      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî The death toll from Guatemala''s Fuego volcano eruption
        keeps rising, and now more hazards threaten grieving residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d447cce-a789-4b55-9aec-0416334182db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 62 people were killed after the volcano erupted Sunday,
        spewing a river of lava and plumes of smoke almost 6 miles into the air, said
        Mirna Celedon, spokeswoman for Guatemala''s Institute of Forensic Sciences.
        Thirteen of the dead have been identified so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc467ed-d884-4431-bb0e-87f58bc4e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 people have been hospitalized, including 12 children
        ‚Äî some of whom suffered severe burns, the nation''s health ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c190c-e4df-45c5-b08a-c8673adf0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic ash has already stretched across a 12-mile radius, and
        winds could carry the cloud even farther, officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47745974-6483-4d60-ac0b-1be729dd361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Consuelo Hernandez told the disaster agency some of her
        relatives were buried. Images from the scene showed a firefighter weeping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8751cd9-dd84-4e3a-bf4f-f7c56c6cb4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pictures: Guatemala volcano erupts</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df75a64-38a5-4d9a-bdb0-59db9ceead35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone escaped, I think they were buried," Hernandez said
        in a video released by CONRED, the government agency for disaster reduction.
        "We saw the lava was pouring through the corn fields, and we ran toward a
        hill."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e681fd-cdf0-481e-a72d-74771342220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guatemala''s President Jimmy Morales has declared three days of
        national mourning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592feadd-58dc-4f44-8e09-5e74e9dd36e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.7 million people affected</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28e4cd-44cc-40da-837a-c23e7717bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,100 people have been evacuated and 1.7 million people
        have been affected by the eruption, according to CONRED.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cffcabf-f002-4d80-9691-dbe2e17ef31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite footage of Fuego shows the massive dark gray eruption
        was visible even from space.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd3b2f-0c7b-4786-8041-2708d0f624ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities urged residents living near the volcano to evacuate
        immediately, and warned some in Chimaltenango, Sacatepequez and Escuintla
        states to watch out for volcanic rocks and ash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c0aec-c19e-463c-bc6a-b8224ad6c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were told to avoid roads close to the volcano and make
        sure water is not contaminated.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr"><a href="https://twitter.com/hashtag/PNCProtegerYServir?src=hash&amp;ref_src=twsrc%5Etfw">#PNCProtegerYServir</a>
        Elementos de nuestra Polic√≠a Nacional Civil contin√∫an en la b√∫squeda y rescate
        de personas que han resultado damnificadas por el <a href="https://twitter.com/hashtag/Volc%C3%A1nDeFuego?src=hash&amp;ref_src=twsrc%5Etfw">#Volc√°nDeFuego</a>
        en la aldea El Rodeo en Escuintla. Hasta el momento han rescatado a ni√±os
        y adultos <a href="https://t.co/JxOdkl0xih">pic.twitter.com/JxOdkl0xih</a></p>&mdash;
        PNC Guatemala (@PNCdeGuatemala) <a href="https://twitter.com/PNCdeGuatemala/status/1003454009712283649?ref_src=twsrc%5Etfw">June
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576085d-d65a-444d-853e-076926ff4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047fae9-9eac-41fb-b5d4-a0120c120fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption officially ended late Sunday, said Guatemala''s National
        Institute of Seismology, Vulcanology, Meteorology and Hydrology.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd238a-8fcd-4162-911a-525e47539326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eruption ... is reaching its end with 14.763 feet of ash and
        weak-to-moderate explosions and incandescence in its crater," it said in a
        statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ca4a1-f54b-4abb-9efe-3355ad3900ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it warned there could be new eruptions, and residents in the
        surrounding areas should be on alert for mudslides containing volcanic material.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfddb90-6756-4e94-9453-a7bd8511f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes of destruction</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614eb5a-258b-4e88-828a-4c0b13b2c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego Ibarguen, who works for a firefighter support organization,
        flew a drone over areas awash in ash.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c2bee-3194-4d81-959a-e840db3c5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically there''s no houses left, and to my assumption there''s
        nobody left there ... except the people doing the search and rescue," he said.
        "The sad news is there''s a bunch of recovery of bodies of children and adults
        there."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36d7e9-f454-41d7-9be5-f8d049d54c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ash and gases have covered large areas of ground. "The volcano
        did what it does when you live to close to the area," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586aaf9-e369-442b-b98e-7dac13364a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ixmucane Monsanto, a volunteer firefighter, said conditions make
        it very difficult to mount rescue operations, even when rescuers know families
        are buried under the ash.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857a1ff-38d8-4904-a6f6-2ddb1a09131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very unstable ground to walk on," she said. "The moment you
        step in, you have to have your mask and whole equipment to not put yourself
        at risk.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659ccc7-42b0-4dad-b9a6-3cabdd0444b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Cifuentes, another volunteer firefighter, also spoke of difficult
        conditions, noting that the soles of some firefighters'' boots have been torn
        off because of the heat. Breathing is difficult, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fee8d-ef33-4c54-aa01-5a1939db0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he felt compelled to help in this disaster.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196ae82-1d92-4828-86ca-e744be4681e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are my people, this is my country," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e97e73-3049-4960-9b1a-2900b7645e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why this eruption is much deadlier than Hawaii''s</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11296fd9-2e36-4fda-8a3d-1a93f1352230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guatemala eruption stirred recent memories of Hawaii''s Kilauea
        eruption, which terrorized Big Island on May 3.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803347c6-8240-4101-86b8-c50729e7202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Fuego eruption is much deadlier ‚Äî for several reasons.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c34e8f-1750-410f-9932-123f9928c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Hawaii volcano, which has destroyed homes with slow-moving
        lava, the Fuego volcano unleashed fast-moving pyroclastic flow ‚Äî a nasty mix
        of ash, rock and volcanic gases that can be much more dangerous than lava.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e3297-ffce-48cd-8f56-03ec23ef999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyroclastic flows can race down a volcano at hundreds of kilometers
        per hour ‚Äî much faster than people or even cars.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71bde31-1b1e-47d7-b257-f4a0e8c764cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse in Guatemala, "villages are right on the foothills
        of the mountain," CNN meteorologist Ivan Cabrera said. "So they had no time
        (to escape)."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e75e8-4273-49b8-9687-d6981ee517d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ring of fire''</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8b975-c6ea-4013-9dfc-6721d9c3239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guatemala is situated on the "Ring of Fire," an area of intense
        seismic activity.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fca811-b734-4fe9-b227-7517e744408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40,000-kilometer (25,000-mile) area stretches from the boundary
        of the Pacific Plate and the smaller plates such as the Philippine Sea plate
        to the Cocos and Nazca Plates that line the edge of the Pacific Ocean.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ecfd0-53be-4aaa-91be-35d04c86e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcan de Fuego, which means fire volcano, is one of Central America''s
        most active.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce7ac7-9e21-4422-9da9-86f01d0e5e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is near the colonial city of Antigua. Sunday''s explosion rained
        soot over the popular tourist destination and other villages in the Sacatep√©quez
        state, covering them in ash.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755c3ba-0250-4408-a9a1-2b00bfcbb1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villages south of the volcano in the Escuintla department were affected,
        too, Caba√±as said. Some ash reached the capital of Guatemala City about 25
        miles away, forcing the closure of its international airport. The Guatemalan
        army shared images of officers clearing the runway with push brooms.</p>'
    '73':
