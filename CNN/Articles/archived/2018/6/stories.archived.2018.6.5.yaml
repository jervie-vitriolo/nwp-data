        mo? Sinariwa mo ang sugat sa puso ng isang batang 12 years old nung pinaslang
        ng walang kalaban laban ang kanyang ama. Umiyak ako nang tuloy tuloy dahil
        NAINGGIT ako sa 2 babaeng nakahalik sa Dad ko bago siya pinatay. Isang regalong
        hindi binigay sa nanay ko na walang tigil mo ring binabastos. Nangako akong
