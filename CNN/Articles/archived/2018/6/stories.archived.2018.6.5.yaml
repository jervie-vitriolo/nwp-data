    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'iOS 12 highlights: Memoji, tech addiction tool, group FaceTime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca27edd-60f7-4f89-816b-3739cdc2334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> It''s that time of year when Apple
        teases new bells and whistles coming to its devices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f12377-2d4f-4fc2-9157-7982e6cd79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook took the stage in San Jose, California, on Monday at
        its annual World Wide Developers Conference (WWDC) to preview new software
        features for the iPhone, iPad, Mac and Apple Watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f746f-b05a-40d4-a3af-8c2217ce86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced its next-generation mobile software iOS 12
        is packed with performance improvements, quirky features like an animated
        version of you and a tool to help combat your tech addiction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f5525-be41-4159-a9db-8cb2529ca56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a closer look at the new software:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4dfeff-b6cf-4fdd-871d-6759625aa1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech addiction tool</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7e5e1-65f8-410f-a584-fd4cda3e7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is adding tools to help its customers use their phones less,
        a direct response to criticisms it received earlier this year from sharehoders
        worried about phone addiction. A new activity report will track how much time
        you''re spending on your mobile device and how you''re spending it via a daily
        breakdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327698ab-5210-42f4-94b0-2ba98bda446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also adding a page for users to see apps are sending you
        the most notifications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98065cdf-eea1-4bc6-896f-772c2f66a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can make decisions about how much time you''d like to spend
        with your device each day," Apple''s Craig Federighi told developers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b9a5f-06bc-44de-8b36-4f6d6cfbfedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What to expect at Monday''s Apple event</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528d3ed-b928-450a-a4ab-97cea2536067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you need a little help making those kind of decisions, a new
        setting called App Limits acts as your iPhone babysitter. If an app is sucking
        up too much of your time, you can set your own limit, such as one hour a day
        for Instagram. You''ll get a 5 min warning when you''re almost out of time
        (and a button if you''d like to extend your time, of course).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b25831-b12c-49cd-8052-b52c91505d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents have extra controls and can give their kids time allowances.
        They can also schedule "downtime" for kids to prevent them from checking their
        devices at bedtime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894d589-b5f3-4669-9da7-90b3d845fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The features came several months after major shareholders wrote
        a letter to Apple asking the company to add more parental controls and to
        study the impact of excessive iPhone usage on mental health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0fa31-8833-4dfb-a9cc-5cb28078d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memoji</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bcc0c0-608d-4f16-aecf-0950bfb2cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigers, koalas, and T-rexes, oh my! Apple is adding new animals
        (and a ghost) to the Animoji feature, which is only available to iPhone X
        users. It''s also adding tongue detection, so the animals mimic your own tongue
        movements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd11360-d8ad-4117-9cc8-9e9b65d47167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest emoji news is a new option to create an Animoji
        that looks just like you. Called a Memoji, the feature lets you create a cartoon
        version of yourself. Users can select skin color, freckles, hairstyle, head
        shape, eye wear and more. The software will then recreate your head and face
        movements just like the other Animojis in Messages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952319d-6242-4b25-b78f-6fed2a4185c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group FaceTime</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047b9a7-cb15-4611-8b78-dfcfe21298cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FaceTime will soon be able to support video chats with up to 32
        people. If you''re in an unwieldly group chat, you can start a FaceTime directly
        from Messages so you can argue with family members over video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa94ed-4fb7-4a75-b091-737acf08c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the camera in Messages is getting new effects, including
        filters, shapes and stickers. Texting is more fun in iOS 12, too. But perhaps
        not as fun as 32 people trying to talk over each other at once.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98336498-e84d-4963-852d-482bcccfc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augmented reality</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdec7f8-1852-4428-b6e8-8125cdc12490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iOS 12 also focuses on augmented reality. Apple also showed off
        a new AR tool, Measure, that turns your phone into an $800 ruler. It also
        highlighted how some developers, such as Lego, are incorporating the trendy
        technology into apps. (Lego app users will soon be able to hold an iOS device
        over certain Lego sets to play a multiplayer games).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b13e57-856a-4444-ae39-fa43f487c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operating systems themselves won''t be available to the general
        public until the Fall, but Apple announced an earlier public beta program
        for eager iPhone, iPad and Mac users. But it''s not a full picture of what
        will eventually come to your devices. The company saves a few surprises for
        its September press event when it also announces new iPhones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f587c82-223c-4f8e-8e29-a61ed390dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mojave</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6dc770-bbe3-4ed3-b96c-968d8e7e7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s next macOS will be named Mojave, after the desert in California.
        It adds a dark mode, which makes backgrounds black and grey instead of white.
        Dark mode will be optimal for viewing your computer in a dark room or at night,
        but it can also be useful for editing photos or other creative projects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb496a5f-a30b-46b6-9a00-384b3b74eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For messy desktops, there''s a new option called Desktop Stacks,
        which sorts the random files on your desktop into piles by categories, such
        as file type, date or tag. But it''s still all there -- it''s a bit like throwing
        your papers into a pile, rather than getting rid of things you don''t need.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba5e4c-809f-400f-bbb2-d1ece9d08181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is bringing some classic iOS apps to its desktop, including
        News, Voice Memos, Stocks and Home. The apps'' look will be similar to the
        iPad versions of the apps.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae23db-c7bd-44de-9e2a-33542d63a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245458a0-bcf3-4eb3-890d-765f6103c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced some new privacy and anti-tracking features coming
        to its Safari browser. Federighi got in a tiny dig at Facebook at the same
        time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580ba66-8b38-45d6-a6d0-e2c90f6940a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comment fields and like and share buttons are now turned off by
        default in Safari. Apple said the tools are used to track people across different
        sites to serve them ads. In an on-stage demo, Apple showed an image of a browser
        blocking "Facebook.com" from using cookies and website data while you browse
        the web.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5705df-12a3-4158-98b5-f1170066fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, we''re shutting that down," he said about the commend
        fields and share buttons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131782b-4f6d-4258-a12c-c8f26afa0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple TV</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70e054-fa7a-4ba3-b830-042fa07b1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll no longer need to log with a cable account over and over
        again to access content via Apple TV. A new zero sign-on feature will detect
        if you''re on your cable provider''s broadband and automatically sign you
        in to apps that require a cable subscription.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234fbe5-b0eb-411c-9f22-c65b5df8d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>watchOS updates</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a6a07-82e6-41b4-bd60-19a9f7cfa7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Watch users will have more workout options, such as activity
        competitions and automatic workout detection, and new watchface designs. The
        company demoed a handful of new watch apps by having an employee workout live
        on stage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03040c-3d7c-47d3-86bd-aa82da95c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a fun new feature called Walki-Talkie lets you communicate
        with other people who are also using Apple Watches over voice. The Apple Podcast
        app is also coming to the Apple Watch.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecab23-0a43-4e4b-aa2b-ec542ebdbd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App Store</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a75a2-0898-418c-9635-b160664dbeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federighi nixed rumors that the iOS and Mac App Stores would merge.
        But the Mac App store is getting a makeover with more editorial content to
        look more like its iOS sibling</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16275373-9478-4748-a991-72d03dfa79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also adding some developer tools to help make it easier
        to bring iOS apps to the Mac.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b137e-b3f6-4631-8b3a-1e0fb7e1541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:10.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:48:13.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "iOS 12 highlights:
        Memoji, tech addiction tool, group FaceTime."</em></p>'
  'nigeria-army-148-boko-haram-hostages':
    'author': 'Stephanie Busari and Eliott C. McLaughlin, CNN'
    'caption': 'Nigeria''s army rescued 148 hostages, most of them women and children,
      from Boko Haram militants, the army said Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-05T07:05:19.471+08:00
    'imagesource': 'jcr:d53b917e-6476-4ccb-ac55-9fcf6e2dd8a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5622614f-b285-4599-af8d-2db4ebdee68d'
    'lead': 'Seventy-five children, 58 women and 15 men comprised the rescued group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:51:29.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:51:32.856+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:51:32.697+08:00
