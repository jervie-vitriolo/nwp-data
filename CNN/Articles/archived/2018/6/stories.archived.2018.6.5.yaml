      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: It''s not just the oceans: Microplastic pollution
        is all around us</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f586e7-ca31-4399-9da3-ce78bbca7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:00:04.675Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:16.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can start by opting for beauty and skincare products that do
        not use microbeads, a type of microplastic.</p>'
