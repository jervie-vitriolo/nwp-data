    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigeria''s army frees 148 Boko Haram hostages, half of them children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8597c-8ccb-4a40-bad6-f60c32b79b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Nigeria''s army rescued 148 hostages, most
        of them women and children, from&nbsp;Boko Haram&nbsp;militants, the army
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f9fe0-c678-49a2-b0a8-dec2f93f53be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers rescued the hostages during an operation Sunday as members
        of the terror group fled "troops'' onslaught in the Lake Chad Islands and
        fringes of the northern borders of Borno state," according to a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb9b35-6159-4d6e-a88c-1072682555c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captives were freed in the large but remote town of Bama, about
        45 miles southeast of Maiduguri. Borno state in northeast Nigeria borders
        Niger, Chad and Cameroon, all of which have experienced violent incidents
        with Boko Haram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b1136-fbd6-442c-9cd1-ef056c3b67e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''She refused to convert to Islam''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826816fd-0477-4992-b3af-5e552f1875c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-five children, 58 women and 15 men comprised the rescued
        group, the army said. There were two pregnant teenagers among the hostages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be869e1-355d-449a-9cff-21e267ac884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women told their rescuers they were "sexually violated and used
        as sex slaves," while the men were forced to carry out labor, the army statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899d200-384e-4ab4-ab8a-329af139e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freed hostages will be transported to a Bama camp for internally
        displaced people, the army said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dab610-25e6-4271-acda-0b3a2daf5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month,&nbsp;the army freed 1,000 hostages&nbsp;after a weeklong
        battle with Boko Haram that left 50 militants dead, according to an army spokesman.
        That battle also unfolded in Borno state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b8999-8d8c-4f96-bacd-e4c01ea1c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty: Boko Haram escapees raped by Nigerian troops</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400498a-7572-41b9-a36a-cc04bb5542f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram militants mainly inhabit areas in the northern states
        of Nigeria, specifically Yobe, Kano, Bauchi, Borno and Kaduna. The group has
        kidnapped more than 1,000 children in Nigeria since 2013,&nbsp;according to
        a recent report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14a726-d3dc-42a3-a3ea-6ee0b2414784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group sparked global outrage after militants seized 276 girls
        from a boarding school in Borno''s Chibok town in 2014. Some of the girls
        were freed last year following negotiations between the government and Boko
        Haram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd1015-c399-455d-a768-3ae344331413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:51:29.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:51:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Nigerian government said a disagreement between members
        of the terror group had caused a breakdown in negotiations for the release
        of the remaining schoolgirls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8fa1a5-c228-465e-9e88-8202ef3e1208'
      'mgnl:activationStatus': true
