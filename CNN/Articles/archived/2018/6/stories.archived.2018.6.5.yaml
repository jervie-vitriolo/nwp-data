  'kris-aquino-mocha-uson-duterte':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-05T22:11:06.206+08:00
    'imagesource': 'jcr:897d1a99-295a-46f3-895c-23da657d3d0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76029b78-b6cf-4e85-93e0-4422a89ab333'
    'lead': 'In a recent statement, Kris Aquino challenged Asec. Mocha Uson to meet
      her face-to-face to defend her parent''s legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:38:15.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T10:38:20.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:38:20.523+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino challenges Mocha Uson: Face me anytime

      '
    'updated': 2018-06-06T22:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bfddf4-afa2-42f3-8a7c-ad2e1b4bc342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) ‚Äî</strong> Celebrity
        endorser Kris Aquino has challenged blogger-turned-government official Margaux
        "Mocha" Uson to meet her face-to-face for besmirching her deceased parents''
        legacy just to defend President Rodrigo Duterte from criticisms for kissing
        a Filipino woman at a public gathering in South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c4bbe-be96-47ca-a20e-b66e73ee4064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a direct challenge to you. Face me. Face me anywhere...
        Name the place name the location. Let''s carry it live. Bring all your followers
        I can stand alone," Aquino said in a live video statement posted Tuesday evening.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkrisaquino%2Fvideos%2F2043570205961704%2F&width=500&show_text=true&height=977&appId"
        width="500" height="977" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375aa905-a2f2-41b5-85d7-31f657f3b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418ff50-31a8-4e04-a5af-9af1dd53168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Presidential Communications Operations
        Office Assistant Secretary Uson reposted an old clip on Monday of her late
        father, former Senator Benigno "Ninoy" Aquino Jr. being kissed by female supporters
        moments before he was escorted by soldiers out of a plane and assassinated
        in 1983.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6855e-74ae-49a4-9bd6-fefc9e2c54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Aquino led the opposition against strongman Ferdinand
        Marcos and his assassination sparked massive protests that led to a "people
        power" revolt that catapulted his widow, Corazon Aquino, to the presidency
        in 1986. Known by their nicknames ‚Äî Ninoy and Cory ‚Äî are considered heroes
        by many Filipinos for their contributions to the return of democracy in the
        Philippines. Their son, Benigno "Noynoy" Aquino III was the country''s president
        from 2010 to 2016, immediately before Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603025cf-2078-40b7-859d-58fc709945ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson used the video to hit back at critics of Duterte, who kissed
        a woman during a meeting with the Filipino community in South Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da276e0a-613e-44f2-bf46-68b309d26594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip showed both videos of Duterte''s controversial kiss and
        Ninoy being kissed before his assassination. On top of the videos were the
        texts "<em>Masagwa daw ito???</em> (video of Duterte), pero ito hindi??? (video
        of Ninoy),<em> paki-explain??? ."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a75002-4614-49a2-9b2e-8d43d29b2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is malicious??? but this is not??? Please explain???]</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMochablogger%2Fvideos%2F10156613688466522%2F&width=500&show_text=true&height=491&appId"
        width="500" height="491" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d01dd-5291-4e23-9933-ef22f9a91862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecc5b5-e9f5-452a-bee2-c0f76be5f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris Aquino, the youngest daughter of Ninoy and Cory Aquino, begged
        Uson to attack her instead of her family because unlike her deceased parents,
        she is alive and ready to defend herself and their legacy. She repeatedly
        said that neither her brother Noynoy nor her parents have ever disrespected
        the Asec.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3c0a0-3b00-4717-8a58-9601a0bc429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop doing this to two people who have never hurt you. <em>Hindi
        ka nila binastos dahil patay na sila. Hindi ka rin binastos ng kapatid ko</em>
        (Noynoy). <em>Labas siya sa usapan na ''to kasi buhay siya kaya niyang ipagtanggol
        ang sarili niya pero hindi kaya ng nanay at tatay ko, pero ako buhay na buhay,"</em>
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73380f2c-5901-4cca-b5a3-1f887cfba3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have never disrespected you because they''re
        dead. My brother never disrespected you. He''s out of the question because
        he''s alive and he can defend himself but my parents aren''t. I am very much
        alive.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876ab2d-1e99-4e09-b9e2-059555b20ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has repeatedly called critics of the current administration
        "dilawan" [yellow] in reference to the color of ribbons, streamers and shirts
        used by the opposition against Marcos, and also the color representing Noynoy
        Aquino''s political party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024c5d3-a8d7-437d-813f-54be27ba372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobra ka na eh yung ginawa mo, ang mga sinaktan mo, mahal na
        mahal ko. Diretsahan na. Gusto mo ng kaaway ako</em> I''m ready anytime, anywhere,
        <em>harapan. Gusto magdebate?</em> I''m ready," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d973de-dcd8-4d09-a4b1-17efd17dc4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re too much. What you''ve done, the people you''ve
        hurt are my loved ones. This is the last straw. If you want someone to fight,
        I''m ready anytime, anywhere, face-to-face. You want a debate? I''m ready]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461506e-8bc9-4405-82c9-d64c246c21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said she is speaking to the public, not as the known celebrity,
        but as the daughter of two people who valiantly defended the country to their
        graves.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8eea2-7978-447b-b869-ae74732fd168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tintanggal ko po yung</em> Kris Aquino <em>na naging celebrity...
        Anak ako at nanay ako</em>[I am a daughter, I am a mother]...This is really
        not about me. This is about the legacy of two people I really love. This is
        about Ninoy Aquino and Cory Aquino, and this is about the a woman who never
        knew them but who continues <em>na hindi tumitigil na bastusin ang pangalan
        ng mga magulang ko</em> [Who never stops disrespecting my parents'' name].
        <em>Tama na girl ako na lang kayang kaya ko</em> [Enough girl, attack me instead,
        I can take it]," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22186358-5788-43d1-baed-f08ae2804a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has yet to respond to Aquino''s latest statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c0813-b8ae-4e14-8bec-1b85beb44d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement posted on Instagram, Aquino said her anger
        intensified against Uson because she relived the loss of her father through
        her attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed41cea-9908-447f-8acc-da681a4d1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:38:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:38:20.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo ba kung ano ang ginawa mo? Sinariwa mo ang sugat sa
        puso ng isang batang 12 years old nung pinaslang ng walang kalaban-laban ang
        kanyang ama</em> [You know what you did? You opened the wounds of a girl who
        was only 12 years old when her father was killed defenselessly]," her caption
        read.</p>'
