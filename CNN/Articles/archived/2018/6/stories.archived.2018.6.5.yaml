  'PH-employment-rate-April':
    'author': 'CNN Philippines Staff'
    'caption': 'The country''s economic managers say the declining unemployment rate
      reflects the country''s growing economy.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-05T13:21:49.980+08:00
    'imagesource': 'jcr:cf9af435-cb9a-46bd-8883-96a661de3ecd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56c01949-2243-4f89-8761-9f55f899c614'
    'lead': 'The country''s economic managers say the Philippine Statistics Authority''s
      survey results reflect the country''s growing economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:24:53.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:24:57.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
