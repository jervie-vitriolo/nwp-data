        nung 1 month si kuya - naglakas loob akong pumunta sa Times Street &amp; once
        kinarga niya &#39;yung apo niya - siya na &#39;yung pinakanagmahal sa anak
        kong may autism. Pinaalala mo na nung issue namin ni Joey, nung umamin ako
