      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enroll in paperless billing and if you can, avoid printing. If it
        is necessary, use two sides of the same paper.</p>'
