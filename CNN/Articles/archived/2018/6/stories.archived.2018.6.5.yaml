      'mgnl:lastActivated': 2019-05-28T10:38:20.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect my second daughter to say something about it in front
        of me. <em>Kaya ayaw ko muna umuwi, pakalmahin muna natin.</em> [That''s why
        I don''t want to go home yet. Let''s wait for her to calm down]," Duterte
        added, referring to youngest daughter Veronica "Kitty" Duterte.</p>'
  'duterte-south-korea-businessmen-law-and-order':
