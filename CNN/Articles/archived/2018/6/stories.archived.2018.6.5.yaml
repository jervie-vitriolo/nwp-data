      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper talked to radio personality Big Boy during a recent listening
        party in Wyoming for his new album "Ye."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48720c-670b-44da-b4e4-8c7bf4637efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:58:45.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:58:50.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West releases new album, Ye</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cb97c-3088-4689-b121-52dac9f391cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:58:45.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:58:50.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West told Big Boy he "completely redid the album" after his controversial
        TMZ interview in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcad7df-0e41-4aeb-a553-80950facea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:58:45.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:58:50.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear about slavery for 400 years," West said to TMZ. "For
        400 years? That sounds like a choice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c69f3-fed8-4bcb-aa9d-2c77d3f7de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:58:45.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:58:50.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#IfSlaveryWasAChoice trended and there were calls to boycott West''s
        music because of the comments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d12b65-2d82-4dee-8e46-63906628711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:58:45.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:58:50.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West told Big Boy he removed a musical notation from "Ye" in light
        of the controversy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23802f14-f39c-497d-8069-cae4e90c3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:58:45.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:58:50.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just too sensitive about that topic and stuff," West told
        Big Boy. "I was like, Yo, I''m just going to chill right now. Let''s just
        keep making some music."</p>'
