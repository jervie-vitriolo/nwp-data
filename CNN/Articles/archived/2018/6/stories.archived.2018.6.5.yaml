      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) ‚Äî</strong> The Philippine
        National Police (PNP) in Eastern Visayas commemorated World Environment Day
        on Monday with the inauguration of their project, "Environmental Jesus."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95663e72-08f3-401c-9a7c-b2595c8f1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:11:17.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:11:20.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Environmental Jesus" is a statue of a crucified Jesus Christ created
        from confiscated materials culled during police operations and debris from
        disasters that hit the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
