      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "You know what, you think of investments in the Philippines
        and you need an agent in the Philippines maybe to do some work, consider the
        President of the Republic of the Philippines as your agent."</p>'
  'philhealth-health-secretary-dela-serna-ubial-raps':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-05T21:59:34.088+08:00
    'imagesource': 'jcr:33d5a550-a3e6-49c4-b323-55de41175ae5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c24cbb5e-7a38-4d81-9845-91d89a210ff4'
    'lead': 'The complaints were filed over allegedly irregular travel and accommodations
      expenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:54:49.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T10:54:52.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:54:52.784+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Criminal raps filed vs. former PhilHealth chief, ex-Health secretary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99053612-b83f-4a55-8bf5-be09f1d7838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 5) ‚Äî Regional officials of the
        Philippine Health Insurance Corporation (PhilHealth) filed on Tuesday criminal
        complaints against its former chief and a former Health Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830ee49-2667-4295-8599-0ef000979cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three counts of malversation, falsification, and violation of the
        Anti-Graft and Corrupt Practices Act were each filed against former PhilHealth
        interim President Celestina Dela Serna and former Health Secretary Paulyn
        Ubial before the Office of the Ombudsman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834747c-aa9d-428e-bba4-3eafd360f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints detailed Dela Serna''s allegedly anomalous travel
        and accommodation expenses, which were certified by Ubial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e96779-8b54-4703-9286-825fa5696beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billing statements showed Dela Serna traveling to and from her
        head office in Metro Manila and her hometown in Bohol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b67b1a-eb61-4a01-ae53-dbf2116476fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints state that being the chief of the agency, Dela Serna
        "cannot claim and misrepresent to be on travel and avail of hotel expenses
        and personal travel expenses back to her hometown in Bohol."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c69859-db46-4238-bdd9-4ff0d04c641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PhilHealth Board Resolution No. 2325, s. 2017, provides
        and authorizes reimbursement for Dela Serna''s travel and accommodation expenses,
        the complaints stated such authorization applies only to "true, legal, and
        legitimate" travels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c39b0-97e8-4951-a0c0-a94b105f0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Assistant Designate and Social Insurance Specialist Arlissa
        Arceo was also accused in one of the complaints to have issued a certification
        for Dela Serna. It added Arceo had no authority to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26590de-22a6-4c46-ba83-6e9a5287054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna has been under investigation after the Commission of
        Audit (COA) revealed in an audit observation memorandum a total of ‚Ç±923,174.21
        in PhilHealth expenditures which it flagged as irregular. Over ‚Ç±600,000 of
        which were reimbursed local travel expenses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89c2971-bc17-4e2a-9814-297b5a307592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit report adds to PhilHealth''s issues as it takes a hit
        for a hefty net income loss worth ‚Ç±8.92 billion in 2017 from ‚Ç±251 million
        in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a4943-27b3-427e-a5a0-39defd71ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna, however, said there was nothing irregular with the expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd0cc7-dfa0-479c-8f71-7caded9c3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the justification or supporting documents we submitted to
        (the Commission on Audit), I am confident that this will all be cleared,"
        Dela Serna earlier said. "To the public, I assure you that no money of the
        public is being used anomalously."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25f0b9-34a6-44de-b6c1-908493d67bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:54:52.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated June 1, President Rodrigo Duterte appointed Dr.
        Roy Ferrer as the new acting President of PhilHealth, replacing Dela Serna.</p>'
  'patricia-fox-australian-nun-bureau-of-immigration-justice-department':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-05T21:41:58.956+08:00
    'imagesource': 'jcr:c50fa11c-3d76-4696-84c3-938dcc362ff1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f088c2f1-48f5-44bc-9873-c5b4af9320f7'
    'lead': 'Sister Patricia Fox said she''s doing missionary work by helping the
      oppressed and marginalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:58:10.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T10:58:14.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:58:14.065+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian nun: I did not violate terms and conditions of missionary
      visa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d7a85-5448-4fa1-b38c-4d006e1565c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) ‚Äî</strong> Australian
        nun Patricia Fox on Tuesday maintained she did not violate the terms and conditions
        of her missionary visa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b59213-0ff4-41a6-9652-db31de0896b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I can I say is I''m hopeful that this will be given due consideration
        in the case," Fox said at the Justice Department as she filed her reply to
        the Immigration Bureau''s comment on her appeal to overturn the decision for
        her to leave the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90a570-08ca-4ff5-bdf4-4ce72f1f02f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox explained she''s doing missionary work by helping the oppressed
        and the marginalized, pointing out she has been faithfully accomplishing her
        role by "teaching religion" and immersing herself with the poor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c4fad-342f-482d-86c4-3ae4dfb0f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added her presence in the country is the truest meaning of what
        it means to be a missionary: to be with the poor and "to listen to their anguish."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b5851-e43f-442e-b5f4-a4f810d3bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox also reiterated her alleged involvement in "political activities"
        is an exercise of her right to freedom of expression.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12e3d1-79c3-4f86-bb8a-190630f68252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 25, the Australian nun''s camp petitioned the Justice Department
        to reinstate her missionary visa and let her stay in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288cc4e9-5c4c-4db4-b744-8ab212cdf874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration (BI), which is under the Justice Department,
        forfeited Fox''s visa on April 23 and ordered her to leave by the end of May.
        On May 23, the bureau denied Fox''s appeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e837f-e23b-45d6-80d0-1752eef5ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was accused of engaging in partisan political activities, which
        the government deemed as a violation of the terms of her stay in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507dd7c9-4cdb-4305-a73b-bc5f2905d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In junking her motion for reconsideration on Wednesday, the BI dismissed
        Fox''s claim of lack of due process and that there was no evidence to allegations
        she engaged in political activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db88e03-9e78-4566-b42c-8b06fea37d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said she was seen in a rally organized by Kilusang Mayo
        Uno and Gabriela at the Coca-Cola distribution center in Davao City on April
        9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62d9f5-5cfc-4cd0-bb9c-1762d72a5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte admitted on April 18 that he ordered the
        probe on Fox, which led to her overnight detention for questioning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0f36f-4181-46ac-b6c3-21115ca673ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:58:10.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:58:14.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'duterte-kissing-ofw-culture':
    'author': 'Chang Casal'
    'caption': 'At a community meeting with OFWs in South Korea, President Duterte
      asked a woman in the audience for a kiss. As the public expressed their outrage
      online, Presidential Spokesperson Harry Roque defended the act as a "light moment
      accepted in the culture of Filipinos." Illustration by JL JAVIER'
