      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Enrique Pe√±a Nieto expressed condolences and offered
        assistance.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f257af-7e05-4900-819e-fdcbba7ab0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:45:49.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our solidarity and support to the President Jimmy Morales and
        the Guatemalan people for the loss of human life after the eruption of the
        volcano of Fire."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633bd43-7230-426e-bef7-e93f3e3f7957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:45:45.987+08:00
