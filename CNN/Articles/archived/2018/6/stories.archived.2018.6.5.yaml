      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Elementos de la Primera Brigada de Polic√≠a Militar &quot;Guardia
        de Honor&quot;, realizan limpieza en la pista de aterrizaje del Aeropuerto
        Internacional &quot;La Aurora&quot;, afectada por la ca√≠da de ceniza volc√°nica.<a
        href="https://twitter.com/hashtag/365D%C3%ADasAlServicioDeMiPatria?src=hash&amp;ref_src=twsrc%5Etfw">#365D√≠asAlServicioDeMiPatria</a>
