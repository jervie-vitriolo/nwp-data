      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Kanye West''s latest album would have been
        different were it not for his TMZ appearance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61d8c4-8d83-4573-93b7-752ebafa7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:58:45.969+08:00
