      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image was made to be symbolic of the region, their police officers''
        commitment to protect the country, and the nation''s plight against environmental
        issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7876f41-dbd6-491d-9e06-ea9377f88fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:11:17.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:11:20.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six rifles molded into the image represent the six provinces
        in Eastern Visayas. The two chainsaws represent the PNP 8''s to uphold humanity
        and despise against man-made destruction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b45fb-15ba-46d7-88ba-6b478ebce249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:11:17.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:11:20.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the five mufflers used on the image represent the five
        environmental problems in the country, namely, pollution, global warming,
        overpopulation, natural resources depletion, and waste disposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b1b84-39e7-4419-ad5b-8354abf8711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:11:17.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:11:20.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue was created by metal sculptor Lucky Salayog, from Aurora,
        Isabela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970ec1c-6ce5-4446-9ff9-df0f892db2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:11:17.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:11:20.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salayog used mortar and rifle grenades to create the nails for the
        image while the body of Jesus was made of retrieved pistols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cd7ba-894f-4230-b288-004791955d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:11:17.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:11:20.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sculptor also recycled axes, saw mill blades, bolo, a water
        tank, chain, dynamite, barbed wire, engine parts, fishing troll, and fine
        fish nets to create the rest of the statue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d88f2-0249-4293-a129-2d7933c2a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:11:17.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:11:20.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Environmental Jesus" is open for public viewing. The statue is
        erected at the top of the mountain inside the police regional office in Camp
        Kangleon, Palo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca639f1b-0a33-4757-9037-b9bb022363c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:11:17.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:11:20.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban-based correspondent Wilmark Amazona contributed to this
        report.</p>'
  'SolGen-Sereno-motion-for-reconsideration-ouster':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-05T16:05:58.094+08:00
    'imagesource': 'jcr:6d09798e-5e3b-4a1c-9505-7e0bfd6b8fc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fae835f-2e5e-4001-af0a-af52a7db133a'
    'lead': 'The Supreme Court has ordered Solicitor General Jose Calida to comment
      on the appeal filed by former Chief Justice Maria Lourdes Sereno against her
      ouster. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:13:36.147+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:13:39.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:13:38.958+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "SolGen has 5 days to comment on Sereno's ouster appeal \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd82ef-08be-4c9c-85a4-5dd9448da16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:36.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:13:39.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) ‚Äî</strong> The Supreme
        Court (SC) ordered Solicitor General Jose Calida on Tuesday to comment on
        the appeal filed by Maria Lourdes Sereno against her ouster "within the non-extendable
        period of five days from notice".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fd360-c4ad-4ad0-9592-0a125fa5b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:36.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:13:39.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to SC Spokesperson Theodore Te in a press briefing
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce13712-d728-4345-be9c-c593a101c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:36.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:13:39.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp on May 30 filed a 205-page motion for reconsideration,
        saying the High Court''s May 11 ruling should be declared "null and void,"
        as it violated her right to due process as the top judge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73c5df-021f-410b-89d1-a4bfb08f5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:36.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:13:39.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal also reiterated that the six associate justices ‚Äì Diosdado
        Peralta, Lucas Bersamin, Francis Jardeleza, Noel Tijam, Samuel Martires and
        Teresita Leonardo-de Castro ‚Äì should have inhibited themselves from hearing
        and voting on Sereno''s case for being partial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442cba0-b762-426c-9fb2-ca1aba5f2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:36.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:13:39.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six justices voted against Sereno, resulting in a 8-6 vote that
        unseated her. Their basis was her alleged lack of integrity for failure to
        file her statements of assets, liabilities, and net worth prior to her appointment
        as Chief Justice in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ff3d9-9d62-4e73-aaef-bb4f630351df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:36.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:13:39.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only two of the justices changed their minds and voted in favor
        of Sereno''s motion for reconsideration, the earlier ruling would be reversed,
        allowing Sereno to return as chief magistrate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41263cd-f10e-4e70-80d5-96e794655291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:36.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:13:39.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s granting of Calida''s quo warranto petition
        against Sereno is highly contested, as senators and many in the legal community
        maintain that impeachment is the only way to unseat a Chief Justice. An impeachment
        was underway in Congress, but the SC decision considered it moot.</p>'
  'South-Korea-Philippines-loan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-05T15:56:26.139+08:00
    'imagesource': 'jcr:a7b5fda0-f73e-4df9-9ea8-c5122aef3fac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f125a81-c7de-420a-95d4-7d1416e6678e'
    'lead': '''It is very, very generous of the Korean government and certainly we
      can afford this,'' Finance Secretary Sonny Dominguez says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:15:57.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:16:09.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:16:08.974+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance chief assures PH can pay ‚Ç±52-B loan offered by South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf3e82-9875-45b6-8471-bc2ca2b040e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) ‚Äî</strong> The Philippines
        can pay back the $1 billion (around ‚Ç±52.78 billion) loan offered by South
        Korea, Finance Secretary Sonny Dominguez said Tuesday in a bid to allay concerns
        of increasing national debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd30cee-1095-495a-a0e9-18c5945f4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very, very generous of the Korean government and certainly
        we can afford this," Dominguez said in a press briefing in South Korea for
        President Rodrigo Duterte''s official visit there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbd601-4395-4b3d-bf32-8e8b752bed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount will be given to the Philippines as an Official Development
        Assistance (ODA), which refers to a government aid, a loan or grant that aims
        to promote the economic development of developing countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90509ec-139e-47df-a027-0c15ac1eeef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s loan will add up to the Philippines'' ongoing ODA
        loans amounting to $11.9 billion (around ‚Ç±626.38 billion) as of December 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb06fd6a-9838-40a2-a77c-c363a9d0814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dominguez assured the public the Philippines can pay the multi-billion
        peso loan for 40 years at a "cheap" 0.15-percent interest rate set by South
        Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab203328-68af-4cee-9a55-98307ba55db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be available for Philippine use until 2022 and is double
        the amount the South Korean government loaned to the Philippines from 2011
        to 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bae302-a192-43b4-afe4-49f8d7f9d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some $172 million (‚Ç±9 billion) will go to the new Cebu International
        Container Port project, which is envisioned to facilitate a faster flow of
        goods and services and lessen traffic in the province, Dominguez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc1f00-3712-42f4-867d-04890732e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other projects that have been identified include a $50-million loan
        to the National Irrigation Administration, $100 million for an airport project
        in Dumaguete, and $41 million for the implementation of an electronic receipt,
        invoice and sales reporting system that will help the government monitor retailers''
        taxes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff9ae4-143f-43a6-951a-5daa172c83c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez aims to use the remaining amount, over $600 million, for
        other infrastructure projects under the Duterte administration''s Build, Build,
        Build program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95703596-dc17-4bb1-81c7-aebd0ed5e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he assured the South Korean government not a single peso
        of the ODA will be used for corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f145365-59f4-46dd-a4cc-38e9fa8814fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his officials'' visit to South Korea is expected to
        reap ‚Ç±4.9 billion in business agreements and provide 50,000 jobs to Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32073080-bc95-4a9d-9d6c-81bf92f43de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:15:57.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:16:09.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*Current exchange rate: $1=‚Ç±52.5780</p>'
  'petron-mythbusters-motor-oils':
    'author': 'James Deakin, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-05T14:24:49.696+08:00
    'imagesource': 'jcr:55871f89-ec5d-4ba5-8580-5d1a52fcc8e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec5013eb-f9b2-4a8b-a15f-8be3dc0db1e8'
    'lead': 'Get to know your engine oil like you would your vehicle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:19:12.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:19:16.658+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:19:16.516+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MythBusters: Get to know what''s true and what''s not about motor oils

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9faced-0000-4db0-83ae-b9482cf6ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:19:16.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Your vehicle''s
        motor oil, it is said, is considered as its lifeblood. With the engine''s
        numerous moving parts, keeping it well lubricated is a must.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a2b9f-29be-464b-b000-0c316f7ff744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:19:16.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while you may hear and read a load of information about motor
        oil, keep in mind that not everything you take in is true. There are some
        myths out there that tend to mislead people into thinking that these are the
        right things to do. Which ones are they, you ask?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ba5cd-735b-45ae-a13a-b708b4e0ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:19:16.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. It has been said that one should change oil every 5,000kms. The
        truth of the matter is that the interval varies depending on the vehicle type:
        make and model. While some makes do require a 5,000km interval between oil
        changes, there are marques that extend this to 10,000kms. It would be best
        to check your owner''s manual and service booklet to see which one your vehicle
        needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159bc7f9-05df-4025-805e-d1ce9af11f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:19:16.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. It has also been said that you don''t need to change your oil
        filter when getting an oil change. This is absolutely false. The simple logic
        behind this is to help prevent contaminants from seeping into the fresh oil
        that is now in your engine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd477821-b0cc-4a80-b7f7-941056140e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:19:16.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Another myth that most motorists tend to believe is that once
        the engine oil is black, it''s time to flush out the system. While this may
        have been true before, this doesn''t necessarily apply today. Dark colored
        engine oil is a sign that the oil has been absorbing dirt that would otherwise
        have been deposited in the engine. This is what most modern motor oils are
        designed to do-to clean the engine. So relax and simply follow your owner''s
        manual for the recommended oil change interval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506b640-11c1-46c7-83e8-c54eab5b08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:19:16.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. When it comes to using fully synthetic motor oils, there is this
        notion that switching back to regular, conventional oil is not advisable as
        it will damage your engine. Again, this is not true. It is okay to switch
        back and forth between fully synthetic and conventional oils. Do make sure,
        however, that the viscosity is the same and meets the requirements specified
        in the vehicle''s owner''s manual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba39c0-f01b-4d68-ac9f-b5c748e850ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:19:16.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Speaking of synthetic engine oils, those old enough may recall
        that this type of motor oil used to cause seals to shrink, thus leading to
        oil leaks. This, of course, is not the case with today''s modern engine oils.
        While they do clean the powerplant, they won''t harm the seals and keep them
        intact. If, however, you drive an older vehicle that is at least 15 years
        of age, be wary about using fully synthetic oil as this can wash out sludge
        in the seals. As this is used as a blocker to compensate for any cracks in
        the engine, this can lead to oil leakage. Better ask a mechanic first to check
        your car''s compatibility with the right synthetic oil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181aba4e-5fbb-4cfa-b575-be85277f03c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:19:16.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. It has been said that the "W" in the package stands for weight.
        Of course, any gearhead knows that "W" is short for Winter. And yes, the two
        numbers before and after the letter "W" represent the viscosity or the thickness
        of oil. The number before the letter "W" represents the viscosity of the oil
        at low temperature. The second number that comes after the "W" represents
        the viscosity of the oil at normal operating condition. The higher the number,
        the more viscous or thicker the oil is. It is important to follow the correct
        viscosity grade required by your car as indicated in its manual. Choosing
        too low viscosity grade may not provide the required engine protection as
        the oil can get too thin. Choosing too high viscosity grade could also hamper
        oil circulation as oil is too thick thereby reducing fuel efficiency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066294f-b9b2-4d50-b751-5dc20109ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:12.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:19:16.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there you have it. Get to know your engine oil like you would
        your vehicle. After all, your vehicle can''t run without it.</p>'
    '17':
      'image': 'jcr:0b823333-acf9-4e49-99fe-f14ecdc40e64'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ed4f6-fe1d-4403-9c90-36de8431a340'
