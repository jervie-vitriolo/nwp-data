    'template': '1'
    'title': 'Suspect in Ombudsman prosecutor''s death nabbed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d46af-5d70-4202-a3e6-c84228c2c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) ‚Äî</strong> A day
        after a special task force was created to probe the death of another prosecutor,
        the main suspect in her killing is now under police custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d88b9-4888-498f-9a74-43e93097296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelito Avenido Jr., a 31-year-old jeepney barker, was arrested
        in a hot pursuit operation Monday by Quezon City Police and the Philippine
        National Police''s (PNP) Criminal Investigation and Detection Group. He was
        presented to the media on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a9d9a-b599-46c4-ac83-9b07ce176167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenido is facing criminal complaints of robbery and homicide related
        to the death of Assistant Special Prosecutor Madonna Joy Ednaco-Tanyag, who
        worked under the Office of the Ombudsman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d00fc2-e528-4a16-bf48-92c9c01aad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:40:39.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:40:42.669+08:00
