    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83fef2-f758-4462-8b7e-871686773be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:&nbsp;</strong>The opinions expressed in
        this piece are the author''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d465e-f33e-4917-9960-91335a278396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Last Sunday, at
        a community meeting with overseas Filipino workers in South Korea, President
        Duterte beckoned to two women in the crowd. He was meant to give them books
        as a gift, but he jokingly added that there was a catch: ‚ÄúMay bayad ‚Äòto. Halik!‚Äù
        The crowd cheered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f94a3-6499-40a6-b1d1-d262d4d0c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the women received their books, they shook his hand and did
        the typical mano ‚Äî a sign of respect towards elders in our culture. After
        all, he is revered as ‚ÄòTatay‚Äô by many.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b03b52-59bc-42c0-96a3-fdadd8fff5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But insistent on getting his kiss, Duterte said, ‚Äú‚ÄòWag kang mag-amen-amen
        diyan. Oy, halika dito.‚Äù He asked for a beso from one of the women, and, amid
        more cheers from the crowd, a peck on the lips from the other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abcde8-37f9-4a51-8e2c-f258782d43e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the video of the event circulates online, it sparked outrage
        from each and every direction. But Presidential Spokesperson Harry Roque defended
        the act in a statement, saying it was merely a ‚Äúplayful act, a light moment
        that is accepted in the culture of Filipinos.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c5267-ab2d-48f9-a346-059914508626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some thought, it seems that Roque might be right.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80cae55-98dc-46c2-b2b6-7b1e345bb2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the video again, I‚Äôm reminded of a typical scene at a Pinoy
        family gathering. Maybe it‚Äôs a reunion, maybe a Christmas party, but the scene
        is almost always the same. You have your archetypes ‚Äî your balikbayan cousin,
        your maalagang titas, your malambing lolos and lolas, and your malokong tito.
        You can often find that tito with a beer in hand, tipsy before half of the
        guests have even arrived, his boisterous laughter filling the room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e584f-f1dd-46eb-b5cd-6b855d31c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Tatay Digong, Tatay Jojo or Chito or Emong or Carding will
        ask his pamangkins to kiss him. Maybe he‚Äôll ask them to sit on his lap. Maybe
        he‚Äôll ask for a hug. Whatever it is, the kids can‚Äôt really say no, lest they
        disrespect Tatay. Not wanting to disrespect their relative either, their parents
        will egg them on, ‚Äúsige na, anak, kiss mo na si tito,‚Äù despite their child‚Äôs
        reluctance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4544569-ec95-4148-8de3-b1cd376a5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs a first lesson in consent, a failed one, and the implications
        of this ‚Äúculturally accepted‚Äù act are concerning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8693d55-f3cd-4550-a30f-7a944b6c27f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn being coerced to kiss or cuddle someone they don''t want to,
        that child is being told that how they feel, what they want to do with their
        own bodies, doesn''t really matter. That an adult''s wishes and sensibilities
        matter more,‚Äù writes Annalia Barbieri in an op-ed about teaching children
        about consent. What happens when that child meets an adult who wants more
        than an innocent peck or a hug? Must they still adhere to what they‚Äôre taught
        is culturally acceptable?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37036741-aece-47ee-a8a0-24d2e6c819d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what happens when boys adopt their titos‚Äô behavior and carry
        it into adulthood? Where do we draw the line between ‚Äúpang-saya lang ng mga
        tao, gimmick,‚Äù as Duterte called it, and sexual coercion? And what do girls
        have to protect themselves in a culture that celebrates the wielding of power
        against them?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37985d4-6a04-4cea-952a-8039e7622380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2782b2d8-34c4-4043-92ac-ddcae9e7981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than ever, there seems to be a deeper, more familial connection
        between the head of government and its citizens. Perhaps it is his casual
        nature, his everyman character, that draws many towards him like a father
        figure, ‚ÄòTatay Digong‚Äô as he is often called.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b75e0-32f0-4032-b6a7-7fc3d3121c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in our culture, it is still taboo to talk back to our elders,
        to question their choices and their behaviors. Our parents, titos, titas,
        and grandparents are authority through and through even as we reach adulthood,
        and we often ignore their shortcomings and accept certain behaviors as harmless
        character flaws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94b618-8886-4f26-a90c-a8472938c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do we then need to question our reverence for Duterte and our relationship
        with our president, or do we need to find a way to begin questioning the ways
        of our elders when they cross the line? For, when it comes to issues of consent
        and power, jokes said in passing and kisses made for ‚Äúgimmicks‚Äù are hardly
        ever harmless.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e87fc-456e-4c32-9b93-fa3aae2beef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from influencing young boys on their behaviors towards women,
        the issue may also affect workplace power dynamics, especially among OFWs
        and their employers. Migrante International Spokesperson Arman Hernando said
        that the recent kissing incident could have an effect on how our OFWs are
        treated by their employers. ‚ÄúWhatever the employer sees from our own president,
        that could be reflected on how they would treat our Filipina workers,‚Äù said
        Hernando.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94453ebb-bfbb-421e-af2c-040e5cdf3077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7811621-5ea1-4af4-a684-1e25eeedec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, during his presidential campaign, Duterte flirted with
        and kissed women, but denied any malice or sexual connotations to the act.
        In 2016, Duterte joked about wanting to be the first to have sex with an Australian
        missionary who was raped and killed in Davao in 1989. In 2017, Duterte joked
        again about taking the blame for his soldiers should they rape anyone during
        the martial law imposed in Mindanao. Earlier this year, Duterte made remarks
        about shooting women in the vagina.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac90d7-0b47-43ca-93f0-7e27a98010c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:40.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:01:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2016 report, it is said that one woman or child is
        raped every hour. If it is in our culture to make light of sexual advances
        and the rules of consent, must we also come to expect it part of our culture
        that rape happens every hour?</p>'
  'ICC-international-criminal-court-supreme-court':
