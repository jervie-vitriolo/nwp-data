    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f364960-b5ef-4600-99c6-8536f612a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. President Donald Trump asserted Monday
        that he has the right to pardon himself but suggested that he won''t use that
        power, adding that the special counsel investigation is "unconstitutional."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f496b-6c90-469b-9c93-659db23aeed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As has been stated by numerous legal scholars, I have the absolute
        right to PARDON myself, but why would I do that when I have done nothing wrong?
        In the meantime, the never ending Witch Hunt, led by 13 very Angry and Conflicted
        Democrats (&amp; others) continues into the mid-terms!" the President tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb144900-4d0a-44bd-9306-e3dffdafcd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President&nbsp;then called&nbsp;Robert Mueller''s investigation
        "UNCONSTITUTIONAL" but said he would "play the game" because he has "done
        nothing wrong." Mueller was appointed by Deputy Attorney General Rod Rosenstein,
        who was appointed by Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed74918f-d7bd-4edc-aa8c-bb0a0cad83f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come after one of his attorneys in the Russia
        investigation, Rudy Giuliani, said Sunday that Trump&nbsp;"probably does"&nbsp;have
        the power to pardon himself, but won''t.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c78c4-1961-4fc2-912d-4ac9850f3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has no intention of pardoning himself." Giuliani told ABC''s
        "This Week." "It would be an open question. I think it would probably get
        answered by gosh, that''s what the Constitution says, and if you want to change
        it, change it. But yes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3d15f-a940-485c-9a3a-5f2cd222a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No president has ever pardoned himself, so its legality is a matter
        of legal debate. But a&nbsp;three-page memo&nbsp;from the Justice Department''s
        Office of Legal Counsel that was written in 1974 ‚Äî days before President Richard
        Nixon resigned ‚Äî says the President cannot pardon himself because "no one
        may be a judge in his own case."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7771ecdd-7ca4-465e-b32b-b3e661213e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute among scholars on the issue almost guarantees that if
        Trump faced indictment and pardoned himself, the next step would be a court
        challenge, with the President''s fate decided by judges ‚Äî or even the Supreme
        Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b13860-6134-468d-be3e-8b2aaf1ddecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unthinkable'' move, Giuliani says</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f683b1f9-a0f9-4ff6-a419-b14745e3ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of a potential pardon comes after The New York Times&nbsp;published
        a 20-page letter&nbsp;to Mueller by Trump attorney Jay Sekulow and then-Trump
        lawyer John Dowd. They argued that the President could not possibly have committed
        obstruction in the Russia investigation because the Constitution empowers
        him to "terminate the inquiry, or even exercise his power to pardon if he
        so desired."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f390b8c-1ce5-4e90-aec1-3a97112c7b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s "actions here, by virtue of his position as the chief law
        enforcement officer, could neither constitutionally nor legally constitute
        obstruction because that would amount to him obstructing himself," Dowd and
        Sekulow&nbsp;wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad40341-4534-4d64-a41b-fb3f3b8aea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers sent the letter as part of a broader argument that
        the President should not have to sit down with the special counsel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba06af-8e87-420e-a3b9-fcf5b54bb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many legal scholars dispute the idea that a President cannot obstruct
        justice. While Trump did have the authority to fire former FBI Director James
        Comey, the question becomes whether he had corrupt intent in doing so ‚Äî the
        issue at the center of Mueller''s obstruction investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805e386-496f-422c-a5df-134fb2617bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;Brookings Institution study&nbsp;in October concluded that
        the President''s authority to fire the head of the FBI in this case was a
        "red herring."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebaf05-ba93-4a77-bcd9-b7bdfc2ea865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the president has lawful authority to take a particular
        course of action does not immunize him if he takes that action with the unlawful
        intent of obstructing a proceeding for an improper purpose," the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8aa583-9fdd-4e0b-ab0c-9fac9cb0797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During another Sunday show appearance on NBC''s "Meet the Press,"
        Giuliani&nbsp;added that&nbsp;Trump pardoning himself is "unthinkable" and
        "would lead to probably an immediate impeachment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d9344-eafb-4e7a-ba46-2de34c7ca2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani wasn''t the only Republican against the idea of Trump issuing
        a self-pardon. House Majority Leader Kevin McCarthy, a Republican from California,&nbsp;told
        CNN''s Dana Bash&nbsp;on "State of the Union" that&nbsp;he doesn''t think
        the President should grant himself a pardon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c963bb-3260-4d53-a981-2bcdf10da55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:04:30.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:04:34.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump: ''I have the
        absolute right to pardon myself.''"</p>'
  'Starbucks-Howard-Schultz-president':
