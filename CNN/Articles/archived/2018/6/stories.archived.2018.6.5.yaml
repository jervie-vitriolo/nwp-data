    'title': 'Duterte to S. Korean businessmen: You''ll be safe in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e4ab1-9f90-4c75-afad-dfb601570073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) ‚Äî</strong> President
        Rodrigo Duterte allayed fears of South Korean businessmen who want to invest
        in the Philippines, saying they would be safe in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12706bd3-8d4e-4b84-98f6-1facbddaea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Seoul Tuesday, the President acknowledged
        the apprehensions of investors, specifically their misgivings about the country''s
        law and order situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da74ae7-278b-4d4f-9771-b993e8f8f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must admit there were some incidents in the past that did not
        augur well for people to even consider Philippines as an investment area.
        Like just any other country, we''re facing numerous law and order problems
        including my own national police," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454d33f-3be2-4044-98f0-8b02d62555fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of South Korean businessman Jee Ick-joo grabbed headlines
        in 2017, after it was discovered that he was killed and cremated right inside
        police headquarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2308a-0813-46e7-85dc-9e1720a496e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Duterte assured investors there would be law and order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f53dc5-9175-4696-a29b-0e36ba61917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not promise you anything but I will force the issue with
        everybody," he saod.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0eb04-6c02-4813-9cbf-9d54304e91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he asked to be given time to enforce changes in the Philippine
        National Police, saying he would "go to the extreme if he had to."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a7161-a7a9-439e-b0d8-3b8147bbd45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mentioned two government offices which said were the
        country''s "purgatory" ‚Äì the Customs and Internal Revenue Bureaus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28f8e3-beb7-41fe-b368-46357469fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President underscored that he has pushed against corruption
        since he came into office, and has fired many officials because of corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707372a-2652-4c5c-bfda-da4621270ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told businessmen that the chiefs of both agencies are men he
        trusted and have known for a long time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cdc33-0a47-4bc6-865f-ce645b61d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added investors could call out anyone asking for money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73832f8d-37c1-4bec-ba51-78462ae4c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:44:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T10:44:36.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not give anything. Maybe you can slap him and say, ''Look idiot.
        I spent money to come here to invest. I have incurred expenses. Do not do
        that to me because your President says I can kick you in the ‚Äî in the a**,"
        Duterte said.</p>'
    '12':
