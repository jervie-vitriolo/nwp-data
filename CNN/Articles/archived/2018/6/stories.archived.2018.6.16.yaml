      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 16) — Social media is not letting
        up on its reactions to the recent blunders of the Presidential Communications
        Operations Office (PCOO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81da329-ff03-408c-bdc7-812d6dc621aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:40:32.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:40:35.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, netizens asked where the state of "Norwegia" is after the
        PCOO made a mistake in its Facebook page while referring to Norway. This time,
        the state communications arm erred in the name of the late former National
        Security Adviser Roilo Golez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbec04-bacf-4bf1-9f0f-9fa5eb3846b7'
      'mgnl:activationStatus': true
