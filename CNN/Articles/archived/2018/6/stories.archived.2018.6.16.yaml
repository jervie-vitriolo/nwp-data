  'nutriasia-illegal-contracting':
    'author': 'Chad de Guzman'
    'caption': 'Workers on strike from NutriAsia form naew picket line two days after
      what they claim was a "violent dispersal" by the police.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-16T22:17:18.867+08:00
    'imagesource': 'jcr:e117cf2b-f24b-40e3-85fd-07849f0a8f83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b723c5-447c-454f-824f-aa3ad7c00bc5'
    'lead': 'NutriAsia claims its manpower agency, B-Mirk Enterprises, is engaged
      in a legitimate business and observing security of tenure of its workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:25:01.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:25:04.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:25:04.570+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NutriAsia denies manpower firm''s alleged illegal contracting, subcontracting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7f170-bd25-4b07-b3d4-ea16aa5fa95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> NutriAsia,
        Inc., on Saturday denied that workers, who recently went on strike in their
        Marilao, Bulacan plant, were illegally contracted or subcontracted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f3beb-8394-423f-a9a2-1521a4508f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nutri-Asia, Inc. categorically denies claims that endo or "end
        of contract" is being practiced by its service provider/toll packer in Marilao
        plant. The Company agrees and supports the government''s stand against endo
        and other illegal forms of contractualization," the firm said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7576e9-22ac-4edd-8e4d-805163f3d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said only a small number of the workers were urged
        by militant groups to go on strike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f8306-bf10-42a3-adde-0f94add53d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that a minority of the employees of our Provider/Toller
        were cajoled, and joined by groups such as Kadamay, to commit prohibited activities
        against the client of their employer. For about two weeks, they managed to
        prohibit entry to and exit from the plant, which not only completely paralyzed
        operations but also disrupted the livelihood of their fellow workers," it
        added.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">NutriAsia denies manpower firm&#39;s alleged illegal contracting,
        subcontracting. Read full statement here. | <a href="https://t.co/picfOWrvfO">https://t.co/picfOWrvfO</a>
        <a href="https://t.co/yawGx4h8lA">pic.twitter.com/yawGx4h8lA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1007990158128365570?ref_src=twsrc%5Etfw">June
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff3f6b-c40f-4dce-a98d-8bbda9a3f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee549150-1734-45f9-ad1d-a97fe5a478ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups also slammed the police for the "violent dispersal"
        of the strike in NutriAsia''s Marilao factory on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b5407-7a50-4b59-a88c-736ea531360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Chito Bersaluna, acting Bulacan police chief,
        said members of urban poor group, Kadamay, joined the workers on strike and
        tried to break into the plant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df5953e-1207-4884-9a95-e3bb81e98396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labourers were on strike for 12 days to protest the company''s
        alleged contractualization, low wages and unhealthy working conditions. They
        also called for the reinstatement of dismissed union leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528ef65-ee14-4b37-8a6d-b0470150f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NutriAsia claimed its manpower agency, B-Mirk Enterprises, is
        engaged in a legitimate business and observing security of tenure of its workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9d28b-ed8a-459d-9454-e0b2da24f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the employer, the (B-Mirk Enterprises) has the management
        prerogative to assign its employees with various clients. In practice, however,
        as a concession to the employees, the (B-Mirk Enterprises) usually assigns
        them to a client which is close to their area of residence," said the statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3748d-1a02-42f4-bc6b-1b98d10072ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia also said B-Mirk Enterprises has valid and subsisting
        licenses, including certificates of registration from the Department of Labor
        and Employment (DOLE) under Department Order 174, or the implementing rules
        on illegal contracting and sub-contracting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3985fe-4113-4d49-8af7-d03a2234de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A February statement from DOLE, however, said NutriAsia and its
        three manpower agencies — including the B-Mirk group — were found violating
        labor laws and engaging in labor-only contracting, commonly referred to as
        contractualization. DOLE then ordered the firms to regularize 941 of their
        workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcfabe-e189-4470-abe9-28d3d65490c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE added it found some violations of Occupational Safety and Health
        Standards during their inspection. Other findings of the inspectors include
        violations of the general labor standards, such as underpayment of basic wages
        and other wage-related benefits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeab901-93f9-4e2d-b4fd-6ed716379f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:25:01.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:25:04.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striking workers have returned on Saturday to hold a new picket
        line following their dispersal.</p>'
  'oprah-apple-deal':
    'author': 'Dylan Byers'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-16T14:15:34.408+08:00
    'imagesource': 'jcr:0e31278a-1fbe-49c3-bafd-2e40b81a7c35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '106e59b4-ee59-4527-b297-393d6cd3ef89'
    'lead': 'Apple has signed Oprah Winfrey to a multiyear deal for new original programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:29:06.993+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:29:10.413+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:29:10.135+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oprah strikes deal with Apple as new Hollywood content wars heat up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660409bf-1f1d-4ecc-8b42-1380fc5f2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Apple has signed Oprah Winfrey to
        a multiyear deal for new original programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67f853-4bee-4aa0-bbcf-b226e937c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marquee signing comes as Apple ramps up its original content
        portfolio and goes head to head with the likes of Netflix and Amazon in a
        war for consumers'' attention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f1058-513b-40ec-88be-da35c85589c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, Winfrey and Apple will create original programs that
        embrace her incomparable ability to connect with audiences around the world,"
        the company said in a statement Friday. "Winfrey''s projects will be released
        as part of a lineup of original content from Apple."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143eb6d-a218-4823-9e78-db2af02e44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not specify whether Winfrey would appear in any of the
        shows, but she is expected to have an on-screen role as a host and interviewer.
        The company also declined to discuss financial aspects of the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc30a8-7275-439b-8232-fb69bfb901c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said the deal will not affect Winfrey''s contract with OWN,
        the television network she launched in 2011. Winfrey recently extended her
        contract there through 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e99d94-366d-4eea-8cff-de320346fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Amazon and Netflix have been racing to lock-in producers,
        showrunners and performers, and paying unprecedented sums to do so. Backed
        with enormous financial capital, their entry into Hollywood has radically
        changed the entertainment business and forced traditional studios to pay more
        for top talent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ded75-109d-4498-802e-a27c5f7e09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last year, Apple has made deals for more than a dozen shows
        with big names like Reese Witherspoon, Steven Spielberg, Octavia Spencer and
        Kevin Durant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13aea43-741b-4a12-bc15-7ddac73060aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey adds a new level of star power to that mix. The talk show
        host is a cultural force with a legion of loyal followers. Her speech at this
        year''s Golden Globes ceremony launched a national fervor over the prospect
        of an Oprah 2020 presidential bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889059a7-85bd-4f26-bdd6-7b5d74798dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Netflix announces multi-year production deal with the Obamas</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8c9f0-007b-452f-92d5-09192108d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple and Winfrey are competing in a crowded landscape. Netflix
        recently signed former President Barack and former First Lady Michelle Obama
        in a multiyear deal that will see them producing and starring in original
        shows. Netflix also has a show hosted by David Letterman that features interviews
        with the world''s biggest celebrities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220dbb09-ca55-4d4e-b3b4-1f799d95662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:29:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:29:10.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Apple, bringing on Winfrey and other marquee names is a way
        to both keep people in the Apple universe of iPhones and Apple TV, and also
        to attract new customers who may decide that access to the company''s original
        content is worth the buy-in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
