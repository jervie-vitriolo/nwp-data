      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result puts Group B — currently topped by Iran who&nbsp;beat
        Morocco 1-0&nbsp;earlier Friday — in the balance, though both reigning European
        champions Portugal and 2010 World Cup winners Spain will be expected to progress
        to the knockout stages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebd432-b73d-4fbf-aebd-7f77004b04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.461+08:00
