  'incredibles-2-movie-analysis':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-16T13:57:57.086+08:00
    'imagesource': 'jcr:ee0fcc97-383e-43c7-984a-f8858b6103bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8216c0d5-7409-4879-a877-8ce1116654b2'
    'lead': '"Incredibles 2" raked in an impressive $18.5 million on its opening night
      on Thursday and it is forecast for a $140 million opening this weekend -- which
      would be a record for an animated movie. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:31:26.436+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:31:30.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:31:30.090+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From ''Solo'' to ''Incredibles 2'': How Disney moves on from a box office
      setback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce81b10-eb4a-475c-8a42-5459568b924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — After a rare box-office setback with "Solo: A Star
        Wars Story," Disney is banking on a superhero family to save the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cf4a7-dfda-4199-9d43-0334abcb57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incredibles 2" raked in an impressive $18.5 million on its opening
        night on Thursday and it is forecast for a $140 million opening this weekend
        -- which would be a record for an animated movie. The long-awaited sequel
        to 2004''s "The Incredibles" from Pixar Animation holds a&nbsp;94% score on
        Rotten Tomatoes. If all goes as predicted, "Incredible 2''s" box office windfall
        is just the kind of rebound Disney needs to get back on track.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6babdd81-4b2a-423e-bf7f-df7c7a6719f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other studios, missing box office expectations the way "Solo"
        did would derail a whole summer. The spinoff fell well short of expectations,
        delivering&nbsp;the smallest opening for a "Star Wars" film since 2002. But
        Disney has mastered a box office strategy that allows it to move on to the
        next potential hit from one of its marquee production arms. The company has
        built a massive content vault that''s made up of five major brands: Walt Disney
        Pictures, Disney Animation, Pixar, Lucasfilm and Marvel Studios.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1aed56-c846-4b7c-bee3-f6a5cea4a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, despite "Solo''s" lackluster box office performance,
        Disney knows it has another potential hit coming just a few weeks later, with
        more to come throughout the summer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981ed11-5ce0-43ee-bb25-903477433ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If "Incredibles 2" falls short, Disney can lean on its Marvel Studios
        production "Ant-Man and the Wasp" in July, a live action Winnie the Pooh movie
        in August and "Ralph Breaks the Internet: Wreck-It Ralph 2" in November. Disney
        is also releasing "Mary Poppins Returns," the sequel to the 1964 classic,
        on Christmas Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c64531-8380-44e3-bc03-500b5d78471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has stuck to this approach in recent years, and it''s paid
        off. The company has topped the domestic box office each year since 2016.
        And each year since 2013, Disney produced at least four of the top ten highest
        grossing films in the US, according to comScore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22efcad0-c044-4b2f-bfa6-78abc6d2abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with occasional missteps, Disney has a long-term reputation
        for delivering quality entertainment and extending the life of its properties
        to multiple generations," said Shawn Robbins, chief analyst at&nbsp;BoxOffice.com.
        "In the last 15 years, they''ve evolved from being known as a household name
        for kids to a reliable brand for nearly everyone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22486b-c69b-4633-8342-60db588de4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Will ''The Incredibles 2'' bring more power to animated
        sequels?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1197d6-f890-42d2-9003-d01e4da210f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Bob Iger and Walt Disney Studios chairman Alan Horn have kept
        to the company''s tradition of bringing beloved characters and timeless stories
        to the big screen. Snow White and Pinocchio both appeared in novels or folklore
        decades before old Disney brought them to the silver screen. New Disney retells
        the stories of modern day mythical characters like Luke Skywalker and Tony
        Stark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebff6e-edc2-4af9-ba6f-40d2580bd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Disney''s strategy argue that it could leave Hollywood
        bereft of creativity and originality -- especially if&nbsp;Disney beats out
        Comcast&nbsp;and acquires the content vault over at 21st Century Fox.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbb429-0969-43ac-a625-397618b6636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will Disney allow Fox to continue making movies aimed at a wide
        variety of audiences, some hitting and some flopping? Or will it push Fox
        into the same box as its other subsidiary studios, like Marvel and Pixar,
        responsible for a certain number of films per year, all of which are expected
        to set certain box office benchmarks?"&nbsp;wrote&nbsp;Todd VanDerWerff, Vox''s
        critic at large. "If that''s the case, then film fans will have lost something."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02694ffa-5c2a-4765-babd-fc7f7434d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solo" shows that even the biggest brand in the universe isn''t
        immune to brand burnout. If other, less-equipped studios attempt the Disney
        model, it''s not likely they''ll get similar results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c83c0-48e1-4299-8484-ea3fd8534567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see other studios trying to copy Disney''s strategies when that
        may not be in their best interests," Robbins added. "But only Disney can do
        Disney right now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427c21d-1526-41e0-af78-a7c8111fd320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:31:26.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:31:30.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "From ''Solo'' to
        ''Incredibles 2'': How Disney moves on from a box office setback."</em></p>'
