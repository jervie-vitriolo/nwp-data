      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also gives Apple a way to add Hollywood talent that knows how
        to make great television -- something Apple has admitted it''s still learning
        how to do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a55ad9-80d4-4f4b-875f-2c168deddc46'
