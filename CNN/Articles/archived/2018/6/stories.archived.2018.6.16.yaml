  'kim-kardashian-west-politics':
    'author': 'Alexandra King'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-16T11:47:10.004+08:00
    'imagesource': 'jcr:3e3adb36-ca47-446c-8704-01d7ba4651dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a3d34e5-72b3-41b3-82c2-ff6a70b198c8'
    'lead': 'Kim Kardashian West says she hasn''t ruled out going into politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:43:13.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:43:16.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:43:16.474+08:00
