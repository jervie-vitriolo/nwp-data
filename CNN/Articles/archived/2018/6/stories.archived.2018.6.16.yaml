      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has played at the highest level for a long time now and knows
        how to handle those moments."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb6974-9db0-48fe-a67d-2c2a766ada97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.461+08:00
