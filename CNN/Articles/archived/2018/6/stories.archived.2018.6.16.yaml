      'mgnl:created': 2019-05-23T11:11:04.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:11:08.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Filipino-Muslim
        communities are taking part in the worldwide celebration of the end of their
        month-long Ramadan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbf1e0-59ad-4061-8c78-0537ab87565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:11:04.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:11:08.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Taguig City, the Muslim community went to the Blue Mosque for
        their early morning congregational prayer for Eid''l Fitr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196b850-f581-4846-ad86-002222e0e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:11:04.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:11:08.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eid''l Fitr signifies Muslims were able to surpass the Ramadan,
        a month dedicated to fasting and sacrifice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff1008-c358-4ac1-bd8c-52360f90b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:11:04.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:11:08.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern police District Director Tomas Apolinario said they deployed
        70 police personnel to secure the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16980c0-02b3-4473-874c-14fcaa6c36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:11:04.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:11:08.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier signed Proclamation No. 514 declaring
        June 15, as a holiday in observance of Eid''l Fitr. The Eid''l Fitr under
        Republic Act 9177 of 2002 is declared as a national holiday, but the date
        is not fixed as the Muslim calendar is based on the different phases of the
        moon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe0b92-848f-4f40-8045-0b3a9ddc677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:11:04.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:11:08.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See how the Philippines is celebrating Eid''l Fitr below:</p>'
