      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ronaldo and Messi''s last chance?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c20c94-f88b-4462-a845-c849d34643d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week like no other for Spain</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207d761-1248-44b7-98f7-9f71ddfa39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been an eventful week for former champions Spain, one of
        the World Cup favorites before the Spanish Football Association&nbsp;surprisingly
        sacked its manager&nbsp;48 hours before the start of the tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15a538-dfb9-4f5b-a8a7-319dbe01e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julen Lopetegui, unbeaten in his 20 games in charge of the Spaniards
        coming into this tournament, had angered president Luis Rubiales, who had
        felt "compelled" to dismiss the 51-year-old after finding out mere minutes
        before the official announcement that the coach would succeed&nbsp;Zinedine
        Zidane&nbsp;as Real Madrid boss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce4252-02ed-4c69-9848-fce8b27c2a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his role as director of football, former Spain and Real defender
        Fernando Hierro moved into the hotseat, claiming that he planned to "change
        as little as possible" and that his team would "fight for the World Cup."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7b9af-f4a7-454d-acd7-ff5307ddb6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the atmosphere of a news conference as a funeral on the
        eve of the competition, captain Sergio Ramos had to remind the media assembled
        that his team was about to compete in his sport''s biggest competition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f1407-2071-481a-af6f-37ecf03995eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any pessimistic Spanish heart would have sunk further within minutes
        of this brilliant match starting as Ronaldo scored from the spot, having forced
        Nacho into a calamitous tackle with a cute stepover.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c67a84-011c-429a-bfeb-05b6ce342c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: World Cup in numbers</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc849783-9522-42dd-825d-9fe9e9516381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: World Cup is changing the lives of Iranian women</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ac14e-1b05-4150-b191-fedb00b5667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Mystery over empty seats at World Cup game</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc077003-c16d-44a9-a472-6ede38f9f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little gloom among Spain''s players, however, as they
        displayed a mastery of the ball for which they are famed and superbly equalized
        through Costa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29227d1-4b14-4865-8555-1bb23d3ab653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atletico Madrid striker raced onto a long ball after a tussle
        with defender Pepe -- some called for a foul — and twisted and turned before
        firing low into the corner for what was his first shot on target at a World
        Cup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0939f1-4a59-4e9b-9750-178d134f7d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal — aiming to become only the fourth country to win the European
        Championship and World Cup back-to-back — were always dangerous on the counter-attack
        and it was a rapid move into opposition territory which ultimately led to
        their second, giving them possession in the final third.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae2cd0-82f1-4e2f-b89d-9ff847dfeb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s low shot shouldn''t have led to a goal, but De Gea, regarded
        as one of the best goalkeepers in the world, allowed the ball to slip from
        his grasp and momentum swung back Portugal''s way.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a8570-80a7-40a8-b030-02fd683282f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain, however, epitomized the fighting spirit their new manager
        spoke of in the build up to the match and struck in the 55th minute after
        a David Silva free-kick allowed Sergio Busquets to head the ball across goal
        for Costa to tap in from four yards.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3831f51-b3f2-43c6-8226-2964d65885c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features and videos</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31f9ce-7d8f-4bd0-89f0-c07fbff137f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minutes later Nacho struck to make amends for his earlier
        error only for Ronaldo to steal the show at the Fisht Stadium, taking his
        tally to 84 goals in 151 internationals and further enhancing his status as
        one of the finest to ever have played the beautiful game.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73cc245-d766-4d30-acf3-cda1e9ee4fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How social media reacted</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3295c8-92e0-4dd2-9a6b-a3f21575835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former England defender Rio Ferdinand was among the millions to
        tweet their astonishment at Ronaldo''s feats on a balmy evening in Sochi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f28bb2-0616-417a-947c-1d7c77a6a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toni Kroos, Ronaldo''s Real Madrid team mate and Germany midfielder,
        described the forward as the "best in the world," while AC Milan great Franco
        Baresi said there were "no words" to describe the 33-year-old''s display.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14784d-298f-448f-9402-f1db76ac814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cristiano Ronaldo
        hattrick earns Portugal thrilling draw against Spain."</em></p>'
  'China-US-trade-war':
    'author': 'Mark Thompson'
    'caption': 'The White House announced 25 percent tariffs on $50 billion worth
      of Chinese goods Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-16T07:35:55.189+08:00
    'imagesource': 'jcr:07308170-cff2-4a06-b7e4-ce520192cff2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37abb18a-eda9-47bd-935c-9fdc3161b2b2'
    'lead': 'Like the U.S. tariffs, China''s retaliatory tariffs will be rolled out
      in two waves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:01:07.899+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:01:11.443+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:01:11.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China: ''U.S. has launched a trade war''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3c190-3159-43bb-b152-8ef1317752fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The world''s two biggest economies
        are now at war over trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438e2a9-d531-43d0-af4b-a99e4eda8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accused the United States of firing the first shot on Friday
        when the White House said that it would impose tariffs of 25 percent on $50
        billion worth of Chinese goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b2440-3985-49d4-b77a-aaefe66811e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement confirms a threat first made by President Donald
        Trump in March and follows months of trade talks between the two sides. A
        truce was announced in May, but it proved short-lived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38530300-0e23-4d38-a904-0250d9c6cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has kept changing its mind and now launched a
        trade war," China''s Commerce Ministry said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c6173-6398-4eb9-8198-465bface42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government said it would respond in kind to the U.S.
        tariffs, which will apply to roughly 1,100 exports and will target China''s
        aerospace, robotics, manufacturing and auto industries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0195273-b06f-457c-9218-62d7bd1504d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China does not want a trade war," it said, adding that it would
        "fight back vigorously" in defense of its national interests, globalization
        and the world trade system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78620b34-e59e-49d7-8c2b-5d64743081f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trump announces tariffs on $50 billion worth of Chinese
        goods</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d8cf3-7fb7-4254-ae9f-f8d6596d450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will immediately launch tariff measures that will match the
        scale and intensity of those launched by the United States."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8886f-38c9-4113-b5d9-f21321e605f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also said "all economic and trade agreements reached by
        previous negotiations will be nullified at the same time." That includes a
        tentative deal to increase Chinese purchases of U.S. energy and agricultural
        goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c749f-f26e-43e3-bc58-d862f056fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the U.S. tariffs, China''s retaliatory tariffs will be rolled
        out in two waves, the Finance Ministry said. And they will start on the same
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e13112-a9da-4c50-bc83-52c9780ae124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing will impose tariffs on 545 U.S. items worth $34 billion
        — including agricultural products, automobiles and seafood — starting on July
        6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a24e5-bda4-44d1-a5a0-88930a7f3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariffs on the remaining 114 items, including chemicals, medical
        equipment and energy products, will start later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f279a-b24c-4d9d-b122-1c4b1b2def85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is targeting 800 Chinese exports, worth about
        $34 billion, starting July 6, and another 280 or so after a public comment
        period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ff0dc-3d24-48dd-bbea-2446cc1cba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long complained about China''s huge trade surplus with
        the United States. In a statement Friday, he said trade with China "has been
        very unfair, for a very long time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf3e13-f900-4acd-af71-c3ace951922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. president said the new tariffs were designed to punish
        China for the theft of American intellectual property and technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc88c1-b2ac-4da6-82eb-dcfcc5d47960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he warned that any retaliation by Beijing would trigger another
        round of tariffs on Chinese goods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa4686-7cae-463c-94f2-ca48b8b12be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: These are America''s top trading partners</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f285f5-28ea-41ea-a130-4bdb519dbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That raises the specter of an intensifying trade war, which would
        hurt consumers, companies and the global economy.&nbsp;The Dow fell nearly
        200 points on Friday after the tariffs were announced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e203320-10e4-4175-8b2d-1510043b14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth forecasts for major economies are already being slashed due
        to the rise of protectionism. Germany''s central bank cut its forecast for
        Europe''s biggest economy on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8cdd8-478a-4dba-90ff-2952d311c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An escalating global trade dispute or widespread rises in import
        tariffs would have a marked negative impact on Germany''s export oriented
        economy," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1b770-8d09-43d1-aa9e-b40df05aaa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: IMF''s Lagarde warns U.S. about trade, deficits</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f3214-9151-4907-ae1a-74578d09de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has already imposed tariffs on steel and aluminum
        from Canada, Mexico and the European Union. All have promised to hit back.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4193dd00-1603-46d9-b813-3cbde69aa976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28 members of the EU agreed Thursday that&nbsp;retaliatory tariffs&nbsp;would
        go into effect in the coming days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f640fa-2a74-4cf3-ac7d-b64d183b133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this day and age, launching a trade war is not in the interest
        of the world," China''s Commerce Ministry said. "We call on all countries
        to act together to firmly stop such an outdated and backward move, and to
        firmly safeguard the common interest of all mankind."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2ab2f-8a31-43ed-bb85-b5a059bddeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Steven Jiang contributed to this article.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63927e1-5213-42cb-9695-17ddd3215761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:01:07.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:01:11.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China: ''The U.S.
        has launched a trade war''"</em></p>'
  'Donald-Trump-tariffs-50B-Chinese-goods':
    'author': 'Pamela Brown and Julia Horowitz'
    'caption': 'U.S. President Donald Trump said early Friday their country will impose
      a 25 percent tariff on $50 billion of Chinese exports.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-16T07:18:01.317+08:00
    'imagesource': 'jcr:6f51489e-f7ab-4210-9e51-0c6a51de4b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a2cf33c-74b1-4c53-b1f0-16570a1178ee'
    'lead': 'The U.S. penalty is designed to punish China for stealing American technology
      and trade secrets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:04:39.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T11:04:42.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T11:04:42.200+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump announces tariffs on $50 billion worth of Chinese goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a34f5f-608c-4a4a-bae9-811fd219d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> U.S. President Donald Trump is sharply
        escalating a confrontation with China over trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bdcf5-de23-46f8-ba5c-42b90f22090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will impose a 25 percent tariff on $50 billion
        of Chinese exports, the president said early Friday. China&nbsp;vowed to retaliate
        immediately&nbsp;and said the United States had "launched a trade war."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3a202-a545-4f0e-83a4-bf7b1efe3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. penalty is designed to punish China for stealing American
        technology and trade secrets. It will apply to roughly 1,100 exports and will
        target the Chinese aerospace, robotics, manufacturing and auto industries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f9840-da12-42a8-af35-ae18d37800c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the two countries "has been very unfair, for a very
        long time," Trump said in a statement. "This situation is no longer sustainable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53755413-ee37-4c7c-898b-363eb6eb7687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. customs agents will begin collecting the duties on July 6,
        the administration said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3163d4-ad9d-42c1-ae3d-2e7e378a295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Dow falls as trade fears intensify</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a84d5e-06bb-43d1-b41b-675a776ca426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move represents a serious&nbsp;elevation of trade tensions between
        the world''s two largest economies — just as Trump has also picked fights
        with allies Canada, Mexico and the European Union over steel and aluminum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ef449-19bb-4664-8dae-ed8c3d9da99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said Friday it will fight back with tariffs of its own.
        China previously outlined plans to respond with&nbsp;retaliatory tariffs&nbsp;on
        $50 billion of U.S. products such as cars, planes and soybeans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00270f17-1643-4224-bf89-768598955414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also said it would scrap promises to purchase more U.S. goods.
        Those pledges came during negotiations with U.S. trade officials last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc500f-75cf-4afc-b10b-ae59a21ad47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this day and age, launching a trade war is not in the interest
        of the world," China''s Commerce Ministry said in a statement. "We call on
        all countries to act together to firmly stop such an outdated and backward
        move, and to firmly safeguard the common interest of all mankind."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104e1b0-a0e5-4da9-bc19-31838effd84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump raised the prospect of even further escalation. He said that
        if China retaliated, the United States would authorize another round of tariffs
        on Chinese goods. He has previously suggested those tariffs could apply to&nbsp;as
        much as $100 billion&nbsp;of products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2761a-392d-486b-afdc-a42a113c2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China is killing his business. Tariffs could make or break
        it</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77048046-061e-41ad-85ac-b8099fa35f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. tariffs announced Friday will be enacted in two waves.
        More than&nbsp;800 exports, about $34 billion worth, will be subject to tariffs
        starting in July. Another&nbsp;280 or so&nbsp;still need to undergo a public
        comment period, and will take effect later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e58f0-a667-4acd-b3a0-0b87d84f31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American companies will be allowed to apply for an exemption from
        the tariff. The administration will outline the exemption process in coming
        weeks, a senior administration official told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab702778-a123-4c4f-ae02-b5559129a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president gave the green light after a meeting Thursday with
        top economic officials, including Treasury Secretary Steven Mnuchin, Commerce
        Secretary Wilbur Ross and US Trade Representative Robert Lighthizer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628b07c-1cae-426b-a577-cca40c0f19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Trump had slow-walked threats of tariffs against China
        as punishment for intellectual property theft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908be2a-b7d9-490b-bd8d-957bd9845453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;first announced&nbsp;that the United States would impose
        trade penalties on about $50 billion of Chinese goods in March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382e241-4fb8-49e5-a440-3a403c282d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a tremendous intellectual property theft problem," Trump
        said at the time. "It''s going to make us a much stronger, much richer nation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f343d-2faa-4947-a051-d29638d1d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After China warned it would retaliate, Trump threatened tariffs
        on&nbsp;a further $100 billion of Chinese products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a0486-265d-49d1-8bbe-2004534f6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-May, both sides&nbsp;announced a ceasefire&nbsp;after two
        rounds of trade negotiations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da8ff8-28eb-4478-8072-c0f308fab0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries said in a joint statement that China would "significantly
        increase" purchases of U.S. agricultural and energy products to reduce the
        trade imbalance, a top Trump administration demand. Mnuchin subsequently declared
        the trade war "on hold."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0685d-53f5-438b-bd53-69a097e10945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days later, the White House abruptly said it&nbsp;would proceed
        with the tariffs, along with new limits on Chinese investments in the United
        States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c9037-cbd5-4405-bf1e-0576d1e99d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: IMF chief warns U.S. about trade, deficits</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d5228-30a6-4507-a705-8e83400e3d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further round of trade talks in Beijing earlier this month&nbsp;failed
        to yield any breakthroughs. And the Chinese government warned then&nbsp;it
        wouldn''t honor its pledge to increase purchases of US goods if tariffs were
        imposed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841c8e9-de91-49d2-858c-02ca684f1d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration last week&nbsp;cut a deal&nbsp;with Chinese
        telecommunications firm ZTE to end a crippling ban that prevented the company
        from buying American parts. ZTE''s fate had become entwined in the trade talks.
        But the agreement to save the company has&nbsp;faced resistance&nbsp;from
        lawmakers in Congress, who argue the ban should stay in place because ZTE
        allegedly poses a security threat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310289f5-0d68-478a-987e-dc79a71bf17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to move forward with tariffs on China follows
        his&nbsp;recent imposition&nbsp;of steep tariffs on steel and aluminum imports
        from Canada, Mexico and the European Union on national security grounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd782926-d5c2-42fd-bf26-6d62521e5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those penalties have been met with consternation by world leaders,
        and led to a fraught G7 meeting with Canada, France, Germany, Italy, Japan
        and the United Kingdom last weekend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe7b3a-6cf7-4db2-8c4c-e36dd71959e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the G7 summit, Trump sent out an angry pair of tweets in which
        he&nbsp;slammed Canadian Prime Minister Justin Trudeau&nbsp;as "very dishonest
        &amp; weak," and ordered U.S. representatives not to sign a joint communique
        with the G7 leaders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae646e-6792-4d04-a8c9-6d9a7f48fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and Canada have said they will enact retaliatory
        tariffs&nbsp;starting in July. Mexico has already&nbsp;retaliated&nbsp;with
        its own tariffs on U.S. goods.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d2ff8-ff52-4c5f-be2c-ac9831662bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:04:39.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T11:04:42.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump announces
        tariffs on $50 billion worth of Chinese goods."</em></p>'
  'Eidl-Fitr-Ramadan':
