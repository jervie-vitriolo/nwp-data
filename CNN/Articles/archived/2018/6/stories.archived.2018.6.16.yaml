      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In PCOO''s post, where they showed President Rodrigo Duterte visiting
        Golez''s wake, they referred to the late official as "Rogelio."</p>'
