      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know anything about making television," Apple senior
        vice president&nbsp;Eddy Cue told CNNMoney in March. "So what skills does
        Apple bring to that? And the viewpoint is: very little. There''s other things
        we bring. We know how to create apps, we know how to do distribution, we know
        how to market. But we don''t really know how to create shows."</p>'
    '13':
