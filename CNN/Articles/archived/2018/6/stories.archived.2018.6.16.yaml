    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim for President? "Never say never," says Kardashian West

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eac0fb-f09f-4281-8c54-f01133668134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:43:13.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:43:16.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Kardashian West says she hasn''t ruled
        out going into politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007471a-0414-4efe-9856-f0db960b72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:43:13.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:43:16.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week&nbsp;President Trump commuted the sentence of Alice Johnson,
        a first-time nonviolent drug offender who''d been serving a life sentence
        since 1996, after Kardashian West made a case for Johnson in an Oval Office
        visit. It''s a victory that has changed her life, Kardashian West said on
        CNN''s "The Van Jones Show."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077376c-8f40-4e96-8118-c852f69a07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:43:13.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:43:16.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly saw that if I could use my platform just to do something
        for one person, that it opens the conversation for so much more and for other
        people to want to do the same thing," the reality star told Jones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d1f68-29fc-4974-b4d2-288700a84823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:43:13.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:43:16.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If more people would just put their personal feelings aside and
        talk about really important issues that have to be discussed, then so much
        more can get done," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334bfff5-ab0d-438f-8f26-72dc5aa72f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:43:13.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:43:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Jones if she would ever run for office, Kardashian West
        said it isn''t likely right now. Still, she won''t rule it out completely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8829e77-fab6-417b-b9c9-485be0688d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:43:13.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:43:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess never say never. But that''s not going to be like, Kim''s
        running. That''s not where I am," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea925c3-cf31-4d45-ad52-3f6f4b10ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:43:13.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:43:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West told Jones she wants to help other incarcerated
        women, "starting one person at a time," and has no interest in following a
        specific party line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8779a0-d940-49e5-af67-a7e98b70c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:43:13.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:43:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter who you talk to, no matter what political party, people
        feel what''s right is right and that''s what I love about this, is that it
        can just be so bipartisan," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743236a5-7b05-4cb1-9fb7-df620fb00978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:43:13.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:43:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kim for President?
        "Never say never," says Kardashian West."</em></p>'
  'united-states-vaccination-preventable-outbreaks':
    'author': 'Susan Scutti'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-16T11:26:04.046+08:00
    'imagesource': 'jcr:30fed27f-6fbd-429c-bf46-ec3680a1182e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59af6efd-d886-46e7-a422-e8fda22e06f8'
    'lead': 'A number of American states and metropolitan "hot spots" are vulnerable
      to outbreaks of vaccine-preventable disease, new research suggests. The reason?
      Children whose parents opted out of vaccination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:45:46.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:45:49.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:45:49.009+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opting out of vaccines leaves these U.S. ''hot spots'' most vulnerable
      for outbreaks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40444741-32ac-41c8-8870-66f37ada8c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A number of American states and metropolitan "hot spots"
        are&nbsp;vulnerable to outbreaks of vaccine-preventable disease, new research
        suggests. The reason? Children whose parents opted out of vaccination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9fd0d-c0d1-483c-96c8-c3264faa4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of outbreaks is rising in 12 of the 18 states that permit
        nonmedical exemptions from childhood vaccinations, according to a&nbsp;study
        published Wednesday&nbsp;in the journal PLOS Medicine. Those states are Arkansas,
        Arizona, Idaho, Maine, Minnesota, North Dakota, Ohio, Oklahoma, Oregon, Pennsylvania,
        Texas and Utah.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abb14d-21fe-413d-b331-1c4c09a7cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, these states have seen a rise in the number
        of nonmedical vaccine exemptions represented by children entering kindergarten
        without their shots, said Dr.&nbsp;Peter Hotez, a co-author of the study and
        dean of the National School of Tropical Medicine at the Baylor College of
        Medicine in Houston.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bce8c4-52ad-4889-8843-4c3462d83457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a wake-up call," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da15c7d-3521-446f-b38e-ab0787ccf233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain "hot spot" metropolitan regions also show a high proportion
        of nonmedical exemptions and so may be especially susceptible to outbreaks:
        Seattle and Spokane, Washington; Portland, Oregon; Phoenix; Salt Lake City
        and Provo, Utah; Houston, Fort Worth, Plano and Austin, Texas; Troy, Warren
        and Detroit, Michigan; and Kansas City, Missouri. High numbers of unimmunized
        children living in large cities with busy international airports may contribute
        to the risk of a swift spread of disease, according to Hotez and his co-authors.
        Measles outbreaks in the U.S. are&nbsp;usually started&nbsp;by people when
        they become sick while traveling to or from a country where the virus is endemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6ad00-c3aa-4e91-9f3a-4f41d372c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also identified a few smaller counties in Idaho,
        Wisconsin and Utah with troublingly high exemption rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b829d-9c42-4fd0-9b73-05497a1c0936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Idaho has eight of the top 10 counties with the highest
        rates of non-medical vaccine exemptions. The low end of this range is nearly
        15% of the kindergarten population having a non-medical vaccine exemption
        in Morgan, Utah, to 27% in Camas, Idaho. Other top 10 counties include Bonner,
        Valley, Custer, Idaho, Boise, Kootenai and Boundary, Idaho and Bayfield, Wisconsin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a433e-36bb-457c-ab4b-83bd0fa51b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An autism dad'' and his fight</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b3508-c561-43a1-9d6b-753e25e6cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a vaccine scientist, but I''m also an autism dad trying to
        fight this antivaccine movement at a very personal level," Hotez said. Antivaccine
        advocates often argue that autism is caused by vaccines, yet this theory has
        been debunked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318908b-6e8a-4511-8471-75b1edce274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez and his colleagues found an increase since 2009 in the number
        of children enrolling in kindergarten with vaccine exemptions for "philosophical"
        or other nonmedical reasons in 12 of the 18 states that allow them. The study
        does not explore the reasons why only some of these states have rising rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e10f0b-a67b-4220-9a8b-4cfea91af193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States where a higher percentage of parents exercised their right
        to a nonmedical vaccine exemption showed lower coverage rates of the MMR vaccine
        in particular, the study finds. (The MMR vaccine, which is given to children
        in two doses at 12 to 15 months old and 4 to 6 years old, protects against
        the measles, mumps and rubella.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b79472-bf01-4429-8ee2-ad7464a1ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a terrible measles outbreak in Minnesota last year," Hotez
        noted, adding that vaccination coverage in 90% to 95% of all children is needed
        to protect against highly infectious diseases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a54e6-adf0-433b-8fcb-1c7d19985e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marin County, California, and Orange County, California, have very
        strong antivaccine sentiments," he said. In fact, the state had lenient vaccine
        laws that allowed for philosophical exemptions prior to a&nbsp;2014-15 measles
        outbreak in Anaheim, a city located in Orange County.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bfe948-313d-4560-932f-69f5338d06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently, in 2015, California voted into law a regulation against
        such nonmedical exemptions, which were seen as a contributing factor in the
        outbreak. Between 2016 and 2017, the number of kindergarteners with nonmedical
        exemptions dropped to the lowest rate the state has seen in over a decade,
        Hotez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034eba1d-5490-4aa4-a74e-9d833f4f09c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California&nbsp;wasn''t included in the new study "because they
        already closed that door."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5f6c2-ad51-4787-8855-af1855666a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His concerns extend beyond America''s borders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191f425-6735-4586-b03d-291a1daf5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried this European/American style antivaccine movement
        is going to move into the global south," Hotez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cecc33-9c26-414f-a961-0f7957797ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing in Europe right now -- with horrific measles
        outbreaks across Europe -- could also begin in the US as well," he said. He
        noted that with more than 10,000 cases of measles in Ukraine this year and
        higher-than-usual rates in&nbsp;Romania, Italy, Greece and Germany, 2018 will
        top&nbsp;last year''s total&nbsp;of 20,000 measles cases across Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e2420-da51-4c0f-a560-c106b92233c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting in 2000, we put in place GAVI, the Global Alliance for
        Vaccines and Immunization. That''s been an incredibly successful organization,"
        Hotez said. "It''s done a terrific job of lowering deaths from childhood infectious
        diseases like measles. GAVI has brought down measles deaths by 90%, from over
        600,000 to over 70,000. I worry we''re going to start eroding those gains."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04caf132-67a4-4844-8240-4e06d2a8e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible solutions</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd58dc7-5023-4e7a-b86e-f45408d30ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study is a "good contribution" to the field, said&nbsp;Saad
        B. Omer,&nbsp;a professor of global health and epidemiology &amp; pediatrics
        at Emory University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf5ba05-5b42-44bf-a3e7-e84c86cdbd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omer, who was not involved in the research, said one strength of
        the work is that the researchers conducted an in-depth analysis of individual
        states with nonmedical exemptions, which had never been done.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace939f6-77bb-47fe-8ef6-fbf29017f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omer''s own&nbsp;research&nbsp;has shown that states with philosophical
        exemptions had both higher rates of refusal and higher rates of disease; his
        study focused on rates of whooping cough. "Clusters of refusal overlap clusters
        of outbreaks," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2008b5-8946-4aef-9784-110d98fd398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "if it''s difficult to obtain an exemption, then you have
        lower rates of refusal and lower rates of disease," he said. "We established
        that framework and established that data." In another study, he and his colleagues
        showed that rates of vaccine exemption were rising faster in states that allowed
        exemptions for philosophical beliefs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa18d3c-322c-430f-8c2b-bbd0aab979cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More recently, at a national level, we saw a&nbsp;plateauing&nbsp;of
        vaccine exemption rates," Omer said. The new study is important, then, because
        it looks at the states where this general national trend may not be happening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddf664-89fa-4a65-b2da-1faf07d97522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that the policy option that is more viable for
        most states" -- essentially, making it less convenient for parents to not
        vaccinate their children -- "has actual impact on rates of refusal," Omer
        said. In Washington state, he noted, a law requires parents to be counseled
        by a physician about vaccinations before they can receive an exemption for
        their children for nonmedical reasons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b7d07-128a-4ec5-a8a8-1135c9598e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just by adding that law, he said,&nbsp;Washington&nbsp;saw an approximately
        42% reduction in the rate of exemptions. In&nbsp;California, before the regulation
        against non-medical exemptions became law as a result of the Anaheim measles
        outbreak, there was a tightening of vaccination exemption requirements that
        helped reduce refusals, he noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20745cf-a663-44cf-ae00-bb35f9abc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such incremental changes could have positive effects across the
        country, Omer says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a1f938-f6de-41aa-a9c8-c0286f3eece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:46.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:45:49.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Opting out of vaccines
        leaves these US ''hot spots'' most vulnerable for outbreaks."</p>'
  'CHR-barangay-captain-guns':
    'author': 'CNN Philippines Staff'
    'caption': 'The Commission on Human Rights (CHR) responds to President Rodrigo
      Duterte mulling arming the barangay chiefs and officials who are keen on fighting
      crime and illegal drugs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-16T10:20:41.837+08:00
    'imagesource': 'jcr:dca687a2-920c-4db8-8175-8d5565248237'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2945647a-30d7-4ca7-9832-ce47e8dad7cb'
    'lead': 'The Department of Interior and Local Government (DILG) is in support
      of the measure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:49:44.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:49:47.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:49:47.622+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR: Gov''t should assess readiness of village chiefs to wield guns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ca934-6465-4d08-b0a5-5fc248a30c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:49:44.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:49:47.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Commission
        on Human Rights (CHR) on Friday said government should first assess the readiness
        of village chiefs to use guns to avoid&nbsp; other human rights violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ed8df-db08-4f8a-ae2f-e957cc713bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:49:44.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:49:47.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in response to President Rodrigo Duterte mulling arming the
        barangay chiefs and officials who are keen on fighting crime and illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d7968-4af9-4f82-9510-a1ff91c1bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:49:44.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:49:47.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Higit sa simpleng usapin na pagbibigay ng baril, kailangan
        pag-aralan ang kahandaan ng mga punong barangay na magdala at gumamit ng armas
        para maiwasan ang marami pang paglabag sa mga karapatang pantao sa iba''t
        ibang komunidad,</em>" the CHR said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24fad22-d7cb-4ea8-9009-9c1b43b3fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:49:44.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:49:47.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:More than issuing guns, government should study the
        preparedness of village leaders to use arms to avoid other violations of human
        rights in communities.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a50a0d-6b77-4c2d-ba54-184076ac353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:49:44.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:49:47.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR added police still have the primary mandate to ensure safety
        and peace in the community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85544ce3-9b27-4e0d-b011-29b9c70d716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:49:44.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:49:47.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Interior Secretary Eduardo Año supports the measure Duterte
        is considering, saying the chiefs are highly exposed to criminality in the
        local government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53cc60-8532-424a-b422-56e18e96b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:49:44.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:49:47.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil dito, sila ay nangangailangan ng agarang proteksyon</em>,"
        said Año in a Friday statement. <em>"Kaya ang pag-aarmas sa kanila ay para
        lamang sa pagtitiyak na maipagtatanggol nila ang kanilang sarili gayong katulong
        naman natin ang ating kapulisan sa paglaban sa mga masasamang-loob."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85008e03-b412-4b14-838d-4b106e846600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:49:44.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:49:47.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of this, they need immediate protection. Arming
        them would ensure us they could protect themselves, since police are also
        helping them to fight evildoers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210857c-3f17-4fbb-9146-f58833516cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:49:44.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:49:47.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the barangay leaders may join the Special Civilian Armed
        Forces (SCAA) or&nbsp; Citizen Armed Force Geographical Unit (CAFGU) so they
        can be issued with guns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafccda-04e2-4977-bfb6-0ee1245605b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:49:44.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:49:47.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Local Government Code, "the Punong Barangay shall be entitled
        to possess and carry the necessary firearm within his territorial jurisdiction,
        subject to appropriate rules and regulations."</p>'
  'India-water-shortage':
    'author': 'Swati Gupta'
    'caption': 'Six hundred million people are dealing with high to extreme water
      shortage, according to a report by Niti Aayog, a policy think tank for the Indian
      government.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-16T09:50:18.925+08:00
    'imagesource': 'jcr:39d49f9b-c1c0-4ab9-a6e9-757b2289d64c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e6edb5c-8c23-41f6-9a8d-dd22034357ac'
    'lead': 'A report states that an average of 200,000 Indian lives are lost every
      year due to inadequate supply or contamination of water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:53:30.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:53:33.732+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:53:33.492+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India facing its worst water shortage in history, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542d4ad-4c2b-41b3-b364-ec9106182cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India is facing its worst water shortage
        in history. Six hundred million people are dealing with high to extreme water
        shortage, according&nbsp;to a report&nbsp;by Niti Aayog, a policy think tank
        for the Indian government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd497141c-afe1-40fa-9b31-5bbd57746466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report states that an average of 200,000 Indian lives are lost
        every year due to inadequate supply or contamination of water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4286c5-a559-4177-bab5-cfae13f24d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainable water development has seen slow progress in India in
        recent years. Though 80 percent of the country''s states have water conservation
        legislation, bad data management and nonexistent pricing of water have kept
        the country from making significant change, the report states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9afd92-a45a-4109-9d8f-751b3d510ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor irrigation techniques and severe contamination of groundwater
        have brought India to the edge of this crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768bb2c-65bc-41da-98b4-dde0a8027614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is predominantly an agricultural country, with 80 percent
        of its water used for irrigation, the report says. The irrigation practices
        followed by farmers are inefficient at best.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e85768-e922-42af-9311-41d7bcf2397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policies like several states giving free electricity to farmers
        or giving financial support for groundwater extraction — borewells and tube
        wells — results in uncontrolled exploitation and wastage of resource," said
        Suresh Rohilla, director of urban water management at the Centre for Science
        and Environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c7046-8d0f-472b-8eea-f73a117eae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drip irrigation, which is a method to provide an exact amount of
        water directly to the root of the plant, has seen few customers. The implementation
        is costly for the average farmer, and state government provides limited support,
        said Samrat Basak, director for urban water at the World Resources Institute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b5bf2-8ab1-4f54-989e-dafad87c1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primarily, water is not valued in India. It is very cheap in India.
        People think it is free," Basak added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97794523-efa4-49b5-93e6-0f3d946c882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, three-quarters of the Indian population
        is affected by contaminated water, and 20 percent of the country''s disease
        is thought to directly correlate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40196ef-4e76-44b9-add6-4a9f35f2e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India does not have an adequate number of sewage treatment plants,
        so untreated urban wastewater is often added to water flowing downstream —
        the same contaminated water used in rural areas for drinking, according to
        the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980e2cc-8021-44cb-8368-12a0cb73a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one major Indian cities are estimated to run out of groundwater
        by 2020 — just two years away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8cae0-6fd7-4e49-bc05-7f66f78a4620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred million people, including those in the large cities
        of Delhi, Bangalore and Hyderabad, will be living in zero groundwater cities,
        according to the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c073f0-1589-4b67-bb85-c65656b411f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think that if they own the land, they own the water. India
        as a country extracts the highest amount of groundwater in the world," Basak
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a06ea-814e-47a3-95b2-67ec98e338cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India develops and grows to support its 1.3 billion people, the
        country is on the brink of an inescapable crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd505ce4-724f-42fb-a4bb-19388b58a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states have shown a marked improvement in water quality standards
        during the past year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56b355-a26f-41f7-aacc-e9411beef795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been time to time policies and programs launched by
        central and state governments," Rohilla said. However, the government has
        not shown that it is serious enough to translate its goals into reality,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd71a1a-6325-4bc8-9a80-d657bd17b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have launched better water management practices and
        legislation for the protection and restoration of water bodies, the report
        says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2e849-daf8-41c6-a6a5-969fdc75114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative to release this report is a step in the right direction,
        Basak said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf73ca-4d90-46ee-b289-b02a16894a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State governments have control over water-related policies, and
        the lack of legislation for groundwater extraction and the inability to price
        water for every home due to political constraints has led to a paralysis in
        the formation of a sustainable framework.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96ef56-cbdc-4899-bb24-b665738f8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities have seen a return to the use of water tankers due to a lack
        of groundwater and in turn no water being supplied to the taps in people''s
        homes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c288b-4dc9-46b1-8e52-705ba9b1dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a single tap at the back of the tanker, hundreds of people line
        up with cans and containers to get a few liters every day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0d7ab-366a-4d28-a4b6-034e5561b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 4 percent of the global water and 16 percent of the global
        population. The minute you bring this statistic into the equation, there is
        a non-rocket-science understanding of how this has happened," Basak said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f9397-d2ac-43b6-b302-31aa21f00380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:53:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:53:33.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "India facing its
        worst water shortage in history, report says."</em></p>'
  'Cristiano-Ronaldo-Portugal-Spain-World-Cup-draw':
    'author': 'Aimee Lewis'
    'caption': 'Real Madrid''s Cristiano Ronaldo scored from a fourth-minute penalty
      at the 2018 World Cup, putting Portugal ahead once again after Spain goalkeeper
      David de Gea carelessly allowed his long-range effort to slip through his fingers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-16T08:25:22.717+08:00
    'imagesource': 'jcr:15c937b4-f407-4d62-9817-d1d6cd535e41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5a7d8c6-b79d-4bb9-8cbf-6d2c32bc266e'
    'lead': 'The Real Madrid star, aiming to lead his country to glory in what is likely
      to be his final World Cup, scored from a fourth-minute penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:56:59.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:57:03.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:57:02.890+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo hattrick earns Portugal thrilling draw against Spain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d749d0-7f00-401c-baea-43f99a10453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the most eagerly anticipated games
        of the opening days of the&nbsp;2018 World Cup&nbsp;did not disappoint as
        Cristiano Ronaldo scored a hattrick, made history and earned Portugal a draw
        in an enthralling contest against a Spain side eager to put a tumultuous week
        behind them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212c88a-c888-4e18-8353-77a57fd6a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Real Madrid star, aiming to lead his country to glory in what
        is&nbsp;likely to be his final World Cup,&nbsp;scored from a fourth-minute
        penalty which he himself earned and put Portugal ahead once again after Spain
        goalkeeper David de Gea carelessly allowed his long-range effort to slip through
        his fingers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2edd91e-0fbd-47fa-a13c-fc5bd01a41c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Spain leading 3-2 thanks to a Diego Costa brace and a superb
        30-yard effort from Nacho, Ronaldo stepped up with just minutes remaining
        to magically curl a freekick into the top corner and pull his country back
        from the brink of defeat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc806a0b-1396-4865-8441-615623bf1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an astonishing ending and a performance which lit up the
        tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85f682-151d-443e-a42d-b60805f0ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should come as no surprise that the five-time Ballon d''Or winner,
        scorer of 43 goals for Real Madrid this season and widely regarded as one
        of the greatest to have played the game, etched his name into the history
        books in the process — becoming the first man to score in eight consecutive
        major tournaments and only the fourth to score in four separate World Cups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330b641-2013-4d2c-97e1-854b7e795e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the 51st hattrick in World Cup history — and the 51st of
        the forward''s glorious career. Aged 33 years and 130 days, the Portuguese
        is now also the oldest player to score a World Cup hattrick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c75a2-addf-46c3-a2e8-33e89e481882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In describing his display as his best in a World Cup, Ronaldo told
        reporters: "I''m happy with the team too because we played well. I think the
        result was fair in the end."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2cd5b1-50a1-4b9c-a2d8-035000f99f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal coach Fernando Santos said that it was Ronaldo who "carried
        our team."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b1a0d-dde6-4337-8e3a-fc07a8debe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:57:03.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cristiano has great physical strength but his mental strength is
        very impressive as well," added Santos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06780f9b-d016-4c43-9224-c46fe490fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.461+08:00
