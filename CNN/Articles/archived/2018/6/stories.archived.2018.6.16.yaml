      'mgnl:type': 'text'
      'text': '<p>SCHEDULE:&nbsp;Group games fixture list</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d63db-5735-4075-92b5-f243ee77f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:56:59.461+08:00
