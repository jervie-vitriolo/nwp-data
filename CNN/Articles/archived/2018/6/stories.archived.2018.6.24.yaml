    'template': '1'
    'title': 'Filipino Geje Eustaquio beats Moraes, crowned ONE flyweight champ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba133ac0-c1c1-4346-9e99-c75bc4490a5d'
      'mgnl:activationStatus': true
