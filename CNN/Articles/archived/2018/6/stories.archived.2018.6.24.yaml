      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie portrayed Ygritte, a courageous warrior and Snow''s on-screen
        love interest, until the character was killed off in the fourth season. (WarnerMedia
        is the parent company of both HBO and CNN.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7324b-ad5b-4d1c-b48b-bbd4ebe0f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:45:36.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:45:39.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actors, who are both 31, have been dating for several years
        but have kept their relationship fairly low key.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9be9d-aad2-4e3c-a22d-6cc910d69252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:45:36.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:45:39.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went public as a couple in 2016 on the red carpet at the Olivier
        Awards in London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2ad2f-d052-4ba8-a7b1-c4cc6d4fd440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:45:36.328+08:00
