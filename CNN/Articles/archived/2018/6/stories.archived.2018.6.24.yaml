    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ebb0c-4bc1-4578-8e7c-5e0ff6d646ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.066+08:00
