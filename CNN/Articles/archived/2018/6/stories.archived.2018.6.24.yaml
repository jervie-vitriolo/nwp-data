  'vice-president-leni-robredo-tambay-drug-war-president-rodrigo-duterte':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-24T19:03:58.865+08:00
    'imagesource': 'jcr:9f9e6c03-8634-4561-8534-6ebece1b506c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2deef7e1-3d7b-4f82-bad2-e3e418481aa6'
    'lead': 'The Vice President pushes for a united effort to inform the public to
      avoid more victims in mishandled arrests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:26:49.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:26:52.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:26:52.546+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '﻿VP Robredo on arrests of ''tambays'': We don''t want another drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483225c-b2f2-4575-85c6-9dacfe88ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Vice
        President Leni Robredo tagged the recent campaign against violators of city
        ordinances and the decriminalization of vagrancy as "anti-poor," adding proper
        action should be taken to avoid events similar to the anti-drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c93930-12a8-42f7-81b7-3863d773013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon binibigyang lisensya ang pulis na basta na lang mag-pick-up
        nang mag-pick-up ng mga tambay. Masyadong anti-poor ito," she said in her
        weekly radio show. "Ayaw na nating maulit uli iyong lahat na mga karahasan
        na nangyari noong kasagsagan nga ng anti-drug war."</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda243c-d99f-4be4-aa93-abdd0ade980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now they are giving policemen the license to pick
        up loiterers. This is too anti-poor. We don''t want to repeat the abuses that
        occurred during the anti-drug war.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f382147-6892-4117-bd75-3398f4d2e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the campaign gives leeway for police officers to
        abuse their power by indiscriminately arresting citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f4fab-bb91-4cce-a499-6f7653c60658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para kasing binibigyan ng lisensya iyong mga law enforcement
        na opisyal na mang-abuso. Nakita na natin itong danger nito noong kasagsagan
        ng anti-drug war. Inuulit na naman natin ngayon,"</em> she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b15d9-a6c9-441c-b86a-b6a30f367097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like we are giving law enforcement officials
        the license to abuse people. We saw this in the anti-drug war. We are repeating
        it again.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12414160-33bc-419e-abf7-3f27c142e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement comes after President Rodrigo Duterte denied ordering
        the arrest of "tambays" on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5a0f4-11f9-4f53-8ee5-9ef0d5303742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: I never said arrest ''tambays''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fa65d-d0b2-4688-889d-5c3a8791dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte clarified that he did not order for the arrest
        of any loitering individual,&nbsp; provided that they are not drinking in
        the streets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9caee-0ee7-401c-8500-beac785c7dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said arrested, but if you are drinking diyan sa alley,
        ''yang mga squatters area, if you are there making a sala out of the road
        there, huhulihin talaga kita [I will arrest you]," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c956e810-ecd0-4eb3-bad3-d67235841358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo urged leaders and lawmakers to guide the public from possible
        victimization, following reports of mishandled arrests of violators of city
        ordinances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33887c-4168-4b26-9270-dd08f57a7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nananawagan tayo na alamin kung ano iyong mga dapat gawin kapag
        mayroong danger na magiging biktima tayo---hindi lang iyong mga ordinaryong
        mamamayan, pero lalong lalo na iyong mga community leaders. Paano sila makakatulong?
        Iyong mga abogado, pinapakiusapan natin na maggrupo na, para magtulong-tulong
        sa pagsugpo nito,"</em> she said Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41bdd9a-21f7-4353-80c1-7f5bc3968826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We are calling for awareness of what we need to do
        to avoid becoming victims---not only the ordinary citizens, but, especially
        the community leaders. How can they help? We are asking the lawyers to come
        together to help suppress this.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba194c-c1ac-483f-a748-f540a7c2b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Dir. Gen. Oscar Albayalde,
        meanwhile, belied critics saying those arrested were caught drinking and smoking
        in prohibited places, half-naked in public, and some are minors violating
        curfew hours or those involved in gangs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99336ac-8bc2-4c38-ae6d-d2793b55c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us make this clear walang violation ng tambay na city ordinance.
        Walang word na ''tambay'' din. The word ''tambay'' is generally used by all
        Filipinos<em> ''pag ikaw ay nasa kalsada or madalas kang nasa kalsada,"</em>
        Albayalde said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d631a-71e2-4373-b263-1dee279a051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us make this clear that the city ordinance has
        no violation for ''tambays.'' There''s also no such word. The word ''tambay''
        is generally used by all Filipinos when you are frequently on the streets.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befda65-aa68-4511-8027-781df1d7ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they have been imposing such operations even before
        the Duterte''s recent pronouncements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79182615-696f-40eb-872c-22d37ce9ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged, however, village officials should be on top of
        the city ordinance implementation and not the police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1bd3c8-9f96-42d9-949b-e22c58f8959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang nasa support ang PNP, but that does not prohibit us
        or prevent us from implementing the city ordinances also. Maganda yung talagang
        mga barangay officials ang nagle-lead dyan. Minsan talaga hindi lang nali-lead
        ng barangay officials natin,"</em> Albayalde said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38dd52e-df9e-424e-ae45-52309988e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP is really just for support, but that does
        not prohibit us or prevent us from implementing the city ordinances also.
        It''s great that barangay officials lead that. Sometimes, they just don''t
        have initiative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa63de-f5cd-4622-adad-198b608d4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On reported cases of abuse of authority among the police, Albayalde
        vows to investigate the cases and punish those proven guilty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d4c13-680f-4ff9-9992-c93eb3239392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police reported 9,600 violators have been arrested
        from June 13 to June 24.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26845039-e13b-49d9-a19e-f8fbaa1da2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: QC Police chief expects more suspects to be charged in Genesis
        Argoncillo''s death</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff7bde-d603-4b50-b4ed-bae27d90b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the arrested individuals was Genesis "Tisoy" Argoncillo,
        who died while in police custody.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043815fd-8c4b-4b22-8fb0-4b805c1da79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:26:49.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:26:52.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'bong-go-harry-roque-china-plane-refuel-davao-city':
