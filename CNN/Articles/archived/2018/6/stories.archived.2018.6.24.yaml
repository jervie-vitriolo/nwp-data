  'Zimbabwe-assassination-attempt-President':
    'author': ' Joe Sterling, and Zenzele Ndebele'
    'caption': 'Zimbabwe''s government is calling an explosion Saturday an assassination
      attempt on President Emmerson Mnangagwa.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-24T08:00:39.087+08:00
    'imagesource': 'jcr:00503d62-eaa1-411d-824e-76e65a91e6cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd272fd38-25bb-4a24-9731-859e1cb91ea4'
    'lead': 'The President escaped injuries, but others were injured and hospitalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:48:32.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:48:35.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:48:35.749+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zimbabwe blast rocks stadium in apparent assassination attempt on President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25d914-b5ef-4e6f-bf1b-8422de094a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zimbabwe''s government is calling an explosion
        Saturday an assassination attempt on President Emmerson Mnangagwa, who was
        holding a campaign rally at a stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196bb3e6-79ef-44f8-9547-80a7c5d7624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President escaped injuries, but others were injured and hospitalized.
        The blast occurred at White City Stadium in Bulawayo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443557bf-bb74-4540-9659-1228c47a6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations are underway and more details will be given to the
        public," presidential spokesman George Charamba said, according to the&nbsp;state-run
        newspaper The Herald. "There have been multiple attempts on the President''s
        life over the past five years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64212b4e-711c-428f-88db-18dc73b2201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s two vice presidents were among at least eight people
        injured, The Herald reported. Kembo Mohadi suffered leg injuries, and Constantino
        Chiwenga had slight facial bruises, state media said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b94d8cc-f064-42cb-ae8e-cd7ecc6e02cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other injured officials included Oppah Muchinguri-Kashiri, minister
        of water, environment and climate, and Engelbert Rugeje, party secretary of
        the ruling ZANU-PF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3faafc-90b4-4556-b9e0-5bfd471e4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwe Broadcasting Corp. said three of its crew members were
        hurt and taken to Mpilo Hospital in Bulawayo</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c73a7b-2f03-479d-8e9b-4d48c41de663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Harare condemned the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349cf3ea-4a08-45a5-9b4a-b771a6c9afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political violence in any form is unacceptable &amp; contrary (to
        the) positive progress required (to) move Zim forward as it seeks (to) take
        its place on the global stage," the embassy said on Twitter. "Our thoughts
        &amp; prayers go out (to the) victims &amp; their families."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0322126-8b17-424c-aaf3-7667ce8db176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson Chamisa, an opposition leader in Zimbabwe, denounced the
        stadium explosion. Chamisa heads the Movement for Democratic Change and is
        a contender for president in elections next month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d12420-2609-46b8-bf0a-89f5685ee6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our prayers go out to the injured and we hope no lives have be
        lost," Chamisa said. "Violence must have no place in our politics. May God
        bless and protect the country we all love."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b5d15-b13e-45d9-8d04-86f22b0002bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;presidential elections&nbsp;will be the first since the
        country''s military forced&nbsp;Robert Mugabe&nbsp;out of office in an apparent
        coup in November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa829a7d-dd39-4985-8257-e27f6580e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:48:32.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:48:35.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Zimbabwe blast rocks
        stadium in apparent assassination attempt on President"</em></p>'
  'Saudi-Arabia-women-driving-ban':
    'author': ' Laura Smith-Spark'
    'caption': 'The end of the controversial ban brings the ultra-conservative Gulf
      nation into line with the rest of the world. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-24T07:31:16.490+08:00
    'imagesource': 'jcr:58919065-3441-4ecd-916a-f2b6bc1871e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb4fe921-157e-46b8-ab69-4214b2a39a33'
    'lead': 'The end of the controversial ban brings the ultra-conservative Gulf nation
      into line with the rest of the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:52:14.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:52:21.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:52:21.039+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Landmark day for Saudi women as kingdom''s controversial driving ban
      ends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d44c01-6df3-4cc8-b8d3-a8533adc7d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Women in Saudi Arabia can legally get behind
        the wheel of a car for the first time Sunday as the kingdom lifts its longstanding
        ban on women driving.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c4191-13ee-40ec-a24f-6da002abe4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the controversial ban brings the ultra-conservative Gulf
        nation into line with the rest of the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bc3c4-0d19-44da-ac24-df028acacc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also represents the culmination of years of campaigning by activists
        who have sometimes been arrested and imprisoned for their efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa397b91-171f-4448-af47-23c5720f7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The step will free many women from the constraints of needing to
        use public transportation or hire a male driver to travel even small distances,
        allowing many more to join the workforce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb676be-f8ae-4234-b99e-0eefe6b219c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiring women is a key part of Saudi Arabia''s ambitious plan to
        overhaul its economy, known as Vision 2030. The reform agenda is being spearheaded
        by Crown Prince Mohammed bin Salman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8347f-7763-406e-9f2d-ff3139a37602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the decision to lift the ban was announced last September,
        many women reacted with joy, hailing the new capacity it would give them to
        work, grow their own businesses and explore the kingdom — although many other
        restrictions on women''s everyday lives remain in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c10f6-46bb-4e00-983b-aaac1c581d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and their families began tweeting photos and videos of women
        driving and celebrating.</p>'
