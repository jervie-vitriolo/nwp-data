      'mgnl:lastActivated': 2019-05-21T14:43:11.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Filipino mixed martial artist
        Geje Eustaquio is the new ONE Championship flyweight champion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1e716-afad-4d2d-a366-1f69eee35acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio native edged out Brazilian Adriano Moraes via a split
        decision win Sunday at the City Studio Event Center in Macau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa1f1d-3204-41f4-8169-249b006d3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eustaquio quickly made his presence felt by trying Moraes to engage
        in a slugfest in the opening salvo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffd295-8dea-40d5-87d3-b299d6786ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moraes was able to recover in the ensuing round with his impressive
        grappling skills that caught Eustaquio off guard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349da3d6-2f88-4f16-8c93-d0c8064bb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both warriors tried to establish a clear ground control, but could
        not achieve it as they were also in full defensive mode.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39390ca2-2387-4108-bfa5-6e6ed7e7ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eustaquio improved his professional record to 11 victories in 17
        bouts, while Moraes suffered his third career setback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db0288-794a-4020-9323-878dcef2afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event, Xiong Jing Nan of China successfully defended
        her women''s strawweight title after defeating Argentina''s Laura Balin via
        unanimous decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63207b4f-c06f-4081-855c-b6044093ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the results of the other fights:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74c0cb-00f7-46bd-82ec-0215ed821937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rin Saroth defeats Mario Satya Wirawan via referee stoppage due
        to strikes in the third round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29335105-6946-4be3-8b85-9e04159626f3'
      'mgnl:activationStatus': true
