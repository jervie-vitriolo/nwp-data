    'title': 'Authorities confirm another Chinese plane landed, refueled in Davao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f07c3f-64f3-41c1-a308-0cd5bf71dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:33:29.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:33:33.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Two officials
        from Malacañang confirmed Sunday that another Chinese aircraft landed in Davao
        City yesterday to refuel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482f834-aa47-4995-aaba-04faa7276ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:33:29.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:33:33.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the landing was a "refuelling
        stop."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9da83-f734-4295-af07-a466c734c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:33:29.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:33:33.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All licenses, permits and protocols (were) issued and observed,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb731d51-481b-4ba6-a53d-82c18a5ff993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:33:29.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:33:33.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go, asked about it in a
        separate event on Sunday, said, "Itong request na ''to was received, processed,
        cleared by relevant Philippine agencies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3c159-dc5a-440c-8f19-c0068ab033c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:33:29.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:33:33.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time this month a Chinese aircraft made a stop
        in the city to refuel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcad752-f3ae-49f0-92de-40f8fc99aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:33:29.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:33:33.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 8, the first aircraft made a refuelling stop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db6850-60de-44a7-b46d-6a508b474207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:33:29.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:33:33.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement June 10, Roque allayed fears over the landing saying,
        "As per records of the Civil Aviation Authority of the Philippines (CAAP),
        the Chinese aircraft made a technical stop in Davao City on June 8 for mere
        refuelling."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701eceb-e1d6-4c66-b4f1-6d3874c96717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:33:29.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:33:33.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the plane followed "established procedures," before heading
        to Cairns, Australia.</p>'
  'ethiopia-injuries-rally-abiy-ahmed':
    'author': 'Hilary Clarke and Mohammed Tawfeeq'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-24T15:27:59.887+08:00
    'imagesource': 'jcr:4e498c89-05f5-4432-a3bd-04605b819e58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9140ccdc-be8f-4626-b7b1-24fb30628428'
    'lead': 'Dozens were injured, and at least one person killed, in an explosion
      Saturday at a rally in Addis Ababa attended by Ethiopian Prime Minister Abiy
      Ahmed, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:37:28.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:37:32.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:37:31.820+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens injured after blast hits rally attended by Ethiopian leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a66f9-1269-40d9-a72c-441b8611e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens were injured, and at least one person
        killed, in an explosion Saturday at a rally in Addis Ababa attended by Ethiopian
        Prime Minister Abiy Ahmed, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b274b1-8ddf-4339-b101-7909617c9fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In footage from state TV, bodyguards rush Ahmed unharmed off the
        stage where he had been sitting after the blast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48c3d0-0e6c-4535-a9ef-074599c02ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people are in critical condition, Health Minister Amir Aman
        said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbecdd-4e03-4744-9692-f947de4c0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six suspects were arrested, according to state broadcaster ETV,
        which carried a statement from the Federal Police Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b33e74-e72a-47d3-ba60-4579561dcc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine members of law enforcement, including the deputy police commissioner
        of Addis Ababa, were arrested for alleged dereliction of duty in connection
        with the blast, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19178602-3a56-4614-932b-beb8b86bd640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aman said that 156 people needed medical attention and that 51 of
        them remain hospitalized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713577f-607b-4dc6-a677-4004eec28040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you all those who volunteered to donate blood for victims
        of the incidence," Aman wrote on Twitter. "Currently there is no shortage
        of blood. Please keep up the good work. That''s what defines being Ethiopian."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5dd0e-f5a2-4420-bc3a-bc0939e7e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon Ali of the Ethiopian Red Cross Society said it was difficult
        to move the wounded from the blast site because thousands of people were at
        the rally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88cda3-5cdb-458b-add1-8ca342d73e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred after Ahmed had finished giving a speech
        before thousands of supporters in the capital''s Meskel Square.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5810b772-f1b2-485d-ad26-db9e38b084e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to know if the deadly blast was an assassination
        attempt on the new Prime Minister, the minister of government communications
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a7a4d-46da-4550-8983-a1287de98e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister and spokesman Ahmed Shide said an investigation is underway
        and any findings will be made public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f869e-2e71-4105-89fd-ea56b06dc4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres expressed his solidarity with
        Ethiopians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db0d38-7485-4b9c-bbec-a791a9d813e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General condemns this act of violence," spokesman
        Stéphane Dujarric said. "He conveys his condolences to the families of the
        victims and wishes a speedy recovery to those injured."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e3042-cde4-4904-9311-f87daca20a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the 41-year-old Ahmed was sworn in on a platform to unite
        Ethiopians and improve relations with neighboring Eritrea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04314245-fbfe-4023-b0d3-2fcb54bacd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he announced he was allowing access to 264 websites blocked
        under the previous regime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac082a-18db-4964-b28b-5506c317ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:37:28.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:37:32.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dozens injured after
        blast hits rally attended by Ethiopian leader."</em></p>'
  'MMA-Geje-Estaquio-Adriano-Moraes-ONE-Championship':
