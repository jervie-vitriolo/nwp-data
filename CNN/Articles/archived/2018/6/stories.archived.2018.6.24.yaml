  'Bitcoin-could-bring-the-internet-to-a-halt-banking-group-warns':
    'author': 'Jethro Mullen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-24T19:28:45.854+08:00
    'imagesource': 'jcr:f284fe15-b019-45a1-9edc-1289c69248d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6097b272-2964-409d-a6ef-18da86c70156'
    'lead': 'Don''t bet on bitcoin ever replacing the dollar or other traditional
      currencies as everyday money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:07:49.719+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:07:53.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:07:53.344+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bitcoin could ''bring the internet to a halt,'' banking group warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fe456-26ca-41fa-8947-40993bf3f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Don''t bet on bitcoin ever replacing
        the dollar or other traditional currencies as everyday money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c3551-561d-4aba-9afd-c2ab968aa8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one of the messages from&nbsp;a new report&nbsp;by an organization
        that represents dozens of the world''s central banks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070789bf-a17b-4e24-b890-e8b5ff7383bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, Switzerland-based Bank for International Settlements
        (BIS), said the "intense interest" in bitcoin and other cryptocurrencies had
        prompted it to look "beyond the hype" at what use they could actually contribute
        to the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a0fad-720b-4bf9-8ba1-a0ee0179d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors were unimpressed, detailing a range of problems
        with trying to adopt cryptocurrencies as a widely used form of money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0d53a-2ad6-4663-9a04-2b99324f00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include the danger that just processing all the payments "could
        bring the internet to a halt," said the report, which was published Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d01c9-9dc1-4bb7-8837-6d60f2144eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Bitcoin prices have been manipulated, study says</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132333e-639d-4018-9b6e-d17354d218ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of the appeal of many cryptocurrencies to their supporters
        is that they are decentralized rather than tied to a central bank like the
        US Federal Reserve. Records of transactions are&nbsp;kept on a digital ledger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bde8d3-0fd2-4ed6-b014-59a5176e1215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because every single transaction is added to the digital ledger,
        the report said using a cryptocurrency like bitcoin for retail transactions
        around the world would quickly swell the ledger beyond the capacity of computer
        servers to store it. Supercomputers would be needed to keep up with verifying
        incoming payments, and the huge amounts of data being exchanged between users
        would bring the internet to its knees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29289a4c-ee2a-4a22-b85e-b074704e79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have&nbsp;warned previously&nbsp;about the vast energy demands
        that bitcoin could end up making if its use expands significantly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02ef66-fc23-4be7-9822-ad0e7a8175e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank for International Settlements pointed out other concerns
        about using cryptocurrencies as regular money, including the volatility of
        their prices. Bitcoin''s price surged to around $19,000 late last year, but
        has since plunged to below $7,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2f87f-6360-4f8c-8274-4a0ae120fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every bitcoin transaction also requires users to pay a fee to have
        it added to the digital ledger. In times of high demand, the fees go up. During
        the feverish trading of bitcoin in December, they spiked to around $57 per
        transaction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc776f67-e2f9-44c7-9dda-bc313dca8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just imagine, if you bought a $2 coffee with bitcoin, you would
        have had to pay $57 to make that transaction go through," Hyun Song Shin,
        the bank''s head of research,&nbsp;said&nbsp;in a video accompanying the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca104fc-43b0-49d8-aebf-ff69cad86304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that some people hold bitcoin not as money, but as an investment
        asset.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c4df3a-b020-46ed-94c7-3cbbe1272dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Crypto hacks: Is your bitcoin investment safe?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53455bd-1b29-486e-a650-beec351a2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also questioned the limits of the trust on which cryptocurrencies
        rely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc4e66-59af-4d8e-a1ba-c3c884574029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust can evaporate at any time because of the fragility of the
        decentralized consensus through which transactions are recorded," it said,
        adding that "means that a cryptocurrency can simply stop functioning, resulting
        in a complete loss of value."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea83a1d-60df-46ce-b57f-78f7c726920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report wasn''t entirely dismissive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed9cc8-63a7-4a8a-8110-4ef92e8424f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that cryptocurrencies'' "underlying technology could have
        promise in other applications, such as the simplification of administrative
        processes in the settlement of financial transactions," although it added
        that "this remains to be tested."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b77a36f-f0a8-4f22-bca6-eee27d171e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:07:49.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:07:53.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bitcoin could ''bring
        the internet to a halt,'' banking group warns."</em></p>'
  'Xiaomi-wants-to-raise-over-6-billion-in-Hong-Kong-IPO':
    'author': 'Daniel Shane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-24T19:25:27.734+08:00
    'imagesource': 'jcr:07bc60ff-e066-4896-a335-3b9880bfc189'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f04de07-4070-4252-abd5-2614ce0c5497'
    'lead': 'Xiaomi, one of the world''s leading smartphone makers, is hoping to raise
      more than $6 billion by selling shares for a stock market listing in Hong Kong
      next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:10:42.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:10:47.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:10:46.984+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xiaomi wants to raise over $6 billion in Hong Kong IPO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579fbc3-b108-49b0-b6de-cc10fd7cebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Xiaomi, one of the world''s leading smartphone makers,
        is hoping to raise more than $6 billion by selling shares for a stock market
        listing in Hong Kong next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a499a1-f04c-4ffe-8ac6-0eb3cd89c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech firm announced the planned value of the listing
        Saturday. It''s less than the&nbsp;$10 billion&nbsp;Xiaomi was reportedly
        hoping to achieve a few weeks ago, but would still make it the world''s biggest
        initial public offering (IPO) in nearly two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77537976-8526-4a83-891d-05727e6f35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, Xiaomi has huge potential for growth," CEO Lei Jun
        said at a news conference in Hong Kong. "We''re a very rare company that can
        do hardware, e-commerce and internet services."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0c1c8-85a4-407b-b0b0-171e56d45f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi said it''s aiming to sell almost 2.2 billion shares to global
        investors this week for between 17 and 22 Hong Kong dollars each ($2.20 to
        $2.80).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949c8b1-74f0-4213-92a2-fea79939d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Paradise, an Asia-Pacific president at Goldman Sachs, which
        is one of the IPO''s sponsors, said Saturday that the range values Xiaomi
        between $54 billion and $70 billion. That''s lower than the valuation of close
        to $100 billion the company was reportedly seeking earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89b9ed-7f8d-4ba1-af73-9264aaf7def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never said how much we were valued," CFO Chew Shou Zi said at
        the news conference. "In the last several months, the market had a lot of
        speculation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9550dc4-1c8e-47e7-bec2-5824e4e12c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hao Hong, chief strategist at Hong Kong-based broker BOCOM International,
        said one explanation for the lower valuation was that investors were concerned
        about Xiaomi''s potential to increase its profit margins in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b0c99-feab-431e-a232-6cdf4018db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Chinese smartphone maker Xiaomi is going after Europe</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92dc18e-b7a1-42c5-9a6b-6969e7f371c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explosion of Xiaomi has been at the low end of the market.
        It''s not taking the premium end of the market like Apple and Samsung. That''s
        why its profit margins are very difficult to expand," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4a210-56b7-464c-ba78-e8022e6f9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading in Xiaomi shares on the Hong Kong stock exchange is expected
        to start on July 9. The company plans to use the cash from the IPO to increase
        its research and development and for global expansion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f413801-7fa3-474e-a8e9-1cc66ee3f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listing is also expected to make some of the tech company''s
        cofounders and early employees extremely wealthy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f683a22-e6e3-4988-920e-0a6cf0327c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent filing, Xiaomi said it had awarded Lei, the CEO and
        cofounder, stock worth about $1.5 billion for his contributions to the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ec6f1-2783-4261-b99a-4b87f76c070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi defended the huge award on Saturday, saying it''s a common
        practice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f9451-690f-4f51-846d-170a6090a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reached a consensus to make the decision because of Lei''s devotion
        over the last eight years, he started the company from scratch," said Xiaomi
        President Lin Bin, another cofounder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882805c-148c-4cdd-b566-501ef488f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mainland China listing shelved</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b472fb8-1bfb-4037-b624-091ab04c03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi had also planned to simultaneously list&nbsp;shares in mainland
        China&nbsp;in addition to Hong Kong but will now only&nbsp;go public in the
        latter. The company said it planned to revisit the possibility of a listing
        in mainland China at a later date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e85136-adc2-47f4-ac9a-b7f65f8ebbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s IPO will be&nbsp;the biggest in the world&nbsp;since
        Postal Savings Bank of China went public in September 2016, according to data
        provider Dealogic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38386bee-d1ec-4de0-8c89-f958291b0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wave of other huge Chinese tech companies are also reportedly
        considering going public in the next year, including&nbsp;online payments
        giant Ant Financial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e7d87-cc77-47ed-b566-057684aa0e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2010, Xiaomi was the fifth biggest smartphone maker in
        the world last year, shipping more than 92 million devices, according to&nbsp;research
        firm IDC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b641e9-725e-409b-a37a-a615d1f6d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi''s main business is phones, but it also makes a range of
        other internet-connected devices, including laptops and even smart rice cookers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2609788-0dbb-45af-8c75-0e291c485874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China wants it top tech firms to bring their shares home</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa987300-6929-4409-8c93-66c1d7211c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it sells its products in 74 countries and regions.
        It has enjoyed particularly strong growth in India, where it has&nbsp;overtaken
        Samsung&nbsp;as the biggest selling smartphone maker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776d67c-319e-4752-b39c-e40344ffe8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also currently the fourth largest smartphone company in Europe,
        behind Samsung, Apple and Chinese rival Huawei, according to research firms
        IDC and Canalys. It''s competing strongly in Spain, Greece and Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bae22c-a69b-4e5f-af6f-06fa58a30790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents that Xiaomi it published last month showed that revenue
        soared nearly 70% last year to around 115 billion yuan ($18 billion). Operating
        profit more than tripled to 12 billion yuan ($1.9 billion).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263caab-2587-4339-ae45-d84bc054df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi made headlines in 2014 when it became the&nbsp;world''s most
        valuable startup. But the company then ran into trouble, suffering a drop
        in smartphone sales in 2016 as it struggled with supply chain problems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5014d-ad80-4466-8ce2-41650fc2a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Sherisse Pham and Julia Horowitz contributed to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962ba0d-c24f-404f-b965-9e325138efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:10:42.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:10:47.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Xiaomi wants to
        raise over $6 billion in Hong Kong IPO."</em></p>'
  'Jurassic-World-sequel-unleashes-mindless-monster-mayhem':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-24T19:23:31.933+08:00
    'imagesource': 'jcr:c2d8a192-3bba-478a-8fa7-7dae39051ca6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e516d8de-d8f1-4597-8415-0d21dfdd2942'
    'lead': 'What started as a movie about a theme park thus becomes, perhaps inevitably,
      more of a theme-park ride than a movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:13:24.765+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:13:29.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:13:28.959+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Jurassic World'' sequel unleashes mindless monster mayhem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a2ef8-092a-47b9-990b-c9653f69ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:13:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:13:29.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The dinosaurs are fine in "Jurassic World:
        Fallen Kingdom." It''s the people that are ridiculous and irritating, so much
        so that this latest sequel -- which weaves in warnings about tampering with
        nature and genetic engineering -- is a near-case study in mindless monster
        franchises run amok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85107f09-968f-4bd6-89f7-3c81f3f233c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:13:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:13:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking up three years after "Jurassic World," the story quickly
        reunites Claire (Bryce Dallas Howard, in more sensible shoes this time) and
        dino wrangler Owen (Chris Pratt), who have had time to date and break up,
        the better to have them re-bond over their latest ordeal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f03898-1b87-4bf0-a367-921e8983cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:13:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:13:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the set-up is pretty absurd, with Claire now running a campaign
        to save the dinosaurs, who are in danger of becoming extinct all over again
        because the island where remnants of them have survived is about to be overwhelmed
        by a volcanic explosion. So Owen, Claire and a couple of new but equally poorly
        written characters (Justice Smith, Daniella Pineda) are drafted to embark
        on a mission to help transport the dinosaurs off the island, which, alas,
        only takes up about half of the movie, before a more nefarious plot kicks
        into gear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994a0c2-f0cd-420c-93c0-7c96407a62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:13:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:13:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released to coincide with the 25th anniversary of the original,
        there are several modest callbacks to the earlier films, including a too-brief
        cameo featuring Jeff Goldblum''s character, there to deliver a cautionary
        note -- again -- about the dangers of dabbling in forces beyond our control
        and altering natural history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33698014-ed79-47fd-885f-bd51d114017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:13:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:13:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, though, "Fallen Kingdom" (the fifth entry under
        the "Jurassic" banner) basically careens from one perilous encounter to the
        next, in a manner that generally feels more chaotic than exciting. Nor does
        it help that the heroes keep putting themselves in precarious situations,
        like trying to extract blood from a sleeping T-rex because, well, never mind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb06b0b-8c4c-492d-88e9-623815ee952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:13:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:13:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action, obviously, is the principal draw here, and the abundant
        special effects are appropriately dazzling. But there''s such a hectic quality
        to the storytelling that more becomes less, and the dinosaurs exhibit more
        depth than the people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b395687-5b53-45cb-a1a8-8902c9d312d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:13:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:13:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as a movie about a theme park thus becomes, perhaps
        inevitably, more of a theme-park ride than a movie -- largely neutralizing
        other assets, Pratt''s charm and comedic skills foremost among them. And while
        one could charitably credit the filmmakers with trying to do something a little
        different, the plot ultimately boils down to "Greed is bad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31343b69-bb1c-4402-9db8-c7c0eed53976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:13:24.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:13:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having already opened in several key territories, "Fallen Kingdom"
        is&nbsp;well on its way to being a hit&nbsp;even before the first showings
        in the U.S. Yet while the previous film distinguished itself in part by making
        its dinosaurs bigger and badder, the latest trip to "Jurassic World" merely
        manages to make them bigger -- and worse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4d57d-e590-42d9-b464-caeade02a946'
      'mgnl:activationStatus': true
