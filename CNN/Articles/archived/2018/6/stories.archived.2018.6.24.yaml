      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Harington admitted his proposal was a little more subdued
        than he had originally planned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7d227-32db-4a1c-aef0-e94cc4d3c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:45:36.328+08:00
