    'title': 'Gatchalian calls out PCOO for wrongly naming him ''Winston''

      '
    'updated': 2018-06-24T14:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed2804-f21e-417c-abc5-e27e753b8e12'
      'mgnl:activationStatus': true
