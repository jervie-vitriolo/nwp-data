  '2-arrested-in-gang-rape-of-anti-trafficking-activists-in-India-police-hunt-for-others':
    'author': 'Manveena Suri and Swati Gupta'
    'caption': 'Protesters rally against the rape and murder of a teenage girl in
      Jharkhand, India in May.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-24T19:31:01.998+08:00
    'imagesource': 'jcr:c88de909-522b-4b21-a475-1165ffa048bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed02fd76-a856-418d-a1c1-6cdcf1dd4d69'
    'lead': 'Two of the six men have been arrested and charged, while police said
      they are looking for the other four.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:04:56.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:05:00.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:05:00.505+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 arrested in gang rape of anti-trafficking activists in India; police
      hunt for others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df3124-4b16-43ce-aea4-6c9d2937a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six men have been accused of rape in connection
        with a gang rape this week of five female anti-trafficking workers in a village
        in eastern India, police told CNN on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c92db-c865-4d0e-9106-ec16bb0b9123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the six men have been arrested and charged, while police
        said they are looking for the other four. A man who helps run a school in
        the village also has been arrested and charged in connection with abetting
        the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd16aef-c747-4ee8-9ad6-a54772233ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the attack took place Tuesday in Kochang village in
        Khunti district in the state of Jharkhand, the same region where&nbsp;two
        teens were raped and then set on fire&nbsp;last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917918b-d644-43c5-b624-a57debe6dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-trafficking activists who were raped have been discharged
        from a hospital and are being kept in a safe house, police said. The women
        have been given police protection and trauma counseling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d0572-5c0a-4da8-a1f8-81e31fa602e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five women were performing a street play with three men on the
        issue of&nbsp;human trafficking&nbsp;when armed men on bikes disrupted the
        performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4326e2-af41-416e-b54c-5ee9e5439c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performers were taken to a nearby forest, where the women were
        raped and men beaten up. They were released about three hours later, police
        said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b3865-f343-4a15-8b41-c29ec0d186c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack is the latest high-profile rape case in India, which
        has been grappling with the scourge of sexual violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843954c1-6172-418e-a11f-d1a6c88d1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 sexual assaults are reported to police in India every
        day, according to the National Crime Records Bureau. There were nearly 39,000
        alleged attacks in 2016, an increase of 12% from the previous year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258f32c-d84d-481a-b09c-5f86abe06ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-traffickers work for Asha Kiran, a nongovernmental organization
        supported by a Roman Catholic missionary that raises awareness about human
        trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863170e5-870a-468e-9e14-58acce37d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asha Kiran&nbsp;runs a shelter in Khunti district for girls and
        young women who leave home in search of work and often end up as domestic
        workers and victims of sex trafficking. The shelter provides them with counseling,
        formal education and vocation and skill development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff43f8-e01c-4611-893c-36aad58b1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they believe the accused are members of a tribal
        community hostile to outsiders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25570a9-32f0-4cf2-bc6f-71862fa95442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not believe in the state government. The individuals were
        attacked because they were outsiders. This is a problem in the area and the
        police are doing work to educate villagers about this," said Amol Homkar,
        deputy inspector general of police in Jharkhand''s capital, Ranchi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f4acd-ecaa-46b9-941b-9dfa27f48357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia George, part of the organizing committee that runs Asha Kiran,
        told CNN that the activists were doing a street play in a market and then
        went to a school. Around that time, men from the tribe confronted them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb2afc-aff8-416b-9af2-1f81d4ad08e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t at the event but heard accounts about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1357f57-8c58-46e9-a578-4553db2acf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men made the activists surrender their mobile phones and took
        their driver''s key. They then took them to the jungle using the activists''
        bus and their own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6d142-ae08-440b-9a86-c1dc340543f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:04:56.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:05:00.705+08:00
