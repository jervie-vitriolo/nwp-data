      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several co-stars were in attendance, including Emilia Clarke, Sophie
        Turner, Maisie Williams and Peter Dinklage.</p>'
