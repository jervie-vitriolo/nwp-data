      'jcr:uuid': '90aec23c-2398-4fe0-93f5-616d348ac36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:40:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The game plan of my team was to beat him on his strong part. We
        incorporated takedowns in my last practice, which was the surprise I brought
