      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video showed a women driving slowly down a road.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ar"
        dir="rtl">عاجل 🔴<br><br>.<br>.<br>شاهد إحدى السيدات السعوديات وهي تقود سيارتها
        في أحد شوارع <a href="https://twitter.com/hashtag/%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF%D9%8A%D9%87?src=hash&amp;ref_src=twsrc%5Etfw">#السعوديه</a>
