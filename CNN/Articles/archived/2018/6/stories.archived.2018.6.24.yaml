      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington and Leslie&nbsp;announced their engagement&nbsp;in September
        in The Times of London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03233f-01a0-4d5a-a225-686259181d1e'
