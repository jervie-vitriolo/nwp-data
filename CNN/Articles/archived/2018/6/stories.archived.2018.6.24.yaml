      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Danny Kingad beats Ma Hao Bin via unanimous decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486813b-832e-444c-b420-763c636044aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Kai Wen makes quick work of Filipino Rodian Menchavez with a
        first round knockout victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f7025-8310-41f0-ba9b-78ab2f9e1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yukinori Ogasawara knocks out Rui Botelho in the second round of
        their Muay Thai encounter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e6ff1-40f2-4021-879d-d1d14460207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lerdsila Phuket Top Team outscores Sok Thy with a split decision
        win in their Muay Thai battle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f36d9e-56c0-4a74-8987-f73efaa3a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narantungalag Jadambaa defeats Filipino Edward Kelly via referee
        stoppage due to strikes in the second round.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3945e83e-f71e-4a41-aa3f-b764a069d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:43:06.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:43:11.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ev Ting wins via unanimous decision over Koji Ando.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b665fb-7192-4d58-9b66-f05263d7b741'
      'mgnl:activationStatus': true
