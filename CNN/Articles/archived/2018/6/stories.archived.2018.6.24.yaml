      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fighter successfully executed his team''s strategy
        to defeat Adriano Moraes on his own strong suit — the ground game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8c1a3-c2f7-4bb5-9467-3527acdb0602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.066+08:00
