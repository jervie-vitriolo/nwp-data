      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:01:41.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Senator
        Sherwin “Win” Gatchalian is the latest victim of a boo-boo by the Presidential
        Communications Operations Office (PCOO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4dad82-ea1e-4659-95da-8d99fd3f5690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:01:36.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:01:41.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 13 press release, PCOO said that a certain “Sen. Winston
        Gatchalian” witnessed the signing of the Memorandum of Agreement between state
        universities and colleges, local universities and the Commission on Higher
        Education for the implementation of the Universal Access to Quality Tertiary
        Education Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca054f-e927-4c6c-b48c-6a338deef8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:01:36.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:01:41.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May pagasa pa ba ang PCOO??? [Is there still hope for PCOO?]” the
        senator tweeted on Saturday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">May pagasa pa ba ang PCOO??? <a href="https://t.co/xCtChdqewj">pic.twitter.com/xCtChdqewj</a></p>&mdash;
        Sherwin Gatchalian (@stgatchalian) <a href="https://twitter.com/stgatchalian/status/1010422618971705344?ref_src=twsrc%5Etfw">June
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4c009-495a-4d95-855c-fefeb9772e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:01:36.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:01:41.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e700ef5-bd46-48c6-aa68-4f9c5507c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:01:36.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:01:41.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO has corrected the error.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b8a0a-5da9-45fe-958e-7031ae8d4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:01:36.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:01:41.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest blunder of PCOO, which also said that the Norwegian
        ambassador came from “Norwegia,” and referred to the recently deceased former
        Parañaque Rep. and National Security Adviser Roilo Golez  as “Rogelio.” PCOO
        undersecretary for new media Lorraine Badoy has previously defended PCOO,
        saying the “Norwegia” mistake was a “typo.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c77ca-4b2e-41e0-a97e-75c8caabe9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:01:36.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:01:41.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque hopes PCOO learns from recent blunders</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f16aeb-8487-448c-ba2d-7632c1cd7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:01:36.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T15:01:41.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the government''s communication arm committed
        a mistake. In March, it drew flak over grammatical errors in its distributed
        media IDs . Last year, PCOO tweeted “fafda” without context.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Update: I am speechless and feeling just as hopeless as Sen. Sherwin
        Gatchalian. <a href="https://t.co/Nr7HbucpMl">pic.twitter.com/Nr7HbucpMl</a></p>&mdash;
        YOLO PASCUAL 🇵🇭🏳️‍🌈 (@rupertnotholmes) <a href="https://twitter.com/rupertnotholmes/status/1010479908915634182?ref_src=twsrc%5Etfw">June
