  'leila-de-lima-senate-bill-1854-refugees-stateless-people':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Senator Leila De Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-24T19:48:13.096+08:00
    'imagesource': 'jcr:821030bb-1d51-43d2-afb8-61b679778ef3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5c122c1-017b-4697-b906-2673a21aafea'
    'lead': 'Senator Leila de Lima filed a bill to protect the rights of refugees
      and stateless persons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:01:58.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:02:02.210+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:02:02.018+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. de Lima files bill protecting refugees, stateless people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee876244-b93a-45da-a54f-7474df8e4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:01:58.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:02:02.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 24) — Senator Leila de Lima
        filed a bill to protect the rights of refugees and stateless persons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f2bad-5143-4878-a05e-dc5937ab494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:01:58.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:02:02.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. (SB) 1854 or the Refugees and Stateless Persons
        Protection Act of 2018, was filed at the Senate on June 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68087f4d-f841-48e5-a5b7-9ae86d05785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:01:58.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:02:02.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, de Lima said "Refugees are a global phenomenon.  In
        different parts of the world, large groups of people are forced to leave their
        home countries because of war, armed conflicts, and persecution. They are
        in search of safer places."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f9d1e-f4a3-46e5-80ab-27d48741ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:01:58.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:02:02.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite hosting several waves of refugees, the country still has
        no law "that sets the criteria and fixes the procedure in determining the
        status of refugees and stateless persons," de Lima added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eab832-417a-4665-a9ed-d9e221b60ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:01:58.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:02:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator said SB 1854 aims to recognize and protect refugees
        and stateless persons in the country, and establish a Protection Board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69307dcd-b3be-49ce-94e8-2eee2190feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:01:58.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:02:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would also create a criterion to determine whether a person
        is a refugee or stateless person.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16eda2-9213-4954-b6a1-5cedd6fabe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:01:58.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:02:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides that the state would not expel refugees from the
        Philippines, unless on grounds of national security or public order,  to a
        country where they would be at risk of persecution. This could be for reasons
        of race, religion, nationality, membership in a particular social group or
        political opinion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f458a0e-e4cc-4078-8433-449c3768e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:01:58.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:02:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines would not also impose penalties on persons who have
        entered the country illegally provided they can give a good reason for being
        in the Philippines. The state also would not restrict their movement until
        they have regular status.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30c05d-1aa1-460b-8726-20c3f88205da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:01:58.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:02:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously expressed his willingness to
        take in Rohingya refugees in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1715f-a12e-4701-b7a9-694570f51576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:01:58.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:02:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque also said the country has
        always had an "open door policy" for refugees.</p>'
    '19':
