      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington plays Jon Snow on the hit HBO series, which will air its
        final season next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e278778-5b08-4b93-81ff-2a56a43130e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:45:36.327+08:00
