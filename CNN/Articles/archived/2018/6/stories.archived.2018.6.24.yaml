      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0fd2e-37e3-4133-bc34-c0f5e2fe14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six men have been accused of rape in connection
        with a gang rape this week of five female anti-trafficking workers in a village
        in eastern India, police told CNN on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d2b5e-0c82-4b0d-968b-f0d1b3543022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the six men have been arrested and charged, while police
        said they are looking for the other four. A man who helps run a school in
        the village also has been arrested and charged in connection with abetting
        the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbea4fb-ea68-4570-bb7c-16a231486a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the attack took place Tuesday in Kochang village in
        Khunti district in the state of Jharkhand, the same region where&nbsp;two
        teens were raped and then set on fire&nbsp;last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6ece7-eaba-42cf-9a24-aa50c09fd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-trafficking activists who were raped have been discharged
        from a hospital and are being kept in a safe house, police said. The women
        have been given police protection and trauma counseling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28468162-a27b-48ea-b8cf-b74d03190dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five women were performing a street play with three men on the
        issue of&nbsp;human trafficking&nbsp;when armed men on bikes disrupted the
        performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff08e4f-6a60-4f00-b504-78666f60b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performers were taken to a nearby forest, where the women were
        raped and men beaten up. They were released about three hours later, police
        said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4822399c-c81b-42fb-923b-6d41051c1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack is the latest high-profile rape case in India, which
        has been grappling with the scourge of sexual violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93e14c-49f3-4558-a077-e7edd5a22173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 sexual assaults are reported to police in India every
        day, according to the National Crime Records Bureau. There were nearly 39,000
        alleged attacks in 2016, an increase of 12% from the previous year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65461b29-3ede-4633-9b19-aa228e48f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-traffickers work for Asha Kiran, a nongovernmental organization
        supported by a Roman Catholic missionary that raises awareness about human
        trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414dc58-a55e-4d36-ba54-f136ca3e467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asha Kiran&nbsp;runs a shelter in Khunti district for girls and
        young women who leave home in search of work and often end up as domestic
        workers and victims of sex trafficking. The shelter provides them with counseling,
        formal education and vocation and skill development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1fb87c-3bed-4689-b7b9-ce81e06cf48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they believe the accused are members of a tribal
        community hostile to outsiders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48c20e-02e7-473d-a051-40e81e55d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not believe in the state government. The individuals were
        attacked because they were outsiders. This is a problem in the area and the
        police are doing work to educate villagers about this," said Amol Homkar,
        deputy inspector general of police in Jharkhand''s capital, Ranchi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1afa5-9105-44a3-a3a4-d5e1b494e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia George, part of the organizing committee that runs Asha Kiran,
        told CNN that the activists were doing a street play in a market and then
        went to a school. Around that time, men from the tribe confronted them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fe22a-e432-4464-8f71-0d2f0db19a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t at the event but heard accounts about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b893ef4-8d30-4548-bee1-ec836d18d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men made the activists surrender their mobile phones and took
        their driver''s key. They then took them to the jungle using the activists''
        bus and their own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d7df1-912e-47d9-b7ef-f7949078a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tribe has this culture where they are against outsiders," George
        said. "They came and asked them, ''How did you come to this area without our
        permission?'' "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc286d7-b608-489f-a21f-7c932e4213ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joe Sterling contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da40b05-416f-4fd7-9091-c803be304f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:54:49.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:54:52.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "2 arrested in gang
        rape of anti-trafficking activists in India; police hunt for others"</em></p>'
  'FIFA-2018-World-Cup-Germany-Sweden-Toni-Kroos':
    'author': 'Sandy Thin'
    'caption': 'Toni Kroos celebrates his dramatic winner.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-24T07:08:26.052+08:00
    'imagesource': 'jcr:87540de4-a06c-408c-bcf2-4e8afc146ac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca1acef9-043e-4c7a-ac24-132ac5d93ca9'
    'lead': 'The win leaves Germany tied with Sweden on three points in Group F, behind
      Mexico, and needing three points in their final game against South Korea to
      guarantee progression to the knockout stages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:57:28.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:57:32.390+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:57:32.154+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toni Kroos rescues German World Cup hopes with last-gasp winner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb380d64-ec84-40d2-9c31-f6647dc833cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> "Football is a simple game. 22 men chase
        a ball for 90 minutes and at the end, the Germans always win," former England
        international Gary Lineker once said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed1321-45f2-40b3-b782-3a8f362168c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday was no different, except their route to victory in a key
        World Cup group game at Russia 2018 was anything but simple for the four-time
        world champions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fe37d-37ea-4337-afe0-19fef0a42e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At halftime Germany trailed Sweden 1-0 following Ola Toivonen''s
        sensational finish and were 45 minutes away from a humiliating group stage
        exit from the World Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c78ad-4b4a-447b-8c3b-67694096b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marco Reus drew the world champions level early in the second
        half and a last-gasp winner from the boot of Toni Kroos brought the Germans
        the win they desperately needed in the most dramatic fashion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebd2cc-4c08-4e6e-bb14-fe20b6783e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win leaves Germany tied with Sweden on three points in Group
        F, behind Mexico, and needing three points in their final game against South
        Korea to guarantee progression to the knockout stages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea6012-3537-4e5e-81c6-c8667e5c361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A game of two halves</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e9c5f-289e-49db-aa30-b1a813f5584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedes defended resolutely in the first half, and were unlucky
        not to have a penalty as Marcus Berg was brought down in Germany''s box by
        Jerome Boateng, who had a game to forget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c4ebf-16ca-4bed-a92f-b7eadcea134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a deserved breakthrough came for the Swedes as Toivonen beautifully
        controlled the ball with his chest before an inch-perfect finish, lifted over
        the fully-stretched figure of Manuel Neuer and down into the corner of the
        German net.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323bde4-2e6e-415c-97e1-b51d3a70fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Joachim Löw''s half-time team talk clearly made an impact
        on his players, with the equalizer coming two minutes into the second half
        as Timo Werner fizzed a ball across the box to be guided home by Reus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10c844-6a63-401b-afe9-4ed853ad0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then Germany fell back into the pedestrian performance of the
        first half, lethargic in defence and inconsistent in attack — the same frailties
        that plagued the side against Mexico resurfacing once more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2814363-6943-4fbe-876e-e52738c26df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with 10 minutes to go, Boateng received a second yellow card,
        reducing Germany team to 10 men and leaving them potentially without either
        first choice central defender for their must-win match against South Korea,
        with Mats Hummels suffering from a neck injury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf05c6-f8b9-4000-a198-eee44cfd317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late chances went begging for substitutes Mario Gomez and Julian
        Brandt, before Kroos stepped up for a free-kick in the 95th minute, curled
        perfectly into the top corner past the flying figure of Robin Olsen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a32485-248b-425d-9405-0c95f4797017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Löw had rung the changes before the game, bringing Reus and Sebastian
        Rudy into the starting line-up at the expense of Mesut Ozil and Sami Khedira
        — the first time the Germany coach has left the Arsenal midfielder out of
        the starting XI at a major tournament since 2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb20190-4816-42bb-96d8-2741e5bd40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low''s decision to leave Manchester City forward Leroy Sane out
        of the squad will be under the spotlight once more as the attacking line were
        repeatedly frustrated by Sweden''s defence, seemingly incapable of finding
        a creative spark throughout the first half.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f89f1f-30f8-4609-851d-cc50793d37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holders are left needing to better Sweden''s result in the final
        round of games — against South Korea and Mexico respectively — if they are
        to go through, while the chances of Germany meeting Brazil in the round of
        16 boosted by Mexico''s earlier win over South Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ee632-22a1-4cea-b07f-6bc7e3fc89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico continue to impress</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cffc2a-0c2e-4063-be97-8bb7c87e8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the earlier Group F game in Rostov-on-Don, Mexico strolled to
        a 2-1 win over South Korea, fueled with confidence from their opening victory
        over Germany.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81af00-f350-4327-8dab-d5d6ba272ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Vela gave Mexico the lead with a penalty after Korean defender
        Jang Hyun-soo blocked Andres Guardado''s cross with his arm inside the area,
        before the nation''s all-time leading goalscorer Javier Hernandez doubled
        their lead in the second half with his 50th international goal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f2075-e5cb-4aee-a62a-20cb30fe7ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With little else to cheer in the match, the South Korean fans were
        lifted by an impressive injury-time strike from Tottenham forward Son Heung-min
        — their first goal of this World Cup — but it was too late to push for an
        equalizer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a108b0-c6f2-4a32-9111-6646aaa2594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening penalty was just one of 14 spot-kicks awarded in the
        tournament so far — more than in the entire 2014 World Cup — with many pointing
        to the newly-introduced VAR as the reason for the spike in penalties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f8f27-6b2e-46fb-b6b5-badf868a5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France 1998 saw 18 penalties awarded, but 2018 — already so dominated
        by debate around the new video officiating technology — looks likely to break
        that record with over 30 matches still to play.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824eed2-0e29-4e93-8d03-f81db7743d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With little else to cheer in the match, the South Korean fans were
        lifted by an impressive injury-time strike from Tottenham forward Son Heung-min
        — their first goal of this World Cup — but it was too late to push for an
        equalizer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ce9b0-4696-439e-be30-508bc8c06325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in and his wife Kim Jung-sook looked
        on from the stands in the Rostov Arena as part of their three-day visit to
        Russia, but a second consecutive 1-0 defeat leaves the 2002 semifinalists
        them on the brink of an early exit from the tournament.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23308c63-8590-411c-98f0-0be7c22753f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Moon was photographed after the match consoling Son, tearful
        at the team''s impending elimination from the tournament.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994e73f-abdb-4c85-91ad-823d8e1f0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea have now gone eight World Cup matches without a win
        — going back to the group stages of 2010 — and face the daunting prospect
        of Germany in their final group game.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fcd452-ecef-412d-b2f2-e8deb30d0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:57:28.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:57:32.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Toni Kroos rescues
        German World Cup hopes with last-gasp winner"</em></p>'
  'winston-sherwin-gatchalian-pcoo':
    'author': 'CNN Philippines Staff'
