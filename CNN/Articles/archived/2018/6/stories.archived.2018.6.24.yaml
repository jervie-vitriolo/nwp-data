      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eustaquio became the undisputed ONE flyweight world champion Sunday
        at the City Studio Event Center in Macau.</p>'
