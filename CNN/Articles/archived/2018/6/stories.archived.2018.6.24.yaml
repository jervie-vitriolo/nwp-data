      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Moraes'' claim that he tapped out during the latter
        rounds, the Baguio native clarified he threw a closed fist punch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248737a-0f9c-41db-bc50-75707e3e480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:40:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not tap. That was a punch. And if I get caught, I will slip
        to it," Estaquio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5c2a1-731b-48fc-b941-fb862f54953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:40:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is open for a possible third fight with the Brazilian,
        adding he will take a better available opportunity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc76d5-aadb-433c-9219-169172daac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:40:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They previously clashed for the inaugural flyweight crown (Moraes
        won via submission) prior to this slugfest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d7e75-1fdf-4a0c-9486-8bdca25047d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:40:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, if the fans are not yet bored with us fighting together,
        then let''s go. But if I have better opportunities, I''ll take it," Eustaquio
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53ce9d-1b8f-4980-a53d-242649fe3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:40:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adriano is a world champion. He submitted me the first time, and
        I proved to you that I became better today," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783c0ac-0b51-46bc-9e4a-7f7741bc2928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:40:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his success, the 29-year-old Eustaquio is also eyeing
        to move to a different weight class.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66352a52-0b9e-49db-b5f9-45dceb99b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:40:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2018 is I guess my year. Everybody''s welcome (for the title challenge).
        I''m also planning to go to bantamweight or strawweight challenge. There''s
        a lot of doors for possibilities and I''m willing to take the risk," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85d156-2318-4498-b165-6bbec69ba8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:40:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the huge turnout of Filipino fans in ONE: Pinnacle of Power
        on foreign soil, Eustaquio said he fought like he was just in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a465e-a4b8-4073-b92a-8fbb4ccf1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:40:38.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:40:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You saw how the crowd reacted here in Macau. The Filipino fan base
        here is huge. I''m so overwhelmed. It''s like fighting in our country," he
        said.</p>'
  'MMA-ONE-Championship-Geje-Eustaquio-Adriano-Moraes':
    'author': 'CJ Marquez'
    'caption': 'PHOTO COURTESY: ONE Championship'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
