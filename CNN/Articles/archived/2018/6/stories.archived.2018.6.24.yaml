      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a25130-fd8c-4cc7-9c17-f6254e26386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom has already issued its first driver''s licenses to a
        handful of Saudi women, in exchange for ones they acquired while overseas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb537f2-5363-4324-9a6c-51c58f159426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also staged events last week in the cities of Riyadh, Dammam,
        Jeddah and Tabuk to raise awareness of road safety, traffic laws and safe
        driving habits. Women who were new to driving could try out driving simulators
        and practice parking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af719c4a-2329-4ce0-8e5e-a01916a046d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists arrested</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f25dfe-0866-46ea-baee-513cf6c1c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, though, the jubilation Sunday at realizing a hard-won
        freedom will be tempered by the arrests last month of a number of Saudi rights
        activists, including some who have played a prominent role in the fight for
        women''s right to drive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7101ef6-ba22-4016-bea8-5a2955cadfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were accused of "suspicious contact with foreign entities,"
        according to a statement on Saudi Arabia''s official news agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01556dd-d63c-4077-91e4-6c8645b78fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those arrested were Loujain Al-Hathloul, who was previously
        detained for 73 days in 2014 after trying to drive from the United Arab Emirates
        to Saudi Arabia and Aziza al-Yousef, 70, one of the country''s earliest activists
        for the right to drive. Both remain in custody, rights group Amnesty International
        said Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea13af6-90d7-4de1-8fc0-c435bc245354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have condemned the crackdown and voiced fears that
        it could presage a closing down of Saudi civil society.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254588ab-198c-450d-8890-cf2b06866ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi activist and author Manal al-Sharif, who was jailed in Saudi
        Arabia 2011 after posting a video on YouTube of herself driving a car, had
        planned to visit the country from Australia, where she now lives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3756b-b35b-41e9-b8fd-07bb0e8e818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she told CNN last month she had canceled the upcoming trip out
        of fear for her safety.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f398694-c56b-493f-b110-d2950c244b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are back to square one," she said. "We used to live in a police
        state; if you speak up you go to jail. And then there would be a defamation
        campaign against you, saying all sort of untrue things. Character assassination.
        We are seeing that same pattern again now."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46508f95-7d23-4907-b93f-7afa937e9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif also told CNN that after Saudi authorities announced plans
        to allow women to drive, they called her and asked her not to speak to the
        media about it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79254371-ee95-4a31-a8a7-842158099f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty: ''Bravery and determination''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7bd6f-c1a2-4393-ba73-1dfa9a261f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s statement, Amnesty International called for more
        reforms to follow the lifting of the driving ban — and for the detained women''s
        rights activists to be freed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746a4fb-c50d-4ae6-b778-785f680c8ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lifting of the ban is testament to the bravery and determination
        of the women''s rights activists who have been campaigning on the issue since
        the 1990s, and the activists following up their groundbreaking work in subsequent
        campaigns since 2011," said Samah Hadid, Amnesty International''s Middle East
        campaigns director.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef53bdd-465d-47ed-8b40-2de5d6dfd587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we welcome the fact that women can finally get behind the
        wheel, we should not forget that many people are still behind bars for their
        work in fighting for women''s rights in Saudi Arabia."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e404e-bd62-4223-9e84-add648dba534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said Wednesday that two more women''s rights
        campaigners had been arrested in recent days "in what appears to be an unrelenting
        crackdown on the women''s rights movement." It called for Saudi Arabia''s
        western allies to pressure the kingdom to release all the detained rights
        activists unconditionally before they are sent for trial.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b36b7e-be05-4c80-b505-5cd1b27dfa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be no real celebration on June 24 while the women who
        campaigned for the right to drive and their supporters remain behind bars,"
        said Sarah Leah Whitson, Middle East director at Human Rights Watch.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f4099-d886-4d66-a384-ab1d57dd8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia follows a strict form of Wahhabi Islam that bans the
        mixing of sexes at public events and places numerous curbs on women, including
        needing the permission of a male guardian to marry, work or travel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cfa519-2c31-4427-9dbc-3c42a05dd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there has been some loosening of restrictions in recent months,
        rights groups say much more remains to be done.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796afc01-a7c3-4a58-826c-44b9b9a36ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tamara Qiblawi and Amir Vera contributed to this report.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba84ae7-1261-401a-8a80-3ae348e26351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:52:21.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Landmark day for
        Saudi women as kingdom''s controversial driving ban ends"</em></p>'
  'India-gang-rape-trafficking':
