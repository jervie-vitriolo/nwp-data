      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One businesswoman said "It''s our moment" in an Arab News tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c641a-f49f-4b6f-a3c1-1d4b0440e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:52:14.650+08:00
