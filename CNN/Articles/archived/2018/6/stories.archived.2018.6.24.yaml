      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was going to string up some lights in some trees and do all the
        romantic stuff, but we were in the country and we were sort of under this
        beautiful night sky and had a log fire burning and red wine and ... I popped
        my question a bit early," he said on Britain''s "The Jonathan Ross Show."</p>'
    '9':
