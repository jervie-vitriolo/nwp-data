  'Jacinda-Ardern-New-Zealand-PM-reveals-baby-daughter-name':
    'author': 'Susannah Cullinane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-24T19:19:04.236+08:00
    'imagesource': 'jcr:0c8cd95a-9550-4a1d-8287-8aecf24ff1e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c686ac5a-9fdd-4961-9f31-39a8cf175689'
    'lead': 'New Zealand Prime Minister Jacinda Ardern and her partner Clarke Gayford
      have revealed the name of their baby girl, who was born Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:16:20.132+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:16:24.085+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:16:23.799+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jacinda Ardern, New Zealand PM, reveals baby daughter''s name

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804c392-f35f-474c-a033-56e6f2b016bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand Prime Minister Jacinda Ardern
        and her partner Clarke Gayford have revealed the name of their baby girl,
        who was born Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc11dd-f2a3-4845-ba6a-0ae93849ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern is the&nbsp;first world leader in nearly 30 years&nbsp;to
        have a child while in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b6095-4a4e-4e1e-b019-9d7438882f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from Auckland City Hospital with their sleeping baby Sunday
        morning local time (Saturday evening ET), Ardern and Gayford told waiting
        media they had named her Neve Te Aroha Ardern Gayford.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f423b4e-01c8-4b2f-9267-9bd1e6c2831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neve" (pronounced like leave) means radiant, light or snow and&nbsp;"Te
        Aroha" (TAY AH-row-ha) means love and is also the name of the mountain and
        town near where Ardern lived as a child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c921017-111e-4486-b9cd-899aee5fb233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby will be known as Neve Gayford for short.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5403f2-a1f4-4a9f-9857-829b3034c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said like many parents she and Gayford had struggled to settle
        on a name before the birth and had a shortlist prepared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f0740-efd4-4761-9418-bdf31b6b66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to wait until the baby arrived to really see which one
        felt like it worked, we chose Neve because we just liked it and when we met
        her we thought she looked she suited the name," the Prime Minister said. "Also,
        it means -- in various forms -- it means bright and radiant, and snow which
        seemed like a good combination for Matariki (the Maori New Year) and for solstice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f79d4-2e81-4ab9-a083-ff616412f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the couple chose "Te Aroha" quite quickly, as it reflected
        the love their baby had been shown before her birth, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4cbbc-8340-470d-88ab-ae18b9692b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the names that were gifted along the way, I thought how
        do I reflect the generosity, particularly from all the iwi (Maori tribes)
        who gifted us names and Te Aroha seemed to me to be a way we could show that
        love and generosity," Ardern explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb76c194-0ae6-4f3f-941a-0ba2e75da157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also the place where all my family are from as well as a
        place name and I grew up under that mountain."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42ca64-2b8d-4986-addc-7fdca7734bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said the family was doing well -- but, as is common with
        new parents the world over, were sleep-deprived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eeac1b-f8c7-4338-8753-9dcc5c9983c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gayford said he would never forget the look on Ardern''s face when
        she held their baby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01697b-381f-4753-b415-f2f0117626ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She looked absolutely stunned and just very, very happy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95244e-75ea-4e82-aa12-9f844a77a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender equality</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec55a6f-deb7-4213-94b9-c46ce532feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern is taking six weeks parental leave before Gayford -- who
        hosts a fishing documentary series -- takes on the role of stay-at-home dad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b24a0-7eda-46d1-85ea-c74d73474105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting her congratulations to Ardern and Gayford earlier in the
        week,&nbsp;former NZ Prime Minister Helen Clark said their parenting arrangements
        were gender-equality in action. "This is 21st C NZ," Clark said "#ProudKiwi".</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea0395-c48f-4ffe-a8ee-79b682c44954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing media Sunday, Ardern acknowledged the situation was viewed
        as somewhat novel but that she hoped one day it would be generally accepted
        that men and women could make such choices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5dbd46-8453-473b-b968-47c1b2934101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clark''s been as much of a role model here as I am and that''s
        been something that I''ve heard a lot of people talk about, too -- and it''s
        true.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca596c-c31f-4e4b-86f0-b5d5067d1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I hope for little girls and boys that there''s a future where
        they can make choices about how they raise their family and what kind of career
        they have, that are just based on what they want and what makes them happy,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c73d76d-ff75-4c0e-9aaa-95e40f3a447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern also posted a video on her Facebook account Sunday, thanking
        hospital staff and well-wishers, showing her room in the maternity ward and
        introducing Neve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d4891-7407-439a-8f88-b4ea1e87d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also got in a dig at Gayford for his thrift-shop "Dad cardie,"
        saying it had "just been waiting for this moment." Gayford sported the cardigan
        during their official press conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f570ab7-fb88-46c3-a471-d9d062720de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mac ''n cheese</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af3075-a400-42d2-a07f-1f2450227cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern announced Neve''s birth on her official Instagram account
        Thursday, saying the baby arrived at 4.45 pm local time, weighing 3.31 kilograms
        (7.3 pounds).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d48cb-5d18-407e-8157-ca0150f719eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much for your best wishes and your kindness. We''re
        all doing really well thanks to the wonderful team at Auckland City Hospital,"
        she said in her post.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61690b-face-4d67-8619-b361f0c914b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A later post thanked her midwife for providing her with a meal of
        macaroni and cheese.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e97e16-0cbe-4ccd-917d-1c4944a62f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern became her party''s youngest leader and New Zealand''s youngest
        in 150 years after defeating former Prime Minister Bill English in last October''s
        election. It marked the first victory for the Labour Party in nine years.
        She led the group for three months before being elected Prime Minister.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ebe8ed-93eb-4cb3-9e32-031fb32b65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Winston Peters is filling in for Ardern while
        she is on parental leave.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a12cf-ba0e-4fc6-aa7d-a8ea7ff3ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:16:20.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:16:24.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jacinda Ardern,
        New Zealand PM, reveals baby daughter''s name."</em></p>'
  'Brexit-marchers-demand-final-vote-on-departure':
    'author': 'Hannah Ritchie, Tomas Etzler and Milena Veselinovic'
    'caption': 'FRANKFURT AM MAIN, GERMANY - JUNE 24: A TV reporter pose with a Great
      Britain flag at the Frankfurt Stock exchange the day after a majority of the
      British population voted for leaving the European Union on June 24, 2016 in
      Frankfurt am Main, Germany. Many prominent corporate CEOs and leading economists
      have warned that a Brexit would have strongly negative consequences for the
      British economy and repercussions across Europe as well.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-24T19:16:11.213+08:00
    'imagesource': 'jcr:4b0e8b1f-ab01-4187-af9e-a5ae06ed4e09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a57bdac-db93-43b7-a8ab-776851bc9150'
    'lead': 'Thousands of people marched Saturday through central London on the second
      anniversary of the Brexit referendum, demanding that the UK government give
      people a chance to make the final decision on whether it goes into effect next
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:18:57.225+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:19:00.689+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:19:00.522+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit marchers demand final vote on departure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfd023-84c5-4e05-84eb-190ee8726353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:18:57.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:19:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of people marched Saturday through
        central London on the second anniversary of the Brexit referendum, demanding
        that the UK government give people a chance to make the final decision on
        whether it goes into effect next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ef4ad-69ec-4c12-bf39-c227b7be0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:18:57.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:19:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally was organized by several pro-European Union campaign groups
        and dubbed the People''s Vote march. Organizers say that if a Brexit deal
        is rejected by the Parliament, citizens should have a vote on any final terms
        of UK''s exit out of the EU.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0de276-9b7d-4c24-b3d7-31350c8103cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:18:57.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:19:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative to leave the EU goes into effect March 29, 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b8836-0955-4e54-ba8e-d04a5458e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:18:57.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:19:00.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally started at noon at London''s central Pall Mall street,
        and finished at Parliament Square. Neither the London Metropolitan Police
        nor Westminster Council -- the borough authority where the march took place
        -- would comment on the crowd''s size. The BBC reported there were tens of
        thousands of protesters and a smaller pro-Brexit counterprotest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773ed50-027c-416e-b41e-df4f10aae904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:18:57.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:19:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;government remains knotted up&nbsp;on how to manage the
        economy, continue trading goods with the European Union -- its biggest export
        market -- and mollify businesses and investors who demand answers about future
        trade. The economy is now the slowest-growing in Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af7ef1-9423-4ed4-9468-6e14cb2aeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:18:57.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:19:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic and political turmoil started not long after British voters
        approved a referendum to leave the EU in June 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458b9f2-7cc3-4f49-aa2a-13c3dc8458d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:18:57.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:19:00.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s own economists are&nbsp;making dire predictions.The
        British Chambers of Commerce last week said the UK''s economic growth forecast
        of 1.3% this year would be the weakest since the financial crisis, a CNN Money
        report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceda93b-3831-4454-a542-510d0ed8eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:18:57.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:19:00.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the well-attended march, some voters interviewed by CNNMoney
        last week said they are worn out from the protracted talks. Labour Party member
        Chuka Umunna was out in the streets last week, trying to fight Brexit battle
        fatigue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b226209-7793-41bd-8786-da88ecd407c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:18:57.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:19:00.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brexit decision is not necessarily a done deal, he said. If
        so, why continue holding elections, he asked. " Let''s live in a one-party
        state," Umunna said. "Let''s just elect one government and have them forever,
        because that''s what democracy said at one point in time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d946d-802a-4cb2-b05a-45aa784319ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:18:57.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:19:00.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brexit marchers
        demand final vote on departure."</em></p>'
  'Uber-operator-in-fatal-self-driving-vehicle-crash-was-likely-streaming-The-Voice':
    'author': 'Sara Ashley O''Brien'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-24T19:15:27.927+08:00
    'imagesource': 'jcr:360d7c53-cf48-4789-b284-8a6203291c72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbf1f640-c376-4531-b530-8b3295d50ca7'
    'lead': 'The person behind the wheel of the Uber self-driving Volvo SUV that struck
      and killed a woman in Arizona was likely streaming ''The Voice'' on a cellphone
      at the time of the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:20:56.625+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T14:21:04.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T14:21:04.660+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber operator in fatal self-driving vehicle crash was likely streaming
      ''The Voice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf731a59-e6a3-4da5-bd33-46daab7db062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The person behind the wheel of the
        Uber self-driving Volvo SUV that struck and killed a woman in Arizona was
        likely streaming "The Voice" on a cellphone at the time of the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472e754-12db-4e00-aa18-f062a7699c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tempe Police Department released a 318-page document late Thursday
        that sheds new light on what likely happened when the vehicle hit&nbsp;pedestrian
        Elaine Herzberg, 49, in March as she walked a bicycle across a road in Tempe.
        According to an analysis of the incident, police said "the crash was deemed
        entirely avoidable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea138e8-dec3-4fcb-8f84-ee5cedf66fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test driver, Rafaela Vasquez, who was hired by Uber to sit behind
        the wheel and take over in case of emergencies, had both personal and business
        phones in the car at the time of the crash. Tempe Police Department''s investigation
        requested data from Hulu, YouTube and Netflix as part of its investigation.
        The apps were found on one or both of Vasquez''s phones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9956b68-5395-4bcb-9cbb-3e812e4141f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data provided by Hulu, the driver was streaming NBC''s
        popular show "The Voice" on the Hulu app for about 40 minutes. The end time
        coincides with the crash. Netflix and YouTube reportedly weren''t in use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316458c-a7bb-41bc-b5c8-d449f59616b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Uber shuts down self-driving operations in Arizona</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bfdd2-4a82-43dd-ad19-d12c682e2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During nine video segments obtained from the vehicle''s dashcam,
        Vasquez looked down 204 times. The report states each of those times had "the
        same eye placement at the lower center console near the area of her right
        knee."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15feb593-0211-431c-8ce8-54668361d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez''s eyes were averted for a total of more than six minutes,
        or 3.67 miles out of 11.8 miles traveled during the trip. Vasquez had previously
        told National Transportation Safety Board investigators in a post-crash interview
        that the phones&nbsp;weren''t in use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036953b-f1a0-4c79-839d-0f285894aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez could face charges for vehicular manslaughter, according
        to Tempe Police Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3392a-31a7-4cc7-8607-353a32b6140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez could not immediately be reached for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5254c1-1ad7-4bb8-8dde-65e171b88628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it is cooperating with ongoing investigations and conducting
        its own internal safety review.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e12fe-5f85-4a7d-8059-a63feee43b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a strict policy prohibiting mobile device usage for anyone
        operating our self-driving vehicles. We plan to share more on the changes
        we''ll make to our program soon," according to an Uber spokesperson</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46239190-82e1-4870-b86a-ee01f9931cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that any physical mobile device usage while
        the vehicle is on the road is a fireable offense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86c174-d85b-44c0-baea-83dde2639ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash was a major setback for Uber''s self-driving car operation.
        In May, Uber said it was ending self-driving car testing in Arizona and laying
        off 300 Uber workers. The company said it would focus on its autonomous vehicle
        efforts in San Francisco and Pittsburgh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d7cf2-e580-4ab9-a0d8-e4521f02861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest development in the ongoing investigation into
        the fatal crash. In May, the National Transportation Safety Board determined
        Uber''s self-driving car accurately identified Herzberg, but Uber had turned
        off the vehicle''s automatic emergency braking, so the SUV did not attempt
        to brake. The feature was disabled to reduce the potential for unwanted braking,
        such as for a plastic bag in the road.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6f3d5-0406-42e4-8aef-fe00c1d9d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Uber said it employs about 400 human safety drivers
        like Vasquez across various cities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea32217-1749-4ccc-a362-d8559c24a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:20:56.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T14:21:04.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Matt McFarland contributed to this report</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43381e2e-9275-4fe0-ad08-e9ffe99b4ad5'
      'mgnl:activationStatus': true
