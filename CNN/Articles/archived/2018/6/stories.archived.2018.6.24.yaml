      'embedCode': '<iframe src="https://drive.google.com/file/d/1k_mTCXu13qEEiIAWL0XBYNzO0xlwV9U3/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
