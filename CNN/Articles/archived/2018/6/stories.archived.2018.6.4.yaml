  'bam-aquino-people-crying-higher-fuel-excise-taxes-prices-of-goods':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-04T16:29:36.687+08:00
    'imagesource': 'jcr:a1253fa5-df2d-4204-a7cf-c1154e5e4c1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e472144b-f27d-4af4-93f0-ce4eb5f36fd8'
    'lead': 'Senator Bam Aquino responds to Budget Secretary Ben Diokno''s controversial
      remarks that Filipinos should be "less of a crybaby" following complaints on
      higher prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:30:45.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T14:30:49.658+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T14:30:49.385+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bam Aquino: People in tears over higher prices of fuel, goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efea84e-ee52-4b8f-ade3-fac0edddbbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The people
        are literally crying due to the rising prices of basic goods that are compounded
        by higher fuel excise taxes, Senator Bam Aquino said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c02ecd-2851-4730-a875-8740b9536f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kakaikot ko in different areas, umiiyak talaga ang mga tao</em>.
        It''s true," Aquino told CNN Philippines'' The Source. <em>"May kausap kang
        nanay, dala dala ang anak niya, sasabihin niya, ''Sen, hindi na ako makakain
        nang tatlong beses. Ano ang gagawin ng anak ko?''"</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f92359-e198-41f2-bdee-3079a84b4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From going around different areas, it''s true that
        people are crying. You''d be talking to a mother carrying her child, and she''ll
        say, ''Sen, I can''t even eat three times a day. What will I do about my child?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185baf70-5825-4491-beb7-b097431e4945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was responding to controversial remarks by Budget Secretary
        Benjamin Diokno, who dismissed complaints about rising prices of fuel in a
        forum last May 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c7c9a-a794-4b2d-baf1-419aea1e1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said prices were even higher under former President Gloria
        Macapagal Arroyo''s term, when oil hit $135 per barrel in the international
        market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070fd06-d2a3-450c-a05c-9f7f5d25213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be less of a crybaby," he added. The remark did not sit
        well with labor groups and some lawmakers, but Diokno defended it anew two
        days later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda80f6-8f15-4ba1-add1-ae39b1ba3bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, a member of the Senate Finance and Trade Committees, is
        among lawmakers pushing for a suspension of the excise tax pending the full
        implementation of financial assistance from government. Aquino noted that
        a big chunk of the financial aid measures stipulated in the law to cushion
        the effects of higher taxes have yet to be fully implemented, including unconditional
        cash transfers for the country''s poorest families and subsidies for the public
        transport sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b032b-6033-462e-abf5-1c2263b6928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current law,  fuel excise tax can only be suspended if
        the price of international oil averages at $80 a barrel in a period of three
        months under the current law. Current prices for both Brent crude oil and
        Dubai crude oil — benchmarks of global oil averages — teeter around the $75
        per barrel mark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a54d2-40d0-4c26-92ae-cb37109432e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspension from Congress also can only take effect during the
        next scheduled increase, which is set for January 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bc93f-170b-47bf-85c2-60a781f6ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino authored Senate Bill 1798, which automatically suspends excise
        tax if the inflation rate exceeds the target range set by government for three
        months. The range is set by the Bangko Sentral ng Pilipinas and Development
        Budget Coordination Committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76197d14-529d-45e2-a6cc-7582ade1cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this provision for suspension was previously included in
        the Senate version of the tax reform law, but it was taken out during the
        bicameral session.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c6a037-dbee-4efc-844e-dfcc589f3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakatatlong buwan na tayo na lumalampas tayo sa</em> inflation
        rate target range," said Aquino, referring to the Department of Finance''s
        earlier projection that inflation would not breach 4 percent. "If that safeguard
        was there, hindi natanggal sa bicam, we would be suspending excise taxes now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf43df-e3af-4c0b-b5f2-413b559f8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve hit three months where we''re past inflation
        rate target range. If that safeguard was there, and it wasn''t removed at
        the bicam, we would be suspending excise taxes now.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77007bfe-7dc7-4be7-80e0-e21ac645769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he did not want to point fingers but just wanted to
        act on the matter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f631576-89e0-4f5a-a7a9-01c779a10f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his bill was filed last May, the measure has been pending
        at the committee level. Aquino hopes it will be heard over the Congress break.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d6b7b-13f4-44e0-a772-0dc6fec1be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the lower house, similar efforts to suspend the fuel excise tax
        increase are underway. House Ways and Means Committee Chair Rep. Dakila Cua
        says congressmen might give the President powers to temporarily suspend the
        tax.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b055c8-2d3a-43a0-88fe-79b22c1a49b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOF maintains that tax hikes only account for ₱2.80
        out of the ₱10.20 rise in fuel, as well as only 0.4 of the 4.5 percent inflation
        rate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e2c2c-e054-4421-8777-77d6fee325a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino argued that nonetheless, it was the only aspect of the hike
        that the government could control.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832e8ef-8905-4b05-a30a-b54f0296c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala tayong magagawa sa price of crude (oil). Wala tayong magagawa
        sa (peso-dollar) exchange rate,</em>" Aquino said, "But itong (tax reform)
        law <em>may magagawa tayo."</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cbc3e9-0524-422d-8cf8-49cdc0efb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t do anything about the price of crude (oil).
        We can''t do anything about the (peso-dollar) exchange rate, but we can do
        something about the (tax reform) Law.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f04df5-372e-4aa6-85d7-f6390a66854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF also previously warned that a suspension would affect government
        programs such as Build, Build, Build, and free tuition for state universities
        and colleges.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d74ed-9062-4207-acd9-0852eba62685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aquino doubts these effects will last.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f641d-aa99-45ed-b489-4d795d63c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman to</em> [This won''t last] forever. We''re looking
        at a suspension for prices to stabilize," said Aquino. "Pag bumaba ulit iyan
        [When inflation goes down], maybe we can look at putting it back again."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e6705-e013-402c-a715-fcfe06151e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government could still make up for the ₱70 billion
        it is expecting to collect from excise taxes by fixing the efficiency of government
        spending and the efficiency of collection by the Bureau of Internal Revenue
        and the Bureau of Customs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f113e57-b9fe-44a3-a40c-263bff45b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung pagtaas ng presyo, hindi na dapat politicized iyan,"</em>
        said Aquino. "It affects everyone... All parts of the Philippines, all socioeconomic
        classes, all colors, ito ang number one na problema."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b53639-7d07-4c2f-9281-bd4a4bcf416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rising prices shouldn''t be politicized. It affects
        everyone... All parts of the Philippines, all socioeconomic classes, all colors,
        have this is as their number one problem.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a3f177-3f87-4c99-a40b-cc20ef74e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:30:45.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:30:49.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Aquino here.</p>'
