    'template': '1'
    'title': 'August Benedicto did not expect to become first Filipino finisher in
      inaugural Ironman PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4dabd2-3392-43ee-b050-62a72acfb38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Subic, Zambales (CNN Philippines, June 4) —</strong> Amid
        the struggles, August Benedicto became the first Filipino finisher in the
        inaugural Ironman Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c7f58-b5f2-464b-9036-c3900edf2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He registered an official time of nine hours, 48 minutes and 46
        seconds Sunday in Subic, Zambales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b9553-3d0a-4d01-9ef1-6c3c25324786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the participants in the first full Ironman race completed a
        3.8-kilometer swim, 180-kilometer bike, and a 42-kilometer run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e014c9-be85-4a5e-8693-ce4a87d16598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No amount of joy can measure the feeling he felt after knowing that
        he was the fastest local triathlete to cross the finish line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd467ee-a9fa-4885-865f-3d8438f9c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really happy that I was the first Filipino to cross the finish
        line which I did not expect because of the many struggles I had before this
        race," he told CNN Philippines in an exclusive interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05bd7b-39b8-4ff9-ae2c-06f87b061309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My only goal was to finish the race," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188cd479-5d36-4464-b6fb-f3f5c2a40312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old bared that seeing his wife and child in the race
        was the only reason for him to keep on fighting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16873b1-bfd1-47c4-b0fe-9f1767264c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt all the pain in the last 30 kilometers. When I saw my family,
        I told myself to keep it easy. My kid gave me the inspiration," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695e33b-b4a5-4894-af7a-c16e5a1c8bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Benedicto, the energetic Filipino crowd who witnessed
        the historic event gave the participants added motivation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48912a1a-8617-4ef4-af29-1e46dd708126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipinos were supportive of the triathletes," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cba016-ab82-4145-ad6c-158b16f9fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his thoughts on the country''s hosting of its first
        full Ironman race, Benedicto explained that it was monumental for Philippine
        sports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c469eda4-a1c4-485e-a732-519040ed036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really important for us Filipinos and I''m very happy that
        we hosted our first full Ironman."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab224d07-8cb8-497e-9efe-60a2e0f9ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Nick Baldwin wins first full Ironman Philippines in historic
        fashion</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe4281-9222-4103-a422-ec8220f532c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedicto said he spent three months to prepare for this race.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944edc1-4526-4ceb-8038-875cb61c3bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I joined a 70.3 in Vietnam three weeks ago, that was my last training
        before this. I  prepared for jogging, bike, and swim. Three months for preparation,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196855cd-da09-4ef8-b386-21ce99bf816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:43.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:21:47.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maria Hodges was the first Filipino woman to finish the
        race with a time of 11 hours, 16 minutes, and 12 seconds.</p>'
