  'kian-delos-santos-birthday':
    'author': 'Kimberly dela Cruz'
    'caption': 'Kian delos Santos'' parents and siblings only see each other whenever
      there’s a court hearing or when there are special circumstances like this, Kian’s
      birthday. Photo by KIMBERLY DELA CRUZ'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-04T17:47:39.397+08:00
    'imagesource': 'jcr:3961e0a4-ec31-45dd-b1c9-120283de2f8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef56d5f7-f86e-4b1a-bf9a-ea2f88717afb'
    'lead': 'Kian’s case was one of the most widely reported stories as a result of
      the drug war. His parents and siblings, who only see each other during court
      trials because they are under witness protection program, gather around his
      grave for his 18th birthday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:38:45.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T14:38:51.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T14:38:51.575+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The delos Santos family visits Kian’s grave on his 18th birthday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be779abd-78fc-4aca-9edb-497699a76b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Kian delos Santos’
        family looks like any normal Filipino family visiting the cemetery, except
        they’re not. Not anymore. Carrying containers of pancit, cakes, and candles,
        Kian''s family have a modest picnic in the cemetery while celebrating a birthday
        that never was.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a8884-fabd-474b-ae42-22876ce934bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, May 26, 2018, Kian would’ve been 18 and on his first
        year of college, but he was killed on August last year by cops conducting
        an operation called Oplan Galugad. When the news first came out, police claimed
        17-year-old Kian Delos Santos had a .45 caliber gun and fired it at the cops.
        His case was sensational, everyone knew his name. Another minor killed, 54th
        during that time according to Children’s Legal Rights and Development Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49fc85e-a6a6-4a4c-89d4-727820f40594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of his death unraveled on the news. CCTV footage showed
        that he was being led by the police, witnesses claimed hearing Kian begging
        to let him go, that he had an exam tomorrow. An independent autopsy was conducted
        and concluded that he was executed.</p>'
    '5':
      'image': 'jcr:7fd11df3-90d9-4698-a6cd-99d22d6bcdb8'
      'imageCaption': 'Kian''s family approach his grave while commemorating his 18th
        birthday in La Loma Catholic Cemetery. Delos Santos was a minor killed by
        cops in Caloocan last year and his death spurred public outrage. Photo by
        KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd51c9-5a6c-4119-8c17-e4f688cd63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baae9c7-653e-4483-b97f-0fc2090cfb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsa, Kian’s mother, was working then as a domestic helper in Saudi
        to support her family. She had to beg her employers to let her come home.
        When she arrived in the country, she came home to her son in a casket while
        journalists and investigators hovered in the wake. The days that followed
        were crucial as the nation tuned in to their story. Another innocent life
        lost to the drug war and every one wanted answers. A senate investigation
        was televised. Kian’s family met with the President and was taken into the
        witness protection program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e31793-7af8-43e5-ad4e-e75f6230ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the cemetery, two members of Intelligence Security Operations
        Group (ISOG) stand guard while Elsa and Lala, Kian’s youngest sister prepare
        the food. They find shade under a tree a couple of steps away from Kian’s
        grave. Other family members arrive carrying cake. Hugs and kisses ensue. They
        catch up and take photos while eating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bdac1-a73f-48d4-9d79-b1d00fb99dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ipinalabas na naman siya kagabi sa balita,” his mother says. His
        grandmother Violeta, quips saying she has been shouting for Kian to fetch
        her something. “Sigaw ako ng sigaw, ‘Kian, Kian’ dalhin mo nga rito yung ano’
        tapos naalala ko, wala na pala sya.” They fawn over the little children, passing
        them from arm to arm, wiping sweat from the summer heat.</p>'
    '11':
      'image': 'jcr:5bd22aa4-f08f-401d-87b8-dacc3d96425b'
      'imageCaption': 'Kian''s family light candles at his grave as they commemorate
        his 18th birthday. Some of his family members entered witness protection program
        and reunites during court hearings or special occasions in the cemetery. Photo
        by KIMBERLY DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6befcc5-f47f-4841-996b-79ee33492853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d575aa1-f04d-42f7-bfdc-61cbb51e64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian’s parents, including his younger sister and older brother,
        have been in the program after the burial, while some family members stayed
        at their house in Caloocan. They only see each other whenever there’s a court
        hearing or on special circumstances like this, Kian’s birthday. When asked
        how life is in the witness protection program, they say it’s boring. There’s
        nothing to do but watch T.V. They mention raising two hamsters in their isolation.
        They have to write a letter and ask permission if they need to go somewhere
        and one cannot leave without a guard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658ae0d-f6a8-4b58-8de6-62a9e093da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakainip din pero sanayan din,” Saldy Delos Santos, Kian’s father
        says. He adds that they are thankful that the trials are progressing. They
        have met other families who have been in the witness protection program for
        years but have lesser progress to their case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e60e60-b12f-4883-a550-48dfb26e20a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tapusin lang namin ‘to, sa probinsya na kami.” Saldy says, referring
        to their plans after their battle for justice. “Kailangan lumakas yung loob
        kasi kinawawa nila yung bata. Ipaglaban ko na lang suya. Sinayang lang nila
        ''yung buhay ng bata, dapat ngayon, kaarawan niya,” he adds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd6a2c-3388-46b2-a9ea-9cfdde698531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodbye came after two hours with another round of hugs and kisses.
        An envelope full of school supplies were handed out to Lala. She was forced
        to stop schooling but hopes to continue this coming school year. Pictures
        were taken and instructions were given. “Dalhin mo ''yung kaldero sa hearing,
        ha,” Elsa tells her brother-in-law, Randy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a169a-bbb9-4c98-92e0-05c8f2664580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:38:51.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They touch Kian’s grave for the last time.</p>'
    '21':
