  'boracay-white-beach-low-coliform-levels':
    'author': 'Jun Tariman, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-04T11:14:50.356+08:00
    'imagesource': 'jcr:bda76087-e3a9-4600-9489-40592f8e1424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a16f5786-e2d7-4e86-9da6-79b212093584'
    'lead': 'Latest water sample tests showed most parts of Boracay''s beach front
      have low coliform levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:15:58.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T13:16:02.751+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T13:16:02.539+08:00
