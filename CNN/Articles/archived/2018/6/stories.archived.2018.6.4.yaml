    'title': 'Some 28 million students return to class today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf069ef-98aa-4548-a50c-5ca24b780061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Some 28
        million students are expected to go back to school Monday, the official start
        of classes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9129477-3d36-4c54-83bf-948bac88b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education (DepEd) Secretary Leonor Briones said in
        a briefing schools have been ready to accommodate the projected 27,757,546
        students from public and private schools, as well as state universities and
        colleges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b87a5-3592-453b-8f94-62903bdeb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said as of May 31, more than ₱1.1 billion worth of
        resources were used for preparing the school facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc2869-a4be-471b-8996-a5b60baa3c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why I can say with great confidence, that insofar as physical
        facilities are concerned, even in places outside of Metro Manila, there are
        better if not superior or equal facilities, as well as equally good teachers,"
        Briones said in a briefing in Quezon City Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1c2e4-749e-45a5-854a-9c8345679f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones also said this year, the DepEd is going to spend ₱8-billion
        pesos for the purchase of computers for junior and senior high schools, as
        part of DepEd computerization program in schools.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe79b5e-7212-4762-a8e9-badee858dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming bansa ngayon, kasama ang Pilipinas, gusto nang gamitin
        na ang lahat ng mga learning resources ay ilagay na sa tablet,"</em> Briones
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01fbd44-5f74-4e88-80d3-1e4177649db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many countries including the Philippines
        who want to collate all the learning resource into electronic tablets.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac31e070-a2bd-410e-bdd3-46eea8bc941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the DepEd''s preparations for the start of the school year,
        Briones imparted advice to the students: "Focus on your studies. Mag-aral
        kayo."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb81186-bf0a-482b-bc15-fa76b1e291bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Tonisito Umali earlier told CNN Philippines
        public schools are ready in terms of six variables: classrooms, teachers,
        chairs, toilets, working electricity, and running water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e466878-0f3c-4f3f-ad34-603182089d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Umali said with the influx of students, some schools may have
        more students per teacher than the ideal ratio of 1:45.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0fd858-c23d-4904-8c31-49ba2f4b16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the CAA Elementary School Main in Las Piñas City had the
        most number of elementary school students in the country, with 11,020 pupils.
        For junior high school, the most populated school is Paranaque National High
        School Main, Las Piñas City with 14,714 students in 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3787b2-994d-4b51-9373-e3ac48c037d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rizal High School in Pasig City hosted the most number
        of senior high school students last year at 3,056.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727ca61-ffdd-4ea5-ac8c-2abcaee2c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although public schools in the country are generally ready, Umali
        said at least 638 schools need some support. Umali some schools from Region
        1, 3, 4a, 5, 6, 7, Caraga, and NCR need assistance in four of the six variables.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a84a8f-688d-46bd-abd0-27645f38af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:58:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:58:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine thousand police personnel have been deployed in Metro Manila,
        according to the Philippine National Police. However, deployment will be concentrated
        in so-called "areas of concern" such as Caloocan, Taguig, and Manila.</p>'
    '28':
