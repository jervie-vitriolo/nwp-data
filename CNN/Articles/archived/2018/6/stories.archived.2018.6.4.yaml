    'template': '1'
    'title': 'Serena Williams pulls out of Roland Garros due to injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943bdf4-6376-4952-ba47-dea4246b8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:45:14.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:45:19.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN ) —</strong> Serena Williams'' much anticipated clash
        with Maria Sharapova at the French Open won''t happen after all, the 36-year-old
        American pulling out because of a muscle injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155acab-1b3f-4e20-8333-395be518648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:45:14.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:45:19.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time grand slam winner had played herself into form through
        three rounds in her grand slam comeback, but she took to the main Philippe-Chatrier
        court Monday to let the crowd know she couldn''t compete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1c854-e8a0-4cb8-a91e-a42832749531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:45:14.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:45:19.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said she couldn''t physically serve with the pectoral injury,
        adding she felt the injury during her third-round singles match against Julia
        Goerges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c21ff6-2469-4b11-a55f-61756c6e2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:45:14.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:45:19.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US star will have an MRI scan on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a71810-4c3a-4e4a-b8a8-ae6f2239aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:45:14.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:45:19.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I unfortunately been having some issues with my pec muscle ...
        right now I can''t actually serve so it''s actually hard to play when I can''t
        physically serve," said Williams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4229d8-2f20-4978-bd12-7968d2bd4ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:45:14.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:45:19.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open marked Williams'' third tournament of 2018 — and
        first since March — after she gave birth to daughter Olympia in September.
        None of those tournaments came on clay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d653b-c0ff-4948-a255-545a6eb80e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:45:14.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:45:19.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means Sharapova, who held a 2-19 record against Williams and
        last beat her 14 years ago, moves into the quarterfinals against either Garbine
        Muguruza or Lesia Tsurenko.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33ab56-e531-4e3c-9dd7-d185899cb465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:45:14.005+08:00
