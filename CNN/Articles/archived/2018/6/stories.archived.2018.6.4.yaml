  'jeron-teng-norbert-torres-thomas-torres-bgc-stabbing-suspects-frustrated-homicide':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-04T19:59:30.457+08:00
    'imagesource': 'jcr:f373200b-d1ba-4d49-88b8-58d54a6e867e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7cfbbc3-ded8-4895-bf15-6dab95a1480a'
    'lead': 'The two suspects are in the custody of Taguig City Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:48:47.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T13:48:54.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T13:48:53.817+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frustrated homicide raps filed vs suspects in stabbing of Jeron Teng,
      other basketball players

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ceb374-dcfa-4d0b-ab9c-301036ffc57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Complaints
        of frustrated homicide with serious physical injuries have been filed against
        the suspects in the stabbing of basketball players Jeron Teng, Norbert Torres,
        and Thomas Torres.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29deebfc-697a-4197-83b5-e2e0109c7aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City Police filed the complaints on Monday against Edmar
        Lacanlale, an American citizen, and Williard Basili.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ceb128-06f0-4eef-aec2-fa6200e053b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were accused of stabbing the three players with a ring knife
        during an altercation outside a bar at the Fort Strip in Bonifacio Global
        City, Taguig early Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5283678-2536-4396-b914-415f08b89d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong ibang nasabi itong group ng suspects, medyo di maganda pakinggan
        sa grupo nila Teng, that started the commotion and then the brawl," said Southern
        Police District director CSupt. Tomas Apolinario.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dac9d3-b85d-4c5d-b1bf-84752b291524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some say there may have a misunderstanding between
        the suspects and Teng''s group, which started the commotion and then the brawl.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4bacb-9a19-4a18-8e6d-ca489638cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teng suffered three deep stab wounds on the back and the side, Thomas
        was hit on both biceps, while Norbert had to have 11 stitches due to a stab
        wound on his left arm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d3614-ea9b-4b24-b93e-15c117cee5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teng''s father, former Philippine Basketball Association (PBA) star
        Alvin Teng, and Norbert, who plays for Rain or Shine, were both present at
        the the inquest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba760e3-fffb-4f08-809a-b8cd30a0b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both refused to comment on the case, neither did the suspects and
        their lawyers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250cdf9-cee3-4ac8-85e7-d8d47e81df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Howard Calleja, lawyer of the three victims, however, said
        the suspects asked to extend the preliminary investigation so they can review
        the complaint as they remain in the Taguig jail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff19b8a-1c12-4185-abf4-49c3b0e92cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong mga dumadating sinasabi gusto tumulong, gusto magtestigo...yun
        ay gagamitin natin during the preliminary investigation para mapalakas ang
        kaso laban sa kabilang kampo," Calleja said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d981f94-b97e-494e-b274-e10ca819783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Witnesses are coming forward, we''ll use that during
        the preliminary investigation to strengthen our case against the suspects.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651a8a2-1d89-4254-8465-5f31a2dccc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the preliminary investigation, the prosecutor will decide
        if there is probable cause to file a case in court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37971e52-4d56-48ac-b2eb-681bcff7b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Teng''s agent Danny Espiritu said the 24-year-old Alaska
        player may not be able to immediately return to the hardcourt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccabc59-bda3-497f-8921-76bbd47b6291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro maglalaro yan pag magaling na ang sugat...minsan makikita
        mo superficial yung makikita mo magaling na sa labas pero sa loob di pa magaling,
        so di pa siguro papayagan ng doctor maglaro yan kasi baka mabangga, masiko,
        bumuka uli, dumugo yan," Espiritu said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46237a7a-7701-431d-af86-162557e61885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe he can play when the wounds are healed...Sometimes
        the external wounds are healed, but internally, it''s not. So maybe the doctor
        won''t permit him yet because he might get hit and bleed.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a203bc-9b3c-4078-b532-98d5479ce005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Thomas, who was set to suit up for the Mandaluyong team in
        the Maharlika Pilipinas Basketball League, and Teng are still admitted in
        St. Luke''s Medical Center in Taguig City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04025c43-31d7-477c-9a59-0040bbcecff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig police said the stabbing incident was an isolated case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32737b8-6631-4484-bde5-f20acece09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:48:54.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been several years now na nagkaroon ng ganyang insidente
        na ganyan kagrabe," Apolinario said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d11adb-e256-4cc6-85a9-63f837aa4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:48:47.977+08:00
