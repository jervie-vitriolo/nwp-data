  'NBA-Finals-Game-2-Golden-State-Warriors-Cleveland-Cavaliers-Steph-Curry':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-04T11:32:40.778+08:00
    'imagesource': 'jcr:4c912cc9-8762-426b-be59-4a118f458d05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d6b51e-0169-4551-bf86-eab1faaa95af'
    'lead': 'Stephen Curry breaks NBA Finals record with nine 3-pointers Monday, accounting
      for a majority of his game-high 33 points and leading the Golden State Warriors
      to a second straight win over the Cleveland Cavaliers, 122-103.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:44:12.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T14:44:15.683+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T14:44:15.483+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steph Curry sets Finals three-point record as Warriors rout Cavs in
      Game 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16bed99-c940-4440-b5b1-61069ad65a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Stephen Curry broke the NBA Finals
        record with nine 3-pointers Monday, accounting for a majority of his game-high
        33 points and leading the Golden State Warriors to a second straight win over
        the Cleveland Cavaliers, 122-103 in Oakland, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fb98e-90f7-4996-9f44-7e2db070c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions are up 2-0 in the series as they chase their
        third title in four years, but the scene in the best-of-seven now shifts to
        Cleveland for Games 3 and 4 on Wednesday and Friday, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292297fc-349a-4162-b1c9-107d631deffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a personal-best 51 points in a Game 1 loss, LeBron James
        led the Cavaliers with 29 points, but he went more than 12 consecutive minutes
        in the first half without a field goal, during which Golden State took the
        lead for good.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca51bb8-d23c-45df-966a-341cda18b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry’s nine 3-pointers surpassed the single-game record of eight
        set by the Boston Celtics’ Ray Allen in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008b867-dfe9-4740-b762-4c06ce04827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry had three of his nine treys in the second quarter, during
        which the Warriors outscored the Cavaliers 27-18 to build a 59-46 halftime
        lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe1fbd-d0bb-4dc4-8ab5-68d8fe868803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors switched defensive ace Draymond Green onto James to
        start the second quarter, and the ploy worked. James went from the 2:22 mark
        of the first quarter to the 2:16 mark of the second without a field goal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884357a3-f076-4a91-a05e-2011cd9f243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With James turning his attention more to ball distribution than
        shooting, the Cavaliers hung within five late in the third period before Klay
        Thompson and David West hit 3-pointers to help re-establish a double-digit
        lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890b4bc-b4cf-43c0-8b9b-4d34f2ee08d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers never seriously threatened in the fourth quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d38457-a700-4376-8b42-35c6e7765da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry hit 11 of his 26 shots and nine of his 17 3-point attempts
        for the Warriors, who improved to 10-1 at home in the playoffs this season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b4b73-8d22-443c-90bd-55aa432108db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry also found time for a team-high eight assists and seven rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103a8a4-de4b-44d4-a04e-d395f5b0d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant had 26 points, seven assists and a team-high nine rebounds
        as part of a balanced attack for Golden State, which has beaten Cleveland
        three years in a row in Game 2 of the Finals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d109bf9-85b9-4c22-ae1c-bc302d58bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, who was a game-time decision due to an ankle injury, finished
        with 20 points. JaVale McGee (12 points) and Shaun Livingston (10) gave the
        Warriors a surprise boost, hitting all 11 of their shots combined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ef0f0-01bd-4f40-97d2-26a6d02c4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State made 57.3 percent of its shots in the game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffef8af-2ae2-4774-8230-0cae7c8c5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James shot 10 of 20 from the floor. He also compiled a game-high
        13 assists and missed a triple-double by one rebound, recording nine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6373cf2-6010-4b55-9703-417e6442a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Love also had a double-double with 22 points and a game-high
        10 rebounds for the Cavaliers, who have lost nine of their last 10 meetings
        with the Warriors. George Hill added 15 points for Cleveland, and Tristan
        Thompson scored 11.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0010e-4611-4ad2-a2b2-d5aca54cd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:44:12.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:44:15.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers made just 41.6 percent of their field-goal attempts.</p>'
