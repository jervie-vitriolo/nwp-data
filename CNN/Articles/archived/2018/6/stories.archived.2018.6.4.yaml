  'social-movement-philippines':
    'author': 'Anna Bueno'
    'caption': 'In a seemingly fragmented society, how can Filipinos begin to rebuild
      the power of social movements? Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-04T18:42:11.912+08:00
    'imagesource': 'jcr:7aa5ebb2-cc00-43f7-bc2d-5780bbdb178a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb462b56-5b94-41b9-90d5-61ba60a09b3a'
    'lead': 'In a seemingly fragmented society, how can Filipinos begin to rebuild
      the power of social movements?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:58:39.190+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T13:58:42.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T13:58:42.189+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Para kanino tayo kumikilos?’: Planting the seeds for a new social movement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f3ac7-d50b-47d0-a11e-a17c493398ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> The opinions expressed in this
        piece are the author''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762bbdb-0ff4-4804-ba7d-7942a2683466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines Life) —</strong> In a hotel at the
        heart of Cebu City sit 30 or so individuals from all over the Philippines
        — advocates, government officials, rights workers — discussing how best to
        unify efforts against what they see as a collective stampdown on transparency,
        accountability, and participation in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8356f9-1311-4132-a559-cae38f2c923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a heavy topic to discuss in the heat of the tropical summer,
        but there is fire in the way the participants discuss the topic at hand. The
        context, after all, is an administration pillaged with accusations of extrajudicial
        killings as it conducts its bloody drug war. It is the same administration
        that saw dictator Ferdinand Marcos buried in, quite literally, the graveyard
        for heroes, and one where the public saw the president declare the Supreme
        Court Chief Justice his enemy, leading to a chain of events that unseated
        her from the highest court of the land.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df2c29-4429-48f6-9222-eaf0a9b2f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an administration led by Rodrigo Duterte, labeled a strongman
        by Time magazine for his brand of authoritarian governance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1249cb-c381-434a-bdf1-5cda99722fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can we do amidst these concerted efforts to strike down accountability?
        The people in the roundtable ask. What can we do against the overwhelming
        arrogance of power?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a30609-ee64-43e5-af28-0766ea195c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion, coming from Government Watch — an action-research
        organization embedded in various civic groups all over the Philippines — is
        to revive the power of social movements. Or more specifically: revive the
        movement-building approach, especially in light of a society that feels more
        divided and fragmented than ever.</p>'
    '11':
      'image': 'jcr:d76378df-bc22-464b-80eb-671d73684256'
      'imageCaption': 'Paul Lopez (now a Sangguniang Kabataan official), in a yellow
        shirt, is one of G-Watch''s local leaders in the Island Garden City of Samal,
        Davao. In photo is one of G-Watch''s visits in the local barangay. Photo courtesy
        of G-WATCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ecc25-acbf-4662-9723-9272f0de1a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fe960-7b2d-4de0-9450-9e385240b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a desire to think through what we are doing,” says Joy
        Aceron, national convenor of Government Watch (or G-Watch). “Corruption and
        abuse of power are still rampant, if not worse, what with the extrajudicial
        killings, the question of effectivity of institutions.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ede55c-217f-4c3c-9259-cf888089d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gumagana pa ba ang mekanismo ng accountability ng gobyerno o natatalo
        na ba ng partisan interest?” she asks. “We spend most of time doing work we
        love, but after so many years of doing it, with problems getting worse, there
        is a desire to revisit. Can this be through the movement approach? How do
        we transform and evolve ourselves so we can do more effective work?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc618d3-5513-468a-a410-a5a0d48a9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do we talk about when we talk about accountability?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9888dfd-f552-4b6b-a96b-038aecbd53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot to unpack when one attempts to discuss the Philippine
        transparency, participation, and accountability agenda (“TPA” in academic
        circles). The word ‘accountability’ — which means an obligation or willingness
        to accept responsibility for one’s action — does not lend itself to immediate
        understanding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa52dc-02fb-49ae-8999-a8b120d5f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition might be simple, but the concept is not one easily
        grasped by Filipinos. The closest translation in Tagalog would be “pananagutan”
        but in the context of the popular Church hymn: “Walang sinuman ang nabubuhay
        para sa sarili lamang / Walang sinuman ang namamatay para sa sarili lamang,”
        it goes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68eab93-a840-40f1-b298-0b42a85f9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the roundtable at Cebu, there’s a vibrant discussion of accountability
        in various contexts. Is there such a concept embedded in local cultures? Or
        is it at times imagined?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f65f7-c8d1-40f5-b86c-b3261e6f6285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no direct translation of that word,” says Beverly Besmanos,
        Mindanao coordinator of Bantay Kita, a coalition of civil society organizations
        advocating for transparency and accountability in the extractive industry.
        Drawing from her experience with IP groups and mining, she says the concept
        might need further study and poses a challenge in her work. “Baka pilit, hindi
        part sa kultura, konsepto nila.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fd30b-a2ed-4d1d-b039-73911d9cca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka anu-anong konsepto na ‘yung ginagawa natin, baka nakadadagdag
        lamang ng conflict,” she adds, playing devil’s advocate. “Meron ba talagang
        gustong maging transparent ang mining? Baka NGOs lang ‘yan.”</p>'
    '27':
      'image': 'jcr:57b94bd1-7233-456c-b721-96ee0095848d'
      'imageCaption': '​Local core members of G-Watch in Dumaguete prepare for the
        "Ikaw, Ako, Tayo May Pananagutan" national awareness-raising event held last
        Feb. 14 simultaneously across all G-Watch sites. Photo courtesy of G-WATCH/JEROME
        DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866f699-45e3-4988-b4e9-118f399b1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703b42c-4d7e-458e-9cc4-f606e4f97b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But accountability exists even in indigenous contexts; one just
        needs to find the local practice that corresponds to it, says Aceron. “Ang
        problema kasi is if you introduce language and insist that it is the solution,
        when engagement is the proper tool to use,” she says. “Not one solution or
        method can work all the time in all contexts.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4d9dd-9522-4fd2-a634-1d7b3bdff014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aceron has been active in social accountability work for years.
        G-Watch was formerly housed in the Ateneo School of Government and established
        in 2000 “to respond to a plethora of corruption scandals involving government
        officials in the Philippines,” undertaking citizen monitoring initiatives
        in partnership with local civic- and advocacy-oriented groups in Bohol, Southern
        Leyte, Palawan, Negros Oriental, Quezon City, Agusan del Sur, Naga, and Davao,
        among many others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6b93e-43e3-4d2e-a9ea-adc3ee872f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its network of allied groups now includes local organizations in
        Cebu, Tacloban, and Negros Occidental, plus national groups such as the Rural
        Poor Institute for Land and Human Rights Services (RIGHTS Network).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975f073-a281-4b83-9002-d52fed3bd2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, G-Watch has worked for the anti-corruption and accountability
        agenda by tracking and monitoring local service delivery, public expenditure,
        and procurement of public projects. It has helped monitor agricultural projects
        (San Miguel, Bohol), drug procurement (Dumaguete, Negros Oriental), and infrastructure
        projects (Maasin, Southern Leyte), among many others. On the national level,
        it has conducted Textbook Count, a successful initiative to curb corruption
        in textbook procurement via a comprehensive monitoring process from bidding
        to delivery.</p>'
    '35':
      'image': 'jcr:a03229ac-7bc8-4d7a-aac2-c67e33debbc4'
      'imageCaption': 'G-Watch''s core work emphasizes citizen action and accountability,
        expressed and implemented mainly via its partnership with civic and advocacy
        organizations in places like Puerto Princesa, Palawan; Maasin, Southern Leyte;
        the Island Garden City of Samal, Davao; San Miguel, Bohol; Sibagat, Agusan
        del Sur; Naga, Camarines Sur; and Dumaguete, Negros Oriental, among many others.
        Photo courtesy of G-WATCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62501c2-559d-45cd-bff0-6d9e255d3385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514ab0d-42ca-4778-9f71-07426ebc0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group now sees the need to approach their work differently
        considering the times. There’s confusion, says Cindy Uy of the local G-Watch
        core group in Dumaguete, over what their roles are as citizens pushing for
        these monitoring efforts. Are they civil society organizations? Are they non-government
        organizations? Or are they merely part of a larger group altogether? They
        also need to overcome challenges what with the waning public participation
        in anti-corruption projects and strategic anti-accountability efforts at play.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d03f4-6510-4fdb-8af1-2678b932d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence the approach to revive movement-building. Hence the need to
        remind people what a movement means. Hence the need to emphasize, says Francis
        Isaac, G-Watch knowledge and research development head, that not all social
        movements are progressive. “The social movement has been hijacked by non-progressive
        actors,” he says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c48109-edec-48ad-a6de-82832c62d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence the need to ask: “Para kanino tayo kumikilos? Sino ang pinaglalaban
        natin and para kanino tayo lumalaban?”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08abb187-8211-4bf9-ae93-31a4486306b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Movement-building for accountability</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d9060-6fdf-4fca-b94a-0b4a4f154136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is to take the elements of movement building — the variety
        of actions, the collective action for a common cause, the wide base of actors,
        among others — and use them to plot and inform future activities consistent
        with the anti-corruption agenda. Aceron and Isaac presented a tool called
        the ‘strategic accountability mapping matrix’ that exemplifies this approach,
        taking their cue from Jonathan Fox of the Accountability Research Center in
        Washington, D.C., who for years had studied something called ‘vertical integration.’</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379a9d2-aabb-48df-9126-15f5d9f0b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vertical integration, according to Fox, “tries to address power
        imbalances by emphasizing the coordinated independent public oversight of
        public sector actors at local, subnational, national, and transnational levels.”
        Its aim is for the whole to be greater than the sum of its parts, he adds,
        pointing to the need for civil society to monitor every stage and level of
        public sector decision-making, “to reveal more precisely not only where the
        main causes of accountability failures are located, but also their interconnected
        nature.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57282f3-548f-4584-8e33-2e5ee745767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox and Aceron’s matrix measures the methods and levels of constituency
        building needed in the barangay, municipal, provincial, national, and international
        levels. The same goes for actions that interface with the State. “It’s a good
        exercise to locate nasaan ang pwersa natin,” says Isaac, “at anong gawain
        ang ginagawa natin.”</p>'
    '49':
      'image': 'jcr:8630891e-1865-49c8-bb2f-678e1c05bf68'
      'imageCaption': 'In 2015, G-Watch engaged the division office officials of the
        Department of Education to discuss and review the latter''s assessment of
        their Agency Procurement Compliance and Performance Indicators (APCPI), which
        aims to ensure the integrity, effectiveness and efficiency of the procurement
        system of all government''s procuring entities. Photo courtesy of G-WATCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005e5b5-0d19-4d3e-b77c-03ca2832900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9a604-2d2f-4a8e-96b2-5e7fc8933d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac and RIGHTS national coordinator Danny Carranza, in a 2017
        study on multi-level accountability politics in land reform in the Bondoc
        peninsula, added a third dimension to the matrix: the need to map out the
        tactics of anti-accountability actors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858e8c9-f489-4bae-9906-c284f78eacb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Bondoc Peninsula, “while the rural poor undertake various
        measures to pursue agrarian reform, their opponents are also involved in multiple-level
        actions to thwart land redistribution,” according to Isaac and Carranza. Since
        reform-seeking actors are likely to face opposition, “mapping anti-accountability
        forces … allows for a richer and deeper appreciation of the difficult power
        dynamics that play out in all citizen-led initiatives.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c15af8-7775-4bc1-a2a9-7b98d4b2d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this point to the key for a successful accountability movement
        in the Philippines: the need for strategic thinking and wide discourse among
        those groups that essentially fight for the same rights and push for the same
        reforms. There’s a need to unite around the root cause, and not merely produce
        ripples of action around symptoms. It’s a tall order given the multitude of
        conflicts that have seemingly divided Filipinos, for one, and the inhospitable
        political regime, on another, that would rather have critics gathered in one
        boat to ‘attack China.’ (And that’s just the presidential spokesperson speaking.)</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863a769-ebe2-43d2-8fef-3d454d92ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the G-Watch national meeting, however, there is an effort to
        revive this strategic thinking and integrate it within the local core groups’
        monitoring and coalition-building initiatives. The group includes a barangay
        kagawad from Quezon City and a Sangguniang Kabataan officer from Samal, Davao,
        both fresh from victory in the recent elections; a long-standing advocate
        for clean elections in Abra; the head of an anti-corruption group in North
        Cotabato; a worker for transparent business practices in mining based in Mindanao;
        a land rights advocate working across the country; and various advocates from
        Cebu, Tacloban, Metro Manila, Agusan del Sur, Southern Leyte, Palawan, among
        many others.</p>'
    '57':
      'image': 'jcr:4cea5a15-73c1-43fc-840e-77bed973edeb'
      'imageCaption': 'G-Watch constantly visits local sites, such as this one in
        Puerto Princesa, Palawan, to train them regarding monitoring and accountability
        processes. Photo courtesy of G-WATCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c96fcb-dcd6-4098-8825-65253fc1413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d40e84-b1dc-4bef-b187-9e6c70bcaa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There isn’t a credible mass movement — yet — that presents itself
        as formidable force that can take the current government to account and push
        it to answer for its list of wrongs. That will take years of ground-up work
        and revisiting ties with allies, redefining constituencies and advocacies.
        Strategic movement-building is long, slow, and radical work.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb4893-1796-4764-b226-b373439ba8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A participant in the G-Watch national meeting summarizes it well.
        “Dapat malaman mo kung ano ang pinaglalaban at alam mo para kanino ka lumalaban.
        Dapat may sarili kang language. We will gather ulit ‘yung mga kasama namin
        dahil madaming inspirational na kwento na pwede i-share sa kanila,” says George
        Vasquez of the G-Watch Puerto Princesa core group. “May mga grupo na walang
        resources pero nakakagawa ng impact at nag-succeed. Kailangan din naming maghanap
        ng bagong rallying point.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f34f4-b993-4e2e-94c4-ac2acbaea67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now the seeds are planted and are given time to grow and bloom,
        as they should. “Inspirasyon [ito] sa isang panahon ng hiwalayan, tunggalian,
        away, at pananahimik ng karamihan,” says Renne Gumba of the Jesse M. Robredo
        Center for Good Governance in Naga.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6165c2-c53f-4227-b62d-40283e942a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gumba sees the approach with hope. “Sabay din nito ‘yung hamon na
        madaming kailangang gawin. ‘Yung patuloy na pagsulong ng pangarap, sana bago
        tayo matapos sa henerasyong ito, maisulong ‘yung pangarap pa rin na magkaroon
        ng pamahalaan na may pananagutan sa mamamayan, at ‘yung mga mamamayan na may
        alam at kakahayahan makipagtrabaho sa pamahalaang iniupo nito.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbda84b-0580-43d2-9ab5-c9bc1bb094bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba673fb-b6c7-45be-94d5-5418ec987b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:58:39.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:58:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The new G-Watch has recently launched its first book, titled
        “Going Vertical: Citizen-Led Reform Campaigns in the Philippines.” Physical
        copies of the book will be available by July 2018, but an online copy is available
        through the G-Watch website.</em></p>'
  'facebook-defend-sharing-user-data-phone-makers-samsung-apple-microsoft':
