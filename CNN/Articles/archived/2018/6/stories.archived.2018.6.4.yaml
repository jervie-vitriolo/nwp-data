      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> President
        Rodrigo Duterte has appointed Dr. Roy Ferrer as the new acting President of
        the Philippine Health Insurance Corporation (PhilHealth).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff0ec0a-3063-41b4-9ff0-4a362ca927e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:10:54.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:10:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer, who was the former representative of the employers'' sector,
        confirmed on Monday he will replace the agency''s interim President Celestina
        Ma. Jude dela Serna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990d1b7-8574-45df-8fc2-7759ce3feaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:10:54.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:10:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna is under investigation after the Commission of Audit
        (COA) revealed in an audit observation memorandum a total of ₱923,174.21 in
        PhilHealth expenditures which it flagged as irregular.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43757659-a040-4762-87a7-96ae2c2b2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:10:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:10:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown is as follows:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc142d-212a-4f90-b7c9-651bce9712e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:10:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:10:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local travel expenses reimbursed: ₱627,293.04</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ed7b1-1ce4-420a-9f35-7f0329295a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:10:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:10:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowances received despite Notices of Disallowance: ₱143,881.17</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcaafab-85af-4130-9664-b554d856bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:10:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:10:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per Diem for Meeting Through Video Conference: ₱152,000.00</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bda08-d52e-416d-bac8-1f62512cc867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:10:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:10:57.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit report adds to PhilHealth''s issues as it takes a hit
        for a hefty net income loss worth ₱8.92 billion in 2017 from ₱251 million
        in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74c001-db6c-43b0-8dae-30f450da6713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:10:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:10:57.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna, however, said there was nothing irregular with the expenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c25fb1-881a-4bd9-8a84-7a1ec774d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:10:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:10:57.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the justification or supporting documents we submitted to
        (the Commission on Audit), I am confident that this will all be cleared,"
        Dela Serna earlier said. "To the public, I assure you that no money of the
        public is being used anomalously."</p>'
  'Duterte-OFW-Filipina-kiss-South-Korea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-04T23:16:33.107+08:00
    'imagesource': 'jcr:49d4ebfe-aefa-4374-9b7f-0ce16e831b60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '173fd698-4073-4861-8145-9907e4a3397c'
    'lead': 'A women''s alliance group says it isn''t up to the Filipina to explain
      the "misogynistic" actions of the President. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:17:55.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T14:17:59.763+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T14:17:59.592+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Kiss was President''s ''act of endearment'' toward Filipino
      workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27bcf94-60c6-4bb0-ad7d-61e771df06cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The Filipina
        who was kissed by President Rodrigo Duterte onstage in South Korea came to
        his defense amid criticisms against his "misogynistic" actions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7ff0c-952e-4c79-9701-a5803ae9071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who identified herself as Bea Kim, on Monday said there
        is no malice involved when Duterte kissed her on the lips in front of the
        Filipino community in Seoul, South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a8e11-1ccb-4ae3-9302-419a2a5cb8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang malisya ''yun. Ginawa lang namin yung kiss parang twist
        lang ''yun, pampakilig sa mga audience. Walang ibig sabihin ''yun, promise,"
        she said in an exclusive video posted by the government''s news site, Philippine
        News Agency.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpnagovph%2Fvideos%2F1709300352485731%2F&width=500&show_text=true&height=459&appId"
        width="500" height="459" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca57193-cc60-420e-b83c-4cd7bdcb41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212d542-e7f9-4a5c-b59c-cbf341e2ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video posted by government media PTV on Sunday, it was shown
        that Kim was called up on the stage alongside another Filipina so Duterte
        can give them a book in exchange for a kiss. The women took Duterte''s hand
        and put it to their foreheads, doing the customary "mano" or "amen" to show
        respect to one''s elders before moving to leave the stage. Duterte then asked
        for a beso [cheek kiss] from one of the women, but pointed to his lips when
        it was Kim''s turn. The crowd cheered when they kissed.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Filipino community in Seoul, South Korea cheers as President
        Duterte kisses an OFW on stage <a href="https://t.co/sQ4pNycguW">https://t.co/sQ4pNycguW</a>
        <a href="https://t.co/KH2qJcnyaV">pic.twitter.com/KH2qJcnyaV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1003472545562046464?ref_src=twsrc%5Etfw">June
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d60255-e89c-47ca-adfe-51595407cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48985bd9-1f5c-45d3-a7e2-a5f996808dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>national with two daughters, explained how she felt when she came
        face-to-face with the Philippine President during his official visit to South
        Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b43d48-b002-4b0b-8e1b-cf9abd88b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang na-block ako. Hindi ko ma-explain na parang kinakabahan
        ako, natatakot ako, excited, thankful. Happy ako kasi it''s a once in a lifetime
        experience kasi ''yun. Kahit nasa Pilipinas ka, parang suntok sa buwan na
        makita mo nang malapitan ang president," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c16b7a-85d1-4659-bc18-71468f5aeef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿Presidential spokesperson Harry Roque also downplayed the President''s
        actions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325aab3-244f-414c-a978-19f6fb0a5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the kiss is what makes the President popular among our
        people...And of course, we have our traditional critics, and it''s the same
        critics who are going to town against what happened," Roque told CNN Philippines''
        News Night on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd556c8-9bde-4b87-aa4f-f0012d396c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the kiss was Duterte''s "act of endearment" toward the
        Filipino workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce49b0a-613b-43c5-8733-80ca0d4a0bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe an overwhelming majority of the Filipinos continue to
        support the President and found the kiss a light moment that is very accepted
        in the culture of Filipinos," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8c023-7af9-4268-9798-e8f54653e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a women''s alliance group said it wasn''t up to Kim to
        explain the actions of the President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df12c88-0b2c-46a5-be90-abad619c2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the woman found it her obligation to publicly
        defend the act as "no malice", when it is the President who is duty-bound
        to explain not only because it was upon his prodding but he is bound, as a
        public official, by rules of ethics to explain his unruly conduct," GABRIELA
        Alliance of Women said in a statement on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad57c0-4604-4aa1-aae9-bf943b59609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Duterte''s antics was the "disgusting theatrics of a misogynist
        President who feels entitled to demean, humiliate or disrespect women according
        to his whim."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7247c5a-9355-49dc-8213-c01468766e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GABRIELA said Duterte did the act to publicly exhibit his contempt
        for women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3dfce-f0b2-467d-866e-997751e25ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also his own perverted way of getting back at his women critics,
        his way of proving he can dominate women at any time, and at any place he
        chooses," it said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27405c-d21a-4ea8-b889-d562905f7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:17:55.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:17:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added these acts from the President are meant to divert the public
        from pressing issues such as the extrajudicial killings and the rising prices
        of basic goods due to TRAIN law.</p>'
  'August-Benedicto-Ironman-Philippines-first-Filipino-finisher':
