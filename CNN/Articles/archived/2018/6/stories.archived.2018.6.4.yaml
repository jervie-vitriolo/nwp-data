    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay''s White Beach shows improved coliform levels — Task Force

      '
    'updated': 2018-06-05T09:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3bebb-8d74-4bbf-8657-1317e33af71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — Latest
        water sample tests showed most parts of Boracay''s beach front have low coliform
        levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8638482-b45a-434e-a01d-d2c3b8da9882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Inter-Agency Task Force presented the monitoring results
        Friday during the congressional hearing conducted by the House Committee on
        Natural Resources headed by PGMA Partylist Representative Arnel Ty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1b39a-c6ff-46d7-bcb0-ceed166eaa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the task force was unable to present data showing fecal
        coliform concentration levels in the same area prior to the closure of the
        island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd69b58-7d29-47eb-abde-0b2ac21964ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest water samples were taken on May 26 from 19 testing sites
        spread throughout the 4.5 kilometer beach front.</p>'
    '7':
      'image': 'jcr:2f11b989-6ba5-41cf-a412-02f727c6ce0f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58debc-99e9-43e7-8fd2-7daf633cfb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67c337-8bf9-492b-b7df-260068c3d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two of the nineteen testing sites showed high concentrations
        of coliform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a07fbb-81f0-483a-ac2b-4a5adf3a459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard tolerable limit is 400MPM (most probable number) for
        every 100ml.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5b922-6081-43aa-9f1f-d281ae43e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force identified areas with high coliform levels. These
        are the areas near Steve''s Cliff in Station One and Water Colors Boracay
        Dive resort, also in Station One, with coliform levels of 2,750MPN and 579MPN,
        respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a2928-5436-47cf-ac70-bb7094247837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 25, 16 waste water pipes were excavated from the beach front
        and some of these were found leading towards the sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121da54-ac45-499b-bdeb-e3361dc9a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offshore water sampling</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed565d21-df53-4429-98f0-a22297e0623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier water sampling conducted on April 18, a few days before
        the island''s closure showed high level of fecal coliform concentration in
        offshore sites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79173c-a424-48c6-9c6f-6b7d690e91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included mostly drainage outfalls on the island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea161825-8ce4-4e17-9440-1d6df131b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed the coliform levels reached millions of MPN per 100ml.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbbee97-4c02-4366-a054-0cef99ae9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest recorded coliform level was a sample taken from a manhole
        which read up to  25,994,000MPN/100ml.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49220c14-7f4f-4f1b-b2f6-ae3f7790a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force attributed this to the ongoing rehabilitation
        of the drainage canals during the period.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c9831-3eac-4854-83d8-67cdfeb2784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulabog beach sampling sites</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74548cb4-7c01-4ec2-8f3d-78ece3f71584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April 8, the coliform levels from a Bulabog natural drainage
        site have been declining after illegal pipelines that were discharging wastewater
        to wetlands without prior treatment were identified.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757a572-c62c-4190-8b3b-c23406e560a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulabog beach area in Barangay Balabag was known for its dirty
        water due to the outfall of the drainage systems there. It is located on the
        east side of the island – opposite the white beach front.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d30fd1-ed32-4d8a-98b1-045133b1d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drainage outfall, fronting 7 Stones Hotel in Bulabog beach area,
        had coliform levels of up to 2,419,600MPN/100ml as of testing on April 18.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c921b90-d57a-4d07-9cdd-ed4c98751cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since been reduced to 3,550MPN/100ml.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54805fd7-a8d3-4e1e-ae32-78540833216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby Tulubhan area, the coliform level at a drainage outfall
        was measured 24,196,000MPN/100ml.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921e7a3-eb84-42ae-ba83-7ff765aecf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four drainage outfalls that were discharging waste water
        in the Bulabog and Tulubhan areas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561716e-45ad-48b9-9955-ff6075348898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of these were already closed by the Boracay Island Water Company
        (BIWC), while the two other outfalls will also be closed by the provincial
        government and the Boracay Tubi Systems, Inc.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa37f6b-6920-4b1a-bc87-dc4564210583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure of the two outfalls (Drainage Outfall I &amp; II) resulted
        in a big drop of coliform levels as shown in the May 28 water sampling test.</p>'
    '43':
      'image': 'jcr:d06b5cb8-f9b1-4567-82be-83b89f380bba'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b6ce9-41b3-4f77-853c-842cb16a787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526a4ad-0e3c-454d-9ae6-d81fdad68d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollution in the waters of Boracay Island was the main reason
        why President Rodrigo Duterte called it a "cesspool" on February 10.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049699c-63d9-4e31-9958-c82c769ea810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted to the six-month, temporary shutdown of the island
        to all tourists and local visitors which began on April 26.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fa105-4491-4f5b-88ab-342de1035a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty told reporters after the hearing on Friday, that a proposed bill
        creating Boracay Development Authority will be filed when Congress resumes
        its session on July 23.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c32ce2-ca76-4e92-9714-1689b3607990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:15:58.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:16:02.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty said the special authority will supervise activities on the tourist
        island of Boracay.</p>'
  'office-of-the-ombudsman-madonna-joy-ednaco-tanyag-killed-task-force':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-04T21:06:21.266+08:00
    'imagesource': 'jcr:4395cddd-78b7-4c62-9c29-72e09d4591fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34c21709-b5e4-4c82-b9e4-622337a0de9b'
    'lead': 'A prosecutor from the Office of the Ombudsman was stabbed and killed
      Monday in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:22:00.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T13:22:03.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T13:22:03.715+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police forms task group to investigate prosecutor''s death

      '
    'updated': 2018-06-05T08:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d29b23-bee3-4ae4-bc2b-b596a2f96f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The Quezon
        City Police has formed a task force to investigate the death of a prosecutor
        from the Office of the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ce2dc-0ea7-443a-9693-341ac6b20533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District (QCPD) Director Police CSupt. Joselito
        T. Esquivel Jr. said Special Investigation Task Group (SITG) Tanyag was formed
        to probe the killing of Assistant Special Prosecutor Madonna Joy Ednaco-Tanyag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7df6e5-0e31-40cb-b177-fa36b6af8c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said Tanyag was stabbed around 11:20 a.m. Monday
        in Barangay. Vasra, Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceda06d-0898-4caf-a025-cd5df5c5646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel said they were looking at robbery as one of the motives
        behind the incident, however, they were considering all possible angles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb4714-20ed-413a-a4a1-6f51e59e1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng maaaring anggulo sa pagpaslang sa biktima ay iimbestigahan
        din natin</em> [We will investigate all possible angles in the killing of
        the victim]. Aside from the immediate creation of SITG Tanyag, police investigators
        are reviewing closed circuit television recordings at the crime scene to identify
        the suspect," Esquivel added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25554112-e74f-4331-8328-013d3a5631e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to release information on any possible suspects
        in the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb954ab-1437-4e76-8add-70dd30632cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arjay Cunanan, a witness to the incident, said he heard shouting
        saying that a woman was stabbed and lying bloodied on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6e7b2-fbbe-416c-98a4-5948da690a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sought help from barangay officials who brought the victim to
        East Avenue Medical Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb787c-9577-4513-b118-20e6b6e95a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanyag, who sustained three stab wounds, was declared dead around
        12:04 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c197d-02fe-4787-af20-311d38bb3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source said Tanyag was at the Sandiganbayan attending a hearing
        before the incident happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281555ad-09fc-416f-9505-16a09d50f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman released a statement on Tanyag''s death,
        saying it "extends its deepest condolences" to her family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b775f-3808-4fbf-8ccb-1f0d83a90ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ombudsman Conchita Carpio Morales has requested the Philippine
        National Police to thoroughly investigate the case involving the death of
        ASP Madonna Joy Tanyag and to ensure that the perpetrators are immediately
        caught," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee91b5d-0663-4c6b-b46c-b6e0770b74e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added they would "leave no stone unturned" to solve
        the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584e69d-b66a-4af3-80d9-73699f5a4dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanyag graduated with a degree in political science from UP Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e89f5-52bd-4ecc-9506-5f94b48eacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the UP Manila Political Science Program posted a statement
        on their Facebook page condemning Tanyag''s killing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8ceed-1389-4f68-adee-fb575063bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UP Manila Political Science Program condemns this barbaric
        act in the strongest possible terms. We call on law enforcement authorities
        to bring the perpetrators to justice, and put an end to the worsening climate
        of impunity in the country," they said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f65e0e-367e-48a3-bf67-715093aa8479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:22:00.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:22:03.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post also said that Tanyag was five months pregnant when she
        was killed.</p>'
  'noynoy-aquino-rodrigo-duterte-south-china-sea':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Ex-President Benigno Aquino III and his successor, President Rodrigo
      Duterte.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-04T15:34:05.144+08:00
    'imagesource': 'jcr:6e51b78b-287d-46aa-89f4-6410abd60a4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e2081cb-5f87-4c69-a59e-2c46c11b981b'
    'lead': 'Ex-President Benigno Aquino III''s says the case challenging China''s
      nine-dash claim over the South China Sea was filed during his term. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:28:03.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T13:28:07.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T13:28:07.072+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Pres. Aquino belies Duterte''s remarks on his alleged inaction on
      sea row

      '
    'updated': 2018-06-05T09:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b726439-2596-4bd0-bb34-ae2f005753d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated to include statements from former Foreign Affairs Secretary
        Albert del Rosario.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb6d87-6963-45b4-b770-a862fdcdd84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Former
        President Benigno Aquino III denied the claim of his successor, Rodrigo Duterte,
        that his administration has done nothing to resolve the territorial dispute
        in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226f61c-b558-497a-b88c-414c8cc6d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala akong ginawa?</em> [I did nothing?] Who filed the arbitration?
        Who campaigned amongst the ASEAN (Association of Southeast Asian) countries?
        Which administration produced the communique and the statements that were
        critical of all of these building and developing by China?" Aquino said in
        a press briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4a04f-3ce1-4319-92cf-2d5a5c861e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte said Aquino failed to confront China with the ruling
        of the Permanent Court of the Arbitration. He also erroneously said the decision
        was announced during Aquino''s term. The Hague tribunal released its ruling
        on July 12, 2016 — almost two weeks into the Duterte presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3848917-1975-4b8c-9f7a-38957e905583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Aquino filed an arbitration case. We won. He was still there.
        <em>Bakit hindi niya ginawa kung ''yan talaga ang gusto ng ''yan silang mga
        yellow. Nanalo kayo. Nandiyan pa si Aquino,</em> not so many months there.
        Bakit hindi niyo pinuntahan at sinita?" Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68402067-f0ca-4ffb-89e3-307ddc5cf164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So Aquino filed an arbitration case. We won. He was
        still there. Why did he not attend to it if the yellows wanted it so much?
        You won, Aquino was still there. Why did you not head there and call them
        out?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f6939-ee6b-4bb8-a83a-e52e8abf9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that in 2012, he reminded his team on the Declaration
        on the Conduct of Parties in the South China Sea (DOC) signed by China and
        all ten member states of ASEAN in 2002.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ab0b0-1d52-4bb2-986a-271bc54b14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 5 of the DOC, the ASEAN member states and China agreed
        to exercise "self-restraint in the conduct of activities that would complicate
        or escalate disputes and affect peace and stability" including refraining
        from action of inhabiting on the presently uninhabited islands and features.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26924314-0b68-40d8-988e-4cb4522e5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President added the Philippines enjoyed the support of
        other countries when the case challenging China''s nine-dash claim over the
        sea was filed during his term in January 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb610676-5eb6-490c-8aea-8defb90f215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese activity in the contested waters has increased in the past
        months, including the installation of missile systems and the deployment of
        bomber planes. China maintains it has historic rights over virtually the entire
        South China Sea despite the international arbitral tribunal''s rejection of
        Beijing''s position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5059a1e3-3913-45fc-a98d-744400793f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines Monday, former Foreign Affairs Secretary
        Albert del Rosario said the landing of bombers in Woody Island "serves, at
        the very least, to raise tensions and destabilize our region."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e0a0b-fa0e-473d-b310-7e64ef1707cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was in the country''s best interest to file a protest,
        as the Philippines should "galvanize" nations strongly opposing militarization
        in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a5dac-db41-4cfe-b6fe-b830ae1fd1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:28:03.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:28:07.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said government is in serious talks with China
        over these activities, with the Department of Foreign Affairs sending them
        ''dozens'' of diplomatic protests.</p>'
  'Serena-Williams-pulls-out-French-Open-injury-Maria-Sharapova':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Serena Williams turned heads with her striking black catsuit in the
      first round of the 2018 French Open in Paris.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-04T22:13:58.157+08:00
    'imagesource': 'jcr:266cc1ee-b7c5-49eb-83b8-aa0f95203282'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bb6c2d8-b751-4808-99f3-d82c8de70ff2'
    'lead': 'Serena Williams said she couldn''t physically serve with the pectoral
      injury, adding she felt the injury during her third-round singles match against
      Julia Goerges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:45:14.004+08:00
