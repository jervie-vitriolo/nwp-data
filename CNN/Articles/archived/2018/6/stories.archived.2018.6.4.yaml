  'china-US-trade-talks':
    'author': 'Jethro Mullen, CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-04T08:38:44.705+08:00
    'imagesource': 'jcr:c95d4433-60c1-4913-a59b-627d2c8dc9de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f41d3d1b-1eb1-409f-a8e5-da00e228718c'
    'lead': 'A U.S. delegation led by Commerce Secretary Wilbur Ross held talks with
      Chinese negotiators in Beijing on Saturday and Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:01:44.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T15:01:47.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T15:01:46.930+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China warns U.S. against imposing tariffs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf6686-8630-4a7b-b339-a46bbe97a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> U.S. President Donald Trump''s plan
        to impose tariffs on $50 billion of Chinese exports threatens to wipe out
        progress made in trade talks between Beijing and Washington, China said on
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43ec13-1a9d-4b8a-b463-ed80a91215b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. delegation led by Commerce Secretary Wilbur Ross held talks
        with Chinese negotiators in Beijing on Saturday and Sunday. Those talks produced
        "positive and concrete" developments, according to a Chinese government statement
        carried by the official news agency, Xinhua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bc9eb-862c-4fa2-8dd0-d7e58de49d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement gave few details on the talks, but it made clear that
        China would not deliver on commitments to buy more American goods if its exports
        are sanctioned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fea9f-e72b-4e27-9575-4a847270d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agreements between China and the United States should be based
        on the premise of both sides moving in the same direction and not waging a
        trade war," the Chinese statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e993838-d4b5-4f56-a799-ab421a80658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US launches trade sanction measures, including the imposition
        of tariffs, then all the economic and trade benefits negotiated by both sides
        are not going to take effect."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e5ebb-8807-4d98-8b0d-d2e781ae2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing meetings came at the end of a turbulent week during
        which Trump fired the first shots in a global trade war by reviving plans
        to slap&nbsp;new tariffs on Chinese goods&nbsp;and hitting Canada, Mexico
        and the European Union with steep tariffs on metal imports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f749dcee-971f-4831-8442-2425be291451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Six allies condemn Trump tariffs</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6f4c5-7361-462c-a926-001833610a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement that he wanted to proceed with tariffs on
        China came less than two weeks after the two countries had said they were&nbsp;putting
        threats of tariffs on hold&nbsp;while they continued negotiating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf72a4-68dc-40db-ab36-719c643cc379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the talks in Beijing this weekend, "the two sides had good exchanges
        of views on implementing the consensus reached in Washington, particularly
        in the areas of agriculture and energy," Xinhua reported. "These talks have
        produced positive and concrete developments, though details are still being
        finalized."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d94ee-cde5-4ff6-a14a-b9bc9d28f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had promised at talks in Washington last month to import more
        from America in an effort to reduce its $375 billion trade surplus in goods
        with the United States. Trump has often railed against the massive trade gap
        between the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc0590-6464-4025-82e9-9369b5812eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross had been expected to seek clear commitments from Beijing to
        boost Chinese imports of U.S. products in areas such as energy and agriculture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417117f-c65d-4260-b258-cf1e9b3e1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate comment from the U.S. delegation on the outcome
        of the talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2089d-52d6-45d3-95b2-9e295b20a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Ross said that the "meetings so far have been friendly
        and frank, and covered some useful topics about specific export items."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d28f5-9074-41f0-9f28-678c14e391dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross made the brief remarks in front of reporters as he and Chinese
        Vice Premier Liu He, the top economic adviser to President Xi Jinping, prepared
        to continue the negotiations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a6d5e5-f315-46bb-8a74-bbc0dc0e8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Europe retaliates for U.S. steel tariffs</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5535377-8378-4486-b1dd-4807e6c405ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also signaled that it won''t be pressured into making major
        changes to its economic policies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2be3f9-a405-43e4-99cd-1199b49fda89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is willing to increase imports from other countries, including
        the United States, to satisfy the Chinese people''s increasing consumption
        needs and the country''s high-quality economic growth," the statement said.
        But it added that "economic reform and opening up, as well as increasing domestic
        consumption, are China''s national strategies — and our established pace of
        reform won''t change."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b3edf-c731-4e8a-9b67-ee90100243fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That position is unlikely to satisfy the Trump administration. Apart
        from reducing the huge trade imbalance, U.S. officials want Beijing to move
        away from industrial policies that they say subsidize Chinese companies on
        the global stage and pressure foreign firms to hand over key technologies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353c6b8-974c-420d-8998-edaeeb75c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are particularly worried about "Made in China 2025," a program
        which will pump hundreds of billions of dollars into high-tech industries
        like robotics and electric cars with the aim of making China a global leader.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2f89b-2d07-4359-a892-38bb8676063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say China is unlikely to give ground on those plans, which
        it sees as vital for the future development of its vast economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae14e26-83bf-4394-beb9-423f36b272ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Steven Jiang contributed to this report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3da54-547b-4d7e-8495-a31f759977ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:01:44.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:01:47.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China warns US against
        imposing tariffs."</em></p>'
  'kim-jong-un-bashar-al-assad-syria-north-korea':
    'author': 'Sheena McKenzie and Sandi Sidhu, CNN'
    'caption': 'Syrian President Bashar al-Assad is set to visit Kim Jong Un in North
      Korea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
