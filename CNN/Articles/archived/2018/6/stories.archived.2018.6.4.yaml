  'functional-fitness-exercise':
    'author': 'Amy Chillag'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-03T22:58:26.119+08:00
    'imagesource': 'jcr:0dc57129-ce30-4095-85d1-1b816bc59a5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74707c17-e8ee-4ac8-8e71-39a6ffbfb9f5'
    'lead': 'If you haven''t exercised formally in several years, start off slowly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:18:44.653+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T15:18:50.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T15:18:49.778+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to achieve ''functional fitness'' in middle age without injuring
      yourself

      '
    'updated': 2017-06-04T08:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1782c-53dc-4b84-94fa-8f9603ce5c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In her prime, Julie Mignerey was on her high school swim
        team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f2d21-052a-425d-b93b-a2803c4d4f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statuesque woman grew up in a health-conscious household. Her
        father played professional football, and her mother, she says, was "fit and
        healthy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46e314-17f6-43af-bd91-399d4d8a02d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to 2018: Mignerey is 48 and married, with four teenagers.
        Staying fit is harder now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff98b82-5dcb-4e16-8768-e222635648d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt healthy my entire life until the last few years. As age
        has crept up on me, I noticed little things -- going up the stairs with a
        full load of laundry, I''m a little out of breath," she said. "Go hiking with
        my family, and I''m the last one in line."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902e411-46f7-4eb5-ae37-0b41a2d4c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a good feeling, the suburban Atlanta mom says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843c0dd-876b-44b5-a875-fcd261b832f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey tried to walk her dogs more often, get on the treadmill
        at home and take online yoga classes -- but it wasn''t enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5f95c-2731-4b04-9b58-6f290d255f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed an inspiration," she said. "I needed someone there who
        was going to push me and be more accountable for what I was doing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c682fd-4463-4987-9d27-ac870dfeb284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mignerey, who works as a real estate manager for a hotel site-selection
        company, was intimidated by "no pain, no gain" gyms. And she didn''t want
        to spend money on a personal trainer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b220148-a98d-4951-9d7b-fe265f4ea289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way I''m going into a gym where these people are very
        hardcore," she said. "I''m going to be burnt out after the first time and
        be discouraged."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab1c95-1401-4f30-9af3-55a95b22af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting stronger without getting injured</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab4d7c4-7038-4c85-a407-0a8186e5f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Mignerey discovered a small gym near her home that fit the
        bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f16708-5e53-40a3-a8be-d6eb0de3195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It specializes in&nbsp;functional fitness&nbsp;with the goal of
        making everyday tasks easier: being able to walk up a flight of stairs without
        getting winded or lifting a gallon of water without wrenching your shoulder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba31c36-c40b-42fa-af38-99ce7b0972fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Functional fitness" is the same term used for workouts at many
        CrossFit gyms, but middle-age clients with creaky knees often find those places
        too hardcore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0fe233-7270-4564-b5a8-45543b380e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey''s new gym asked about her health, medical history and
        personal goals before she started her first class.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13aa437-9da8-44ba-8d0a-0459d3cb9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They spent a lot of time with me," she said. "They had me do certain
        exercises and asked, ''How does that feel? Where are you feeling that?''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1207e-3cc0-416d-a93a-670d0393a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that continues today when I''m in their classes," she added.
        "They will come around and say, ''Now, here''s where you should be feeling
        it. You need to adjust.'' "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a35247-49fc-4cbe-a7b9-c17cadaa42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What questions your gym should be asking you</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11831f7f-d514-4e8f-9f95-e7afe09415cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That questioning is something all gyms should be doing, says Walt
        Thompson, president of the&nbsp;American College of Sports Medicine Research&nbsp;and
        professor of kinesiology and health at Georgia State University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9fcd6-d8ff-4650-8ac9-5edf0d39d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Thompson says, gyms with lots of clients often don''t take
        the time to go through consultations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050ab11-a9e5-4f5a-8971-0a5d7af3d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says there''s a strong possibility that new clients can get injured,
        since many Americans don''t have even a basic level of fitness before walking
        into a gym.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cddcee-aee5-4847-97fb-96c81678df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class Mignerey takes is low-impact: no jumping or heavy lifting.
        You move from station to station and use such equipment as ropes or small
        kettlebells that work different muscle groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa8eed-0937-44c4-9ade-b8d38e23fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be able to do a squat that''s safe and effective for
        when you''re sitting in a chair, getting into a car, getting off the couch,"
        said Kolleen Losch, a personal trainer and owner of Core Physique in Alpharetta,
        Georgia. "Those are all functional movements."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf655e8-3e12-430c-a09c-1e5c94f15af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey''s class has only 12 people, which allows for more one-on-one
        attention from instructors. Thompson says small classes are something you
        should seek out if you haven''t exercised in a while.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bce404-77a2-44e1-862c-62358714b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mignerey''s class, most of the participants are over 40, a less-intimidating
        age group for this woman making a comeback.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1bd476-d274-44dc-83fd-0fb87ccffdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safely squatting, lunging, pushing and pulling</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7355a-c49f-49a1-adda-c347bb192562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a novice, Mignerey learned the basics like how to properly lift
        a kettlebell. The instructor taught her how to do a modified plank and push-up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad72358-4837-42d4-a513-ee0820951675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey wasn''t shy about asking, "Is this where I should be feeling
        this?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac6d2e-9982-4c96-bccf-6b75c29fdd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercise should not be about getting injured. It should not be
        about bigger, stronger, tougher," Losch said. "It should be about getting
        you stronger so you can take those baby steps to get your body in the shape
        that you need to get it in."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7fdd4-251e-480d-bf66-260d331016c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losch emphasizes that human bodies don''t lose muscle capacity in
        one day, so clients shouldn''t expect to see immediate results, either.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15df947-805e-4c70-be73-150e8122b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take a while," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5ef99-77f4-46d8-9ec7-a8d1e222d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey has gone to class three days a week for the past several
        months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f305c-91b9-4cac-b3a7-9cf6043354f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about two months, she says, she noticed her aches and pains
        going away and her posture improving.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a89ad-c73f-43dd-ae96-32ce030db3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like my muscles are stronger, and they support me better."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7badd569-12bf-4ea9-b473-5455fe3bb678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her trainers also talked with her about adding fresh vegetables
        and fruits to her meals. Now, she said, "the more I work out, the better I
        eat, the better sleep I get."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e72517-aac1-4be3-a9bf-1cf724620805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel more alert from the time I wake up until I''m ready to go
        to bed."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c477b3e8-b52a-4e6d-95f7-b6903694fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she''s losing weight. "When I sit down, I don''t feel as if
        I''m as soft everywhere," Mignerey said with a laugh.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124165b-393e-4fbe-8a4d-7a8cdb0aa862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyms are not regulated, so ask questions</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116d520-3da2-40c2-a538-a6adf9eabcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey is having a good experience with her gym. But Thompson
        says consumers should be careful when choosing a fitness program.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a7278-26d7-4597-abe0-fec34cfec70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor spent years as an expert witness hearing about injuries
        resulting from gyms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53420378-c622-4fc7-8085-d3bdcdde0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson says there are no firm numbers related to serious injuries
        in gyms, due to many cases settling out of court and gyms not being honest
        about injuries.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349e9a7-366d-457a-b34f-d9e8a93ac70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would interview the physical therapist or fitness instructor
        just like I would interview a plumber, an electrician or a doctor," Thompson
        said. "I would ask questions like, ''What is your education?'' ... ''What
        is your certification?'' ''What kind of experience do you have?'' ''Have you
        worked with somebody like me?'' "</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed9774-e04c-4d0b-a7d2-5638234d997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the trainer says they''ve never worked with anyone your age,
        Thompson says, walk out the door.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72958a0-7a7f-4c60-9f95-a899bf5b33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single state in this country regulates gyms, which is astonishing,"
        he said. Neither do any states require licensing for personal trainers or
        fitness instructors, Thompson says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be250ce8-3e33-4a0d-b0e2-a7f78a4cd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, he says, there are more than 250 ways to earn certifications
        in the fitness industry.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f3087-5892-47f9-80af-fa333d7c9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had access to a laptop and a good credit card, we could be
        certified to be a personal trainer by six different organizations" within
        minutes, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30d67c-b493-48c2-a1ff-cc8179fdd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson has teamed up with fitness organizations to create the
        not-for-profit&nbsp;U.S. Registry of Exercise Professionals. The organization
        reviews certification programs in the fitness industry and makes sure they
        meet widely accepted minimum standards.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2005bdd-6a14-45ce-b615-98584fbced50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 148,000 registrants in his registry, and it''s
        growing, but not all trainers are on it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29dd78-f7e1-42d6-b7db-66e92ea2ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also check the&nbsp;Institute for Credentialing Excellence,
        which looks at all organizations with certification programs, including those
        in the fitness industry. If you know the name of the organization that your
        fitness instructor got his or her credentials from, you can see if it pops
        up there.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc3cf66-04c8-4837-b657-487881d98b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take it slow</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68423610-017b-4ebf-8100-554952458768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a gym does its due diligence and asks you about your goals
        and your medical history, it''s ultimately your responsibility to communicate
        what your injuries and limitations are.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584e93e-66b3-48cd-ba5f-be2ba23e481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are there any exercises you feel might hurt you? A good trainer
        will know how to ask the follow-up questions," Thompson said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc235fcb-5a22-4cdf-879e-003f8afe437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reputable fitness trainer will know how to design a workout for
        you, give you modifications or request that you see a doctor before you take
        part in their course, he says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b352c-568d-49c5-a933-719ed428e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do you know if you''re overdoing it while exercising?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fef89a-70f2-45b3-914b-b48f9fc69e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal is a burning in the muscle, shakiness and fatigue. What''s
        not normal during an exercise is joint pain," said Sabrina Jo, director of
        science and research content for the&nbsp;American Council on Exercise.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1417e-3bf8-4ad1-8fdc-78ff5d588a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that tends to signal pain directly in the joint or around
        the joint, that''s when you want to back off."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cd548-87c2-4e4e-ab4e-71655ba7b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:18:50.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
