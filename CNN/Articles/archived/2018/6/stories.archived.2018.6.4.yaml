    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d295744-8bfa-4c08-94ef-779b1dc36848'
    'lead': 'The announcement comes at a time of increased international diplomacy
      for Kim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:04:17.775+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T15:04:20.350+08:00
