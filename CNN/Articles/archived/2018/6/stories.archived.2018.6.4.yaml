    'title': 'Facebook defends sharing user data with phone makers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19284f8-f697-4c3a-bbeb-1b11e7c9a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook is on the defensive again
        over how it handles people''s personal data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fac5eb-752b-4523-9998-bc6b2a26bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under scrutiny this time is the company''s practice of sharing information
        about its users with dozens of smartphone and tablet makers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3f967-f66c-463e-b473-73bb1ce12aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New York Times investigation published late Sunday revealed the
        scope of data-sharing deals Facebook struck over the years with companies
        like Apple, Samsung, and Microsoft. The partnerships give some device makers
        access to Facebook users'' education history, relationship status, work, religion,
        political leaning, and upcoming events, the Times reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6dfb9d-4784-43fc-ad61-a72ea3d2e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Facebook confirmed some parts of the Times'' report
        but disputed others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37dc42-23a7-4d58-806e-af8b90aafd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it forged partnerships with around 60 companies back when
        mobile phones were less powerful and app stores did not yet exist. The social
        media company said it gave device makers access to software only so they could
        build versions of Facebook that worked on different phones or operating systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c87d8e-9834-4be2-8f10-ccf3d07a349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook execs grilled by investors after data scandal</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85491584-63d7-4df8-8dd3-5dbaff6faca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These partners signed agreements that prevented people''s Facebook
        information from being used for any other purpose than to recreate Facebook-like
        experiences," Ime Archibong, Facebook''s vice president of product partnerships,
        wrote in the blog post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82366187-121a-45ac-835e-4ea09b42514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not aware of any abuse by these companies," he added, noting
        that Facebook has been "winding down access" to the software.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5b9d3-7281-4b48-9b02-04ab9296d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported that Facebook also gave device makers
        "access to the data of users'' friends without their explicit consent, even
        after declaring that it would no longer share such information with outsiders."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b73d6-77ab-4899-b032-0b3603156b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook disputed that finding, saying that "friends'' information,
        like photos, was only accessible on devices when people made a decision to
        share their information with those friends."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14521bd5-e72d-48ab-9f6b-77a3e2cbf6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Samsung, and Microsoft did not immediately respond to requests
        for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ed3c6-9907-4843-838d-5b6221c1a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Mark Zuckerberg ripped by European Parliament for dodging
        questions</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b7330-170f-4fac-b07e-dccd7e2eee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is under increasing scrutiny from lawmakers, regulators
        and users around the world over its handling of users'' data and the steps
        it takes to protect their privacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff48bd5-7fbc-4627-8183-9d395f0b9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firestorm erupted in March when it emerged that Cambridge Analytica,
        a consulting firm with ties to President Donald Trump''s campaign, gained
        improper access to tens of millions of Facebook users'' data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec004f-0989-4075-9864-ca8a4198f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal pummeled Facebook''s stock and prompted calls for greater
        regulation of big social media companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3d8e9-47df-4c41-b0b4-3a627afc9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CEO Mark Zuckerberg survived a series of grillings from lawmakers
        in the United States and Europe. And Facebook''s stock has since recovered
        to trade close to its all-time high.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3756a-9ff1-4001-b471-9c0b2fa11f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:37.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:03:42.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook defends
        sharing user data with phone makers."</em></p>'
  'police-warn-facebook-group-targeting-female-minors':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-04T16:22:05.440+08:00
    'imagesource': 'jcr:82520d09-9720-4325-b446-c3693b97cb4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c694d8-961a-420a-aa9d-77656bd42409'
    'lead': 'Police arrest three members of the group called "F**kbois" on Sunday
      after they allegedly molested two teenage girls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:08:09.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T14:08:13.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
