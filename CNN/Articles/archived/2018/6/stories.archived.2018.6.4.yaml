      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> A company
        service van collided with a ten-wheeler truck at Santa Cruz, Davao del Sur
        at noon yesterday killing 13 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef66ed-2afa-4937-8748-d1370a74b434'
      'mgnl:activationStatus': true
