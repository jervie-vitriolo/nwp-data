      'mgnl:lastActivated': 2019-05-28T14:50:11.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino DOJ Dengvaxia</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ae8e8-58a7-4381-9e20-9f9f9e03f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:50:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:50:11.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Former
        President Benigno Aquino III appeared at the Department of Justice on Monday
        to submit his counter affidavit to charges of graft and other violations in
        connection with his administration''s procurement of the anti-dengue vaccine
        Dengvaxia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a5db1-2d47-4a91-b4df-071ee2c36b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:50:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:50:11.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Janette Garin and Budget Chief Butch Abad
        also appeared for the preliminary investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb88c1-6735-4fc8-bf33-bcbf27be7181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:50:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:50:11.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department''s panel of prosecutors on May 15 ordered Aquino,
        Garin, and Abad to personally submit their counter affidavits on the Dengvaxia
        case filed against them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66b86c-0b4b-4ead-8f61-93742509aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:50:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:50:11.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are facing charges ranging from violation of the anti-graft
        and procurement laws, technical malversation, criminal negligence for buying
        and carrying out a nationwide immunization program, to putting at risk the
        health of over 890,000 children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d799a88-c949-49b5-9cac-f50654f669a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:50:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:50:11.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pastuer, the maker of Dengvaxia — the world''s first dengue
        vaccine — in November said new analysis showed the drug might increase the
        risk of severe dengue in people who had never been exposed to the virus. The
        announcement came after the Philippines'' Department of Health administered
        the vaccine to school children, causing panic among parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757d707-b3e7-4edc-8d42-e5a996cfb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:50:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:50:11.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Ferdinand Topacio and Citizens Crime Watch President Diego
        Magpantay filed the complaint on May 10 against Aquino, former Executive Secretary
        Paquito Ochoa, Abad, Garin, and other former and current health officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9d3e6-ff30-41a5-8e9c-045511cdf957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:50:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:50:11.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They accused Aquino and his co-respondents of pocketing part of
        the 3.5 billion-peso budget for the procurement of dengue vaccine Dengvaxia
        from Sanofi Pasteur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e99088-dbbf-4bee-8f2d-c28bc05c9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:50:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:50:11.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants claimed only P3 billion of the budget was released
        to the Philippine Children''s Medical Center, which conducted pre-procurement
        activities, while the remaining P500 million remains unaccounted for.</p>'
  'schoolyear-2018-2019-start-of-classes':
    'author': 'CNN Philippines Staff'
