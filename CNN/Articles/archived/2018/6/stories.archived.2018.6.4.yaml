    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police warn against Facebook group targeting female minors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb9654-92c6-4cc5-816e-b6f6c096468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Metro
        Manila police on Sunday warned parents and guardians against a group of young
        men in Manila targeting female minors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547b3db-ef7d-4750-972b-6313a3b74922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police arrested three out of five suspects that day, including
        a minor. The two men, Jomari Corte and Franz Angelo Dizon, refused to answer
        questions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bbd55-1fdd-4df1-89a3-969feb16063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will face charges of rape and acts of lasciviousness after
        allegedly molesting two teenage girls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd7464-0d44-440c-b7ca-b31be53cd9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more suspects, Adrian Bravo at Francis Angelo Dizon, are still
        at large.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9e14a-069d-4d4d-9f6e-108c11fb5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are members of a Facebook group called "F**kbois," composed
        of men preying on young girls through social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1119e9a3-48a7-4df2-84b3-a033efccf9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkakilala sila doon... Talagang hinatak sila doon, talagang may
        motive na na hindi maganda," said Manila Police Station 4 Commander Superintendent
        Andrew Aguilar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57577b-37bb-4ba1-a752-a9b2f184aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They met through there... (The girls) were really
        forced, there was really a malicious motive.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f25a99-a360-431e-aa23-4a7d5c97dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Guillermo Eleazar, Metro Manila police chief, also warns
        the public against invitations from strangers, especially if this is for a
        night out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af18473f-2ac6-4540-8171-3550fa889796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told parents and guardians to be mindful of their children''s
        online activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a57b91-18f7-49da-95d7-40dd11e10153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maging maingat tayo sa paggamit ng social media. Kung hindi niyo
        kilala and then nag-invite para magkita kayo... dapat maging cautious tayo,"
        said Eleazar. "Ganun din ang payo natin sa ating mga magulang at guardians...
        Dapat alam natin ang nangyayari sa atin mga anak para hindi napupunta sa ganitong
        sitwasyon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2bac1e-e954-4f33-aafb-8c72a53df148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s be careful in our social media use. If you
        don''t know the person and they want to meet you in person... be cautious.
        That''s also our advice to parents and guardians... We should know what happens
        to our children so it doesn''t reach this situation.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462f852-a5b3-46b8-9899-cdf011105461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning comes after parents and relatives of the two victims,
        14-year-old Ana and 16-year-old Nely — not their real names — demanded justice
        for the girls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e7fd1-e314-4d98-ab6b-cc3f37a5741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana''s mother recalled one of the culprits became a friend of her
        daughter on Facebook. He insisted on meeting her in person. Despite several
        refusals, the boy turned up at Ana''s house and invited the two girls to hang
        out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4a813-e1e4-4108-b90e-33d402b17cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two to three drinks, both Ana and Nely passed out. They woke
        to the men sexually abusing them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb8283-e5b1-4788-a23a-d21036030545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of Ana even made an appeal to the parents of Bravo and
        Dizon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329f4d9-8fe5-4618-a7a7-0d080c843b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isurrender niyo na yung mga anak niyo," the mother, who went by
        "Len," said. "Parang awa niyo na, para mabigyan niyo pa ng hustiya yung anak
        ko. Tsaka yung sa kung ano mang ginagawa nila sa iba — sana mabigyan ng hustisya
        din po."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e439e03-2df6-4b98-8736-13a8d4ed8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:08:09.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T14:08:13.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please surrender your children. Have some pity, let
        my daughter have justice. And for whatever they have done to others — I hope
        they get justice too.]</p>'
