    'template': '1'
    'title': 'Syrian President to meet Kim Jong Un in North Korea, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e87b4-deba-4708-b5d2-f05c16c4718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Days before Kim Jong Un is&nbsp;set to
        meet U.S. President Donald Trump in Singapore, the North Korean leader is
        revealing plans to meet yet another leader — Syrian President Bashar al-Assad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280dc8e-4223-4f94-be93-0bdc7b9e8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad will visit Kim in North Korea, the latter country''s state
        news agency KCNA said Sunday. The report did not specify a date for the meeting,
        and Syrian state media has so far not reported on the planned visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849171ee-9417-4ce0-b263-052a5d44148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the meeting takes place in Pyongyang, it would be the first time
        a world leader has visited Kim in the capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f16e44-a37a-4c48-8fc4-510fb9cebb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes at a time of increased international diplomacy
        for Kim, who in recent months has met with South Korean President Moon Jae-in
        in the demilitarized zone&nbsp;that divides the two countries,&nbsp;caught
        an eye-catching train to China&nbsp;for a meeting with President Xi Jinping,
        and&nbsp;last week met with Russian Foreign Minister Sergey Lavrov&nbsp;in
        Pyongyang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066501a-7494-4ab2-913a-98d924931955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he will meet with Kim on June 12 , and on Friday
        with a former North Korean spy chief -- the highest-level North Korean official
        to visit the US in 18 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24b0fe-5052-46c6-a63a-a79f8cb2364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the meeting with the North Korean leader, Assad
        received his credentials from the nation''s ambassador Wednesday, according
        to KCNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8546ef5-b49a-4ce7-86f7-a68c969cda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report quoted Assad as saying: "The world welcomes the remarkable
        events in the Korean peninsula brought about recently by the outstanding political
        caliber and wise leadership of HE (His Excellency) Kim Jong Un."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d916820-2fca-4e80-ae38-88052d5699f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that he will achieve the final victory and realize the
        reunification of Korea without fail," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881542d-837c-4cb1-8cf0-b6f002d42e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report referred to the close ties between the two countries,
        and quoted Assad as saying Syria would "fully support all policies and measures"
        of the North Korean leadership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffb1ae-e914-43f5-ad24-bc28e1cd111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tale of two dictators</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bdf7b3-bdc0-4019-9546-0c4d196c1c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between North Korea and Syria have remained friendly for decades,
        with Assad''s father Hafez meeting the founder of the North Korean regime,
        Kim Il Sung, in the 1970s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6097c0-7178-47d3-81d9-72fe62cc109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Syrian government even named a park in Damascus after
        Kim Il Sung. At the park''s inauguration, Syria''s deputy foreign minister
        called the North Korean founder "a historic ruler and leader, famous for his
        struggle to liberate and build his country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f8838-3cb0-47e7-9103-78542e6d1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As client states of the Soviet Union, both countries have developed
        strong military ties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4807ef40-bb1c-4b15-a31b-32f000b9a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has for years&nbsp;been suspected of providing Syria
        with advanced Scud missiles&nbsp;and the technology to produce them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef7e6b-2944-4454-a05c-640b402d25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments also have a history of sending each other messages
        of solidarity and support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3922e-36e0-4451-9a89-84ae0c5a0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April last year, following a suspected Syrian chemical attack
        on civilians,&nbsp;Kim sent Assad a congratulatory message&nbsp;to mark the
        founding anniversary of Syria''s ruling party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012e359-ba8d-4862-a3e8-20e3947fd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Syrian government and people are reliably defending the independence
        and security of the country, resolutely smashing the acts of aggression of
        all the hostile forces and meeting their challenges under your correct leadership,"
        the message said, according to North Korean state news agency KCNA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e105b5c8-84b8-4ec4-a409-2392279a6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:04:17.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:04:20.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Syrian President
        to meet Kim Jong Un in North Korea, report says."</em></p>'
  'whale-dies-thailand-plastic-pollution':
    'author': 'Marilia Brocchetto and Kocha Olarn, CNN'
    'caption': 'Volunteers attempt to rescue the male pilot whale and nurse it back
      to health.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-04T08:05:00.347+08:00
    'imagesource': 'jcr:94b0ae43-6076-40ec-8c94-eeac47fb4cc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d538fe5-908b-47cf-a97c-1e5ba2993eb4'
    'lead': 'Volunteers and veterinarians worked for several days to try and save
      the whale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:07:48.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T15:07:50.779+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T15:07:50.655+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Whale dies in Thailand after eating more than 17 lbs of plastic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caeb93a-af8a-4af6-99ff-e42e8672b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A short-fin male pilot whale has died in
        Southern Thailand after ingesting more than 17 lbs of plastic bags and packaging,
        a sobering casualty of the waste littering the world''s oceans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb39e8-f012-4855-aadd-df1ab50ec0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an autopsy veterinarians removed more than 80 plastic bags
        from the whale''s stomach,&nbsp;said Jatuporn Burutpat, Director-General to
        Thailand''s Department of Marine and Coastal Resources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8403e6-5e59-48f2-9be9-d7e3dfff4143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say the whale was spotted by locals on May 28 looking
        ill and floating abnormally. Government veterinarians were dispatched to care
        for the whale and were joined later by members of a local whale conservancy
        group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2056ea3-654b-4ba5-a273-ff0ac68af85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted on the&nbsp;Facebook page&nbsp;for ThaiWhales, a conservation
        group, showed volunteers tending to the sick whale, shading the mammal while
        giving it medicine and fluids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed832a12-a505-453a-b3e2-0979ca53cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers and veterinarians worked for several days to try and
        save the whale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5c90b-f354-465e-a568-16dfcb8b8ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burutpat said that on June 1, the whale started to vomit pieces
        of plastic. In a post on Facebook, ThaiWhales said the animal "struggled fiercely"
        as it tried to purge its body of the plastic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb4afa-732e-40d4-a960-151708f8ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whale died later that afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3db920-3a70-4c1c-80df-b1e712c584cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;recent study&nbsp;by the UK government warns that without
        intervention, the amount of plastic cluttering the Earth''s oceans will triple
        within a decade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228993c9-a384-4a97-bdc5-0b6386cbabb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;report from the UK Government Office for Science&nbsp;found
        that 70 percent of marine litter is non-degradable plastic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30d379-0902-4874-8f2d-1037b14a1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burupat said the Thai government will seek to raise awareness about
        the problem for World Ocean''s Day on June 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0990e0-ebd9-45af-83f7-d3dbc46dd8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:07:48.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:07:50.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Whale dies in Thailand
        after eating more than 17 lbs of plastic."</em></p>'
  'kilauea-volcano-hawaii-no-power-water':
    'author': ' Scott McLean and Amir Vera'
    'caption': 'At least 87 homes have been destroyed by the Kilauea volcano eruption
      in the four weeks since lava began flowing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-04T08:01:11.095+08:00
    'imagesource': 'jcr:89b1a3b8-4cc0-4132-8090-13d80ff1e58e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8818d5e-b66e-4f02-b81f-bb0649670538'
    'lead': 'A map shared by the U.S. Geological Survey on Twitter Saturday afternoon
      showed the lava flow encroaching on the community of Kapoho and MacKenzie State
      Park. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:11:28.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T15:11:31.990+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T15:11:31.725+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Residents stranded with no power and water in area cut off by lava in
      Hawaii

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcfc5e0-22ba-47fa-a69d-155def998449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly a dozen people are stranded in an
        area cut off by lava following "vigorous eruptions" from the Kilauea volcano,
        Hawaii authorities announced Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab0eda-d1d7-4a12-9d40-9efc03bd7163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Civil Defense Service officials said they went through the
        neighborhood to warn residents this was their last chance to evacuate before
        their final escape route was cut off by lava.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb764b17-c179-45ec-95f0-a0b57b7fd7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some chose to stay in the area, which now has no power, cell reception,
        landlines or county water, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c668949-4e29-44e9-9c32-feb3bf4dd90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are planning to airlift people out if the lava spreads
        farther and endangers the dozen or so holdouts. Some said they were staying
        because they had nowhere else to go, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ba081-91df-48f4-b371-da6cc9598c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were evacuated from an isolated part of the Kapoho
        community Sunday, according to the Hawaii Fire Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd62f7-26eb-4373-b9c8-376e98da7d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A map shared by the U.S. Geological Survey on Twitter Saturday afternoon
        showed the lava flow encroaching on the community of Kapoho and MacKenzie
        State Park. Both are at risk of being cut off as lava flows toward the ocean
        and blocks potential escape routes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d5daa-8aff-4f79-8bae-33153c02c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 87 homes have been destroyed by the&nbsp;Kilauea volcano&nbsp;eruption
        in the four weeks since lava began flowing, Hawaii Civil Defense spokesman
        Talmadge Magno said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f1de5-370f-4958-aa55-2c3edfdf8c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report of mounting damage followed a mandatory evacuation order
        issued Thursday night for a portion of the Leilani Estates subdivision in
        the midst of "vigorous lava eruptions" threatening homes, the Civil Defense
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ccdb8-15a6-4de7-b0c1-55355a2bed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;US Geological Survey&nbsp;said the lava from the Kilauea
        volcano has covered an area of 5.5 square miles -- four times as big as New
        York''s Central Park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f403f9-637d-4aff-8a3c-d4b4da761acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, at over four weeks, this eruption has lasted longer
        than the 1955 and 1924 eruptions, the USGS said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e18179-b08e-45f4-b457-dcf533e55250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave — or get arrested</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f92d3f-a87e-4acf-96e3-a2b1240c60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were advised to evacuate by Friday afternoon or get arrested,
        and emergency responders said they had no plans to rescue anyone from the
        evacuated areas past the deadline, the agency said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d379de4-71f6-419d-aa22-5e5fee6f998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are being asked to leave. Period," county spokeswoman Janet
        Snyder told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e90da7-1018-4b93-ba7a-344681c2885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in Kapoho — including the Kapoho Beach Lots and Vacationland
        communities -- also were ordered out because of the risk of getting trapped
        by the lava.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4966e-82a2-4133-9268-36434d5b4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were cited Saturday for loitering in a disaster zone,
        and they will have to appear in court, Hawaii officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b9dd6-7e8a-497a-b5b4-978f3efcfa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four weeks&nbsp;have passed since the first eruption rocked Hawaii''s
        Big Island and lava continues oozing from volcanic fissures, burning homes
        to the ground and turning into rivers of molten rock.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db652f6e-e957-4093-aefc-ba8446a7546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic weather conditions</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebba3e-5249-4710-a646-36f8216f773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the lava, there''s also the danger of "vog," or volcanic
        smog. Vog is a haze created when sulfur dioxide gas and other volcanic pollutants
        mix with moisture and dust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30294c17-ce18-49d1-a3e2-933dd608089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to volcanic particles that can cause eye, skin and respiratory
        irritation, residents were warned to be on the lookout for sharp, thin strands
        of volcanic glass fibers known as "Pele''s hair," a reference to the Hawaiian
        goddess of fire. The Civil Defense Agency has warned it could cause injury
        if it gets in residents'' eyes or is inhaled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a7e41-8fd8-4ca5-a319-d2215a41459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:31.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 500 quakes in the summit area of Kilauea in the
        last 24 hours, the highest rate ever measured at the summit area, according
        to Brian Shiro, supervisory geophysicist at the USCG Hawaiian Volcano Observatory.
        The largest measured at 3.5 magnitude.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcb61d-b51f-4a86-a53e-4925d3945fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:28.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:11:32.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Residents stranded
        with no power and water in area cut off by lava in Hawaii."</em></p>'
