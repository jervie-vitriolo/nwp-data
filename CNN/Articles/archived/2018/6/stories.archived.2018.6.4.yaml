      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people involved in the accident were critically injured, and
        were rushed to the hospital. One of these was the driver of the ten-wheeler
        truck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e3f89f-2d28-482a-82d9-d0c6141d52a4'
