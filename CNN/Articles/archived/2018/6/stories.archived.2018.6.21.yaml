      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the President stressed that there was basis to deport the
        missionary. He cited BI Operations Order No. SBM 2015, which bars foreign
        tourists from engaging in political activities, "whether for or against the
        government."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
