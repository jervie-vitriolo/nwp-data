      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Height/Weight: 7-1/250 lbs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb2db5-7c4b-4669-923f-2447f8250afa'
      'mgnl:activationStatus': true
