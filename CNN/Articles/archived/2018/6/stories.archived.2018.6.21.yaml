  'Maria-Lourdes-Sereno-ousted-Chief-Justice':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-19T11:31:16.478+08:00
