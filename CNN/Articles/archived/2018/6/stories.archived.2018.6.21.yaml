      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mini Maker Faire</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad86c3e-aaf0-4fc6-8f97-db92afb02abf'
