      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvin Bagley is the second player in Atlantic Coast Conference
        (ACC) history to be named both Player of the Year and Rookie of the Year in
        the same season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2782812-bd42-409a-a83b-80f3807ad787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:54:35.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does superb footwork and can shoot with range or facing the basket.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee412d3a-490a-4c6b-976b-931867c07160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:54:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a freshman, Bagley held the record at Duke for points (948),
        scoring average, rebounds (366), rebounding average, double-doubles (22),
        30-point games (seven) and 20-and-10 games (12).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb147b1-aba3-4d92-99be-76ca80c8865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:54:35.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before transferring to Duke, he was teammates with Ayton for one
        season (2015-16) at Hillcrest Prep in Arizona.</p>'
    '20':
