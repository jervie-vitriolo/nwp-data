      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Hundreds of basketball players
        work hard for years to prepare for the National Basketball Association (NBA)
        Draft, but only a few make it to the professional sport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064711d5-7b0e-4f25-92b5-27454bea1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.866+08:00
