      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s far from the only affectionate photo the singer and comedian
        have shared on social media in the month since they became a couple.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250dd99-2aa6-45be-b204-847654faa64a'
