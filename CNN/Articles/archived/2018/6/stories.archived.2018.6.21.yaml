    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:01:04.501+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is your liver in trouble?

      '
    'updated': 2018-06-21T18:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17aa702-da09-4612-9a48-e7f5b6a640b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:01:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:01:04.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Liver
        cancer is the third most predominant cancer in the Philippines, according
        to the Department of Health (DOH). In 2014, liver cancer claimed the lives
        of 20 Filipinos a day, a number seen by DOH to double by 2030.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3caf7-579c-4aae-bb75-9aeb8e968ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:01:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:01:04.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the liver can be considered as the most important organ
        when it comes to metabolism and nutrition. The Mayo Clinic, a nonprofit academic
        medical center, says it performs over 500 functions essential for life. Among
        others, our liver stores vitamins, energy and minerals, releasing them in
        the blood regularly. It also helps in resisting infections by producing immune
        factors and removing bacteria from the blood. The liver also detoxifies by
        metabolizing and expelling drugs, alcohol and other toxins from our system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64c193-2eb2-4847-9cb6-691a15bde2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:01:00.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:01:04.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detecting liver problems is hard to begin with because it often
        has no symptoms. Most of the time, one would only discover he has fatty liver
        after he is diagnosed with diabetes, hypertension and cardiovascular diseases,
        which have similar risk factors with fatty liver such as obesity and sedentary
        lifestyle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17962887-2656-406e-9ce1-a4a69466ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:01:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:01:04.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liver damage can be due to various diseases such as alcoholic liver
        disease, non-alcoholic fatty liver disease (NAFLD) and viral hepatitis. These
        diseases can cause inflammation of the liver, and further lead to complications
        such as severe liver scarring or cirrhosis, liver failure and increased risk
        of liver cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d014ec2-422b-46db-81cf-d87310c07281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:01:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:01:04.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liver cirrhosis can further progress to liver cancer, as previously
        mentioned, or worse, liver failure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ba474-5a67-463a-9a4e-8ff2b06d76ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:01:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:01:04.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is - if discovered early through diagnostic tests
        available like SGPT screening - fatty liver can be reversible. Health experts
        say that the first step to reduce chances of developing liver problems is
        leading a healthy and active lifestyle. According to the Hepatology Society
        of the Philippines, weight loss through a healthy diet and exercise coupled
        with good control of sugar and cholesterol levels can prevent the progression
        of fatty liver. Of course, you need to skip the happy hour and stop drinking
        booze because too much alcohol can also abuse the largest organ inside the
        body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1044c-78fd-4ace-a4a1-731f354f6f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:01:00.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:01:04.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust only the No. 1 Doctor-Recommended Liver Remedy brand, Essentiale®
        Forte P. It contains 300 mg of essential phospholipids (or EPLs) that work
        by repairing damaged liver cell membranes, regenerating lost phospholipids
        and restoring normal liver functions. To know more about the liver and how
        you can take care of it, visit www.essentiale.com.ph.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101dec15-96df-445e-b353-78d2607976be'
