      'mgnl:created': 2019-05-22T10:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:05:06.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, the Alliance Française de Manille mounts several stages
        around Makati and Manila for Fête de La Musique, an all-encompassing music
        festival featuring some of the best local acts today. This year, the festival
        expands to Baguio and Laguna, and adds tons of new stages all across the metro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc89b20-851d-49ca-b8c2-b20c686b5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:05:02.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:05:06.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, June 23, the festival opens with indie favorites
        on the main stages at Greenbelt 3 and the A. Venue parking lot from 4 p.m.
        onwards. There will also be over 30 pocket stages playing simultaneously on
        Saturday, from bedroom beats to extreme metal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
