      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Position: Guard/Forward</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa76c5-dd60-4760-8577-51bc38b5bbef'
