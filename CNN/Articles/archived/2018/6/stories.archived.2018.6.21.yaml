      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had four games with at least 40 points and was fourth in the
        nation with 3.7 three-pointers per game.</p>'
    '38':
