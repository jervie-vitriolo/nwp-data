      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, significant strides have been made in our campaign against
        illegal drugs and crimes as families reported fewer break-ins and carnapping.
        Fear of burglary, fear of unsafe streets and presence of drug addicts in the
        neighborhood had likewise dropped as disclosed by respondents," said Presidential
        Spokesperson Harry Roque.</p>'
  'consultative-committee-concom-president-rodrigo-duterte-vice-president-leni-robredo':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T21:13:40.965+08:00
    'imagesource': 'jcr:e8f28ab6-698d-4782-98f4-6bba1a97481c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32c92a8b-f578-4278-a92e-e146d231638a'
    'lead': 'The Consultative Committee tasked to review the Constitution said the
      terms of President Duterte and Vice President Robredo will end on June 30, 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:48:39.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:48:43.270+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:48:42.984+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom: No term extension for Duterte, Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fe889-323d-459f-b273-50244b7f1db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:48:39.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:48:43.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) -</strong> The chairman
        of the Consultative Committee (ConCom) tasked to review the Constitution said
        under their proposal, there is no term extension for the incumbent president
        and vice president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb943ab5-4648-425a-afb7-1bb9daac931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:48:39.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:48:43.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Reynato Puno said the transitory provision
        in their proposed constitution states the terms of President Rodrigo Duterte
        and Vice President Leni Robredo shall end on June 30, 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1f4bb-d236-4c61-ae41-b332a0a086cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:48:39.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:48:43.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transition shall not be open-ended. We provided that the Transitory
        Commission must complete its work by June 30, 2022," Puno said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34959030-d40c-4e6e-95c1-f8b0ef9bf93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:48:39.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:48:43.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set the first national, regional, and local election under the
        new constitution to be held without postponement on the second Monday of May
        2022," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93b34f-eba0-4d39-bb1b-1ec4ab3ae57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:48:39.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:48:43.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno explained the country''s transition from a unitary to a federal
        form of government will be led by a Transitory Commission, which will be led
        by the incumbent president and composed of ten members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e63623-3163-43b2-a185-f671395cd393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:48:39.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:48:43.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members must be natural-born citizens of the country, at least
        40 years of age, with proven probity, integrity, independence, and with expertise
        in the fields of economy, law, fiscal management, governance, and development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6ec08-e46a-4642-bcef-8c295cbd6b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:48:39.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:48:43.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said a search committee composed of five members, led by the
        chairman of the Civil Service Commission, will be in charge of looking for
        members of the Transition Commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054a34e-e560-4995-a34a-7b634edfa58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:48:39.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:48:43.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said members of the search committee must come from the academe,
        business, marginalized, and women sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59489af-a16d-49bf-b8f4-cfdb8c5b0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:48:39.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:48:43.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the efficient transition of the country, the transition
        commission shall consult with all the living presidents of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe595a3-1645-4926-94ee-6ee60eba61fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:48:39.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:48:43.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said this hopes to symbolize unity and harmony in this new
        beginning.</p>'
  'reynato-puno-concom-senatorial-terms-2022-constitution':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T21:16:47.733+08:00
    'imagesource': 'jcr:b767d8b0-94ee-4cac-9912-13db45af0da2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4e60c74-f508-42fd-841b-f4e5381dcd15'
    'lead': 'Consultative Committee Chairman Reynato Puno said everybody would have
      to abide by the 2022 Constitution once it comes into effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:51:50.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:51:53.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:51:53.609+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom: Senators elected in 2019 will only serve for 3 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a2cc4-6946-44dc-b594-2462a4b247b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:51:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:51:53.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The chairman
        of the Consultative Committee (ConCom) to review the 1987 Constitution said
        under their proposal, senators elected in 2019 will only be serving for three
        years – half the current term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae9737-9fc3-4efb-b2eb-45e695116dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:51:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:51:53.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Reynato Puno explained the plan was for the
        country to hold its first elections governed by the new Constitution in May
        2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded50323-5bd8-469f-880e-ebef731b4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:51:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:51:53.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said, in their proposed Constitution, senators would no longer
        be elected on a national scale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee091951-c183-46d1-856f-9993fb2af83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:51:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:51:53.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, three senators will be elected from each federated region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed121b7d-f812-4b6b-9e05-af39ff642efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:51:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:51:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said, this would mean that by 2022, all senators should be
        elected by regions only and those who were elected on a national scale will
        have to vacate their posts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032c260-d828-4f8e-b343-14c300050c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:51:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:51:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang 2022 iyon kasi iyong election nila</em> is under the
        87 Constitution. Pagka pumasok ang 2022 Constitution, everybody has to abide
        with its provisions," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ac10e-9f1f-4cfa-9f1e-13ab9ed8f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:51:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:51:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be until 2022, because they were elected under
        the 87 Constitution. When the 2022 Constitution is put in effect, everybody
        has to abide with its provisions.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e1c6f-7150-442d-9536-92643103d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:51:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:51:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno explains the ConCom wants to elect senators per region to ensure
        that each region was equally represented in the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bba67-9b77-420f-89d7-799287db2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:51:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:51:53.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "This election by region will assure that every region
        will have senators. That ought to remedy the defect of the current system
        where Mindanao is often unrepresented or underrepresented in the Senate. This
        follows the political rule of equalization for the unequal."</p>'
  'consultative-committee-constitution-commission-on-human-rights':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T20:30:12.441+08:00
    'imagesource': 'jcr:b6aa5649-6017-4704-929a-1b80ba379ba5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96b0d6db-1226-468f-a84a-2651f202b573'
    'lead': 'The Consultative Committee tasked to review the 1987 Constitution wants
      to expand the mandate of the Commission on Human Rights (CHR). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:58:04.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:58:18.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:58:18.346+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom seeks expansion of CHR mandate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fc62e-87ae-484e-a8d1-6bf70d3f78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Consultative
        Committee to Review the 1987 Constitution recommended the expansion of the
        mandate of the Commission on Human Rights (CHR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03b11c-900d-4437-8d8e-d8fa130301c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom Chairman Reynato Puno said the committee proposes to elevate
        the status of the CHR as an independent constitutional commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2e430-c986-4f49-9d34-9297e824db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Puno, the ConCom wanted to include in the CHR''s mandate
        not only the protection against violations to human rights as guaranteed by
        the Constitution but also protection against violations of rights covered
        by international human rights covenants and treaties to which the Philippines
        is a party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c913a-78fd-4326-b7ca-63291146d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are mandated to protect and to include not only violations
        of the rights guaranteed by the constitution but also violations of rights
        covered by international human rights covenants and treaties to which the
        Philippines is a party," Puno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1eee78-96fd-4f10-9913-4646a65c408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he also wants the CHR to go after all violators of
        human rights including non-state actors.&nbsp; As of now, the mandate of the
        CHR is to only go after state actors like the police and military members
        who violate human rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4831c49-de44-472a-b63f-739d621300c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall end that limitation. After all, the reality is that a
        great number of violators of human rights come also from non-state actors,"
        the former Chief Justice said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ada0b1-e0f0-4ba6-9df4-cf2894b98ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Concom also wants to give the CHR the power to grant immunity
        and establish a witness protection program, a power that is currently only
        with the Department of Justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1f576-c970-4fa6-a29b-90662f8b012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, it is only the Department of Justice that has witness
        protection program but this is ineffective when the perceived violator of
        human rights is the government itself," said Puno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f401b-c0d5-4781-beb5-7cfabedc1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Puno said the Concom wants the CHR to have the authority
        to investigate not only civil and political rights violations but also violations
        of the socio-economic and environment rights. This means that the committee
        will be able to investigate violations on the people''s right to health, right
        to clean air and water, or right to a healthy environment among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d6251-c661-4fa2-aff6-32fb6ca3e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part CHR Commissioner Gwendolyn Pimentel agrees with the
        proposals of the committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c119219-19d0-40fc-a96a-5880f97b6f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it would be better if the functions and duties of
        the CHR as stated in the Constitution would be clearer so it will no longer
        be questioned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb377c5-6aca-445e-9226-4864471b6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas maganda talaga klaro ang lahat ng aming functions and duties
        at ilagay na sa konstitusyon para wala nang mag-question," Pimentel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce10c6-b044-4406-8058-263975a38fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:58:04.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:58:18.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be better if our functions and duties were
        made clear in the Constitution so that people will not question our mandate.]</p>'
