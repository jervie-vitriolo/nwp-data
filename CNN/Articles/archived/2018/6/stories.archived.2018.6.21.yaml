      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Bamba stands 7 feet and weighs 225 pounds. His massive size makes
        him a candidate for a great defensive player. He would be a force to be reckoned
        with as he can defend smaller players outside the paint with his lateral quickness
        as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3df0da-a862-4777-af07-2043f07fc77c'
