    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a09db-b475-4f55-97e6-ace6c5feaf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.502+08:00
