    'template': '1'
    'title': 'Trump reverses course, signs order to keep families together

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75d55f-4487-47f3-a63e-efa187eab663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Wednesday
        reversed his debunked argument that he had no authority to stop separations
        of undocumented immigrant families at the border, signing an executive order
        to keep parents and kids together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c12c67-f574-4d5b-b2b3-ba3f3e0621da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re signing an executive order. I consider it to be a very important
        executive order. It''s about keeping families together, while at the same
        time being sure we have a very powerful, very strong border," Trump said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa4326-50b7-48d2-9b7b-ec5035fe7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s&nbsp;climbdown came after he faced intense pressure&nbsp;from
        across the political spectrum and from religious, political and world leaders
        to halt the separations, which produced days of heartrending news coverage
        of crying children — some of whom were kept in cage-like detention centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b82a6-648c-483b-8727-8883b788c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President claimed, though, that he isn''t backing down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6d0b9-9544-4b05-8710-ba7eb5f03b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The border is just as tough. But we do want to keep families together,"
        Trump said in the Oval Office. "We are keeping the family together."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a71b412-cc12-4353-80e6-bdd912f7a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday after a frenzied morning in which he huddled with
        Homeland Security Secretary Kirstjen Nielsen and other key officials, Trump
        first flagged his reversal saying, "I''ll be doing something that''s somewhat
        preemptive and ultimately will be matched by legislation I''m sure."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ee818-4399-4b01-a0db-8af768570fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just the day before, Trump had claimed his administration''s hands
        were tied without congressional action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3767b76-ec07-46c8-9fd0-8febd577e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under current law, we have only two policy options to respond to
        this massive crisis. We can either release all illegal immigrant families
        and minors who show up at the border from Central America or we can arrest
        the adults for the federal crime of illegal entry. Those are the only two
        options, totally open borders or criminal prosecution for law-breaking," the
        President had said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5ac10-b88c-43e3-8be3-52821ebfd71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday morning, he had changed course.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa59e13-1f36-49e3-8e54-76e26cc71db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the executive order he signed on Wednesday, Trump declared it
        is his administration''s policy to "maintain family unity," including by detaining
        entire families together "where appropriate and consistent with law and available
        resources."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a0c3b-2f2a-464c-8e9c-f08c16a0577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order directs other agencies, including the Pentagon, to take
        steps to find places to house family units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595760d-e988-4c0a-b7f6-e5d740a7ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order specifies that migrants entering the U.S. with children
        will not be kept together if there''s a fear for the child''s welfare. Families
        will also be prioritized in the adjudication process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb62fc8-78f1-48a3-a5f8-8ea6d208cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the move is almost certain to face immediate legal action
        challenging the administration''s authority to keep families detained at length.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80790b-7a68-4405-aa75-d2140754ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President was not required to sign anything to change the
        administration''s practice that elicited outrage. He could have reversed the
        practice of splitting children from their parents with a phone call.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3a417-4a2e-4d11-8c96-3fef786b0ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive orders typically require input from the Office of the
        Legal Counsel. The details of the executive order were worked out between
        the White House, the Justice Department and the Department of Homeland Security,
        a source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250b6a8-bed7-4e9b-b342-c31efb5e0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House may run into legal difficulties if the executive
        order requires families to be held intact together indefinitely since a federal
        consent decree known as the Flores settlement says children must be released
        after 20 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ca921-c6d6-46de-9f3d-21af04ce139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reversal</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5ad7b-57e3-46da-ad02-3e0eee1061ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to relent was a reversal since&nbsp;he had gambled
        that he could use the plight of the children&nbsp;and public outrage to ram
        through his hardline changes to immigration police in legislation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97764c78-6962-40cc-960c-7d9a4c8a4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President continued to use tough immigration rhetoric even
        on Wednesday though, signaling that he is not softening his desire to change
        the country''s laws more broadly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b965f-220e-4c35-aed3-55ba65cc508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dilemma is that if you''re weak, if you''re weak, which some
        people would like you to be, if you''re really, really pathetically weak,
        the country''s going to be overrun with millions of people," Trump said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd301ae4-8481-46f4-9b1a-ec7bf7ada4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you''re strong, then you don''t have any heart. That''s
        a tough dilemma. Perhaps I would rather be strong, but that''s a tough dilemma,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303e694-34f1-43c0-80d7-d3c59cacf375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also postponed Thursday''s congressional picnic at the White
        House, an event that is always keenly awaited by lawmakers and their families,
        saying it didn''t feel right.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c7e42-8c8d-4a59-a532-ebafb43b53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President''s decision came a day after he met Republican
        lawmakers on Capitol Hill who fear that their own political prospects with
        the midterm elections are being damaged by the separation policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959c8a0-0d2a-4540-b808-60870d1c6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats welcomed Trump''s apparent change of course but said he
        had only himself to blame.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27baafaa-c82c-4db4-b2d7-79b20175ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is the one that created this humanitarian crisis,"
        Texas Democratic Rep. Joaquin Castro told CNN''s Wolf Blitzer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a30827-a9c6-4873-a69f-e7ae1e36ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the President will fix the problem that he created."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f2867-5682-4ead-b854-609d66625952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crafting the order</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf6452-3fc2-4bcd-a9d1-5ba44576b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Attorney General Jeff Sessions was not at the meeting at the
        White House Wednesday morning, his chief of staff has been there to represent
        the Justice Department, the source added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b50a0-c844-4ff3-85e3-7c9759bee73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Trump''s remarks, White House aides refused to comment
        on rumors of an executive order and Republicans on Capitol Hill seemingly
        had no knowledge of a coming executive action. Until now, Trump and White
        House officials have instead been pushing GOP lawmakers this week to pass
        legislation that deals with immigration reform.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155cd039-8e21-4e38-9294-3bb7ede0dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move — if it retreats from his current stance that the administration
        is simply following the current law and needs congressional action to stop
        the separations — would mark a huge reversal by the President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b93249-4e2a-494b-ae51-cd5a0d402c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both first lady Melania Trump and Nielsen reportedly had roles in
        the changing course.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab6614-181c-4735-97fd-a61b94355a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady has been working for several days behind the scenes,
        encouraging the President to keep families together, a White House official
        told CNN. She has had several private conversations with her husband, pushing
        him to do all he can to keep families at the border intact, whether via a
        legislative route, or acting alone to stop the process, the official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff28400-6da1-498f-a4b9-a794af350d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift in Trump''s thinking came an hour after Speaker Paul Ryan
        said the House would vote Thursday on a compromise between conservative and
        moderate Republican lawmakers that would address the issue of family separations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50977aea-e8c5-4259-a945-6c47e3952fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would also offer protections to another vulnerable group
        — Deferred Action for Childhood Arrivals recipients — who are undocumented
        immigrants brought to the U.S. as children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574cc5d3-3eda-4814-8d2c-1e24f0684cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chances of the bill passing are unclear as is the case with
        any bill dealing with the volatile issue of immigration. The fact that it
        includes fundamental changes to the legal immigration system mean its chances
        in the Senate are even more uncertain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b1602-6fd9-431b-baa4-7c72432cf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:47:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:48:00.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump reverses course,
        signs order to keep families together."</em></p>'
  'bangko-sentral-ng-pilipinas-interest-rate-inflation':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-20T17:19:36.908+08:00
    'imagesource': 'jcr:35bffbb1-78e0-4808-83bd-4d2374aff5b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '681475d3-d79a-4565-b837-e3fa3e9c40c6'
    'lead': 'The Bangko Sentral ng Pilipinas raises borrowing rates for the second
      time in a row, expecting another increase in commodity prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:51:07.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:51:11.330+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:51:11.081+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP raises interest rates anew to tame inflation

      '
    'updated': 2018-06-21T16:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b0c79-aa67-416b-9f02-a7f526aeb413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) raised interest rates by another 0.25 basis points
        to 3.5 percent from 3.25 percent over inflation concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58734142-238a-418a-8c39-3d886a2ecc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second meeting in a row where the Monetary Board, the
        policy making arm of the BSP, announced a rate increase. It last raised rates
        by 0.25 basis in May to 3 percent from 2.75 percent, the first increase since
        September 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde767a-5e16-4621-9f23-86ed241b9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, which posted a new five-year high at 4.6 percent last
        month, remains a key factor for the board''s decision to raise key rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe7a43-c97a-4f7a-a1c7-5ac612a56c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board noted that inflation expectations remained elevated
        for 2018 and that the risk of possible second-round effects from from ongoing
        price pressures argued for follow-through monetary policy action," the BSP
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97676e0-e149-475e-b100-840ea8ffc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP added that while it expects inflation to fall back within
        the 2 to 4 percent target in 2019, the central bank expects inflation to remain
        high in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba602ac5-b81d-4ff7-87ea-8003cf91c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elevated expectations for 2018 highlight the risk posed by sustainable
        price pressures on future wage and price outcomes. Equally important, while
        latest baseline forecasts have shifted lower for 2018-2019, upside risks continue
        to dominate the inflation outlook, even as various measures of core inflation
        continue to rise" the BSP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e892b1-1b4b-4c06-8c13-ed5f133ed7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for external factors, the bank noted the volatile oil prices
        in the international market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e6c4b-a2c1-4b60-9646-889337e39230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, the BSP is looking into the current volatility of
        the peso, which breached a 12-year low this month, and whether or not this
        would require further shifts in monetary policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a96999-d181-4512-b33e-d4a02653a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Ravelas, chief market strategist for BDO Unionbank, said
        that the move shows how serious the BSP is in trying to curb inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a55bc7-5916-4155-868c-62be086e06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines hiked its&nbsp; interest rates anew by 25bps to
        3.50% Wednesday for the second-straight meeting, giving bonds and the peso
        some help by demonstrating policy makers have turned more serious about taming
        its soaring inflation," Ravelas said on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e14452-b943-4e47-abd7-01129918a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura Global Market Research, in a statement, said it expects the
        BSP to raise interest rates again during the Monetary Board''s next meeting
        in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3996308-8829-4dfa-a4c3-e1e7dd7c61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, BSP noted that it is ready to take further policy actions
        as needed. This suggests BSP has left the door open to more rate hikes, in
        line with our view and our conclusions from a recent discussion with (BSP)
        Governor Nestor Espenilla, Jr," Nomura said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c3a63-ae25-4015-b0f5-b1235972f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura expects inflation to further rise in the coming months, which
        could prompt the central bank to increase key rates to 3.75 percent in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf5cb1-9244-4c95-bf05-e591b0c7c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our forecast reflects our expectation that inflation will keep
        rising in coming months, averaging 5.1% in Q3 from 4.7% in Q2," Nomura said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7511b3-f01e-4420-8e4d-1b3ca67b80d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market today closed with a 0.70 percent drop from the
        previous day, losing by almost 51 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2acee-be75-4b6a-a93d-cb12773d212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:51:07.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:51:11.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso ended trade at P53.48 per $1, four centavos lower than
        Tuesday''s close.</p>'
