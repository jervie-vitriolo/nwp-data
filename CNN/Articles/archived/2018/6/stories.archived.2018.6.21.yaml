  'stock-market-june-21':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-21T21:02:49.989+08:00
    'imagesource': 'jcr:22c69c37-1ff1-43fa-8d14-e27ba82bc2a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dda7aa53-fa35-4a50-b153-5f9a552acfd6'
    'lead': 'The stock market posted a big drop in yesterday''s trade, hovering just
      above the 7,000 level as investors still factor in the impact of the central
      bank''s interest rate hike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:07:19.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:07:23.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:07:23.189+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jittery stocks post hefty drop, just slightly above 7,000 mark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1b183-247e-47ed-b3a7-1a408d9c3d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The stock
        market posted a big drop in yesterday''s trade, hovering just above the 7,000
        level as investors still factor in the impact of the central bank''s interest
        rate hike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a976d-1d8c-4be7-bd83-62b78a36a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange closed Thursday at 7,098.15, lower
        by 163.47 points from Wednesday''s 7,261.62. It went down by a hefty 2.25
        percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917f468-f2c5-4599-9933-3993760dd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intraday low of 7,092.16 marked a fresh one-year low for the
        market, and analysts do not see any recovery happening soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54692ed5-fea1-4398-a130-56a4b91a5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sub-indices were in the red.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e2ccc-a6a8-4a7a-a5ef-3fbf32d2a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan, managing director of Regina Capital Development
        Corp., said the market is still feeling the impact of yesterday''s interest
        rate hike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb272500-0d3f-43c5-a940-a9e9987cb5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BSP raises interest rates anew to tame inflation</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d21808-02e8-4171-807c-77bbb0075f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reaction to the needed Bangko Sentral ng Pilipinas (BSP) rate
        hike was still not taken positively as the decision came behind the curve
        as indicated by the continued meltdown of the PSEi well within the bear market
        territory," Limlingan said in a message to reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266ec41-c5a0-4c7e-a531-6c682268de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects the BSP to carry out another rate hike in the
        September 27 meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd65c50-1a2d-4e29-ba0b-fd4a4fc47d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limlingan noted that bearish sentiments on the stock market were
        not isolated to the country. Markets are spooked by the U.S. trade war with
        China and Europe and the Brexit bill passing the British parliament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51672f42-0038-4a02-bd2b-3142938d719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Ravelas, chief market strategist of BDO Unionbank, said
        he does not expect markets to recover soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305af07-dfc2-4139-abe2-403fd3cab505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Market investors are now waiting for a dead cat bounce as market
        levels register cheaper valuations. But the cat is still falling," Ravelas
        said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9daa123-6698-4ccf-a8f4-814d715d4dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:07:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:07:23.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the peso closed today at ₱53.46 versus the dollar, recovering
        a mere 2 centavos from yesterday.</p>'
  'PDEA-Chief-wants-mandatory-drug-testing-for-10-year-old-students':
    'author': 'David Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T20:16:11.119+08:00
    'imagesource': 'jcr:b914b19d-3907-497f-8df7-dc12ca7573af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf0ad79-bc34-4fef-b725-5d02980ed3a3'
    'lead': 'The Philippine Drug Enforcement Agency (PDEA) wants to expand the government''s
      war against illegal drugs to include school children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:09:46.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:09:50.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:09:50.551+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA Chief wants mandatory drug testing for 10-year-old students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935007d-334c-4076-9609-77d61dc7d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Philippine
        Drug Enforcement Agency (PDEA) wants to expand the government''s war against
        illegal drugs to include school children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e362d7-0993-4f3d-8838-c40e6af3d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Chief Director General Aaron Aquino is proposing to make it
        mandatory for students as young as 10 years old to take drug tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58f168-e5d8-49a9-afe8-dfd66e7ee3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit Grade 4, bakit 10 years old? Based on our operation, yung
        bata na gumagamit ng illegal drugs is as early as 10 years old," he said on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4629017-3fdc-4cf5-9d00-fdc167e7f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said they had one case where they arrested a 10-year old
        suspected drug user, adding it may just be an isolated case, but it''s better
        to err on the side of caution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde71a31-cef1-42dc-9a02-b0975733f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, meron mga estudyante dyan na gumagamit, at yung iba
        nagtutulak na hindi natin nadidiskubre pa," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438f2d3-5779-4f1e-bd2f-eaf5e54cba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA Chief wants Republic Act 9165 or the Comprehensive Dangerous
        Drugs Act amended to make school officials, teachers, and students undergo
        mandatory and surprise drug testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef423d0-c293-40ef-a424-836393e7946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi sino yung suspek natin na gumagamit, ''yun pala mababait,
        tahimik lang, ''yun pala ang gumagamit, at ''yun din nagtutulak ng droga,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63677f2a-d7f5-4858-8d96-0de4e245263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress approves this, Aquino wants the drug tests done in both
        public and private schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4a87f-6e92-40e3-8b3f-de2423b862b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lalo na sa public school, nakakatakot sa public school, kahit sa
        primary, malaki ang chansa, alam mo mga kabataan talaga na, na gumagamit,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632f380-5ed9-4942-94db-35b25a17be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the proposal has yet to be tackled with the Department of
        Education, parents are already raising serious concerns, with some asking
        why put a 10-year-old child through a drug test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954367b-c5ab-4ea8-a383-76ce023b6285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd agreed that pushing through with the proposal would entail
        the amendment of the Comprehensive Dangerous Drugs Act of 2002, which authorizes
        drug testing only for secondary and tertiary level students.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e073e10-b520-41c7-8c70-26fb24768985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it also has an ongoing drug testing program, which started
        in School Year 2017-2018 and will be completed in SY 2018-2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7709ad-9c51-4154-b8c6-db5bd90b860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program covers all 1,300 officers and personnel at the central
        office, 3,800 in the regional offices, and 26,000 in schools division offices.
        It also covers a sample population of all teachers, numbering 10,000, and
        a sample population of all secondary students, numbering 21,000," it said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e83449-8fe8-4e98-ae3f-72bfebf00d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education department also warned against the possible cost of
        the operations, which would cover at least 14 million Grade 4 to Grade 12
        students nationwide. With a testing fee of P200 per student, the budget will
        amount to P2.8 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb97864-986e-41f3-a2c1-94eee3bdf34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd maintained it will continue its mandate in integrating
        preventive drug education in the curriculum to raise awareness among students.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afa305-c4ff-4bd8-8d28-042f027ff125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones will also request a meeting with
        Aquino to discuss the proposal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267239d2-c2e8-43a0-841b-02a989a082ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights advocates also said the proposed mandatory drug testing could
        trample on children''s basic rights and adversely impact their fragile, young
        minds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc316f-5f2a-4288-ae4e-ea7683ccc864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right to privacy for one. The right to consent. They have to
        be informed why are they being tested like this," Commission on Human Rights
        Commissioner Gwen Pimentel said. "We have to be very conscious of not infringing
        on the rights of these children and there has to be safeguards and guidelines
        in doing so."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc295f-d8bc-4c49-8bc8-ba7bd07469bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque deferred to the Department
        of Education to comment on Aquino''s proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2e6d7-de0d-46e1-b5db-34ad7aec1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said, "Well kung hindi ia-accept ng DepEd yan, so be it.
        Bahala sila. ''Yun lang ang proposal ko, and sa tingin ko naman, I have the
        good intention kaya ko ginagawa yon," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081feed-4af9-4301-8fee-0b48571abcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:09:46.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:09:50.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA''s intentions may be noble, but toying with the idea of imposing
        drug testing on kids, could do more harm than good, as some parents say.</p>'
  'Philippines-same-sex-marriage':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T17:17:34.450+08:00
    'imagesource': 'jcr:859ed95f-8830-4af4-a4d0-9cf34c3cfab4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '269a7843-262c-4a89-b3bb-f5d8960938bc'
    'lead': 'The country is not yet ready for same-sex marriage, Malacañang said even
      as the Supreme Court began hearing a petition seeking to finally allow it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:13:41.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:13:44.799+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:13:44.534+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines not yet ready for same-sex marriage – Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723c25e-088f-48fb-8155-83266bfeee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The country
        is not yet ready for same-sex marriage, Malacañang said even as the Supreme
        Court began hearing a petition seeking to finally allow it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da96f7-3122-4ef3-8f9c-667da06f0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga takdang panahon po para sa mga ilang issue. Ako po
        ay naniniwala na hindi pa po talaga handa itong Supreme Court na ito at ang
        bansa para sa ganitong proposal na marriage talaga among sa same sex,</em>"
        Presidential Spokesperson Harry Roque said in a Palace press briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28925a-a974-44ee-b5f0-13eee3cf5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There is a right time for some issues. I believe
        the Supreme Court and the country are not yet ready for same-sex marriage."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e2111-1423-4188-826d-a56b30c8b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque called the idea "too revolutionary," adding that even President
        Rodrigo Duterte had changed his mind on it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f1096-4d29-473a-9ddb-b81003e82fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time he said he was against it, there was a time he
        said he is for it. This is fluid," Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef776194-4c20-43ff-98cf-2ef8f59ca716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, Duterte said he was against same-sex marriage, asserting
        the law only recognizes unions between a man and a woman in this predominantly
        Catholic country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a67d7a-9267-4eb1-90fc-bccff04349c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on December 2017, the President took a complete turnaround
        when he declared support for same-sex marriage, saying he is "all for it."
        He also expressed the same support during his presidential campaign in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def7ef5-e09f-4c34-878b-f628cdcaa79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Jesus Falcis has asked the High Court to declare as unconstitutional
        Articles 1 and 2 of the 31-year-old Family Codewhich limit marriage between
        a man and a woman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51058487-b761-47e5-88d7-1b1e6035cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments will resume on June 26, with justices set to
        interpellate Solicitor General Jose Calida.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f674b6e-7e68-4557-b2b8-d973dafa7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex marriage is currently allowed in 26 countries, including
        the United States, Australia, Brazil, and Canada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5a14a-b5ff-467c-a567-306381327b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:13:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:13:44.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Asian country has legally allowed same-sex marriage yet.</p>'
