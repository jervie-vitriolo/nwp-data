  'essentiale-liver-in-trouble':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-11T18:37:53.943+08:00
    'imagesource': 'jcr:dd57ed0a-7bd7-4127-8e44-f93b8408b0fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4df91ad-a4e0-435b-bb1a-1be2e2f831bf'
    'lead': 'With so many important functions, having a healthy liver is key to living
      well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:01:00.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:01:04.790+08:00
