    'template': '1'
    'title': 'DOJ Chief: SC granted transfer of Mamasapano cases to Taguig

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebeba32-dceb-4fe7-a28a-b577b9111184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:00:42.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:00:46.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Justice
        Secretary Menardo Guevara on Thursday said the Supreme Court recently granted
        their plea to transfer the Mamasapano cases to Taguig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d10e61-95a7-463e-afc4-3c55f983a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:00:42.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:00:46.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the possible security issues, we requested or asked
        the Supreme Court that the venue for the trial of those cases be transferred
        to Metro Manila. The Supreme Court recently granted that petition," Menardo
        told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bfb79-15f9-42d6-aee8-bd8973210f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:00:42.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:00:46.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the cases will be tried before the Regional Trial
        Court in Taguig.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73503127-8711-4117-9b9c-69185319f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:00:42.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:00:46.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four members of the Philippine National Police''s Special
        Action Force (PNP-SAF) were killed in an encounter with Moro rebels in the
        town of Mamasapano in Maguindanao, despite an ongoing ceasefire with the Moro
        Islamic Liberation Front.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c5308-6f1d-4236-9936-06dab2a0137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:00:42.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:00:46.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 rebels and five civilians were also killed in the botched
        operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840efaa-db79-49d5-9fa1-f692f71cc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:00:42.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:00:46.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined military-police team were on a mission to capture Malaysian
        terrorist Zulkifli bin Hir alias "Marwan."</p>'
