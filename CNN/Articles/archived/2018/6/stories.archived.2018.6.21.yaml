    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da41d7-3e49-435d-8b9b-e027f4bd24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' admission to the witness protection program in February
        had been only one of the controversies surrounding former Justice Secretary
        Vitaliano Aguirre''s term. Guevarra replaced Aguirre in April.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008d7db-0e2d-4b91-82b4-e33152fbf441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no factual basis for maintaining that protection anymore,"
        said Guevarra.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0ff2c-9056-4a1a-97ec-678012a6c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that she was already facing cases before the Sandiganbayan,
        the country''s anti-graft and corruption court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33973353-ff9c-46d1-9cb9-146e7790499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot move her to a safehouse... because the court already
        had control over the case and over her person," said Guevarra. "So what''s
        the point of protecting her and continuing, maintaining [her] request?"</p>'
  'Justice-Secretary-Menardo-Guevarra':
    'author': 'Chad de Guzman'
    'caption': 'Forty-four members of the Philippine National Police''s Special Action
      Force (PNP-SAF) were killed in an encounter with Moro rebels in the town of
      Mamasapano in Maguindanao.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
