      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, the team is scheduled to hold daily trainings as well as
        a couple of scrimmages against other teams.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3b923-4ab7-4758-be60-15b9999a52ba'
