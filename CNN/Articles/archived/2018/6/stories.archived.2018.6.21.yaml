      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a rare combination of size, fluidity, and a polished skill
        set, Ayton would definitely be a strong addition to whichever team picks him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49674c-0ef6-4ace-a79c-c690782cc1f0'
