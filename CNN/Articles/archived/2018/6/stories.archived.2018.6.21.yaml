      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Burger King Russia
        apologizes for World Cup ''impregnation'' ad."</em></p>'
  'Eczema-attack-Hong-Kong':
    'author': 'Euan McKirdy and Caroline Kwok'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-21T07:02:29.142+08:00
    'imagesource': 'jcr:f74db756-3237-4ad9-be9d-7c91a57882b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd4406f6-99a3-4213-acce-020e09c338f4'
    'lead': 'An initial police report found that a 23-year-old former nursing student
      in Hong Kong had attacked her parents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:32:22.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:32:29.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:32:28.872+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman kills parents, takes her own life over eczema torment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb5ad9-9832-412e-a38c-5cbe10ac8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former nursing student murdered her parents
        before killing herself on Father''s Day, according to Hong Kong police, who
        suggested her skin condition may have motivated the attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb2a12-b2ec-4f0f-8191-32d9d3002041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial police report found that the 23-year-old had attacked
        her parents, inflicting fatal wounds to her father''s chest, and her mother''s
        chest, waist and legs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9dbea-cca1-4a7c-932a-abaa37394b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bodies were found by police after a relative called authorities,
        telling them that no one had answered the door at the apartment in Tuen Mun,
        a residential neighborhood of Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e047a-0f9d-41f2-9274-1e70020bac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-centimeter knife, which was suspected to have been used in
        the attack, was recovered at the scene, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cab900-e7e3-4233-9e57-7d632ec16dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s daughter Pang Ching-yu was also found dead at the
        scene. Police said they found a suicide note in Pang''s bedroom saying she
        was bothered by long-term eczema.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce8b49-615b-4e07-b31e-e8855b81eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eczema is a chronic skin condition which is characterized by dry,
        itchy skin, which can also blister, ooze fluid, scale and thicken. It can
        have a hereditary component but is exacerbated by environmental factors including
        the weather, pollution and stress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b87a6f-a9cc-4cc8-951e-c3d72eddf7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman had also&nbsp;posted in an online forum&nbsp;blaming her
        parents for the condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e2ce5-3ed2-4ceb-92b9-2d0797e84c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with eczema giving birth to kids are worse than poor people
        giving birth to kids," the post reads. "If you''re poor, you can rely on your
        own hard work. With eczema, sorry, you have to suffer (your whole life) with
        no change."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800ab89-9989-4efe-9dd9-c7367fc146ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pang had earlier written in the forum that she suffered side effects
        from steroids that she was using to treat the condition, which made her skin
        uncomfortable. She added that having the condition meant "there''s nothing
        you can do except to wait and die," and that her "social life (was) all gone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2567a24-2121-4c07-ae3c-fed3b214a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skin condition affects around 30% of the US population -- most
        of whom are children and adolescents, according to the&nbsp;National Institute
        of Allergies and Infectious Diseases&nbsp;(NIAID).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e75f9-4183-4cf2-a23f-87b927352b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children whose parents have the condition, or asthma and allergies
        are "more likely to develop atopic dermatitis (eczema) than children of parents
        without allergic diseases," the NIAID says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a71b07-7d94-462b-898c-581141847def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police investigation into the deaths is ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cfde56-4e69-468b-9ffe-f6e9767ddbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:32:22.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:32:29.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Woman kills parents,
        takes her own life over eczema torment."</em></p>'
  'NASA-Martian-dust-storm':
    'author': 'Ashley Strickland'
    'caption': 'Five years ago and 154 million miles away, NASA''s Curiosity Mars
      rover successfully landed on the planet. On January 19, 2016, the rover took
      this selfie.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-21T06:56:09.721+08:00
    'imagesource': 'jcr:bb7d6ef6-96e6-439a-8445-8535bc0b04f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23bc1d45-f87f-4e81-ba35-12c637f22613'
    'lead': 'The solar-powered Opportunity rover stopped communicating with NASA engineers
      after June 10 because it didn''t have enough energy to function, and it put
      itself to sleep. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:35:06.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:36:00.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:36:00.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martian dust storm has become ''planet-encircling,'' NASA says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94751a21-8eac-49f7-8b70-fadf8e01fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Last week, a&nbsp;giant dust storm on Mars&nbsp;took up
        about a quarter of the Red Planet. Now, it''s officially "planet-encircling"
        global dust event, according to NASA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d436bf-7d83-4aae-ba7d-bf7998b0ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar-powered Opportunity rover stopped communicating with NASA
        engineers after June 10 because it didn''t have enough energy to function,
        and it put itself to sleep. The rover is maintaining radio silence because
        the dust has turned day to night on Mars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb20ae6-2590-4dc3-8d0e-9f91ccf941e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity, in its 15th year of exploration, is the oldest operating
        rover on Mars. It''s riding out the storm in Perseverance Valley, and engineers
        are hopeful it will awaken after the storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60043c7-b4cc-47d2-b354-cb3bd7d0848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverence Valley is the area Opportunity has been observing in
        order to learn what created the valley, which is a channel carved in the rim
        by Endeavor Crater. It''s been testing to determine whether the valley was
        sculpted by flowing water, wind erosion or combination of factors. Learning
        how it was formed could provide insight into the history of the Red Planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2bb3c-8370-43a1-804a-f3dd3c675095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, Opportunity isn''t alone. It''s supported by fellow rover
        Curiosity and three orbiters high above: the Mars Reconnaissance Orbiter,
        the 2001 Mars Odyssey and MAVEN. The Mars Reconnaissance Orbiter gave Opportunity''s
        engineers an early warning about the approaching storm and acts like a weather
        satellite. The other two orbiters can measure the amount of dust and study
        how the upper atmosphere behaves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6a564-82cb-4c98-99b0-831632fec90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Curiosity rover, which runs on a nuclear-powered battery, is
        still tweeting and snapping selfies on the other side of the planet. It''s
        also able to keep NASA engineers updated on the storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7c4ed-d269-411c-8c6f-fe45cfedea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martian haze, all around. The dust storm now circles the whole
        planet. The measure of atmospheric opacity, or ''tau,'' is over 8.0 here in
        Gale Crater — the highest I''ve ever seen. Still safe. Science continues,"
        Curiosity tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae56677-4a23-4f9e-aeb1-71f57f15973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity remains largely unaffected. It faces the rim of the crater,
        and photos from its Mast Camera show a hazy sky that is between six and eight
        times thicker than normal for summer on Mars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab4549-b6df-429c-ad51-1b418baeb1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tau, which is what the haze blocking the sunlight is called,
        has reached a level of 8 over Gale Crater where Curiosity hangs out. That''s
        a record for Curiosity''s recordings. The last measurement over Opportunity''s
        location was a record 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15548c-98de-44e8-b78a-be3b44120cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storms are common in the spring and summer on Mars, but sometimes
        they remain small and last only a week. Other times, like in 2007 and now,
        they encircle the planet and can last up to two months. The current storm
        started May 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44857d-4e66-4b92-b8d6-0a696de8f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dust clouds can reach 40 miles or more in elevation, which helps
        the suspended dust particles circulate and cause a global dust event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6343d0-e628-43fe-932b-e8e6cb042d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity and the orbiters are perfectly poised to observe and study
        this unique storm. The scientists who study Mars have been waiting since 2007
        for a chance like this, which will offer an unprecedented look at weather
        on the Red Planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810bfa3-3422-4988-8e32-38145bee166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the ideal storm for Mars science," said Jim Watzin, director
        of NASA''s Mars Exploration Program at the agency''s headquarters in Washington.
        "We have a historic number of spacecraft operating at the Red Planet. Each
        offers a unique look at how dust storms form and behave -- knowledge that
        will be essential for future robotic and human missions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93445a9c-db40-42c6-9356-bd019ca942fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each observation of these large storms brings us closer to being
        able to model these events -- and maybe, someday, being able to forecast them,"
        added Rich Zurek, chief scientist for the Mars Program Office at NASA''s Jet
        Propulsion Laboratory in Pasadena, California. "That would be like forecasting
        El Niño events on Earth, or the severity of upcoming hurricane seasons."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e5e61-117d-41fc-acc4-665d2f4a29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:35:06.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:36:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Martian dust storm
        has become ''planet-encircling,'' NASA says."</em></p>'
  'Kim-Jong-Un-China-visit-US-message':
    'author': 'Zachary Cohen'
    'caption': 'North Korean leader Kim Jong Un. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-21T06:47:09.343+08:00
    'imagesource': 'jcr:b78750f3-b2e4-49be-8a0a-0a5d8d84a234'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a34c71c8-965c-428d-be04-ccd4fe1c442c'
    'lead': 'Administration officials have said that they will maintain sanctions
      on North Korea even as talks continue, and stand ready to intensify that economic
      pressure should Pyongyang fail to cooperate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:41:56.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:42:00.268+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:41:59.836+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un ends visit to China with a message for the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973be60-b884-492b-aa06-392f509fc8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un ended a
        celebratory visit to China''s President Xi Jinping on Wednesday with tea,
        praise, handshakes — and a message for the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4a1aa-46ce-4584-ba1d-a95bc1fa8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid lingering questions over Pyongyang''s willingness to denuclearize
        and an escalating trade war between the U.S. and China, Kim''s trip reinforced
        the idea that Beijing remains a key player — a variable that President Donald
        Trump needs and yet one that remains outside his control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56367767-4ff2-47de-bcb8-9c8bb893f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have said that they will maintain sanctions
        on North Korea even as talks continue, and stand ready to intensify that economic
        pressure should Pyongyang fail to cooperate. But China, North Korea''s biggest
        trading partner, ultimately has power over whether sanctions on Pyongyang
        truly bite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5bd51-970b-4325-8d08-9462f919b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tensions climbing between Beijing and Washington over trade,
        some analysts point to the warmth on display during Kim''s visit to Beijing
        as a warning from Xi that Trump''s moves on trade could undermine the most
        ambitious goal — peace with North Korea — on his foreign policy agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48adcf-1d57-49ad-91b1-e136164c14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China is sending a message to Trump: You want to put trade
        tariffs on us and have our cooperation with North Korea? You can''t have both,"
        Bill Richardson, the former US energy secretary, ambassador and repeat US
        envoy to North Korea, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0931068-2a4e-4e54-a537-34359441f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complex relationships</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7ed33-068e-4293-b768-c65500e6c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s visit was his third pilgrimage to Beijing in as many months
        and came just days after the North Korean dictator''s high-profile June 12
        summit with Trump in Singapore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc50f0-502f-46c0-9fb0-f28957690779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, Xi has vowed to maintain a constructive role in facilitating
        efforts toward denuclearization and supported North Korea''s commitment to
        that goal despite issues with the U.S. over trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dac757-9d69-4682-b685-c0bba9144975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions are rising. On Monday, Trump ordered the U.S. trade
        representative to prepare new tariffs on $200 billion in Chinese imports.
        Trump was reacting angrily to Beijing''s decision to match $50 billion in
        tariffs he placed on Chinese goods on June 15 to protest China''s "unfair
        trade practices."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77beaa-a07e-4efc-8ff0-1dab6fba4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again and again the U.S. has been provoking a trade war," China''s
        Foreign Ministry spokesman Geng Shuang said Tuesday. He said China does not
        wish to fight a trade war, "but is not scared of one."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e45ef7-d23b-46ff-937c-6d97b71d29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise the U.S. side to return to reason, and stop words and
        actions that harm itself and others," Geng said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7f8cf-3f2c-43b9-bbdc-a1b6f8b601d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, State Department spokesperson Heather Nauert cautioned
        against conflating disagreements over trade with China''s cooperation in talks
        with North Korea, noting that the U.S. maintains complex relationships with
        many countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecdcc9d-7565-4d76-aecd-66f8724bc274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have areas where we work with China and have — and we have strong
        relations, but there are also areas where we''re not always in agreement with
        China, and we will certainly bring those to light," she said, highlighting
        the "good work that President Xi and the Chinese government have done in helping
        to bring North Korea to the negotiating table."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0fb4e3-78db-4e84-9fc2-ddafea64371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to have a constructive relationship with the government
        of China. In order to do that, we need to repair, make some progress on some
        issues related to trade," Nauert said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069a59f-0f24-4aed-bed9-eadc073cdb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mintaro Oba, a former Korea desk officer at the State
        Department under President Barack Obama, it is not yet clear whether trade
        tensions between the U.S. and China are having an impact on negotiations with
        North Korea, but he warned that Xi could temper his cooperation if tensions
        continue to rise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f077ccd-26df-43cd-8834-69a8e5ba8280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese are still trying to preserve the space to climb down
        from this," he told CNN. "But if the Trump administration continues to escalate
        the fight on trade so far that relations sour in a major way, it''s possible
        the Chinese will feel less and less inclined to cooperate on enforcing and
        generating pressure on the North Korean regime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520eddbf-2c8a-4193-b95c-909a695fee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has helped make the Trump administration''s "maximum pressure"
        campaign against North Korea effective, U.S. officials say, but historically
        Beijing has been slow to apply sanctions against Pyongyang or has looked the
        other way on Chinese companies doing business with Pyongyang and on North
        Korean smuggling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593ee0c-44de-4ba5-8225-2545584818bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing fears a regime collapse next door that could send desperate
        refugees flooding across its borders and even worse, the prospect of U.S.
        troops moving into North Korea as a stabilizing force, bringing them right
        to Chinese borders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d690a-5f45-49e0-85f1-54c60d0654eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for leverage</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb183d-2a0c-4ebc-afb6-1abe48ad8142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi feted Kim during his visit, underscoring the newly warm ties
        by sending crowds of jubilant children to greet Kim waving Chinese flags and
        jumping up and down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337be4b7-5e8d-461b-b312-af524f782aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader praised Kim for his handling of the U.S. meeting
        last week in Singapore and conveyed his satisfaction with the results of the
        summit as well as Pyongyang''s goal of economic development, according to
        Chinese state media CCTV.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c70a4-a847-490e-afc1-db6bb65e9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump continues to demand credit for his role in making "initial
        steps toward a deal" with North Korea by establishing a personal rapport with
        the young dictator, Kim is pulling all the levers available to strengthen
        his own negotiating position.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a7f98-11b8-42a1-b76e-d52991a82776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His relationship with China is one of them, according to Richardson,
        who said Xi holds the power to loosen sanctions that are biting the North
        Korean economy by looking the other way on cross-border smuggling and energy
        restrictions imposed by the U.S. and United Nations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef1dc7-0c83-4092-b188-975266f0bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe Kim Jong Un is trying to delay denuclearization and do
        it at his own pace," he said, noting that can be accomplished only with sanctions
        relief from China — a step the North Korean leader views as an apt reward
        for rapprochement with Trump.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e5a01-4dca-4119-8af8-28ce902108fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has publicly claimed to have "solved" the North Korea
        issue during his made-for-television meeting with Kim, the reality of the
        situation remains more complex as Kim continues to seek negotiating leverage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475c6a8-26a4-4931-b1a4-4129b10e629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim''s logic is pretty simple: more options, more leverage," said
        Oba. "Without engagement with the United States, Kim going to Beijing would
        make him look desperate and highlight North Korea''s dependence on China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff2ebb-37cf-4a94-bc8a-3a351db7890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And without China clearly backing North Korea, the United States
        might feel more free to abandon diplomacy and ramp up pressure. Now he gets
        to look independent and strong while playing both sides to get the best possible
        situation for North Korea."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713f6a3-d11e-4861-80f4-0ce4f4ac3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics argue that Kim has only been emboldened by Trump''s failure
        to demand specific concessions when the two met face-to-face.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce41b03-e499-40c9-a968-d1aa738cb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources have told CNN that there is nothing to suggest that North
        Korea has begun destroying its missile launch sites, despite Trump''s repeated
        claims to the contrary and his declaration last week that the country is no
        longer a nuclear threat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7966d-963a-412c-8516-e33c593f3df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vipin Narang, an associate professor of political science at the
        Massachusetts Institute of Technology who studies nuclear proliferation, told
        CNN that Trump''s decision to suspend August''s joint military drills with
        South Korea, without demanding North Korea take concrete steps toward disarmament,
        concedes strategic flexibility to both Kim and Xi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b81a8d-a9cf-4163-b13d-63702fdf8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea and China have long pushed for an end to US military
        exercises with Japan and South Korea, suggesting that Pyongyang would stop
        military exercises in return, known as a "freeze for a freeze."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0983d7-5930-4f9f-9dc6-e100e33d6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Trump seems intent on escalating the trade war with China,
        if Kim Jong Un decides to skirt the margins of ''freeze for freeze,'' there
        isn''t a snowflake''s chance in hell that China sees that as a violation justifying
        putting any screws on North Korea," Narang said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a373f8-2f45-4338-9382-f3f8e5835546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referenced a recent headline to further illustrate his point.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5fc44-b468-4dda-b593-615e2561d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Economist may have said ''Kim Jong Won,'' " Narang said, referring
        to a&nbsp;pun on the magazine''s cover&nbsp;about the summit, "but it really
        should''ve been Xi Jinping winning," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd8891-f05a-46e5-bdc3-b5df1cb5ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:41:56.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:42:00.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kim Jong Un ends
        visit to China with a message for the US."</em></p>'
  'Indonesia-ferry-sinking-Lake-Toba':
    'author': 'Aisyah Llewellyn'
    'caption': 'Rescue teams search for victims at the Lake Toba ferry port in the
      province of North Sumatra.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-21T06:36:52.202+08:00
    'imagesource': 'jcr:188a19f3-5e00-4c7a-b1ee-dde809c4ce0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f9a1a5-095b-4c42-a365-6cdf21130bf5'
    'lead': 'The Indonesian emergency services believe most of the bodies of the victims
      are still trapped inside the two-tier Sinar Bangun at the bottom of Lake Toba.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:44:57.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:45:02.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:45:01.883+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up to 192 people believed drowned as tourist ferry sinks in Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c675e-1a22-4f6e-8f59-81c1ccb4e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Sinar Bangun tourist ferry had a maximum
        capacity of 60.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da447d70-e976-47cf-b3e3-7f305da9bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the sun began to set on Monday evening, more than 200 people
        are thought to have crammed aboard the small, rickety vessel to make the 40-minute
        journey across Lake Toba, on the Indonesian province of North Sumatra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a8fbf-e7c0-45e9-ac5e-5ceb59989dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those on board were young families returning home to celebrate
        Eid al-Fitr, the Muslim holiday that marks the end of the holy month of Ramadan,
        which this year lasts until June 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d9aa4-8ecd-4082-b1eb-3a0145ff8002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 20 minutes most of those passengers would be dead, trapped
        inside the vessel''s main cabin as it overturned and sank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e135cb3-5ae8-4ba6-9f84-960a23387060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before the accident high waves of up to three meters are
        thought to have buffeted the boat, rocking it from side to side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f482398-bf5a-4d7f-9588-7ae25fde3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the boat started to list I jumped into the water and swam
        as far away as I could," said Rudi Wibowo, one of only 18 people to have been
        pulled from the water alive, all within a few hours of the sinking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f3bd0-23a0-431d-ab53-175487adea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wibowo had been on the island of Samosir in the middle of Lake Toba
        as part of a camping trip with nine friends. He saw all of them drown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea781bab-306f-4391-9ce3-7273013de814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of those who survived were outside on the front deck,
        as they had arrived late and the seating areas were full, Wibowo told CNN,
        who trod water for an hour before he was rescued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268622f-6ad5-4bcb-9410-1e130f883cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passengers inside were unable to break the windows and escape,"
        said Wibowo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfce366-e6be-43e0-8d29-ee3841bf700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not enough life jackets</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e6c2a-7517-485c-a3e6-8bafefffc98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian emergency services believe most of the bodies of
        the victims are still trapped inside the two-tier Sinar Bangun at the bottom
        of the lake, which is up to 505 meters (1,657 feet) deep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2cf2d-016d-47c3-b3c2-cbc5db91ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now consider this a recovery effort rather than a search and
        rescue due to the amount of time that has elapsed since the sinking," said
        Indonesian National Board for Disaster official, Wanda Ketaren.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a83435-23dd-49c5-9583-8ff94a3aae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surya Dharma, a first sergeant in the Indonesian Air Force, was
        one of the first military personnel on the scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9736259-049f-4bc2-b6f8-987de4eb8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survivors told us that parents had to choose between trying to
        protect their children by staying on the boat and hoping it wouldn''t sink,
        or jumping into the water and watching them drown," said Dharma, adding that
        many of the passengers couldn''t swim and there were not enough life jackets
        on board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8048b36-44bf-4ca7-b7f2-3ef01884f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the number of people missing had increased to 192,
        according to figures provided to CNN by Indonesian National Search and Rescue
        Agency spokesperson Dedi Karyadi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f76a1-fb6c-4881-9bfe-1b382590591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition the 18 survivors, three bodies have also been recovered,
        bringing the total estimated number aboard the 60-person capacity ferry to
        213.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f762a7e-56ed-485c-b8b8-8987c5c3a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Please don''t let it be my child''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12940f74-c163-4aac-aeb7-6f59b2a4d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery efforts have been complicated by the lack of an official
        passenger manifest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e2769-831e-4182-bde8-4203025ac1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any way of knowing the exact numbers aboard the stricken
        boat, the Indonesian authorities are relying on estimates provided by family
        members who arrived following news of the accident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a682ba-9bff-41f5-bc3d-9c9322b9b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurhayati, who only goes by one name, rushed to Tigaras Port, the
        boat''s intended destination, in hope of hearing news of her brother, 30-year-old
        Yudi, who was visiting for the Eid holiday from his home in Pekanbaru, in
        Riau Province.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a92bf00-fdcd-4b94-b990-4b2f70fecd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was traveling with his wife and two-year old son, and posted
        a picture on Facebook of his family boarding the ferry at 11 a.m. on Monday,
        with plans to come back later that day. His phone is now inactive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c6a85-eb80-4de5-8c95-076456dec90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of them know how to swim," said Nurhayati, wiping away tears
        at the makeshift crisis center set up by authorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c951409b-39c6-477a-9838-69c8093e5a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another family member desperately looking for answers was Suparmi,
        who also only uses one name, and who arrived at the center at 10 a.m. on Tuesday
        in search of her 23-year-old son, Muhammad Apriani Sutomo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f3938-688f-4b44-a2cd-7a81986e8cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was with his girlfriend and told his mother he planned to visit
        the lake as part of a day trip.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bb247-ea18-4ed5-8a86-32da1f038339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suparmi has been ringing his phone ever since he failed to come
        home, and his girlfriend''s family has been unable to reach her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca19392-96bc-4922-a107-b541d41a8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t let it be my child. He said all he wanted to do was
        spend the day swimming," she said, before covering her face with her hands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cad6be-4186-4809-8878-c8a8f7fb116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slow progress, both Nurhayati and Suparmi are reluctant
        to criticize the search and rescue effort, which has also been hampered by
        high winds and poor visibility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee754a-8645-495c-8d54-bb0bce16d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For both of them, the agonizing wait for news of their loved ones
        continues, and Nurhayati urges the search and rescue teams not to give up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47723c-ba2a-4764-8ddb-4192b99e29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she believes her brother, his wife and her nephew have
        all drowned, she continues to hold out hope they will be found.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e52347-fa48-4811-9064-72590400ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care if I just get their bodies back," she said, "I can''t
        rest not knowing where they are."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d24204-2bf2-4317-a705-f4fff3426070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human error involved</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beabfe7-eccd-4f81-b770-01ee3ba248ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause of the accident is unknown, with authorities pointing
        to both bad weather and overloading as potential factors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5af643-9fab-4fa5-9dbd-cbb1530e64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chief of Police for Simalungun Regency, Liberty Pandjaitan,
        told CNN that investigators believe "human error" was also involved.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655a841-fbc7-48fe-9622-8483ed711bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boat captain was found alive and has been taken into custody,"
        said Pandjaitan, who said police would not release details of the case publicly
        for fears of reprisals against his family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f64970-ee03-4ec3-8d45-2278e0a7549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Toba is a popular sightseeing choice in North Sumatra thanks
        to its status as the largest crater lake in the world which spans some 1,130
        square kilometres (440 square miles).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fdf9fa-362d-413c-8136-e3dfbb5cf115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government recently declared the area one of the
        "10 New Balis," a new tourism growth strategy — and the brainchild of Indonesian
        president, Joko "Jokowi" Widodo — designed to lure foreign visitors to other
        parts of the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e390e-12e6-4e81-bbfc-987677bbce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy also included the opening of Silangit International
        Airport, an hour''s drive from Lake Toba, in October 2017.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c4f98-085f-4bfc-a235-322b262826f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a concerted effort to encourage more foreign visitors to
        Lake Toba, officials have been unable to confirm if any foreign nationals
        had been on board the ferry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94168602-6129-49ca-91eb-283603fa9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:44:57.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:45:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Up to 192 people
        believed drowned as tourist ferry sinks in Indonesia."</em></p>'
