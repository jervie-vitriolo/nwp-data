  'Justice-Secretary-Menardo-Guevarra-Chief-Justice-Maria-Lourdes-Sereno-impeachment-quo-warranto':
    'author': 'Chad de Guzman'
    'caption': 'Justice Secretary Menardo Guevarra claims the present wording in the
      Constitution is not clear on the rules of impeachment.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T11:08:48.650+08:00
    'imagesource': 'jcr:26ebc37b-8970-4828-9bca-56950d0be590'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56da14ac-ba0a-49fc-b456-08a863a4b57a'
    'lead': 'Justice Secretary Menardo Guevarra claims the present wording in the
      Constitution is not clear on the rules of impeachment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:14:25.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:14:29.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:14:29.316+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ Chief: Charter should be amended to clarify impeachment rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e08a8-2120-4abe-8f95-53595a592bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Justice
        Secretary Menardo Guevarra believes the Constitution must be amended to categorically
        say that impeachment is the only way to remove an impeachable official from
        his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd16e3-1e68-4ba4-b888-843f804a50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I may suggest, in order to avoid a similar situation in the
        future, now that the Constitution is proposed to be amended, we''d rather
        make it very clear that the only way to remove impeachable officers will be
        by through impeachment," said Guevarra in an exclusive interview on CNN Philippines''
        The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153743fd-0dc4-4984-a0ea-a8334dcd3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GUEVARRA on The Source</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34e7e7-cc70-4e58-b3a4-5a09a2ea0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra''s statement comes two days after the Supreme Court junked
        an appeal of Atty. Maria Lourdes Sereno to review her ouster from the Chief
        Justice post last May 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032f151-0923-4691-a7d5-bfc838af0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was ousted through a quo warranto petition filed by the government''s
        lawyer, Solicitor General Jose Calida. The Office of the Solicitor General
        is an independent body attached to the Department of Justice (DOJ).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145a98c-546e-4a58-bf89-5168f80af9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview, Guevarra explained impeachment is for acts
        committed after a valid appointment. But if the issue is qualification to
        hold office, the quo warranto becomes the proper remedy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465a564-c62d-4af1-81c3-ff5cb570f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As presently worded, hindi malinaw sa [it''s not clear in the]
        Constitution na that should be the only way of removing an impeachable officer,"
        said Guevarra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46854e-0d59-40fa-b590-4c36fa062c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary added he respects the court''s ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb8468-ea3b-49b1-8247-798ff116e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a law professor I think the decision was correct," said Guevarra.
        "In so far as making a distinction between quo warranto and impeachment as
        a mode of removing a justice of the Supreme Court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a649f3f-f92c-474b-b295-d429fc98d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the President, Vice-President, the Members
        of the Supreme Court, the Members of the Constitutional Commissions, and the
        Ombudsman may be removed from office through impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe0809-87f1-4254-bf5b-e46c5cc9d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was the first impeachable official to be removed from office
        via the quo warranto petition, which questioned her right to hold office over
        her failure to file her Statements of Assets, Liabilities and Net Worth (SALNs)
        from 2002 to 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4446e-b4f3-4a3c-82e9-948bf2b5376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra warned about the quo warranto petition enabling the SC
        to change the Rules of Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56abe4e0-2d5f-4a1d-ac78-0136be311629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:14:25.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:14:29.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, the Supreme Court may change the rules of court pertaining
        to quo warranto and make it clear likewise that even impeachable officers
        may be subjected to quo warranto," he claimed.</p>'
  'Instagram-long-video-IGTV':
    'author': 'Sara Ashley O''Brien'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-21T11:04:11.272+08:00
    'imagesource': 'jcr:46c40390-5c2d-4ece-b040-13e923a2bc50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1349b5e-d9d5-4d8a-8856-c5e5cec8e64a'
    'lead': 'Instagram users with 10,000 followers or more will be able to post videos
      up to an hour long. Users with fewer followers can post up to 10 minutes of
      video. Instagram video posts were previously capped at 60 seconds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:17:10.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:17:14.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:17:14.103+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram''s new long-form video hub takes on YouTube

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb19ca1-797c-46a3-9e07-a05b49638d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Prepare to spend a lot more time
        on Instagram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843a224-86c8-4132-8e11-bbf730181396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-owned platform is rolling out a new hub for long-form,
        vertical video. Instagram announced the new feature at a press event on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f1b17-9655-4361-8fe8-ced99e8b115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hub, called IGTV, will live within the regular Instagram app.
        It will also get its own standalone app in the coming days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45f0e9-0f5b-42a4-a6b0-de4528ce7e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone will be able to post to IGTV, but Instagram users with 10,000
        followers or more will be able to post videos up to an hour long. Users with
        fewer followers can post up to 10 minutes of video. Instagram video posts
        were previously capped at 60 seconds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f86712-faeb-4e7d-8847-922a423a9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has tapped celebrities such as Kim Kardashian West and
        Selena Gomez who will be among the first to upload longer-form content to
        their accounts on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67774a7-abbb-4e1b-badc-45547528bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to IGTV, CEO Kevin Systrom announced a company milestone:
        1 billion monthly active users now use Instagram, up from 800,000 active users
        in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2bbe6-9cc5-4d0e-abed-a67b48ee9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Instagram will soon let you mute annoying accounts</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7baefae-281d-4d99-b500-0008442598ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IGTV is reminiscent of Snapchat''s Discover page, which features
        stories from publishers and creators, and curated posts from itscommunity.
        Snap, Snapchat''s parent company, launched Discover in 2015 with a number
        of media partners, including CNN and Buzzfeed. It paid licensing fees to publishers
        up until recently when it reportedly shifted to an ad-based model only.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc92b3-7801-4e01-95fc-282efdbe234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ads will not be part of IGTV at launch, but we''ll be exploring
        and test ways to help creators monetize after launch," a spokesperson told
        CNNMoney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d7856-93f8-4a7b-816e-eed2dbbb52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are also comparing IGTV to Google-owned video platform
        YouTube.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc06938-4927-4991-be8b-c3e5c01ee7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media and technology analyst Rich Greenfield of BTIG,
        Instagram users were already using its Stories feature to link out to YouTube
        to direct followers to longer-form videos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f13960-7740-4bea-88ba-8a431d1357aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, Instagram can keep that in-house, and drive greater engagement
        and time spent," Greenfield told CNNMoney.&nbsp;"I think this is a natural
        evolution from pictures to video, to stories and now to long-form video to
        capture as much human attention as possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce98a3-0938-446e-8c44-320fad0c27bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagrammers are spending more time than ever looking at photos,
        videos and memes, the company&nbsp;previously told CNNMoney. Users under the
        age of 25 now spend more than 32 minutes each day on the platform, while users
        age 25 and older use the app for more than 24 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5087db-9e03-4dc4-bbef-10253a231b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While IGTV may lead people to spend more time on Instagram, Systrom
        previously promised to roll out a tool that will tally time spent on its app.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63edd2f6-064a-4982-bd84-a7cdc938e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:17:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:17:14.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time should be positive and intentional,"&nbsp;he tweeted last
        month.</p>'
  'Tambay-arrest-Quezon-City-police-Genesis-Argoncillo':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T20:16:00.046+08:00
    'imagesource': 'jcr:374fd80d-6e77-4229-b509-f709a4b50c92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77568fd7-706d-42b4-9901-3335e0cedd21'
    'lead': 'The jail guard on duty during the death of Genesis Argoncillo and the
      station commander have been relieved'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:20:42.400+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:20:47.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:20:47.175+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death certificate of arrested ''tambay'' shows he died of physical trauma

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0168a2-ad69-4f2e-9168-602ea5114d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The death
        certificate of a detainee allegedly arrested for loitering showed he died
        of physical trauma in different parts of his body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5caf8-019f-449d-92da-2653cdd5bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed by a medico-legal officer in Camp Crame, the document showed
        22-year-old Genesis Argoncillo died due to multiple blunt force trauma on
        his back, head, chest, and upper extremities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433527d-81ca-45cb-a5b1-3bc72051b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister Marilou also took photos of her brother''s body while
        in the morgue, showing bruises on various parts of his body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d539a68-2769-48bf-8d21-d05a0957b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Quezon City Police District (QCPD) said Argoncillo
        complained of shortness of breath on Tuesday and was rushed to the nearby
        hospital, but was pronounced dead. It cited that a certain Dr. Jethiel Fabon
        from Novaliches District Hospital certified that there were no external injuries
        on Argoncillo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ae815-4372-418e-984d-5180bfc3a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD cited four other detainees who died in the past few days after
        complaining of difficulty in breathing, saying the facilities are heavily
        congested. It said 138 suspects are detained in the jail cell, when it''s
        only supposed to house six persons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345fd86-a0fc-4508-8e25-496ee55ebfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Oscar Albayalde supported the report
        of the QCPD that Argoncillo and some other inmates in QCPD Station 4 died
        due to congestion. He called on the Commission on Human Rights to go around
        jail cells to check on their conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af288d6-fefd-4294-ba89-8659a074f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what we want the Commission on Human Rights to do, to inspect
        all the detention cells para makita nila personally... This should be a concern
        for everybody," he said in a media briefing on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764034a2-b3da-40af-b1b4-2eb8fc7d2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilou said she was disappointed by Albayalde''s statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0efe8-1e39-497a-b927-d8c96d11825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puro po kasinungalingan yung nilahad. Ginawa pa niya ang pamilya
        kong sinungaling...Hustisya lang naman po sa kapatid namin ang hinihingi namin,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd4a77-924b-45d9-92cc-5a1f405d52bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jail guard, station commander relieved</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbe749-dede-4fe2-967f-728f3ede092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Capital Region Police chief Guillermo Eleazar
        relieved the station commander and the policeman on duty during the death
        of a detainee allegedly arrested for loitering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4b5a9-24d7-4869-978b-55f35d022ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pina-relieve ko na yung duty jail guard doon while waiting for
        the result of CIDU (Criminal Investigation and Detection Unit) investigation,"
        Eleazar told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461de9a-52a6-46ff-91cb-5665b57fea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inhumane treatment?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6c1cd-a519-40c3-923a-c318dcbcd9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD also said the allegations of Argoncillo''s family that
        he was inhumanely killed while in the custodial facility of the Novaliches
        Police Station were unfounded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a2dda-af03-46e1-bc1c-a6be4683b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to make it clear there was no violent and inhumane
        treatment on Argoncillo contrary to the allegations of the family, citing
        a supposed broken rib and bruise marks on the cadaver," it said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5ccdc-f555-4a2e-aeb4-a8b79986e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilou, however, recounted what Genesis told her about the conditions
        inside the jail cell.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f261e3-cc65-4c9a-b6c9-d1aa2b2f5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya binubugbog nga kami. Sabi ko asan ang damit mo, bakit
        yan suot mo? Sabi niya, inarbor na nung gabing dumating kami. Inarbor na tapos
        binubugbog kami," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988f943-7c68-4761-a0d2-208e9b627c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD said their police officers follow strict protocol to ensure
        the rights of suspects and detainees are upheld.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf2b9f-ea85-47fd-a5ad-0fdcfbf6f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it will further investigate the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ccb45-c25a-40f9-9cc8-63ec9d766045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get to the bottom of the matter, and render justice where it
        is due, we are conducting a thorough investigation, including an autopsy if
        the Argoncillo family allows it, to determine the real cause of death. Should
        violence be established as the cause of death, we will investigate everyone
        involved, including the police officers on duty, until the truth comes out,
        and then prosecute the guilty to the full extent of the law," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb3373-0cfe-4a58-8153-d597f65ffbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a ''tambay''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd963096-12b7-474a-aeef-3d0ffeab0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD also clarified Argoncillo was arrested for alarm and scandal
        on June 15, contrary to reports he was arrested during the police''s intensified
        campaign against erring bystanders or "tambays."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6701e4-210d-497e-a241-85885d9a57e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nais naming linawin na ang pagkakahuli kay Genesis Argoncillo noong
        Hunyo 15, 2018 ay hindi sa pag implementa ng City Ordinances o Anti-Tambay
        sa Kalye operation. Siya ay inaresto dahil sa pagwawala nito at rumesponde
        lamang ang ating mga kapulisan," the QCPD said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786348f0-280c-494d-bbda-75eb14684dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilou has denied claims his brother was unruly, saying he was
        waiting outside a sari-sari store when he was arrested.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895dafd6-e77e-4798-8c33-ccfa51298a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights, meanwhile, said it is investigating
        Argoncillo''s case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e908e2cc-12b6-4992-8a4f-38bc1490eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasalukuyan nang iniimbestigahan ng CHR ang kaso ni Genesis Argoncillo
        para alamin ang mga posibleng pananagutan ng kapulisan sa insidenteng ito.
        Patuloy rin ang pagsasagawa ng CHR ng regular jail visitations sa iba''t ibang
        lock-up cells sa bansa, alinsunod sa mandato nito," said CHR spokesperson
        Jacqueline Ann de Guia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b51f1c-eb48-49ac-97a5-b99fb2156e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia added loitering is not a crime, and emphasized that police
        should respect the human rights of detainees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168563d-35fa-412b-ab00-d9bb9907d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:20:42.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:20:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang masamang kalagayan sa mga preso, kabilang ang anumang kalabisan,
        kakulangan, at/o kapabayaan na magreresulta sa injuries, kabilang ang pagkamatay
        ng isang nakabilanggo, ay maaaring ituring na torture o cruel, inhumane, at
        degrading treatment o punishment, ayon sa RA 9745 at Convention against Torture
        na nilagdaan ng gobyerno," she said.</p>'
  'Turpin-family-abuse':
    'author': 'Sonya Hamasaki and Eric Levenson'
    'caption': 'The Turpin family dresses as "Things" from Dr. Seuss'' "The Cat in
      the Hat."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-21T09:41:30.962+08:00
    'imagesource': 'jcr:844b2ca8-6496-4608-a05c-bce3af03d30f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '749f20cf-acfb-490c-a7c2-8492d8564afc'
    'lead': 'Prosecutors say the couple beat and tortured their 13 children, kept
      them chained to their beds and starved them — all while the family dogs were
      kept clean and well-fed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:23:39.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:23:48.590+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:23:48.434+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I''ve never been out'': Chilling 911 call reveals abuse in Turpin
      family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ee028-660c-4c54-897f-205541abfef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 17-year-old girl who called police
        to report her abusive parents in Perris, California, said the house the family
        lived in smelled so badly that she could barely breathe, and she thought she
        and her 12 siblings might need to go to the doctor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b7635-4005-4f5a-b6ac-77ec6b1c4908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when she struggled to remember the address of the home, the
        911 operator asked her if she was around the corner from her house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6704a-3d93-4c08-ad83-4d2738a4fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I think," the girl said. "I''ve never been out. I don''t
        go out much."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16580a-dd7b-4d6f-afa6-17731b05a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That chilling 911 call was made public Wednesday as part of a preliminary
        hearing in the case against David and Louise Turpin, the California couple
        accused of holding their 13 children captive in a "house of horrors."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f89256-c614-4ae7-9c30-cdf64faba164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say the&nbsp;couple beat and tortured their children,
        kept them chained to their beds and starved them — all while the family dogs
        were kept clean and well-fed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca707f-f095-4ed1-94dc-3a22e516efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were arrested on January 14 after their 17-year-old daughter
        escaped from a window and called 911 on a deactivated cell phone. The Turpin
        siblings are comprised of six minors and seven adults, ranging in age from
        2 years old to 29.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8cbcd-60f5-4340-881d-91b6dd9b6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Turpin, 56, and Louise Turpin, 49, pleaded not guilty to more
        than 40 charges, including torture, false imprisonment, abuse of a dependent
        adult and child abuse. David Turpin also pleaded not guilty to one count of
        lewd conduct with a minor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec6a291-76df-48cc-882f-a8298ade3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the horror of the 911 call, the girl''s voice sounded remarkably
        calm and clear while relating her experience. But the call, as well as police
        who responded to the scene, provided several disturbing new details from the
        home and the degree to which the parents controlled their children''s lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4269c3-99cc-4f3f-9f3b-ad291a2cb72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t breathe because of how dirty the house is," the Turpin
        daughter said on the call. "We don''t take baths. I don''t know if we need
        to go to the doctor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05baa47-ce37-4529-bd3f-3286a8c79afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their room 20 hours a day</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd09c1-d34d-4e1c-acd1-bc4a3cf04907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the call, the Turpin daughter told the operator
        that her parents were abusive and had chained up two of her sisters, and that
        she thought her father had guns in the house. She also said she hadn''t taken
        a bath in almost a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf650b84-af54-4906-8062-021b9019169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riverside Deputy Manuel Campos, who responded to the 911 call, testified
        on Wednesday that the girl appeared much younger than 17.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2841b-5219-48bc-bd12-e374c4fbbb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She appears not to bathe regularly," he also said. "There was odor
        emitting from her body of one that doesn''t bathe regularly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3dde4-1e8a-40b0-a832-80f10b912b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was shaking on the call and "scared to death" from the
        daring escape out of the window, Campos said. She said that she was kept in
        the room with her sisters for about 20 hours a day, and that she was only
        allowed to leave the room to eat, use the restroom and brush her teeth, Campos
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18860a2-1e29-49f2-b909-abedb0d33402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she broke the rules, she would be disciplined in the form of
        knocking on the head, pulling of hair, or being smacked in the face. After
        she watched a Justin Bieber video on a cell phone, her mother choked her,
        she told Campos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae694ab-6c8e-4bad-81d2-c1d8d32d6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the physical abuse, there was a sexual incident with
        her father, the girl told police. She said her father pulled her pants down,
        grabbed her and put her on his lap. She tried to push him away, and pulled
        her pants up, Campos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624867f3-e0c7-46f9-9be0-22a6bd0c9fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:23:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:23:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tried to force kisses on her mouth, she told Campos, and
        this happened about 10 times. The girl said her father told her not to tell
        anyone, Campos said.</p>'
  'Cristiano-Ronaldo-history-Portugal-Morroco':
    'author': 'Aimee Lewis'
    'caption': 'Cristiano Ronaldo has scored with his left foot, right foot and head
      at this World Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-21T09:39:25.807+08:00
