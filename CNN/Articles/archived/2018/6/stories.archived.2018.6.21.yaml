      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deandre Ayton is seen as the overall pick based on different mock
        drafts. He averaged 20.1 points and 11.6 rebounds per game for the Arizona
        Wildcats as a freshman in the National Collegiate Athletic Association (NCAA).
        Only four players in the country have averaged at least 20 points and 10 rebounds
        per game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b2068-8e41-4780-97d8-da90744df2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.867+08:00
