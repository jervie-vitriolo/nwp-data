  'eagle-cement-net-income-2017':
    'author': 'Luchi de Guzman'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-21T08:37:36.246+08:00
    'imagesource': 'jcr:6d381014-498a-49a4-8118-551a5c750924'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '226c5505-d4b4-4b10-bea0-f1bf19f250fc'
    'lead': 'Eagle Cement''s strong performance comes as it prepared to set up a third
      production line in Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:25:28.612+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:25:34.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:25:34.198+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eagle Cement posts record-high 2017 net income

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307524f-257b-4a2d-8298-26c56b4ed3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Listed
        company Eagle Cement Corp. (EAGLE) posted a record-high net income in 2017,
        amid moves to undertake an expansion north of Metro Manila this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250c31e-cc08-40e0-8510-ee070f974593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is bullish on expansion prospects in line with the administration''s
        massive infrastructure program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9c07b-46af-4904-8898-59627a15c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday in time for its annual stockholders
        meeting, EAGLE said net income reached P4.26 billion, a four percent increase
        year-on-year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cec5b1-10c8-4517-a923-75ae70767901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company weathered tight competition and the impact of higher
        fuel and electricity costs to come out strong in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825ff09d-01ef-4a52-9f88-7b3ee5aa4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our recent annual performance is proof of how our well-established
        operational strengths and sound cost structure continue to gain us with healthy
        margins," EAGLE President and CEO Paul Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b35e0-3760-4a1f-b206-92e8c35fb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm posted P14.27 billion in net sales last year, 12 percent
        more than in 2016. It had a gross profit of P6.93 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825bcd3-0cfe-4efc-997f-ce295226cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EAGLE said it generated savings from lower power consumption by
        around 21 million kilowatt-hours through its Waste Heat Recovery System.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e587bbb-34a2-4d7a-b437-2a2c8596ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a strong financial performance, Ang said the company is poised
        to build a third production line in Bulacan, north of Metro Manila, this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9c533-b367-4a01-b768-8eb91f4d4b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new line will add two million metric tons to the Eagle Cement''s
        current production capacity and will expand its reach to the Bicol and MIMAROPA
        regions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29548c-1d66-456f-9d20-3acde8ba51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also looking into building a fourth production line
        in Malabuyoc, Cebu to extend its reach to the Visayas and Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510cf1a-98dd-450c-ad21-344c18d27b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:25:28.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:25:34.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will give our company an increased role in the country''s
        infrastructure push, as we help the future of Filipino communities," Ang said.</p>'
  'New-Zealand-Prime-Minister-Jacinda-Ardern-baby-girl':
    'author': 'Ayana Archie and Michelle Rice'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-21T14:50:14.634+08:00
    'imagesource': 'jcr:97adfa14-99bd-4288-9129-14c5861baca0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601422ca-2f74-475e-95e6-aa93560142fa'
    'lead': 'New Zealand Prime Minister Jacinda Ardern gave birth to a baby girl Thursday,
      the first world leader in nearly 30 years to have a child while in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:28:19.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:28:24.101+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:28:23.761+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jacinda Ardern: New Zealand Prime Minister gives birth to a baby girl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21a685-fa13-4eed-8bf2-d23862077666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand Prime Minister Jacinda Ardern
        gave birth to a baby girl Thursday, the first world leader in nearly 30 years
        to have a child while in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c215761-73a1-4c39-a6c2-3fd8a425d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on her official Instagram account, Ardern said the baby
        arrived at 4.45 pm local time, weight 3.31 kilograms (7.3 pounds).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81c3ab-9a31-4a77-b235-6ecee0d75b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you so much for your best wishes and your kindness. We''re
        all doing really well thanks to the wonderful team at Auckland City Hospital,"
        she said in her post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1063bc-7712-423f-992b-cf88fb066bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitted to the hospital earlier in the day, Ardern''s expected
        due date had been June 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d400a-b86c-4646-b28b-9a6d29f77b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excitement and anticipation had been building over the last few
        days, with many media outlets setting up live blogs to track the latest developments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb30ac0-8fea-4911-8444-42b96588208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessie Chiang, a New Zealand Radio reporter, tweeted that she and
        other journalists had been at the hospital since 6 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d1934-124d-43be-b601-d8feaeed79ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No baby yet...but they are feeding the media," she wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f24c86-25bd-409a-8f41-0258d680bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another outlet even&nbsp;put together a baby-themed playlist&nbsp;to
        "help bring her bub into the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3f02b-2ef3-4d6d-89dd-76f14afe2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealanders also speculated over the baby''s gender and name.
        One Twitter user joked on Thursday, "If it''s a boy I''m going with Winston
        Michael Joseph Peter Norman David David David Phillip Andrew Gayford Ardern."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd274585-78ab-4e2c-8260-ca131d7422ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the baby has a higher chance of being named Oliver or Jack
        --&nbsp;the two most common baby boy names of 2017. If it''s a girl, it might
        be Charlotte or Harper, the most common girl names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f9558-4e55-47cf-89df-d89c97d98c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maternity shop Baby Belly also joined the fun,&nbsp;tweeting, "Let
        us know your pick for either a boy or girl &amp; the weight and the closest
        guess will win a $50 voucher to spend with us!!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75abd59f-095c-48c4-9aa1-71b43f4056c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users were quick to point out that if born on Thursday,
        the baby would share a birthday with Prince William and former Pakistani Prime
        Minister Benazir Bhutto, who was the first and (until now) only leader to
        have a baby while in office, in 1990.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebd473e-51ff-4428-9fee-6552ad81cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhutto''s daughter, Bakhtawar Bhutto, issued congratulations to
        Ardern via Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197d510-3de1-4b89-bfe1-c6f2ce1cabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to Prime Minister @jacindaardern on the wonderful
        news," she wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ea586-319a-4a37-94f2-7bd0ff2351de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old prime minister, who was elected in October, announced
        her pregnancy in January via Instagram.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487679d-7dbf-4a74-bea2-a8de7bf74f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clarke and I are really excited that in June our team will expand
        from two to three, and that we''ll be joining the many parents out there who
        wear two hats," Ardern said in the post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eaaa55-04ab-45bb-8476-cffc0aec16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her partner, Clarke Gayford, hosts a fishing documentary series,
        but will give that up to be a stay-at-home dad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0830b-7b4b-405c-8e63-7427d97dd6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern has fielded several questions about whether she wanted children,
        but has told media outlets that she should not have to respond to such an
        inquiry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f153c-ad29-42f7-bf6a-3d06719c5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I totally accept that I will be asked that question because I chose
        to be honest about it," Ardern said on "The AM Show," a New Zealand radio
        program. "I think a lot of women face this dilemma in the workplace, no matter
        what their profession or job might be."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56faec4f-2c80-4dde-a03c-e2b3f45cee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Radio New Zealand, she said, "I am not the
        first woman to multitask. I am not the first woman to work and have a baby;
        there are many women who have done this before."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aad796-e521-4368-b721-c8d8c32f4d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern became her party''s youngest leader and New Zealand''s youngest
        in 150 years after defeating former Prime Minister Bill English in last October''s
        election. It marked the first victory for the Labour Party in nine years.
        She led the group for three months before being elected Prime Minister.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20424015-ad42-4e69-8a63-f8ce1a6fb9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Winston Peters will fill in for Ardern while
        she is on parental leave for six weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00662a-d59c-4d49-bbc0-80c9dc02e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:28:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:28:24.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jacinda Ardern:
        New Zealand Prime Minister gives birth to a baby girl."</em></p>'
  'justice-secretary-menardo-guevarra-maguindanao-massacre-trial':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T16:34:43.337+08:00
    'imagesource': 'jcr:650c7228-ef58-41ae-a394-b3ebf7f2b2fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17fa66bc-3637-4362-b3bb-894c496c0b85'
    'lead': 'Justice Secretary Menardo Guevarra says they are hoping for a decision
      by 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:33:16.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:33:20.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:33:20.080+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Justice Secretary: Maguindanao massacre trial to be wrapped
      up this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcff4fe-f92a-4092-9846-9fa813996746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:33:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:33:20.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Almost
        ten years since the bloody Maguindanao massacre, the Justice Department is
        finally wrapping up its case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db10853-7663-4fe0-930d-de89e78eb176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:33:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:33:20.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are just five remaining accused who are presenting evidence,
        so we believe we can wind up the trial of the case this year," Justice Secretary
        Menardo Guevarra told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36054451-001b-49ad-a323-c510b1bbdccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:33:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:33:20.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that by 2019 a decision will be rendered by the court,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f6855-c959-4f09-8b46-1c9f16ba7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:33:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:33:20.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is significantly sooner than an earlier promise from Malacanang
        Palace that the case would be resolved by 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2bf327-13cc-4583-adae-86d325a3cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:33:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:33:20.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra''s announcement also comes after the Palace said President
        Rodrigo Duterte wanted a partial judgment against some of the accused within
        the year.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2229599983946555%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5630c-5882-468c-af7d-758391797642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:33:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:33:20.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73cfe4a-c1ee-45b0-9736-5adf82dc4f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:33:16.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:33:20.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has been tagged as the world''s deadliest
        single attack on media workers. At least 58 people, including 32 journalists
        and their staff, were killed on November 23, 2009 in the town of Ampatuan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a178382-1731-4db9-b087-fa6c3a52ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:33:16.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:33:20.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims had been part of a media convoy to file the candidacy
        of Esmael "Toto" Mangudadatu in his run for provincial governor against Andal
        "Unsay" Ampatuan Jr. Mangudadatu, who had 15 relatives and supporters in the
        convoy, still sits as governor today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f2fa7-7b36-45bb-80ce-4e69518d3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:33:16.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:33:20.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department previously charged 188 persons out of 197
        initially accused in what is considered the largest criminal trial in the
        Philippines since World War II. The primary suspect was the Ampatuan patriarch,
        Andal Sr., who died in 2015 while the case was bring tried.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61dd31-a783-46b1-a457-62e16a050e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:33:16.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:33:20.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is being handled by Quezon City Regional Trial Court Branch
        221, under Judge Jocelyn Solis-Reyes.</p>'
  'Batang-Gilas-Philippines-FIBA-Under-17-World-Cup-Argentina-Kai-Sotto':
