      'mgnl:type': 'text'
      'text': '<p>Lonnie Walker IV had a strong presence in his freshman year after
        recovering from a knee injury. He averaged 14.8 points and shot 37.6 percent
        from three-point range (44-for-117) in his 18 starts. On top of impressive
        shooting, he only committed 1.2 turnovers per game.</p>'
