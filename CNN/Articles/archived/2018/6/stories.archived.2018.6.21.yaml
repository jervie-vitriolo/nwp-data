      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Height/Weight: 6-7/218 lbs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ddc6c-64c2-4765-82a2-d8dd4ffee7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:54:35.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-time EuroLeague Rising Star Award recipient, Luka Doncic is
        one of the top international players in the draft.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94519b5f-68ea-42fa-955c-8b1ee54f7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:54:35.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was only 18 years old when he was awarded the EuroLeague Most
        Valuable Player (MVP) for October 2017, where he averaged 24 points and 6.8
        rebounds per game. He is the youngest monthly MVP in history.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea43ef-6181-4638-9d67-0935afb57a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:54:35.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also a EuroLeague Final 4 MVP, Doncic contributed to Real Madrid''s
        success in the league.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda80b32-18de-4f30-86b3-572e8d80dc82'
      'mgnl:activationStatus': true
