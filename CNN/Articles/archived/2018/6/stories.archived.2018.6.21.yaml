    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809cc21-29a5-49f4-a8cb-30d406fbed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.856+08:00
