    'title': 'Sereno permanently removed as Chief Justice

      '
    'updated': 2018-06-21T17:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bc6e3-d800-4eff-aaad-505878d81bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> She''s
        out and it''s final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdae24-9298-4bfd-a9e1-8d6cb60c0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Lourdes Sereno was permanently removed as Chief Justice Tuesday
        as the Supreme Court upheld with finality its earlier decision to oust her
        from the post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f74ca-dede-43e4-8e1d-e0fc29dd2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 8-6, the High Court junked Sereno''s appeal for it to reconsider
        the granting of the quo warranto petition filed by Solicitor General Jose
        Calida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f66ff-9cb0-48b3-a4d5-5a2cfdb16d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This petition, a legal proceeding challenging one''s right to hold
        office, was granted by the Supreme Court on May 11, making Sereno the first
        top magistrate to be ousted by the High Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb5f41-f632-46ef-93fd-cc1588248eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 90-day period for filling the vacancy in the office of Chief
        Justice commences today," SC Spokesperson Theodore Te said in a press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e252f6-f45a-45d6-8f3a-db2d86a7cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council, the body tasked to screen applicants
        to the judiciary, earlier held off its search for Sereno''s replacement to
        wait for the Supreme Court''s final ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ace5cd-3413-4554-91e0-2cc85378a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who had declared himself an enemy of
        Sereno and called for her ouster, will appoint the next chief justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065bde4f-d23f-4d77-9b2a-aa5d395f9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp accepts the legal fight is over, but called the ouster
        "unjust."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdd1eb-b577-4b21-a518-3051b502b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa palagay namin matagal na pag-uusapan ng taong-bayan yan at marami
        sa taong-bayan ang tututol diyan sapagkat napakaunjust po ng pag-aalis kay
        Chief Justice Sereno sa kanyang katungkulan," lawyer Jojo Lacanilao, one of
        Sereno''s spokespersons told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e5d69-e444-4d75-aee5-212a3815226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We believe the people will talk about that for a
        long time and many of them will oppose because the Chief Justice''s removal
        from office is so injust."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313cbf89-7c13-4a1d-b22c-5ecc5ad2e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sereno will "continue to be the voice of the people," but
        maintained she has mentioned of no plans to run for public office.</p>'
