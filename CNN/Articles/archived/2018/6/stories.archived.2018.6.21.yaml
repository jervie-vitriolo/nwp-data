      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What''s next for ousted Chief Justice Sereno?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be798b-0207-4932-914c-b4e8a7a5efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No need for impeachment</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae76ffd-52d6-42f5-afa3-635ad41b62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s granting of Calida''s quo warranto petition
        against Sereno is highly contested, as senators and many in the legal community
        maintain that impeachment is the only way to unseat a Chief Justice. An impeachment
        was underway in Congress, but the SC decision preempted it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203e6af-4988-4e75-aab9-eaf8e2bc002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chairman Reynaldo Umali said the lawmakers
        will vote that the impeachment case against Sereno is moot and academic, but
        stressed this step is "just for formality."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68216c54-6396-4cda-bca6-4be3bfc4aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so relieved na the case is now with finality and therefore
        yung aming impeachment case is deemed moot and academic," he told CNN Philippines.</p>'
