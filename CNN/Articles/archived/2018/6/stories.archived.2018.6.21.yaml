      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Davidson shared a photo of himself with Grande and a
        fawning caption that read, "u know what you''d dream it be like? it''s better
        than that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
