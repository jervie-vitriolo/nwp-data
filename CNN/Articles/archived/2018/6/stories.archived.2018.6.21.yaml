      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phoenix Suns won the draft lottery for the first time in franchise
        history. They will be getting the number one pick after they finished last
        season with a league-worst record, 21-61.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
