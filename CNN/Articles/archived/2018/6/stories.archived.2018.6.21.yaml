      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Rodrigo Duterte himself admitted that he was behind
        the BI probe into Fox''s "disorderly conduct."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9635f-651b-4691-afed-2f0690c1f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.830+08:00
