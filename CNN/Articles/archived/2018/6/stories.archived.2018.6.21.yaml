    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a9b636c-f524-4940-beb7-bd8221689a36'
    'lead': 'Justice Secretary Menardo Gueverra says if alleged pork barrel scam mastermind
      Janet Napoles has information to share, she can approach the National Bureau
      of Investigation. He adds, it is up to the Ombudsman to decide if she can be
      a state witness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:57:24.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:57:28.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:57:27.912+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Justice Secretary leaves Napoles'' fate to NBI, Ombudsman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd7596-a325-4924-8f86-c79aa9f3e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Justice
        Secretary Menardo Guevarra said Thursday that he was open to what alleged
        pork barrel scam mastermind Janet Napoles has to say — but it''s a matter
        that is out of his hands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d488d-e3c9-4c9b-886b-5d14d875a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary told CNN Philippines'' The Source that his Department
        has since left the investigation to the National Bureau of Investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65c190-5ddc-453b-a6cb-085f22189b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, yes," Guevarra said on whether he would listen to Napoles.
        "But the thing is, we have already thrown this to the NBI."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115a6a5-ad76-4904-80bf-a838a4f21959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] will take the lead in determining whether they will approach
        [Napoles'' lawyer] Stephen David or Ms. Napoles, or let them come to the NBI
        and divulge whatever information they may have," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7daea3-b767-45de-a1de-8afccaf83705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Justice Department removed Napoles from provisional
        coverage under its Witness Protection, Security and Benefit Program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63593b71-ba74-4c94-aeef-18a77c1cc02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether or not she could still be a state witness, Guevarra
        says it is up to the Ombudsman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20e8ba-4795-4078-829f-4cebf596b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecutor there is not the [DOJ], but the Ombudsman... It
        will be them who will determine whether a certain witness will be used by
        the state or not," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0f7e1-6846-414d-abb6-36d2cbe63a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Aguirre was ''out of tune'' putting Napoles under witness
        protection - Ombudsman</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdcef8-2341-4547-ae4d-49559fd2b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is accused of funneling ₱10 billion in lawmakers'' funds
        to bogus non-government organizations through programs like the Disbursement
        Acceleration Program and Priority Development Assistance Fund.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97b91e-1ba5-4dfc-bc1c-1046aca1990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sought the status of state witness as she claimed threats to
        her life, promising more information on 100 congressmen and 20 senators. After
        removal from the program, her lawyer David lamented, "The government''s not
        listening."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6fd86-43b8-4f3b-b52c-765426c90799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:57:24.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:57:28.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Guevarra said that Napoles'' camp "[has] not even communicated
        with us." He added that she was free to share information even without protection.</p>'
    '22':
