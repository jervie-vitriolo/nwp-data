    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b3ff6-b792-4c5b-a1f8-0cd4f65cc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.857+08:00
