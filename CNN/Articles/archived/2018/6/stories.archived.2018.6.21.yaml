    'template': '1'
    'title': 'World Cup 2018: Cristiano Ronaldo makes more history as Portugal beat
      Morocco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee22b7f-32d8-4a4a-a181-8136092eb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo scored his fourth goal
        of the&nbsp;World Cup&nbsp;to become the second-highest goalscorer in men''s
        international football and, in the process, earn Portugal a nervy 1-0 win
        over Morocco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bae51f-3c6f-42ac-8931-5d19cb045330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Real Madrid star followed up his hattrick against Spain on Friday
        with a fourth-minute header which was his 85th goal for his country in 152
        games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71568f87-3ef2-4e3f-b057-fd22fa2a4a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other European player has scored as many as the Portuguese and
        only Ali Daei, with 109 goals for Iran, is above him in the scoring charts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22bf240-b395-490a-a83c-1cba4d0e150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the match Portugal coach Fernando Santos said his team must
        not solely rely on their captain but, once again, it was Ronaldo who proved
        to be the match winner, though his performance was not as spectacular as his
        display in the 3-3 draw against Spain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b84a39-f3cc-4f58-bf6e-d0e3acfc090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result puts Portugal, with four points from two games, in a
        strong position to progress from Group B while Morocco become the first team
        to be eliminated from the tournament after a second defeat in as many games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c9798-377a-407b-b925-c7521f8aed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Morocco out of the competition are Saudi Arabia, who succumbed
        to a 1-0 loss to Uruguay in Wednesday''s second match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56312928-d34d-4e7c-b125-370083dfe3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s failure to beat the South Americans also means Group
        A rivals Egypt are eliminated before the final round of group matches and
        hosts Russia progress to the last 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49343079-310d-49c6-97f6-a35d6abeb503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Japan &amp; Senegal fans help clean up World Cup stadiums</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7d092-1fc6-495e-a4d3-638c8bbbed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: World Cup reporter sexually assaulted live on TV</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e5462-2330-453a-95fb-838600dbf8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco dominate, Portugal fail to impress</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8695dca-5eb4-4fb5-907a-b6ec75d112ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco will rue giving Ronaldo too much freedom in the six-yard
        box. The Portugal captain''s performance against Spain alone was warning enough
        of the five-time Ballon d''Or winner''s ruthlessness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66dea42-551c-42fe-9c9e-f4afb11a6c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A canny run from the Portugal''s No.7 bamboozled Manuel da Costa,
        leaving Ronaldo — who against Spain became the first man to score in eight
        consecutive major tournaments — on his own to send a stooping header into
        the net.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf089610-3db6-44b4-b7e1-8d5a22e9e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Portugal''s supremacy was confined to the scoreshee, because
        for possession, passes made and attempts on goal Morocco were the superior
        team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c16f19-ffd1-411b-8ada-c73c9bcebd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noureddine Arabat and Hakim Ziyach were particularly impressive
        as Morocco targeted Portugal down the flanks. But despite their best efforts,
        Morocco were unable to conjure an equalizer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b347d80-ecc3-4a0a-a2da-d298b3a2a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North African team, who lost to Iran in their opening match
        courtesy of a 95th-minute own goal, were even more threatening after the break.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585024d1-1d95-4383-9d37-99c0fddc6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice they went close before the hour through Younes Belhanda, the
        forward''s second effort - a bullet header towards the corner — brilliantly
        saved by Rui Patricio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12352e7d-cf54-4454-a44e-bc47c4ec2d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later and Khalid Boutaib should''ve done better other than
        to shoot over the crossbar and as the game entered the final minutes there
        was only one team in it — but the score revealed a different story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca98f51-77e1-40aa-8934-19d04a958874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo had opportunities to double this team''s lead, but in the
        50th minute he surprisingly shot high and wild when he had oodles of time
        to compose himself and his two freekicks were thumped straight into Morocco''s
        wall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a291ddc-366c-4b7d-b45d-57bc772d8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features and videos</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233b22e-876d-4510-b935-c254cc07be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain also put through Goncalo Guedes before the break only
        for the forward to shoot directly at Monir El Kajoui.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d0324-6f88-4d8b-89f2-bd5764db37fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal''s misses mattered little, however, as the European champions
        secured their first win of Russia 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e5983-578c-4667-af03-9c58527c0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: England football 1-0 Royal wedding</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266820c2-9c75-47e5-b445-9db840b6f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centurion Suarez scores the winner</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a8460-c015-4289-9406-64d26e2a7d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uruguay progressed to the knockout stages for a third consecutive
        World Cup thanks to Luis Suarez''s first-half winner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732a4e4-ba2b-484a-9929-cd9cd9f3e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona striker Suarez scored on his 100th international appearance,
        ensuring Uruguay have now won their opening two matches at a World Cup for
        the first time since 1954.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13bad5-5953-44b6-9bd4-7db945dae3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the 31-year-old''s 52nd goal for his country and one of his
        simplest, side-footing into the net from six yards following a corner. The
        generosity of Saudi Arabia''s defense meant Suarez also becomes the first
        Uruguayan to score at three World Cups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531cde5e-858c-47f1-8f06-33d88cf2cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming into this match on the back of a 5-0 defeat by hosts Russia,
        Saudi Arabia improved from their opening game but lacked verve in the final
        third to trouble a defensive Uruguayan outfit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0ebc1-801a-4bef-be58-0b2759105ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They neatly kept possession but the best chances fell to Uruguay,
        with Carlos Sanchez missing the simplest opportunity of the second half, heading
        a brilliant Edinson Cavani cross over the crossbar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde0638-242a-434c-bad5-e1c613774e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If entertainment wasn''t at premium, thanks to Suarez, Uruguay will
        celebrate joining Russia in the knockout stages and will now prepare to battle
        it out with the hosts on June 25 in a match which will decide who will top
        Group A.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5ccb7-9781-4d0c-880c-0304c76de034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:26:16.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:26:20.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cristiano Ronaldo
        makes more history as Portugal beat Morocco."</em></p>'
