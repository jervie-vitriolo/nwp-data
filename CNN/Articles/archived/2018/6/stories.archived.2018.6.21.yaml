  'pba-trade-kelly-nabong-gabby-espinas-san-miguel-globalport':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-21T14:16:45.645+08:00
    'imagesource': 'jcr:827914a0-f3ee-49d2-bd32-57e106881c7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c764205-88ad-458f-bc3e-c012995a77ec'
    'lead': 'San Miguel bolsters frontcourt by acquiring Kelly Nabong from GlobalPort
      in exchange for Gabby Espinas, future pick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:43:35.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:43:43.711+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:43:43.500+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Trade: GlobalPort sends Kelly Nabong to San Miguel in exchange for
      Gabby Espinas, 2020 second round pick

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e206f0-8b89-45a6-9491-ac5753f513d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:43:35.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:43:43.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 21) — The San Miguel Beermen
        continue to bolster their frontcourt by acquiring GlobalPort''s Kelly Nabong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440a4c4-7379-40c1-a9c4-63386d8d448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:43:35.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:43:43.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the Batang Pier will be receiving former NCAA MVP Gabby
        Espinas and the Beermen''s 2020 second round pick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd61a91-a9e9-47b3-ae04-1b26bf4417ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:43:35.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:43:43.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabong will join an already loaded San Miguel frontline that includes
        June Mar Fajardo, Arwind Santos, Christian Standhardinger and Billy Mamaril.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abfe34c-4ab0-416d-9d9b-e2bcd630f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:43:35.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:43:43.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 Nabong has averaged 7.3 points, 6.5 rebounds and 2.5
        assists in the ongoing Commissioner''s Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c4aea-7df8-4409-ba0b-dcfe3d1b1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:43:35.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:43:43.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinas has yet to play in the mid-season conference, but has normed
        7.6 points and 5.0 rebounds in his ten year career. He is expected to make
        his debut on Friday when GlobalPort takes on Columbian Dyip at the SMART-Araneta
        Coliseum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba505390-5ef8-4d1f-9274-b628452f4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:43:35.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:43:43.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nabong may have his first taste of action for the Beermen
        on Saturday in an out of town game against the NLEX Road Warriors in Calasiao,
        Pangasinan.</p>'
  'Ombudsman-defends-case-Aquino-DAP':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T14:14:37.725+08:00
    'imagesource': 'jcr:b26d9258-f4f6-4acb-8fe2-b0d3b2d90be7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '066f0e0e-cf9b-421a-8e4e-adf9012e45b0'
    'lead': 'Presidential Spokesperson Harry Roque says he personally thinks the decision
      took so long, and was even downgraded. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:48:41.770+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:48:45.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:48:45.171+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman defends case vs. ex-President Aquino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a8b54-06bf-4c4e-9503-afa80dac4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Ombudsman
        Conchita Carpio Morales on Thursday stood by her decision on a questionable
        multi-billion peso budget scheme that involved former President Benigno "Noynoy"
        Aquino III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aae1e2-cdd0-4921-84a1-11273495b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the Ombudsman. I go by the evidence. Now if they believe that
        the result of the investigation did not sit well with them, they have options
        to question it," Morales said in a chance interview with reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1b4f1-9730-41e6-8bee-0d3b7c4b3abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales on Wednesday found probable cause to charge Aquino for usurpation
        of legislative powers over the Disbursement Acceleration Program (DAP) but
        complainants want him slapped with graft and technical malversation charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521da97-7f66-4f1c-ab42-4c979bcece99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Revised Penal Code, usurpation of legislative powers is
        punishable with more than six months in prison, temporary disqualification
        from public office, and a fine of up to P1,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631c9b5-5a8b-4bef-940c-95b68f6983af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An individual convicted of graft, meanwhile, faces imprisonment
        of up to ten years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88cac4-3133-4c70-9caa-836d8043cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak case?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111a5f3-2801-4419-ae18-8ec5e4fc323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque echoed complainants'' concerns
        over the delay and was even downgraded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3da415-43d7-4e57-9185-b24c2018cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally am asking why it took all this time before anyone
        could be charged [for] DAP," Roque said, adding it took almost four years
        for the decision to come out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68102eb-47e5-40b4-a18e-e325b6a997f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why only usurpation which is punishable only for six months?" he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b607873-71aa-45f2-85fa-09bf2af419a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito in a separate media briefing also found the
        case weak, saying Aquino could have used the DAP for politics, including rewarding
        allies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da58f8-1149-474c-ab69-d4c48eaf50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said the Palace defers to the Office of the Ombudsman
        in filing charges against public officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56e847-a469-42fb-8412-e83f69d9c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still nonetheless pleased that again the Ombudsman has filed
        information to bring about accountability even from one who was the highest
        officer of the land," he said. Without naming names, he said more indinviduals
        should be charged for DAP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc759a3-fdd8-4f37-bbe3-866a38e0349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, for her part, said the case was decided on time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bad42-8891-493e-948a-101a4db1f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decide cases when they are ripe for resolution. If they are
        not ripe for resolution, we do not prematurely decide cases just to cater
        to public expectation," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4fa6e0-64f3-47eb-b8b0-5a2ed5a97324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reversal of case</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a31bc4-255b-459c-9845-3176a8af3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman in March already dropped the administrative charges
        against Aquino citing lack of jurisdiction. It reversed its decision on Wednesday
        when it partially granted the complainants'' appeal, saying it will file a
        criminal case against Aquino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511a49e0-d243-4936-89a9-728645714fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also denied former Budget Secretary Butch Abad''s
        motion for reconsideration, affirming his earlier indictment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630541c-8115-4014-85f7-7499e51e870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stemmed from Abad''s issuance of National Budget Circular No.
        541 in 2012, which authorized the "withdrawal of unobligated allotments of
        agencies with low levels of obligations." This is contrary to law, according
        to the Ombudsman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfdf5e-cf95-4b1b-9930-c1e5ed67650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAP aimed to boost economic growth by fast-tracking the release
        of funds to address concerns at the time of underspending.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5656d80-8508-48e5-817a-80a8f165d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court declared it unconstitutional in July 2014,
        saying it encroached on the budget authority of Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500e288-67f1-464a-a21a-ac6534746eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:48:41.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:48:45.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Abad denied wrongdoing in DAP, and said they will study
        their next step.</p>'
  'Philippines-mental-health-law':
    'author': ' Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T18:17:29.650+08:00
    'imagesource': 'jcr:c4bd0156-dc07-43af-a661-c115b08113ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54dae1e8-22d6-43ac-a77f-7360dca353ea'
    'lead': 'President Duterte has signed the Philippine Mental Health Law, which
      aims to give more access to mental health care services. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:51:44.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:51:48.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:51:48.817+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs Philippine Mental Health Law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15709a07-75b6-47ef-b687-ae750a72a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> President
        Rodrigo Duterte has signed the Philippine Mental Health Law, or Republic Act
        11036, which aims to give better access to mental health care, officials said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd83788-4bfa-43a5-b973-506dff2555af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the measure  into law was confirmed by its proponents,
        Senators Risa Hontiveros and Sonny Angara, as well as by Special Assistant
        to the President Bong Go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0417898-9b87-4ee3-8c24-ecf6d4d74386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No longer shall Filipinos suffer silently in the dark. Mental health
        issues will now cease to be seen as an invisible sickness spoken only in whispers,"
        said Senator Hontiveros, former chair of the Senate committee on health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940a8ae-2d44-4714-8c91-a58dc8dae8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Angara commended President Rodrigo Duterte
        for the law''s passage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7facf-d177-4f32-9930-987665145652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We commend President Rodrigo Duterte for signing into law the Mental
        Health Act… we hope that this law will help Filipinos overcome the stigma
        of mental illness, and enable them to seek professional help," Angara said
        in his statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d35d95-802f-40f3-b8fa-0933ea7f38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that the act shows President
        Rodrigo Duterte''s commitment to providing mental health care to Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8766fb-b1a9-480c-b40a-b1aa4b2431cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It forms part of the government''s mandate to design and implement
        a national mental health program and integrate this as part of the health
        information system, among others," Roque said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08b0f1-b68d-45f3-a8d3-5a3ad73b5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: We need to talk about mental illness in the Philippines</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ecc77-2c1c-45dc-804b-3989eae2e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law seeks to provide mental health services down to the barangay
        level, and integrate mental health programs in hospitals. It also seeks to
        improve mental health facilities and to promote mental health education in
        schools and workplaces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01ee62-06e2-4ed7-854f-999bd3aa49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also calls on the government health insurance provider
        PhilHealth to cover psychiatric consultations and medicines, and not just
        hospitalization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be48ea-2427-4273-97e5-00b08e965f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, youth mental health group Silakbo PH, which had lobbied
        for the signing of the law, said that the measure''s implementing rules and
        regulations (IRR) should be monitored to ensure that they are implemented
        without discrimination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798f2f1-0a56-42d6-a457-0b2bedb2fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us monitor the law''s IRR and keep track of concerned government
        and non-government agencies," Silakbo PH said in a statement. "The fight doesn''t
        happen in a vacuum and social environment plays a huge role in mental health
        issues, so let us support the LGBTQIA+, women, children, the impoverished,
        workers in unjust conditions, ethnic and racial minorities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4783cab-7edc-4526-9fa8-89393b7fa0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:51:44.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:51:48.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) in a 2014 report said that in
        2012, there was an approximate 2,558 cases of suicide due to mental health
        problems in the Philippines alone.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1gqnN_DW_k5TlMbIu_8I4lCebRNpV_KZX/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6ad24-185f-4315-b4d8-8f2252fe1c54'
