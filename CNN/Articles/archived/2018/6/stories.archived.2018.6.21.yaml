  'Palace-three-month-suspension-National-Democratic-Front':
    'author': ' Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T23:37:39.457Z
    'imagesource': 'jcr:834c647f-5b24-4946-b55a-e8c3dda9458a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53e1b121-9761-4b75-b53d-e4bc060f9457'
    'lead': 'President Rodrigo Duterte''s administration is the sixth to hold peace
      talks with the National Democratic Front (NDF).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T23:39:06.524Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:07:18.170+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:14.579+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t suspends all talks with Reds for 3-month review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594841e-3df1-4539-a848-6f3fd2484b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.524Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The government
        (GRP) has told the National Democratic Front (NDF) that it was suspending
        all backchannel talks for three months to review signed agreements related
        to the peace negotiations, an official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71970dc-8de0-421f-852c-c6e53a57ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GRP Representative Hernani Braganza said in a statement Tuesday
        that they relayed President Rodrigo Duterte''s decision to postpone talks
        anew to NDF Chief Negotiator Fidel Agcaoili and Chief Political Consultant
        Jose Maria Sison in Utrecht, Netherlands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693e1e2-2861-41c1-af11-8a81df4434c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government team also conveyed the Philippine government''s
        decision to suspend all backchannel talks with the NDF pending the three-month
        review of all signed agreements related to the peace negotiations," said Braganza.
        "The suspension, however, does not preclude communications between the two
        parties if deemed necessary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd569a-fb71-4b1e-8a74-f0b5c677d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.525Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braganza added the three-month period — initially suggested by the
        Armed Forces of the Philippines — will also be used for public and government
        consultation on the peace talks as ordered by Presidential Peace Adviser Jesus
        Dureza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b0750-6569-44a4-b033-cf64d7df8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NDF leaders, for their part, expressed intention to conduct
        their own separate actions and activities that aim to protect the gains already
        achieved as a result of backchannel, informal and formal talks between the
        two panels," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39e8d5-47fb-4495-853c-bf1f7885ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.526Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braganza said NDF representatives will keep "an open mind" on the
        President''s decision and wait for the outcome of the government''s review.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b8d92-0c1d-431c-ae04-ea8119aef41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s review</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b20aa-78f1-4eaa-856e-5407f459c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s administration is the sixth to hold
        peace talks with the NDF, the umbrella organization of communist groups led
        by the Communist Party of the Philippines, which has been waging nearly five
        decades of insurgency against the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3924f-faa1-4093-8930-1f1d82d8ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.527Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte will have to
        review the deals with the NDF as it is a non-state actor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609ffdf-8b9d-483f-a130-014316f47854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gustong malinaw ng Presidente na sang-ayon siya sa lahat ng mga
        pinasok na kasunduan ng kanyang mga predecessors," Roque said in a press briefing
        Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671670eb-5a03-408a-b988-ee847a76fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.528Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President just wants to make sure that he agrees
        with all the deals made by his predecessors.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27048016-8f95-42eb-b0b5-3899c1657a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those deals in review is the Joint Agreement on Safety and
        Immunity Guarantees (JASIG) which provides safety guarantees to all participants
        in the talks since it was signed in 1995.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6123ae4-418c-4887-9c8b-702fb776053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the review meant the President is willing is to
        take part in the peace talks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a63f8-eb4f-4072-aec9-244502ac9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.529Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF: Meeting delayed due to Norway issue</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817fd687-43a9-464b-b8b1-bec95b068218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF, on the other hand, said the meeting with GRP got delayed
        to clarify Presidential Spokesperson Harry Roque''s earlier statement saying
        there is no longer any need for a third-party negotiator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca99c3-ad9e-48bc-903d-2a3f18854abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Gov''t wants PH as venue of peace talks with Reds</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58beea54-d4e3-4093-b3d0-be531d37df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role of the (third-party facilitator) is of key importance
        while there is need to hold formal peace negotiations in a foreign neutral
        venue in compliance with the pertinent provision in the Joint Agreement on
        Safety and Immunity Guarantees (JASIG)," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f14ac-aa60-4802-b73f-48cf98400599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.531Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque has since clarified his statement, saying Norway may continue
        to be the third-party negotiator for the talks, but that Duterte would like
        the talks to be held in the Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223e108-7a1f-4b73-82f1-b0673a7a4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.531Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, NDF chief political consultant Jose Ma. Sison said both
        sides were set to sign an interim peace agreement also on June 28, which could
        lead to the resumption of the talks after Duterte junked it in November 2017.
        The President ended the talks with Communist rebels then as both sides accused
        each other of violating their ceasefire agreement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf9171-06f5-4d66-9949-a3da705d4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:39:06.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:18.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the government and the rebels had since been
        holding back channel discussions about returning to the negotiating table.</p>'
  'ncrpo-chief-tambay-shirtless-qcpd':
    'author': 'Jerald Uy'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T23:57:32.998+08:00
    'imagesource': 'jcr:e000ae23-1e3c-4116-b27b-4f65f1c4e9e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c66e1cb-e14f-42a2-903b-0dcf42505b9b'
    'lead': 'Out of fear, the man would rather not file a complaint against the cop
      who apprehended him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:45:52.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:45:56.292+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:45:56.074+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCRPO Chief: QCPD went too far in nabbing a shirtless man outside his
      house

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03421232-3a85-4fa4-9802-2a19acd53bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Imagine
        taking your shirt off at your doorstep on a lazy Sunday morning, a Father''s
        Day, only to be nabbed by the police for allegedly violating a city ordinance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b65417-914f-49ad-9c13-c0eb4938272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what happened to Jason, not his real name, who posted a
        security camera footage of a cop taking him in right outside his home for
        not having his shirt on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e17060-7bbf-4160-819f-e3711ee140c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dinala po nila ako sa Station 5. Kinuha po ''yung pangalan
        ko and then bago po ako pinauwi, pinaglinis po kami ng CR nila</em> [They
        took me to Station 5. They got my name and before letting me go, they had
        me clean their restroom]," the 32-year-old man told CNN Philippines'' On the
        Record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16f173-8131-4171-b4f9-8f4babc0e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the footage for the first time, National Capital Region Police
        Office (NCRPO) Director Chief Superintendent Guillermo Eleazar said the police
        officer should have warned him verbally if he violated the ordinance. "Hindi
        naman kailangan dalhin ''dun [It was not necessary to bring him to the police
        station]," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e3885-1b20-4af1-999d-f6315d19b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Ordinance 2623-2017 bans residents from roaming naked
        in public places. Those caught will be fined P1,000 or will be imposed community
        service for three days in the barangay where the resident lives for the first
        offense; P1,500 or community service for five days for the second offense;
        and P3,000 or an imprisonment for six months for the third offense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5abd2-9166-49a5-b16d-229e674e2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth and subsequent offenses, those who will be apprehended
        will be imposed a fine of P5,000 or an imprisonment of one year or more depending
        on the decision of the courts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb3cee-495a-4e49-8025-95755c5eb77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jason should not have been apprehended because he has not yet left
        his house. The policemen should be aware of these things," said Human Rights
        Commissioner Gwen Pimentel-Gana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e2c1cf-9084-461b-9b1d-679bcac99d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar urged Jason to file a complaint against the police officer
        who took him in from his home, but he declined. <em>"Hindi na lang ako</em>
        (mag-rereklamo). <em>Hindi natin masabi mga pulis, anong kayang gawin</em>
        [I''d rather not file a complaint. We can''t tell what the policemen can do],"
        Jason said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f1462-ce58-4ff8-bb4c-7c8e52a5654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason also has taken down the video on Facebook. But he has this
        appeal to the NCRPO Chief: <em>"Huwag po sana silang ano tipong magdadampot
        na lang ng tao, dadalhin sa presinto. Kasi hindi naman lahat ng hinuhuli nila
        may mga nagagawang kasalanan</em> [I hope the policemen would not just apprehend
        people and take them to precincts. Not everyone they bring in to stations
        committed an offense]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb48433-f10d-4eca-bb89-56219b7528d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar agreed, "Tama ''yun Jason [That''s right, Jason], that''s
        why it has to be reiterated to our policemen to do what is proper and any
        violation with this will be dealt accordingly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35250f5-fc84-41d3-8ef5-2099bffb02fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes on the heels of the campaign against idlers or
        "tambays" ordered by the President. On the show, Eleazar also clarified that
        a detainee at the Quezon City Police District who died of physical trauma
        in different parts of his body, Genesis Argoncillo, was arrested for alarm
        and scandal and not loitering. The QC station commander and jail guard on
        duty have been relieved, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486ab59-76dc-4c78-a1ba-f8db52c36312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:45:52.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:45:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode of "On the Record" below.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
