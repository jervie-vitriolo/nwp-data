      'mgnl:type': 'text'
      'text': '<p>The team is arriving a week before the competition in order to get
        acclimatized and adjust to the 11-hour time difference in Argentina</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5746336-c1c4-42dd-a931-bd058cedc4e4'
