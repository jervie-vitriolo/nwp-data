      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission announced Wednesday that it had approved
        initial retaliatory tariffs on US exports worth €2.8 billion ($3.2 billion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f6295-fb1e-4932-b142-bc0fc9bc1a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs will hit American products including motorcycles, orange
        juice, bourbon, peanut butter, motor boats, cigarettes, and denim. They are
        a response to the Trump administration''s tariffs on steel and aluminum exports
        from Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2baae4-0b8d-458d-add3-3d74a5e6be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not want to be in this position," said EU trade official
        Cecilia Malmström. "The unilateral and unjustified decision of the U.S. to
        impose steel and aluminum tariffs on the EU means that we are left with no
        other choice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9a708-d409-49b1-a6a1-db67ecfba5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has also filed a case at the World Trade Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04631f01-ba90-44b4-88ec-669ffe3b207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the trade dispute continues or is not resolved by the WTO, the
        European Union said a second batch of American exports worth around €3.7 billion
        ($4.3 billion) a year could eventually be targeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ec388-ffae-456c-8b21-32c307b5be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That list includes roughly 160 products such as U.S. sunbeds, paper
        towels, corduroy pants, and porcelain tableware.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f5338-91d3-4ef3-a62e-952256eea88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trade fears are curbing the market''s potential</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687d905-8472-4fd0-ae59-abde414e5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States imposed tariffs on steel and aluminum from the
        European Union, Canada and Mexico last month. The Trump administration justified
        the move on national security grounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed0b36-005c-4ee7-87d4-9f99143435b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada and Mexico have also announced retaliatory tariffs against
        the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caafed9-b423-4ed1-a84c-3f2331b8b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in June, Mexico imposed a series of tariffs on $3 billion
        worth of US exports of pork, apples, potatoes, bourbon as well as different
        types of cheese.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748aae71-f61b-4b43-8a8d-99d44d21c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said its tariffs of up to 25% on nearly $13 billion of US
        products will take effect on July 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f073045-c002-4aed-a7f9-b364e4ac9943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alanna Petroff and Chris Isidore contributed to this article.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33983c4f-f571-4acb-88aa-de039f601486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:17:45.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:17:49.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Europe will hit
        US products with tariffs starting Friday."</em></p>'
  'Justice-Secretary-Fox-case':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T16:38:30.981+08:00
    'imagesource': 'jcr:ee2630b9-0def-4b98-bc46-756bdc5449b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fbc6c2c-0703-43ed-b84f-832293fb0c93'
    'lead': 'However, Justice Secretary Menardo Guevarra believes that the Bureau
      of Immigration ''was acting in good faith.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:22:35.827+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T10:22:42.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T10:22:41.642+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Secretary: BI committed jurisdictional error in Fox case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7615f0b-7215-4983-a4de-6cb613b94005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Bureau
        of Immigration (BI) may have overstepped its authority when it forfeited the
        visa of Australian missionary Sister Patricia Fox, Justice Secretary Menardo
        Guevarra said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5761fc-d2d7-4e9d-91ec-39735f3ec0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pagkakamali [The mistake] is jurisdictional," Guevarra told
        CNN Philippines'' The Source. "Under the rules of court, when we say it committed
        a jurisdictional error, it could mean that it exceeded its authority."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b0f37-0b0e-4d2e-8094-74af95f6d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the secretary was quick to clarify that he was not implying
        the BI was acting abusively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13feef-4884-436c-b647-6cbe25cefb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BI was acting in good faith... upon the honest belief na puwedeng
        gawin iyon [that it was allowed]," Guevarra added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ade9d-1d8b-431f-a511-e865d7fda068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on Monday revoked a BI order to cancel Fox''s
        missionary visa, saying it was "without legal basis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a65fde-e1e1-4735-a1ec-e8374c44bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sister Fox can stay in PH for now: DOJ grants Australian nun''s
        plea vs Immigration leave order</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199560d-d175-4a95-8938-80c913dbd5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra explained that the cancellation, not forfeiture, of visas
        was provided for in the law. Among the grounds for cancelling a visa are fraud
        and misrepresentation, which are not among the accusations against Fox.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee0cee-ccc8-4f61-bfd0-6c18f8e97cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By and large, forfeiture is something non-existent as far as the
        law in concerned. It''s something like a shortcut," said Guevarra.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2229570817282805%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce647147-0a80-45d5-8e38-c2b42b96832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37be4d8-346c-43ea-abfb-81861e21ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI spokesperson Dana Sandoval said while the agency will follow
        the Justice department''s orders, it regularly does visa forfeitures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82631412-9369-4760-9cb6-09209e169eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visa forfeiture is a regular process, but it is not written in
        the omnibus rules so the DOJ found out that we have to follow what is written
        on the omnibus rules," Sandoval told CNN Philippines'' News Night on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b753ca1-32ad-41f0-867e-9dcbd3dd6a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the BI could be mistaken in what it qualifies as forfeiture,
        said Guevarra.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e78b23-0ad8-4866-9e25-ed5dafe89e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe in some instances they''re actually doing cancellation, but
        [call] it forfeiture," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b0162-a64b-472e-9fae-a552f4f573b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the provisions on immigration law had been properly
        applied, Fox would have been given "a lot of opportunity" to defend herself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed356d25-ca17-4bdb-a198-ee97a54c0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old nun was propelled into the spotlight when she was
        arrested and detained last April for attending protest rallies. The BI said
        her participation violated the conditions of her stay, but her lawyers argue
        that fighting for the rights of minorities is part of her missionary work.
        Fox''s camp also maintains the gatherings she attended were not anti-government
        in nature.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77784868-1cc4-4117-968c-770611846629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Australian nun''s camp: We''ll go to Supreme Court if necessary</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f808e-9f57-4469-8b07-49c40d8ec0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:22:42.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her case was met with concern by the Catholic Bishops Conference
        of the Philippines and the Commission on Human Rights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff794c-d05a-42c1-b41d-34269f42990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.830+08:00
