      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fast food company Burger King Russia has
        been forced to apologize after an advertisement offered Russian women the
        chance to win $47,000 and free Whoppers for life if they got impregnated by
        a World Cup player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e725f-7c26-4300-b5f0-09b212b3c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:28:45.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short-lived campaign was promoted in Russia on Tuesday via social
        media platform VK — Russia''s equivalent of Facebook — before being pulled
        down after a flurry of angry responses from the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3310de-1cd8-4a1f-ac35-f7a20397414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:28:45.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King Russia then&nbsp;released an apology&nbsp;on VK, saying
        they had removed all materials related to the campaign as it was ''insulting."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14a18b-cc22-4b44-b3ae-6e0d36578b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:28:45.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Russian news agency Interfax,&nbsp;Burger King Russia''s
        master franchisee is Burger Rus LLC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a21df-7298-4ea7-92de-9efc12912195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:28:45.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Burger Rus nor Burger King were immediately available for
        comment when contacted by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10375211-b272-40ab-9832-408417333455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:28:45.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a senior Russian lawmaker called on her countrywomen
        not to have sex with foreign men visiting Russia during the World Cup, saying
        Russian women "should give birth to our own."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcaaaf-fa07-430a-9ace-bd2fad9a6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:28:45.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview with radio station Govorit Moskva, Tamara Pletnyova,
        the chairperson of the Duma committee on families, women and children, said
        she was concerned about a rise in single mothers. Russian citizens, she said,
        should marry each other and "build a good family, live together, give birth
        to children and educate them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ecafe-6207-4c59-aeae-478143896978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:28:45.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pletnyova was responding to a question about a spike in births from
        foreign fathers following the 1980 Moscow Olympics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415582f6-a524-4dae-ba54-a3595690e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:28:45.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These children then suffer and have suffered even from Soviet times,"
        she said. "You know this perfectly well. It''s fine if they''re one race,
        but not if they''re from a different race. I''m not a nationalist, but still.
        I know the children suffer, then they get abandoned and that''s it, they stay
        with their mom here."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcef665-8578-41a9-bf78-b493aadc260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:28:45.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIST: World Cup 2018 matchup and kickoff time</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d85e2-ec06-4132-b182-65031a863a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:28:45.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Cup final is on July 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f17f0a-73c8-4805-9b63-770ccf8efa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:28:40.232+08:00
