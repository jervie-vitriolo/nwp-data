      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Guevarra had informed the Office of the Executive
        Secretary of the decision to let Fox stay, he said there was no need to do
        so.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19753650-ec7c-4998-9ba9-d59b7e7f9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.830+08:00
