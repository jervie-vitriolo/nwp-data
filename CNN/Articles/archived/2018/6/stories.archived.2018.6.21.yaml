    'template': '1'
    'title': 'Batang Gilas holds final training in PH for FIBA U17 World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf51edf-23fa-40df-a6dd-ac70f0c72a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:01.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:37:07.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 21) — Batang Gilas is set to
        parade its strongest Philippine youth team for the fifth edition of the FIBA
        Under-17 World Cup in Argentina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b7507-4102-4e86-a0e0-d15b5d94fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:01.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:37:07.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the second time that the country has qualified in the
        World Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ece6d-252f-4f78-9a9b-af175b4345b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:01.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:37:07.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the coaching staff, they are confident that they''ve
        finally assembled the best team with the best talent in this age group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60337424-060e-41bc-bcfa-49f02283746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:01.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:37:07.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping this year''s Batang Gilas team is the twin tower of 7-foot-1
        Kai Sotto and 6-foot-7 Carl Tamayo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949660f3-7380-43f0-95de-2d0a65b1eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:01.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:37:07.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raven Cortez, RC Calimag, Forthsky Padrigao, and other veterans
        will  be making a comeback in the team after a successful outing in the FIBA
        Asia Under-16 Championship where they placed fourth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49e7f5-9f99-4801-921c-c7845379dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:01.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:37:07.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apart from the experienced players, this year''s lineup will
        also include first-time national representatives like Gerry Abadiano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cea3b7-e33a-4f02-8d78-e51ad0108616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:01.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T10:37:07.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday night marked the team''s final preparations before players
        depart for Argentina on Wednesday evening. And according to the coaches, the
        real work begins once they arrive there.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Batang Gilas holding their final viewing session in preparation
        for their FIBA U-17 World Cup stint in Argentina  this June 30 | <a href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        <a href="https://t.co/bOFKTHT1iI">pic.twitter.com/bOFKTHT1iI</a></p>&mdash;
