      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, check
        out cool inventions at the “greatest show (&amp; tell) on Earth,” celebrate
        Pride with DJ sets, special performances, and queer readings, hit the streets
        of Makati for a city-wide music festival, and attend the launch of an anthology
        on female love.</p>'
