      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s fight</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c97e4-cbf1-4c25-b94b-3c5297384d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno filed a motion for reconsideration on May 30, saying the
        high court''s ruling to remove her from office was "null and void" and that
        she was not granted due process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08864a6d-cb80-47b2-a1e2-e91aabacc7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal also reiterated that the six associate justices – Diosdado
        Peralta, Lucas Bersamin, Francis Jardeleza, Noel Tijam, Samuel Martires and
        Teresita Leonardo-de Castro – should have inhibited themselves from hearing
        and voting on Sereno''s case for being partial.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26bc628-99c9-4547-bdb5-cc2f65077fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six justices voted against Sereno, resulting in a 8-6 vote that
        unseated her. Their basis was her alleged lack of integrity for failure to
        file her statements of assets, liabilities, and net worth prior to her appointment
        as Chief Justice in 2012.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada0487-27ef-4fc3-8003-fdd8f2700a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:57:58.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:58:11.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only two of the justices had changed their minds and voted in
        favor of Sereno''s appeal, the historic ruling would be reversed, allowing
        Sereno to return as chief magistrate.</p>'
    '40':
