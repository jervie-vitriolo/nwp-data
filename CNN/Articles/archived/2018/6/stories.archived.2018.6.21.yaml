  'Ombudsman-Morales-Bello-application':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T12:51:14.508+08:00
    'imagesource': 'jcr:71868dbf-6ee8-4d41-9d44-0c5e86aa3938'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4b84fe4-3498-449d-bb42-87c5d35cbba8'
    'lead': 'Ombudsman Conchita Carpio Morales on Thursday denied the dismissal of
      the corruption cases against Labor Secretary Silvestre Bello was rushed in time
      for his interview at the Judicial and Bar Council (JBC). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:08:25.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:08:28.989+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:08:28.837+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Morales: Dismissal of cases vs. Bello not rushed for Ombudsman application

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b27ba5-35a6-42bd-96fc-b22ae60c7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Ombudsman
        Conchita Carpio Morales on Thursday denied the dismissal of the corruption
        cases against Labor Secretary Silvestre Bello was rushed in time for his interview
        at the Judicial and Bar Council (JBC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac029d5-a23b-45b6-911d-2dd1e2ee2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, Morales, who retires on July 26, confirmed
        to reporters that Bello''s cases were dismissed last week for insufficient
        evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e44bd-c8d3-4cc8-bde7-6580d1849c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello is one of nine nominees for the post of Ombudsman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428426b-9982-456d-a01c-ee6cf073c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were ripe for resolution...they kept on filing motions for
        early resolution.&nbsp; Perhaps they were confident the case did not merit
        serious consideration," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5141b-ccd3-4196-a965-22de23016240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales explained that none of at least 20 respondents in the complaint,
        including former Senator Ramon Revilla Sr., were found liable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520324ed-95d3-4a07-84f1-885714ac1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She refused to disclose more details, but said the cases involved
        failure to enforce provisions of contracts when Bello was manager of the Philippine
        Reclamation Authority, where Revilla was then chairman of the board of directors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cdb53-a52d-4ea7-a16b-175d6cd2beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with the JBC on Wednesday, Bello showed proof that
        he no longer had pending administrative or criminal cases before the Ombudsman,
        saying the cases against him were resolved "in his favor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1830a-41be-40b4-9125-bc5ebbe9a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello could have been disqualified from vying for the Ombudsman
        post if he were facing cases before the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7b03f-1a69-4c3d-9032-2b5eebafa7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nominees for the post are Supreme Court Associate Justice
        Samuel Martires, Sandiganbayan Justice Efren Dela Cruz, Special Prosecutor
        Edilberto Sandoval, and lawyers Edna Herrera-Batacan, Rey Ifurung, Rainier
        Madrid, Felito Ramirez and Rex Rico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12f681-1959-483d-8703-e7d9f9f08a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the public interviews, the JBC, the body tasked to screen
        applicants for Ombudsman, will come up with a shortlist of nominees for the
        position by the end of the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0c638-172a-4d0f-9b8c-0572566d3e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:08:25.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:08:28.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will choose the next Ombudsman from this
        shortlist.</p>'
  'justice-secretary-menardo-guevarra-no-anomalies-solgen-calida-security-firm-DOJ-deals':
    'author': 'Regine Cabato'
    'caption': 'This story was updated to include a statement from Solicitor General
      Jose Calida.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T04:35:04.386+08:00
    'imagesource': 'jcr:2d20919c-c276-4768-99a3-bc9018a6578d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3590ed4a-1ed9-438d-89d6-6060eee3b053'
    'lead': 'But Justice Secretary Menardo Guevarra says Solicitor General Jose Calida
      should have divested from the security company. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:11:36.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T11:12:00.432+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T11:12:00.255+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Justice Secretary: No anomalies in deals of SolGen''s family
      firm with DOJ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157a71c-25d4-4b10-9b61-5e6d55020f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The two
        controversial contracts won by the security firm owned by the family of Solicitor
        General Jose Calida at the Department of Justice (DOJ) were all above board,
        but the government''s top lawyer should have divested from the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f62bee-ee0b-490d-8754-b92de2a56edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' The Source on Thursday,
        Justice Secretary Menardo Guevarra said that regulations provided under the
        government procurement law "were followed from the start of the bidding to
        the end" in the handling of the contracts worth ₱12 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131dd8e-d26e-4059-b1bb-1bbd6671b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I examined all the records pertaining to procurement, and all of
        these were regular," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a948c3-b864-4058-81bf-9b8e794f0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calida family''s Vigilant Investigative and Security Agency
        Inc., won some ₱261.39 in deals with government agencies, including the DOJ,
        after  the Solicitor General assumed office in 2016. Calida had resigned from
        the company but admitted that he still held shares there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241dfdf-6620-421a-b199-336a61476f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General in a statement on Thursday welcomed Guevarra''s
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672407c5-d940-425c-a121-5365e17b84d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not surprised with [his] conclusion that there is no irregularity
        and conflict of interest in Vigilant’s contract with DOJ," said Calida. "This
        should put to rest the malicious speculations against my wife’s business and
        my integrity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a5b38-8caf-41f5-8a6c-8da11c9140b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Calida won''t resign as SolGen or divest from security firm</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f9c3d-180f-40e6-aa7f-8f2c5cc0c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said there was no conflict of interest in the Vigilant
        contracts since none of the DOJ officials or members of the Bids and Awards
        Committee were related to Calida within the third degree of affinity or consanguinity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbac687-2f6f-4056-8489-caddaac3afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None was found. So as far the DOJ was concerned, iyon ang issue
        ng conflict of interest," he explained. "So it happens that siya ang lowest
        and [most] responsive bid among a number of bidders, so nasaayos naman siya
        [so it''s all good]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30da307-fa3d-4fa1-bfda-3f1fa16863e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said he could not speak about the proceedings in the contracts
        with other government agencies that Vigilant dealt with.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d6c0f-6239-4387-be0d-4b10b9a6a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:12:00.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the transactions with DOJ were ethical, the Secretary deferred
        to the Office of the Ombudsman which had received a complaint regarding Calida''s
        firm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bbef7b-f99b-4bf8-94f4-4ce9dc237968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:36.480+08:00
