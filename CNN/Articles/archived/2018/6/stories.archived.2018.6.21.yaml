      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams want better lineups and they do this by choosing from a pool
        of talented players, in a bid to challenge the Golden State Warriors which
        capped off last season with back-to-back championships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd06d3f-bc5f-4e8d-a3c5-bfe6aa5c465e'
