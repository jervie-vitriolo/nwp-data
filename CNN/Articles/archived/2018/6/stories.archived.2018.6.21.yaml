      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for the two have not returned CNN''s request for
        comment, but the pair has not been shy about flaunting the new shiny accessory
        on Grande''s left hand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
