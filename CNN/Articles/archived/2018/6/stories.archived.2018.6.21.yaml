      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as “the greatest show (&amp; tell) on Earth,” Maker Faire
        is a family-friendly showcase for engineers, artists, scientists, and crafters.
        This weekend, Manila will be hosting its own Mini Maker Faire, featuring various
        Filipino-made inventions and discoveries such as “berdperc,” a DIY electronic
        cajon instrument, “Super Mudballs,” which can be used to improve water quality
        and help revive ecosystems in rivers, and the “RPIX Photobooth,” a device
        that takes photos and automatically sends them online.</p>'
