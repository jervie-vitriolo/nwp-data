      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Height/Weight: 6-2/180 lbs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe920229-4da6-498b-a055-993148268c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:54:35.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trae Young is the first player in NCAA Division I history to finish
        the season leading in both scoring (27.4 points per game) and assists (8.7
        assists per game). With this impressive feat, scouts see Young as either a
        bust or boom.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc17a8-d942-40d3-9917-98fff1e25880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:54:35.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a highly-skilled playmaker who can change speeds quickly.
        He is also admired for shooting a lot of deep threes and for scoring from
        anywhere in the court.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de41c83-05b4-45dc-ae2a-fda853501204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.869+08:00
      'mgnl:createdBy': 'jeff'
