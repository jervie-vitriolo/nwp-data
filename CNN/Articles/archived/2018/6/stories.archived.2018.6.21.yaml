      'mgnl:type': 'text'
      'text': '<p>READ: Duterte admits he ordered probe on Australian nun''s ''disorderly
        conduct''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308eafb2-ebb3-4551-8b84-9aa3cfec1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:22:35.830+08:00
