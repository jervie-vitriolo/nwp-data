      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bamba placed second in Division I in blocked shots (3.7 blocks per
        game) and on University of Teaxas in scoring (12.9 points per game).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef362b-c3d7-4d71-b16e-7221bbfe2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:54:26.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T11:54:35.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also a top-10 candidate for 2017-18 Kareem Abdul-Jabbar Center
        of the Year Award.</p>'
    '26':
