      'mgnl:type': 'text'
      'text': '<p>Losing teams have a higher percentage of getting the top picks in
        the draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bfa732-1c15-4c91-8583-a69d4dc07c00'
