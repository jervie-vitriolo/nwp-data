      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande split from her boyfriend, rapper Mac Miller, recently.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
