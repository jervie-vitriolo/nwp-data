      'mgnl:lastActivated': 2019-05-23T10:16:33.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5785e4-6946-40b0-b5f3-caf33f63c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabul city police spokesman Hashmat Stanikzai told CNN on Saturday
        that a number of unarmed Taliban had entered the Afghan capital from other
        police district areas. They handed over their weapons at the entrance, with
        their weapons to be given them back when they left the city, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088e13e-547a-4791-99aa-2be0f80d3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another rare piece of good news, Afghanistan''s cricket team
        made its Test match debut Thursday against India.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a21218-0ecb-438d-ac80-7ad1ecba7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghani: Chance to move forward</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee45dc-a494-4a5e-a999-4ffab6eb6b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Ashraf Ghani tweeted last weekend that he was pleased
        the Taliban had accepted the ceasefire declaration for Eid.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041bc11-1931-4d6e-b215-f421fe0eb5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first break in 23 years and we ask for your support
        to utilize the window for moving forward with intra-Afghan peace talks," he
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5039bf-12ea-4c95-acbf-ddc7e9f5395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. forces in Afghanistan also said they would respect the ceasefire
        with the Taliban. The truce does not include U.S. counterterrorism efforts
        against groups such as al Qaeda and ISIS.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179501a-6386-4922-9950-912adaf75a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan government officials confirmed this week that Pakistan Taliban
        leader Mullah Fazlullah had been killed in a U.S. drone strike in Afghanistan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120816bd-27b8-4e82-8306-a5487a6b0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo said Saturday that the United
        States supports a move by the Afghan leader to extend the ceasefire.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9225238a-6195-4997-8a44-b06579e792ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President Ghani emphasized in his statement to the Afghan people,
        peace talks by necessity would include a discussion of the role of international
        actors and forces," Pompeo said in a statement. "The United States is prepared
        to support, facilitate, and participate in these discussions."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba10c07-473b-420e-8b2c-a8816e9395fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of bitter fight</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab78e45-cb77-4926-ad68-718b09761b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan has suffered a recent uptick in violence despite reports
        in March that suggested some factions of the Taliban had expressed interest
        in pursuing peace talks with the Afghan government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f2df8-1f58-44ee-b41f-1e2d211e2e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghani first spoke about the possibility of a ceasefire with the
        militant Islamist group in February when he announced the Afghan government
        was willing to recognize the Taliban as a legitimate political party as part
        of a potential agreement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5685a95-2c2e-417b-adaa-0388d248344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready to restart talks about peace with Pakistan again and
        forget bitter experiences of the past and start a new chapter," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a35367-f951-4224-b767-fbf9b0767161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has been waging a bitter fight in Afghanistan, with
        the ultimate goal of ruling the country and imposing its strict interpretation
        of Islamic law. The group controlled Afghanistan until its 2001 ouster by
        the U.S.-led coalition that invaded following the 9/11 attacks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fa6e8-ec57-408d-8aeb-98c87fe33941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, a resurgent Taliban has taken control of significant
        swaths of the country and terrorized Afghans and foreigners alike. Brazen
        terrorist attacks have even shaken the resolve of those who live in the heavily
        secured capital, Kabul, and raised questions over the Afghan government''s
        ability to protect the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270d93d-83a6-4df5-9e6c-bc498316813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ehsan Popalzai reported from Kabul, and CNN''s Laura
        Smith-Spark wrote from London. CNN''s Zahra Ullah and journalist Ali Latif
        contributed to this report.</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fd255-4f4a-4fd2-865d-90a5fcc3328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Eid celebrations
        in Afghanistan marred by deadly bombing"</em></p>'
  'duterte-nur-misuari-bbl':
    'author': 'Jerald Uy'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-17T00:53:13.472+08:00
    'imagesource': 'jcr:ef85da1d-8657-4cad-86c5-ab8a709883ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20096e31-ce69-491d-a487-7e86fbb245d8'
    'lead': 'The President says the two rival Moro groups should give way for peace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:19:33.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:19:37.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:19:36.854+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants Nur Misuari to join BBL talks with rival group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c736b-fba1-4daf-874d-32de5ac748c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines (Metro Manila, June 16) — President Rodrigo Duterte
        is hoping Moro National Liberation Front (MNLF) founding chair Nur Misuari
        would join the discussions in formulating the Bangsamoro Basic Law (BBL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5fc644-4bad-469c-a591-9e2e68f7eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that would mean joining the talks with the Moro Islamic Liberation
        Front (MILF), a splinter group of the MNLF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07512f2-e1e4-44e9-91e6-e6ab7ecaeaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to pass the BBL. I hope chairman Misuari can be convinced
        to join the talks so that if there are corrections or maybe additions or provisions
        that could not sit well with the Tausug and the rest of the southern part
        of Mindanao then maybe we can realize altogether the friction of MI (Moro
        Islamic Liberation Front), MN and the rest of Mindanao," said Duterte during
        the Eid''l Fitr celebration in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f6e17-3a38-4cf4-acb1-bcbc7f055969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would rather see the conflict between the two rival
        groups resolved as Mindanao faces the threat of ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca38338-8a20-41c4-8d57-4424738865ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero kung sabihan mo na&nbsp;</em> [But if you would say],
        if you do not think about it, if you kind of adopt intransigence behavior,
        <em>magpatigasan</em> [if nobody will give way], it will result in war. Kindly,
        if you want, do not do it on my term. <em>''Pag di tayo magka-aregulan, ako
        nasa gitna mahirapan ako. Sino''ng barilin ko? Sundalo ng republika or sundalo
        ng</em> MI <em>pati</em> MN? [If we do not reach an agreement, I will be in
        the middle of the fight. Who should I shoot? The republic’s soldier or soldiers
        MI and MN?] " he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec58f1-0058-4d61-bb69-a091408a0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appealed to the Moro groups to give the government time
        to work on another peace accord if the BBL does not work out. He insisted
        he does not want to wage war against his own countrymen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd74f78-3b78-46a6-8099-c629714991b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is aiming to have BBL aligned with the proposed
        federalism and the Constitution, saying that the MILF version of the BBL can
        even be implemented already. But he said he would rather wait for the final
        version of BBL.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a21f52-0298-4d06-81a6-262de5c738ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, Duterte promised to bring peace in the south
        through the passage of the BBL. It aims to provide a basic structure of government
        focusing on the rights of the Bangsamoro people, described as "natives or
        original inhabitants of Mindanao and the Sulu archipelago and its adjacent
        islands including Palawan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7402c8-5fa1-4cdc-8cff-0a13e0e99578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure paves the way for the creation of the Bangsamoro, the
        successor to the ARMM established in 1989 through Republic Act 6734.&nbsp;It
        also delineates authority in the region by assigning jurisdiction of reserved
        powers for the Central government, exclusive powers for the Bangsamoro government,
        and concurrent powers for both the Central and the Bangsamoro governments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b84b3-93c0-49bc-8d08-8375725e9ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBL had been both approved on third and final reading by both the
        Senate and the House of Representatives.&nbsp;Lawmakers will&nbsp;reconcile
        their BBL versions in meetings scheduled on&nbsp;July 9 -13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b3c32-0bf9-400f-837d-853371bb06b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:19:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:19:37.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rodolfo Fariñas has said that Duterte is expected
        to enact BBL on the day of his third State of the Nation Address (SONA) on
        July 23.</p>'
