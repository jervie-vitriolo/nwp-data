      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike and Undefeated were planning to roll out a collaborative clothing
        line called The Fives, a line of soccer wear that was scheduled to debut at
        a promotional event in Los Angeles on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88072c34-8af3-45e6-802e-1ce8d5383c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:40:06.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:40:10.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undefeated, which did not respond to requests for comment, said
        in an Instagram post Friday that the clothing line "will no longer be available
        for purchase."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b1c97-01e7-49ab-93a5-7a8e71d2534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:40:06.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:40:10.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A promotional video teasing the collection showed soccer jerseys,
        t-shirts, pants and other items emblazoned with the crest. Its similarity
        to the Naval Academy''s crest garnered widespread attention this week when
        the logo was shared on social media.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOGO RIPOFF? Nike and Undefeated released the logo for their new
        line of apparel, and it looks a lot like the Naval Academy coat of arms. <a
        href="https://t.co/uwgsyisGGY">pic.twitter.com/uwgsyisGGY</a></p>&mdash; WJZ
        | CBS Baltimore (@wjz) <a href="https://twitter.com/wjz/status/1006937183855497221?ref_src=twsrc%5Etfw">June
