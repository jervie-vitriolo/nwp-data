    'template': '1'
    'title': 'Nike drops clothing line after U.S. Naval Academy claims trademark infringement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a0e0b7-7ab4-44d6-abb3-99c14436527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:40:06.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:40:10.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Nike is ditching a clothing line
        that featured a logo many claimed was a ripoff of the U.S. Naval Academy''s
        coat of arms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c486432-b898-4e03-a177-ccfc9845775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:40:06.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:40:10.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also apologized to "anyone who was offended" in a statement
        shared with CNNMoney on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc235b39-0085-4c02-957f-b2c3ec1aca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:40:06.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:40:10.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the Naval Academy addressed Nike and its collaborator
        on the clothing line, Los Angeles-based Undefeated, in a tweet. The Naval
        Academy called the similarities between its crest and the logo on the clothing
        "undeniable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784bfe9-763c-4843-ad99-420972165af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:40:06.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:40:10.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e believe their logo is clearly an infringement under trademark
        law," the tweet, posted Thursday, reads. The Naval Academy said it was working
        with Navy leadership to issue a "cease and desist."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946c0ea-e1db-45db-85aa-81899bc02e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:40:06.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:40:10.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crest "represents honor, integrity and leadership,and is emblematic
        of our students and more than [80,000] alumni who serve and have served our
        country, many of whom made the ultimate sacrifice in its defense," the academy
        said in a separate tweet. "It is difficult to understand why anyone would
        modify and use our symbol without permission for marketing and profit motives."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We’ve seen a lot of discussion re: our USNA Seal this week...The
        USNA crest represents honor, integrity and leadership,and is emblematic of
        our students and more than 80k alumni who serve and have served our country,
        many of whom made the ultimate sacrifice in its defense.</p>&mdash; U.S. Naval
        Academy (@NavalAcademy) <a href="https://twitter.com/NavalAcademy/status/1007399031759425536?ref_src=twsrc%5Etfw">June
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

