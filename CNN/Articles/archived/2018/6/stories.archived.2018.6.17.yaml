    'mgnl:lastActivatedVersionCreated': 2019-05-23T09:33:25.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what''s on Barack Obama''s reading list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443dcb9-2823-4524-8022-83b3f4e99157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:33:22.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:33:25.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Barack Obama shared his current reading list in&nbsp;a Facebook
        post&nbsp;on Saturday, offering insight into what the former president is
        thinking about now that he is no longer in the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f42e8d-ae61-48b2-95d3-7ae4a579504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:33:22.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:33:25.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list, which Obama describes as "admittedly a slightly heavier"
        one than he will be reading over the summer, includes a book titled "Why Liberalism
        Failed," another by Mitch Landrieu, the former Democratic mayor of New Orleans,
        about confronting racism, and&nbsp;a report&nbsp;titled "Truth Decay: An Initial
        Exploration of the Diminishing Role of Facts and Analysis in American Public
        Life."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66265086-200e-4ce0-834d-e44aef25a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:33:22.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:33:25.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what sounds like a warning, Obama wrote that the report from
        Rand Corp. is "a look at how a selective sorting of facts and evidence isn''t
        just dishonest, but self-defeating to a society that has always worked best
        when reasoned debate and practical problem-solving thrive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd42c51-c41e-4e71-8462-bb3e027bed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:33:22.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:33:25.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On "Why Liberalism Failed" by Patrick Deneen, Obama wrote, "I don''t
        agree with most of the author''s conclusions, but the book offers cogent insights
        into the loss of meaning and community that many in the West feel, issues
        that liberal democracies ignore at their own peril."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e6321-3713-4521-8244-68be9cee9fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:33:22.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:33:25.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book Obama is reading by Landrieu,&nbsp;who is considered&nbsp;a
        potential 2020 prospect, is titled, "In the Shadow of Statues: A White Southerner
        Confronts History." Last year, Landrieu&nbsp;made headlines for a speech&nbsp;in
        support of removing Confederate monuments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eba59c-5d3a-4071-865f-565c9e7b2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:33:22.381+08:00
