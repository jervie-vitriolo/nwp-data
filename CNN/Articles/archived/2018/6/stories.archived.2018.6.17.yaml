      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:30:28.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you wanna make it in this business, you gotta pay your dues.
        I''ve slept in my car in Beverly Hills. I even hosted bar mitzvahs," Haddish
        says in a promo for the show. "You don''t want another generic dude in a tux
        hosting a boring-a** award show. You want the boss who paved her own way."</p>'
    '6':
