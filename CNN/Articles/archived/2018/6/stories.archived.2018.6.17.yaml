    'lead': 'A group of migrants stranded in the Mediterranean for more than a week
      after Italy refused to let their ship into port are disembarking in the Spanish
      city of Valencia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:01:40.711+08:00
