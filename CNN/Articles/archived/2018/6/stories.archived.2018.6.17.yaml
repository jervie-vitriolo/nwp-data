      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9466e9-be45-466c-a6e6-bbd9db8e40c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders, known by its French acronym MSF, tweeted
        that migrants on board the Aquarius had been "calm and pleased" to hear they
        would be arriving in Spain Sunday morning. In a separate tweet, MSF said the
        ship would be obliged to conduct search and rescue operations in the Mediterranean
        "for as long as European governments fail to fulfill their responsibilities."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">UPDATE: <a href="https://twitter.com/hashtag/MSF?src=hash&amp;ref_src=twsrc%5Etfw">#MSF</a>
        team onboard <a href="https://twitter.com/hashtag/Aquarius?src=hash&amp;ref_src=twsrc%5Etfw">#Aquarius</a>
        explain to people rescued that they will disembark this morning in port of
        Valencia and what they can expect. People are calm and pleased to be arriving
        in <a href="https://twitter.com/hashtag/Spain?src=hash&amp;ref_src=twsrc%5Etfw">#Spain</a>.
        <a href="https://t.co/ldnHgNwYTh">pic.twitter.com/ldnHgNwYTh</a></p>&mdash;
        MSF Sea (@MSF_Sea) <a href="https://twitter.com/MSF_Sea/status/1008241493566517248?ref_src=twsrc%5Etfw">June
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
