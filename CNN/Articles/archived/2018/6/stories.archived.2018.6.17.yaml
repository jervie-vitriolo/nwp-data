    'template': '1'
    'title': 'To avoid humans, more wildlife now work the night shift

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f86b4-e7ce-477f-a96c-b3c4c33be86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For their first 100 million years on planet
        Earth, our mammal ancestors relied on the cover of darkness to escape their
        dinosaur predators and competitors. Only after&nbsp;the meteor-induced mass
        extinction of dinosaurs&nbsp;66 million years ago could these nocturnal mammals
        explore the many wondrous opportunities available in the light of day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e737d2fa-b10e-4a51-8f26-feee41e5a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to the present, and the honeymoon in the sun may be
        over for mammals. They''re increasingly returning to the protection of night
        to avoid the Earth''s current terrifying super-predator: Homo sapiens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991a674-c1bb-499a-b2f0-8389dfa6a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My colleagues&nbsp;and I&nbsp;have made the first effort to measure
        the global effects of human disturbance on the daily activity patterns of
        wildlife.&nbsp;In our new study&nbsp;in the journal Science, we documented
        a powerful and widespread process by which mammals alter their behavior alongside
        people: Human disturbance is creating a more nocturnal natural world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96747b2d-f69f-4151-967d-d138ac49ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many catastrophic effects of humans on wildlife communities have
        been well-documented: We are responsible for habitat destruction and overexploitation
        that have&nbsp;imperiled animal populations&nbsp;around the world. However,
        just our presence alone can have important behavioral impacts on wildlife,
        even if these effects aren''t immediately apparent or easy to quantify. Many
        animals fear humans: We can be large, noisy, novel and dangerous. Animals
        often go out of their way to avoid encountering us. But it''s becoming more
        and more challenging for wildlife to seek out human-free spaces, as the human
        population grows and our footprint expands across the planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61ae74-2fee-4357-aa26-f28f49d4f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global increase in nocturnality</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbbfe6c-b72d-44a6-a002-5c1d0c18f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My collaborators and I noticed a striking pattern in some of our
        own data from research in Tanzania, Nepal and Canada: animals from impala
        to tigers to grizzly bears seemed to be more active at night when they were
        around people. Once the idea was on our radar, we began to see it throughout
        the published scientific literature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cfc82-c390-488b-be78-4783aecb8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared to be a common global phenomenon; we set out to see
        just how widespread this effect was. Might animals all over the world be adjusting
        their daily activity patterns to avoid humans in time, given that it is becoming
        harder to avoid us in space?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968a016-bd61-4dc2-83ed-1a33f52818bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To explore this question, we conducted a&nbsp;meta-analysis, or
        a study of studies. We systematically scoured the published literature for
        peer-reviewed journal articles, reports and theses that documented the 24-hour
        activity patterns of large mammals. We focused on mammals because their need
        for plenty of space often brings them into contact with humans, and they possess
        traits that allow for some flexibility in their activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0dca79-2b87-42e1-9853-90ac0917d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We needed to find examples that provided data for areas or seasons
        of low human disturbance -- that is, more natural conditions -- and high human
        disturbance. For example, studies compared deer activity in and out of the
        hunting season, grizzly bear activity in areas with and without hiking, and
        elephant activity inside protected areas and outside among rural settlement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fe1ae-3388-477b-b312-ba70103c1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on reported data from remote camera traps, radio collars or
        observations, we determined each species'' nocturnality, which we defined
        as the percentage of the animal''s total activity that occurred between sunset
        and sunrise. We then quantified the difference in nocturnality between low
        and high disturbance to understand how animals changed their activity patterns
        in response to people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721efea-ba62-43c7-abb1-103010e2f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, for the 62 species in our study, mammals were 1.36 times
        as nocturnal in response to human disturbance. An animal that naturally split
        its activity evenly between the day and night, for example, would increase
        its nighttime activity to 68% around people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d5d9b-ebd1-4615-9c03-a819f8f9a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we expected to find a trend toward increased wildlife nocturnality
        around people, we were surprised by the consistency of the results around
        the world. Eighty-three percent of the case studies we examined showed some
        increase in nocturnal activity in response to disturbance. Our finding was
        consistent across species, continents and habitat types. Antelope on the savanna
        of Zimbabwe, tapir in the Ecuadorian rainforests, bobcats in the American
        southwest deserts -- all seemed to be doing what they could to shift their
        activity to the cover of darkness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d9e9b-8704-4db7-bc62-aa026ce590ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most surprisingly, the pattern also held across different
        types of human disturbance, including activities such as hunting, hiking,
        mountain biking, and infrastructure such as roads, residential settlement
        and agriculture. Animals responded strongly to all activities, regardless
        of whether people actually posed a direct threat. It seems human presence
        alone is enough to disrupt their natural patterns of behavior. People may
        think our outdoor recreation leaves no trace, but our mere presence can have
        lasting consequences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbbe93-90f6-45c8-890b-b1bde21d9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future of human-wildlife coexistence</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4536e2d-dfe1-464f-a912-444ea7e3299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t yet understand the consequences of this dramatic behavioral
        shift for individual animals or populations. Over millions of years, many
        of the animals included in our study have evolved adaptations to living in
        the daylight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74cfa0-8872-4ffc-84b1-c5e25176f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun bears, for example, are typically diurnal and sun-loving creatures;
        in undisturbed areas less than 20% of their activity occurred at night. But
        they&nbsp;increased their nocturnality to 90%&nbsp;in areas of the Sumatran
        forest where intensive forest research activity created a disturbance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcbaa6-39ed-4b0b-9c47-39b9249cde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such diurnally adapted animals may not be as successful at finding
        food, avoiding predators or communicating in the darkness, which could even
        reduce their survival or reproduction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be6176-8a18-4a35-ad74-660786a96dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, because our mammalian ancestors evolved under the cover
        of darkness in the time of the dinosaurs, most mammal species possess traits
        that allow for some flexibility in their activity patterns. As long as animals
        are able to meet their needs during the night, they may actually thrive in
        human-dominated landscapes by avoiding daytime direct encounters with people
        that could potentially be dangerous for both parties. In Nepal, for example,&nbsp;tigers
        and people&nbsp;share the exact same trails in the forest at different times
        of day, reducing direct conflict between humans and these large carnivores.
        Dividing up the day, through what researchers call temporal partitioning,
        may be a mechanism by which people and wildlife can coexist on an ever more
        crowded planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adef2ec-6351-434d-a7a9-3c973c2cedd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in nocturnality among certain species may also have
        far-reaching consequences for ecosystems, reshaping species interactions and
        cascading through food webs. In California''s Santa Cruz Mountains,&nbsp;coyotes
        are becoming more nocturnal&nbsp;in areas with human recreation. By analyzing
        coyote scat, scientists have linked this behavioral change to&nbsp;dietary
        shifts from diurnal to nocturnal prey, with implications for small mammal
        communities and for competition with other predators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831db4f-4f5f-4650-b637-06e826f7f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working on this study reminded me that people aren''t alone on the
        planet. Even if we don''t see large mammals while we''re out and about during
        the day, they may still be living alongside us, asleep while we are awake
        and vice versa. In areas where threatened species live, managers may consider
        restricting human activity to certain times of the day, leaving some daylight
        just for wildlife.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03274b30-5560-4e2e-8350-0a4f5218878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is likely that we need to preserve wilderness areas entirely
        free of human disturbance to conserve the most vulnerable and sensitive mammal
        species. Not all animals are willing or able to just switch to a nocturnal
        lifestyle around people. Those that try to avoid human disturbance entirely
        may be most vulnerable to the consequences of the expanding human footprint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7367ab2-ac31-4654-b2f3-bf842e3b6e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:26:17.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:26:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "To avoid humans,
        more wildlife now work the night shift."</em></p>'
