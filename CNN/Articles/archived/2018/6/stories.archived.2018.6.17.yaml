      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute of Volcanology and Seismology
        (Phivolcs), the quake happened at 5:46 p.m. The epicenter was 57 kilometers
        west of San Felipe, Zambales.</p>'
