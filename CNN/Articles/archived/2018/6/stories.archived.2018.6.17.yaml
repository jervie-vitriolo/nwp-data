      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crest intended for The Fives collection features the same dual
        columns and surrounding embellishments, but Undefeated''s logo was placed
        in the center of the crest and a trophy with the Nike swoosh was added to
        the top.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02ff5c-2dfc-4ac8-88be-f8a6e4bea7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:40:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:40:10.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recently were made aware of our logo being included into a design
        that has been previously used by one of our longstanding partners," Nike said
        in a statement. "We have always respected the U.S. Navy and its Academy and
        have been a longtime supporter of the military. We do not feel it is appropriate
        to move forward with the collection. We apologize to anyone who was offended."</p>'
