      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1aca9-33ac-4f0d-8bed-bad506be3717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:30:24.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:30:28.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to hosting the ceremony, Haddish is also nominated for
        her role in last year''s "Girls Trip."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d210f5-83a9-4a0b-a250-41e66d6c698e'
      'mgnl:activationStatus': true
