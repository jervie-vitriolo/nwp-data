      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I assure the public there are no more ''tanim bala''
        schemes in our airport. There are just incidents where our passengers bring
        bullets, often as lucky charms, and sometimes just forgotten that it was there.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fae16-a2fc-4ad7-8c33-176180a9c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal also appealed to the public not to bring any restricted
        objects to the airports to avoid hassle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a0503d-f09c-4d70-b60c-b0efff1e42c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "tanim bala" scheme, which gained the spotlight in 2015, was
        a scam where a bullet was planted in the baggage of travelers, mostly overseas
        Filipino workers, senior citizens and tourists. Scammers then demand money
        to drop charges of unlawful possession of ammunition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d5813-ecb2-4a4c-9187-986741485a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.624+08:00
