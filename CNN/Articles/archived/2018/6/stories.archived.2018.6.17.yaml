  'To-avoid-humans-more-wildlife-now-work-the-night-shift':
    'author': 'Kaitlyn Gaynor'
    'caption': 'The FDA terminated a nicotine study on squirrel monkeys after four
      monkeys died | Photo from VCG/Getty Images via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-17T21:18:09.917+08:00
    'imagesource': 'jcr:9d5f87fa-f03d-4eba-91e8-d9f3cd35cd8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30d687c8-7d9f-40b4-aff2-3569ca985402'
    'lead': 'Overall, for the 62 species in our study, mammals were 1.36 times as
      nocturnal in response to human disturbance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T09:26:17.442+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T09:26:21.129+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T09:26:20.851+08:00
