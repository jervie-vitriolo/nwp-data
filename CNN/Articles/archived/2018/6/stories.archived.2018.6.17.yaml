      'mgnl:lastActivated': 2019-05-23T10:01:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a44c6-c08a-4860-82fb-fdac1ccbaead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,300 people are meeting the ships, including 400 translators,
        1,000 Red Cross volunteers and around 600 police officers, local authorities
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a398241-32df-4990-9fca-128e17b1f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France makes settlement offer</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e34f8-ca1d-4854-be8e-71f01214cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOS Mediterranee posted footage on Twitter of migrants dancing and
        singing as they viewed the Spanish coast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9aad0-ce13-41de-82dd-c4a5d18edaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relief &amp; happiness on board the #Aquarius as we see Spanish
        shores. ... The end of a long and exhausting odyssey is close," it said.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">🔴 UPDATE Relief &amp; happiness on board the <a href="https://twitter.com/hashtag/Aquarius?src=hash&amp;ref_src=twsrc%5Etfw">#Aquarius</a>
        as we see Spanish shores. 4 nm left to <a href="https://twitter.com/hashtag/Valencia?src=hash&amp;ref_src=twsrc%5Etfw">#Valencia</a>
        pilot station. The end of a long and exhausting odyssey is close. <a href="https://t.co/kG7L2VQq2w">pic.twitter.com/kG7L2VQq2w</a></p>&mdash;
        SOS MEDITERRANEE GER (@SOSMedGermany) <a href="https://twitter.com/SOSMedGermany/status/1008230797004951553?ref_src=twsrc%5Etfw">June
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affeb0b6-15f8-4771-993a-4f9690db93f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.712+08:00
