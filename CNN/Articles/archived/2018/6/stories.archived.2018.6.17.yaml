      'text': '<p>Related: Under Armour still under siege in the U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dfaab4-eea3-4b45-8a1e-0c678a4a2ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:40:06.822+08:00
