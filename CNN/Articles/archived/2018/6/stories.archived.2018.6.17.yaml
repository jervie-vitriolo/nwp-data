      'text': '<p><em>This story was first published on CNN.com, "Nike is ditching
        a clothing line that featured a logo many claimed was a ripoff of the U.S.
        Naval Academy''s coat of arms."</em></p>'
  'Pope-Francis-says-abortion-to-avoid-birth-defects-is-similar-to-Nazi-crimes':
    'author': ' Hilary Clarke, Valentina DiDonato and Carol Jordan'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
      he arrives at the Manila Cathedral on January 16, 2015 in Manila, Philippines.
      (Photo by Lisa Maree Williams/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-17T20:50:54.118+08:00
    'imagesource': 'jcr:cb6351ba-f1fb-442f-af59-f13ea20cb770'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c30dae9b-b752-4ba2-a851-3cae34931848'
    'lead': 'Pope Francis compared having an abortion to avoid birth defects to the
      Nazi era idea of trying to create a pure race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T09:42:34.735+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T09:42:38.411+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T09:42:38.238+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis says abortion to avoid birth defects is similar to Nazi
      crimes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579446a7-2733-4f41-a87f-a9bf3e56ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:42:34.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:42:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pope Francis compared having an abortion to avoid birth
        defects to the Nazi era idea of trying to create a pure race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd568b-855c-4cff-8a2e-1f1e715cd7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:42:34.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:42:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a delegation of Italy''s Family Association in Rome
        on Saturday, he also reiterated the Roman Catholic belief that a true human
        family is comprised of a man and woman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66daf0aa-0a76-4c85-be7c-0b79414c3c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:42:34.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The off-the-cuff comments were confirmed by the Vatican after the
        meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf88530-7b04-40c6-9c58-bfb69c27159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:42:34.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard that it''s fashionable, or at least usual, that when
        in the first months of pregnancy they do studies to see if the child is healthy
        or has something, the first offer is: let''s send it away," Pope Francis was
        reported as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211be86-7b60-4b2c-8127-d37788a2f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:42:34.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:42:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say this with pain. In the last century the whole world was scandalized
        about what the Nazis did to purify the race. Today we do the same, but now
        with white gloves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e3882-695d-44f6-bcc8-86651648171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:42:34.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:42:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nazi quest for a pure race by only allowing healthy children
        to be born was known as Nazi eugenics. It included abortion and the sterilization
        of people with physical and mental illness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49aefd-1202-4e14-ae22-c1be7975e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:42:34.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:42:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his comments on abortion and fetal testing, Pope
        Francis made clear what he believes the definition of a human family should
        be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf22a2-6b0b-4327-a51c-7d7b28b75b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:42:34.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:42:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, it is hard to say this, we speak of ''diversified'' families:
        different types of families. It is true that the word ''family'' is an analogical
        word, because we speak of the ''family'' of stars, ''family'' of trees, ''family''
        of animals ... it is an analogical word. But the human family in the image
        of God, man and woman, is the only one. It is the only one. A man and woman
        can be non-believers: but if they love each other and unite in marriage, they
        are in the image of God even if they don''t believe, " the Pope said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d58c59-d7a9-4f77-8445-cb53a6de71a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:42:34.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:42:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come after Argentina, his home country, voted in favor
        of a bill&nbsp;that would legalize abortion as early as 14 weeks&nbsp;of pregnancy
        and ahead of his trip to Ireland in August for the World Meeting of Families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e88471-e865-4b23-84aa-4104f09eeb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:42:34.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:42:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope Francis says
        abortion to avoid birth defects is similar to Nazi crimes."</em></p>'
  'Greece-and-Macedonia-sign-agreement-on-name-change':
    'author': 'Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-17T20:49:05.267+08:00
    'imagesource': 'jcr:ceed1946-2748-4da6-a222-928d3224df80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe09b43d-912a-42b2-9892-91b2bf0f4a1e'
    'lead': 'Greece and Macedonia signed an historic agreement Sunday to rename the
      latter the Republic of North Macedonia, possibly putting end to a dispute that
      has soured relations between the two countries for decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T09:44:50.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T09:44:55.411+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T09:44:55.118+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece and Macedonia sign agreement on name change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c73b1-c06a-4f97-ba07-847078576802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Greece and Macedonia signed an historic agreement Sunday
        to rename the latter the Republic of North Macedonia, possibly putting end
        to a dispute that has soured relations between the two countries for decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef42c70-77e9-49d8-9d54-ec100d2e32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a brave, historic and necessary step for our peoples,"
        said Greek Prime Minister Alexis Tsipras, when signing the accord in the lakeside
        fishing village of Psarades on the border between the nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd09f8-aace-4fc8-a55c-1badf2960374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here to heal the wounds of time, to open a path for peace,
        brotherhood and growth for our countries, the Balkans and Europe," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902324f-ea42-433d-92c7-be9fb7430c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accord still has to be approved by both countries'' parliaments
        and pass in a referendum in Macedonia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd2686-d6e7-4f2d-83e8-59dc0482230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior EU officials were also present at the signing ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540178a8-ebcf-4b46-81a7-77cb1849919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its a very good day for the two countries, and it is also a good
        day for the EU, Europe and the Balkans," said the European Union''s Foreign
        Affairs Commissioner Federica Mogherini. "We are there thanks to the dedication,
        commitment, courage, leadership and hope that both Prime Ministers have put
        into this process," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845148ad-dab9-4a4b-b83e-f52433f2bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Macedonia peacefully gained independence from Yugoslavia in
        1991,&nbsp;Greece balked at the name, saying it implied territorial ambitions
        toward Greece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda10623-d2ec-43e8-910b-ba41e543c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece also has a region called Macedonia. It''s in the northern,
        mountainous part of the country and includes Greece''s second-largest city,
        Thessaloniki, and ancient Philippi, a UNESCO World Heritage Site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ca47e-76ad-4389-a203-5f7260e5628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has been calling it the Former Yugoslav Republic
        of Macedonia. (You''ll see the acronym FYROM on Google Maps.) In addition
        to causing confusion, the similar names have been a stumbling block for the
        nation of Macedonia to join the European Union and NATO because of Greece''s
        objections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61156f4d-6323-48ee-ac58-15c913dd8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO said the agreement will "set Skopje on its path to NATO membership"
        and praised the two leaders for their willingness to "solve a dispute which
        has affected the region for too long."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb723c-5042-4ae3-aa4b-48d1b581689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our two countries should step out of the past and look to the future,"
        said Macedonia Prime Minister Zoran Zaev at Sunday''s signing. "Our peoples
        want peace ... we will be partners and allies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d7428-7dab-493d-aaf8-98fb70ff2654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the election of Zaev in 2017, an economist, that proved crucial
        to the agreement which could still unravel however.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21735af-b9af-4798-95d8-d88b002c497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Macedonian parliament is scheduled to start debating the agreement
        next week, amid concern President Gjorge Ivanov will exercise a one-time veto
        option to block the deal that the nationalist opposition has called a "capitulation".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165d93d-1a1b-4290-8a47-4c5dc0e5b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the deal, the Macedonian constitution must also
        be revised by the end of the year, before Greece''s parliament is called to
        ratify it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361e99b-303d-46c9-a7e5-944b4d76996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fired teargas on hundreds of people who gathered in front
        of the Greek parliament on Saturday to protest against the agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970233a7-714d-41cd-a0cc-0a1c42a7102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue that by officially recognizing a Macedonian language
        and nationality, it is almost certain that the country will be called Macedonia
        by the broader world, instead of North Macedonia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197431e-c20a-46b2-856a-ba62b3a43abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Athens insist that the deal will help stabilize the
        historically volatile Balkan region, permitting Greece to focus on other regional
        challenges, Turkey among them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabb35f-1009-4cef-bda6-db65f7c2769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more protests on Sunday when riot police beat back a
        crowd of around 5,000 Greeks protesting in a village roughly 10 miles from
        where the agreement was signed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75427bf6-4c55-4bb5-b256-d4a746c170a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:44:50.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:44:55.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Greece and Macedonia
        sign agreement on name change."</em></p>'
  'nba-donovan-mitchell-paul-george-utah-jazz':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-26T19:26:07.314+08:00
    'imagesource': 'jcr:9b42c8e3-6e83-4bab-bbda-888a00ba4f08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec224895-bbd7-4644-8975-acf674c6f879'
    'lead': 'In an attempt to recruit NBA All-Star Paul George to join the Utah Jazz,
      Donovan Mitchell makes a pitch during a visit to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T09:50:05.694+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T09:50:09.352+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T09:50:09.106+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Donovan Mitchell makes recruitment pitch to Paul George to join
      Utah Jazz

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202a894-cb8b-4fb0-a168-0efefbe1fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:50:05.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:50:09.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> After
        declaring Oklahoma City Thunder’s Paul George as his “best friend” in a Twitter
        post last week, Donovan Mitchell now wants the All-Star forward to be his
        teammate in the Utah Jazz.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://twitter.com/hashtag/NationalBestFriendDay?src=hash&amp;ref_src=twsrc%5Etfw">#NationalBestFriendDay</a>
        👀 <a href="https://twitter.com/Yg_Trece?ref_src=twsrc%5Etfw">@Yg_Trece</a>
        <a href="https://t.co/vS2xrQEu8c">pic.twitter.com/vS2xrQEu8c</a></p>&mdash;
        Donovan Mitchell (@spidadmitchell) <a href="https://twitter.com/spidadmitchell/status/1005321075436277761?ref_src=twsrc%5Etfw">June
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad15028-e8a4-4002-8cf5-b225a6c4b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:50:05.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:50:09.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff672c1-0597-4ec3-9e95-9e4ab765dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:50:05.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:50:09.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George can opt out of his contract and become a free agent this
        summer in the National Basketball Association (NBA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0116a42-7b23-410e-a4e1-7af12638a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:50:05.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:50:09.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to win and we’re not selfish,” the 21-year-old Mitchell
        said in a press conference Sunday at the Adidas store in Taguig City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810e6ba-7a84-424d-983c-be3c2aece75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:50:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:50:09.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If he comes in, it’s gonna make our life easier in the offensive
        end. He’s a great defender,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12899d-e4eb-4033-9b4c-7583a1c684d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:50:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:50:09.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Rookie of the Year contender also mentioned that some of
        his teammates would like to play alongside George and that he will perfectly
        fit their system</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce663c-e555-48b7-aef7-8e542825d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:50:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:50:09.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have guys who want to play with him. A guy like him will thrive
        in our organization,” Mitchell said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7626893-c1eb-4a7d-ba34-eba3388ed7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:50:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:50:09.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To lure George further to suit up for Utah, Mitchell said that the
        city loves the players and the organization as a whole.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63176d86-9396-4636-9f9e-67ddd3938310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:50:05.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:50:09.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a crowd that''s incredible and sells out every night,"
        he said. "Salt Lake City is a beautiful place. People don''t give it enough
        credit. I''m from New York, and I''m saying that it''s a really beautiful
        place."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69da79-bb4f-4ce9-8fba-190f68e89b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:50:05.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:50:09.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s interesting to note that the Jazz eliminated the Thunder in
        the first round of the 2017-2018 NBA Playoffs.</p>'
  'naia-dotr-miaa-officials-deny-tanim-bala':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-17T18:58:57.312+08:00
    'imagesource': 'jcr:ee51e9c4-039f-46b6-b9bc-4154b9a1bcd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7bcb21e-f3d0-4b07-b139-f525fdcd546d'
    'lead': 'The DOTr and MIAA maintain the NAIA is now free of any ''tanim bala''
      schemes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T09:52:54.622+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T09:52:59.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T09:52:59.245+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities deny passenger''s claim of ''tanim bala'' at NAIA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d8101-1245-46f9-939d-40bfcf238419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 17) — Authorities on Sunday
        denied an alleged "tanim bala" incident involving a passenger at the Ninoy
        Aquino International Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee471a85-6d0e-4c75-87b5-caeb5f500343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Transportation (DOTr) and the
        Manila International Airport Authority (MIAA) maintained that the live bullet
        found in the luggage of passenger Kristine Bumanglag-Moran on Friday was not
        planted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f86632-60ab-4554-8ecf-67dffbe19df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOTr-MIAA firmly maintains that there was no irregularity on
        the actions of screening personnel, who simply strictly followed standard
        operating procedures," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3173b41c-d500-49d4-b069-49dd1655fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumanglag-Moran posted about the incident on her Facebook page,
        saying she was "shocked" and "dismayed" when authorities discovered a 9-millimeter
        bullet inside her luggage upon check in at the NAIA Terminal 3 Gate 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59345861-6b23-4514-af70-2d129cf5e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumanglag-Moran, who was traveling to Zamboanga with her daughter
        and mother, also recounted yelling expletives at the authorities during the
        incident, and remained firm she had no knowledge of the bullet prior to its
        discovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56495ce3-202f-4ed5-9c81-b5d73ddbb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr-MIAA detailed the result of its investigation, saying the
        plastic-wrapped bag was subjected to baggage search after the X-ray operator
        observed an image of a bullet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453e3bb-97e2-43c3-af7e-ce16dbc62169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After completing the procedural aspects of screening, Ms. Bumanglag
        removed the clear plastic wrap of the bag in question. A search was conducted
        in the presence of Ms. Bumanglag, and a video was taken by a screening personnel
        to allay fears of a ''tanim bala'' scheme," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18746fd4-45f1-4ed9-b213-0eb88de89742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bullet was recovered, authorities then informed Bumanglag-Moran
        that the item will be confiscated, and assured her to board the flight after
        documentation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50367e4b-923c-4a71-a344-d40623a81790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA General Manager Ed Monreal said they have forwarded the results
        of their investigation to the Malacañang on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c4412-09fc-41c1-af90-378c225b5892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the airport personnel also uploaded videos of the manual
        search of Bumanglag-Moran''s luggage on Facebook, which showed the authorities
        following proper protocol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00257550-c7cb-4f99-a8b6-330b694cf566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr-MIAA added Bumanglag-Moran''s father is a retired Marine,
        while her brother is connected with the Philippine National Police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ad351-8cdf-4393-862a-9b42af800153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Note that since the Duterte administration took over, not a single
        passenger has missed a flight due to a piece of ammunition. Not a single passenger
        was asked to pay any amount to anyone, which is what the ''tanim bala'' scheme
        is all about," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155404a7-b24e-42a3-bbd6-6bf9eb20720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having at least 20 similar cases in 2018, Monreal assured
        the public that the airport is now free of any "tanim bala" schemes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb27875-05a7-4192-b74e-a027a007de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:52:59.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure the public, wala hong tanim bala na dito sa ating paliparan.
        Yan po ay mga insidente lang sa ibang pasahero na nagdadala ng mga anting-anting
        kadalasan, o kung minsan po ay nakalimutan nila sa bag na dala nila," Monreal
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccaebc9-35de-4415-b21e-098871253154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:52:54.623+08:00
      'mgnl:createdBy': 'jeff'
