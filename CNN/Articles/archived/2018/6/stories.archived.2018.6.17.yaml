    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Migrants disembark in Spain after Mediterranean standoff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67a1de-4a9a-4b3b-8289-9e691b81cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group of migrants stranded in the Mediterranean
        for more than a week after Italy refused to let their ship into port are disembarking
        in the Spanish city of Valencia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa6c00-bf92-41c3-8d7c-e6143b9cbac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 630 of migrants had been rescued by the Aquarius, a ship
        operated by Doctors Without Borders and SOS Mediterranee, last weekend off
        the coast of Libya. At least 100 minors and seven pregnant women are among
        the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b492d0-8965-40a6-be25-bdebb72305f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was held for two days between Malta and the Italian island
        of Sicily after Italy''s Interior Minister Matteo Salvini refused to allow
        the ship to dock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a104be2-2e1a-4b04-af92-003081e8b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Spain offered to take them in, the ship started an 800-mile
        journey to Valencia along with two Italian ships, which were sent to ease
        the overcrowding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea84fe-e524-40f0-be5c-b1d8d6859397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first group of 274 migrants arrived at the Spanish port Sunday
        morning aboard the Italian Coast Guard ship Dattilo. The Aquarius arrived
        in port next, with the third vessel expected later Sunday.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">🔴UPDATE The pilot is onboard the <a href="https://twitter.com/hashtag/Aquarius?src=hash&amp;ref_src=twsrc%5Etfw">#Aquarius</a>
        and will guide the boat until it&#39;s docked <a href="https://t.co/EfkpcwmFza">pic.twitter.com/EfkpcwmFza</a></p>&mdash;
        SOS MEDITERRANEE GER (@SOSMedGermany) <a href="https://twitter.com/SOSMedGermany/status/1008265417289236484?ref_src=twsrc%5Etfw">June
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4533766-8656-4f4f-8263-b5378fcd0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.712+08:00
