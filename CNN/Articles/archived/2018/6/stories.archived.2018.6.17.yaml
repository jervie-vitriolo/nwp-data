      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Tiffany Haddish will host the 2018 MTV Movie &amp; TV Awards
        on Monday night, so get ready for a fun ride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a03e54-073a-4066-ade9-1fa83e8ee80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:30:24.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:30:28.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther" and "Stranger Things" lead with seven nominations.
        This is the second year the popcorn awards have included television categories.
        Also like last year, there will also be no gender-specific categories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f7cd3-e87d-4cfd-9665-39daeb971994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:30:24.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T09:30:28.905+08:00
