    'jcr:uuid': 'a6e5d54d-1f4e-4219-8018-96cc4b7bf0f2'
    'lead': 'Barack Obama shared his current reading list in a Facebook post on Saturday,
      offering insight into what the former president is thinking about now that he
      is no longer in the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T09:33:22.381+08:00
