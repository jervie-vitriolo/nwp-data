      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d45f2-cddc-4062-8092-49df2134cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the rescued migrants from the Aquarius will be allowed to
        settle in France, Spain''s deputy prime minister said Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d254e3-0d92-4b6c-aeb6-99819859b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France made the offer via its ambassador to Spain, Deputy PM Carmen
        Calvo said in a statement. In a telegram, Spain''s President, Pedro Sanchez,
        thanked French President Emmanuel Macron for his offer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289aeefd-36e7-4a55-871c-61a4e695c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron had been critical of Italy''s refusal to accept the Aquarius
        migrants but later worked to smooth things over with Italy''s Prime Minister,
        Giuseppe Conte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daab0d6-6fb3-4643-9c3d-9f70d519521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s warning</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01168305-365f-4c63-930d-65b8f7e1bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini, Italy''s hard-line, anti-immigration interior minister
        and the leader of League party, was instrumental in blocking the Aquarius
        from docking this week in his country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb8f30-16f4-44e5-9505-13461552c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, he warned other ships carrying migrants as part of
        a humanitarian mission not to try to dock in Italy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed27bf-3435-45ef-ad02-03f739dfbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Aquarius ship goes toward Spain, 2 other NGO ships with
        Dutch flags have arrived near the Libyan coast," Salvini tweeted Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e4d0f-8e30-4560-97eb-add23292c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that Italy does not want to be complicit in the business
        of clandestine immigration, and they will have to look for other ports to
        go to," he said, without providing details about the Dutch-flagged ships.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97457071-102d-4981-9fcb-56ede21e9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini has previously promised to expel half a million illegal
        immigrants from Italy. He''s also shared anti-immigrant memes on social media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807e91f-2e81-4419-84e9-e3f4430f4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:01:40.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:01:44.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Migrants disembark
        in Spain after Mediterranean standoff."</em></p>'
  'venezuela-nightclub-violence-deaths':
    'author': 'Marilia Brocchetto and Stefano Pozzebon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-17T16:14:48.047+08:00
    'imagesource': 'jcr:c1e02d35-42c5-4ca0-8bbe-2c0fe7d3a4d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40f8275-a908-4ad4-a77a-80f4f01eba6d'
    'lead': 'At least 17 people, including eight minors, were killed Saturday after
      a partygoer detonated a tear-gas canister setting off a stampede inside a nightclub
      in Caracas, Venezuela, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:05:12.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:05:18.680+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:05:18.496+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '17 dead after Venezuela nightclub violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddc3e0-5cfc-4443-b03a-f416095e0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:05:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:05:18.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 17 people, including eight minors,
        were killed Saturday after a partygoer detonated a tear-gas canister setting
        off a stampede inside a nightclub in Caracas, Venezuela, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bea1ef-7f36-4d9e-878c-642deae94959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:05:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:05:18.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 victims died of asphyxiation, according to an initial
        report by the National Police obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23349a9c-bf23-435b-b37e-0693b3792042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:05:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:05:18.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five others were injured, including two who were underage, authorities
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97151b-f5ee-4a09-8289-f18b37b0737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:05:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:05:18.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 500 students were packed into the club for a "pre-graduation"
        party, according to Venezuelan Interior and Justice Minister Nestor Reverol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44c6df-1f52-46a9-98ba-b086220f6fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:05:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:05:18.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Venezuela''s state-run TV, Reverol said a brawl broke
        out early Saturday, and "one of the people involved detonated a tear-gas canister
        that caused the stampede."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c932ed-c846-468f-9c11-390f937018e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:05:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:05:18.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverol said seven people, including two minors, have been detained.
        According to Reverol, eyewitnesses said one of those minors was responsible
        for setting off the tear-gas canister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba067e38-dfc5-4db3-a0ab-48dd4f939f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:05:12.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:05:18.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are investigating and have ordered the club to shut down.
        They also arrested the club owner over failure to have measures to ensure
        no weapons or ammunition entered the club, as required by law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aceb457-9115-4d95-9a94-de3d9cf588b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:05:12.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:05:18.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverol said that Venezuela''s government "deplores this unfortunate
        event" and offered "words of condolences to the families of the victims."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a8b16-14f9-4597-b4a2-59344cca726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:05:12.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:05:18.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firat published on CNN.com, "17 dead after Venezuela
        nightclub violence."</em></p>'
  'ndfp-stand-down-agreement-duterte-sison-peace-talks':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Pres. Rody Duterte, Joma Sison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-17T16:01:48.818+08:00
    'imagesource': 'jcr:fb035738-a4a5-4ee8-b3cf-58c9bd6e6370'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b78251-ce1e-433e-9a86-e6aab2f8e530'
    'lead': 'The signed document shows the government and the communist group agreed
      to a temporary ceasefire and resume formal peace talks on June 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:08:15.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:08:19.348+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:08:19.075+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stand-down agreement between gov''t, NDFP shows progress in talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ceef4f-c655-4f59-a91d-3dfa2616e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The government
        and the National Democratic Front of the Philippines (NDFP) agreed to temporarily
        stop all hostilities before they resumed formal peace talks set on June 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e1f84-6a4d-4924-b6bc-bc2f8b0dd0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a signed "stand-down" agreement, a copy of which was
        obtained by CNN Philippines, both parties would "take an active defense mode,
        and shall not commit any offensive action or operation against combatants
        or civilians."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a4d10-9c71-431c-9cc3-89ab3446efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also warned armed troops and personnel from either
        side against acting in a manner that could be considered provocative or hostile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3319db-2cbd-4902-a228-a20fcd844328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the agreement is a condition for the protection of civilians
        and their property. A member from each side was supposed to be assigned to
        a panel that would coordinate on issues related to the implementation of the
        deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad8625-3db2-41b3-96b2-95252b49f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They shall work on measures to prevent the escalation of hostilities
        that may arise from certain incidents. No retaliatory act shall be taken from
        either party," the agreement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47383ba1-6138-46bc-ac81-d55270c1e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accord was signed on June 8 in Utrecht, the Netherlands by government
        panel chair Silvestre Bello III, along with Hernani Braganza, and Angela Librando-Trinidad.
        NDFP panel chair Fidel Agcaoli, and members Julieta de Lima and Asterio Palma
        signed for the other side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d81c9-a103-417e-9b16-74e74ac68802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was set for release by both parties a week before the
        supposed resumption of the fifth round of peace talks, which was slated on
        June 28 in Oslo, Norway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7f717-0963-47a1-b622-176cbf0c39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on June 14, Presidential Adviser on the Peace Process Jesus
        Dureza said the negotiations would "not happen as originally set and as originally
        announced by the media." He said more consultations with the public were needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82215276-31b9-467e-88b6-633cdd34d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP is waiting for representatives from the government to arrive
        in the Netherlands Sunday to give a more thorough explanation on why the resumption
        of peace talks was dropped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0309f-88ef-43b1-99c5-ae1f4ab9be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking peace</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbff5e-1e8e-435b-b3d8-dfec22cb867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Reyes, secretary-general of the Bagong Alyansang Makabayan
        (BAYAN), released a statement Sunday saying the document "shows the seriousness
        and readiness of both panels to pursue a just peace" and "belies the claim
        that no progress has come from negotiations held overseas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9923b9-97cf-4213-b5d4-0299ca67a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, however, questioned the government''s supposed recent decision
        to hold the talks in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284d17b-dbe2-4e00-aa58-ecc4c67f984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question now is why is the Duterte government suddenly
        backing out, and undermining the work of its own peace panel? Why impose a
        new condition of holding talks in the Philippines knowing fully well that
        this will be rejected by the other side? Why claim that talks in a foreign
        neutral venue have not yielded results when facts and signed agreements show
        otherwise?" he asked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd9447-26e4-4da3-9e00-782ff5449031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon backed the holding of talks
        in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b0b8d-2e95-4416-8793-6ec03cd2e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the President''s decision. The venue of the next round
        of peace negotiations with the rebel groups should be in the Philippines...It''s
        about time that we change the venue of peace talks with the National Democratic
        Front and it is about time that it takes place on Philippine soil," he said
        in a statement on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856aa51-fa1f-4aff-83b6-555914dc0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon served as a peace process adviser of the past administrations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a5725-b35d-466a-886d-0fc038998aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, NDFP chief political consultant Jose Ma. Sison said the
        government and the NDFP were set to sign an interim peace agreement also on
        June 28, which could lead to peace talks between the both sides.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e2c36-71fc-4e83-8ee9-18184f7c3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:08:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:08:19.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Cecille Lardizabal and Pia Garcia contributed
        to this report.</em></p>'
  'Angelina-Jolie-Mosul-ISIS':
    'author': 'Spencer Feingold'
    'caption': 'Angelina Jolie visited Mosul to raise awareness of the dire humanitarian
      situation that plagues the city.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-17T09:52:16.563+08:00
    'imagesource': 'jcr:41f053a1-30dd-4a78-870f-ddf857301300'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a580b5b7-03be-4175-96f8-a5405a75d52a'
    'lead': 'As a special envoy to UNHCR, Angelina Jolie toured bombed-out streets
      and met with displaced families celebrating the second day of Eid al-Fitr'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:10:58.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:11:02.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:11:02.367+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie visits war-torn Mosul one year after its liberation from
      ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af6aab-fe2e-4826-87f0-d05c61595d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angelina Jolie visited Mosul, Iraq, on
        Saturday to raise awareness of the dire humanitarian situation that plagues
        the city almost one year after its liberation from ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7de509-5305-4ef3-a3d7-5db3db143736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a special envoy to the United Nations Refugee Agency, known as
        UNHCR, Jolie toured bombed-out streets and met with displaced families celebrating
        the second day of Eid al-Fitr, the Muslim holiday marking the end of Ramadan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cc9064-db58-4db2-a4ce-2b5fefd95b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul, Iraq''s second-largest city, was liberated by Iraqi forces
        in July, after three years of ISIS control. The nine-month battle to retake
        the ancient city left an estimated 10,000 people dead and much of the metropolis
        destroyed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1c94a-1bed-491e-bdea-2ed49b619abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the worst devastation I have seen in all my years working
        with UNHCR. People here have lost everything; their homes are destroyed. They
        are destitute," Jolie said while speaking outside the destroyed Grand al-Nuri
        Mosque, according to a UNHCR statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5ce1c-a7d5-4238-a0c6-c8a41b466a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS leader Abu Bakr al-Baghdadi declared the creation of the caliphate
        during Friday prayers at the al-Nuri mosque in 2014. The U.S. and Iraq governments
        claimed ISIS destroyed the mosque before the city was liberated last June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a35bc2-3796-4977-8c3b-374c2b6543de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie urged the "international community not to forget Mosul and
        not to turn their attention away from its people" as they recover from years
        of suffering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94069703-b013-4758-b9ce-5fd5370e6ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the grim situation, Jolie said Mosul residents lacked
        medical supplies and basic services, such as running water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e245f-830e-448f-855a-2605a0aa13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are still surrounded by bodies in the rubble. After the unimaginable
        trauma of the occupation, they are now trying to rebuild their homes, often
        with little or no assistance," Jolie said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c86894-837d-4f3d-ae23-61ade6f9f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is deeply upsetting that people who have endured unparalleled
        brutality have so little as they try, somehow, to rebuild the lives they once
        had."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b91dfb-88b5-4982-8d77-ad1fe17c7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie, an actress and filmmaker, is well known for her international
        activism. She represented UNHCR first as a goodwill ambassador from 2001 to
        2012, traveling to dozens of global conflict zones to advocate for displaced
        populations. In April 2012, she was appointed as special envoy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec4af2-e0d5-4ca2-acd6-ae13b3275de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:10:58.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:11:02.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Angelina Jolie visits
        war-torn Mosul one year after its liberation from ISIS"</p>'
  'Eid-Afghanistan-bombing':
    'author': 'Laura Smith-Park, and Ehsan Popalzai'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-17T07:30:02.820+08:00
    'imagesource': 'jcr:c1e02d35-42c5-4ca0-8bbe-2c0fe7d3a4d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5349a663-1493-4db1-9086-b1557951fab3'
    'lead': 'ISIS claimed responsibility for the attack in a statement from Amaq News
      Agency, the terrorist group''s media wing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:16:30.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-23T10:16:33.756+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-23T10:16:33.477+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eid celebrations in Afghanistan marred by deadly bombing

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe24b20-147e-44c8-ba4f-eaeb0bc9daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As onlookers lauded reports of Taliban
        fighters and Afghan government security forces shaking hands and embracing
        during an unprecedented ceasefire to mark Eid, a deadly bombing in eastern
        Afghanistan marred celebrations Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe6e86-61ca-44fc-a902-7fc6ee46f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan Taliban called last week for its fighters to observe
        a three-day truce — except against foreign forces — to coincide with a 10-day
        ceasefire declared by the Afghan government for Eid al-Fitr, the holiday marking
        the end of the Muslim holy month of Ramadan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eff882-d985-49fb-9191-bd32b610ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan journalists, students and diplomats have all reported witnessing
        the unusual scenes of reconciliation via Twitter over the past two days. Photos
        and videos purported to show handshakes and hugs in many parts of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7fd73-da57-47b2-8fd6-f7f1bbc94cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the mood of optimism was overshadowed by a blast Saturday
        in the eastern Nangarhar province, with both Taliban and civilians among at
        least 25 people killed and 54 wounded, according to Ataullah Khogyani, Nangarhar
        provincial spokesman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2b70b-7dd8-47a9-b9a7-21d2ddb3de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred about 5:15 p.m. (8:45 a.m. ET) at a gathering
        of Taliban and Afghan civilians in the province''s Rodat district, Khogyani
        said. The wounded were taken to hospitals for treatment, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d0c18-c0d4-4371-9a3a-a0daa2dd8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack in a statement from Amaq
        News Agency, the terrorist group''s media wing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01bc7a-ac09-49f3-9c56-1828528c9997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A suicide attack struck a gathering of Afghan forces and Taliban
        movement in the city of Jalal Abbad in Nangarhar," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d2f02-66d9-4514-9445-fbdfa48cc759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Army Lt. Colonel Martin O''Donnell, spokesman for U.S. forces
        in Afghanistan, had earlier attributed the blast to ISIS-Khorasan, the group''s
        affiliate in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1005749-1322-4953-972d-33e54c505908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offer our deepest condolences to the families of those martyred
        and all those whose joyous celebration was impacted by this attack on peace,
        which ISIS-K claimed," O''Donnell said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61a475-7939-480e-b9af-815196cb13b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This violence will not halt the peaceful gatherings in Nangarhar
        and around the country celebrating a long overdue cessation of hostilities
        and a chance for lasting peace, or undermine the strength and resolve of the
        Afghan people and the international commitment to Afghanistan," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad503667-1edb-491e-8c0a-f9636257535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan and U.S. forces launched a counteroffensive against the ISIS
        affiliate in March 2017 with the aim of driving it out of Afghanistan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc78fb-ba85-4cb1-be88-526b094acc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embraces during ceasefire</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45284e7-c885-4cd9-b6ef-ea96ecadd389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan diplomat Zardasht Shams on Friday tweeted, "Interesting images
        from across Afghanistan on the eve of Eid Day #ceasefire Afghan Army &amp;
        Taliban hugging each other. May this ceasefire sustains forever."</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Interesting images from across Afghanistan on the eve of Eid Day
        <a href="https://twitter.com/hashtag/ceasefire?src=hash&amp;ref_src=twsrc%5Etfw">#ceasefire</a>
        Afghan Army &amp; Taliban hugging each other. May this ceasefire sustains
        forever. Ameen <a href="https://t.co/5Osg3R2PYg">pic.twitter.com/5Osg3R2PYg</a></p>&mdash;
        Zardasht Shams 🇦🇫 (@shamszardasht) <a href="https://twitter.com/shamszardasht/status/1007568133312405509?ref_src=twsrc%5Etfw">June
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
