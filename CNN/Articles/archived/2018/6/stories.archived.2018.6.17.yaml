      'jcr:uuid': '2d81cd2f-9bc7-4e12-9905-5c34b45ffa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e0520-867c-4191-a788-26e2a16ebccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify those images, but a freelance journalist
        confirmed he saw similar scenes in Logar province on Friday and Saturday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a4a61-d3e3-4000-af4e-4cd6b4601a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-23T10:16:33.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulhaq Omeri, a correspondent with Afghanistan''s TOLO News, tweeted
        photos of what appeared to be Taliban fighters and security forces posing
        together.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/Taliban?src=hash&amp;ref_src=twsrc%5Etfw">#Taliban</a>
        Fighter taken <a href="https://twitter.com/hashtag/Selfie?src=hash&amp;ref_src=twsrc%5Etfw">#Selfie</a>
        with <a href="https://twitter.com/hashtag/Afghan?src=hash&amp;ref_src=twsrc%5Etfw">#Afghan</a>
        National Army officer during the Celebrating first day of the <a href="https://twitter.com/hashtag/Eid?src=hash&amp;ref_src=twsrc%5Etfw">#Eid</a>
        . <a href="https://twitter.com/hashtag/Afghanistan?src=hash&amp;ref_src=twsrc%5Etfw">#Afghanistan</a>  <a
        href="https://twitter.com/hashtag/Ceasefire?src=hash&amp;ref_src=twsrc%5Etfw">#Ceasefire</a>
        <a href="https://t.co/CgSRKGOsLu">pic.twitter.com/CgSRKGOsLu</a></p>&mdash;
        Abdulhaq Omeri (@AbdulhaqOmeri) <a href="https://twitter.com/AbdulhaqOmeri/status/1007529433387950082?ref_src=twsrc%5Etfw">June
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a7b12-09c7-4ec0-a9a0-bb98c82b6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:16:30.083+08:00
