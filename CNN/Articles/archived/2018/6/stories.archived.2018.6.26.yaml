    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman finds probable cause to charge ex- Transportation Chief Abaya,
      16 others over anomalous MRT deal

      '
    'updated': 2018-06-26T08:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a94ae-870e-4087-b3f4-dc82bb6fa6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with a statement from the DOTr.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2accf-2f54-443e-b2f7-76be25d68663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The Ombudsman
        has found probable cause to charge former Transportation Secretary Jun Abaya
        over the alleged anomalous ₱4.2-billion MRT-3 maintenance contract.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1c655-eac3-4543-80ad-9829bd05987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales on Monday also found Transportation
        undersecretaries Edwin Lopez, Rene Limcaoco, and Catherine Gonzales, MRT-3
        General Manager Roman Buenafe, and a number of officials in violation of the
        Section 3(e) of the Anti-Graft and Corrupt Practices Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1ccbc-017d-4100-b54c-46c2835e0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya, ex-DOTC officials face graft rap over MRT-3 maintenance contract</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f55b38-9740-4f4c-adbc-369383aaed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from MRT''s former maintenance provider Busan Universal
        Rail, Inc. (BURI) were also included in the charge list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e9944-ccf0-4c86-ba89-10428b3cdf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and MRT-3 in January 2016 entered
        into a long-term maintenance contract with the firm Busan Joint Venture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f9b00-4a54-4e5f-8831-c108e435ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Special Panel of Investigators found that respondents extended
        unwarranted benefits, advantage and preference to the contractor when it awarded
        the project to Busan Joint Venture, an ineligible and unqualified entity,"
        the Ombudsman said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56426a-5fa3-4b0e-837e-729d897639e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Busan Joint Venture was not technically, legally,
        and financially ready to undertake the long-term maintenance of the MRT.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c62ebf0-6f53-4ca0-9318-11d5241ef859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said, Abaya deliberately ignored rules and standard
        operating procedures when he allowed the department to award the contract
        to Busan Joint Venture despite "glaring irregularities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89d358-8b68-487a-a0d3-0871479f010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the charges against former Cabinet Secretaries and respondents
        Manuel "Mar" Roxas II, Florencio Abad, Cesar Purisima, Carlos Jericho Petilla,
        Mario Montejo, Voltaire Gazmin, Rogelio Singson, and Arsenio Balisacan, who
        were sued in their capacity as members of the Government Procurement Policy
        Board, were dismissed for lack of probable cause.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8939b8-6eb3-4605-9e13-f51911256ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all the elements for plunder were sufficiently established,"
        the Ombudsman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832cfdd7-a8a6-4dbd-b696-741c687c76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr in a statement said it will consult with the Office of
        the Solicitor General on plans of pursuing plunder charges against the indicted
        personalities and all the others involved, "in efforts to promote accountability
        and transparency."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713933ce-cae1-43a6-ac34-a98262e5e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the public that the DOTr will get to the bottom of these
        anomalous contracts, and go after the people who sacrificed the welfare of
        MRT-3 riders in the name of personal interests," the Tuesday statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3221f6aa-621e-4faf-8b40-b98f6d04a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said "it''s about time" that
        these officials be held liable for the mismanagement of the train''s maintenance
        system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f7315-69bf-48c2-acb9-f01ce29be90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time <em>po na magkaroon ng pananagutan lalo na dun
        sa mga nagdarambong naman ng pondo para sa MRT na ngayon po ay nagbibigay
        ng talaga namang napakalaking pahirap sa ating mga mananakay,"</em> he said
        in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a88bf9-1c79-43ba-8111-2e06c582b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s about time that someone will be held accountable,
        especially those who committed plunder related to the MRT funds, which is
        now being a burden to the riding public.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757b02b8-3fb8-4298-b4c2-db391124ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya, through his spokesperson, said it is unfortunate that Morales
        found probable cause to charge him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193dc66-bc4d-4ff6-b497-ef2e19c505f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find this decision unfortunate, considering that Sec. Jun clearly
        laid out his defense against the poorly-crafted and unsubstantiated complaint
        filed by the DOTr," he said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f17060-f953-47ac-a043-4144070b778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:20:10.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:20:14.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will consult with his legal counsel on his next course
        of action once he receives a copy of the decision.</p>'
  'Harry-Roque-human-rights-United-Nations':
