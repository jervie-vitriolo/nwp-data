      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pawn Stars," which has been on of History''s most popular programs
        since its debut in 2009, follows the action inside the family''s 24-hour Las
        Vegas business, World Famous Gold &amp; Silver Pawn Shop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b29606-031d-48e5-8b5f-09f0250097d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:55:30.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:55:34.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened by the loss of our friend Richard ''The
        Old Man'' Harrison, a beloved member of the HISTORY and @pawnstars family,"
        History said in a statement posted to social media. "He will be greatly missed
        for his wisdom and candor. Our thoughts are with the Harrison family during
        this difficult time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c20a1b-d73e-4b6a-b6c4-86aa1a32acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:55:30.908+08:00
