    'template': '1'
    'title': 'Roque: PH does not need call from 38 states to uphold human rights

      '
    'updated': 2018-06-26T08:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e533723-28c6-45f5-9bd7-b6b042c8a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Presidential
        Spokesperson Harry Roque said the Philippines does not need calls from other
        countries to implement laws protecting human rights, as they are already in
        place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c268d4-b3eb-41ae-8a24-9dac30b0bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Roque responded to the statement issued
        by 38 member-states of the United Nations urging the Philippine government
        to cooperate in assessing the human rights situation in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6aeb8-85c4-4c8d-8fdb-287fdf1e8ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasabi ko na sa inyo na may imbentaryo kami nung mga napatay diumano
        sa giyera laban sa droga para malaman namin kung talagang nasunod ba ang tamang
        proseso o hindi," said Roque. "Ibig sabihin hindi namin kinakailangan ang
        panawagan ng mga dayuhan, ginagawa na po namin ''yan maski walang ganyang
        panawagan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8c768-50a0-48a1-9bf1-322c6ebadc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told you before that we have an inventory of those
        who died in the war against illegal drugs to know if due process was followed
        or not. This means we don''t need calls from foreign nations, we do it even
        without their calls.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48d5a9-1c51-4ddc-b810-f0c0cf9bcb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland issued the joint statement on Tuesday where the states expressed
        concern over the Philippines'' spate of drug-related killings and the reported
        harassment of human rights defenders and journalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039774b5-9d25-4ff0-85d9-6029657daa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call upon the Philippines to provide and guarantee a safe and
        secure environment for all, including journalists and Human Rights defenders,"
        the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b0b67-329c-4bbe-8b03-948246038af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the states said they were encouraged by reports citing the country''s
        "willingness to cooperate with the UN" in the assessment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c886ab0-3b03-49aa-8970-8510fb93dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, in a Saturday statement, said the call was not necessary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f1a3e-aa2c-4e18-bb85-4ee82fe80484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano later issued his response
        and accused Iceland and its fellow signatories of "politicizing human lives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06633864-1afb-4e5f-9bf9-06a775cda475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics is politics but politicizing human rights endangers lives,"
        the Secretary said in a statement Sunday.&nbsp;&nbsp;Cayetano cited a previous
        invitation to the nations to personally observe the human rights condition
        in the country, which, he said, was ignored.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bdc0b-5d5b-476c-b71e-aff46514daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret that Iceland and several other countries maintained their
        position despite our offer for them to visit the Philippines and objectively
        assess the human rights situation, especially at the community level," Cayetano
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a75e7-4918-4516-b05d-42f39bd447bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent Representative to the Philippine Mission to the UN Evan
        Garcia, on the other hand, blasted the signatories for upholding "inhumane
        treatment" of asylum seekers and refugees, which he compared to the Philippines''
        "positive" response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee51ee-d37e-4474-b5bd-cca4f5f5e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines, a developing country even with its more than 100
        million population, has been doing its small part in sharing the global burden
        of the protection of refugees, asylum-seekers, stateless persons and other
        persons of concern," Garcia pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e813114-2612-481c-8c96-cf4a35cad1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a shame for developed countries to keep their eyes shut to
        this growing concern," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28253f9f-1ad4-40e5-893d-0e35b2cb8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the Philippines has upheld respect for international
        human rights, noting that there is no need for the signatories to probe the
        country''s situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2a795-6400-4174-8fb7-336e4c9d79c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are respectful of our international human rights obligations.&nbsp;
        We remain a free, dynamic and democratic society.&nbsp; There is no basis,
        therefore, for the Council to be concerned with the situation in the Philippines,"
        Garcia added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef89242-3745-4d91-8e37-a89adeabb8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatory countries are Australia, Austria, Belgium, Bulgaria,
        Canada, Croatia, Cyprus, Czech Republic, Denmark, Estonia, Finland, France,
        Georgia, Germany, Greece, Iceland, Ireland, Italy, Latvia, Liechtenstein,
        Lithuania, Luxembourg, Malta, Macedonia, Montenegro, Netherlands, New Zealand,
        Poland, Portugal, Romania, Slovakia, Slovenia, Spain, Sweden, Switzerland,
        Ukraine, United Kingdom, and the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c9b82-f6ad-4f9f-bc17-2e53dbfb77c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement came on Tuesday after the United States, a long-standing
        ally of the Philippines, announced on the same day its withdrawal from the
        UN Human Rights Council (UNHRC). The U.S. accused the body of bias against
        its ally Israel and a failure to hold human rights abusers accountable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dadaf77-5f66-498e-a651-088f2d0b18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Roque said the country is not following suit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b2854-d0d8-460a-aaf1-6fc04dc84ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is very careful never to comment on sovereign decisions,
        in the same way that he does not want other states commenting on domestic
        sovereign decisions. So we leave it at that," Roque said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fcc8bd-4738-4f01-bf97-fddbc2fb4453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously ordered police to snub the
        probe into the killings, and even slammed UN Special Rapporteur for extrajudicial
        killings Agnes Callamard and the UNHRC High Commissioner Zeid Ra''ad Al Hussein.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c491e4-9c8f-4ed4-a922-98ed6de44d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte slams UN rights High Commissioner: ''You have a big
        head but it''s empty''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb501719-fcd4-4865-846f-86d125a9ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed over 4,000 drug personalities were killed
        in anti-drug operations, while human rights groups believe the number reached
        up to 13,000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81d152-12b0-42cd-bb40-bcae5e1b1bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:55.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:23:59.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' rating in this year''s World Press Freedom Index
        fell following controversial decisions against media entities and media killings.</p>'
