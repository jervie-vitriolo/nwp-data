      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222473ec-aa15-45b3-ab7b-61b32023aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther" has made history in more ways than one. Not only
        is it one of the highest grossing films in North American history, Black Panther
        is also the first superhero of African descent, the first Marvel film directed
        by an African-American — Ryan Coogler — and it was the most-tweeted-about
        movie of all time, according to Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64b7bf-285e-4c6c-be58-aa03ea79a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also took home the title of Best Movie at the BET awards
        and won the MTV Movie &amp; TV award for Movie of the Year last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ac459-f9e5-43e4-a339-ede8dc9a6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The film has a positive, affirming, and timely message for African
        American presence and representation," Combs said. "It ticked a lot of the
        larger mission points with respect to the Museum and spoke to this dynamic
        and historic moment in African American history."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea94a43-42bb-4256-ab38-ec44b8e4db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smithsonian says plans for when and how the objects from "Black
        Panther" will be displayed are still under consideration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a644259-c3bb-4671-8e46-32849ec3ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Wakanda heads to
        Washington: The Smithsonian adds ''Black Panther'' props to its collection"</em></p>'
  'Pawn-Stars-old-man-Richard-Harrison':
    'author': 'Sandra Gonzalez'
    'caption': 'Richard Harrison, best known to viewers of the History Channel reality
      series "Pawn Stars" as "The Old Man," died Monday morning.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
