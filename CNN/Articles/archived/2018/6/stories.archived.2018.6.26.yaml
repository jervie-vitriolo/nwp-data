    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779a3d0-fd03-44be-b237-1dd6667cc25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba Libre tweeted that it will re-train its entire staff to make
        sure something like this doesn''t happen in the future. Its CEO has also reached
        out to Clymer and asked to speak with her, the statement said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf33409-7f06-42b3-83e0-a8693ee40717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Mayor Muriel Bowser also tweeted an apology to Clymer.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/cmclymer?ref_src=twsrc%5Etfw">@cmclymer</a>,
        I’m so sorry this happened to you. While I’m glad to hear that <a href="https://twitter.com/DCPoliceDept?ref_src=twsrc%5Etfw">@DCPoliceDept</a>
        were there to represent our true <a href="https://twitter.com/hashtag/DCValues?src=hash&amp;ref_src=twsrc%5Etfw">#DCValues</a>,
        we won’t accept this type of discrimination in Washington, DC. It’s not just
