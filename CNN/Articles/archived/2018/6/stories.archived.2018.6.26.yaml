      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the transfer was based on "NHQ (National Headquarters)
        command decision." Other details on his transfer remains unclear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88018b-3f1b-418d-87d8-c16153f3e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:47:38.116+08:00
