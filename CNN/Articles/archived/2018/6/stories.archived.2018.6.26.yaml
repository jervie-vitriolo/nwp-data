  'women-safety-workplace':
    'author': 'Julia Carpenter'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-26T22:55:18.053+08:00
    'imagesource': 'jcr:9ccfcabc-b8d3-45e5-97d6-fbd02c186ce3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c230f7-09aa-451c-b604-46a6b61a5cb2'
    'lead': 'Stories about high-profile harassers in media, entertainment, technology
      and beyond, have made some women leery about starting work at a new and unfamiliar
      company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:05:21.992+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:05:26.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:05:26.315+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How some women assess safety at a new workplace

      '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b6139-ea3f-4844-ba4e-7b26054f559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> There''s a lot of research to be
        done before you accept a position — especially if you''re a woman job hunting
        in the #MeToo era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38596662-5f63-42f0-9122-2dc8f4cab9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories about high-profile harassers in media, entertainment, technology
        and beyond, have made some women leery about starting work at a new and unfamiliar
        company.&nbsp;Researching potential new workplaces can feel like "a calculus,"
        says Eryn O''Neil, an independent software engineer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f78c3d-5e71-40b6-bfc6-efa044029b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to consider the safety of any workplace I go into," she
        says. "I''m weighing cues and wording and things I''ve heard from people to
        try and figure out: what sort of environment am I walking into and how much
        of my mental reserves are going to be needed just dealing with the environment,
        before I even get to doing the job?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab637a-da6f-4270-a8da-e5764a761119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do all these different factors come together when you''re
        assessing a potential new workplace?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a2fa7-a469-42e5-a684-af3bb4d36cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to look for online</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336021e-4dc1-4780-93bb-05566a15b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At InHerSight, a Glassdoor-like website ranking companies for women,
        founder Ursula Mead singles out a criteria that actually attempts to measure
        a company''s responsiveness to complaints. Women''s happiness at work primarily
        relies on answers to two questions, according to data from InHerSight: "Do
        men at my company treat me like an equal?" and "When I escalate issues, does
        my company listen?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c145b-d367-4a1b-9dff-9b9ae5b75a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a lot of comments like ''If you go through harassment at
        work, don''t bother reporting it because they''re not going to do anything
        about it,'' or ''When I followed the proper steps I was let go'' or ''My boss
        had multiple sexual harassment complaints and&nbsp;zero action ever occurred,
        besides me quitting,''" she says. "These are the types of insights which they
        feel are really important to share, and unfortunately much of what we''re
        seeing is that women talking about this are talking about the lack of action."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb4274-3147-40d2-b404-03614a20b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to look for when you visit</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94308977-8d53-435c-82ec-254b0f4eaeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you''re touring the company and considering concrete details
        like salary and vacation days, don''t forget to check in with your intuition.
        How are people interacting? How are employees responding to you as you look
        around the workspace?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ee21b-3ca7-4de8-9e16-f974025fbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of it comes down to gut and instinct," O''Neil says. "There
        are definitely just spidey senses that you develop, and you have to learn
        to trust your gut."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29045afc-83b1-47fd-8317-1c64b44d26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do your research on the leadership team — how have they handled
        claims of sexual harassment in the past? How do they value diversity in the
        company?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b0e1c-f0ab-4a70-94a5-ba18ca7960d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one interview, O''Neil says she decided to directly address "the
        elephant in the room" — that she was the only woman present.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9d354-04d8-4c57-b7ad-0ea265119b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing their response was very illuminating, because they couldn''t
        change the makeup of the team at that moment," she says. "But hearing how
        they reacted, if they had made excuses and tried to rationalize or said ''Oh,
        but we have women in other parts of the company'' ... it was very useful data
        to me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e95719-79eb-4f41-8319-e27be8b8aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to ask your network</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d4c0d-1857-450f-aeb2-642498444800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #MeToo movement brought numerous rumors to light, sparking a
        nationwide reckoning on sexual harassment. Some people learn even more from
        informal whisper networks than they do from online reviews or HR interviews.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddddf0c-e14b-4646-8525-c46d0526f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any job can look great online, on social media, even if you look
        at reviews," says Rachel Wendte, a designer and instructor at General Assembly,
        a coding and design education organization. In her experience, talking 1-1
        provides intel you can''t get elsewhere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccbb8e7-f246-4efd-a5a1-bde63fe851e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you don''t have friends in the industry or an established
        network to turn to, finding a contact can feel awkward or scary. Wendte says
        in her experience, women want to help other women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221ff71-5c82-4a5a-9d7a-364c8a7ba94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:05:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:05:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seek out an informational interview and then, even just look on
        Linkedin and see who works there and make yourself the connector," she says.
        "It can be really scary to do that and message someone you don''t know, but
        I find that more often than not, people are willing to help."</p>'
  'Toys-R-Us-will-close-this-week':
    'author': 'Chris Isidore'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-26T22:16:52.867+08:00
    'imagesource': 'jcr:af959856-d315-4f32-8d32-7bb35df3979d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a8da6e3-2de7-4201-b6e3-7798fbb331d4'
    'lead': 'The 70-year old company will continue in some other countries, such as
      Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:08:37.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:08:45.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:08:45.007+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toys ''R'' Us will close for good in U.S. this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb478f9-edb2-496d-a540-d52ff2bd074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) --</strong> The end is finally here for Toys
        "R" Us stores in the United States. The toy retailer will close its remaining
        200 stores on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9e5c0-76e6-47c0-919a-139e9c2100cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toys "R" Us&nbsp;filed for bankruptcy&nbsp;in September in hopes
        of turning around. But&nbsp;terrible Christmas sales&nbsp;left it on life
        support. The chain had 735 US stores when it announced&nbsp;plans to go out
        of business&nbsp;in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e28017-c482-4cee-b690-681df1447283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year old&nbsp;company will continue in some other countries,
        such as Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a6ca5-f7d4-432c-bf9d-caeaef747daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to competition from big box retailers and online rivals
        like Amazon, Toys "R" Us was doomed by an unsustainable debt load that came
        in the wake of being&nbsp;taken private&nbsp;by KKR, Bain Capital and real
        estate firm Vornado in 2005.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8d962-03f2-4529-aa32-1e736f4a03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some longtime employees have been&nbsp;staging protests&nbsp;because
        they were&nbsp;not paid severance&nbsp;after losing their jobs. The 31,000
        US&nbsp;workers received only 60-days notice as required by federal law.&nbsp;Another
        round of protests is scheduled for this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4e789-c93c-4b4d-a908-a03e66f407e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get customers who come in and give us hugs," said Madelyn Garcia,
        manager of the store in Boynton Beach, Florida, who has been with the company
        for 30 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa4188-4edb-429b-a35e-2f342cdfcd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How Toys ''R'' Us went from big kid on the block to bust</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e6654d-a8ea-45b4-b005-f71f8afeead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers will find deep discounts but little in the way of merchandise
        on the shelves of the remaining stores. Garcia said her store is mostly vacant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a1e36-b931-426a-8962-e0abd6f5bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has about 45 staffers still on the job, some who moved
        over from other stores that have already closed. She has yet to find a new
        job herself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42e773-6856-4acd-8a08-48153ffbc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hopeful I''ll find something, along with the rest of the team,"
        said Garcia. "But it''s hard to look for a job and go on interviews&nbsp;when
        you''re trying to close your store."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46038dbb-ac59-4d8a-83d8-711342ae26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the stores now open won''t make it all the way to Friday''s
        deadline. For example, Garcia''s store will close Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871c9b9-53fe-477d-a813-78177cf242fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy industry will face a drop in sales from the chain''s closing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa6f05-2018-4173-8f96-1fb70f156c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big box retailers such as Walmart and Target had already&nbsp;surpassed
        Toys "R" Us in total toy sales, but the chain was an important place for toy
        makers to sell their full line of products. Both Hasbro and Mattel reported&nbsp;lost
        sales&nbsp;of tens of millions each in the first quarter because of the Toys
        "R" Us closings, according to the companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad68193-76be-4e6a-ab1e-c27f9ba51b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toys "R" Us said it is in the process of trying to find new tenants
        for its stores.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0873095-9279-4389-bb08-79304e19a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Party City announced it would use 50 of the locations
        for its seasonal "pop up" stores, and expand from its traditional Halloween
        City stores to offer Toy City stores that will stay open through the holiday
        season this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030731ae-076a-48a5-a98a-9e9b47cdcad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:08:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:08:45.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those locations will be only temporary rentals and Party City
        does not anticipate using any of them permanently, Dan Sullivan, Party City''s
        CFO, told CNNMoney.</p>'
  'Princess-Ayako-marry-shipping-employee':
    'author': 'Bani Sapra and Yoko Wakatsuki'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-26T21:59:12.227+08:00
    'imagesource': 'jcr:07072a10-ddbe-4c0d-8582-43ccdc138992'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05948f8-8f60-45b9-819f-d1eac69d38ba'
    'lead': 'The youngest daughter of the late Prince Takamodo is set to marry a 32-year-old
      employee of shipping firm NYK Line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:11:57.415+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:12:00.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:12:00.335+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese Princess Ayako to marry shipping employee, leave royal family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04846ed4-162d-43dd-9762-4e9098afb075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s Princess Ayako has become the
        second Japanese princess in two years to announce she''s marrying a commoner,
        a move that will force her to renounce her royal status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae2148-c09a-40c7-af97-7e7d4a2b38b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Imperial Household Agency announced Tuesday that the third,
        and youngest, daughter of the late Prince Takamodo, cousin of Emperor Akihito,
        is set to marry Kei Moriya, a 32-year-old employee of shipping firm NYK Line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97121585-32a8-4a6f-b06e-d2c1ee278fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met less than a year ago, will officially mark their engagement
        on August 12, and wed at Tokyo''s Meiji Jingu shrine on October 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb346e-1139-4788-94a2-dbef18c23ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Ayako, who has a master''s degree in social welfare, was
        originally introduced to Moriya by her mother, Princess Takamodo, last December,
        according to the Imperial Household.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e0d96-483c-4db3-87dd-b871dc1c471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Takamodo knew Kei''s parents from her outreach work at
        a local NGO, and made the introduction in the hope that her daughter would
        be inspired by global welfare activities. However, the pair discovered that
        they have a lot more in common than a passion for global welfare. They both
        enjoy skiing, books and travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05988546-f919-40f6-bcd8-c7d757f078cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Japanese imperial law, the princess will be required to leave
        the family once she exchanges vows with Moriya. However, she will receive
        a bonus payment expected to be around a million dollars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073ba9c-4974-4029-b946-8fe7ab313b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayako is not the first princess in her generation who plans to leave
        the royal family. Last May, her second cousin and eldest grandchild to the
        Emperor, Princess Mako, announced plans to marry paralegal Kei Komoro. However,
        the couple postponed their marriage this February, stating that they were&nbsp;not
        yet ready for marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00334444-420d-48b7-9ce8-37dc20659375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayako is not a direct descendent of Emperor Akihito,&nbsp;who plans
        to abdicate in 2019, so doesn''t attract the same level of attention as Princess
        Mako. However, her engagement will raise questions over the future of the
        world''s oldest hereditary monarchy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf650ef-7a29-4798-b733-c12d0ba4e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite debate to introduce legislation to allow women to ascend
        the throne, the birth of Prince Hisahito in 2006 -- the first male heir born
        to the Imperial family in 40 years -- put an end to that discussion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25725dbb-a40c-4db9-9dea-5d2b01c8622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Princesses Mako and Ayako both marry commoners, the number of
        imperial family members will drop to 17, increasing the burden of royal duties
        on the remaining members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4e47f-0b6a-4950-916d-b74027249180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution added to the Emperor''s abdication bill last June called
        for the government to begin deliberating succession issues, including the
        option of princesses establishing new branches of the family after they marry
        a commoner, allowing new members to take on the duties of the imperial family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf89ac5-6482-412d-908e-5044c18f9e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:11:57.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:12:00.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess'' engagement could to accelerate calls for that deliberation.</p>'
  'polio-virus-brain-cancer':
    'author': 'Susan Scutti'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-26T21:49:14.128+08:00
    'imagesource': 'jcr:2ce9e8fb-2f4c-455d-a8f3-dcff117c6596'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33ae7b6d-407a-463d-af0e-227d09f9f0de'
    'lead': 'An engineered version of polio virus improved the overall survival rate
      of patients with a lethal form of brain cancer, according to results from a
      phase one clinical trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:15:33.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:15:37.311+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:15:37.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the polio virus is being used to combat brain cancer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff6e0a-cc0b-4379-bd10-d9a6b554f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s a surprising upside to the virus
        that causes polio disease, new research indicates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74813c1f-f709-44ca-bc78-e9f4c6c58927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An engineered version of polio virus improved the overall survival
        rate of patients with a lethal form of brain cancer, according to results
        from a phase one clinical trial. Among 61 patients with recurrent glioblastoma
        who received the experimental therapy, 21% will survive for three years or
        longer, compared with just 4% of patients treated with multiple sessions of
        chemotherapy, the current standard therapy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f76dc3-c2cc-479a-abbe-5fad91e04fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is only the first step, and it''s opening the door to multiple
        new trials," said Dr. Matthias Gromeier, a co-author of the study and a professor
        of neurosurgery at the Duke University School of Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69996adf-db38-4e23-b935-10029e1b7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next few weeks, the researchers will begin clinical trials
        on patients with melanoma skin cancer and breast cancer, explained Dr. Darell
        D. Bigner, a co-author of the study, a professor of pathology and emeritus
        director of The Preston Robert Tisch Brain Tumor Center at Duke University.
        "We are encouraged and eager to continue with the additional studies that
        are already underway or planned."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f417324-15b4-4dd7-8b10-ac8be438cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research represents an 18-year collaboration with the National
        Cancer Institute and the US Food and Drug Administration. The&nbsp;safety
        trial results were simultaneously presented Tuesday at the 22nd International
        Conference on Brain Tumor Research and Therapy in Norway and published in
        the New England Journal of Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a6e97-9825-4512-a367-c5e90c97d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtues of a virus</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66be989-e9f9-4f34-bdcf-bc78f0de8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poilio virus can attach to a receptor on the surface of glioblastoma
        cancer cells, as well as the surface of cells that make up most solid tumors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b541f-e582-4204-b589-6b79f6342eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strategy did not start out with the intent to use polio virus
        in cancer immunotherapy. Rather, Dr. Gromeier made a series of research observations
        over many years," said Dr. Annick Desjardins, a co-author of the study and
        an associate professor of neurology and neurosurgery at Duke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415483b-01d6-4d7e-8a54-2c630220be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gromeier discovered that a receptor for polio virus was "virtually
        universally expressed on cancerous cells of most tumors," Desjardins said.
        Burkitt''s lymphoma is the only solid tumor that lacks this poliovirus receptor,
        a key to the door allowing the virus to enter and kill cancer cells.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c74687-2009-4ed1-a949-932ca99635b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To create a cancer immunotherapy based on Gromeier''s discovery,
        the researchers swapped out the genetic sequence that allows polio virus to
        reproduce in normal cells and replaced it with DNA code taken from rhinovirus,
        the cause of the common cold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3cc66-cb1d-4abf-bf33-387ebe3947a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a "safety measure," Desjardins explained, so the new engineered
        virus could not damage neurons and cause polio. However, the genetic modification
        does not prevent the hybrid virus from replicating inside cancer cells, a
        process that releases toxins which destroy cancer cells.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c917e6f-bf78-4176-ac4e-38bd8f838a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conducting animal experiments with the engineered polio virus,
        the researchers enrolled and treated human patients diagnosed with glioblastoma
        beginning in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761ba11-bcd2-4231-948c-999744a28c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment starts with an implanted catheter in a patient''s brain,
        Desjardins said. Next, the engineered polio virus is infused directly into
        the tumor through the catheter. Once the total 6½ hours of infusion are completed,
        the catheter is removed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37728c-1ad0-4830-8169-7245cd626d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At higher dosages of the experimental therapy, some of the patients
        experienced severe inflammation, which resulted in seizures, cognitive difficulties
        (including confusion and language difficulties) and other side effects such
        as nausea. The research team restricted itself to lower-than-hoped doses,
        yet they still witnessed noteworthy effects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9e9b1-c688-44b1-8319-189672182b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall average survival time for the 61 patients who received the
        experimental therapy was 12.5 months, compared with 11.3 months for a control
        group of matched patients who received standard treatment (chemotherapy).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cfb1c-b7db-4113-8a0a-131dbbfcce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the polio virus therapy patients have shown -- and continue
        to show -- remarkable resilience: One who began treatment at age 20 and another
        who began at age 60 have remained alive for more than 69 months&nbsp;-- nearly
        six years -- and are still alive today, according to the authors of the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b7818-296e-49dd-b6dd-f0c8b03532c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two longest surviving patients have actually recurred and been
        retreated," Bigner said. "With chemotherapy, once patients fail, they are
        resistant, and they don''t respond."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de325a-4664-4a97-bae1-35a3c4410046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a positive response to a therapy after cancer reappears
        is "extremely unusual," he said, adding that in these patients, cancer may
        be "converted" into a chronic disease. "Whenever they recur, we''ll just treat
        them again," Bigner said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a49e4-e080-4c48-9633-8e42b5b21340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 21% of the polio virus patients should remain alive three
        years after treatment, compared with just 4% of the control patients, statistical
        analysis suggests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c224e-e8fe-49e1-8ec2-12970dd0e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are presently enrolling in a phase two trial combining the genetically
        modified polio virus with one dose of chemotherapy," Desjardins said. "We
        are also enrolling on a trial for pediatric brain tumor patients." Because
        it is easier to infuse a therapy into tumors anywhere other than the brain,
        the researchers expect better results when they use this treatment on other
        forms of cancer, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299e9a7-0d64-466a-8b89-79cc2af05049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Truly astounding''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403cb2e-a79f-436a-af7d-624ae8229cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients receiving the polio virus therapy have had surprising
        and promising clinical outcomes," said Dr. Bryan Choi, a fellow in the Cellular
        Immunotherapy Program at Massachusetts General Hospital Cancer Center and
        the Department of Neurosurgery at Harvard Medical School. "It will be critical
        to support the study of this treatment and other immune-based approaches for
        glioblastoma in larger, randomized clinical trials."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e50eb5-b490-4727-a270-f6041d54b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi, who was not involved in the new study but who has&nbsp;published
        research on the topic, said that "the polio virus, which otherwise causes
        a horrible disease that we''ve sought to eradicate for over half a century,
        has now been re-engineered to instead target and attack another deadly disease,
        in this case glioblastoma, which is the worst form of brain cancer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ba106-0f5e-469f-ac64-5cd5383fe599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the most promising aspect is the ability for this modified
        virus to not only directly kill brain cancer cells but to release tumor antigens,"
        Choi said. Antigens are toxins that unleash the body''s immune reponse. "The
        immune system then recognizes these antigens and can mount a potent secondary
        assault on the remaining tumor," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733de2b-04b2-4c59-afea-beaa5b1ec09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s truly astounding that a scourge of the last century has reemerged
        through scientific innovation to offer so many people hope," Choi said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8812d-a7a1-4812-bb57-06569179010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:15:33.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:15:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More succinctly, Bigner said: "I have never seen anything like that
        in my 50 years of cancer research."</p>'
  'World-most-expensive-cities-expats-2018':
    'author': 'Barry Neild'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-26T21:41:36.367+08:00
    'imagesource': 'jcr:95984c20-1d8b-4580-a48a-1b1fbba88ad8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee0474aa-91e1-4d61-92f8-f9484b8ce2ed'
    'lead': 'Top of the list is Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:18:56.990+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:19:01.293+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:19:00.934+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s most expensive cities for expats in 2018 revealed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edcf013-1716-4050-8c5b-9264cf3df9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:18:56.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:19:01.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Just landed that job in your company''s Asia office? Now''s
        the time to start renegotiating your salary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cdca0-a477-47fc-bb23-8bbdfbed1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:18:56.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:19:01.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s cities are now some of the most expensive destinations for
        expats, according to&nbsp;a 2018 survey published by international consulting
        firm Mercer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351a79d-202d-4af6-ad21-8be532f3433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:18:56.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:19:01.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top of that list is Hong Kong, which reclaimed the title it last
        held in 2016 by bumping Angolan capital Luanda off the top spot. Not surprising
        for a city where even a&nbsp;parking space can cost $760,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed034e6-919a-4ff1-84f1-d718abf585aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:18:56.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:19:01.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the top 10 cities ranked by Mercer, there were seven Asian destinations,
        with Tokyo at number two, Singapore at four, Seoul at five, Shanghai at seven,
        Beijing at nine. Zurich came in at three, Luanda at six, N''Djamena in Chad
        at eight and Bern, Switzerland at 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1f255-f1c2-4725-920e-6f823cfbe888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:18:56.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:19:01.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yvonne Traber, Mercer''s global mobility product solutions leader,
        says Asia''s strong showing is partly down to economic performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c8627-629d-4a6d-ba39-a678a18cc4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:18:56.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:19:01.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stronger Chinese monetary regulation, a flourishing economy and
        a push to have the Chinese yuan as an international currency pushed Chinese
        cities up the ranking," she says. "However significant surges in other locations
        worldwide caused Japanese cities, Osaka and Nagoya in particular, to fall
        in this year''s ranking."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab50b9-6f18-45f1-acf6-3ab250876bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:18:56.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:19:01.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercer''s ranking of 209 global destinations is based on a "basket"
        of 200 ticket items that reflect the cost of living for expatriates. Accommodation
        fees, the price of a cup of coffee and even cinema tickets are tallied up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7383e1-19db-4a2c-b9cf-5f544e5f19c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:18:56.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:19:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European surge</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852943dc-25f4-4366-a048-cdc7b3b9f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:18:56.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:19:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is offered as a benchmark to help multinational companies
        calculate compensation packages for employees taking up foreign postings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49831518-be25-4f72-af0e-d86f9a21ad55'
      'mgnl:activationStatus': true
