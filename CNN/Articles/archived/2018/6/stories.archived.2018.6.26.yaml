      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Richard Harrison, best known to viewers
        of the History Channel reality series "Pawn Stars" as "The Old Man," died
        Monday morning after a long battle with Parkinson''s Disease, according to
        his son, Rick Harrison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff81e8-b84d-47ba-8dc0-5a1526d3eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:55:30.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:55:34.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Harrison, who co-starred with his father on the series, said
        on Instagram that his father died "surrounded by those he loved."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d55b53-11ac-4c72-987c-165e2df8ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:55:30.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:55:34.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my hero and I was fortunate to get a very cool ''Old Man''
        as my dad," he wrote. "He lived a very full life and through the History television
        show ''Pawn Stars'' touched the lives of people all over, teaching them the
        value of loving your family, hard work and humor."</p>'
