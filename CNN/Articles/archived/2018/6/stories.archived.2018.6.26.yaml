    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Anti-''tambay'' drive stays unless SC says to stop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacc320-3271-4a40-a95a-962717863053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Unless
        the Supreme Court says otherwise, President Rodrigo Duterte said there will
        be no let up on operations ridding the streets of tambays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3893b7b-b8cf-443f-8e41-d7808e0edffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the declaration at an event in Cagayan de Oro
        Monday, where he presided over the oath-taking of newly-elected barangay officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27cbce7-47d0-46d8-8cd9-2618037d0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That to me is legal, until the Supreme Court says it is illegal.
        Until the Supreme Court says they cannot do it. I am now invoking the police
        power of the state to establish order, safety [and] that is not subject to
        a legislation," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38bcbc-1bc2-4750-9e42-a5c489f5fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made it clear again that minors must not loiter in
        the streets "for their own protection."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469f577-c187-4348-b81f-53df1328084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, 18. <em>Wala tayong specific.</em>..18. Below 18, you arrest
        the teenagers there around loitering, because we have to protect our children,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67eeb1-7d05-44ea-a969-fc0bea25af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "You take them into custody not to arrest them, but for
        their own safety, to protect them. We are removing the minors, take them into
        custody, tawagin mo yang DSW(D) diyan, pati yung barangay. You take care...sabi
        ni Mayor, <em>paarestuhin ''yan</em> for their own protection. They are not
        being arrested for any crime, it''s for their own good that they are arrested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170ded5-1cd1-44ab-a784-1989d913c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again mentioned ''parens patriae,'' which he said
        allows the government to take minors into custody to protect them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840d559-3114-49e4-b9cd-bb683a24b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippine National Police (PNP) is ready to face
        any possible probe by Congress on their policy of cracking down on tambays''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669a20a-41d7-4905-8583-4cc9533a96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PNP ready to face probe over crackdown over ''tambays''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56e330-b407-494c-a7c8-7d2107c23949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We are open to investigations, <em>at siguro wala namang
        masama diyan</em> [there would be nothing wrong] if they will investigate
        also. We will be ready...at ipapalabas naman natin yan na ito [and we will
        show], we have statistics and we have records, and we will show everything
        <em>sa kanila kung talagang gusto nilang makita</em> [to them if they really
        want to see it]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a20e69-7fc6-430f-8b3c-a359d648b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 11,000 individuals have been arrested for violating various
        local ordinances since June 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b69e0-3991-4d4b-996a-1b901f57538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:40:07.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:40:11.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, of that number, only 96 — less than a percent — are still
        under police custody as of press time. Most of those arrested were sent home
        after finding out no violations were committed.</p>'
  'Wakanda-Black-Panther-Washington-Smithsonian':
    'author': 'Maya Eliahou, and Saeed Ahmed'
    'caption': 'The National Museum of African American History and Culture has added
      several objects from the record-breaking film "Black Panther" to its collection.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-26T06:42:01.445+08:00
    'imagesource': 'jcr:0908218b-5a4e-4308-9983-fe3811fa4065'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c41b0ae-dbbe-4f4d-bb2f-d176157bb884'
    'lead': 'The National Museum of African American History and Culture has added
      several objects from the record-breaking film "Black Panther" to its collection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T10:43:56.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T10:43:59.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
