      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> A teaser
        trailer of an upcoming movie revealed actress Angelica Panganiban will star
        with co-actor and ex-love interest Carlo Aquino in a new project about past
        relationships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78508aa7-f518-45c9-9ab5-13535d903ad6'
