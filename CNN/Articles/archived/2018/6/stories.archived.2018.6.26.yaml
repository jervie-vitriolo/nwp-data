  'Recep-Tayyip-Erdogan-election':
    'author': 'Angela Dewan and Hannah Ritchie,'
    'caption': 'The Organization for Security and Cooperation in Europe (OSCE) says
      President Recep Tayyip Erdogan benefited from excessive media coverage and raised
      questions about the transparency of the vote.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-26T07:18:34.359+08:00
    'imagesource': 'jcr:931dcb46-af69-474e-8562-7af3de132d07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24622c70-fc9c-4dcc-b9b6-236ab16ecfca'
    'lead': 'The Organization for Security and Cooperation in Europe (OSCE) says President
      Recep Tayyip Erdogan benefited from excessive media coverage and raised questions
      about the transparency of the vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T10:28:26.685+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T10:28:30.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T10:28:30.033+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erdogan won the Turkish election after an unequal battle, monitors say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c9386-9233-49f6-805e-1a2c0efc748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An international election watchdog has
        criticized the conditions under which the Turkish election was fought, saying
        they were skewed in favor of President Recep Tayyip Erdogan&nbsp;and his party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89712e85-6197-4c87-b14d-119c004f76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Security and Cooperation in Europe (OSCE) said
        Erdogan had benefited from excessive media coverage and raised questions about
        the transparency of the vote. But it did not find any significant irregularities
        on election day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e6a3d-397b-4046-9e4b-cd240fcf6055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan, who secured a new five-year term as President on the first
        round of voting on Sunday,&nbsp;re-enters office with a vast array of new
        powers at his disposal, following a narrowly-won constitutional referendum
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930e92a-96a5-4ea5-a123-29eac50d5e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new system, the office of prime minister is abolished,
        parliament''s powers curtailed and the president is accorded wide-ranging
        executive authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03c52d-d68a-4934-a9d5-7e251aec2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Muharrem Ince conceded defeat, and warned that
        Turkey would suffer from "one-man rule" at the hands of Erdogan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c939b-b33f-4181-af26-bab36b4d3295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan claimed victory even before the electoral authorities had
        confirmed the result. The election commission later confirmed Erdogan the
        winner, and also said Erdogan''s Justice and development Party (AKP) and its
        allied Nationalist Movement Party (MHP) had retained their parliamentary majority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5576f9-3df8-4249-a4f8-bb2795f9bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the commission gave no figures on Erdogan''s victory, state-run
        news agency Anadolu put Erdogan on 52.5 percent, well ahead of Ince on 31
        percent, with more than 96 percent of the votes counted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d19b3-a3d1-49d0-9d74-47a421218ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Security and Cooperation in Europe (OSCE) said
        that the vote lacked "conditions for contestants to compete on an equal basis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5194f7-9bb5-406c-a1de-3d11e6a4a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incumbent president and his party enjoyed a notable advantage,
        also reflected in excessive coverage by government-funded, public and private
        media," OSCE special coordinator Ignacio Sanchez Amor told a press conference
        Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5cbc46-9b68-4fac-bb57-0831c52b1975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the OSCE also raised concerns about transparency
        in the vote count, pointing to changes in the law that replaced political
        party representatives with civil servants as chairs of ballot box committees.
        It also pointed to the relocation of polling stations on security grounds
        as a concern, an issue that opposition parties said were attempts to make
        voting more difficult in their strongholds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca4615-6898-4bee-bfa1-c71fbec046dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re now in a one-man rule''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804158f-e46d-43a8-b3df-22e3325c8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were a blow to Ince and his Republican People''s Party,
        known as the CHP. Ince ran a spirited campaign that threatened to force Erdogan
        into a damaging runoff and deny his party control of parliament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858afbd-5a9b-4831-898f-9b6e59b892c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conceding defeat, Ince warned that constitutional changes ushered
        in by Erdogan earlier in the year represented a threat to the country''s democracy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f884aa-d1fe-4d34-96ae-641ff1cec0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single person is becoming the head of the legislature, the executive,
        and the judiciary and this is a concern for a threat to the survival of the
        country," he told journalists. "Turkey has departed from democratic values
        and Turkey has broken its ties with the parliamentary system which it had."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af225211-c3a2-4b73-9c5d-20f38aa0da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now in a one-man rule — there''s no mechanism to prevent
        arbitrary rule. We continue to have great concerns about this situation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d55ef-eb77-4fef-ae23-cf8b2785c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having defeated the twin threats of a reinvigorated opposition and
        a weakened currency, Erdogan addressed cheering supporters in the capital,
        Ankara, saying the winner of the election was democracy, the national will
        and the nation itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c8969-c23c-43ff-ade5-10b83d44b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The winner of this election is each and every individual of my
        81 million citizens," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994e588-046b-4f43-bb4b-b56dd4224fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:28:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:28:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey has decided to take the side of growth, development, investment,
        enrichment and a reputable, honorable and influential country in all areas
        in the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6da3a-faa3-4848-b0a0-7993f809ce44'
