      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CinemaBravo shared the teaser video of "Exes Baggage", directed
        by Dan Villegas, Tuesday showing a brief scene introducing Panganiban and
        Aquino as the main stars.</p>'
