    'template': '1'
    'title': '''Pawn Stars'' star Richard Harrison, known as ''The Old Man,'' dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae2046-c24d-42e0-a8b0-130cfedc389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:55:30.907+08:00
