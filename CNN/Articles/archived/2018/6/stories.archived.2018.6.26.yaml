    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 Filipino LGBTQ scientists and inventors you should know about

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635060af-f9c5-40d0-b61c-9a8c63e71786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:03:24.418+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>UPDATE:</strong> On <a href="https://upd.edu.ph/gabriel-39/"
        target="_blank">March 31, 2020</a>, food microbiologist Alonzo Gabriel died
        from complications due to cancer. He was 39 years old. Chemist Popo Ramos
        passed away on&nbsp;<a href="https://www.facebook.com/upbabaylan/posts/4160089427364087"
        target="_blank">April 15, 2021</a>&nbsp;after a year of battling&nbsp;Acute
        Lymphoblastic&nbsp;Leukemia.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4c387-1af2-4ed8-81f3-b7291256c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This Pride Month,
        the still conservative Philippines is slowly making room for more color, from
        the hurdling of an anti-discrimination bill in Congress to the hearing of
        arguments for same sex marriage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331fa73d-1826-4147-816f-62e707a35e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, support for the local lesbian, gay, bisexual, transgender,
        queer (LGBTQ+) community lies mostly on personal initiatives and — to an extent
        — city-wide ordinances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7aed0-fc75-4fdc-897c-c4cf963aa858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though causes for LGBTQs seem to have come to light only recently
        — perhaps amplified by social media and pop culture — members of the community
        have always been active contributors to the Philippine economy and its advancement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f8400-55fb-4aef-b755-5a7c9042b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the public consciousness, perhaps LGBTQs are more associated
        with the arts, like fashion and theater. But as the community is diverse in
        its sexual orientation, gender identity, and expression (SOGIE), it is also
        diverse in its careers and vocations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dab2e4-f508-4370-a9e1-e15738c205c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the uncredited minorities are those in the scientific and
        technological community, who are taking social and scientific discoveries
        to new heights. Here are some LGBTQ scientists to meet.</p>'
    '9':
      'image': 'jcr:831fb79d-45df-4f27-aa56-e0ddb79166b3'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dac612-b50f-4953-ab56-5e255efd2874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d159e-bfa7-453f-b62b-8d30f065522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cristina del Rosario, user experience researcher and designer</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe2800-d7ae-4f44-ad55-7fdb37c24161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristina Del Rosario married science and art when she finished Industrial
        Design, along with courses in cognitive and social psychology, at Georgia
        Tech University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12aa3d-3854-4b52-9b0c-3e6dc1ac1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In college, she designed a medical device to more easily administer
        vaccines in rural areas in the Philippines. She was a finalist for the International
        Design Excellence Awards, and a biomedical company patented her invention.
        For her undergraduate thesis, she worked with mechanical engineers in the
        transport of vaccines and health equipment — this time in rural Papua New
        Guinea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1708478-a3ec-4ad2-b6da-438a7f659828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she returned to the Philippines, she juggled two jobs: designing
        land surveillance drones for the military and financial literacy mobile apps
        for sari-sari store owners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb8f25-f8fb-47ee-b4af-baa4d7af85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Del Rosario, fulfilment comes with empowering people through
        technology — “to use tools that ordinarily wouldn’t be usable to them,” as
        she puts it. The first prototype of the financial literacy app, SariLoad,
        took three hours for respondents to understand. After 20 usability tests,
        owners could finally figure out the app within eight minutes of first holding
        a smartphone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ddda1-4cb2-4620-a0af-73967927d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One sari-sari store owner told me she created an email account
        and a Facebook account after she learned to use a smartphone because of our
        app!” Del Rosario recalls. “Another sari-sari store owner said she would try
        online dating.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c34407-09e5-49c0-9b79-f626cb3b658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario now works at a start-up that designs software for small
        business owners and older users. Despite one instance of rumored discrimination
        from a colleague, she says she feels at home among her co-workers and the
        larger tech industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65503a-5b4a-4840-badf-4a557a58e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When workplaces are inclusive, employers are able to widen their
        hiring pool for talent,” she says. “Some of the most talented developers I
        know happen to be LGBT.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36628f1-1d0e-465e-b7f4-eb116611807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is tying the knot with her Australian partner of five
        years, after Australia legalized same-sex marriage last December. However,
        she still hopes the Philippines would pass civil unions: she wants to adopt
        her partner''s last name, be legal parents, share assets, and be each other''s
        emergency hospital contact.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6fa01-e452-46ac-9a97-3587e5311a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of these are little things that many traditional couples take
        for granted,” said Del Rosario. “If LGBTQ scientists can’t get this security
        in the Philippines, we may look for it in other countries, and the Philippines
        may lose some of its brightest scientists.”</p>'
    '29':
      'image': 'jcr:3d437852-4119-46fd-8fe2-9faff7da39b2'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a83b8-c343-4188-b826-eaa44402ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2dff2-e574-4e2e-8d0d-ab0d9baa7dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alonzo Gabriel, food microbiologist</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370c056-86e4-4d68-97a1-1796940f4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Alonzo Gabriel''s family bakery was the birthplace for
        a love of cooking — and the science behind it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c5286-6251-47cb-8a91-68d5c0c1b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember my fascination of how yeasts in bread turned sugar into
        gas that eventually leavened the bread,” he says. “To me, food systems are
        more than mixes of ingredients. These are complex soft materials that have
        unique chemical and biological characteristics worth exploring.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f39b3-29fc-4a6c-92a3-8ebe7f8cd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel picked culinary arts for a high school elective course,
        which led to an undergraduate degree in food technology, and a doctorate degree
        focusing on food microbiology and hygiene from Hiroshima University.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302621d-1faa-4f3b-9aa9-c587cc28bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, he studies how to control food spoilage for safe,
        shelf-stable food. He is also interested in developing food products for disaster
        relief, school feeding programs, and military supply.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e8062-1456-40a8-b0fd-719fba0f87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now teaches at the College of Home Economics in his alma mater,
        University of the Philippines (U.P.) Diliman.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8a9e4-dc9b-40ee-8c3c-4b9246c9cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was a young instructor, there was this one meeting where
        we were asked to define what ‘family’ means,” Gabriel recalls. “I remember
        feeling uncomfortable when a colleague remarked that some people are violating
        the definition of ‘family’ because of homosexual relationships.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623c843-3842-4693-9322-fb361a22ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel did not take his colleague''s remarks against him. Since
        then, the faculty of the College of Home Economics — traditionally a woman''s
        world — has grown to accommodate both gay and straight men. He even lives
        in the faculty housing with his partner of 12 years, along with Gabriel''s
        mother and brothers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacbc285-15b2-4178-b332-edd9fa8bcaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So much has changed in terms of how my colleagues accepted me and
        other LGBTQ members,” he says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ddbe7-f961-4923-9f6a-5a9265722734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gabriel has not experienced harsh discrimination in the
        workplace, he still believes the government should pass anti-discrimination
        laws for the LGBTQ+ community.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968a925-1262-4cd4-b64f-3d50e37b7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not asking for special treatment, this is asking for equality,”
        he says. “What our school system can do is start educating our young generation
        that there is strength in diversity, and that there is complexity beyond the
        binary male/female, boy/girl genders.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c491bb-1e46-48e0-82ad-2a96452f4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel was one of the Ten Outstanding Young Men of the Philippines
        in 2013. He was also awarded Outstanding Young Scientist that same year by
        the National Academy of Science and Technology.</p>'
    '53':
      'image': 'jcr:83d4ab71-40ca-4cc6-839d-1c63390e1384'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966491b-89cf-458d-958e-023c5eb88724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255cb2a-8b96-41a9-abbf-e6e57361f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>James Doble, social psychologist</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1cb03-19c0-4182-a300-eeee20c17e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Science is supposedly ''objective'' and ''unbiased,'' in that as
        long as you do good science, there is a place for you,” says James Doble,
        a psychologist who conducts research on interpersonal relationships. However,
        he noted that it is “easier to signal” one''s sexuality and gender in the
        arts, as opposed to the scientific field.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4aac6-6831-4dae-9abe-d5d0f7ada7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’re an LGBTQ+ artist, then your art can have themes about
        your being LGBTQ+,” says Doble. “If you’re an LGBTQ+ scientist, how exactly
        do you make your sexuality and gender known to your fellow scientists?”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dcfd26-a3cd-4260-ad66-4e657f2a41aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assigned female at birth, Doble is a bisexual gender non-conforming
        transgender man. He is completing his doctorate degree at U.P. Diliman, while
        sitting as a committee head in U.P. Babaylan, the school’s premier LGBTQ+
        organization.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466be213-663a-4f62-8989-5397a77ecb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of Doble’s psychological research is concentrated on relationships
        in gray areas, stuck between friendships and romantic relationships. He also
        noted studies from other scientists that observed differences between straight
        and LGBTQ+ couples, such as how roles are less gendered and fights are less
        hostile in the latter.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f961f-4b7a-4cc8-9316-979830ea38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Love, desire, and heartbreak are great equalizers, so there’s a
        lot of common ground between non-heteronormative and heteronormative relationships,”
        Doble explains. “Regardless of the partners’ SOGIE, relationship satisfaction
        and quality are the same, but the experiences of people of diverse SOGIE influence
        their relationships.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4bcab-e69f-4ca0-9409-181b512a0039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Non-LGBTQ+ people have a lot to learn from relationships between
        people of diverse SOGIE,” he adds.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776b038-2e14-47ea-9f71-f64e5c1ff050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the academe, Doble believes that a lot more can be done to accommodate
        people from the LGBTQ+ community apart from the obligatory “diversity hire.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963c428-4d3a-4a4f-8124-25397f10ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains he still has trouble with his name and title when it
        comes to conferences. There are no gender-neutral affixes other than “Dr.”
        or “Prof.” — and because he is neither, he goes by “Mx.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcbe2f9-b702-4184-9a11-ec085d907bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I submitted an abstract to a local conference recently, and there
        wasn’t an option to have my chosen name alongside my legal name,” said Doble.
        “I still don’t know which name to put in papers and presentations.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485b87f-604a-4c13-ba44-b220624b405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures include gender-neutral restrooms, supporting Pride
        Month, and a clear institutional stand against SOGIE-based discrimination.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ce469-1bbd-4e77-a18b-b8fcea466d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “If the academe indeed values diversity and champions equal
        opportunity, then it should accommodate people like me.”</p>'
    '78':
      'image': 'jcr:710c09d0-895e-4cb5-bd7b-240576b57be6'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8576b4-4b88-4f93-913a-74b96978e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b642d-ffdb-4c74-87a9-d01f25fc49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Krista Melgarejo, marine molecular biologist</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f624daa-9e77-4e00-aff8-f8d67feaadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krista Melgarejo is completing her master’s degree in Marine Science
        (major in Marine Biotechnology) at the U.P. Diliman. Her graduate research
        study covers how environmental stresses affect marker genes on endangered
        giant clams.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4dcb6e-a058-47ad-8c09-5f8a50b6ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This study would provide us deeper knowledge on the conditions
        — temperature, salinity, pH — that will be used for the restocking efforts
        of these endangered giants,” she explains.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bdead4-c45d-4a2b-b591-8d6d22e747ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently, we''re still testing out if the genes we''ve selected
        are good marker genes. If everything goes well ... [the genes] may be used
        to determine if the organism is stressed at this certain temperature, salinity,
        or pH.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6d3ca-0de2-42da-af8c-904ab9cefc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also a pseudo-instrumentation physicist, Melgarejo hopes to continue
        working on ocean projects. With luck, her team''s findings will help inform
        future long term experiments, particularly in climate change studies.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23ff52-3176-43dd-9bf1-4167cebf269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her postgraduate track is a shift from her undergraduate degree
        in food technology, obtained from U.P. Mindanao. Her mentor introduced her
        to biotechnology, and she took the plunge to try something different — but
        also because of an “affinity and curiosity for the ocean.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63207edf-6368-4171-8ff3-10013f1640b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melgarejo says being a queer person in the Philippines has situated
        her in two worlds: one that accepts her, and one that judges her.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f901ba0-acb9-4732-affb-e23e0c9f8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I''m outside of those safe spaces, reality sets in and I do
        experience some type of awkwardness and discrimination in public places, especially
        public restrooms,” she says. “While I can''t really blame people for reacting
        that way when they see me, I just feel that I am merely reduced to what is
        underneath all these clothing when I''m inside a restroom.”</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38836159-a5a7-41da-a5e9-7a1a88c36cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from more gender neutral restrooms, Melgarejo stresses the
        importance of cultivating a culture of acceptance in homes, schools, and workplaces.
        Other than that, she says all Filipino scientists — LGBTQ+ or not — are racked
        by a lack of funding and unjust contractualization.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b09be6-1219-4c43-b5b0-f97d35f44015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government should give more support and funding for research,”
        she says. “[We science and technology] workers deserve to be given decent
        salaries and benefits in exchange for the work we do.”</p>'
    '98':
      'image': 'jcr:65667b89-cb3d-4fd8-a53d-b51b64bd3ca3'
      'imageCaption': 'Illustration by GICA TAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1d450-3325-4acf-a328-e14fb8b262d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d965ac-8d2d-4a62-ab96-d34ec5a2cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Popo Ramos, chemist</strong></p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc5d56-425e-442f-834c-600525fd4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his high school years, Christian Paul “Popo” Ramos dreamed of
        becoming a chemist to work in the manufacturing of cosmetic products. Upon
        entering college, he fell in love with materials science.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156df57-95c2-473a-8592-b38d4a2261e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a registered chemist, Ramos is finishing his masteral degree
        while working as a University Research Associate 1 at U.P. Diliman''s Natural
        Sciences Research Institute.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e9b58-6862-44ad-963f-62c5c95a4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His previous work, which was focused on separating two forms of
        pharmaceutical drugs, was presented at conferences in Malaysia and Japan.
        Ramos is also preparing for an internship in Academia Sinica in Taiwan, where
        he hopes to work on his next big project: research toward a possible treatment
        for HIV-1. He says his internship professor has had previous research with
        an anti-HIV-1 agent isolated from a fungus.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10599b0-e4e8-4f58-b508-2e6461052cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.117+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will not only protect the LGBTQ+ scientists but the whole
        community as well from any discrimination,” says Ramos. “It is important to
        produce anti-HIV-1 agents synthetically since it will be impossible to extract
        them all the time from the fungus.”</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c1fda-8b87-416f-bbb1-3e5c91c07de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of science, Ramos was also an active member of U.P. Babaylan.
        He calls on the passage of the SOGIE Equality Bill, and suggests that universities
        and other institutions conduct surveys among LGBTQ employees to check if whether
        their working environment is healthy for them. He also recommended that institutions
        partner with non-profit organizations to conduct gender sensitivity training
        seminars.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5630a35-cec4-412c-99e3-86054cb0675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ramos says his community has welcomed his identity, he lamented
        that scientists in general still have to go abroad due to a lack of funds
        for research and development.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011329f1-ae0c-45a8-b99f-18e6725ac483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-19T19:32:47.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unlike science, there is no perfect formula for SOGIE,” says Ramos.
        “I want to be peculiar and different. Just like science, I want to be limitless.”</p>'
