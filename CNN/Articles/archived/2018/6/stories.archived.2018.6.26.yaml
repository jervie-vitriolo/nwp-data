      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is illegality in the crafting of the board resolution.
        Even board member Aileen Lizada did not sign it because she sees an anomaly
        inside the LTFRB.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de49b10-901b-46b7-a4d0-47b0bc5d16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lumalabas kasi nakaconcentrate sila sa kapitalista. Serbisyo
        nila napupunta nalang kung pa''no magbibigay ng prangkisa na hindi naman legitimo
        na patungo sa maliliit na operator,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c69b6-ffb0-4f88-8d41-e930ee60c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It turns out they are concentrated on getting capitalists.
        Their service, which is illegitimate, does not serve small operators.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ac2c7-3202-447c-a86b-91383cf6333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra defended the board resolution, saying it is "not intended
        to give undue favor or advantage to any person or group."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222740d-c3cf-4674-85f1-a8e05e5808e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all applicants are still required to file their applications
        and undergo the necessary process in securing a CPC (Certificate of Public
        Convenience).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e110f9bd-a7db-46df-90cd-c55578ca245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They must show sufficient proof that they are eligible and qualified
        before the Board shall decide whether or not it will issue a CPC in favor
        of any applicant. The Board shall issue further comments upon receipt of the
        official copy of the complaint," Delgra added.</p>'
  'duterte-pushing-limits-shake-the-tree':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-26T20:57:42.533+08:00
    'imagesource': 'jcr:4c672292-2b09-4b31-800d-191ac97e4366'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f9afd63-71ba-455a-bcc4-073bdecb1d1d'
    'lead': 'President Rodrigo Duterte offers an explanation on why he talks the way
      he does in public: he is shaking the tree.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:25:04.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:25:08.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:25:07.797+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte pushing limits in speeches to ''shake the tree''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b50e0-15d5-4fdf-a648-adf5a3a8bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> President
        Rodrigo Duterte offers an explanation on why he talks the way he does in public:
        he is shaking the tree.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b0c81-7629-4b87-9005-401ac1cfe70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo yung lahat nagsasalita</em> [You know everyone is talking]
        about anything that I say, they exploit it, <em>sinasadya ko yan e</em> [I''m
        doing it on purpose]. You know why? This country is in the doldrums. I''m
        shaking the tree <em>para mabuhay lahat, para makita ko yung</em> [so things
        will come to life, so I can see]...that''s shaking the tree," he said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe55968-59e7-4eaa-83c3-a20d70a023e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Pati yung mga salita ko bastos.</em> I''m trying
        to go to the boundaries of hanggang saan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce3808-4f12-46a7-a0a5-d16467724f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translated: Even my words are rude. I''m trying to go to the boundaries
        of what''s possible.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b84a5b-ee12-491b-a7b4-43d38e35db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte is not known for mincing words. He earned the
        public''s ire after saying God was "stupid" at a speech in Davao City on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e4905-528d-4aa8-bcb8-b6503bf57570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His exact words were: "Who is this stupid God? Estupido talaga itong
        p***** i** kung ganun [This son of a b***h is stupid if that''s the case].
        You created some – something perfect and then you think of an event that would
        tempt and destroy the quality of your work."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63993b6-812f-49e8-8c4e-ace7b2c88569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was talking about the Bible story of Adam and Eve,
        and their ejection from the Garden of Eden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e1441-5ebb-472c-be65-7622e5eac7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event in Cagayan de Oro Monday, the President took issue with
        some lawmakers who called him out for saying God was "stupid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531105e-90e4-4292-90c8-59659232f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said that in connection with my statement against Sister Fox,"
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8880962e-e736-44aa-95d3-d3fe3d88b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte took issue with foreign priests and nuns who criticize him.
        Sister Patricia Fox is Australian.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3bfeb-53a3-40b9-89bb-615df60230cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala akong sinabi na torpe ang Ginoo ko. Sabi ko</em> – you
        review the tapes – your God is not my God because your God is stupid. Mine
        has a lot of common sense," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303a685-c148-4b74-bd39-496643e92cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:25:04.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:25:08.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Lingayen-Dagupan Archbishop Socrates Villegas
        called for prayers and healing for President Rodrigo Duterte, but has rebuked
        him for his series of tirades not only against the Catholic church, but also
        against God.</p>'
  'jejomar-junjun-binay-makati-science-sandiganbayan-trial':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-26T20:51:47.620+08:00
    'imagesource': 'jcr:3ebd1f2b-a807-450d-8bfe-eff25f9d8ac8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae1c98a7-599f-4484-a8dc-9551a916513a'
    'lead': 'The anti-graft court rejects both motions by the Binays to stop the trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:27:37.698+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:27:40.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:27:40.526+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binays fail to stop graft trial over P1.3-B Makati Science High School

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d70b86-5e58-4777-8f03-632a0851a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:27:37.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:27:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Former
        Vice President Jejomar Binay and his son, dismissed Makati City Mayor Jejomar
        Erwin "Junjun" Binay Jr. failed to stop the graft trial over their alleged
        involvement in the anomalous construction of the P1.3 billion Makati Science
        High School.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ad7ae-504e-4119-982f-30d820ccc520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:27:37.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:27:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two separate resolutions, the anti-graft court''s Fifth Division
        denied their motion to quash the graft and falsification of public documents
        filed against them for lack of merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e464c-f8f0-4241-b969-66759596e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:27:37.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:27:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Binays argued the Ombudsman failed to show that the acts constitute
        an offense. The elder Binay said the alleged irregular acts were committed
        by his co-accused, members of the Bids and Awards committee of Makati City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107bd39-ec28-411b-a8f5-5d7dc0c80f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:27:37.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:27:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no basis for the accused-movant''s claim that his alleged
        acts cannot be the basis for alleging conspiracy. That these acts were done
        in good faith is a matter of defense and should not be considered in a motion
        to quash," the court said in the resolution to the elder Binay''s motion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217155f-8fef-40e4-b8f7-c68534402dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:27:37.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:27:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun Binay, meanwhile,&nbsp; said he had nothing to do with bidding
        and procurement activities in relation to the Makati Science High School.
        But the anti-graft justices said the information filed properly allege the
        existence of conspiracy between the Binays and other Makati officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb02dd6-df72-442b-8a00-71fa9523d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:27:37.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:27:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft record also did not side with the younger Binay on
        allegations of double jeopardy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed9c78b-a556-46ff-8c63-ccda3bc5f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:27:37.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:27:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No double jeopardy attaches, as long as there is variance between
        the elements of the offenses charged. The constitutional right against double
        jeopardy protects from a second prosecution for the same offense, not for
        a different one," the court said quoting a Supreme Court decision on People
        vs. Reyes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2d2b6-822b-4ea4-b81b-e2d71c18fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:27:37.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:27:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolutions were penned by Associate Justice Rafael Lagos with
        concurrences from associate justices Maria Theresa Mendoza Arcega and Mary
        Ann Corpus Mañalac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb5f1d-d36d-4c4f-8b65-d48367c2c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:27:37.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:27:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Binay returned as Makati mayor in 2001 and served until
        2010. He was succeeded by his son who served until 2015, when he was dismissed
        over the alleged anomalous school building project.</p>'
  'president-rodrigo-duterte-afp-pnp-samar-misencounter':
