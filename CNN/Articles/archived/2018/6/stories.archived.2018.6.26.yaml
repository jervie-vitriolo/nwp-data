      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After showing that he is one of the more complete players in the
        league, the Australian ranked third in triple-doubles with 12 - behind Oklahoma
        City Thunder guard Russell Westbrooks'' 25 and Cleveland Cavaliers forward
        LeBron James'' 18.</p>'
