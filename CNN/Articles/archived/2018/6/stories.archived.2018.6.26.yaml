      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino posted photos of the teaser''s filming Saturday expressing
        his gratitude for the opportunity.</p>'
