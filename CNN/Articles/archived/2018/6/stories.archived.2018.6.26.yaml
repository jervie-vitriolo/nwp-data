      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Panganiban posted a photo with Aquino a week ago, to
        jokingly commemorate what could have been one of their anniversaries as a
        couple.</p>'
