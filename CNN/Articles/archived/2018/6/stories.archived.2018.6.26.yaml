    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f38270-d17d-46b0-87bb-4b5396b04790'
    'lead': 'The states say they were encouraged by reports citing the country''s
      ''willingness to cooperate with the UN'' on the assessment.'
