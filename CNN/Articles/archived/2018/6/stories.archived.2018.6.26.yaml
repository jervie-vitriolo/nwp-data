      'jcr:uuid': '6af82ff6-0a24-4fdf-aab4-1861eebe07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:05:46.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:05:50.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA''s proposal comes amid international criticism of President
        Rodrigo Duterte''s bloody war on illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b81b9b-ed07-4b03-87f8-37d18da3f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:05:46.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:05:50.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight members of the United Nations Human Rights Council
        last week urged the Philippines to put an end to alleged human rights abuses
        committed under the campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb77ef-d344-4f3b-b25f-846c135a0b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:05:46.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:05:50.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show over 4,000 drug suspects have been killed in
        anti-drug operations, while human rights groups cite higher numbers of up
        to 13,000 dead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367fbe00-d1f7-4f21-a37e-29813fc12455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:05:46.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:05:50.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of researchers led by experts from the Ateneo de Manila
        University, De La Salle University, University of the Philippines, and Columbia
        Journalism School on Monday said they have recorded more than 5,000 drug-related
        deaths in the first 16 months of the Duterte administration.</p>'
