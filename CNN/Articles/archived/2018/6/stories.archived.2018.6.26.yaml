      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Eastern
        Police District Director Chief Superintendent Alfred Corpus has been removed
        from his post on Tuesday, only 12 days after his appointment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8d98c-51ba-46d8-a2af-120b4e3e3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:47:38.116+08:00
