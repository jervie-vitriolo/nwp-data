  'Duterte-tambay-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'caption': 'The President made it clear again that minors must not loiter in the
      streets "for their own protection." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-26T06:49:25.958+08:00
    'imagesource': 'jcr:7fdd923c-5f16-48d1-ab15-bd5f0c5710ed'
