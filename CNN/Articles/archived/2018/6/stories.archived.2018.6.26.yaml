  'Apple-Screen-Time-iOS12-smartphone-addiction':
    'author': 'Heather Kelly'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-26T14:54:26.236+08:00
    'imagesource': 'jcr:8a5bdd75-7601-474d-a390-30a03de0483e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f833811e-24a9-40d5-904e-ec2de47c66c3'
    'lead': 'Face it, we all spend too much time staring at our phones. Apple wants
      to help us with that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:50:18.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:50:23.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:50:22.761+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s Screen Time feature proves you''re addicted to your iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc4ba8-1159-4f58-ad9c-79dfc82e2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> I spent 36 hours and 23 minutes on
        my iPhone last week. That''s almost an entire work week frittered away on
        Netflix, Twitter and Slack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93560e-03bc-49c0-aba2-ed1de57089dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, I have a problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe91f6-d057-42e0-bc3e-2a5c6df55dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the odds are, you do too. Because, face it — we all spend too
        much time staring at our phones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c136a-8cd5-447e-a9b5-92ea2aaad1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple wants to help us with that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d7785-fffa-416a-b71b-1ecbedc91751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning today, anyone with an iPhone 5S and later can glean detailed
        information about just how often, and for how long, they interact with their
        device. On Monday, Apple released the public beta of&nbsp;iOS 12, the latest
        version of its mobile operating system. It includes a suite of features designed
        to track your phone usage and help you cut down on screen time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92944d7c-6045-43da-bb3b-59d549b51a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is the latest company to address a mounting issue created
        by its own products. "Time well spent" is the hot catchphrase in Silicon Valley
        as tech titans like Google and Facebook roll out features to help people make
        better use of their time. I''ve spent two weeks using iOS 12, and although
        it hasn''t changed my habits just yet, I am much more aware of -- and anxious
        about -- my relationship with my phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5206ad-f65a-4087-9141-1e93b552ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Tim Cook reveals his tech habits: I use my phone too much</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a5068-bb0d-4a70-963f-057d3f5176ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new operating system is available now as a beta (which almost
        certainly includes bugs and isn''t recommended for most users) and coming
        to everyone later this year. It includes performance improvements, group FaceTime
        calls, customizable Animoji''s that look like you, and new augmented reality
        powers. But the central feature is Screen Time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c7542-4889-45ab-b2bc-8412e5521a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool, found under settings, tallies the time you spend on your
        phone by day and week, and breaks it down by app and category. It shows how
        many notifications you receive and how often you pick up your phone (I grab
        mine every six minutes). You receive all this info in a convenient weekly
        report that makes it hard to deny you just might have a problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe670586-a97d-47a7-bdb0-21536f1a7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each person has to make the decision when they get their numbers
        as to what they would like to do,"&nbsp;Apple CEO Tim Cook told CNN&nbsp;when
        he announced the feature last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108907a4-9917-40f8-9715-7d8b74627296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading my reports, I decided to cut down on social media,
        which sucked up six hours of my week. I used the Screen Time tools to limit
        my daily time on Twitter and Instagram and all the rest to just 15 minutes.
        I soon upped it to one hour, because Screen Time takes its job very seriously.
        Hit your self-imposed limit and the screen goes gray, making it impossible
        to see the app. You have the option to extend your time by 15 minutes or waive
        the limit for the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d21e7a-420a-4f71-b76c-d56ebbba0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I quickly formed a habit of repeatedly hitting the snooze button
        while thumbing through Twitter, and eventually just turned off the feature
        entirely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57f092-f2b8-4c01-9cd8-55473270ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another feature, called "Do Not Disturb," lets you shut down all
        your notifications and calls. You can schedule regular blackouts, or simply
        let your phone shut them down automatically based upon your location, your
        calendar, and more. I opted to schedule my executive time from 6pm to 9pm,
        when I''m usually ignoring my phone anyway. That still didn''t stop me from
        peeking at the screen. I couldn''t help it. You probably can''t, either.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d331f-e4a5-4cb6-bc9c-890cbbcc88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biochemistry of your brain is urging you to check in. That''s
        really hard to change," said Dr. Larry Rosen, a psychologist and author who
        focuses on how people use technology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6642bd1e-e9f7-45cf-87ea-5df73e088bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop looking at your phone, he says, and your anxiety mounts. It''s
        called nomophobia, the fear of being without your phone, although you might
        know it as FOMO--fear of missing out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f084c0c-2a2a-42a7-92b0-603d64fed7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: iOS 12 highlights: Memoji, tech addiction tool, group FaceTime</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b21e2b-5c19-4e45-ae35-652e5e303510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple isn''t alone in trying to help people with this. Google unveiled
        similar features for Android, and Facebook is testing time-tracking and alarms
        in its apps. Such features are the first baby steps toward changing how people
        use technology. They won''t solve the mounting problem of tech addiction,
        but Rosen says they''ll make people aware of the problem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da9f3f-a2ff-457e-92df-ce6effea0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s got a point. Seeing just how much time I spend thumbing my
        phone was sobering, if not entirely helpful. Screen Time, like the Android
        features, doesn''t provide any context for the data, no suggestions for how
        I might change my behavior, no clues to what''s normal or even acceptable.
        It''s hard to know, looking at my weekly report, if 36 hours and change on
        my phone is dangerously high, or just mildly excessive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efe8c7-2b94-436e-9ef8-30b52b1ae24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen says his research shows that young adults spend about five
        hours a day on their devices and glance at them 50 to 60 times. A survey from
        Deloitte put that figure at 47 times daily.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a9f1b-643f-47c0-bc0f-1f63dfd68115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for me, Screen Time tells me I pick up my&nbsp;iPhone X&nbsp;a
        whopping 75 times a day. That shocked me almost as much as learning I look
        at the damned thing every six minutes. But without knowing where I sit on
        the bell curve of phone use, it''s hard to know what to do.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272718e-8582-47ee-9d32-ca12f845c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to change how people are habitually interacting with
        their phone, just giving them more numbers is not going to cut it," said Ramsay
        Brown, a neuroscientist and COO of Boundless Mind. His company makes software
        designed to change user behavior, including a tool called Space that forces
        you to wait for apps to launch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f1746-58b9-463a-9db2-1dd3952f99cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to make the jump from being aware of your behavior to
        changing it, Brown suggests starting with fewer notifications. Apple has new
        features to help with that. iOS 12 provides more granular control over silencing
        notifications from some apps, or grouping them in a "stack" so one alert notifies
        you of the 25 comments left on your latest Instagram post. Siri also will
        suggest changes to your settings based upon your behavior.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa63c2-f0d7-4174-8942-cff372b2edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that should help, because those infernal notifications trigger
        half of all phone pickups, Rosen says. If you want to do more, weed out the
        apps you''re most likely to waste time on (Goodbye, Twitter! See you later,
        Slack!) by burying them inside a folder or deleting them entirely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121c197-74a3-4035-8ed8-01789c3e1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, go easy on yourself. Don''t try to make radical changes
        all at one. I tried limiting myself to 15 minutes on Twitter, than an hour.
        That plan that quickly fell apart. Rather than beat myself up, I''ll try using
        it just a little less, paying more attention to the people around me, and
        maybe deleting a few apps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d3f3a-90a6-4831-a74d-f68a4e51e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:50:18.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:50:23.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not work. But at least Screen Time has made me aware of the
        problem. That''s the point.</p>'
  'vivo-in-display-fingerprint-scan-smartphone-x21':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-26T18:20:03.454+08:00
    'imagesource': 'jcr:b7a14bef-b7f0-4269-bde6-9ff8b6d872cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '425f70ca-08a3-4e4d-b552-14bf578fc128'
    'lead': 'Check out the specs and features of the new Vivo X21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:54:34.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:54:41.311+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:54:41.134+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Vivo X21 mesmerizes tech-savvy, photography enthusiasts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdedbf8-f291-4008-a5ff-ddc38a7a6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Global
        smartphone brand Vivo has unleashed X21 in the Philippines, catching the eyes
        of both tech-savvy consumers and photography enthusiasts. Apart from ditching
        the metal body for a new 3D glass back cover, it boasts of upgraded features
        that make you feel you are living in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015de2d2-0e5f-4547-bc42-9fbcec095009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wider viewing experience</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566df00b-a435-45aa-a008-13656a12d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo X21 has a 6.28-inch 19:9 FHD+ FullView™ Display. With a super
        slim notch, and 1.66 mm side bezels, it achieves a 90.3 percent screen-to-body
        ratio to provide a wider viewing experience compared to other similar-sized
        phones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90d53e-2ec0-4cb1-b34d-2998ea443f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo has even enhanced its software to support the notch and developed
        a notification bar that maintains an immersive experience. Maximizing the
        beauty of the display, Vivo X21 uses P3 display color management technology
        and supports a P3 wide color gamut to ensure more accurate, natural and saturated
        colors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c4644-7f1f-4780-989b-94aa58029315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI (Artificial Intelligence) photography</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27799f-5016-492a-a418-7a872410ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X21 continues Vivo''s heritage of photography leadership, featuring
        12MP (24 million photographic units) front and rear cameras with Dual Pixel
        Sensors. The secondary rear camera is 5MP. Thanks to the larger photographic
        area of each pixel, X21''s camera significantly boosts picture clarity. On
        top of this, the X21 features fast focusing technology that rivals DSLRs,
        which enables it to focus fast and capture depth of field data in every pixel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8da098-995b-4e93-90f8-869fd6e9b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo X21''s AI Scene Recognition not only identifies night, sports,
        vibration or back light scenarios, but it can also detect and identify 18
        tags and 140 scenarios such as portraits, food and plants as it shoots. It
        then actively adjusts photography settings and effects to make it easy for
        the user to capture a great photo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5dd3aa-9d07-40da-af44-8845b188c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By upgrading Vivo''s photography technologies with AI, Vivo''s AI
        Face Beauty and AI HDR features can identify the subject''s sex, skin tone
        and surrounding lighting environment to create the ideal facial enhancement
        settings, even in a backlit environment. With AI Face Beauty learning the
        user''s specific preferences for beauty, it can generate custom beautification
        effects tailored to each user. Think of X21 as your personal make-over team
        packed into one intelligent device.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33af29-77a4-458b-a1d6-de947cea2e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfect for gamers</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39604fd-cf44-4d9d-9225-33403665959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardware forms the basis of any user experience. The X21 is powered
        by the Qualcomm Snapdragon 660AIE chip which can effectively utilize CPU resources
        for complex AI and neural computing. Its 6GB RAM + 128GB ROM increases the
        speed of launching, loading and switching even large and complex mobile games.
        With the large storage space, users can go wild downloading all the applications,
        movies and photos they want without the hassle of clearing space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d8d07-1acc-4889-9a78-02400a2006bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enhanced security</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b9e70-c2bb-4487-9d4a-2eb28831bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this age where data privacy is essential, Vivo X21 also upgraded
        its unlocking features. It replaced the rear fingerprint sensor with the latest
        In-Display Fingerprint Scanning Technology, allowing the sleek and unified
        design of the smartphone to be preserved without the need for a rear fingerprint
        sensor. With mere a flick of the wrist and a press on the screen to unlock,
        this convenient and seamless process is intuitive for any user.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c500f-4130-4451-91cc-9dea8ba6cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the In-Display Fingerprint Scanning Technology, X21 also
        offers upgraded facial recognition technology with Face Access which scans
        users'' facial features for enhanced security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424e66f-911d-47f3-b69e-29d22968bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with all of these features, the X21 is the ideal mobile
        partner for the tech-savvy and passionate consumer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913628f6-d3dd-4ebd-aa67-b4a726620dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:54:34.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:54:41.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For inquiries about Vivo, visit the Vivo website or check out their
        Facebook, Instagram, and Twitter accounts.</p>'
    '16':
      'image': 'jcr:1614e11e-8271-4399-b81e-f4aab6121d80'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448faef1-fb0a-40e7-916a-62059e925f87'
      'mgnl:activationStatus': true
