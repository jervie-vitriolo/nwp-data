  'Duterte-Catholic-church-dialogue-religious-groups-Harry-Roque':
    'author': 'Chad de Guzman'
    'caption': 'Spokesperson Harry Roque says President Rodrigo Duterte''s tirades
      are just his response to the Church criticizing him.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-26T19:56:42.498+08:00
    'imagesource': 'jcr:69986f47-fdc0-4a55-8531-0a2e173bb67a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccabe3cf-38a1-456f-8cdf-17e927e0a0bf'
    'lead': 'Presidential Spokesperson Harry Roque says Duterte''s tirades are just
      his response to the Church criticizing him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T10:15:08.670+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T10:15:11.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T10:15:11.559+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte forms team to hold dialogue with Church, religious groups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad306e-831f-4a56-add5-73af4fba8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> President
        Rodrigo Duterte will engage in talks with the Catholic church and other religious
        groups over their recent spat in various issues, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650161e-8c05-48c3-a5d3-22f3f5adb600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Minabuti ng presidente, sige buksan ang dayologo, dahil iisang
        lipunan ang pinaglilingkuran ng gobyerno at simbahan,"</em> Presidential Spokesperson
        Harry Roque told a news conference in Davao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523f3cc-5939-41cd-b072-f3db774dadc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President thought to open the dialogue because
        there is only one society served by both the government and the church.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e680c86-1d2e-4463-bd7e-7996013212dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he, along with with Pastor Boy Saycon and Foreign Affairs
        Undersecretary Ernesto Abella were appointed to form part of the team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70360db5-8228-4304-b893-bc02dc887315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saycon was tasked to inform the Catholic Bishops Conference of the
        Philippines (CBCP) of this development. Roque said he has coordinated with
        Saycon on the holding of the dialogue that may also be opened to other religious
        denominations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c32ce-716b-42ae-816c-5a0e07bb7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP is currently headed by Archbishop Romulo Valles who is
        from Davao. President Duterte and Valles are known to be good friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca47de1-d1d2-4938-933d-ad0a72692f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles told the church-run Radyo Veritas on Tuesday that a dialogue
        is always good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297f535-2735-4c66-9126-6664d51f19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is most welcome development. To dialogue is to listen to one
        another. It is always good," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af74470-196f-453d-b8df-bc4334f87558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles, however, did not categorically say CBCP will join the dialogue
        if invited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26ed42-762e-4793-a82f-1d77f414eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s relationship with the Church was further strained following
        his scathing remarks against God on Friday, which drew flak from church leaders,
        citizens, and from some lawmakers. On Monday, Duterte reiterated the statements
        — saying that others'' God is "stupid" and that his has "a lot of common sense."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7358481-25dd-47ae-8b4f-a5a028c5bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte''s tirades were only in response to the Catholic
        church criticizing him and his controversial drug war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21935925-7383-4db8-a269-f50b7a33d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon pong sumasagot, intindihin po ng ating mga taong-simbahan</em>,
        it''s a two-way street," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752c8ad-7eb7-4def-ba38-0ff74e6ac300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that he''s answering, I hope our Church fellows
        understand it''s a two-way street.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b2574-1278-471c-b76e-997b88ca69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte did not violate the separation of church and state
        with his remarks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0bc3c-1ea0-433a-95d1-b6cc947d64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:15:08.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:15:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong violation diyan dahil gaya nang sinabi ko kanina,
        dalawang aspeto po ''yang</em> [There''s no violation because I have mentioned,
        there are two aspects] freedom of religion: freedom to believe, which is absolute,
        and the anti-establishment clause which is a commitment that the government
        will never endorse a particular faith," he explained.</p>'
