      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panganiban and Aquino were a known love team in the early 2000''s
        when they both starred in the hit television shows "G-mik" and "Berks."</p>'
