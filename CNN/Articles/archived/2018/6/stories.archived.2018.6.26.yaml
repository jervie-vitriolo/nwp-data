  'FIFA-World-Cup-2018-Spain-Portugal-Morocco-Uruguay':
    'author': ' Aimee Lewis, and Henry Young'
    'caption': 'In an incredible climax to Group B, Spain set up a last-16 tie against
      Russia after a 2-2 draw with Morocco was enough to secure top spot.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-26T06:30:02.920+08:00
    'imagesource': 'jcr:efeeb636-d120-40fe-ae71-77080f7dc077'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c61949b3-929f-4b96-a70f-178ab1526fa7'
    'lead': 'Portugal will now face Uruguay in its last-16 tie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T11:00:06.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T11:00:10.545+08:00
