    'jcr:uuid': '3adb493f-595f-4035-9b60-81c24addadda'
    'lead': 'A police dog in Chicago helped officers seize over $10 million worth
      of marijuana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:58:17.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:58:21.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:58:21.178+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '$10 million worth of pot found, thanks to police dog

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa5600-ddb0-485b-961d-17de4d7ec1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:58:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:58:21.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A police dog in Chicago helped officers seize over $10 million
        worth of marijuana on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cb6bf-a675-40e0-befa-a286db22a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:58:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:58:21.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pot was sniffed out by Jayda once officers pulled over a driver
        suspected of narcotics trafficking, according to the Chicago police. The search
        resulted in over 1,500 pounds of cannabis products seized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fb09a-eb14-4295-a89e-18cd800f341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:58:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:58:21.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago PD shared images of Jayda sitting in a room surrounded by
        numerous piles of the packaged product stacked halfway to the ceiling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b5a47-efda-450e-ae93-7994438b5033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:58:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:58:21.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers learned that the narcotics were en route to Chicago from
        California," posted police. "The driver of the vehicle was placed in custody
        and charged with Cannabis - Possess more than 5000 grams."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babd32a-5fde-491b-a2ab-8aca1fddbaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:58:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:58:21.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police told&nbsp;CNN affiliate WBBM&nbsp;that they are still
        investigating the case with the help of Drug Enforcement Administration agents
        in California.</p>'
  'Samar-misencounter-PNP-Army-AFP-investigation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-26T21:46:19.444+08:00
    'imagesource': 'jcr:4043cd4c-d714-47bf-90f0-8acd71e7eee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a04dcfbb-c208-4ca3-a5ae-2aee564676d0'
    'lead': 'The National Defense and Interior Departments are also set to conduct
      a joint investigation on the misencounter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T10:01:06.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T10:01:09.510+08:00
