      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former couple haven''t worked on new projects as a love team
        since their split so netizens couldn''t help but share both excitement and
        nostalgia following the movie''s announcement.</p>'
