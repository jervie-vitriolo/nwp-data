      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "European MPs spend
        night on migrant ship in desperate bid to secure dock"</em></p>'
  'Ricky-Dandan-Columbian-Dyip-resign-PBA-UP-Fighting-Maroons':
