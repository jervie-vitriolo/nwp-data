      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old accepted the highest honor for a first year player
        at the Barker Hangar in Los Angeles, California on Tuesday.</p>'
