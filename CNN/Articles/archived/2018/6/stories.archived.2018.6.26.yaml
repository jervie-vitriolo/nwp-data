      'mgnl:lastActivated': 2019-05-21T10:55:34.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team at Gold &amp; Silver Pawn and the Pawn Stars family is
        grieving his loss," the statement added. "He will be remembered as the best
        father, grandfather and great-grandfather you could have by his family and
        by fans as the sometimes grumpy (always loving, however), often wisecracking,
        and voice of absolute reason on the History television show ''Pawn Stars.''"</p>'
