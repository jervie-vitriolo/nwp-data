  'ltfrb-ombudsman-acto-puv-franchises':
    'author': ' AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-26T20:58:43.141+08:00
    'imagesource': 'jcr:9e9c6dc4-b276-472d-8ea6-1474c3d00d83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5329c49f-461f-4ae2-bf14-ec4d24a00822'
    'lead': 'Transport group ACTO sues LTFRB Chairman Martin Delgra and Board Member
      Ronaldo Corpuz for alleged bias in PUV franchises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:22:02.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:22:05.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:22:05.048+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB officials face graft case over PUV modernization program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e83f33-81f6-4591-9f67-b1117da6f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, June 26) —</strong> A transport
        group filed a graft case against regulators on Tuesday for allegedly favoring
        certain groups or entities in the issuance of franchise for new routes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd96f5f-8f9a-478e-8a74-ad1aacb1dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an eight-page complaint filed with the Ombudsman, Efren De Luna,
        Alliance of Concerned Transport Organizations (ACTO) president, said Land
        Transportation Franchising and Regulatory Board (LTFRB) Chairman Martin Delgra
        and Board Member Ronaldo Corpuz&nbsp; are liable for signing Board Resolution
        045, series of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82197a7-c4f8-4792-877e-1946b9eab9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the resolution, De Luna said the officials favored and prioritized
        certain entities in issuing franchises for the initial implementation of the
        Department of Transportation''s PUV (Public Utility Vehicle) Modernization
        Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149dc72f-f3cc-484a-96f9-c4030429b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their group members were not given fair opportunity to apply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6eca7e-53b9-4391-9744-d625992477e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Luna also asked the Ombudsman to preventively suspend Delgra
        and Corpuz pending an investigation on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e7193-5696-43bc-9693-59040e5e410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:22:02.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:22:05.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May illegality sa paggawa ng board resolution. Dahil mismong
        si board memeber Aileen Lizada hindi pumirma eh kaya may nakikita na rin siya
        na hindi tama na ginagawa sa loob ng LTFRB,"</em> De Luna said.</p>'
