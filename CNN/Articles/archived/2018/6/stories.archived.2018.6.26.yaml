      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was supposed to be our anniversary yesterday. Let''s
        just celebrate by looking at each other?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4737a1b8-321b-4c30-ae94-ef578f3924d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:11:39.960+08:00
