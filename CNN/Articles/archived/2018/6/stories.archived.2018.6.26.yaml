    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief temporarily relieves officials over Samar misencounter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70567329-31d9-4337-8297-c02a74f05a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leyte (CNN Philippines, June 26) —</strong> Philippine National
        Police Chief Dir. Gen. Oscar Albayalde said he has temporarily relieved some
        officials involved in the misencounter between the police operatives and Army
        troops that led to the death of six cops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5443d57-c8e3-4033-8c27-7ed0a4b8a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered the regional director of PRO-8 (Police Regional Office-8)
        to temporarily relieve the group director of the regional mobile group and
        also the company commander who led the troops in that operation, pending investigation,"
        Albayalde told CNN Philippines'' News Night on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf638a84-e40e-4829-a7e9-c0c6b69dee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he may relieve more officials depending on the recommendations
        of the board of inquiry probing the misencounter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2699f2-ab79-47fa-b04a-24c3fda53421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint investigation</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db0c69-7dc7-46ca-9764-ea6ba9acc086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Defense and Interior Departments are set to conduct
        a joint investigation on the misencounter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed16d7-6138-4eb1-9af4-416591682980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very unfortunate event that nobody wanted to happen.
        Together with the Department of National Defense, we will form a board of
        inquiry to investigate the incident in order to determine the cause of this
        unfortunate event and draw up measures to prevent the same from happening
        again," said DILG OIC-Secretary Eduardo Año in a statement on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa940f6-417a-452a-a425-44256a6dea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines — which the Philippine Army
        is part of — is under DND, while the Philippine National Police is overseen
        by the DILG.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00a4ea-8878-4277-a359-24ce11a3dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine Army 87th Infantry Battalion had a misencounter
        with members of the 805th Mobile Company of the Regional Mobile Force Battalion
        8 on Monday as both groups were conducting simultaneous combat operations
        against the rebel group New People''s Army in Sta. Rita, Samar. This resulted
        to the death of 6 police officers and the wounding of 9 cops and one Army
        officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6432fa-3b52-4aa8-b2ce-224e36d3d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 6 cops killed in Samar misencounter</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f69b4-507c-4564-894b-8b0d40b9a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office-8 has also created a special investigations
        task group to look into the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb66606-4173-4f07-9c4a-739016c7eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actions will be taken if there be any lapses committed in any side.
        This is to ensure this incident will not happen again," acting regional director
        of Police Regional Office-8 Chief Superintendent Mariel Magaway said in a
        media briefing in Leyte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676979b4-b72d-4504-9cc9-927eb5fdba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army is also conducting an investigation. Army 8th
        Infantry Division Commanding General Raul Farnacio said the firearms of the
        Army officers are being tested, where they will check if there was an excessive
        use of force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464fd50-0e0a-41b5-b9d3-c6795d5c9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army said the incident was an "accident" given the
        terrain and circumstance, saying the Army platoon leader thought the police
        operatives were wearing the clothes NPA members typically wear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afc9f6-a10c-47d5-ab51-bf475c1cf85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vegetated ''yung area. ''Yung PNP units nasa lower ground, tropa
        namin nasa high ground. Hindi mo ma-klaro ''yung uniform (ng pulis) because
        muddy daw ''yung uniform ng leading, tinignan niya talaga. Hindi sila naka-combat
        shirt. Since ''yung distance at firearms, ''yun ''yung time na nagdesisyon
        ang platoon leader," they said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23781012-0a43-4b70-bd89-7aba6a2c43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farnacio said the Army was on its sixth day of operations, while
        the police was on its third day. He said the forces were already tired, which
        possibly led to the lapses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f3ae3-1ff1-4b75-a661-6c7dab9031be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miscommunication?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6678007-0752-4a9e-b478-e62479f9806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Oscar Albayalde said a miscommunication
        — or the lack thereof — led to the misencounter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd3761-7460-473b-98f0-082afbea45fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there is a miscommunication or probably no communication
        at all before each group operated in that area... If there was communication,
        I''m sure this thing will not happen," he told CNN Philippines'' The Source
        on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dee0d3-860c-4b7b-91fc-5b828f1b4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farnacio admitted they are using a different communicating tool
        from the PNP, but said there was an attempt to coordinate their operations
        by informing a CAFGU detachment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4bf98-0d44-4676-bc23-0d458d5be5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already established mechanisms ng coordination. Nandoon
        ''yun. Nag-coordinate ang tropa nila, sinabihan din sila na may Army troops
        operating, pero maaaring hindi naipaabot. Ang handicap namin is radios, magkaiba
        ang aming radio," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318d9c8-c1dc-43d1-9a00-2aade4476b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaway said they will continue to strengthen their established
        mechanisms and conduct coordinated meeting with the AFP to avoid any repeat
        of the unfortunate incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5bd3a-c86b-4a64-b3c7-1d81e7943106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaway and Farnacio assured the relationship between the PNP and
        Philippine Army will not be affected by the misencounter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79607bc5-29a5-4f1f-aca8-d06614f4f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will cover financial assistance to families of the
        killed and wounded police and Army officer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8aa3e2-355b-44bf-afef-65b49fd328d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:01:06.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:01:09.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Correspondent David Santos and Digital Senior
        Producer Lara Tan contributed to this report.</p>'
  'pnp-chief-oscar-albayalde-drug-test-grade-schoolers-masyadong-bata':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-26T12:59:21.352+08:00
    'imagesource': 'jcr:f6fcf30c-c762-440d-bc06-31e488c4aae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e49298d7-f51e-4f18-98d0-ad98f03e47d1'
    'lead': 'Philippine National Police Chief Oscar Albayalde believes Grade 4 students
      are too young to undergo mandatory drug tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T10:05:46.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T10:05:50.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T10:05:50.850+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief on drug test for grade schoolers: ''Masyadong bata''

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1be28-81ec-4478-b2b2-c8fcb1e36082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:05:46.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:05:50.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Ten years
        old is too young for drug testing, the country''s top cop said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245351ac-7366-437c-b3d4-7c0306c02c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:05:46.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:05:50.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me... I''ll [say] probably masyado siyang bata. Personal opinion
        ko lang," Philippine National Police (PNP) Chief Oscar Albayalde told CNN
        Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34991007-42aa-475c-a446-80a0ffd236dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:05:46.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:05:50.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me... I''ll [say] probably that it''s too young.
        That''s just my personal opinion.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7f16d-82e9-4b9b-828a-b8c1a9449f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:05:46.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:05:50.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, [if] these are my children, I would say na masyadong
        bata ang anak ko (they''re too young) if you subject him or her to a drug
        test," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa9dc3d-6f07-4891-a0b3-3aa35dad201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:05:46.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:05:50.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) chief Aaron Aquino proposed
        on June 21 to make it mandatory for Grade 4 students or kids as young as 10
        years old to take drug tests. He said they had one case where they arrested
        a 10-year old suspected drug user, adding it may just be an isolated case,
        but it''s better to err on the side of caution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ec0a2-2916-44d2-8fd9-7ba4850262d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:05:46.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:05:50.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Education (DepEd) warned that this could
        cost about P2.8 billion. Malacanang also concurred with DepEd''s position
        that drug testing is only legally allowed for high school, and not grade school,
        students.</p>'
