      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 list shows US cities dropping in rank due to a decline
        in the US dollar against other worldwide currencies. New York City -- the
        highest placed -- fell four spots to 13, followed by San Francisco at 28 and
        Los Angeles at 35.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0fa33-1c66-40f1-92bd-8fa9cdf5b0a9'
