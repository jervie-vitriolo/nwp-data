      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on the services for Richard Harrison are pending, according
        to a statement posted to the business''s Facebook page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eaff7e-c8a1-4e71-b29d-dfd7464d0103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:55:30.908+08:00
