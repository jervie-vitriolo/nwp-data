      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:10:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:10:38.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Ricky
        Dandan has stepped down as the head coach of the Columbian Dyip in the Philippine
        Basketball Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d1031-290c-4656-8fae-ec8a5c1946de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:10:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:10:38.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a personal decision on my part because I was in a dilemma.
        Having to decide on choosing between continuing Columbian or helping my alma
        mater, I chose to focus everything I have to help out Bo Perasol and my alma
        mater," Dandan told CNN Philippines’ Sports Desk Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9e717-8747-48c2-95c5-88b8d8eb92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:10:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:10:38.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he will devote all his time to helping his school,
        the University of the Philippines Fighting Maroons in the University Athletic
        Association of the Philippines (UAAP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145ae8e-d5f2-499f-965d-71556af47304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:10:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:10:38.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My primary consideration was my time, but I won''t able to focus
        on all the pressures of the third conference and the pressures of the UAAP
        at the same time. Either one will suffer or worse both will suffer, so I had
        to make a decision."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1bd301-f5af-4d6b-875a-1703ee2bb5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:10:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:10:38.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dandan had nothing but good words to say to the Columbian management
        who gave him the opportunity to call the shots in the country’s professional
        basketball league.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e4c4d-b359-467e-8d0f-c23258a1e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:10:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:10:38.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us coaches dream of coaching in the PBA and I was very fortunate
        to be given that opportunity. The management supported the team despite all
        of those blowouts," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442474b-73d4-4bd8-90f1-ce558d342e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:10:34.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:10:38.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dandan was tapped as the head tactician of then-Kia Picanto who
        rebranded to Columbian in the 2018 Commissioner''s Cup. He compiled a 5-15
        win-loss slate in his entire stint with the squad.</p>'
