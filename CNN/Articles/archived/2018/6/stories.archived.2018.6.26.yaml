  'transgender-LGBT-community-World-Health-Organization-mental-illness':
    'author': ' Ben Pickman and Brandon Griggs'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-26T07:13:57.727+08:00
    'imagesource': 'jcr:a5fdfb2f-cb9a-40bc-b078-2c705ff5405d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b644c1ac-26be-4298-951a-cb9eef3e3e30'
    'lead': 'The change will go into effect on January 1, 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T10:31:56.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T10:32:02.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T10:32:02.722+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Health Organization will stop classifying transgender people as
      mentally ill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184920fe-d3a6-42a4-bf74-ab061471ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization no longer
        classifies transgender people as mentally ill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d3d49-16ee-403b-bfa4-17ca60a71645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations health agency announced Monday in its 11th&nbsp;International
        Classification of Diseases (ICD) catalog&nbsp;that "gender incongruence" —
        the organization''s term for people whose gender identity is different from
        the gender they were assigned at birth — has been moved out of the mental
        disorders chapter and into the organization''s sexual health chapter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecd453-a8b3-475b-8d11-519257e040a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change will be presented at the World Health Assembly, the WHO''s
        legislative body, in 2019 and will go into effect on January 1, 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb446f-bc43-46bd-8145-306bace80b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said the change is expected to improve social acceptance
        among transgender people, while still making important health resources available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064beb6-1e92-4d97-9572-d9c56cfa43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was taken out from the mental health disorders because we had
        a better understanding that this wasn''t actually a mental health condition
        and leaving it there was causing stigma,"&nbsp;said Dr. Lale Say, coordinator
        of WHO''s Adolescents and at-Risk Populations team. "So in order to reduce
        the stigma while also ensuring access to necessary health interventions, this
        was placed in a different chapter."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439aece-6942-49bf-ab49-16705902f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT groups hailed the move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b0564-3fba-4206-9892-cc63671e768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the result of tremendous effort by trans and gender diverse
        activists from around the world to insist on our humanity, and I am elated
        that the WHO agrees that gender identity is not a mental illness," said Julia
        Ehrt, Executive Director of Transgender Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a6368-3de6-4557-9074-e395f269c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the WHO''s classification of transgender identity
        as pathological had "contributed to the enormous stigma, discrimination, harassment,
        criminalization, and abuse on the basis of gender identity and expression,"&nbsp;the
        group said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f43501-6df4-4d00-a939-9e94c512c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Hartl, a spokesman for the WHO, told CNN&nbsp;last December&nbsp;that
        the ICD catalog&nbsp;is the "basis for identification of health trends and
        statistics globally and the international standard for reporting diseases
        and health conditions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbc448-f498-4e62-aaa5-facf5d0e6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hartl said medical practitioners use it to diagnose conditions and
        help scientists share and compare health information. Public health experts
        also use the ICD to track changes in the rates of deaths and diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5706e7-bba3-4b10-9854-c529d87e05fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say said the WHO does not expect the change to affect transgender
        people''s need for health care but she added that by reducing social stigmas,
        more people might be encouraged to seek treatment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5075716-5e65-4ad9-9e69-ddc1e746be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the ICD has changed a classification
        related to sexuality. In 1990, the WHO declared that "sexual orientation alone
        is not to be regarded as a disorder."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a65583-4505-4708-bd3f-0f61af3e4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its new description of gender incongruence, the WHO says that
        "gender variant behavior and preferences alone are not a basis" for diagnosing
        someone''s mental health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d37a45-40f7-448e-9a99-3ca20a9d9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:31:56.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:32:02.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The World Health
        Organization will stop classifying transgender people as mentally ill."</em></p>'
  'transgender-LGBTQ-restaurant':
    'author': 'Jessica Campisi, and Emily Smith'
    'caption': 'When a transgender woman got up to use the woman''s bathroom at a
      restaurant, she said she was asked to show her ID.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-26T07:08:52.216+08:00
    'imagesource': 'jcr:10f3abe6-75c5-4c27-aa3b-50c11862adfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e0da52-243a-4ec0-8fd5-7212d3ac50ef'
    'lead': 'When a transgender woman got up to use the woman''s bathroom at a restaurant,
      she said she was asked to show her ID.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T10:36:32.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T10:36:37.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T10:36:37.441+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A transgender woman was asked for her ID to use a restaurant''s bathroom.
      When she refused, she says she got kicked out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628dab9e-bdce-49be-8dc5-cc966f340b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When a transgender woman got up to use
        the woman''s bathroom at a restaurant, she said she was asked to show her
        ID.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582eac6-5c9e-4ca2-9c67-3e8a484f37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when she refused, she said she got kicked out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f1774-8600-48fb-a8bd-c1a63df88b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte Clymer, who identifies as female, works for the Human
        Rights Campaign. She said she was at Cuba Libre Restaurant and Rum Bar in
        Washington on Friday with a group of friends for a bachelorette party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfb58b-f82d-40b4-9e14-948ca225ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clymer wrote on Twitter that the group was having a good time. But
        things shifted when she and a friend went to use the bathroom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ff50f-83b9-44bb-ad25-9acb1beda423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her way there, an attendant at the restaurant asked Clymer for
        her ID, she wrote. But, she said, he didn''t ask anyone else for theirs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2526d-532e-4a89-af01-5230e7d9c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she asked him why it was necessary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05cb5e1-3007-40cd-b560-afaf5d813bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attendant told her that her ID needed to say "female" on it
        for her to use the women''s bathroom, according to her account. She told him
        "that''s nonsense" and kept walking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fffd87-b7ff-45f7-bd12-2ae9a8878f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clymer said she then went into a stall. The attendant followed her
        into the bathroom but later left, she wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbaae00-f38d-4207-92e5-c4115319f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after she left the bathroom, Clymer said the attendant and the
        manager were waiting for her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0944c6-c6c4-4e38-91ae-97ecc68c34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Washington law, they said, you have to have "female"
        on your ID to use the women''s bathroom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857480e-cdc6-4d18-9720-b76e591a2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not true.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef12706-6347-46b8-84f8-456e06c6f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law says that if someone identifies as a woman, they''re allowed
        to use a women''s bathroom, and refusing to let someone use the bathroom that
        corresponds with their gender is discrimination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86211641-4143-4e2b-b507-980adb082816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the manager insisted she show him her ID, Clymer said she told
        him "that''s not happening." She asked him to tell her what city law he was
        referencing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd81021-ed71-4445-868a-668dbcb14201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Clymer, he said: "You being in there will make women
        uncomfortable."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bc653-5ec9-4778-bc5d-e20037c8b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He humiliated me intentionally," Clymer told CNN affiliate WJLA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3b281-cd8e-4aed-a571-72ca3a65a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insists I need to show my ID, I tell him that''s not happening,
        and demand to see what law he''s citing. He refuses to show me the law and
        instead says, "You being in there will make women uncomfortable." We''re in
        the way of everyone, and a lot of people are watching this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a664b0-f37e-45af-938e-15600059b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Charlotte Clymer(@cmclymer) June 23, 2018</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bb8f5-2eda-4d72-bc9c-5224a0df222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clymer pulled up the actual laws on her phone and told the manager
        that what he was doing was illegal. He said she was wrong and threatened to
        call the police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe19841-222a-4421-bcee-8b31bf8a8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him he should absolutely call the cops. Please do," she
        wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97756ff7-9e38-4b76-9847-4e3ce3bc8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when he told her to leave. A bouncer backed him up, grabbed
        Clymer''s arm and pushed her out of Cuba Libre, she wrote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256efc4-da69-4489-90c2-b2e06968e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clymer called local police, and the officers who responded told
        her she was right about the law.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b48de1-0e22-44ce-b8ed-b14f28ac301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba Libre apologized about the incident on Twitter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e0cb7-51b3-4a03-9bbf-8e261a0bf24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a rule, we support safe bathrooms and welcome guests of all
        gender identifications," the statement says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b7f5b-5b59-4610-9c9a-a66e99ccdc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:36:32.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:36:37.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "It is particularly disappointing that this has occurred
        during Pride month when we''re undertaking efforts &amp; events to support
        the LGBTQ community."</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/cmclymer?ref_src=twsrc%5Etfw">@cmclymer</a>
        We are extremely sorry for the incident that occurred at our restaurant last
        night. Please view our full response below: <a href="https://t.co/gfQ2Ne7GhY">pic.twitter.com/gfQ2Ne7GhY</a></p>&mdash;
