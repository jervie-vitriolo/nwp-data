      'mgnl:type': 'text'
      'text': '<p>Proving that he''s an elite scorer, the 28-year-old also topped
        the list of most numbers of three-pointers made (265) and 50-point games (four).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
