      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32ab76-d9da-4dd3-9038-63e138bde423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Green Party MP Manuel Sarazin, who was also on board with
        fellow party member Luise Amtsberg, said in a tweet that the situation was
        "unsustainable" and "dangerous with bad weather."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="de"
        dir="ltr">Wir sind auf der <a href="https://twitter.com/hashtag/Lifeline?src=hash&amp;ref_src=twsrc%5Etfw">#Lifeline</a>,
        die seit 4 Tagen vor Malta ausharren muss mit rund 230 Menschen an Bord. Die
        Lage an Bord ist untragbar wird mit schlechtem Wetter gefährlich! Wir brauchen
        schnell eine Lösung für diese Menschen, einen sicheren Hafen. <a href="https://twitter.com/SEENOTRETTUNG?ref_src=twsrc%5Etfw">@SEENOTRETTUNG</a>  <a
        href="https://twitter.com/seawatchcrew?ref_src=twsrc%5Etfw">@seawatchcrew</a>
        <a href="https://t.co/1UDWzL7x0f">pic.twitter.com/1UDWzL7x0f</a></p>&mdash;
        Manuel Sarrazin (@ManuelSarrazin) <a href="https://twitter.com/ManuelSarrazin/status/1011002185126170624?ref_src=twsrc%5Etfw">June
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12676949-4d02-4c54-bdee-bb1f3a6d4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173bc3ea-ab2e-47c7-9c4b-460a40df85df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on board was Portuguese MEP João Pimenta Lopes, of Portuguese
        Communist Party (PCP), who in a video posted on his Facebook page said the
        migrants hailed from several African countries, including Nigeria, Somalia,
        Sierra Leone, Eritrea, Sudan and Chad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f6e0c-e004-4f3c-83c0-3859ac35f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In their majority are men, very young men, 77 of which under 18
        years of age," said Lopes. He added that there were also 14 women and four
        children on board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a77220-7bce-4ed7-8a34-53c2a29213bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear who the Spanish MP who went on board was.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83af34-a1cf-4e8b-9a59-a4288e54ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second instance this month of a rescue ship being forced
        to drift for days on end in the Mediterranean as Italy and Malta wrangle over
        responsibility. Just weeks ago, the Aquarius, which was carrying more than
        600 migrants, eventually docked in Spain after Italy''s new hardline interior
        minister and leader of the anti-immigration League party, Matteo Salvini,
        refused to allow the ship to dock.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed9d05-e665-4030-9a55-fcc6e422a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini seems to be maintaining his tough stance. In a Facebook
        live last week he warned the Dutch-flagged ship operated by the German nongovernmental
        organization Lifeline not to dock in Italian ports, and even suggested it
        continue to "carry this human load to the Netherlands."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4902e3-083b-4b94-9aab-39ca348d392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Representation of Netherlands at the EU rejected this
        suggestion, instead tweeting that the ship was owned by a German NGO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42525d-da4d-4cd8-8e82-6e4c1bdb7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Lifeline also hit back at Salvini, saying in a Twitter
        post "Dear @matteosalvinimi, we have no meat on board, but humans. We cordially
        invite you to convince yourself that it is people we have saved from drowning."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01f494-926b-46a5-8056-b9140bb2e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame game continues</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f9bf8-6edf-4b5c-abe7-5e0e0f042878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malta''s Prime Minister Joseph Muscat said in an interview on Malta
        state television TVM on Sunday that "we are in a situation that if we don''t
        take decisions in the coming days, the situation will escalate."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a41aab-14ea-4269-8b5a-6071dfa7fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he appeared determined not to allow the Lifeline to dock in
        Malta, saying in a government statement that the rescue had taken place in
        the Libyan rescue zone and been coordinated by the Italian and Libyan authorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb2282-7158-458b-8b00-9e772539e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these circumstances, Malta is under no obligation to take
        in the ship, he said, even though the vessel is in the Maltese rescue zone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafca72a-6649-40e4-95df-8ee321109f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Malta has twice given food and drink supplies to the
        stranded ship, Malta''s Ambassador to Italy, Vanessa Frazier, told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aef1ec0-dd88-4bfb-948f-92819cec3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration continues to be a controversial issue for EU member
        states, with no clear resolution in sight. At an informal EU summit on immigration
        in Brussels on Sunday, German Chancellor Angela Merkel appeared keen to manage
        expectations that European leaders could reach a broad agreement on migration.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4d56d-c8b2-4598-ac3c-94e7da0a129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries will need to work on bilateral and trilateral deals with
        one another instead of waiting for all 28 EU member countries to reach an
        agreement, Merkel told journalists.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0ec51-1d3f-4521-877c-828dccc4d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cargo ship Maersk also stranded</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabb5d4-6507-4799-972a-8a883a8f0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile a second vessel, a cargo ship operated by Danish transportation
        company Maersk, is also stranded in the Mediterranean after picking up 113
        migrants off the coast of Libya on Friday morning, and being refused permission
        to dock in Italy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755a1c7-7b08-4387-b68c-055966944cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo ship had been traveling between Libya and Malta when the
        Italian Maritime Rescue Coordination Center (MRCC) called on it Thursday evening
        to rescue the migrants, Maersk said in a statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847af7c9-c73c-4fb5-b1a8-947957e63410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international maritime laws, the cargo ship was obliged to
        assist. But it has been left in limbo after it was denied a port of entry
        and the company is now "awaiting further instruction from authorities," the
        statement added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107da78-c427-4b30-afa5-f1aa81fbd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is roughly three nautical miles from the port of Pozzallo
        in Sicily, Italian Coast Guard spokesman Commander Cosimo Nicastro told CNN.
        He added that of the 113 migrants rescued, five have since been brought to
        shore for medical reasons, including an eight-month pregnant woman and her
        partner, and a young girl who needed medical assistance with her mother and
        sister.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cec8e-15eb-4624-9f68-687d0f8eed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship had 600 containers on board, many of them empty, Maersk
        spokesperson Mikkel Elbek Linnet told CNN. Maersk did not know what was in
        the containers, however it said some were refrigerated, suggesting there were
        perishable goods on board.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2845284-f1da-47dd-8375-943b7408e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that there was enough fuel on board to keep the
        refrigeration going.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1169b22-19c0-4af8-8401-258c3e61a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini praises Libya coast guard</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d12ab-59e1-4b9d-9755-948575b0d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Salvini met Libyan Interior Minister Abdulsalam Ashour
        in the capital Tripoli on Monday, thanking the Libyan Coast Guard for rescuing
        820 migrants from the Mediterranean on Sunday and returning them to Libya.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33504209-7986-433f-9000-c10d723ac631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Salvini also took a swipe at "improper interventions
        by NGOs."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6a396-51f3-4851-9135-37840a0fd795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Italy adopted an aggressive approach to halting migration
        across the Mediterranean from North Africa, backing the Libyan Coast Guard''s
        rescue efforts and cracking down on NGOs operating off the country''s coast.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab139e-3075-42dc-96bd-89335dd27dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Human Rights Watch and other humanitarian organizations
        have warned against returning migrants to Libya, a war-torn country where
        they say migrants are exposed to torture, slavery and detention.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8f387-87c4-4f57-b92e-677b34ad28df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate migrants on a deadly route</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbf88b-1a3f-482b-bdc2-3acc3bb804cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mediterranean remains the world''s deadliest migration route,
        despite sharp falls in the number of people trying to reach Europe by boat.
        That drop is partly ascribed to a deal struck between Italy and Libya last
        year, in which the southern European country pledged to bolster Libya''s Coast
        Guard so it could spot departing migrant boats and house migrants attempting
        to cross.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d884e4a-b751-49ea-8d98-776f820c6357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 6, there had been an estimated 785 deaths on the route
        this year, the International Organization for Migration (IOM) said, with the
        majority of the 33,400 migrants and refugees arriving through Greece and Italy.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f475bf-d318-44d7-828b-6eee7bfc2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nadine Schmidt reported from Berlin, Sheena McKenzie
        wrote in London. Gianluca Mezzofiore, Vasco Cotovio, Saskya Vandoorne, Atika
        Shubert, Valentina DiDonato and Livia Borghese contributed to this report.</em></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb840004-f1e1-40a7-88a8-e8e1e29b8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.987+08:00
