      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Superintendent Guillermo Eleazar said
        Corpus has been transferred from EPD to the Office of the Chief PNP starting
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea5297-386d-4a8e-93bf-8ea1ef969610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:47:38.116+08:00
