  'garin-doj-dengvaxia-torture':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T21:38:25.246+08:00
    'imagesource': 'jcr:245b386c-9c7a-4b01-8795-3fc6a4d2b876'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '330b53c4-c554-4f9d-bdce-6e61502b5254'
    'lead': 'Former Health Secretary Janette Garin calls out the complaints '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T11:16:17.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T11:16:20.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T11:16:20.271+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garin wants DOJ to junk ''malicious'' Dengvaxia raps

      '
    'updated': 2018-06-26T06:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721e843-aa7d-490b-a231-b7c03258968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:16:17.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:16:20.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 25) — Former Health Secretary
        Janette Garin asked the Department of Justice on Monday to junk the criminal
        charges filed against her over the allegedly faulty Dengvaxia vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60365ced-abe3-4d50-855a-7edc054bc4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:16:17.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:16:20.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, along with current Health Secretary Francisco Duque III and
        38 others, faces a complaint for torture, obstruction of justice, graft and
        reckless imprudence resulting in homicide filed by the relatives of the alleged
        victims of Dengvaxia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72be48-0271-47d9-ba1f-3b014c4c8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:16:17.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:16:20.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her counter-affidavit, Garin insisted that there was no negligence
        in the decision to use Dengvaxia for a national dengue immunization program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52f6c4-ecf7-444e-a732-31ca2f85a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:16:17.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:16:20.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to the malicious, twisted and baseless accusations of
        the complainants and the corresponding report and recommendation memorandum
        (Public Attorney''s Office Report and Memorandum), the Dengue Immunization
        Program was implemented after a thorough evaluation process as to its necessity
        and urgency, as well as the readiness of the government to undertake the same,"
        read her counter-affidavit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc7f36-cb2a-4285-8ce5-59c1cd41a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:16:17.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:16:20.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained the decision was based on available data at the time
        and that they have always acted "with the best interest of the people and
        the government in mind and exercised the diligence required of us as administration
        of public health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d43b1-b4e3-449e-a34e-ee2bb7dca76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:16:17.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:16:20.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, DOJ prosecutors reprimanded Acosta for bringing parents
        of alleged victims of Dengvaxia to the preliminary hearing even though they
        are not parties to the case. They were told to leave the room where the proceeding
        was done because it had become unnecessarily crowded. Prosecutors reminded
        Acosta that there are only nine complainants in the case and there was no
        need to bring others to case proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ef8fb-3c5b-4112-809d-61450273a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:16:17.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:16:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, along with former President Benigno "Noynoy" Aquino III and
        other former officials face separate cases before the DOJ for multiple homicide
        and physical injuries through criminal negligence, graft, technical malversation,
        and violation of the procurement law in connection with the P3.5-billion purchase
        of the controversial anti-dengue vaccine.</p>'
  'Ombudsman-MRT-maintenance-contract-anomaly-Transportation-Secretary-Jun-Abaya':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Transportation Secretary Jun Abaya faces another graft charge
      for his involvement in the allegedly anomalous maintenance contract of the MRT-3.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-25T12:05:59.425+08:00
    'imagesource': 'jcr:2802163b-e05f-4f8f-8e44-3cbc71e88da2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c0331f-39ff-44c7-94af-411d77b3e623'
    'lead': 'The Ombudsman has found probable cause to charge former Transportation
      Secretary Jun Abaya and 16 others over the alleged anomalous P4.2-billion MRT-3
      maintenance contract. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T11:20:10.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T11:20:14.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T11:20:14.072+08:00
