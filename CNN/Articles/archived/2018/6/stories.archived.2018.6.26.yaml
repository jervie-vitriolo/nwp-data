    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wakanda heads to Washington: The Smithsonian adds ''Black Panther''
      props to its collection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793ba3a-fa0f-42b9-9645-af1306ce7512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Smithsonian is making sure that "Wakanda forever" stays
        that way for a long, long time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06d2b1-f933-4a7a-8d38-98b2527f9c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum of African American History and Culture has
        added several objects from the record-breaking film "Black Panther" to its
        collection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544faa6d-160f-423a-916d-0541ba0c223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items include the vibranium suit Chadwick Boseman wore; an autographed
        full shooting script of the movie; two pages of an early script and 24 behind-the-scenes
        photos from the production process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7970480-a7bf-46c4-a79d-cd2c3076cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Black Panther'' illustrates the progression of blacks in film,
        an industry that in the past has overlooked blacks, or regulated them to flat,
        one-dimensional and marginalized figures," a statement from the Smithsonian
        said. "The film, like the museum, provides a fuller story of black culture
        and identity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682ffb7-cf3e-4457-8201-7ee91547ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum acquired the objects after a screening of "Black Panther"
        there in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b43d1d-a784-44ba-8f3a-2e79c0bf3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:43:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:43:59.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are an institution that is committed to telling the story through
        the African American lens," Rhea Combs, the museum''s curator of film and
        photography, told CNN. "What embodies the African American lens better than
        a film like ''Black Panther''?"</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNMAAHC%2Fposts%2F10155400790601990&width=500&show_text=true&height=796&appId"
