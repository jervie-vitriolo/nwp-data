  'Duterte-stupid-God-Church-Archbishop-Socrates-Villegas':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-26T15:23:34.100+08:00
    'imagesource': 'jcr:52843e3d-a29a-4a21-8f52-a6dc776a2118'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0262b2d0-bcd0-4a81-aa94-4894aea8c228'
    'lead': 'Aside from offering prayers for Duterte''s healing, Archbishop Socrates
      Villegas says the President should be rebuked for spewing errors on Christianity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T10:21:49.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T10:21:52.791+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T10:21:52.474+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archbishop Villegas: We pray God may heal and forgive Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2469710-bfe8-4085-920b-3c3b7af600a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 26) — Lingayen-Dagupan Archbishop
        Socrates Villegas has called for prayers and healing for President Rodrigo
        Duterte, but has rebuked him for his series of tirades not only against the
        Catholic church, but also against God.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f8cd8-d0d6-4655-83be-468825ebe018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President of the Catholic Bishops'' Conference of the
        Philippines (CBCP) penned a letter Monday asking the youth to pray for the
        President''s healing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c72237-4012-49bc-8f13-f2e5bb3a6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must have received so much rejection and hurts in the past that
        he blurts out so much hatred and angst now. If he had been loved much, he
        would be giving so much of that love too. He could be a victim of his scarred
        past and his wounded background. Pray for him with compassion," Villegas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e375ba4-2cb1-4767-9a8a-7e713e19fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also on Monday said, "Your God is stupid, mine has a lot
        of common sense." On June 22, he called God "stupid" as he was talking about
        the Bible story of Adam and Eve, and their ejection from the Garden of Eden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea74b8-b434-475c-9829-a815487edfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque attributed Duterte''s negative
        remarks against God to his experience of being molested by a priest when he
        was in high school at the Ateneo de Davao University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c63ed-010c-46aa-ac7e-adad13f0a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray for his healing and for God''s forgiveness on him," Villegas
        wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded44ac-8b31-4b3b-9dbc-7fab8690e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Roque attributes Duterte''s comments on God to experience
        of molestation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d631d7b-ded8-4f77-884c-269e07029a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archbishop also called on the faithful to love the President
        despite all his flaws, but he urged them to remain firm in their belief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441f5d4-e76e-41b9-953e-4ddec039996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through social media, you have been sadly exposed to the cursing,
        threats, and shaming by the President of our country. Choose to love him nevertheless,
        but stay in the truth of our faith. Be firm in faith," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a2b4d-4ffd-4acc-904e-ee5ec0fb8632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas believes prayers are not the only thing the President needs;
        he also needs to be rebuked for spewing errors on Christianity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4971f2e-3cf0-4681-b4c8-e70c414477af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a person in authority and some of you might get confused
        when you hear him. To pray for him is not enough. We must serve you the truth
        as we pray for him... You have heard the President attack our Christian beliefs.
        The story of creation is being taunted repeatedly. You have been hearing him
        curse God," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba46c96b-bde6-4ce1-9945-a50360b0be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas laid out a few clarifications on the misconceptions about
        God, the story of creation, and the commandments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676651a4-a18b-48fe-9418-36659974804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Caloocan Bishop Pablo Virgilio David said Duterte must
        seek help in order to heal from the trauma he has experienced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc3176-40a2-4632-9654-e6674c648492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka kailangan niya ng tulong para ma-process yung trauma na naranasan
        niya at nagiging dahilan para maging ganoon ang pananaw niya sa relihiyon,
        sa Katoliko, sa mga pari. Meron naman talagang mga makasalanan sa simbahan;
        pero meron ding nabubuhay sa tunay na kabanalan at kabutihan," he wrote in
        a Facebook post on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff8bb8-216b-4fa7-88da-1246b46f1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga nang-aabuso ay dapat papanagutan. Pero hindi tama na kundenahin
        ang buong simbahan sa pagkakasala ng ilan," David added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fae454-91c4-4bff-936a-78ee576ca3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque agreed with David''s statement, saying Duterte may need to
        seek help in order to heal from the trauma.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3cb8a-6325-4458-b843-292240962c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident must have been traumatic to the President. And I''m
        sure tama iyong sinasabi ng ating taong simbahan na perhaps there''s a need
        for some kind of intervention dahil obviously matagal ng panahon ang nakalipas,
        dinadamdam pa rin ni Presidente iyong naging mapait niyang karanasan," he
        said on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a7b19-9771-4c8d-9c11-4fe9a1d0552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added Duterte should learn how to respect Catholics even if
        he is against the doctrine of Catholicism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95854756-60cd-4926-9fbe-816058105ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paano siya magiging pangulo para sa lahat ng Pilipino kung wala
        siyang paggalang sa mga mananampalatayang Katoliko? Karamihan sa supporters
        niya ay Katoliko din, di ba? Igagalang naman siya ng mga Katoliko kahit hindi
        siya sumang-ayon sa pananampalatayang Katoliko. Pero ang hindi pagsang-ayon
        ay hindi lisensya para mang-insulto," he wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b584272-8716-4ade-9c95-988eaaf543aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Council of Evangelical Churches (PCEC)
        appealed to Duterte to refrain from issuing insulting statements against the
        Christian faith and to instead, as the leader of a nation that is by nature
        religious, lead in fostering respect toward different religious beliefs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da77c8a-efbc-40aa-abf5-cd9c654b0e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the diversity of faith traditions in our society, every
        Filipino is mandated to respect other faith convictions," it said in a statement.
        "PCEC therefore denounces insulting another person''s religion, which sadly,
        the President has on several occasions demonstrated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff093449-627f-4994-91cb-3374cd2cfb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Tuesday said Duterte has formed a team that will engage
        in talks with the Catholic church and other religious groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94698480-1e0e-4de7-9746-0ada96bbbb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has had a bumpy relationship with the Church. He previously
        credited his presidential win to God, but he has also publicly doubted his
        existence and chastised the clergy, which has been critical of his war on
        drugs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949ca53-d120-497f-a20d-3b48eb092def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T10:21:49.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T10:21:52.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in God. Pero yung religion, wala na yata [probably not],"
        Duterte said in November last year. "I don''t know if the God that I am embracing
        is the same as your God."</p>'
