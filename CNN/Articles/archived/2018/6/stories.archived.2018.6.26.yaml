    'template': '1'
    'title': 'World Cup 2018: Spain and Portugal through after incredible Group B
      climax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059467e3-fced-48e0-8e6f-92567ce0b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In an incredible climax to Group B, Spain
        set up a last-16 tie against Russia after a 2-2 draw with Morocco was enough
        to secure top spot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f7eea-adbf-48e1-82a5-d7abfb3aac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal let its position as group leaders slip in the closing minutes
        of their match when an injury-time penalty earned Iran a 1-1 draw against
        the European champions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57c644-ce5c-4203-a8b6-6a855f1abfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was after Cristiano Ronaldo missed a penalty to put Portugal
        2-0 ahead after the Euro 2016 winners had gone ahead through Ricardo Quaresma''s
        wonderful curled finish in the first half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4aa0dc-40e7-4737-be96-39948c5f71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal will now face Uruguay in its last-16 tie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57105f-b966-4d21-a07e-1ad0dca33f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Cup of shocks</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab2be5-c776-4044-83c6-0b51a5fa6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a World Cup that has already delivered a number of shocks
        and both Monday''s Group B matches saw heavyweight sides surprised by opposition
        teams that simply refused to accept their place in football''s established
        pecking order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497ba8d-2297-43b4-820e-eb3e44b915a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain faced Morocco at the Kaliningrad Stadium, with Fernando Hierro''s
        men knowing only a complex set of permutations would prevent them breezing
        into the last 16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc97ac2-2409-4c55-80ed-f92043936a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco had failed to score in its opening two fixtures at Russia
        2018, despite two creditable performances, and had little to play for. Spain,
        meanwhile, hadn''t tasted defeat for 22 matches in a run stretching back to
        Euro 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b02dc74-ef2e-430b-991c-448211084f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it was a degree of complacency then that led to Morocco
        taking the lead after just 15 minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf7849-1b5e-4b36-a8b7-da14d9b2e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres Iniesta and Sergio Ramos have almost 300 caps between them
        but looked like total strangers as they left the ball to one another on the
        halfway line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d93ab-f4c7-49ad-be1e-c73fed5a3d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid Boutaib made sure to capitalize, bursting through on goal
        and coolly sliding the ball through David De Gea''s legs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cced194-4614-4273-8bcf-14bdcab03b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Atlas Lions'' first World Cup goal for two decades, though
        their lead was to last little more than two minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd87be6-70d8-461e-8423-5d3880da23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain, as if stirred into action, suddenly began to play as only
        they can, culminating in an equalizer born on the fields of La Masia — Barcelona''s
        youth academy — and finished by Isco, the star of the team''s next generation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a29c7-04fe-4e1c-81bb-5f9d6ba66241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vissel Kobe midfielder Andres Iniesta once again made a mockery
        of his claim he had nothing left to give at Barcelona, surging to the byline
        and stroking it into Isco''s path, who duly did the rest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9169fa5-d64e-4da8-ba97-c692a1a7aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish still looked vulnerable, though, and only the feet of
        De Gea prevented Boutaib notching a second.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b24eb-c720-4b6a-8d97-e9cc3eff3646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Manchester United goalkeeper''s first save of the tournament,
        having previously conceded all four of the shots on target he''d faced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1f639-d41b-46f5-a82e-16ebe41f9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half was otherwise notable for a number of crunching challenges
        — Morocco receiving four yellow cards and Spain defender Gerard Pique was
        perhaps fortunate not to be set off for a two-footed lunge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4753e71-fb00-4c77-bf20-0304f1fffec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only team to receive more cautions in a single half of World
        Cup football since 1966 was, incidentally, the Moroccan team of 1994 which
        received five against the Netherlands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490ba05-74cf-4ad3-8650-7f1815f44f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VAR review</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387478c2-9d15-4130-af79-3cbe0aa673a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlas Lions certainly weren''t going down without a fight, and
        Nordin Amrabat was inches away from scoring one of the goals of the tournament
        early in the second period, crashing a long-range strike against De Gea''s
        crossbar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f4fff-7d81-4ce6-8a32-213b3d14f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco fans must have wondered how their team had failed to win
        a single point against Iran and Portugal, such was the verve with which Herve
        Renard''s men pressed, breaking quickly on the counter on the rare occasion
        Spain surrendered possession</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa9827-301c-4b13-aff9-fd52ce520e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked like they had secured a famous win when substitute Youssef
        En-Neysri towered above Ramos to send a thumping header past De Gea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306a4d3-b5d0-47f5-ba44-17fb1e9db71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as the Moroccan parties started, Spain substitute Iago
        Aspas sent La Roja to the top of Group B.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfec5b3-0a02-44c6-be9f-277b5e176c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forward''s deft backheel was initially ruled out for offside,
        only for Uzbekistani referee Ravshan Irmatov to award the goal following a
        VAR review.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269a113-344b-4935-85df-c02d257a21c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A point for Spain coupled with a late equalizer for Iran against
        Portugal meant La Roja topped Group B by virtue of goals scored. The Moroccan
        players could go home with their heads held high.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77222c-5515-46db-b05a-6ce465606e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Iran miss saves Portugal</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4dee89-9b03-42a9-81dd-ceefebb0db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into the final group game, Iran had a chance of progressing
        to the knockout stages for the first time in its history but fell agonizingly
        short of achieving that historic feat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc8ecb-41c0-4751-9c29-4e797ddc2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youssef En-Nesyri''s controversial injury-time penalty gave the
        underdogs hope and a sensational victory could have been achieved had Mehdi
        Taremi hit the target instead of the side-netting when clear on goal in the
        94th minute.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791723d9-cbb5-4361-8c8a-700b45c7cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an incident-packed match, VAR came into play on numerous occasions,
        and controversially so, as it was questionable whether either penalty should
        have been awarded.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f0c3b-2dc1-4fcb-aa5d-846183a05f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having initially dismissed Portugal''s penalty appeals, referee
        Enrique Cacereas belatedly deemed that Ronaldo had been brought down by Morteza
        Pouraliganji''s challenge after a VAR review.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54770de9-8b88-4821-8271-a6d0bdf09517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many would have assumed that Portugal would have doubled its advantage
        following Quaresma''s beautiful strike on his first World Cup start when Ronaldo
        — scorer of many record-breaking goals in this tournament — stepped up to
        take the 53rd-minute penalty.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5be14-db45-43e2-b863-1aa837a99bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ali Beiranvand, who had endured a number of uncertain moments
        under the high ball in the first half, dived to his left to keep out the Real
        Madrid forward''s poor effort.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5f043-d7cb-4ade-a2a7-c0815040437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following another lengthy VAR review, Cacereas awarded a yellow
        to Ronaldo after the Portugal captain tussled with Morteza Pouraliganji down
        the right flank, a decision which angered the forward.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc8f55-c200-4aa6-a493-884dc7825950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Portugal set for a victory which would have secured top
        spot in Group B and, on paper at least, an easier last-16 tie against Russia,
        Cacereas again used VAR and decided that substitute Cedric had handled Sardar
        Azmoun''s knockdown.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d2d17-5821-48d9-9cb3-d2d1524db2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed a harsh decision and would have had further repercussions
        had Taremi scored the winner which would have secured Iran''s progress at
        Portugal''s expense.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641fae44-9715-4a3d-bbbf-0b540e930897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:00:06.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:00:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Spain and Portugal
        through after incredible Group B climax"</em></p>'
  'Europe-migrant-ship':
    'author': 'Nadine Schmidt, and Sheena McKenzie'
    'caption': 'The ship has been in limbo for five days after picking up hundreds
      of migrants off the Libyan coast on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-26T08:19:35.927+08:00
    'imagesource': 'jcr:aef61fba-a7b6-4a16-8190-7fd0baaeaa04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84678d9f-4c50-498a-9d06-d814e7ec6558'
    'lead': 'The lawmakers — three Germans, one Portuguese and one Spaniard — spent
      four hours on board the rescue ship Lifeline, as they negotiated with Italian
      and Maltese authorities for permission to dock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T11:07:11.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T11:07:18.436+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T11:07:18.105+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European politicians spend night on migrant ship in desperate bid to
      secure dock

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c613955-0fce-481b-aa5e-04cc2795beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group of five European politicians spent
        Sunday night on a rescue ship stranded in the Mediterranean with hundreds
        of migrants on board, in a desperate bid to secure a port for the vessel to
        dock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c98a9a-3e81-461e-b09e-e291feb2557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers — three Germans, one Portuguese and one Spaniard —
        spent four hours on board the rescue ship Lifeline, as they negotiated with
        Italian and Maltese authorities for permission to dock, according to the vessel''s
        German operator, a non-governmental organization also called Lifeline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f678ac-cde9-4b27-808d-49cf5d550e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship has been in limbo for five days after picking up hundreds
        of migrants off the Libyan coast on Thursday and being refused permission
        to dock in both Malta and Italy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f17a1-6d4d-4b08-87a9-2cf0d1e87d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently stranded 24 miles (38 kilometers) off the Maltese
        coast with 234 migrants and 17 crew members on board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca920c-55e2-490d-b463-4f7f5fb481cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentarians are urgently seeking permission for Lifeline
        to dock within the next 48 hours, as conditions deteriorate on board and the
        weather is expected to worsen, according to Ruben Neugebauer, spokesman of
        the German non-governmental organization Sea Watch which is also helping coordinate
        the mission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da919c-4732-4a39-b55c-15d0511b9a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship has enough water, food and fuel to reach Malta and Italy,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459699b1-d954-4bfb-bbe6-766f1874f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:07:11.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T11:07:18.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the MPs on board, Michel Brandt of Germany''s Left Party,
        described the conditions as "unbearable" and said migrants "need medical care."
        He posted images on his Twitter account of people huddled under blankets on
        deck.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="de"
        dir="ltr">Situation auf der <a href="https://twitter.com/hashtag/Lifeline?src=hash&amp;ref_src=twsrc%5Etfw">#Lifeline</a>
        brenzlich: Morgen kann das Wetter umschlagen, dann ist das Leben der Gäste
        nicht mehr garantierbar. Es muss HEUTE eine <a href="https://twitter.com/hashtag/L%C3%B6sung?src=hash&amp;ref_src=twsrc%5Etfw">#Lösung</a>
        her. Wir fordern die <a href="https://twitter.com/hashtag/Bundesregierung?src=hash&amp;ref_src=twsrc%5Etfw">#Bundesregierung</a>
        auf, sofort Kontingente für diese Menschen zu schaffen. <a href="https://twitter.com/hashtag/DieLinke?src=hash&amp;ref_src=twsrc%5Etfw">#DieLinke</a>
        <a href="https://t.co/l3SfUjO36U">pic.twitter.com/l3SfUjO36U</a></p>&mdash;
        Michel Brandt (@michel_brandt_) <a href="https://twitter.com/michel_brandt_/status/1011157136674607104?ref_src=twsrc%5Etfw">June
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
