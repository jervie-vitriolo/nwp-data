      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European cities were largely climbing the ranks, says Mercer, due
        to strong local currencies. Paris jumped 28 places to 34, Rome was up 34 places
        to 46 and Madrid climbed to 64.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8434500-403e-41a4-b785-c8c5afaad61e'
      'mgnl:activationStatus': true
