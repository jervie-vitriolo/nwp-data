    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d725fc7-d1b3-4492-8c10-8b6588f9648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:29:36.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:30:31.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 26) — President Rodrigo Duterte
        said he wants to visit the site of the misencounter between the police operatives
        and Army troops that led to the death of six cops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22f1ac-d02b-485d-958a-26b0cabddc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:29:36.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:30:31.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to go there siguro...Punta ako doon and I want the army
        to go with me," Duterte said Tuesday in Zamboanga del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba58a11-e5a0-4d94-baa5-cd8372217307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:29:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:30:31.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the same, we have to show the camaraderie, esprit de corps,
        in the uniformed outfit of our government," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee11d5aa-9f71-4d73-90bc-b5f88b9033b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:29:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:30:31.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the misencounter was unintentional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68932154-de46-4b90-8cd2-26ec2e52e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:29:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:30:31.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wanted it. Actually, what happened there is the Murphy''s
        Law. If anything can go wrong, it will go wrong just like in the misencounter...Hindi
        naman sinadya yan eh," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944e50b-5890-4b35-8a7a-2811981d2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:29:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:30:31.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine Army 87th Infantry Battalion had a misencounter
        with members of the 805th Mobile Company of the Regional Mobile Force Battalion
        8 on Monday as both groups were conducting simultaneous combat operations
        against the rebel group New People''s Army in Sta. Rita, Samar. This resulted
        to the death of 6 police officers and the wounding of 9 cops and one Army
        officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6736c-626a-4a5a-a1f9-e8430f811fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:29:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:30:31.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 6 cops killed, at least 7 hurt in Samar misencounter</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540fc4e-4863-4d83-b202-670ce0a3566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:29:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:30:31.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Defense and Interior Departments are set to conduct
        a joint investigation on the misencounter between the police operatives and
        Army troops that led to the death of six cops.</p>'
  'solicitor-general-jose-calida-same-sex-marriage-constitution-supreme-court-jesus-falcis':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-26T20:25:14.070+08:00
    'imagesource': 'jcr:a2a0c8bf-9672-4027-b43c-f53401183a72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a62c601-86b8-4259-925a-4718e24a88ca'
    'lead': 'The Supreme Court resumed hearing the oral arguments on the petition
      to allow same-sex marriage in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:33:08.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T09:33:11.819+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T09:33:11.652+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen Calida: Constitution does not allow same-sex marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f72786-ddba-4f15-b8b5-6e46a5488245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 26) - Solicitor General Jose
        Calida on Tuesday said before the Supreme Court that the Constitution does
        not allow same-sex marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffffd19-6b23-4595-b583-3ba2c4ac6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Same-sex couples can live happily together but they cannot demand
        that the state recognize same-sex marriages because the Constitution doesn''t
        allow such unions," Calida said during his opening statement at the oral arguments
        on the petition seeking to allow same-sex marriage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f422331-cf66-4b3e-afaf-e157aa28fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution of the current issue hinges on how the Constitution
        defines marriage...The petition is flawed. Careful examination of the petition
        shows it has no merit," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ba021-bdbc-4320-9b91-bf03aeac8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed by openly gay lawyer Jesus Falcis in 2015.
        He asked the High Court to to declare as unconstitutional Articles 1 and 2
        of the 31-year-old Family Code which limit marriage to between a man and a
        woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f0106-0215-49ba-b5c2-218ba5f73158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lawyer: Constitution does not limit marriage between man and
        woman</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea564a-7b1c-4dcc-9bee-906fa43bb5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present definition of marriage under the family code is but
        a reflection of the concept of marriage contemplated under the Constitution.
        The petitioners cannot therefore claim that the Family Code flouted the basic
        law of the land. Until the Constitution is changed, they have no cause to
        complain," Calida said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432f2af-3381-43b1-842e-9cbd932007be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added although the Constitution does not limit marriage between
        a man and a woman, the intent of its framers must be considered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb664cf-d1ce-4121-ac31-fff6a207c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intent of the framers should be given effect. Their intention may
        not be any clearer: Marriage is the union between and a man and a woman,"
        Calida said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f0d34-fadd-4e81-b9f3-9b1aa3e2c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General added the Constitution was guided by the history
        and traditions of the Philippines, which is a Catholic-dominated country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06dddce-1dd9-42da-a547-44ae635ac6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said limiting marriage to opposite-sex couples is a valid
        exercise of State police power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af9bad-df8f-427e-837e-1e3febaa7af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the petitioners must instead lobby for a constitutional
        amendment redefining marriage to include same-sex couples.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34ad5e-d44a-45c6-b367-5bf30c11b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:33:08.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T09:33:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has terminated its oral arguments, giving the
        petitioners, the Office of the Solicitor General, and the intervenors 30 days
        to submit their memoranda.</p>'
  'filipino-lgbtq-scientists-and-inventors':
    'author': 'Regine Cabato'
    'caption': 'The Filipino LGBTQ+ community has been highly visible in the arts,
      from fashion to theater. But have you heard about these trailblazers in the
      field of science? Illustrations by GICA TAM'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-26T18:26:20.968+08:00
    'imagesource': 'jcr:b7650e32-92d2-4494-aabe-c3e785c49c09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4acf639-5d48-4446-b559-bdffeeeafb69'
    'lead': 'The Filipino LGBTQ+ community has been highly visible in the arts, from
      fashion to theater. But have you heard about these trailblazers in the field
      of science?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T09:39:50.931+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2021-06-19T19:32:47.116+08:00
