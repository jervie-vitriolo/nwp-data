      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a cruel way for a team which has brought so much color and
        joy to Russia to be eliminated.</p>'
    '31':
