    'title': 'The Enclave Alabang: An award-winning investment in Metro South

      '
    'updated': 2018-06-29T08:33:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba55e9-85e8-47b7-a721-a7a19b9a97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:38:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:38:30.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite its modest
        size, a nature-inspired village is changing the landscape of Metro South.
        Filgree''s The Enclave Alabang has won the Best Residential Development in
        the Philippines at the prestigious regional award giving body, Asia Pacific
        Awards 2018, held in Bangkok, Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af6597-1b71-4d45-8f40-163b8be35686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:38:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:38:30.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recognition speaks volumes on how exclusive and premium the
        project is, promising higher land values and impressive returns on investment
        in the years to come. The Enclave Alabang features impressive masterplanning,
        lavish amenities, modern designs by top consultants, and verdant spaces.</p>'
    '4':
      'image': 'jcr:20d6bae4-8c1e-4979-9b3a-244ec2f1a98c'
      'imageCaption': 'The Limited Edition Designer Residences at The Enclave Alabang
        are both luxurious and functional.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f099d-3243-4849-8e71-fedfb9853268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:38:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:38:30.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b177b7d-4968-4a7e-a317-06fec6a4b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:38:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:38:30.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its signature luxurious, tropical modern design theme is the result
        of the collaboration of renowned design giants including architectural design
        firm H1 Architecture, landscape planner AECOM, and interior design firm BUDJI+ROYAL
        Architecture+Design.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864da39-67e1-429a-9ee9-035e8557c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:38:27.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:38:30.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Enclave Alabang is replete with carefully curated amenity options
        that complement its nature-inspired masterplan. At the heart of this exclusive
        residential development is Central Park, its rich flora and mini man-made
        lagoon making it an idyllic spot for relaxation. Residents who enjoy the outdoors
        can marvel at the scenic view of the entire community from the watch tower
        or explore nature. The Enclave Alabang''s iconic Clubhouse has a resort-like
        design to create a relaxing ambiance for its residents.</p>'
    '8':
      'image': 'jcr:76895140-8bc7-4583-99b7-2af6e12af148'
      'imageCaption': 'The Enclave Alabang''s 1,500-square meter resort-like Clubhouse
        provides residents a relaxing ambiance. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774976b-d890-4d5b-a429-836d8b39f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:38:27.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:38:30.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e93caa-27df-4bff-9ef2-079fe217d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:38:27.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:38:30.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Enclave Alabang apart is conveniently located along Daang Hari
        Road, just a few minutes away from Filinvest City, the garden central business
        district in the Metro South. It is strategically linked to the main thoroughfares
        South Luzon Express Way(SLEX), Skyway and the Muntinlupa-Cavite Express Way
        (MCX).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e0b58-d59d-4839-94cc-1949c1691eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:38:27.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:38:30.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few lots are available at The Enclave Alabang. To see why
        it is a cut above the rest, visit www.enclavealabang.com.</p>'
