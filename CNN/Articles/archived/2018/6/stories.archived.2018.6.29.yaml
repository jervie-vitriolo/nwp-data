    'title': 'CBCP exec not buying Duterte''s justification for calling God ''stupid''

      '
    'updated': 2018-06-29T10:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcdcaa-70af-4bc8-9c2f-33e19d8c5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> An official
        of the Catholic Bishops'' Conference of the Philippines (CBCP) is not buying
        President Rodrigo Duterte''s childhood sexual abuse as a justification for
        him to call God "stupid."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b465b-884f-49d8-89c8-55f25f8dfcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still at a loss kung papaano i-bri-bridge <em>''yung koneksyon
        kumbaga ng pamomolestiya at pag-criticize mo sa Diyos</em> [how would you
        bridge the connection between being molested and criticizing God]. It''s one
        thing to criticize a priest. But then you said something against God, then
        that''s another matter," Fr. Jerome Secillano, executive secretary of the
        CBCP''s Public Affairs Committee, told CNN Philippines'' On The Record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b95194-5c0c-46b8-9ea9-378c362fe120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binabanatan mo na nga ''yung pari. Bakit mo pa idadamay ang
        Diyos?</em> [You are already criticizing the priest. Why involve God?]," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744abb4-6dac-46c0-a85d-c96306e2aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Ernesto Abella, who is part of the
        four-member committee tasked to dialogue with the Catholic Church and other
        religious groups on the President''s behalf, said the matter is more than
        just a theological issue and that it is a pastoral issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0733a9-1fba-44c4-a1b3-2dd36420b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malalim ang kanyang pinaghuhugutan. Ang kanya kasi, mayroon
        talaga siyang</em> offense. So I believe, at this stage, we really should
        go beyond <em>kung sino ang tama o sinong mali. Kung gusto talaga nating maghilom
        ang sugat</em> then there should be some reaching out," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa67b4-7adb-4fc2-94d9-e581d092a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:He has deep-seated concerns. He did commit an offense.
        So I believe, at this stage, we really should go beyond determining who is
        right or wrong. If we want wounds to heal, then there should be some reaching
        out.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40f062-b881-495a-89af-41d615377c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Abella clarified that what he meant was Duterte has
        been offended by the Church. He explained that he was referring to Duterte
        being hurt by the clergy''s previous actions towards him, as well as "the
        hypocrisy of the clergy who do not do what they preach."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Abella: There should be some reaching out to heal wounds | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/fCkzPjqBS7">pic.twitter.com/fCkzPjqBS7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1012298355194544128?ref_src=twsrc%5Etfw">June
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3ec62-a20f-4483-a4e9-e8babf59aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9530d94d-3c66-4081-bd7e-febeb2183d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Abella clarified that what he meant was Duterte has
        been offended by the Church. He explained that he was referring to Duterte
        being hurt by the clergy''s previous actions towards him, as well as "the
        hypocrisy of the clergy who do not do what they preach."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ffa8d-c470-4822-933b-8eedf8270178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano said Pastor "Boy" Saycon has told Special Assistant to
        President Christopher Lawrence "Bong" Go to encourage the President to attend
        Pope''s Day on Friday to show humility. The CBPC spokesperson shared that
        the Catholic Church was indeed hurt by the President''s comment against God.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324f9ec-3f89-4a0f-8543-89432748b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that CBCP is set to discuss the issue at its plenary assembly
        on July 7-9.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9cc195-3a4d-46d4-90ce-0a9f32589f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte slammed God as "stupid" in a speech on June 22.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e95e53-68a5-4916-9655-9e0d02c2b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque later attributed the comments
        to Duterte''s experience of abuse as a Catholic school student. His Chief
        Legal Counsel Salvador Panelo said he was questioning the theory of creation,
        not God.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12727c-92da-4560-a525-4cd66a1ae68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself first said that the sentiment was in relation to
        Sister Patricia Fox, an Australian missionary whom he ordered investigated
        for participating in protest actions. He later said he was just "shaking the
        tree" with his statements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787960fe-1bcc-4966-91eb-17d0726b87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:23:06.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:23:10.818+08:00
