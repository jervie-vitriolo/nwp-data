  'labor-department-minimum-wage-salary-subsidy-train-law-silvestre-bello':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-29T21:08:17.748+08:00
    'imagesource': 'jcr:52116245-050a-46ad-b007-8c2e2fdce8ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36c73d53-40df-4c1c-9d67-97e2ff2d1794'
    'lead': 'Labor Secretary Silvestre Bello said the subsidy program is feasible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T09:59:40.267+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T09:59:47.826+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T09:59:47.304+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor Dep''t proposes P200 monthly minimum wage subsidy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a5664-6746-4c62-a8a6-6e0f9b485fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:59:47.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> With
        the rising prices of basic goods and services, the Labor Department said it
        is eyeing to give minimum wage earners a subsidy of P200 every month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4d056-2d51-48e2-aa84-dc7d7fef9b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:59:47.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said on Friday he will discuss the
        proposal with President Rodrigo Duterte on their final Cabinet meeting before
        the third State of the Nation Address on July 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd8651-03d7-4a08-ae9d-941682be0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:59:47.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his proposal, a monthly subsidy of P200 will be released on
        the first year, P300 on the following year, and P400 on the third year, amounting
        to P10,800 for every minimum wage worker in three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdcadd2-c602-4818-ba7c-f7574c13f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:59:47.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung cash subsidy na yan, dahil sa tingin namin po pag ibigay mo
        ng P200 a month, parang hindi mararamdaman," Bello said, "So ang suggestion
        po namin doon sa recommendation namin, eh yung pagbibigay ng cash subsidy
        of P200 a month will be on an annual basis."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a334d64-0bd1-4d72-a8c6-f9efb21c421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:59:47.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, however, said there might
        be a need to raise taxes to fund the subsidy program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72352ad6-c675-4c08-941b-9f259192040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:59:47.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the current number of minimum wage earners at 4.1 million
        that will cost the government P9.8 billion for the first year alone, Bello
        said the program will still be feasible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61447989-dfae-4de5-ba7f-b45c173bb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:59:47.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo mahihirapan pero pipilitin," Bello said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ba442-0402-489f-8814-8185c9821225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:59:47.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Trade Union Congress of the Philippines, meanwhile, this
        is a good gesture, but still not enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c1951-5deb-4632-9690-9d9e3fc31085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:59:47.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUCP spokesperson Vicente Camilon said the subsidy should be P500
        or even just P320.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a89f5-ad8e-476a-b54c-c18cbe5dd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.269+08:00
