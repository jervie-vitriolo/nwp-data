  'quezon-city-junk-food-sugary-drinks-ordinance':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T23:23:55.555+08:00
    'imagesource': 'jcr:fd77f4d3-d5b5-497e-b72d-1a3099af69c7'
