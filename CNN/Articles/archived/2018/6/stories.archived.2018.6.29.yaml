    'template': '1'
    'title': "Fire put out at construction site beside SM Megamall \n"
    'updated': 2018-06-29T15:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932d6f0-b321-48f3-b414-491e3d54fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Firefighters
        put out a fire at a construction site beside SM Megamall in Mandaluyong after
        a six-hour battle to extinguish the blaze.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53753cbc-9a11-4eaa-9323-4af305b2189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire marshals declared the fire that started at the basement of
        the unfinished Mega Tower 1, adjacent to SM Megamall''s Fashion Hall Building,
        out as of 1:30 a.m. Friday. Authorities reported no fatalities and injuries,
        except for one person rushed to the VRP Medical Center due to difficulty in
        breathing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973fd06-5b0c-4614-a2ab-c7ed11639805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall resumed operations and opened its doors to shoppers at
        10 a.m. Friday, while construction workers were still awaiting orders to return
        to their work site.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Firefighters have put out a blaze near one of the busiest malls
        in Metro Manila | <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/spFf6qPJOL">https://t.co/spFf6qPJOL</a> <a href="https://t.co/REYwAn5zuL">pic.twitter.com/REYwAn5zuL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1012467497302310912?ref_src=twsrc%5Etfw">June
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f065f-2944-4545-9e39-f8cbdad83d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aef4e1-5136-41d4-a8d8-26a7c7eb7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority said it is still probing
        the cause of the blaze that started around 7:30 p.m. at the basement of the
        parking and office building that still under construction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85298800-aa45-4502-9716-e94eab5d1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security officer of the construction company S&amp;H, a subcontractor
        for the project, told CNN Philippines that construction workers immediately
        vacated the area upon smelling smoke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca821d-5c1c-4c30-baa8-273cb70357cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Torres, one of the construction workers in the site, said
        his fellow workers were shouting for everyone to evacuate when they noticed
        the fire underneath the site. They heard people scream for help when they
        left, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15052dc3-7298-4ad2-944b-a7c4568c046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Biglang may bumaba na kasama namin, may sunog sa ilalim. Akala
        namin biro-biro lang. ''Yun pala, tuloy na pala ''yung ano... kasi sobrang
        usok na eh. Takbo kami ''dun sa baba kasi yung sa ilalim, ''yung gamit namin,
        ''di na namin nakuha eh. ''Di nga namin alam yung iba na nag-O-OT, baka hindi
        sila nakalabas, baka masarap ang tulog nila. Kanina mayroon ako narinig na
        saklolo sa ilalim,"</em> Torres said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219bd12-150f-459f-a5b4-3b243c7395ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Suddenly one of our fellow workers said there was
        fire below. We thought it was a joke but there was so much smoke. We ran downstairs
        and were unable to bring out things. We don''t know if the people who went
        overtime were able to escape. We heard someone shout ''help'' below.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002f0b3-47a6-461c-b00d-b3ad1a223c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers and tenants of SM Megamall were evacuated before 8 p.m.,
        according to volunteer firefighters who were among those first on the scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b75ee-fc9d-436c-9fd1-f8f27d8e2a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire reached the third alarm before 8 p.m., which signified
        that two up to nine trucks have responded to the incident. These were deployed
        from Barangay Wack Wack and Mandaluyong Bureau of Fire Protection (BFP), Barangay
        San Antonio and Barangay Oranbo Pasig City BFP, Red Cross of the Philippines
        and volunteer firefighters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ae8fa-fca1-4d77-b0bd-95bcd37ee24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:29:49.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:29:54.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the fire broke out, the management of SM Megamall posted a
        statement on Facebook saying, "There is a fire incident happening in the construction
        site outside SM Megamall. Our Emergency Response Team, together with the Bureau
        of Fire Protection are already managing the situation. Only a portion of the
        mall is affected by smoke coming from the site. We are taking all precautionary
        measures to ensure the safety of everyone in complex."</p>'
