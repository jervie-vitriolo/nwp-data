  'Priest-Father-Richmond-Nilo-killing-suspect':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T13:18:29.159+08:00
    'imagesource': 'jcr:53c9389f-12db-43e3-a0db-286acf420dcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '354650cc-706e-441f-8862-858a80ee71cc'
    'lead': 'Adel Roll Milan issued a sworn statement, saying he will not file a case
      against the police officers who wrongfully arrested him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:34:36.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:34:39.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:34:38.978+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court orders release of mistakenly arrested suspect in priest slay

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a7794-6f03-4f1c-a2c9-6f5583ff3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:34:36.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:34:39.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> A regional
        trial court has granted the withdrawal of the case against the mistakenly
        arrested suspect in the killing of Father Richmond Nilo in Nueva Ecija.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c676c6-aa26-42c9-af71-280520cb967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:34:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:34:39.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding judge Angelo Perez of RTC Branch 27 of Cabanatuan City
        ordered the withdrawal of the criminal case against accused Adel Roll Milan
        on Thursday. He also ordered Milan''s immediate release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f779a5-6f7f-4cd4-ab9d-0d9171ad44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:34:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:34:39.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan issued a sworn statement on Friday, saying he will not file
        a case against the police officers who wrongfully arrested him.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Court grants withdrawal of case against Adell Milan who allegedly
        killed Father Richmond Nilo | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/8yXFSdVesQ">pic.twitter.com/8yXFSdVesQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1012542213388001280?ref_src=twsrc%5Etfw">June
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c03ff4-0581-4f74-be2f-c120e7869252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:34:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:34:39.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc062b0-d36a-49eb-ae88-8ba578a49a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:34:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:34:39.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija Provincial Police arrested Milan on June 15 for the
        killing of Father Nilo, who was fatally shot by two gunmen on June 10 a few
        minutes before he was to celebrate a 6:00 p.m. mass at the Nuestra Señora
        dela Nieve Chapel in Barangay Mayamot, Zaragoza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228ea43-814d-4326-bd48-518de20d6413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:34:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:34:39.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a witness identified Milan as the one who shot the priest.
        They also alleged that Milan was a drug surrenderee and a known hitman, but
        that have yet to establish a motive for Nilo''s murder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29eb95-71f3-45dc-9525-4d4a2a821e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:34:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:34:39.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Nilo was the third priest killed in a similar manner in recent
        months. Father Mark Ventura was shot by gunmen on motorcycle while celebrating
        Sunday morning mass at Gattaran, Cagayan on April 29. Father Marcelito Paez,
        also from Nueva Ecija, was shot by unidentified assailants on December 4,
        2017.</p>'
  'Duterte-Supreme-Court-Chief-Justice-Sereno':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-29T11:36:48.614+08:00
    'imagesource': 'jcr:9cb093cd-0d99-4eca-84e3-d8ecd7e4acf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6337d08f-9138-4d33-9992-84939c18a133'
    'lead': 'As the search for the next Chief Justice is ongoing, Duterte says Maria
      Lourdes Sereno ''wasted the prestige'' of being the country''s top magistrate'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:37:16.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:37:20.887+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:37:20.693+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to consult justices, lawyers on Chief Justice pick

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3d925-58dc-48b9-ab72-b83973655bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Panglao, Bohol (CNN Philippines, June 29) —</strong> President
        Rodrigo Duterte will seek the input of Supreme Court justices, lawyers, and
        his former law professor before appointing a new Chief Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb508ea-13ba-47d0-836c-634b06b93329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would depend from the recommendation of people. I have to consult
        not only the justices themselves, but also the law profession, IBP (Integrated
        Bar of the Philippines), and Philippine Constitutional Assosication, and others,"
        he said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673cee25-8d1e-4624-9384-8d2c14a5db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council has opened the application until July
        26. It has yet to give the President a shortlist of candidates for Chief Justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d4ceb-1497-41c4-9306-eaedac4ffb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio is a shoo-in among the candidates,
        being one of the five most senior associates who are automatically nominated
        for the post. But since he has said he''s not interested in becoming chief
        magistrate, Duterte said that he was not inclined to pick Carpio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1582f-b0b0-44bd-a348-92e320415e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy has already said he''s not interested and he does not want
        the position. So ano magawa ko? ''Pag ibigay ko, tapos sabihin niya ''Sinabi
        ko na sayong ayaw ko. Gagu man itong Duterte na ''to,''" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b5a57-2582-498e-8bf4-20bffd264f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said ousted Chief Justice Maria Lourdes Sereno
        wasted her opportunity at being chief magistrate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767870a0-91f8-45ae-8757-631bccb273a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wasted the prestige of the chief justice. Sayang," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f7330-054a-4f39-aa2f-0051499011f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court permanently removed Sereno as chief magistrate
        on June 19 on the basis of her alleged failure to file her statements of assets,
        liabilities, and net worth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db72e5-1f96-4986-8cb2-287069c31cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her ouster, many have been urging Sereno to run for public
        office. Although she has not yet made up her mind, she said she will eventually
        announce her decision, adding that she understands the filing of candidacy
        for the 2019 senatorial polls starts in October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba1a42-7c76-4d97-99dc-7999060f9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte sarcastically welcomed reports Sereno is supposedly considering
        a Senate bid. He said it''s good that the ousted chief justice wants to become
        a senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485d863-8141-4557-8b5a-33cb077b2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh ''di maganda. Palit siya from chief justice to senator. Botohin
        ninyo," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc1f49-4735-486f-a731-6a37ec1705fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:37:16.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:37:20.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'netflix-the-crown-downtown-abbey':
    'author': 'Lisa Respers France'
    'caption': 'A central theme that "The Crown" grapples with is the role of the
      monarchy in a world that is increasingly championing the twin forces of egalitarianism
      and self-determination. Screencap from THE CROWN/NETFLIX'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-29T10:46:51.442+08:00
    'imagesource': 'jcr:04135497-5a74-47e4-b088-f291af60d6a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31a2619b-79ec-44f5-bbe2-898ac6b902f1'
    'lead': 'Julian Fellowes believes ''The Crown'' deserves all the success it has
      enjoyed, but there''s part of the Netflix series he didn''t love.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:40:11.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:40:15.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:40:14.829+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Downton Abbey'' creator has an issue with ''The Crown''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcbe2cb-f36f-4512-b534-8dd8ca1e837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Julian Fellowes believes "The Crown" deserves
        all the success it has enjoyed, but there''s part of the Netflix series he
        didn''t love.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a5dc8-4713-4f94-ab49-d9c1ca5f2af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creator of "Downton Abbey" appeared on Katie Couric''s podcast,
        and talk turned to "The Crown," the streaming service''s wildly popular series
        that dramatizes the lives of the British royal family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ecee4-95ed-410b-afc4-7d6b79baca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellowes praised "The Crown" as "a wonderful piece of work and a
        brilliant, brilliant writing from Peter Morgan," who created the program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89c98e-86d6-46b7-848b-293a66fad8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very well done, it was beautifully acted, beautifully written,"
        he said. "For me, I''m not completely comfortable with dramatizing people
        who are still alive and still living their lives because I think it''s possible
        to be unfair. And in the second (season), I didn''t think it was fair to Prince
        Philip, to the Duke of Edinburgh, based on very little."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953f4c8-9974-44b5-b97d-a8169c9c8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season of "The Crown" focuses on the late 1950s and the
        early 1960s and depicts both political upheaval and a strain on the marriage
        of England''s monarch, Queen Elizabeth II, and her husband, Philip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e9e47-28a9-4546-867b-c511ecb9ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellowes said he expects to be "punished" for his view and reiterated
        that he believes the show deserves all its accolades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb99a2-3b26-4ce9-8b5b-411d4a20bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, he said of the on-screen portrayal, "I think when people
        are still alive, living their lives, doing a good job and popular and loved,
        do they deserve it? And in that sense, I''m not sure they do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5204816-e0ee-4c40-9638-07ced9213b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to whether he believes the show took creative license with real
        events, Fellowes said it''s "a tricky area."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900573a-e284-4c00-bbd7-6073d4f2c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that a lot of it was based on, obviously, very good research,
        but some of it was not," he said. "Some of it was extrapolation from a rumor
        or someone''s rather prejudiced account. And then it was presented as fact,
        and I''m not sure that''s just."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b946d6-2b6d-497c-a214-8e049baa3102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellowes wanted to be clear that he is a huge fan of Morgan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad63ce7-db43-4212-a8f1-d54f78acd659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s the best writer on television at the moment," Fellowes
        said. "And it''s deservedly successful, as far as I''m concerned."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77375704-84f0-4bdf-aaa6-6cd8605d159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:40:11.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:40:15.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "''Downton Abbey'' creator
        has an issue with ''The Crown''"</p>'
  'Instagram-Stories-Snapchat-users':
    'author': 'Kaya Yurieff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-29T10:35:55.983+08:00
    'imagesource': 'jcr:81e44607-0c8a-49e0-b1fa-af8dcb5e0c3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7bd1a64-0c26-48ac-9334-09a01dd00d76'
    'lead': 'Instagram Stories shows no sign of slowing down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:43:03.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:43:14.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:43:06.095+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram Stories is twice as popular as Snapchat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70961f11-9cb6-414a-8edb-90e643e15204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Instagram Stories shows no sign of
        slowing down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd0f90-f74a-457f-982c-3bb42b8fdea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, owned by Facebook, announced on Thursday that more
        than 400 million people use the popular feature each day, up from 250 million
        one year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fbc34-5e65-4400-baf9-6b4dd2b686d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes Stories more than twice as popular as Snapchat, which
        saw 191 million active users in the last quarter, according to the most recent&nbsp;earnings
        report&nbsp;from parent company Snap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121156d-1661-44f3-8502-ce341225f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Instagram launched Stories in 2016, many saw it as&nbsp;a clone
        of Snapchat. In addition to sharing photos and videos that disappear after
        24 hours, Stories lets users add Snapchat-like filters that add things like
        flower crowns and bunny ears to posts. It&nbsp;didn''t take long&nbsp;for
        Snapchat''s lead over Facebook to disappear. Within eight months, Instagram
        Stories surpassed Snapchat''s daily active user count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55876034-82b2-480c-b508-1eb096717fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram continues adding features, such the ability to add GIFs
        and mention friends in posts. Not to be outdone, Snapchat added those features,
        too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d1595-a98d-4a82-bd87-ac1661f02719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Instagram''s new long-form video hub takes on YouTube</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a580a36-02db-416a-a306-6e884133e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Instagram has 1 billion monthly active users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e97c2a-ed55-4917-a300-c97691e0edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform has provided a bright spot for Facebook amid&nbsp;the
        controversy&nbsp;of the&nbsp;Cambridge Analytica scandal, which raised questions
        over how it handles user privacy. The political data firm, based in the U.K,
        havested the personal data of tens of millions of people, prompting widespread
        condemnation and calls for greater oversight of Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c944d-41df-45aa-b767-b12ea0c9268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Instagram were its own company, it would be worth over $100 billion,
        according to data estimates released by&nbsp;Bloomberg Intelligence&nbsp;this
        week. Facebook&nbsp;bought&nbsp;the app for $1 billion in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0aecb-a5c6-4824-8755-cb315d000afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram announced another feature on Thursday: the ability to
        add music to photos or videos on Instagram Stories. Simply tap the sticker
        button, choose the music option, and search for a song. Voila! A soundtrack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f6f61-73fd-46b4-ba17-7bb453d17154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:03.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:43:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That addition comes 10 days after Instagram unveiled&nbsp;IGTV,
        a hub for long-form, vertical video. Anyone can post to IGTV, but they''re
        limited to 10-minute videos. Users with 10,000 followers or more can share
        videos as long as an hour. Analysts have compared it to YouTube, Google''s
        video platform.</p>'
  'Capital-Gazette-shooting-journalists-newspaper':
    'author': 'Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-29T10:27:55.666+08:00
    'imagesource': 'jcr:d701f86a-be3c-4cb6-ae2a-35c8eb00f879'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52129158-ce12-4a34-8cc9-4d97dad374f1'
    'lead': 'Capital Gazette reporter Phil Davis said the newsroom looked "like a
      war zone" after the shooting that killed five people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:45:30.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:45:34.503+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:45:34.196+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After shooting, staffers at the Capital Gazette are still putting out
      a newspaper

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaef1bb-6a3f-4a46-b45c-203cd7a009e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Try to imagine getting your day job
        done after several of your colleagues were killed at your office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9516c1-2017-4fbd-952f-a486181e9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hard to fathom. But that''s exactly what staffers at the Capital
        Gazette say they''re doing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490a422-3393-475b-a00d-717fa0e67b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspiring resolve of the staff was one of the only bright spots
        on a tragic day in Annapolis, Maryland, where five people were killed after
        a gunman shot his way into the office of the small newspaper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40419d-3a9f-4282-83e3-71c7ffea69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you this: We are putting out a damn paper tomorrow,"
        reporter&nbsp;Chase Cook tweeted&nbsp;after the shooting Thursday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b30a5b-fc03-4d15-b141-748dfc2275ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Annapolis attack: Deadliest day for journalism in US in
        several years</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b67a44-cabf-413b-90ba-3da51b54d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capital and the Maryland Gazette are both published by the Baltimore
        Sun Media Group, a unit of Tronc. Some Sun staffers said they were helping
        with Friday''s edition as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb535a-8dc3-481b-85c9-740e34da43be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a Capital Friday," Joshua McKerrow, a photojournalist,&nbsp;tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589408fd-1492-4d1a-ad31-b645f1190166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear where the staffers are working from. Capital Gazette
        reporter Phil Davis said earlier in the day that the newsroom looked "like
        a war zone" after the shooting. But in this day and age, newspaper production
        can be done remotely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5201c-c9e6-4df1-95a9-f4618d6079db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook''s defiant tweet was picked up and cheered by thousands of
        journalists and well-wishers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f0160-2543-4b57-be8c-e6ce27b5a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Cox, the Sun''s state house bureau chief,&nbsp;retweeted Cook&nbsp;and
        said, "You have to admire the attitude of The Capital reporters writing the
        story of a massacre in their own newsroom."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315b41a-674f-4e46-876b-b9862a5dd9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been an outpouring from journalists -- both from rival
        Maryland newsrooms and from others across the country -- offering to help.
        Some supporters have encouraged people to subscribe as an act of solidarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd9d02-70c1-43f2-af34-0b45e23f84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:45:30.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:45:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to the victims and their family, friends and
        colleagues. We are ready to help in any way we can," Society of Professional
        Journalists national president Rebecca Baker said in a statement.</p>'
  'Duterte-illegal-gambling-jueteng-drug-trade':
    'author': ' Ina Andolong'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-29T10:13:39.850+08:00
    'imagesource': 'jcr:bf136d55-794d-426e-8e65-b379c32e45ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbf6558c-357b-427e-b5d1-0535f9b989b6'
    'lead': 'President Duterte says cracking down on illegal jueteng activities may
      push jueteng lords to use their network of people to pursue the illegal drug
      trade instead. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:49:00.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:49:04.270+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:49:04.052+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Stopping jueteng may worsen drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbccf3b-7fcb-4716-8a7b-74729e09b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:49:00.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:49:04.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Panglao, Bohol (CNN Philippines, June 29) —</strong> President
        Rodrigo Duterte on Thursday said he is not keen on stopping jueteng — an illegal
        gambling activity — as it may worsen the illegal drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053bdc2-23d9-4b07-8e6e-c092c950398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:49:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:49:04.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said cracking down on jueteng activities may push jueteng lords
        to use their network of people to pursue the illegal drug trade instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8bb570-d457-4fed-bbd2-41d759b81ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:49:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:49:04.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he is willing to dismantle jueteng operations,
        but only when he already has a "substitute" for it. He said there should be
        livelihood option for those who may be affected if the illegal gambling activity
        is stopped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472bcb9-c10b-4f74-9bc4-4d0dbaca54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:49:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:49:04.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung parahin ko iyan, I must be prepared to give another livelihood
        scheme sa mga tao. Kasi kapag wala ''yan, wala kang ipapalit. Anak ng... Ang
        papalit diyan ang droga, mas deadly. Mas marami na ang networking na mas malawak,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60699b6-8704-4b19-8cef-6a1c75f3c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:49:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:49:04.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on June 25 said the illegal numbers game is helping improve
        cash flow in the provinces, where he said economic activity is "in the doldrums."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12205ae6-ce32-4093-bce7-308a698f9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:49:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:49:04.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte says provinces lagging behind in growth</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117fb7e-30fe-461b-8666-ef7964b93ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:49:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:49:04.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jueteng has been looked into as a source of corruption as operators
        also allegedly bribe police and local officials to give them protection to
        allow them to operate freely in towns and provinces throughout the country.</p>'
