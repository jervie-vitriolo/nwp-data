    'template': '1'
    'title': 'DENR official to face raps for mishandling Canadian trash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e2a1c-0353-4eb0-942a-72bff96ea42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 29) — The Office of the Ombudsman
        found probable cause to charge an official of the Department of Environment
        and Natural Resources (DENR) with graft charges for mishandling the shipment
        of container vans of a Canada-based company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8fd308-537c-48d6-9a3f-5046174f0bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, the Ombudsman said DENR Undersecretary
        for Field Operations Juan Miguel Cuna violated Section 3(e) of Republic Act
        No. 3019, or the Anti-Graft and Corrupt Practices Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89f612-6095-41c4-885f-91c2c338439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigation uncovered that in 2013, Chronic Plastics Inc., a
        Canadian-based company, exported several shipments of container vans declared
        as plastic scrap materials without securing import entries for its shipment
        that arrived in July 2013 and August 2013," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c89c9a-1e95-4cfa-b68e-a58992c625e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, the shipment was declared as abandoned and upon further
        inspection, it was discovered that the container vans were filled with garbage,"
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a20ec-bf09-4e34-b22c-de01ffdff781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement revealed the DENR Environmental Management (EMB) found
        that the garbage were not recyclable and were declared illegal due to lack
        of importation clearances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526b436-6991-4808-b3f7-76a2f92f6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuna, who was the DENR EMB Director at the time, issued a Registry
        Certificate for the Importation of Recyclable Materials Containing Hazardous
        Substances, despite the lack of details in the importer''s Registry Sheet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923a3c6-1b15-4951-9646-6063d0e45cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also issued six importation clearances to Chronic Plastics despite
        an existing notice of violation for the importation of heterogeneous and assorted
        plastic materials that violated a DENR order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97d6da-a75c-4838-a39c-e453f7016689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the necessary information, the EMB cannot sufficiently
        make a determination that Chronic Plastics is capable of recycling materials
        to be imported. However, despite this, respondent Cuna still approved Chronic
        Plastic''s application for registration," the Ombudsman Resolution stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae531c-7717-4dd1-960c-a4839f7df3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution, the EMB is mandated to "protect, restore,
        and enhance environmental quality towards good public health, environmental
        integrity and economic viability."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a7089-3adb-4ca1-84ce-c7db2bfb06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a parallel administrative case, the Ombudsman had found Cuna
        guilty of Simple Misconduct and was ordered suspended without pay for three
        months. DENR Secretary Roy Cimatu was directed to implement the suspension
        order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fbc2f-9627-4911-9ae7-ab402db22485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cuna told CNN Philippines he was advised by their lawyers
        not to issue any statements on the issue as there is a pending case in court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804acb9-54a8-4110-92e3-f429b8b0a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2015, the Department of Foreign Affairs (DFA) said
        they had informed the Canadian government of 103 containers filled with waste
        were left in the Philippines by the Canadian company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2bce24-f3b6-4993-9a78-75fc96d45fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Assistant Secretary Jesus Domingo said they had asked the Canadian
        government''s help to remove the waste, but they were unable to do so because
        their laws prevented them from forcing the exporter to take back the garbage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9623fb6-8f82-4262-976f-d1adca3369e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian action?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc8fb1-7d5f-45a6-81a4-0df3ab0243aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Association of Southeast Asian Nations Summit on November
        2017, Canadian Prime Minister Justin Trudeau said the loopholes that allowed
        the incident to happen will be looked into.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226864ee-d71d-4e99-982a-87c646e17fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said he was "made aware" of the situation and that there
        was a "Canadian solution being developed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb88901-cf69-4663-971c-ad4295ffd3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trudeau commits to find solution to garbage issue</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd252e38-d42c-40b2-a056-97cdf02400c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I know this has exposed a problem that needs fixing within
        our own legislation that we''re going to lean into and ensure it happens."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bf81f-a075-4c2f-8afc-052a094d4a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed about what kind of action could be expected, Trudeau
        said, "Well, I think going forward we need to ensure that if a situation like
        this were to arise again, that the Canadian government had more power to demand
        action from the companies responsible. I believe there are loopholes here
        that were allowed to be skirted that we need to make sure we close both for
        Canada''s interest and good relationships with our neighbors."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe24d90-0e5b-439d-a95f-66c0aa56044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:20:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:20:32.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau, however, made no mention of the garbage being returned
        to Canada.</p>'
  'BabaeAko-Movement-TIME-Magazine-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-29T16:56:11.506+08:00
    'imagesource': 'jcr:25a2f2d6-955e-431f-9bae-3e8105a22f74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27c26f5f-6529-4d4e-97be-b06172921954'
    'lead': 'These women have spoken up against the alleged misogyny and sexism of
      President Rodrigo Duterte, and TIME Magazine has taken notice. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:22:54.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:22:57.668+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:22:57.488+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TIME hails women of #BabaeAko movement as one of most influential people
      online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff9995-92b8-400d-8ce9-54651893231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> These
        women have spoken up against the alleged misogyny and sexism of President
        Rodrigo Duterte, and TIME Magazine has taken notice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7161d0a-8b4a-4496-af09-24d43fe4d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women of social media campaign #BabaeAko Movement was named
        by TIME as one of the 25 Most Influential People on the Internet in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191da694-ead2-4381-b5c9-023769b20c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIME on Friday said the influencers were picked by looking at their
        "global impact on social media and their overall ability to drive news." The
        other names on the list include K-pop group BTS, U.S. President Donald Trump,
        Rihanna, Kanye West, fitness guru Kayla Itsines, and the students of Parkland,
        Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653d54d-ec94-476f-9b53-13676b920216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of women — composed of journalists, activists, former
        Cabinet member, and lawmakers — aunched social media campaign #BabaeAko in
        May to fight back against what they called an attack against women launched
        by President Duterte himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed6b22-5668-4ea8-9811-03cb8200712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Social Welfare Secretary Judy Taguiwalo, activist Mae Paner,
        journalist Inday Espina-Varona among others, posted bold declarations against
        Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910bca38-7131-4a57-b603-45b344823f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#BabaeAko... Para sa bayang makatarungan at malaya. Lalaban ako.
        Women, biological and self-identified, please make your own post. Starting
        with Babae Ako and ending with Lalaban Ako," Taguiwalo said as she encouraged
        other women to speak up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2642a-a47f-4721-85c0-3f244b48a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varona said their inclusion in the TIME list came as a surprise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c27d6-def4-430a-9c99-f53a01bb55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When @TIME reached out, we thought it was going to be a straight
        news story. Only in the last few days did we realize #BabaeAko would end up
        here," she tweeted on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fedbd-fbc1-45c9-b84d-49b60453ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several personalities and netizens — men included — have used #BabaeAko
        online to rally against Duterte''s statements and actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8805d1a-de99-48cf-b803-fae49a10b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Independence Day, hundreds of members and supporters of the #BabaeAko
        Movement gathered at the Liwasang Bonifacio in Manila. Protesters said they
        want freedom from sexism and misogyny following the controversial incident
        where Duterte kissed a married Filipina at a public gathering during his official
        visit to South Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698dea9f-76b5-4a89-ad02-01ca66a3594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has a slew of controversial statements against women. In
        June, he defended why he prefers appointing men over women in government posts.
        In May, he said he is not keen on picking a woman to replace ousted Chief
        Justice Maria Lourdes Sereno.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941bbe3e-fbd8-494e-904b-d801896ea2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also outrage in February when he publicly ordered soldiers
        to shoot female communist rebels in the vagina because of there is "no vagina,
        it would be useless."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f134f1-5412-4782-965f-4dc3b89cc20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s groups have repeatedly called out Duterte''s "misogynist"
        remarks, but the Palace said Duterte does not discriminate against women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb3857-e12a-4e0b-af11-517648aa1002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:22:54.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:22:57.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s daughter, Davao City Mayor Inday Sara Duterte,
        on Wednesday said the #BabaeAko Movement is "doomed" to fail because her father
        is not a misogynist.</p>'
  'China-ASEAN-negotiations-South-China-Sea-code-of-conduct':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-29T16:50:27.216+08:00
    'imagesource': 'jcr:1bf755b8-d4c4-4a82-bc51-f96aaf0bb9ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcf73888-0eda-49a2-a3f7-bb312be80e30'
    'lead': 'Members of the Association of Southeast Asian Nations (ASEAN), which
      includes the Philippines, struck an agreement with China to move forward with
      negotiations for a code of conduct (COC) in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:26:52.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:27:02.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:27:02.499+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China, ASEAN agree to move forward with negotiations on South China
      Sea code of conduct

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6277a4d-caa6-44c5-a4cd-fdb22b4c6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:26:52.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:27:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Members
        of the Association of Southeast Asian Nations (ASEAN), which includes the
        Philippines, struck an agreement with China to move forward with negotiations
        for a code of conduct (COC) in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caad4aa-94c5-4126-81f1-b2535ece166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:26:52.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:27:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code, which will define what the six claimants to the South
        China Sea can and cannot do in the disputed waters, was discussed during the
        15th senior officials'' meeting on the implementation of the Declaration on
        the Conduct (DOC) of Parties in the South China Sea, held in Changsha City,
        Hunan Province in China this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7608b59-d038-41f4-bc9b-9572a0f048a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:26:52.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:27:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All parties acknowledged the sound and stable situation that the
        South China Sea is enjoying at the moment, reaffirmed the importance of the
        comprehensive and effective implementation of the DOC, and agreed to move
        ahead the COC consultations based on the already established COC framework
        so as to produce a unified draft document at an early date which will act
        as the basis for next-stage talks," China''s Foreign Ministry Spokesperson
        Geng Shuang said in his regular press briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1d1ac-b106-4a4c-a5de-9325e0ad7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:26:52.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:27:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs Undersecretary Enrique Manalo represented
        the country during the talks. For years, the Philippines and other ASEAN members
        have been pushing for a legally-binding COC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f8972-d1eb-4c6f-8398-6689c5bbbce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:26:52.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:27:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and ASEAN signed the DOC in 2002,&nbsp; but it was only last
        year that they finally agreed on a framework for the COC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98cf39-af09-47b6-a33c-5244d7109df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:26:52.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:27:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All participants agreed that we will peacefully resolve the South
        China Sea disputes through negotiations, control differences within the framework
        set out by regional rules, enhance mutual trust and prevent unexpected incidents
        on the sea through cooperation, and jointly maintain peace and stability in
        the South China Sea," Geng added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da695f-8ef6-4c15-bdb4-35044dc63423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:26:52.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:27:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without specifying any country, Geng also warned against "external
        forces" that are "hyping up" issues on the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7119940-918f-41d6-a69b-bff130196e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:26:52.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:27:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that countries outside this region could respect the collective
        efforts made by regional countries to preserve regional peace and stability
        and promote regional cooperation, development and prosperity. They should
        refrain from stirring up trouble out of nothing," Geng said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea2921-c2c7-470c-9b79-f4af091ba60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:26:52.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:27:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. earlier called out China for its supposed militarization
        of the South China Sea, even flying bomber planes over the area to monitor
        activities there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e6357-b171-4fd6-b6b6-a7a20f2e860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:26:52.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:27:02.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Taiwan and ASEAN members Vietnam,
        Malaysia and Brunei also have competing claims in the South China Sea which
        is believed to be rich in resources.</p>'
  'same-sex-marriage-petition-jesus-falcis-challege-duterte-solgen-calida-support':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-29T13:27:14.513+08:00
    'imagesource': 'jcr:76e07343-84a4-4ca2-adde-823869349f85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd811ce02-de82-40d3-97f5-72cdab60aa9d'
    'lead': 'Same sex marriage petitioner Jesus Falcis noted that while the President
      has openly supported same sex marriage, the Solicitor General has shown otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:31:37.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:31:41.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:31:40.891+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Same sex marriage petitioner challenges Duterte: Tell SolGen to support
      us

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa6262-28fa-468e-962a-b10f53d07a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The petitioner
        behind same sex marriage raised a challenge for President Rodrigo Duterte
        over the government''s position in a case pending at the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cdc226-9fed-42e0-8c71-a88e15bbce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jesus Falcis says if Duterte is a true ally of the lesbian,
        gay, bisexual, transgender, queer (LGBTQ) community, then he has to give the
        word to Solicitor General Jose Calida, who is disputing same-sex marriage
        before the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c51355-8fc5-4658-9b58-e245c036aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My challenge to President Duterte is, if he really supports same
        sex marriage... He just has to tell Calida, file a memorandum in favor of
        same sex marriage," Falcis told CNN Philippines'' The Source. "Maybe the case
        will win and you don''t need to change the law anymore."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a25c8c-a993-4d80-adec-f0bd36bfc3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis said that they could even speak "lawyer to lawyer" and Duterte
        is free to get his number and meet about the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef8b0d-d98e-4adb-abbb-b92314bd7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Supreme Court heard oral arguments for Falcis''
        petition, filed in 2015, which seeks to declare Articles 1 and 2 of the Family
        Code unconstitutional. Falcis argues that while these provisions define marriages
        as between couples from the opposite sex, the Constitution does not make that
        limitation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b9fac-5c3f-4e9e-99f7-1975ed2d0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Duterte expressed support for same sex marriage — a
        turnaround from a previous position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf9fcc-83d3-4412-ac0f-5a0234a32a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, gusto ko [I am for] same sex marriage," Duterte said. "Ang
        problema [The problem is], we have to change the law. But we can change the
        law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f3b5b-8865-41d6-ad98-ebf0ebff34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis welcomed Duterte''s remarks, but noted that the President
        and Calida''s statements seemed to conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b675fd2-2139-4d51-88f3-30764fe3eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, who represents the government and its officers in court
        proceedings, argued before the Supreme Court that the Family Code does not
        breach the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16dc09e-150e-4076-b9be-cbc3f93e247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present definition of marriage under the family code is but
        a reflection of the concept of marriage contemplated under the constitution,"
        Calida said. "Until the constitution is changed, they have no cause to complain."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725df8d3-7ea0-4a74-934e-0b5be0e4da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis said that his camp is expected to submit a memorandum within
        30 days from when the oral arguments were heard last June 18.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe13a02-292a-44ee-b62e-bb270cc3017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After July 26, it could take as short as one week or as long as
        years. It depends on the Supreme Court," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3104823-54b3-4189-b6e5-3df47221d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the result, Falcis said he would respect the court decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a1d83-d429-4f9e-98df-979d56cfd7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if they lose, gay couples will still have to pay extra to get
        something akin to marriage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e08ceb-803d-484a-9798-b490d332b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What gay people, trans people have to do is to hire the best lawyers
        out there... to make contracts for them, to try to approximate what marriage
        can give," said Falcis. "But they still won''t be able to access full rights
        under marriage."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eade124-3272-4f97-a7b2-ae7e5cbc133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the petition wins, then they can now go to the civil registrar
        to apply for marriage licenses and be legally married," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56971375-1444-4adf-abaf-d35a913ba8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion designer Francis Libiran and his partner, businessman Christian
        Mark Jacobs, are among couples backing the petition. As Jacobs is American,
        the two are set to be legally wed abroad later this year. However, they still
        want to be legally recognized in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a78cd-51ca-417b-b027-86ffe69459d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs painted the worst case scenario, which he says "leads me
        to the conclusion that we have to be legally married."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e8592-ae8a-4d1b-8c89-b40047cb28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if one of us were in the hospital sick and the other won''t
        be allowed to be on the bedside of the person that we love, the person that
        you consider to be your husband?" said Jacobs. "As LGBT, there are a lot of
        rights that perhaps everyday people don''t think about, and all we''re looking
        for is equality. We''re not asking for anything more than what majority of
        the population has the rights to."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165624c-a008-46df-8d68-96c7546cd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple welcomed the Supreme Court hearing, which came as a surprise
        three years after it was originally filed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df41b7-41ad-4705-b14f-fad44774f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was a different route from where LGBTQ rights are usually
        fought in Congress. An anti-discrimination bill is still working its way through
        Senate, and a proposal recognizing civil unions regardless of gender is still
        languishing in the House of Representatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ab7d9-6286-4d83-9080-f9e5b85b5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to respond to criticism that the Philippines wasn''t
        ready for same-sex marriage yet, Falcis said: "The question of right time...
        should be asked to the LGBT people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05191b-9959-4403-a362-160ca1b154c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them are marrying informally, and a lot of them are growing
        old. They''re feeling insecure with their property rights, rights to their
        partner, because it''s not legal," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9e562-bf3f-47ca-a9be-881e3a3b44e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis pointed out a high profile couple, singer Ice Seguerra and
        actress and Film Development Council Chair Liza Diño, were also married. He
        added that the rest of society need not be ready for these partnerships because
        they were not affected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940f926-970f-44a2-90e8-33564ae6e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When gay [and] trans people marry, everybody''s lives will go on
        as well," said Falcis. "We are ready for it. The LGBT community is ready for
        it. When it comes to fundamental rights, every time is the right time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b113e8f-81ef-43e1-9aac-afc8dfd756ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:31:37.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:31:41.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode of The Source here.</p>'
