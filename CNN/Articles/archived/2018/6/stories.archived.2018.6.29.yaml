      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained the current P512 minimum wage is only worth P326 in
        Metro Manila. This is down from P357 last month, when prices of basic commodities
        were lower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef431273-1b85-4ec5-bcf9-101d729b5b75'
