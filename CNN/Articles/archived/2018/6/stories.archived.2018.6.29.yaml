      'text': '<p>"Florita" was spotted 860 kilometers east of Basco, Batanes. It
        has maximum winds of 65 kilometers per hour (kph) near the center and gustiness
        of 80 kph. It is forecast to move northwest at 11 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46698e76-fb95-4020-9b41-d701e3e0b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:51:22.364+08:00
