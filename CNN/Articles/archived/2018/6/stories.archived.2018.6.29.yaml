  'Ant-Man-and-the-Wasp-review':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-29T23:03:42.368+08:00
    'imagesource': 'jcr:84c5befe-6edb-42dc-9275-c667da132448'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26062897-8d90-461f-a5c9-a406fd35508d'
    'lead': 'For all its talk about plunging into the quantum realm, it''s more of
      a hop than a leap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T09:50:09.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T09:50:13.892+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T09:50:13.726+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ant-Man and the Wasp'' is fun, but doesn''t have much bite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4797b-6bed-4b7d-99ea-34372904ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp; —&nbsp;</strong> Tilted in a big way toward
        comedy, "Ant-Man and the Wasp" offers Marvel an opportunity to show off its
        lighter side, after the operatic grandeur of "Avengers: Infinity War" and
        "Black Panther." It is also, on most levels, less appealing than its predecessor,
        a generally fun movie that doesn''t possess much bite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e3b5e-8780-4404-a14b-392d3f28648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first "Ant-Man" worked extremely well as an origin story, layering
        and humanizing the mythology by having a reluctant new hero, Scott Lang (Paul
        Rudd), pick up the mantle from the originator of the super-suit, Hank Pym
        (Michael Douglas).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a9e4c-b5f1-4f46-9b84-a35b84a3727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the title advertises, the second film pairs Scott -- after explaining
        his absence from "Infinity War," and the fallout from "Captain America: Civil
        War" --with Pym''s daughter, Hope (Evangeline Lilly), who has her own micro-tech
        outfit with a few upgrades, including wings and sting-like blasters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd530e-ff3b-4c6b-a33c-2d197a0ac638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gist of the plot involves Hank realizing that Scott''s daring
        leap into the quantum realm in the first movie might hold the key to finding
        and freeing his long-lost wife, Janet (Michelle Pfeiffer), who disappeared
        into it decades earlier. Their efforts, however, attract the attention of
        a mysterious figure known as Ghost (Hannah John-Kamen), who can phase into
        and out of a solid state, and is intent on acquiring the technology for her
        own purposes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4c802-4bfb-456a-a384-3485498a85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again directed by Peyton Reed -- from a script credited to five
        writers, Rudd among them -- the movie repeats and builds upon much of what
        was in the original, from the mushy stuff involving Scott''s young daughter
        to his hilarious pal Luis (Michael Pena), who is still wowed by all the super-heroic
        gadgetry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33c5b1-3343-4a7d-8484-4b54a6ce9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sequels, however, usually need a strong villain, in part because
        they don''t have an origin story to fall back on. And the Ghost simply isn''t
        a particularly compelling one, for reasons that become clear (then opaque,
        then clear again) as the movie draws onward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd7959-6b50-4f75-8918-41fc88221737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new "Ant-Man" also brings an unnecessarily frantic quality
        to its action sequences, with multiple parties joining in the chase. Beyond
        the heroes and villain, the peripheral players include a black-market technology
        dealer (Walton Goggins) and an FBI agent (Randall Park) assigned to keep a
        watchful eye on Scott.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccb380-e2db-449f-8320-37c0cd409528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps inevitably, the novelty of the action sequences -- that
        ability to grow and shrink at will -- has lost some of its freshness compared
        to Ant-Man''s previous outings. While fight scenes are plentiful, there''s
        nothing here that approaches the character''s face-off with the Falcon in
        the first movie, or his giant-sized contribution to the "Civil War."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34a79a-78d3-4624-a75e-773ff0f831e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor does multiplying those powers times two bring much to it, although
        Lilly makes a fine addition to Marvel''s stable of heroes, even if she''s
        left alternately staring into Scott''s eyes, then rolling them at his silly
        antics a bit too often.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96116393-5f52-4aef-b2f7-319d447f4ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel has demonstrated its ability to tell a wide variety of stories
        featuring its characters -- including its expansion into television -- and
        as noted, there is something to be said for doing what amounts to a smaller-boned
        version of a superhero movie, without tons of cameos and crossovers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3637fb-7920-427d-9403-618432af9c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that level, "Ant-Man and the Wasp" works well enough. But for
        all its talk about plunging into the quantum realm, it''s more of a hop than
        a leap.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da010b-9b92-467c-a6b2-1d8a0dc5b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:50:09.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:50:13.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ant-Man and the Wasp" opens July 4 in the Philippines</p>'
