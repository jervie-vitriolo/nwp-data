      'mgnl:lastActivated': 2019-05-20T11:32:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are not willing to talk to me, that''s fine. Wala akong
        problema so we continue with the war. Anyway we have been there for 50 years,
        ano ba naman na dagdagan natin ng 30 years?" Duterte told reporters in Bohol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c2b20-45c3-4dbb-be82-72b2bdc174b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no problem with that, so we can continue with
        the war. Anyway we have been there for 50 years, what''s the big deal about
        adding another 30 years.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58a480-f75d-4f48-a1bb-263de05f89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was reacting to a statement earlier in the day by self-exiled
        Communist Party of the Philippines (CPP) founding chairman Jose Maria Sison,
        who said they would rather wait for a new government and participate in Duterte''s
        ouster than talk peace with his administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e99e83-fab3-4feb-9cad-3028d32d2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So sige, basta alam ng Pilipino na ganun ang nangyayari. If you
        want to overthrow governments, fine. Gusto mo mag-usap, pumunta ka dito. Ayaw
        mo, di wag," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439f6a7-68b0-4476-a2f9-f3efed276490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s okay, as long as Filipinos know that is what
        is happening. If you want to overthrow governments, fine. If you want to talk,
        come here. If you don''t want to, then don''t.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e1352-b8a3-4c03-8ba1-ce42bbd31a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Sison said "based on the implications drawn from
        the current impasse, the NDFP (National Democratic Front of the Philippines)
        can no longer negotiate with a GRP (Government of the Philippines) that is
        headed by Duterte."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f18e94-e4c4-48f3-aef9-6190d1f1b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as he heads the GRP, the Filipino people, especially the
        oppressed and exploited, cannot expect any benefit from negotiating with the
        Duterte regime," added Sison, who is on self-exile in the Netherlands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8162c56-e2cc-4e4a-b181-0f2a81b5c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP is the umbrella organization of communist groups - including
        the CPP and its armed wing, the New People''s Army (NPA) -&nbsp; that has
        been holding peace talks with the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0a444-da55-4839-9f72-01df1c6e17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 21, government negotiator Hernani Braganza relayed President
        Rodrigo Duterte''s decision to again postpone talks with the NDFP pending
        a three-month review of all signed agreements related to the negotiations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5b5c9-8a15-4e40-97ff-fc2a2da53e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed an earlier postponement of the fifth round of talks
        scheduled for June 28 in Oslo, Norway as the government said more public consultations
        are needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b93b2-5576-4328-8afc-493c1a50f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is relatively easier and more productive for the NDFP to participate
        in the oust Duterte movement and to prepare for peace negotiations with the
        prospective administration that replaces the Duterte regime," Sison said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee58ba-5333-4b00-b36c-20f35dae7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader said the CPP and NPA have to fight military
        and police offensives in different parts of the country "unleashed by the
        Duterte regime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83501d28-cbec-4e68-9466-55a8e783e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said agreements and drafts so far produced in the peace talks
        may be carried over to negotiations with the next administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff95f59-ab4f-43fc-a449-be7219f3ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The room is open for the further improvement of the drafts in the
        meantime...Many of the reforms can be promoted and developed even without
        peace negotiations," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ed6be-f787-481a-87f1-1d83e7591b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Duterte administration is "hated by the people because
        of its brutality, corruption, involvement in drug traffic, the rising prices
        of basic goods and services."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5ddd7-6b95-49c5-9750-a6ac5c49e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Sison said the government and the NDFP were set to sign
        an interim peace deal also on June 28, which could lead to peace talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87be99c-6fe9-4347-a9a1-6db8db24cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the government and the rebels held back channel
        discussions on returning to the negotiating table, after Duterte walked away
        from the talks in November 2017. The President ended the on-and-off negotiations
        as both sides accused each other of violating the ceasefire agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa3006-cd1c-453c-b8bf-39ca4a32ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:32:52.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:32:56.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is the sixth to hold peace talks with
        the NDFP. Communist rebels have been waging a nearly five-decade war against
        the government.</p>'
