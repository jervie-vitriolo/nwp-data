    'template': '1'
    'title': 'MMFF 2018 names first four official entries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c231af68-9a3b-4345-8837-bda728fbdae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:11:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:11:49.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Metro
        Manila Film Festival Executive Committee (MMFF Execom) revealed on Friday
        afternoon that its selection committee has chosen the first four official
        entries to the annual Christmas movie screening and competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e6e57-b84e-4ff8-8620-088eba19682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:11:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:11:49.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Viva Films and Star Cinema''s "Fantastica: The Princess,
        The Prince and the Perya" starring Vice Ganda; Viva Films'' "Aurora" starring
        Anne Curtis; Quantum and MJM Films'' "Girl in the Orange Dress" with Kim Chui,
        Jessie Mendiola and Jericho Rosales; and Mzet, APT and CCM Productions'' "Popoy
        En Jack: The Puliscredibles" starring Vic Sotto and Coco Martin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52768bdd-2c1d-499d-86ee-e12a16c125d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:11:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:11:49.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film entries this year were evaluated based on the following
        criteria: 40 percent artistic excellence; 40 percent commercial appeal; 10
        percent promotion of Filipino cultural and historical values; and 10 percent
        global appeal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b867bb21-3e27-4908-bf41-fa663e2a68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:11:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:11:49.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next phase for the Full Length Feature category will be the
        finished film submission. The films with the duly accomplished application
        forms and complete requirements can be submitted to the MMFF Secretariat until
        September 2 for early birds, and until September 21 for the regular submission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8303d01-502f-43b7-a864-29a0df256d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:11:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:11:49.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining four slots as official entries shall be selected from
        all the submitted finished films to complete the eight official entries to
        the 2018 MMFF.</p>'
  'Supreme-Court-asks-Duterte-to-comment-on-ouster-petition':
    'author': 'Anjo Alimario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-29T19:14:22.235+08:00
    'imagesource': 'jcr:ad1593ff-61d3-42ea-8406-3a84bd9ec92d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed20094-e73c-4725-8e96-b83685bb2b83'
    'lead': 'President Rodrigo Duterte is facing a quo warranto petition, the same
      proceeding that ousted Maria Lourdes Sereno as Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:14:03.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:14:06.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:14:06.265+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sources: Supreme Court asks Duterte to comment on ouster petition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dbfeed-6c97-4b19-a04f-9f0eebd57108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:14:03.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:14:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Supreme
        Court is giving President Rodrigo Duterte 10 days to comment on an ouster
        petition filed against him, sources told CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc228c-3b1e-469d-99ab-2ca0d7edce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:14:03.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:14:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will respond as ordered," Presidential Spokesperson Harry Roque
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731f7ed-4cc1-4be6-bfe0-d2175325baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:14:03.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:14:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto petition was filed by suspended lawyer Elly Pamatong
        against Duterte on June 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb80c48c-2715-41af-ad45-28d681ccdbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:14:03.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:14:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same petition, a legal proceeding where an individual''s right
        to hold office is challenged, was used to permanently remove Maria Lourdes
        Sereno from the Chief Justice post on June 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643bab7-8183-4183-a753-15aa332a30b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:14:03.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:14:06.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamatong in his petition said Duterte''s certificate of candidacy
        during the 2016 elections was "illegal," stripping him of any constitutional
        authority to serve as President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f531c-a257-4d60-9577-08ae705d686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:14:03.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:14:06.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s COC was filed late and was not even approved by the Commission
        on Elections sitting en banc, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43097daa-d9b8-4133-83f5-1b5f02f7b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:14:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:14:06.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ran as a substitute candidate for former PDP-Laban standard
        bearer Martin Diño, a move that was allowed by Comelec when it dismissed the
        disqualification cases against Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ea608-7cae-4c4d-991f-6f2bf9867fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:14:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:14:06.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Supreme Court slapped Pamatong with a two-year suspension
        from practicing law after calling a judge "corrupt."</p>'
  'Manila-sexual-harassment-safety-women':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-29T17:41:49.032+08:00
    'imagesource': 'jcr:fdc2ce6d-f021-4186-b3f0-8f48b6419c51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fee24260-db27-4b7a-980d-92073aad2cec'
    'lead': 'Another city is advocating the protection of women by approving an ordinance
      penalizing sexual harassment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:18:05.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:18:08.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:18:07.872+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila penalizes sexual harassment, promotes safety for women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e0394b-98f4-4e8a-93b1-56d207a6a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 29) — Manila is the second city
        in the country to penalize sexual harassment against women after passing a
        local ordinance on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57ccd6-efd4-4f52-a18a-879f65541113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City law "Safe City for Women and Girls Ordinance of 2018"
        or Ordinance No. 7857 was passed on third and final reading, the Safe Cities
        Metro Manila Programme announced in a Facebook post.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FSafeCitiesProgramme.FreeFromFear%2Fposts%2F2041390182846717&width=500&show_text=true&height=710&appId"
        width="500" height="710" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b0500-fc86-45b6-8e93-f8e0157aecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c3a9f-0a3d-4437-9354-64694e291f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the approved city ordinance is the prohibition of all
        forms of sexual harassment in public spaces, such as catcalling, wolf-whistling,
        cursing, and stalking, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53b89c-0131-45d9-b67d-1e87e3876eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will face imprisonment for one day to a year on top of
        a fine ranging from ₱200.00 to ₱5,000.00. They will also have to attend a
        Gender Sensitivity Seminar administered by the Philippine National Police
        and the Philippine Commission on Women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c42b8f-425c-457b-bb87-925e873738b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairperson of the Senate Committee on Women Risa Hontiveros lauded
        the passage of the bill, which was sponsored by Manila District 4 Councilor
        Krystle Bacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b4abd-7d5d-4290-a9b0-262953e0d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the senator cited data from the Manila Police District
        that about two women get harassed everyday in the city. Most acts of lasciviousness,
        sexual harassment, rape and violence against women happen after office hours
        and during unholy hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b7be2-87de-4655-9cfe-657e4b2b2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Manila alone, according to police reports, there are two women
        who get harassed everyday. So in a week, the number of women who get harassed
        and abused is 14," she said. "If we multiply that number to months and even
        entire year, we will arrive at a very alarming and nightmarish statistic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95fd8a-3e53-4961-a36f-0af9f8eedaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is the second city in the country to pass a local ordinance
        against sexual harassment. Quezon City''s Anti-Catcalling Ordinance was implemented
        in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4d43d-dcc4-424b-97d7-7b6c2af6614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is pushing for the Safe Streets and Public Spaces Act
        in the Senate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a64a4b6-0410-47e3-a621-84863fe0f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It focuses on the use of words that tend to ridicule others on the
        basis of actual or perceived sex, gender expression, or sexual orientation
        and identity. This includes sexist, homophobic and transphobic slurs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e78c3-89ed-43a5-a951-12dff058fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:18:05.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:18:08.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern Samantha Corrales contributed to this
        report.</em></p>'
