    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T21:59:02.522+08:00
    'imagesource': 'jcr:291299fb-9628-415b-9e16-c479e1291aef'
