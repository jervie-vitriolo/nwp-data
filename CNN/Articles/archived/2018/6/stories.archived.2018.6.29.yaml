    'title': 'Quezon City fines school canteen operators who sell unhealthy food

      '
    'updated': 2018-06-29T10:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896197e-dd47-4f4e-8100-22c228da6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:17:48.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:17:52.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> At least
        two school canteen operators in Quezon City have been fined on Thursday for
        selling unhealthy food and drinks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e01382-968c-4906-991a-1685dc291872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:17:48.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:17:52.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasong Tamo Elementary School and Lagro High School both failed
        the inspection conducted by the Quezon City Government''s Health Department,
        which is enforcing the Anti-Junk Food and Sugary Drinks Ordinance of 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f45439-06cd-40c4-b0a0-7259729bced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:17:48.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:17:52.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed last June 22 by Mayor Herbert Bautista, the ordinance bans
        the sale of junk food and sugary drinks in all schools in the city. The ban
        on the sale and distribution of unhealthy foods and drink covers an area within
        a 100-meter perimeter of private and public preparatory, elementary and high
        schools in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91217f-0db2-442d-a9f0-6af358fc1a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:17:48.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:17:52.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prohibited food include processed meat such as hotdogs, sweet pastry
        products like cookies and deep fried snacks such as bananacue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2e234-e64e-4a38-9308-6ffa71238201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:17:48.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:17:52.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling softdrinks, sweetened fruit juices and shakes to students
        is also not allowed.</p>'
  'cbcp-duterte-God-stupid':
    'author': 'Jerald Uy'
    'caption': 'Updated to include the clarification from Foreign Affairs Undersecretary
      Ernesto Abella.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-28T22:28:52.085+08:00
