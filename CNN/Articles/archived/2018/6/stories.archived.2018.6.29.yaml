      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'Gilas-Pilipinas-Chinese-Taipei-third-window-FIBA-World-Cup-qualifiers':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-29T21:15:31.790+08:00
    'imagesource': 'jcr:d1a0d9cc-9f89-418c-94e4-228f525ec448'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fab5c9af-7013-4e44-82bd-3d3dfe4cc5f6'
    'lead': 'Gilas Pilipinas bucked a dismal start to dispose Chinese Taipei in the
      third window of the FIBA World Cup Asian qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:02:03.825+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:02:07.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:02:07.205+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas reasserts mastery of Chinese Taipei in third window of FIBA World
      Cup qualifiers, 93-71

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e85f66-1374-4695-9ff6-5d04bc156e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 29) —</strong> The Philippine men''s
        national basketball team overcame a shaky start to begin the third window
        of the FIBA World Cup Asian qualifiers on the right note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeebbc5-a9f5-41e1-ab7f-5ebef3d5a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas dominated Chinese Taipei, 93-71, Friday at the Taipei
        Heping Basketball Gymnasium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ed332-35af-4a53-bc88-d4e488d575f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo finished with a game-high 22 points and four rebounds
        for the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e65f7-b0af-4962-b877-daa1514dd10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inspired Chinese Taipei side opened the match with an 11-4 blast
        in front of their hometown fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59fff7-4efc-4c44-be9e-38c733076bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, Gilas recovered from its slow start and kept
        the score close at the conclusion of the first quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0c49d-f458-41c4-9a35-182851ec2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its outside shots started to fall, Chinese Taipei built a
        slim edge to keep the Philippines at bay in most part of the second frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ec440-c718-4b0a-9b94-e4efae9e29bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Filipinos, led by naturalized player Andray Blatche and
        Jayson Castro, made a spirited rally to grab the driver''s seat, 44-37, going
        into the halftime break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a9ab2-a5a8-4314-9ebe-2df6eb023ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines never looked back from the start of the second half
        until the sound of the final buzzer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd93bc0-7561-4e60-87f7-40430c7bf0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, Terrence Romeo, and Blatche contributed 15 points, 14 points,
        and 13 points for the Philippines, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1c65f-22da-4ff2-afef-ea30f4a520b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quincy Davis III paced Chinese Taipei with 17 points and seven rebounds,
        while Cheng-Ju Lu added 13 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef87e4-ddad-40a1-994d-9e9e94d3b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will next face Australia on July 2 at the Philippine Arena
        in Bocaue, Bulacan. Both countries will enter the contest as the top teams
        in Group B of the tournament with an identical 4-1 record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e5cef0-416e-47b9-acb9-5b4c7a66350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:02:03.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:02:07.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Taipei, meanwhile, will go up against Japan on July 2&nbsp;
        in Chinese Taipei. The two squads will battle for the last spot to determine
        who will advance to the second round of the tournament.</p>'
  'Duterte-skips-Popes-Day-celebration':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. President Rodrigo Duterte was invited by the Papal Nuncio
      to the celebration of Pope''s Day at his official residence, but Duterte attended
      a number of events in Leyte.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-29T20:38:57.868+08:00
    'imagesource': 'jcr:7d9e02ec-fd0b-4eb1-9635-b0261fd0a092'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6880e1f1-3953-4fa6-95f7-3722357765aa'
    'lead': 'President Rodrigo Duterte did not show up at a Catholic event in Manila
      Friday amid the backlash caused by his controversial remark calling God "stupid."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:04:27.846+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:04:30.565+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:04:30.438+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte skips Pope''s Day celebration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a42eb0-361b-4268-ac52-9445a6d80d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:04:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:04:30.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> President
        Rodrigo Duterte did not show up at a Catholic event in Manila Friday amid
        the backlash caused by his controversial remark calling God "stupid."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22109fca-acce-4adb-bd96-4f351fa5a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:04:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:04:30.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was invited by the Papal Nuncio to the celebration of Pope''s
        Day at his official residence, but Duterte attended a number of events in
        Leyte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602285be-4353-4a50-81be-c3fcba259b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:04:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:04:30.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope''s Day is an annual event which celebrates the feast day of
        Saint Peter, the first Pope. Security was tight at the Apostolic Nunciature
        with at least 10 policemen patrolling its premises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38810ce-afd2-45bc-97b5-e609d5e9c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:04:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:04:30.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines he, along
        with Council for Philippine Affairs secretary-general Pastor Boy Saycon and
        Foreign Affairs Undersecretary Ernesto Abella will represent the President.
        Roque, Saycon, and Abella are members of the panel tasked by the President
        to hold a dialogue with church leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12624fac-a112-48c7-b37f-12afa8e2de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:04:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:04:30.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte refused to apologize for his remarks about God and the Catholic
        Church, saying he wants "to see how the nation reacts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c57db-1f2c-43e0-9f8d-ff55491dea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:04:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:04:30.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s comments drew flak from lawmakers and Church leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd049d-1062-48de-b73e-4130825653c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:04:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:04:30.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binabanatan mo na nga ''yung pari. Bakit mo pa idadamay ang Diyos?
        [You are already criticizing the priest. Why involve God?]," Fr. Jerome Secillano,
        executive secretary of the CBCP''s Public Affairs Committee, told CNN Philippines''
        On The Record on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1dbb9-1853-474c-800e-1ccdb3396fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:04:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:04:30.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had repeatedly lashed out at the Catholic Church as some
        of its leaders criticized his controversial statements and policies, including
        the bloody war on drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf5490-5e2d-44e5-9b2d-0c3cc312741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:04:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:04:30.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco contributed to this report.</em></p>'
  'China-opens-up-more-of-its-economy-to-foreign-companies':
    'author': 'Jethro Mullen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-29T20:21:09.587+08:00
    'imagesource': 'jcr:6f8869e0-ef31-4b68-852a-b9a2dd997f83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6433fe3a-b7fd-46cf-b89a-022dd90e03e9'
    'lead': 'China says it will open up more parts of its vast economy to foreign
      investment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:06:59.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:07:02.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:07:02.326+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China opens up more of its economy to foreign companies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe98c9-6212-44e3-b006-6fbdfa599647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> China says it will open up more parts
        of its vast economy to foreign investment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e26bc-7262-4174-b296-962bd6391ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government announced late Thursday that it will loosen
        or remove restrictions in various industries, including railways, shipping
        and power grids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7ae77-75eb-48fb-98f1-e798b157e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the changes had been announced previously, such as in the
        automobile and financial sectors. But one advocacy group for US businesses
        in China described the latest measures as "positive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d68278-456f-4896-8fb2-e7ad7261aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Removing some investment barriers in the railway, shipping, and
        power sectors ... shows that China is attempting to show it is indeed opening
        up," said William Zarit, chairman of the American Chamber of Commerce in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d5640-a1f7-4cfd-aa53-8d4464e6c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has long been criticized for shutting companies from other
        countries out of large swathes of its economy. Chinese leaders insist they
        are committed to gradually opening the economy at a suitable pace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524d2d9-7314-4bf6-8c66-420144fa93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited market access has been among the complaints leveled against
        China by the Trump administration during the escalating trade clash between
        the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9acea-3786-4217-904e-6f4919681668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing''s latest moves shouldn''t be read as a direct reaction
        to US demands, analysts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc84f31-a0b7-4f61-a84f-c33e8ad0718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they would very much like it to be seen as China opening
        up to the rest of the whole world rather than something that is done to assuage
        the Trump team," said Louis Kuijs, head of Asia Economics at research firm
        Oxford Economics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6577ce8-c7fd-4eac-9ba7-a8bb5dac7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China flagged earlier this year that it planned to&nbsp;trim its&nbsp;list
        of industries where foreign investment is restricted by the end of June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de402883-5cc1-4efc-8b00-ea139ab1bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is delivering on promises and plans that had been announced
        before," Kuijs said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6f58e-ee81-4894-a1ef-ca4504e49dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the changes announced this week, which will take effect
        July 28, Beijing will maintain tight restrictions on foreign involvement in
        dozens of sectors, including the media, internet and agriculture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f14eb8-91a3-4f5e-922f-b4a0cd19471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign companies also complain that they face a range of other
        challenges operating in China, such as inconsistent application of regulations
        and favoritism toward domestic companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b69e87-95ff-4e69-bc07-8faa651a8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s announcement comes shortly after the Trump administration
        said it had&nbsp;decided against imposing outright limits on Chinese investment&nbsp;in
        the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc0f55-7ede-4352-8718-59918a0831f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House signaled last month that it would adopt restrictions
        on Chinese investment in "industrially significant technology" as part of
        its response to alleged Chinese theft of American intellectual property.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e91ae7-e029-4c30-8145-faccf98334bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But administration officials said on Wednesday that&nbsp;they will
        rely on Congress to strengthen an existing government body that evaluates
        individual corporate deals for national security risks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a19969-f0ef-400f-85ec-047e1265d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has said it is closely monitoring the developments
        in Washington and assessing the potential impact on Chinese companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574ba43-b17c-4e91-a992-a9d42b2e8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarit of the American Chamber of Commerce said China should take
        more steps to open its economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b728c2a-e7fa-4c31-bc3e-bc3418dd3624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such moves would "help to defuse trade frictions with open market-based
        economies that feel China continues to take advantage of their openness while
        keeping its own markets relatively closed," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcae7fb-20dc-4792-968c-2e7a0ae27315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanlin Fang contributed to this report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfc1e5-3a4b-4daf-a70a-858893463d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:06:59.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:07:02.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China opens up more
        of its economy to foreign companies"</em></p>'
  'BSP-projects-higher-prices-in-June':
    'author': 'CNN Philippines Staff'
    'caption': 'Filipinos paid more for food in June.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-29T18:27:59.607+08:00
    'imagesource': 'jcr:7399768b-29c7-4c11-b57d-1598305cbe1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97f28326-39d0-4990-a7ca-6531e686b900'
    'lead': 'The BSP projects inflation to be as high as 5.1 percent in June, but
      says it may also come as low as 4.3 percent. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:09:33.827+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:09:38.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:09:38.312+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP projects higher prices in June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9599436-e0fe-4d30-a736-47cebcf92c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:09:33.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:09:38.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) .—</strong> Prices
        of basic goods and services may have risen even higher in June, the Bangko
        Sentral ng Pilipinas (BSP) said Friday, ahead of actual inflation figures
        coming out next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b70bf-0d52-4f66-9e43-d898d1fb9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:09:33.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:09:38.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP projects inflation to be as high as 5.1 percent in June,
        but says it may also come as low as 4.3 percent. The inflation rate uses the
        2012 price as benchmark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8aa551-6aec-4069-a515-6f6a7ba5d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:09:33.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:09:38.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, inflation was at 4.6 percent, the highest level in five
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8fe8a-1639-4cfe-aebd-abb8fd3d30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:09:33.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:09:38.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank added that the cheaper prices of fuel and electricity
        could partially offset the impact of the rising prices of rice and LPG.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8c6f3-be5f-4326-b49a-1245e57bb6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:09:33.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:09:38.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upward price pressures from rice and other agricultural commodities
        due to weather-related disruptions as well as the increase in LPG prices could
        be partly tempered by the reduction in fuel prices and electricity rates in
        Meralco-serviced areas," the BSP said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353e92b-d04f-41bd-97a8-4f781ffb144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:09:33.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:09:38.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP earlier raised interest rates by another 0.25 basis points
        to 3.5 percent over inflation concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743c8b4-53d8-4640-a342-27e4a64b7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:09:33.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:09:38.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said while it expects inflation to fall back within
        the 2 to 4 percent target in 2019, inflation may remain high in 2018.</p>'
