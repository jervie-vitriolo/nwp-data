      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the two games heading for 1-0 finishes, Japan was now heading
        through at Senegal''s expense due to having accrued just four yellow cards
        to Senegal''s six.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0606d0-a29f-4c23-892c-0cb936f0c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland and Japan have drawn criticism for the way they played out
        the final 15 minutes, barely breaking a sweat as the players casually passed
        the ball back and forth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47b894-a87f-4279-ab0e-b990846c2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.693+08:00
      'mgnl:createdBy': 'jeff'
