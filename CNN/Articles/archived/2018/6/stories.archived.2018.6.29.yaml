      'mgnl:type': 'text'
      'text': '<p>While it will not make landfall, it will enhance the southwest monsoon
        or "habagat" which will bring occasional rains over Northern Luzon this weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e0848-a7ee-4cba-8e1e-6fabf5456cad'
