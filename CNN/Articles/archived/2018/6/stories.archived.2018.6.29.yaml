    'jcr:uuid': '075e7b9e-a670-4c2e-a885-335bef93d687'
    'lead': 'Foreign Affairs Undersecretary Ernesto Abella says both parties should
      be open to reach out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T11:23:06.338+08:00
