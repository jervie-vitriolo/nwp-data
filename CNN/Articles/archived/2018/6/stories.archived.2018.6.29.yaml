      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 28) — Communist rebels said
        Thursday they have given up on talking with President Rodrigo Duterte''s admnistration
        to end one of Asia''s longest insurgencies. That''s fine, the President replied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14292c9-7ea5-4a6c-914c-cda8637da023'
      'mgnl:activationStatus': true
