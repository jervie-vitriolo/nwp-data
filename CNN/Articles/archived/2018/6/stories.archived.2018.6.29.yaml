    'lead': 'Firefighters put out a fire at a construction site beside SM Megamall
      in Mandaluyong after a six-hour battle to extinguish the blaze. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T11:29:49.758+08:00
