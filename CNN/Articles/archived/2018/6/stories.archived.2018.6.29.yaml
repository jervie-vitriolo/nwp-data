      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor group has been seeking a minimum wage hike to P800 with
        the increase in prices of both basic goods and fuel, partly due to the tax
        reform law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970be425-d8b6-4129-a973-799aae719abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:59:40.269+08:00
