  'Myanmar-human-trafficking-US-report':
    'author': 'James Griffiths'
    'caption': 'Myanmar has joined China, Syria and South Sudan as being among the
      countries doing least to tackle human trafficking.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-29T09:00:21.335+08:00
    'imagesource': 'jcr:2e809df4-04f6-47f9-82ee-c5fce6f02491'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb2215de-14d6-4989-9cb1-9014825a0471'
    'lead': 'Myanmar has joined China, Syria and South Sudan as being among the countries
      doing least to tackle human trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:54:14.188+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:54:17.348+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:54:17.050+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar among worst places for human trafficking, U.S. report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc72a0a-534c-48ec-b516-ff85f400fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Myanmar has joined China, Syria and South
        Sudan as being among the countries doing least to tackle human trafficking,
        according to the US State Department''s latest annual Trafficking in Persons
        (TIP) report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e4639-7835-4500-af3d-ee74d86536de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US report specifically cited the&nbsp;ongoing Rohingya refugee
        crisis&nbsp;as the reason for downgrading Myanmar to Tier 3, the bottom rung
        of the TIP scale, which rates the best performing countries at Tier 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cbb756-d1f1-42c9-91b7-e8513323e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Myanmar''s military operations in northwestern Rakhine
        State had "dislocated hundreds of thousands of Rohingya and members of other
        ethnic groups, many of whom were subjected to exploitation in (Myanmar), Bangladesh,
        and elsewhere in the region as a result of their displacement."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373e9d7-cbe1-424e-bc40-e70ebffb491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 700,000 Rohingya have fled Rakhine State since last year,
        mainly into neighboring Bangladesh, after the Myanmar military launched clearance
        operations the government claims were targeting terrorist groups. The US and
        UN human rights chief have since described the operations as&nbsp;"ethnic
        cleansing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429ab28-84db-4a6b-ae22-5e7992f42c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those fleeing "were subjected to exploitation — or transported
        to other countries for the purpose of sex trafficking — as a result of their
        displacement," the US State Department report said, adding that refugees were
        also vulnerable to "forced labor" in jade mines and other industries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b31d20-9ba2-4ae1-8871-817ac9aaa345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the report praised Bangladesh for "making significant
        efforts" to tackle the extra challenges presented by the influx of refugees
        from Myanmar, most of whom are living in huge government-run camps on the
        border, though it warned more efforts were needed. Bangladesh remained on
        the Tier 2 Watch List for the second year in a row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f108004-8b5a-45de-b138-15ce8db940d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in the camps are particularly vulnerable, trafficked within
        Bangladesh and into India to serve in the sex trade. "Some of these girls
        are ''traded'' between traffickers over the internet," the report said. India
        is rated as Tier 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e03be-f789-4dd9-927b-2b9efe6750db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human trafficking rife in Asia</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a4323-65ac-4514-9b28-b9cc7e48aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the State Department, the TIP report is "the world''s
        most comprehensive resource of governmental anti-human trafficking efforts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5b4b1-901a-49c5-bdf6-d8875273daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It rates nations on how effectively governments are in tackling
        human trafficking on a scale from the worst on Tier 3 to best on Tier 1. Before
        being downgraded to Tier 3, countries are put on the Tier 2 Watch List. If
        they remain on the list for over two years without improvement, they are automatically
        downgraded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6532e13-baad-4011-abf8-dace78d637b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tier 3 rating can trigger non-trade related sanctions and lead
        to restrictions on US foreign assistance, but these can be overruled by the
        US President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6529ff1-a346-4823-8947-4e9c42a09b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall picture for Southeast Asia in the report is dire, but
        Japan has been upgraded from Tier 2 to Tier 1, and the Philippines is listed
        as Tier 1 for the third year in a row. Thailand was upgraded to Tier 2 after
        two years on the watch list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474be860-0ae1-4301-941b-516fdb026f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan and Thailand improved, other Southeast Asian and Pacific
        nations were downgraded, with Laos and Papua New Guinea dropping to Tier 3
        along with Myanmar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bea81-59dd-44bb-b734-219bed7a9c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papua New Guinea is a source, transit, and destination country
        for men, women, and children subjected to sex trafficking and forced labor,"
        the report said, adding that 2017 was the country''s fifth year in a row with
        zero human trafficking convictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec606347-3197-4e48-9c44-f8a1e3bc9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some signs of improvement, Laos was automatically downgraded
        after fours years on the Tier 2 Watch List.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e326d0d-56ad-49b0-bd65-df2b356d3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In East Asia, both North Korea and China remained on Tier 3, after
        then Secretary of State Rex Tillerson&nbsp;did not grant China a waiver last
        year, leading it to being downgraded from the Tier 2 Watch List.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d632b-8a2e-451d-844d-d48e19ec8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:54:14.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:54:17.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Myanmar among worst
        places for human trafficking, U.S. report says"</em></p>'
  'Trump-Cristiano-Ronaldo-FIFA-World-Cup-2018-Russia-Portugal':
    'author': 'Henry Young'
    'caption': 'Ronaldo has had an impressive World Cup, scoring four goals in three
      games and helping Portugal qualify for a last-16 clash with Uruguay on Saturday
      at Russia 2018.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-29T06:41:08.482+08:00
    'imagesource': 'jcr:efd81b98-49ce-46ab-8666-2a8b065f02e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb721a67-c1ff-4b15-b9f3-85d2cfffe106'
    'lead': 'Great. Greatest. Two words often repeated by Donald Trump, except this
      time he was speaking about footballer Cristiano Ronaldo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T10:57:17.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T10:57:28.304+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T10:57:28.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump on Cristiano Ronaldo: ''They say he is the greatest ever''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434087b-2278-4578-b262-b20509a0965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Great. Greatest. Two words often repeated
        by Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20cff68-b4c5-436a-bf73-ec13bbf6b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except this time the U.S. President wasn''t talking about how America
        is doing domestically or on the global stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7773d-ac49-4c5b-a581-cef26fbda858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead he was speaking about footballer Cristiano Ronaldo during
        a meeting with Portuguese President Marcelo Rebelo de Sousa at the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508406d0-17b4-4cea-8bfe-9c545baa54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...They say he is the greatest player" said Trump, echoing the
        thoughts of fans all over the world who are constantly debating whether Ronaldo
        is better than Barcelona and Argentina star Leo Messi, when reminded of the
        Real Madrid forward''s qualities by Rebelo de Sousa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4580a22-f4f4-4686-9e06-ea4f7003d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo has had an impressive World Cup, scoring four goals in three
        games and helping Portugal qualify for a last-16 clash with Uruguay on Saturday
        at Russia 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f997e4e-e064-4aad-b0b4-8af3307c6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, tell me, how good a player is he?" asked Trump. "Are you impressed?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ef738-77c0-4f05-9ff3-e687bb700bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very much impressed. He''s the best player [in] the world,"
        enthused Rebelo de Sousa, adding he believes the World Cup has been "a success
        for the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aad84e-926f-4d34-a6e6-03fa4bd4f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The World Cup match ''both teams might want to lose''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e15148-ba37-4777-a890-94bb444bbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo for President?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95efdc-4423-41da-aab4-c659478e2f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s youngest son Barron —&nbsp;a member of DC United''s development
        academy&nbsp;— "knows all about" the Portuguese superstar, according to the
        U.S. President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9266dc5-8223-46a2-9697-26f4939bbe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversation then segued to politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad890163-eb39-4ec2-aa00-d372afcbaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So will Christian [sic] ever run for president against you?" Trump
        asked De Sousa. "He wouldn''t win! You know he won''t win?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b563f5f-e3e3-4059-8931-a564746f71e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese politician paused for thought, before grabbing Trump''s
        arm. "Well, President, you know [there''s] something I must tell you: Portugal
        is not the United States. It''s a little different!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05502627-e407-46b3-8feb-dec3037ad85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news and features</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36867506-8ccc-4926-8d74-522249754314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his son will soon have the chance to watch the very best
        players in the flesh, though Ronaldo will probably have hung up his boots
        by then — in 2026 the U.S. will host the World Cup with Canada and Mexico.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854eddd7-76b1-4e11-8e80-394f3eb48612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:57:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T10:57:28.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Donald Trump on Cristiano
        Ronaldo: ''They say he is the greatest ever''"</em></p>'
  'Maryland-Annapolis-shooting-Capital-Gazette':
    'author': 'Hollie Silverman, and Darran Simmon'
    'caption': 'Five people were killed Thursday in a shooting at the Capital Gazette
      building in Annapolis, Maryland.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-29T06:33:55.772+08:00
    'imagesource': 'jcr:affcbc3b-4e4e-44df-9e7c-513ba1253138'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f0a3a2-a5ae-4754-b193-1e50660c3fb0'
    'lead': 'A reporter at the paper said a gunman fired through newsroom''s glass
      door.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T11:11:57.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T11:12:00.384+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T11:11:59.984+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five dead in shooting at Capital Gazette in Annapolis, Maryland

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafa90a-2189-40f9-b153-0d56963ade08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Five people were killed Thursday in a shooting at the Capital
        Gazette building in Annapolis, Maryland, said acting Anne Arundel County police
        chief Bill Krampf.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c4ea9-6c92-46f0-8dac-032bdb0c8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple others were injured, Anne Arundel County Executive Steven
        Schuh said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a09c8-b22c-4d49-b5e2-7ef679fdd875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reporter at the paper said a gunman fired through newsroom''s
        glass door.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae2ed3-78b5-46e8-ad7e-107261dd376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person is in custody who is believed to be a shooter at the
        Gazette building, a law enforcement official told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c4a65-a015-4036-9aca-03a29c6423b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect initially refused to cooperate, a law enforcement source
        said. The suspect had no identification when he was apprehended and FBI found
        no information immediately in the system, the source said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6c470-ccbc-4b36-8cf6-d571ba177528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement source said a shotgun was used in the shooting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c94c4-5eb7-4176-ae19-82a6773ea588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Arundel County police Lt. Ryan Frashure said law enforcement
        has not confirmed where in the building the shooting occurred. He said the
        Capital Gazette is inside the building along with other businesses and doctors''
        offices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc893f-24d3-4555-8c79-780985c0aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Like a war zone''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbbd86-58dc-485e-bb36-858aa2d888fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Davis, a Capital Gazette police reporter, tweeted the "gunman
        shot through the glass door to the office and opened fire on multiple employees."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe699174-c5a8-4c2c-9c18-6e44978d887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing more terrifying than hearing multiple people get
        shot while you''re under your desk and then hear the gunman reload," he said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Gunman shot through the glass door to the office and opened fire
        on multiple employees. Can&#39;t say much more and don&#39;t want to declare
        anyone dead, but it&#39;s bad.</p>&mdash; Phil Davis (@PDavis_LLC) <a href="https://twitter.com/PDavis_LLC/status/1012421862402527232?ref_src=twsrc%5Etfw">June
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b7b964-f3d9-4bb3-8f46-7cff6b7a63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9390809-9c4b-4c33-a814-c5ecdb7c8f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Baltimore Sun, Davis said the scene "was
        like a war zone".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703e7ec-d1a9-4334-aa03-c4b59a25297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a police reporter. I write about this stuff — not necessarily
        to this extent, but shootings and death — all the time," he said. "But as
        much as I''m going to try to articulate how traumatizing it is to be hiding
        under your desk, you don''t know until you''re there and you feel helpless."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64793646-9f31-46b5-ada9-0eb601e0ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A newspaper we live with every day''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbd42f-c47d-4a20-95b8-c23ea8ecbf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan O''Brien, a spokesperson for the city of Annapolis, said the
        publication "is a newspaper we live with every day."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5ca63-f355-4b95-a80f-d35bb70acd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are with the family," she told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434777c-c852-44c9-a4e6-7517082c96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien said Maryland Gov. Larry Hogan was on the scene.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74750a24-170b-4b95-b3a6-61ff2f002726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Hogan tweeted he was "absolutely devastated to learn of
        this tragedy in Annapolis."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2360df24-b071-403f-a1bf-9ec178c284aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Devastating. My heart is with Capital Gazette and the people of
        Annapolis right now," Maryland Senator Ben Cardin tweeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcdfc2-7966-4da9-9006-b8d1e1b272ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATF and FBI said they are also responding to a shooting at that
        location.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e645876-eb4c-440a-b11d-30c43431d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital Gazette Communications publishes multiple newspapers, including
        the Capital and the Maryland Gazette.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba591a6-8ac9-4b52-92a0-f7cec520d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capital is one of America''s oldest newspapers, beginning life
        as the Evening Capital in 1884.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9b983-70eb-4d8a-a553-9a252e4bd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that publishes it started in 1727 with the Maryland
        Gazette. In 1767, Anne Catharine Green became the first female newspaper publisher
        in the country and the Maryland Gazette fought the stamp tax that started
        the American Revolution.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a99a1-dd34-4035-b7ba-b32f8e64b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many decades, there were two papers that served the region —
        The Maryland Gazette, a weekly, and the Evening Capital, a daily.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c69a1-99fa-4b54-8b26-845747733a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1981, The Evening Capital became The Capital. And in 1994, the
        company that owned it launched one of the first newspaper websites in the
        U.S. with CapitalOnline.com.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0425ec33-7a8d-49b0-a711-068c0d7f0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, The Capital serves Annapolis, Anne Arunedel County and Kent
        Island. It has a daily readership of about 67,000 and a Sunday readership
        of 83,000, according to the Baltimore Sun Group, which owns it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c4255-6f12-4d18-b5cc-a645bfa280ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:11:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:12:00.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Five dead in shooting
        at Capital Gazette in Annapolis, Maryland"</em></p>'
  'FIFA-World-Cup-2018-Japan-Senegal-Colombia':
    'author': 'Matias Grez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-29T06:25:32.617+08:00
    'imagesource': 'jcr:b76b75b0-ebc8-419b-af6e-5b3c4578da20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e1279b-5a54-40a5-9682-562d9da98b5b'
    'lead': 'enegal created a piece of unwanted history, becoming the first team ever
      to be eliminated from the World Cup on the fair play rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T11:14:58.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T11:15:01.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T11:15:01.347+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colombia and Japan qualify for last 16 as Senegal crashes out of World
      Cup on fair play rule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192449c8-a9de-46b0-99ce-d82f89f15495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Senegal created a piece of unwanted history
        on Thursday, becoming the first team ever to be eliminated from the World
        Cup on the fair play rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc154b-8684-4609-b2ef-6f2dee76d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their game against Colombia looking destined for a draw and
        Poland beating Japan, Senegal were set to qualify for the last 16 as Group
        H winners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadbfcc-891e-4a05-a777-b08da7a16a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yerry Mina''s late goal gave the South Americans victory and
        left Senegal and Japan level on points, goal difference and head-to-head.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a254e8b-a743-4be7-9550-54ffea2b4d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It meant that, as the full time whistles blew in Samara and Volgograd,
        Senegal were eliminated due to having accumulated two more yellow cards than
        Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48806974-5b34-43a8-9504-251085c2bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia 2018 is the first World Cup in which fair play has been active
        after it was introduced to all FIFA competitions after Brazil four years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e1d49-c9be-4a49-af61-d55adf3b06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal had been the last remaining African side in the competition
        and the elimination of Aliou Cisse''s side means that there will be no team
        from the continent in the second round of a World Cup for the first time since
        1982.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c207f6b-0a88-45b3-8845-18443694124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group H was won by Colombia, whilst Japan progress despite losing
        1-0 to bottom of the table Poland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2de628-1ccf-4db2-a9a4-5a7e129782a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;The World Cup match ''both teams might want to lose''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e59d62-8189-45c0-9b44-c70ae8cbff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VAR</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155b4db-2b06-4842-8617-2d7599f6efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the onus being on Colombia to go out and get the win necessary
        to advance, the South Americans sat back and allowed Senegal to attack in
        numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d42fa4-d991-4fc9-af37-5e5b4ec7f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were few early chances to speak of, though Senegal were by
        some distance the better of the two sides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e695dae-aeaf-4a72-9c59-59fde4b33215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on one of the team''s early forays forward that the first
        opening came, as Davinson Sanchez brought down Liverpool forward Sadio Mane
        in the box.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8118695-6926-4a41-903e-4e46bc71d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referee Milorad Mazic pointed to the spot, before being advised
        by the Video Assistant Referee to review his decision. Having watched the
        incident on the pitchside monitor, Mazic overturned his original call.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9c0f4-0b76-48f2-ad47-172012702534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the right decision and rewarded Sanchez for his perfectly-timed
        tackle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2460c1-a11b-4279-9ea7-d8865c1d1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Colombia''s hopes of progressing were then dealt a huge
        blow as star man James Rodriguez was substituted after just half an hour with
        a suspected injury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2344c-0a9f-48ad-9bc9-fc05a9ea279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking forlorn and with tears in his eyes, the Bayern Munich midfielder
        was consoled by captain Radamel Falcao as he trudged off the pitch to be replaced
        by Luis Muriel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaafb74-014c-45d9-b11f-b19b25d7fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock approached the hour mark, the biggest cheer of the
        afternoon reverberated around the Samara Arena.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abcc80-7b0c-43e1-82d1-dcc52c9e3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It initially started as a quiet murmur, before word gradually spread
        among the several thousand Colombian fans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0b4ec-2577-4e68-bc75-c03d7fb1a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t even to celebrate something in the stadium, rather a
        goal that had been scored 800 kilometers away in Volgograd.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2857317b-6d26-4b9b-8cf4-d89c8704aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Bednarek''s strike for Poland against Japan meant that Colombia
        were heading through to the knockout stages at the expense of the Asian side.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc0afa-b97f-4eca-b5d6-7b7ef77d3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were about to get even better for the wall of yellow shirts
        -- they would soon have a goal of their own to cheer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc390af3-4f29-41f6-aaf4-fc9323342abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona defender Mina rose highest in the box to meet Juan Quintero''s
        corner and powered his header past Khadim N''Diaye in the Senegal goal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6dcf83-1e5d-4b0c-a18e-4730fd34acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually blessed with rhythm and impeccable footwork, Colombia have
        treated the watching crowds to some memorable celebrations over the years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f0664-140c-4f38-8f7c-c9dff65fa437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s fair to say the team''s effort in the aftermath of
        Mina''s goal didn''t live up to the perfect choreography of years gone by.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8bfcb2-8971-4fb4-afec-5a052f08ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.693+08:00
