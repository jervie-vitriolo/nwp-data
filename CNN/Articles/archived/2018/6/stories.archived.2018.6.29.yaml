      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a risky game to play, though, as a Senegal goal would have
        once against eliminated Japan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe6226-e36a-4c18-9ac1-e470d2226f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:14:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T11:15:01.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Mbaye Niang blazed Mane''s pinpoint cross over the crossbar,
        the final dregs of energy were sapped from the Senegalese players.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d42703-17fa-46dd-875f-d4b81f96a13e'
      'mgnl:activationStatus': true
