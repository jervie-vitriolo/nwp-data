    'template': '1'
    'title': 'Pro-administration blogger indicted for cyber libel vs. Trillanes

      '
    'updated': 2018-07-01T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20cb28f-cc5d-4123-bc6e-85f99f751c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:15:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:15:35.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong>&nbsp;
        The Pasay City Prosecutor''s Office has recommended the filing of a cyber-libel
        case by Senator Antonio Trillanes against blogger RJ Nieto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93ade6-944d-4f4a-a0f2-f4644fa186bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:15:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:15:35.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes filed a cyber-libel complaint against Nieto, who runs
        the pro-administration Thinking Pinoy blog, for a 2017 post alleging that
        U.S. President Donald Trump called the senator a drug lord.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e354c68-02b2-4267-9b59-7b6963f29f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:15:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:15:35.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook post was shared 15,759 times and generated 62,000 reactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e23fe1-43aa-445c-96d2-b7bfbd3141f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:15:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:15:35.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasay City Prosecutor''s Office conducted a verification which
        revealed that Trump had never made such statements about Trillanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2686a4-2ff8-43d3-8b4a-a96195e02b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:15:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:15:35.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The post is malicious as no good intention or justifiable motive
        for making it is shown," the resolution of the Pasay City Prosecutor''s Office
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6debcd-fa8e-4d4c-a419-09b775007a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:15:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:15:35.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office added that while public officials like Trillanes should
        not be "onion skinned", that should not be an excuse for anyone to make up
        baseless lies and stories against them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a80b49-cc14-406b-932f-e605e370462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:15:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:15:35.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes welcomed this development to his case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170601a-7b47-4920-9aa2-474adba58d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:15:31.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:15:35.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should serve as a warning for Mr. Nieto and other Duterte
        bloggers to stop peddling lies, as part of their propaganda. Their activities
        reflect the kind of administration that they support. Sooner or later, they
        will all be accountable for their actions," Trillanes said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4311e-e25c-4c8b-88b4-737bd80ef007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:15:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:15:35.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto, on the other hand, said that he plans to file a motion for
        reconsideration as he has yet to receive the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab1835-b749-4db5-aea4-139fb6e5e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:15:31.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:15:35.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely, a motion for reconsideration based on the lack of
        notice shall be filed, though I leave it to my lawyers to decide the best
        course of action," Nieto said.</p>'
