    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T09:23:07.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 in 5 Filipinos oppose civil union of same-sex couples

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37552af1-f1bb-41e9-892f-0883af10d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Majority
        of Filipinos oppose the civil union of same-sex couples, a private pollster
        said amid efforts to legalize same-sex marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc6af0-f893-4993-b9b8-42d976f04105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Social Weather Stations (SWS) survey released Saturday,
        three in five or 61 percent of Filipinos disapprove of a legally recognized
        union of two men or two women. Of this number, 44 percent strongly disagree,
        17 percent somewhat disagree, while only 22 percent agree with the idea. The
        remaining 16 percent are undecided.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33cf58-2111-4d46-bfe9-e42c9a9c322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This yields a net agreement score of -40, which SWS considers as
        "very weak."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828c9de-0086-440a-92eb-386968198a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS had conducted the survey among 1,200 respondents from March
        23 to 27 with a margin of error of ±3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806980f-ee64-4ff9-bd40-6e5f8bb13fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposing the civil union of same-sex couples are mostly religious
        groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448bb4e-9900-40a0-8cfb-43872c61b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS noted that net agreement was lowest among members of Iglesia
        ni Cristo at an "extremely weak" -64, followed by members of Christian denominations
        also at an "extremely weak" -55, Muslims at a "very weak" -48, and Catholics
        at a "very weak" -36.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c9d27-e265-4703-84c2-8045dde99223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to same-sex unions was highest in the Visayas (-45) and
        lowest in Metro Manila (-27), the SWS noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94679aef-cdbf-4b10-9700-947104004a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition was also strongest among single men who are widowed,
        separated or divorced, with an "extremely weak" agreement score of -70.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121083ae-983e-42f9-ae5a-3db5d1e87c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said the country is not yet ready for same-sex marriage,
        even as the Supreme Court began hearing a petition seeking to finally allow
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a286f7-8d99-477f-bea9-1157f4030f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque called the idea "too revolutionary,"
        adding that even President Rodrigo Duterte changed his opinion about it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556747c-ad9b-4bb3-88f1-be8dbec541e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, Duterte said he was against same-sex marriage, asserting
        the law only recognizes unions between a man and a woman in this predominantly
        Catholic country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715d566-d8a5-415a-90ac-216a5ecf6375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on December 2017, the President took a complete turnaround
        when he declared support for same-sex marriage, saying he is "all for it."
        He also expressed the same support during his presidential campaign in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3eb3a6-a4a6-49f5-87f8-3326946b7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex marriage is currently allowed in 26 countries, including
        the United States, Australia, Brazil, and Canada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2baa2-ef06-4194-841f-f85dcc7f5d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:23:03.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:23:07.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Asian country has legally allowed same-sex marriage yet.</p>'
  'duterte-yolanda-bleeding-heart':
    'author': 'CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-30T15:15:07.653+08:00
    'imagesource': 'jcr:cd1a82cc-ef5a-4b08-a531-6800c6d5cf4f'
