    'template': '1'
    'title': 'Duterte on ''Yolanda'': I was bleeding inside my heart

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd6ab0-7680-4fff-8a25-ab41f18a4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 30) — President Rodrigo Duterte,
        in a speech in Tacloban City Friday night, recalled how he felt about super
        typhoon "Yolanda".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b8df6-6f96-413b-9fb0-031442fac4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Yolanda devastated the country in 2013 with Tacloban being
        the hardest-hit city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403eb50-0a73-42da-a845-5573b01cdd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was born in Southern Leyte where his Chinese grandfather
        used to own a bakery, said he was hurt by the devastation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b341f47-5e6f-4717-8289-b03d95877c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nagastos ang luha ko dito siguro mga --- mga dalawang panyo.
        Totoo. Literally. I was bleeding inside my heart," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89b95b-f03c-442d-9b13-8c488e2adad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wept a lot of tears, maybe two handkerchiefs worth.
        It''s true.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea747b4-3dfc-42ac-b0ca-754c3b2dc732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to tell you that the day after, I was here and all that
        I could --- except of course to give instructions to the doctors and the unloading
        of the equipments and medicines, it was one of my saddest in my life," Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2b004-5a74-40c4-91d2-fd881083104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in his presidency, Duterte had visited Tacloban City and
        announced a ₱5,000 financial assistance to each household affected by the
        typhoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624cda82-599d-4ab3-aaad-308c62b6cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte promises ₱50-B worth of free houses to typhoon victims</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c68e83-1122-41c4-be0c-297a08245bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recalled sending a rescue mission to Tacloban when he was
        vice mayor of Davao City. At the time, Duterte had joined in the humanitarian
        efforts in rebuildling Tacloban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ccc81-e1e2-49b3-9514-860c95485850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rehabilitation efforts, Duterte had told his rescue team
        that they can shoot looters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fc3cc-bc5e-4e90-9f8e-ed268fd51761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin sa mga tao na pumapara na, ''Wag galawin ito, kasi sinabi
        ni Mayor Duterte na kapag ginalaw ito barilin ko kayo," Duterte said back
        in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3ed98-dc61-4bbe-8e6f-cc365197335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tell the people stopping the caravan not to touch
        it because Mayor Duterte said that if you try we can shoot you.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3dae1-0c9b-4a3b-af37-deecfcbf5be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:26:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:26:05.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had been vocal about his dismay on how the previous administration
        handled the city''s rehabilitation.</p>'
  'Youre-probably-washing-your-hands-all-wrong':
