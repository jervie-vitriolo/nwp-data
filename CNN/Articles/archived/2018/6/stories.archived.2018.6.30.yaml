    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police probe arson attempt at scene of March shooting incident

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf85e13-be03-47ef-a4b9-528fb1a7ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:02:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:02:29.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Armed
        men on Saturday tried to burn down a KTV bar in Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33f647-d041-4de9-876e-4750ac25313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:02:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:02:29.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Police reported that at around 4 a.m. Saturday three masked
        men disembarked from a cream-colored van in front of the Infinity KTV Bar,
        held the security guard at gun point and disarmed him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c70576-0e5a-4f46-b2ca-85f3cc4ca502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:02:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:02:29.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects then threw several containers of combustible liquid
        at the bar, one of which reached the roof, resulting in a fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ee01b-7332-49ce-ac32-ff188281f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:02:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:02:29.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar personnel immediately put out the blaze, as the suspects fled
        the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a4146-cd45-4e1a-8401-d0cf94139c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:02:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:02:29.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the same bar where a shooting incident took place in March
        that left a security guard dead and three other people wounded. The KTV bar
        is believed to be owned by businessman Peter Lim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af016a-e485-435c-9241-e4998fd09e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:02:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:02:29.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 1 killed, 3 wounded in Cebu shooting incident</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec86e5b-b9ec-47cd-b7df-6a57e56505c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:02:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:02:29.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is facing illegal drug trade charges at the Justice Department.
        He was earlier named by President Rodrigo Duterte as part of a Chinese drug
        ring with illegal drug operations in the Visayas. Lim had repeatedly denied
        that allegation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa0483-10aa-43ff-ada1-8a3392e47f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:02:25.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:02:29.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu-based journalist Dale Israel contributed to this report.</p>'
  'manila-water-maynilad-mwss-water-rates-hike':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-30T18:49:12.874+08:00
    'imagesource': 'jcr:359c87cb-9eae-48d4-b803-8d1783ecacf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61d712c2-3134-4ed3-ae14-66ef6d2a09cb'
    'lead': 'Rate-rebasing is the process of adjusting water rates every five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T09:04:27.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T09:04:33.639+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T09:04:33.469+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consumer group opposes mandatory water rates hikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58047b35-d736-4695-9396-f24cfce7369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:04:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:04:33.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Water
        for All Reform Movement (WARM) has called on the Metropolitan Waterworks and
        Sewerage System (MWSS) to stop the looming water rates hikes in Metro Manila
        until onerous fees have been resolved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3918e7c-32f0-4f7c-b5fc-1ff59050b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:04:27.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:04:33.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WARM claimed water utilities Maynilad Water Services Inc. and Manila
        Water Company Inc. charged consumers even with projects not yet done by concessionaires.
        The group said that they have been requesting for copies of the business plans,
        but added that MWSS had been ignoring them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f80da-d0ff-48ac-be05-ebbec3851d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:04:27.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:04:33.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Yan po ang ating stand dyan. Wala po munang increase na dapat
        maganap. Kundi ang dapat na maganap refund,&nbsp; pagsauli ng mga sobrang
        ibinayad natin [That''s our stand. There should be no water rates hikes. What
        should happened is the refund of excess fees charged to consumers]," said
        Rodolfo Javella Jr., WARM President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b447555-0105-4672-b457-20853853ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:04:27.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:04:33.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the group is mulling to file a complaint against MWSS
        before the Office of Ombudsman for not releasing the documents related to
        the water utilities'' projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504a4ab-d12d-4501-8af9-c726d299d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:04:27.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:04:33.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad Corporate Communications Head Jen Rufo denied the allegation,
        saying there were "no advance collections for unimplemented projects". He
        added that the concessionaires only get reimbursement for projects already
        undertaken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958d6ed-595a-4554-97f7-c66f6f1cdb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:04:27.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:04:33.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still reaching out to Manila Water and MWSS for
        comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0d9a7-03a0-4b64-ac64-efc0de22e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:04:27.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:04:33.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the two water concessionaires pressed for rate adjustments
        before the MWSS. Maynilad proposed an increase of&nbsp; P11 pesos per cubic
        meter, while Manila Water asked for P8.30 more per cubic meter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e9d9d-33f2-42f6-a275-67b6a69b0596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:04:27.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:04:33.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed water price hike is part of the mandatory rate-rebasing
        or the government-authorized gradual increase of water rates every five years.
        MWSS earlier said that the water rates hikes will be implemented in August
        if the proposals get approval in the next few weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002130a-5eee-4114-b6c4-4db21a9aa404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:04:27.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:04:33.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad, the largest private water concessionaire in the country,
        caters to the West Zone which encompasses the cities of Caloocan, Las Piñas,
        Malabon, Muntinlupa, Navotas, Pasay, Parañaque and Valenzuela. It also includes
        certain portions of Cavite province and cities of Manila, Makati and Quezon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2375a4d0-694e-4387-b2b6-8a480389fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:04:27.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:04:33.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Manila Water serves the East Zone parts of Makati,
        Mandaluyong, Manila, Marikina, Pasig, Pateros, San Juan, Taguig, most parts
        of Quezon City, and several towns in Rizal.</p>'
  'Soldiers-apologize-for-cops-deaths-in-Samar-misencounter':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-30T18:23:21.020+08:00
    'imagesource': 'jcr:891c3f39-c8cc-4784-93da-79beec18c2a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66f2ff9-6829-4726-a943-3368f6b69fa6'
    'lead': 'The Philippine Army''s 8th Infantry Division on Saturday apologized to
      the loved ones of six policemen killed in the supposed misencounter in Samar,
      and promised to cooperate in the probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T09:06:56.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T09:07:00.445+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T09:07:00.271+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soldiers apologize for cops'' deaths in Samar ''misencounter''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d91bc-2d0f-499c-9d98-9e8b1c06f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:06:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:07:00.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 30) — The Philippine Army''s
        8th Infantry Division on Saturday apologized to the loved ones of six policemen
        killed in the supposed misencounter in Samar, and promised to cooperate in
        the probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7180f3-a349-4220-bdd1-c2057daf01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:06:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:07:00.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine Army offered its "sincerest apology"
        to the families, relatives and friends of six members of the 805th Mobile
        Company of the Regional Mobile Force Battalion 8, who were killed in an alleged
        friendly fire incident in Barangay San Roque, Sta. Rita town, last Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34952b-92dd-4856-8c5a-79b3982d1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:06:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:07:00.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will expedite the conduct of the investigation so that the truth
        will be established and [to] ease the burden of sorrow of the bereaved families,"
        the Army said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f623a59-f784-4e98-9174-e8d3da7e671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:06:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:07:00.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) and the Armed Forces of the
        Philippines (AFP) are conducting a joint investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4c58c-b60f-4640-a4b3-ea343c2807e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:06:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:07:00.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Dir. Gen Oscar Albayalde said they are looking into the
        possibility that the supposed misencounter was an ambush. Sixteen Army officers
        are under investigation and were already disarmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e5566-9727-4072-8efe-b190eb9ff0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:06:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:07:00.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army said the incident was an "accident" and the
        Army platoon leader thought the police were members of the New People''s Army,
        the armed wing of the communist group that has waged five decades of insurgency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa66630-89e9-419b-82f0-53e77360abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:06:56.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:07:00.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he is taking full responsibility
        for the incident, urging both the PNP and AFP to "forget the hurts." He also
        visited the wake of the slain policemen on Friday and comforted their families.</p>'
  'united-states-estonia-ambassador-resigns':
    'author': 'Nicole Gaouette and Elise Labott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-30T18:05:57.325+08:00
    'imagesource': 'jcr:5914e593-657c-40c1-a3bf-c29e65854ff7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2749dc37-a1ef-4a0a-996b-75d89697653a'
    'lead': 'The U.S. ambassador to Estonia is resigning in frustration with President
      Donald Trump''s comments about, and treatment of, European allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T09:10:02.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T09:10:05.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T09:10:04.960+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. ambassador to Estonia resigns in frustration over Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97fd1a7-40c1-4222-a52b-0f9ec9d52b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. ambassador to Estonia is resigning
        in frustration with President Donald Trump''s comments about, and treatment
        of, European allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff633d-f629-42c4-b990-6a92573ad25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James D. Melville Jr.''s resignation, first reported by Foreign
        Policy magazine, makes him the third ambassador in the last year to leave
        the State Department early. He is among many senior State Department officials
        who have headed for the exits or been pushed toward them since Trump assumed
        office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b6a6f-83ac-4ec8-b34f-d413125392d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a State Department spokesperson confirmed Melville''s
        departure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae69e7-5542-4636-ac67-43dfd5785126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier today, the United States'' Ambassador to Estonia, Jim Melville,
        announced his intent to retire from the Foreign Service effective July 29
        after 33 years of public service," the statement read in its entirety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6a115-9539-444d-816c-6b799917cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melville''s resignation comes at a time of acutely heightened tension
        in an alliance that, before Trump''s election, had been one of the most solid,
        reliable and interconnected U.S. relationships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c374bea-f435-4f7f-a90f-d667171caeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s attacks on NATO members, his trade tariffs against
        EU nations, his rejection of the Iran nuclear deal and the Paris climate agreement
        and his attacks on leaders such as German Chancellor Angela Merkel have cast
        a pall over U.S. ties to Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e2bd11-8f9b-400b-a418-9f746dd17838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many European officials are wary about Trump''s mid-July visit to
        the NATO summit in Belgium. Those officials there fear that Trump''s meeting
        with Russian President Vladimir Putin after NATO will look like the friendlier
        encounter in comparison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc533647-6b65-4674-863f-5fb2a83cb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transatlantic relationship, which all around the table we consider
        a given, is not a given," a European diplomat told CNN. "We now have a major
        crisis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e51afc-09bb-46ea-bf2c-4d06301ee0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s time to go''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821d845-3d55-4530-aa59-fa351142cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Policy quoted from a private post on Melville''s Facebook
        page in which the seasoned diplomat referred to the President''s comments
        about Europe in explaining his decision to retire early.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bcb09a-e66b-472a-9e8e-533bdfba4e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Foreign Service Officer''s DNA is programmed to support policy
        and we''re schooled right from the start, that if there ever comes a point
        where one can no longer do so, particularly if one is in a position of leadership,
        the honorable course is to resign," the magazine quotes Melville''s post as
        saying. "Having served under six presidents and 11 secretaries of state, I
        never really thought it would reach that point for me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c86a0-4eb8-4ebb-95f8-cab7338c30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the President to say the EU was ''set up to take advantage
        of the United States, to attack our piggy bank,'' or that ''NATO is as bad
        as NAFTA'' is not only factually wrong, but proves to me that it''s time to
        go," Melville said in the post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1780b-0b72-4f73-a659-ae0fdcaf1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of Melville''s departure was followed by that of
        Susan Thornton, Trump''s choice to be the nominee to be assistant secretary
        for East Asian affairs, later on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852d408-6e65-4ec7-8568-3ccfec4a58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two State Department officials said Thornton notified staff in an
        email today that she is retiring in July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83dfaeb-58bf-464a-afd7-5e592d42e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said Thornton, a well-respected career diplomat who
        has been doing the job in an acting capacity since Trump took office, was
        notified she will in fact not be the nominee and she decided to retire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb76ac-34d0-4872-9fd8-629208bccf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of State Rex Tillerson pushed very hard for Thornton''s
        nomination amid intense pushback from conservatives on Capitol Hill and hardliners
        in the administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798deeb1-dcc3-4ffa-8f17-b1a74a3f444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Pompeo tipped his hand on Thornton about a month
        ago during testimony on Capitol Hill, in which he said he would be making
        announcements on personnel, including a top diplomat for East Asia, signaling
        Thornton was no longer going to be considered for the post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9a5f9-5455-49e1-84f3-012ad865ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo is only the latest foreign service officer to leave in a
        department where the senior ranks have been deeply depleted and even rising
        stars have resigned rather than serve the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095daee3-1ea8-4b23-9ce7-64ff547e5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, an award-winning U.S. diplomat based in Nairobi wrote
        then Tillerson a&nbsp;blistering letter&nbsp;saying that the Trump administration
        had diminished the influence of State Department with its preference for military
        solutions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12516cf8-52c3-4302-88f5-af1d7bc9812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Shackelford wrote that "despite the stinging disrespect
        this Administration has shown our profession," the State Department''s diplomats
        "continue the struggle to keep our foreign policy on the positive trajectory
        necessary to avert global disaster in increasingly dangerous times."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905388b4-1094-43b8-b67e-77b84fbaa96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Traditional values ... betrayed''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f7a81-38cd-4c06-8961-0c35737dbb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her resignation letter, Shackelford told Tillerson that she "would
        humbly request that you follow me out the door."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecacbf8-ce5f-4e58-8493-af57d6a4596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, then-U.S. Ambassador to Panama John Feeley resigned
        over differences with the Trump administration, saying in his resignation
        letter that "as a junior foreign service officer, I signed an oath to serve
        faithfully the President and his administration in an apolitical fashion,
        even when I might not agree with certain policies."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f8847-8755-47eb-9ef2-17ee3c7d1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My instructors made clear that if I believed I could not do that,
        I would be honor bound to resign.&nbsp;That time has come," wrote&nbsp;Feeley.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98bd945-b8ab-408b-b142-43a9023200ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he had left office, Feeley was less circumspect in a&nbsp;scathing
        oped&nbsp;in the Washington Post, saying that he had "resigned because the
        traditional core values of the United States, as manifested in the President''s
        National Security Strategy and his foreign policies, have been warped and
        betrayed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06247bd-ee35-48fd-bda3-46bd56f05bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, another career diplomat, then-U.S. Ambassador to Mexico
        Roberta Jacobson, announced&nbsp;her decision to step down&nbsp;amid increased
        tensions between the US and Mexico that''s due in large part to Trump''s incendiary
        rhetoric about the country, its citizens and its trade relationship with the
        US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14068ba-bcc7-4f99-84ea-a55172afc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after her announcement, the White House delivered the
        equivalent of a slap, excluding Jacobson -- who served as ambassador until
        May -- from a meeting in Mexico City between Trump son-in-law and senior adviser
        Jared Kushner and President Enrique Pena Nieto.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a02d9-0ff4-4df7-b64b-ce72418206e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:10:02.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:10:05.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US ambassador to
        Estonia resigns in frustration over Trump."</em></p>'
  'iraq-prime-minister-execution':
    'author': 'Mohammed Tawfeeq, Lauren Said-Moorhouse and Nick Paton Walsh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-30T17:46:50.580+08:00
    'imagesource': 'jcr:7e7b1b68-b0ed-4bd3-9898-21ffdba18dd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ed0d2bd-ad58-4ac9-9a1a-e24725098003'
    'lead': 'Iraq''s Prime Minister Haider Al-Abadi has called for the "immediate"
      execution of all convicted "terrorists" on death row after the bodies of eight
      members of the country''s security forces thought to have killed by ISIS were
      found earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T09:12:57.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T09:13:01.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T09:13:01.074+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraqi PM orders ''immediate'' execution of all ''terrorists condemned
      to death''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae6f84-97b6-4655-aea0-e63e7a3a98f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iraq''s Prime Minister&nbsp;Haider Al-Abadi&nbsp;has
        called for the "immediate" execution of all convicted "terrorists" on death
        row after the bodies of eight members of the country''s security forces thought
        to have killed by ISIS were found earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36271ba-c5cd-4624-bd6f-16ceb5b84a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abadi ordered "the immediate implementation of the fair punishment
        of terrorists condemned to death whose sentences have passed the decisive
        stage," his office said in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d8a49-7ee8-45da-8610-4f8299886a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of prisoners have been sentenced to death by Iraqi courts
        since Mosul and the surrounding area were reclaimed from ISIS,&nbsp;Reuters
        reported&nbsp;in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4c173-d597-4bc2-af48-593d794df3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statistics coming from the criminal courts show that 815 people
        have gone on trial and that 212 were sentenced to death. A further 150 were
        sentenced to life in prison," Judge Abdul-Sattar al-Birqdar, a judiciary spokesman,
        told the news agency at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d664d-b750-49e2-aa36-e6e4fecb87a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of these rulings were against elements of the
        Islamic State terrorist organisation who were proven to have committed crimes,
        and came after public trials conducted in accordance with the law. Defendants
        were afforded their rights," Birqdar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c6e02-a8f0-4be2-9d62-47e88753899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Prime Minister''s directive, Iraqi officials executed
        a dozen ISIS members on Thursday, the statement from Abadi''s office added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d7a22-0b47-4c6f-ae2e-5a14089a67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the direction of Prime Minister Haider al-Abadi, executions
        were carried out on Thursday on 12 convicted terrorists who have received
        final verdicts," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4835d-9e8c-4ed1-8a58-65ee50034f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executions came a day after the bodies of eight Iraqi security
        forces believed to have been killed by ISIS fighters were found on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8333ad1-36c8-40d1-a118-fc5c1ce95153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amaq, the terror group''s media wing, released a short video Saturday
        showing six men being held hostage by gunmen, and demanded the release of
        ISIS female prisoners and leaders from Iraqi jails. In a separate Amaq statement
        ISIS said they were holding eight men hostage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80dc7fa-a088-48aa-b1de-3c024757cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants in the video gave the Iraqi government a three-day
        deadline to release the ISIS prisoners and threatened to kill the hostages
        if their demands were not met.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db4fcc-c109-497e-8c6a-4f5f436e5146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings sparked anger among ordinary Iraqi people, who blamed
        the government for failing to act quickly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5983ac-a974-432c-9714-309380bc8a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abadi visited the headquarters of the Joint Operations Command on
        Thursday, where he promised swift revenge for the killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b92ae7-3778-4cc3-a2d7-7bd2640ed182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important meeting, first of all we give our condolences
        to the families of the victims and we give another promise today that we will
        arrest or kill them, this is a promise " Abadi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb428c-c53d-4a9b-99cc-eaadfb93d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi PM said early forensic reports indicated the hostages
        had been killed nearly a week ago, suggesting ISIS lied about the three-day
        deadline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca25c2-12ef-44e3-8280-8a4ea68eca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS militant groups are still capable of carrying attacks against
        Iraqi forces and civilians even though Abadi officially declared full liberation
        of Iraq from ISIS back in December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316f538-8425-4c09-ac4a-556fccb6be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the West might welcome Abadi''s mighty message: Analysis by
        Nick Paton Walsh</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db0fe09-f11d-459f-a132-b9244cd48bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tit-for-tat nature of these killings -- even though a state
        executing convicted terrorists can''t be equivocated with terrorists murdering
        hostages -- is an uncomfortable reminder of how the sectarian Sunni-Shia loathing
        at the heart of the rise of ISIS hasn''t disappeared along with the terror
        group''s physical "Caliphate." The Iraqi government''s security force has
        a strong Shia element to it and ISIS has always been the ugly voice of disenfranchised
        Iraqi Sunnis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb4cc8-7cab-4f18-8774-7f12d80fe346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq has managed to steer itself reasonably carefully away from
        an exclusively sectarian outcome to the fight against ISIS. Abadi has clung
        to the idea of calming sectarian tensions as the best tool to defeat the radicals
        of ISIS, and looks set to retain power with the help of a powerful Shia --
        yet Iraqi nationalist -- cleric&nbsp;Muqtada al Sadr. But the ability of ISIS
        to murder hostages in cold blood shows they retain territorial influence and
        the ability to shock.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba06879-6854-448e-b739-8d084c64506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass execution of dozens of convicted ISIS terrorists sends
        a powerful signal internally that Abadi intends to finish the ISIS fight,
        no matter what. While Western human rights advocates may blanch at the swift
        "justice" of Iraqi courts, where guilty verdicts and sentences are handed
        out in a matter of hours, it is not unpopular among Iraqis who have endured
        years of ISIS horrors and war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634bb1b-0898-48c7-ba91-c77a76e4e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, some of the Iraqi security forces we spoke to during the
        Mosul offensive hotly debated summarily executing ISIS prisoners they had
        taken as they feared a corrupt court system could release them to fight the
        government again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903002ef-9654-4c39-b819-d42f74758b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These potential swift executions pose less of a moral dilemma to
        the West, frankly. These ISIS fighters are not about to be rehabilitated overnight.
        Their legal deaths at the hands of one of the only governments in the ISIS
        war that the West can do business with is frankly a plus for Western security
        officials keen to stem attacks on the European continent by ISIS stragglers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c9957-f65a-4bad-9f84-64ffb62f0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we don''t have a breakdown of who these dozens of death row
        convicts are, many will be foreign, and given the endless wrangling among
        NATO allies about how to tackle their citizens who joined ISIS but now languish
        in Kurdish-run jails in northern Syria, this dirty, yet swift solution may
        be relatively welcome.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafbd43-c023-4ef3-a7b1-93eff8b7fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:12:57.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:13:01.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Iraqi PM orders ''immediate''
        execution of all ''terrorists condemned to death''."</p>'
