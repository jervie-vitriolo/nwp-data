    'template': '1'
    'title': 'TS ''Florita'' speeds up, slightly intensifies to bring more rains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d18ee-d47e-4ec8-9890-b60cd2354254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:36:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:36:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Tropical
        Storm "Florita" has sped up and slightly intensified to bring more rains to
        the Philippines this weekend, state weather bureau said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef0a41-1593-4e76-9d1e-9d4c1e144b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:36:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:36:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA), in its latest weather bulletin issued at 4 p.m.,
        estimated the center of Florita at 785 kilometers east of Basco, Batanes.
        It packs maximum winds of 85 kilometers per hour (kph) and gustiness of 105
        kph, and is moving northwest at&nbsp; 10 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef05fec-3227-4c74-bc6d-6f234a90a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:36:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:36:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No tropical cyclone warning signals have been raised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84c88e-e0db-4d7b-825a-cd2ed855b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:36:15.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:36:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florita is expected to leave the Philippine Area of Responsibility
        by Sunday afternoon, July 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19caf9-faa3-4c09-8569-b33d16755a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:36:15.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:36:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of flash floods or landslides in Ilocos Region, Cordillera
        Administrative Region and Cagayan Valley due to scattered rainshowers and
        thunderstorms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea3d0d-adba-4978-9d75-dd7a2b62dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:36:15.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:36:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a section of Kennon Road along Dalupirip, Itogon is closed
        to traffic due to a landslide. Clearing operation is currently on-going.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff3ac09-cd30-45ba-8bfc-a2b74070da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:36:15.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:36:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of the country will experience isolated
        rainshowers and localized thunderstorms.</p>'
  'Capital-Gazette-shooting':
    'author': 'Jason Hanna, David Shortell, Madison Park and Betsy Klein'
    'caption': 'This undated and unlocated handout photo obtained from the Anne Arundel
      Police on June 28, 2018 shows Jarrod Ramos, the suspected Capital Gazette newspaper
      shooter. A man armed with a shotgun and smoke grenades burst into a newspaper
      office in the U.S. city of Annapolis on June 28, 2018, killing five employees
      in what police described as a "targeted attack."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-20T09:37:35.470+08:00
    'imagesource': 'jcr:ce7a7ac6-2e95-49f9-8126-606deae470f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a28b3e-eba1-4d0e-980c-92ef927a8858'
    'lead': 'Jarrod Warren Ramos stormed into the paper''s Annapolis newsroom Thursday
      afternoon with a shotgun, killing five employees and leaving two others wounded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T09:38:50.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T09:38:53.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T09:38:52.861+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Capital Gazette shooting suspect barricaded back entrance, prosecutor
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609046b0-8ed0-4b21-b827-6fb4796b0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The accused gunman in the deadly shooting
        at Maryland''s&nbsp;Capital Gazette&nbsp;newspaper barricaded the back entrance
        of the paper''s office so people could not escape as he began "systematically
        hunting and killing," Anne Arundel County State''s Attorney Wes Adams said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9396f70-95f4-4e0f-809c-5c209615a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Jarrod Warren Ramos, 38, stormed into the paper''s
        Annapolis newsroom Thursday afternoon with a shotgun, killing five employees
        and leaving two others wounded — a few years after he unsuccessfully sued&nbsp;the
        newspaper for defamation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452b557-7ea7-4a88-8ff2-1f7c659564b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos concealed his weapon as he entered the building''s back entrance,
        barricaded a back door and then opened fire, Adams said at Ramos'' bail hearing
        Friday morning in an Annapolis court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb1a47-501e-43a1-871e-743d8765cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos shot at least one victim who was trying to escape through
        the barricaded door, Adams said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e307634-97f6-4226-8c88-66c8ab4ab306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;witness earlier told CNN&nbsp;that she saw one of the slain
        victims get shot after he tried to open a back door.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50834b-a2f7-413b-b198-b1065b33a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fellow was there to kill as many people as he could get,"
        Anne Arundel County police Chief Timothy Altomare said at a news conference
        Friday in Annapolis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8cd78-d517-472c-b9fa-131736b7eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that Ramos was arrested shortly after the shooting and
        that responding officers found him hiding under a desk. He has been charged
        with five counts of first-degree murder, according to court records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7fd87a-8066-4250-a95d-d51316a980d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge ordered Ramos held without bail at Friday''s hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4218c9e-e232-4dd5-a5bd-0c0b71e25c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, wearing a dark shirt, appeared in court via a video feed
        from a nearby detention center, standing silently as Adams made the allegations
        against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c4544-c19a-4c77-8902-5a238f5745ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos had a plan to escape, but it was thwarted when police responded,
        Adams said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8d47b-d625-46d5-82c8-78f6f914c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five slain were Gerald Fischman, 61, editorial page editor;
        Rob Hiaasen, 59, an assistant editor; John McNamara, 56, a staff writer; Rebecca
        Smith, 34, a sales assistant; and Wendi Winters, 65, who worked in special
        publications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e6f39-98e7-4153-9a6e-93f76e2eda5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two wounded employees, Rachel Pacella and Janet Cooley, have
        been treated at a hospital and released, Anne Arundel police Lt. Ryan Frashure
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9aabf-f2d0-4f4f-9434-9dabe0f370de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know about the Annapolis newspaper shooting</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1bffb9-2744-48cf-9f66-52f23c42984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yes, we''re putting out a damn paper''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abed0c-f275-4416-aff5-40af25232c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the shooting, the Capital Gazette, a newsroom in mourning,
        published a newspaper with a front page bearing the photos of the five slain
        employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea114f-d095-4bb1-98d2-d97cfe692e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken, devastated. Our colleagues and friends are
        gone. No matter how deep our loss is nothing compared to the grief our friends''
        families are feeling," Capital editor Rick Hutzell was quoted as saying in
        the paper''s front-page story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309df5b6-186f-4121-95a5-f76fffca5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman fired through the glass door of the newsroom, Phil Davis,
        a Capital Gazette&nbsp;police reporter, tweeted shortly after the shooting.
        "There is nothing more terrifying than hearing multiple people get shot while
        you''re under your desk and then hear the gunman reload,"&nbsp;Davis wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81394167-3303-4ac4-a8d7-e2e8b44db23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper, which was reeling from the attack, defiantly&nbsp;tweeted&nbsp;on
        Thursday: "Yes, we''re putting out a damn paper tomorrow."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a6927-056e-4e1b-af34-29b4a118a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several staffers and reporters from sister paper The Baltimore Sun
        worked on stories for Friday''s paper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc1e29-0926-4efc-beba-3596f3f454d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opinion page in Friday''s paper was left mostly blank with a
        brief message: "Today, we are speechless. This page is intentionally left
        blank today to commemorate victims of Thursday''s shootings at our office."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644fe2b-7696-4522-affe-5d4ec6496025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It listed the five victims'' names.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255497d4-e8db-4488-bf28-ac6c43c51553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow this page will return to its steady purpose of offering
        our readers informed opinion about the world around them, that they might
        be better citizens."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96863593-ad80-49a0-94ea-cab99c5cce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defamation lawsuit</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e67759-44d5-4615-a37a-4640e4a5bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos used a 12-gauge pump-action shotgun — which he legally bought
        about a year ago -- to shoot and kill his victims, said Altomare, the county
        police chief. Police also have said Ramos had smoke grenades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e4a18-6b0f-4dde-b775-2784a071cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they haven''t determined a motive, noting the suspect
        hasn''t cooperated with investigators. But they have said Ramos made threats
        against the paper a few years ago on social media and noted that he sued the
        publication six years ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c611f7-f3e7-46ea-9c2c-694cc4bc45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a targeted attack," Altomare said Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c62f343-ca24-4108-893a-ee402f9d6a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents show Ramos filed a defamation suit against the paper
        and a reporter in July 2012. The dispute was over&nbsp;an article&nbsp;that
        detailed Ramos'' guilty plea in a 2011 harassment case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9938f19-b13d-4f27-8f88-a86b3a26fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "Jarrod wants to be your friend," the story was written by
        staff writer Eric Hartley and detailed the case where Ramos repeatedly contacted
        a former high school classmate via Facebook, according to court documents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe986998-8f7c-4882-bea9-86a032e88b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was eventually dismissed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4f073-1229-41fc-9800-297ae4d41a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan McCarthy, an attorney for the woman in the harassment case,
        told CNN that Ramos took information she shared with him in confidence "and
        then used those confidential facts and (took) them to an illogical end."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7fc98-f229-48f9-9577-18550ddcbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, Ramos sent a letter to her employer saying she
        was a bipolar drunkard, which led to her being fired, the attorney said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2ed6d-5f52-4609-bdf8-b13033e8c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They never had a romantic relationship at all and I don''t think
        that he ever really wanted a romantic relationship, "McCarthy said. "This
        was malevolence."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e331f-9ecb-4ae5-b05c-0d25f7d308bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had an issue with this woman. I don''t know what it was but
        he did everything he could to destroy her life. And he succeeded."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0addc-1664-4e02-befd-adb2bd03d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos posted veiled threats on social media and also turned his
        attention to McCarthy, re-posting McCarthy''s Facebook posts on social media,
        the attorney said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9852a0-a46a-4fb1-b61b-af2ff1e92c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a man that actually stalked the attorney for the stalking
        victim," McCarthy said</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4804c7-51da-4284-81c0-46af6000ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter account with Ramos'' name and the handle @EricHartleyFrnd
        is believed to belong to Ramos, a law enforcement source said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5471f9-a0a7-451b-9964-30fa20355bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account had tweeted several times about the paper and Hartley.
        By Friday morning, the account was suspended.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84759ea2-13dc-4479-8f61-919cc69de457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police: Paper decided not to pursue charges in 2013</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba926f1f-cdd3-4708-9509-24c0255cb960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altomare said his department investigated threatening online comments
        that Ramos allegedly made against the paper in 2013.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132de677-781f-46f6-8201-57e2228abead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a conference call between a detective and the paper''s legal
        team that year, the Capital Gazette decided not to pursue charges because
        of fears it would exacerbate the situation, Altomare said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161d1d7-7a02-410a-99d3-99785778fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2013 police report, an Anne Arundel officer wrote that during
        that call, "I indicated that I did not believe Mr. Ramos was a threat" to
        the Capital''s employees.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9823c7d-b671-46d2-b23e-001e53e74c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was based on the contact they have had with him, as only on
        Twitter and civil court filings. He has not attempted to enter the Capital
        newspaper building or sent direct threatening correspondence," the officer
        wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab04ee-73ab-4a8b-a03e-95a9c6723dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threatening tweets included "mention of blood in the water,
        journalist hell, hit man (and) open season," the officer wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3a87b-e695-424c-98d7-22eb453cd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer describes the comments as "fringe" and "ranting," the
        report said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de45dd-1345-46ee-95db-35f231d62be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Marquardt, the Capital Gazette''s former editor and publisher,
        told CNN on Friday he was disappointed charges were not filed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec759ed-d55d-4e08-9629-5c3a5f401d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my mind, a layman''s mind, all I saw was a threat against my
        life and a threat against people who working for me," Marquardt said. "They
        felt however, in their professional opinion, that the evidence wasn''t there."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675ffde-f9cf-4155-86cd-716f31df0454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we sensed something was amiss here, we took the precautionary
        role of making sure that the staff was aware of what was happening. ... We
        gave them a photo of Mr. Ramos in case he would enter the newsroom," Marquardt
        said, referring to when the paper was housed in a different building.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21437515-9ac7-4abd-a310-7f067d9df5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Also we had a given a photo to the front desk, with my
        personal instruction, that if anybody that resembled him would come through
        the door that they were to call 911 and our own security."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6edc29-ca16-4ecd-b295-61ead53c7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capital Gazette had been threatened on social media with violence
        as recently as Thursday, police have said, without detailing who was behind
        those threats.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6b62f-c401-4fa8-92db-1558df8f4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Arundel County Executive Steven Schuh said Friday morning that
        Ramos gave no specific warning he was going to attack the newspaper.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bdbe4c-de19-4086-b721-01c1b96b0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe there''s any indication that this was anything
        more than a personal grievance from this individual directed toward the newspaper
        and its employees," Schuh said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4013887-1af3-4fc2-bca8-6e96f0339ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect fired by an employer for "security suitability concerns"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3950469-eb41-4530-8253-8865880fc808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2014, Ramos was fired for "security suitability concerns"
        by his previous employer, Enterprise Information Services, where he worked
        as a help desk specialist within the Bureau of Labor Statistics in Washington,
        according to court documents.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987dbf1-c5b3-40d4-85d0-87c2892c7be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos sued his former employer, saying they still owed him money,
        and wrote in a letter, "No misconduct was ever cited to me and I received
        no explanation beyond ''suitability concern.'' "</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee07311-e8dd-4229-af76-631c295d0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said he spoke with his supervisor who told him "something
        has come to light," but the supervisor did not explain what the issue was.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7b563-add4-4d91-ab51-165b812a9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enterprise Information Services filed a response to Ramos'' complaint,
        saying the federal government demanded he be terminated "citing security suitability
        concerns resulting from an Investigation conducted by the Office of Inspector
        General."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a639d29-b029-45d0-8a96-7bc0f66b1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it was "never informed of the exact nature of the
        investigation."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe1b84-7d18-4bd0-8143-cb55d03f7a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An email from a Bureau of Labor Statistics employee informed her
        co-workers at the time of his firing that Ramos would not be allowed on the
        premises "in order to mitigate potential security risk."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67db9e0-134b-4989-bda3-c6d4c441ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Enterprise Information Services nor the Bureau of Labor
        Statistics immediately responded to a request for comment on the nature of
        Ramos'' termination.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2b055-0b37-4083-86e8-b96c60aaa617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified through facial recognition technology</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72eb9c-7d49-4107-9fe2-536e5803c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance recordings from inside the building Thursday show Ramos
        and the shootings, police said in a probable cause affidavit.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03511ace-42cd-4926-b9e9-55ad6ce641fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altomare said police identified Ramos through facial recognition
        technology, using stored images -- perhaps such as driver''s license photos
        -- from the Maryland Image Repository System.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620402f-9038-4c72-a600-3659948c9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did so after they had difficulty identifying Ramos through
        fingerprints, Altomare said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd9c22-3e3e-4c98-bf24-3a863b89a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altomare said that earlier reports about Ramos'' fingerprints having
        been mutilated or altered were incorrect. CNN previously reported from two
        law enforcement sources that the suspect''s fingerprints appeared to have
        been altered.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac6d72-0e15-43d7-93e6-c90172f08b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have found evidence at Ramos'' apartment in Laurel
        — about a 30-minute drive from Annapolis — showing "the origination of planning"
        for the shooting.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018cfc8-3773-4a08-a4fd-81d6b8ee7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altomare didn''t detail the discoveries, other than saying the findings
        show "what we knew we would find, which is we have one bad guy."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757ca54-9254-4a24-bfc1-e2cc85da677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newsroom and a community mourn</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c0e1e-601c-476b-a5c1-4214af3fbaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists at the newspaper tweeted tributes and memories of their
        colleagues.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0acc86-5675-4447-b86c-a8d60b4dfcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Capital is not a big newsroom. There are about 20 news staffers,
        a few more advertising. We are close. We are family. I am devastated,"&nbsp;reporter
        Danielle Ohl tweeted.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ad24a-a301-49fa-847d-eeb89cf33651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, best-selling author and Miami Herald columnist&nbsp;Carl
        Hiaasen&nbsp;said he was "devastated and heartsick" to confirm the death of
        his brother, Robert Hiaasen, affectionately known as "Big Rob" because he
        towered over people.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc4824-7aea-4884-aa2e-7d8a72dd3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spent his whole gifted career as a journalist, and he believed
        profoundly in the craft and mission of serving the public''s right to know
        the news," Carl Hiaasen wrote.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1e26d-1283-48f1-9979-6d6f76d7fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vigil for the victims will be held at 8 p.m. Friday at the Annapolis
        City Dock, city officials said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3be455-f0b5-4d75-a6e4-1fdf5ed05f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Gov. Larry Hogan ordered state flags&nbsp;to be lowered
        to half-staff until sunset Monday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a26f99-0829-4a5c-94e7-a1a865e06cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the family, friends, and colleagues at the Capital Gazette and
        its parent company, The Baltimore Sun, you have the deepest sympathies of
        a state in mourning," Hogan said in a statement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7ac12-6c92-4e48-9345-280e6894132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarification: This story has been updated to reflect new reporting
        from police regarding the suspect''s fingerprints.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc150a-9d75-40d2-bf05-188b0b612045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:38:50.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:38:53.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Capital Gazette shooting
        suspect barricaded back entrance, prosecutor says."</p>'
