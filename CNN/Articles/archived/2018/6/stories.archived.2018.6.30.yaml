  'Communist-group-eyes-Dutertes-ouster':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-30T13:07:35.345Z
    'imagesource': 'jcr:f4fa11ce-963d-40ce-aea4-8c53d5a2b790'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6727519e-fe94-4070-a091-90b0c08e2370'
    'lead': 'President Rodrigo Duterte will most likely be ousted, the Communist Party
      of the Philippines (CPP) said Saturday, as the President marks his second year
      in office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T23:33:17.958Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:07:19.691+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:15.185+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communist group: Duterte ouster ''highly probable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c195f9-3421-4b8f-871d-9b6c5a0cec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — President
        Rodrigo Duterte will most likely be ousted, the Communist Party of the Philippines
        (CPP) said Saturday, as the President marks his second year in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2c1a1-3060-4661-8f50-c2a76bcb0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is high probability that Duterte will not be able to complete
        his six-year term of office and will be forced out of Malacañang by way of
        a surge in anti-fascist protest actions or some other means," the CPP said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d2b44-1085-474a-ae07-97fdce04c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, which has waged a five-decade insurgency, said the clamor
        for Duterte''s ouster is growing, as his local and international policies
        have "subjected the Filipino people to deepening crisis and oppression."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd96509-74dd-4a04-9b1e-1603b3f8ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mentioned the rising prices brought by the Duterte government''s
        tax reform law, the bloody war on drugs, and counterinsurgency efforts which
        the CPP said is bound to fail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46167953-a163-4c1b-b2c1-d1fd8f7044b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also criticized Duterte "for pulling down the country''s national
        dignity to the lowest levels" as he pushed for friendly relations with China
        amid the long-standing dispute in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe061c3-bfd1-462d-a5e9-5855a7b2fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.959Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did suffer a 12-point decline in his satisfaction rating
        in the latest Social Weather Stations survey released May 11.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a67990-aff5-4012-bd3e-362204c562a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP criticized Duterte''s actions on several issues affecting
        the people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4406c-3f40-4d7e-89c1-f8ab2ad3afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.960Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CPP, the Duterte regime "has attacked the people
        in almost every level possible. He has alienated  himself from the Filipino
        people, not only with his killing campaign,  but also with his corruption
        in government contracts for infrastructure  projects; his refusal to heed
        the demand of workers for wage increases  and to end contractualization; his
        use of police force to suppress  workers strikes; his contempt for millions
        of homeless people and  threats of violence against them; his indifference
        to the plight of  hundreds of thousands of jeepney drivers; his narcissism
        and misogyny;  his bigotry against the religious; his war of destruction in
        Marawi and  the continuing military offensives against the Moro people to
        seize  control and establish dominance over the Bangsamoro; and so on."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98489626-4640-4390-a7ec-061edff54a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement followed Duterte''s postponement of scheduled peace
        talks with communist group for a three-month review.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1feef1-5eb2-4404-b28b-bcf43836ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-exiled CPP founding chairman Jose Maria Sison said they would
        rather wait for a new government and participate in Duterte''s ouster than
        talk peace with his administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e25536-6351-4e6d-83c0-297ca0e4ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:33:17.966Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the CPP is not capable of ousting Duterte, as
        it failed in previous administrations. The Duterte government is the sixth
        administration to talk to the communist group in a bid to end its insurgency---the
        longest-running in Asia.</p>'
  'FIT-All-feed-in-tariff-electric-bill':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-30T22:42:04.431Z
    'image': 'jcr:f5c7c8dc-224e-4c0f-8a58-ab0c83b45657'
    'imagesource': 'jcr:b07d7799-7047-45a5-8a6e-b9acd405af20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455db380-bf5e-4e7a-aeb3-9290ff87ed34'
    'lead': 'Efforts to shift to renewable energy in the Philippines may be backfiring
      on consumers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T22:51:28.759Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:15.397+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'COVER STORY

      Does the ''FIT-All'' fit at all in your electric bill?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2cd2e-b162-4fe1-83e0-1759749a7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        is not tapering its electricity use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fcbb6a-9713-4dc4-b208-e7fa644af1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Energy (DOE) shows the  country consumed
        over  94,370,341 megawatt-hours (MWh)  of electricity in 2017, the highest
        in a steady  increase spanning 15 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30b2cb-14cb-4034-a25e-7a7d502d2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power rates had to keep up. A household consuming 200 kilowatt-hours
        (kWh) a month now spends around ₱2,000 — almost a fifth of a minimum-wage
        earner''s monthly salary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac88ce-d135-4e26-bf47-2b3922e7fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Electricity Consumption in the Philippines</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5b647-3de6-4bc6-b347-451e2b06608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Source: Department of Energy, April 2018</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d8dc6-6a39-43cb-85ef-8830857577fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on May 28, the Energy Regulatory Commission (ERC)  decided to
        allow the National Transmission Corp.  (TransCo) to collect ₱0.0733 more per
        kWh from  all customers on the grid under a so-called "FiT-All"  or feed-in-tariff
        allocation charge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733231a8-b737-43f2-974c-8c2949428249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While developers of renewable energy resources will get  various
        incentives from these funds collected under  FIT-All, the recent decision
        hikes bills from the  original rate of ₱0.0183 centavos per kWh to ₱0.2563
        per kWh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0cc705-25a6-4d68-bb7c-897f2acb1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may result in an additional charge of ₱51.26 for the average
        household. But, the way Filipinos are eating up electricity now goes beyond
        average.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd581ab0-6359-4877-b90d-f54adca33379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is FIT-All problematic?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28036e1d-0383-47b2-b247-f37567ceb240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase did not sit well with consumer groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf81c49-cb1e-486e-8f67-beae24c6e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laban Konsyumer Inc. (LKI), one of those opposing the hike of FIT-All,  docketed
        two cases before the ERC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb12dff-a241-4fb7-ab49-b5a294cfc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have written the DOE and the ERC last year that we oppose the
        FiT-All incentives scheme where consumers  are locked for a total of 20 years
        paying high tariff(s) to the prejudice of the consumers," said Atty. Vic  Dimagiba,
        LKI Chairperson.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7230f-6da3-4d4b-8ff5-626b549ef999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their group wants to amend the FIT-All scheme  introduced in the
        Renewable Energy (RE) Act of 2008 (R.A. 9513). The law aims to attract private
        entities to  invest in renewable energy to bulk up the country''s  power supply,
        because of the belief that it is  expensive to invest in it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef30cf-a54b-44c3-a0a4-1b348f4c0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.783Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 7 of the Act, the FIT system requires electric power
        industry participants to source  electricity from RE generation at a guaranteed
        fix price for 20 years to be determined by the ERC, on top of other incentives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921b5b2-3a61-439a-9b5a-81193eeb47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Energy Chairman Sherwin  Gatchalian says the
        FIT-All Scheme is an answer to a so-called trilemma: ensuring that the country
        has equitable, secure and sustainable energy in the long term.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ecba7-bf93-45f9-a0e8-cb3cad3ce6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the policy is to achieve energy security, you want  to promote
        renewable energy. Right now we import 15 percent of our power through coal,"
        he said. "The  question is, how much are you willing to pay (for) energy security?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd258f1f-8879-476f-9fcf-794c67a5e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.784Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the money</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c74af-b3a7-4f83-98bb-3d6c39c92006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collections from the scheme are placed in the FIT-All  Fund managed
        by TransCo, to be disbursed to the  developers of renewable energy sources.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169748d-6ff3-4f91-a370-b714051de328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each firm gets  an incentive proportional to how much electricity
        from renewable sources they add to the power grid. As of 2017, the DOE says
        renewable energy makes up 25.44  percent of the country''s power mix.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02278e-dc20-4148-b174-7dbcf0806ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TransCo sought an increase, saying the collections  are not
        enough to cover over ₱7.38 billion unpaid dues to developers from 2016 to
        2017.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e3302-ba78-4a6a-910f-b034fe5c15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.786Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, because of the guaranteed price lockdown, the  transition
        to cleaner and more affordable energy was  confronted with higher electricity
        charges. Moreover,  ERC adjusts the FIT-All yearly due to inflation and  foreign
        exchange adjustments.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f39de-85e3-4f79-9f07-7a2e09e33e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.786Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid the price hike, Dimagiba believes in sticking to coal and
        natural gas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8100be-046c-4d0f-81ec-9b3ab2003fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.795Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coal and natural gas are much cheaper than renewable  energy; and
        the issue of clean energy is a technical  matter where technology is abundant
        to ensure safer and cleaner energy resources," said Dimagiba.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078efeeb-72f9-4241-8b73-4158d4265e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.795Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal, although cheap, is notorious for the increase of  greenhouse
        gases and carbon emissions which fasttrack  the process of global warming.
        The Philippines, a  signatory of the Paris Agreement which aims to phase out
        these emissions, runs on 44.51 percent coal to  power up the nation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7e6a7-0cf0-4c92-8e64-4d7e12faf6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Department of Environment and Natural Resources  Undersecretary
        Antonio La Viña believes FIT-All is no longer warranted under current market
        conditions of renewable energy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca79a7-d3ef-4069-a43e-0e1c5031d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implementation of the FIT under the RE Act has  resulted in
        additional costs passed on to the consumer,  which could have been avoided,
        or even lessened,  because of the dwindling global RE prices," La Viña  said
        in his report.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205db77-44cd-4501-89bb-b465747391ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.796Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An October 2017 study from the International Energy  Agency said
        auction prices for RE sources such as solar  and wind go as low as US$0.03
        per kWh (₱1.60 per kWh).  These prices were recorded in countries including  India,
        the United Arab Emirates, Mexico and Chile.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9c8af-adf6-4c3f-98d0-c03d41aebcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the International Renewable Energy Agency in  October
        2017 also show the total cost to install  utility-scale solar photovoltaic
        power plants has gone  down since 2010.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f372bab-aa53-4300-890e-4f3d6e531b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Utility-scale solar PV total installed cost trends in selected
        countries, 2010-2017</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253bf54-6cb7-4265-bd0f-d86684111216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Source: IRENA Renewable Cost Database, October 2017</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfd829-df4d-4f06-b2bd-0a9c331577b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study from Germany-based Friedrich Ebert  Stiftung said
        costs of solar projects in the  Philippines dropped by 80 percent between
        2011 and  2016, while costs of wind projects dropped by around 50 percent.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c73ec-cba8-4749-aea1-38d657e83961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added offers from solar developers to distributors  ranged from
        ₱3.50 to ₱5.29 per kWh.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddaf93-1c3a-4470-9bf4-e881db91f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is FIT-All still necessary?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e374562-8b4a-40a4-a625-19d292ad9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With prices dropping in global markets, Gatchalian believes giving
        incentives to developers of solar and  wind energy is no longer needed, as
        prices for these  have gone down.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff3609-5a3d-4653-a532-ae2cb34d98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko kaya nang lumaban ng</em> solar and wind <em>nang
        patas nang walang</em> FIT [I think solar and wind can compete in the market
        without FIT]," Gatchalian explained.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628bfd8f-0460-4b15-a2c0-2b4d699da0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gatchalian said the scheme can stay for  biomass, hydro
        and other renewable energy sources.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb0f7e-20a1-48fd-a57e-3c44ecd26559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security also has short-term expense," he said. "But  in the long-run
        meron ka naman sariling kuryente [you  will have your own supply]. At di ka
        magiging [And you wouldn''t be] beholden to importing coal," Gatchalian  said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff1fca-beea-40e4-8932-b1ae9dce7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian says renewable energy sources can still flourish in the
        Philippines but developers have a hard time entering these markets due to
        a "complicated  system".</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477220de-5848-4f1a-a1d0-4c6a6afad9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some distribution utilities are asking for plenty of requirements
        from the RE developers. Gatchalian believes the process is biased in favor
        of non-renewables such as fossil fuels.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eefa87-c2bf-411b-94bb-a26684d57bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The competitive selection process is biased and that''s  also one
        reason why RE developers cannot fight," he  said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff9e46-f303-42fd-a1e9-fd32e48daa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.819Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatchalian said prices of electricity can still go down  by
        about ₱1.50 per kWh, if reforms happen in the industry.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d15b78-bf59-47b4-8562-48f564e33e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:51:28.820Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a price to pay for energy security, there''s a price to
        cleaner energy, and that''s where we are right now," said Gatchalian. "Clean
        energy, secure energy, and affordable energy -- we''re balancing it."</p>'
  'stranger-things-eggo':
    'author': 'Nathaniel Meyersoh'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-30T21:44:57.724+08:00
    'imagesource': 'jcr:58f2e5a5-6c92-49f2-a46e-066700350683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23f63840-c7f0-4d04-880d-f9d2ac04a3b7'
    'lead': 'The popular show gave the aging brand a "cultural relevance," Kellogg
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T17:42:39.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T17:42:59.728+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T17:42:59.437+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stranger Things'' caused an Eggo boom. Now sales are waffling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f2baf-ee93-44e5-a847-2ab3c9f62b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)&nbsp; —</strong> Americans aren''t binge-watching
        Netflix''s "Stranger Things" right now. That means they''re not bingeing on
        Eggo waffles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7c359-420c-47fa-b599-d0aa81648b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the four weeks ending May 19, Kellogg''s frozen waffles, pancakes,
        and French toast sales grew just 1.3% from a year earlier, according to Nielsen.
        That''s a steep drop from the 9.4% average growth for Eggos during the first
        four months of 2018, and 14% jump during the fourth quarter of 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5829844c-3397-4042-ac40-b9eb93dca5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season of "Stranger Things" debuted just before Halloween
        last year, helping to boost Eggo sales. One of the characters in the 1980s
        sci-fi mystery, Eleven, can''t get enough of the frozen waffles. In season
        one, she escaped from Hawkins National Laboratory and headed straight to the
        supermarket to grab a handful of Eggos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22137b-5b34-417e-b17b-c1bcee5fc818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the show''s fans have watched the second season by now,
        so the glow is fading, explained Alexia Howard, an analyst at AllianceBernstein.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bbff87-2539-40e5-bf31-02cf61e7079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular show gave the aging brand a "cultural relevance," Kellogg
        said at a February presentation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169abea6-b637-41f0-a0ed-720d8896a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Eggo waffles became a fixture on the hit show ''Stranger Things'',
        we quickly leveraged the [resulting] consumer engagement," chief executive
        Steven Cahillane said. "It sparked conversations. And it prompted consumers
        to reconsider a long-established brand in new and very contemporary ways."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428537d-7967-4023-8609-cc5aa5bcc3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggo sales had been declining prior to "Stranger Things"'' 2016
        debut, but surged after as the show first aired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5649793-a387-4d07-b056-2bc288c16c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" has played up its nostalgic appeal, and the serendipitous
        Eggos placement has rejuvenated the 65-year-old breakfast food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea239f71-d585-4e4b-a88a-5d49b860f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commercial that aired during the 2017 Super Bowl,&nbsp;"Stranger
        Things" repurposed an old Eggo ad to promote its second season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca96a99-2a44-450e-988b-18dfbddf825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggo capitalized on the free promotion, exchanging&nbsp;jokes on
        Twitter&nbsp;with the "Stranger Things" account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de10d5a-1460-44a0-9bb5-a160e35e212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season of "Stranger Things" came out in October of 2017,
        and Kellogg said it led to the most-ever monthly mentions for the brand on
        social media. Eggo released special waffle recipes paired with each of the
        season''s episodes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcae382-0ef6-4e9d-a626-c602ab551c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellogg doesn''t break out Eggo sales, but Eggo and Morningstar
        Farms'' frozen waffles, pancakes, and French toast make up around 6% of the
        company''s $13 billion in annual sales, estimated Howard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb34d0b-8e5e-4c26-bf18-f0b1e3349dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s cereals, including Corn Flakes, Froot Loops, Frosted
        Flakes, Apple Jacks, and Special K, have lost some of their appeal with Americans
        who are reaching for healthier or more convenient options in the morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f1363-05de-4a53-af1c-624c1d1943fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Eggo slowdown in May, CEO Cahillane believes frozen
        foods is a "promising" area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3433dd-fb72-49b5-8989-dc183e4a8ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:42:39.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:42:59.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggo should also be poised for a lift when a new season of "Stranger
        Things" returns next year.</p>'
  'pride-parade-proposal':
    'author': 'Ursula Perano and Saeed Ahmed'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-30T21:40:54.155+08:00
    'imagesource': 'jcr:5928ba0f-1501-4ace-bc57-f8c7a7d423b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acbbca7a-fa36-42da-9e0a-00696ab4640b'
    'lead': 'The two met through their jobs with the New York Fire Department four
      and a half years ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T17:46:02.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T17:46:06.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T17:46:05.839+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two fire department medics get their storybook ending at the Pride parade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d63b2-73c5-40fb-877e-d726997ef4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:46:02.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:46:06.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp; —</strong> There were more than 48,000 marchers
        and 100 floats. But amid the sea of flags and festivities, one moment stood
        out Sunday at the New York City Pride parade this year:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef45dd-b5e8-4888-b281-31c99488b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:46:02.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:46:06.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the parade route, EMT Trudy Bermudez proposed to
        her girlfriend. Paramedic Tayreen Bonilla accepted with a resounding "yes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169fb7d-f710-456c-a57f-50c715dabab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:46:02.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:46:06.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had absolutely no idea, and apparently everybody else knew. I
        was completely oblivious to the whole thing," Bonilla told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f12af4-2f8d-444e-8714-c131424653c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:46:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:46:06.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met through their jobs with the New York Fire Department
        four and a half years ago. They''ve been together for a year and a half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7097b-a94c-4974-9740-8dbf856d392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:46:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:46:06.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermudez says she began planning the proposal around six months
        ago. At first, she was concerned that doing it at Pride would be too cliché,
        but eventually decided that it was the right fit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5190db-fe95-4c8e-a3fa-962bbe8f5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:46:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:46:06.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like there was no better day," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02bd881-88a7-486f-bacc-59c1f969151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:46:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:46:06.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYC Pride Parade is one of hundreds of events that happens annually
        across the country to celebrate the LGBTQ+ community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4c6c2-0047-4bd0-81e2-90196ee4555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:46:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:46:06.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most occur around June, often to commemorate the anniversary of
        the 1969 Stonewall Riots in New York City, which was a groundbreaking moment
        for the gay rights movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fed48-9b89-443e-9535-5989fe7f1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:46:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:46:06.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the engagement was made, the two were met with waves of love
        from parade-goers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772deaf-3ca7-4a5f-bcf6-518347298639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:46:02.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:46:06.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proud of who we are, and we''re very happy, and I wanted
        to share that with whoever enjoys happiness," Bermudez said.</p>'
  'paul-rudd-antman-wasp':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-30T20:22:54.882+08:00
    'imagesource': 'jcr:dea7c452-7bd2-4419-84f4-c01621dae576'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c31d1ee-7916-408f-900d-8fe06463944c'
    'lead': 'Paul Rudd credits Marvel''s success to the studio''s president, Kevin
      Feige.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T17:49:20.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T17:49:24.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T17:49:23.765+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul Rudd promises ''Ant-Man'' is a break from the bleak news cycle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b429cf6-9e5a-49d6-8e2d-168e228f176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:49:20.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:49:24.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Paul Rudd, who stars in Marvel''s latest
        superhero movie "Ant-Man and the Wasp," says the film can provide an escape
        for moviegoers in the midst of the current news cycle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8d33d-bc86-46a8-a144-836511d471e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:49:20.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:49:24.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope and think it provides a bit of a respite because it''s a
        lot of fun ... it''s kind of a nice break from things," Rudd told CNN at the
        film''s Cinema Society premiere this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b632e-e9f7-4d35-ac57-413766c44ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:49:20.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:49:24.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ant-Man and the Wasp" follows Marvel''s blockbuster success --
        "Avengers: Infinity War."&nbsp;The movie crossed the $1 billion mark in worldwide
        box office sales&nbsp;in May -- the fastest in film history to cross that
        mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4594d29-5d2a-4411-9668-7c56e8544c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:49:20.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:49:24.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd credits Marvel''s success to the studio''s president, Kevin
        Feige.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277b5e0-ec13-43d6-bcad-4caa0f878dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:49:20.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:49:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Kevin is very good at what he does," Rudd continued. "[He''s]
        the brain trust at that company and I think part of the reason [of Marvel''s
        success] is because they''re fans of the comics themselves and they put a
        lot of care into the movies they are making."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6537a7-ba9c-4a26-a3e9-17bcefe41006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:49:20.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:49:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Douglas, who also starred in the first installment of the
        "Ant-Man" franchise in 2015, told CNN he was shocked at how challenging it
        was to shoot in front of a green screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73dd4b-86c4-4a34-a96f-ccaa842c0307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:49:20.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:49:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most all of my career has been contemporary movies, character driven,"
        Douglas said. "It''s a whole different type of acting this green screen, which
        I kind of poo-pooed, is actually much harder than I thought it was and there''s
        nothing there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c0d8b-f62f-4230-93b9-f32217002fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:49:20.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T17:49:24.022+08:00
