      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ant-Man and the Wasp" is currently in theaters nationwide.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6df18d-8bd8-482e-a9e9-0c148c6e308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:49:20.639+08:00
