  'peter-lim-ktv-arson':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-06-30T19:51:49.315+08:00
    'imagesource': 'jcr:f83a8426-9dda-424b-9677-916a901c44b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2282bb7a-231f-40e5-9fc2-08eccc2d66fa'
    'lead': 'This was the same bar where a shooting incident took place in March that
      left a security guard dead and three other people wounded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T09:02:25.951+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T09:02:29.945+08:00
