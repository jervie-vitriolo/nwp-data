    'template': '1'
    'title': 'Duterte takes full responsibility for Samar misencounter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b69cc-563e-42a6-939c-4f2b0ba3c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:41:34.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:41:38.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> President
        Rodrigo Duterte is taking full responsibility for the misencounter in Samar,
        which led to the death of six police operatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c7eaa-1e3a-49e4-aa37-e491c7a7e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:41:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:41:38.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the Filipino soldiers and Filipino policemen, I''d like to
        tell you that the ultimate blame is on me being the commander-in-chief," Duterte
        said Friday at the Sangyaw Festival Parade of Lights in Tacloban City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02cd26-fd73-45af-83a7-242ac40fa6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:41:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:41:38.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte called on the Philippine National Police (PNP)
        and the Armed Forces of the Philippines (AFP) to forget the hurts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b67d6a1-0dcb-475c-8cc0-45a09a20b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:41:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:41:38.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko sa kanila, kalimutan na lang ninyo, tutal hindi naman
        sinasadya</em> [I told them to just forget it since it wasn''t intentional]
        and you know, the Murphy Law operates that way it is. ''If things can go wrong,
        it will go wrong,'' and so I said kayong mga pulis and pati kayong mga army
        ako rin, and so I just say it''s all my fault but since you are all my soldiers,
        let us forget the hurts and allow the investigation to go on and let us see
        what develops in the future," Duterte added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef21f3-e078-4a7b-8012-82c66f9435c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:41:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:41:38.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the event, Duterte visited the wake of policemen killed
        in a clash with 16 military personnel on June 25. He awarded the slain police
        with Order of Lapu-Lapu Rank of Kalasag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e0ada-02ea-4873-9b90-48fe9d16b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:41:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:41:38.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP and PNP are looking into possible coordination lapses which
        led to the incident.</p>'
  'peso-second-asia-weakest-currencies':
