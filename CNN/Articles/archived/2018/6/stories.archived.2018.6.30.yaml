      'mgnl:lastActivated': 2019-05-20T09:34:20.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, 33, had until 11:59 p.m. ET on Friday to make this decision.
        With this move, James can sign with any team starting at 12:01 a.m. ET on
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39028e63-df45-47b8-a7cb-0c3ab6dfc1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:34:16.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:34:20.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Cavaliers and James'' representation
        for comment but has not heard back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd6ee3-d52b-4812-825a-04a68fea1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:34:16.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:34:20.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, James shocked NBA fans by going to Miami. In 2014, he made
        massive headlines again by returning to Cleveland -- and fulfilling his promise
        to bring a championship to the city in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4dccc1-1b74-462c-af05-10e45f468072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:34:16.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:34:20.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where James goes could have a seismic impact on the NBA landscape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09891107-bcfc-46f0-8759-caea84c2b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:34:16.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:34:20.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea at this point," James said after the NBA Finals
        when asked if he''s played his last game for the Cavaliers after getting swept
        by the Golden Warriors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbabbfa-a46a-40a0-9386-a5587cf755b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:34:16.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:34:20.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that I''ve always done is considered, obviously,
        my family. Understanding especially where my boys are at this point in their
        age. They were a lot younger the last time I made a decision like this four
        years ago. I''ve got a teenage boy, a pre-teen and a little girl that wasn''t
        around as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5004d-a146-4bb9-a0d4-9feb115b51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:34:16.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:34:20.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So sitting down and considering everything, my family is a huge
        part of whatever I''ll decide to do in my career, and it will continue to
        be that. So I don''t have an answer for you right now as far as that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0eb53-ac02-4282-be9f-8e659d72e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:34:16.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:34:20.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Reports: LeBron
        James declines option, will become free agent"</em></p>'
  'Florita-PAGASA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-30T18:46:52.067+08:00
    'imagesource': 'jcr:7ea3c069-d54a-4a05-9292-4e305b726881'
