    'jcr:uuid': 'edb43292-0e75-4cb0-8412-96e46e57b2d1'
    'lead': 'President Rodrigo Duterte, in a speech in Tacloban City Friday night,
      recalled how he felt about super typhoon "Yolanda". '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T09:26:01.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T09:26:05.104+08:00
