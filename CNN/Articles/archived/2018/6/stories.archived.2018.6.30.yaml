      'jcr:uuid': 'ea9a16e3-62f8-4207-96d3-af5222606a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hand-washing seems pretty simple, but a
        recent study shows that 97% of the time, we''re still doing it wrong -- which
        can lead to contamination of food and surfaces and result in foodborne illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c829ff0-d423-482c-ad47-4bc0beff7f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study from the US Department of Agriculture shows&nbsp;most
        consumers failed to wash their hands&nbsp;and rub with soap for 20 seconds.
        That''s the amount of time recommended by the Centers for Disease Control
        and Prevention, which says that washing for shorter periods means fewer germs
        are removed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0998c70-4dbd-448d-b614-0abff2052b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous" study participants also didn''t dry their hands with
        a clean towel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ae562-f464-4ca3-b6b7-3e8c53a0f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved 383 people in six test kitchen facilities in
        the metro Raleigh-Durham area of North Carolina and in rural Smithfield, North
        Carolina, the USDA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8cc67a-c9c4-4046-92ff-b804374e9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor hand-washing practices led to cross-contamination, the study
        found. About half the time, participants spread bacteria to spice containers
        while preparing burgers, and 11% of the time, they spread bacteria to refrigerator
        handles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283f4db-0027-4a03-a08e-a4a47626e97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t see, smell or feel bacteria," said Carmen Rottenberg,
        acting deputy undersecretary for food safety at the USDA. "By simply washing
        your hands properly, you can protect your family and prevent that bacteria
        from contaminating your food and key areas in your kitchen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b65ae-f987-4821-bdbb-4d6a625cea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results from the USDA''s study indicate our hand-washing habits
        may be getting worse. A&nbsp;study done in 2013&nbsp;by Michigan State University
        found only 5% of people washed their hands correctly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df62e3a-256c-4e62-9bb0-04f9832039c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s the right way to wash hands? The&nbsp;CDC has some tips,
        starting with an obvious step: wetting hands with clean, running water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e247d62-e183-4f82-98be-3889794b66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 2: After wetting hands with water, turn off the tap and apply
        soap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79819b-b920-4a5b-aba8-906d37574785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 3: Lather hands by rubbing them together with the soap. Be
        sure to lather the backs of hands, between fingers, and under fingernails.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b1294-755a-47a7-956c-502ca30aaaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 4: Scrub hands for at least 20 seconds. (Sing the alphabet
        song once or "Happy Birthday" twice.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a45c3-104e-43f6-a8f3-ed6a03d0d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 5: Rinse hands well under clean, running water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49942158-f457-439d-9b96-afa83f190eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 6: Dry hands with a clean towel or air dry them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ea867-de86-4d52-a3cc-7e4d5d12a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;separate study released this month&nbsp;found 49 of 100 towels
        tested showed growth of bacteria normally found in or on the human body. That
        included E. coli and Staphylococcus aureus, often referred to as "staph."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49693afe-ca9f-420c-a382-fb40c893e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bacteria were more likely to be found on wet towels, and towels
        used for more than one purpose, such as wiping counter tops and utensils and
        drying hands,&nbsp;according to the study, conducted by researchers from the
        University of Mauritius.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806416d-bced-4524-afe0-9558fb4552e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washing hands correctly is one of the easiest ways to avoid foodborne
        illnesses, which sickens 48 million Americans each year, according to CDC
        estimates. That results in roughly 128,000 hospitalizations and 3,000 deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ce3ce-4b76-464a-bc8d-76cd69279b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:29:02.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:29:05.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "You''re probably
        washing your hands all wrong, study says"</em></p>'
  'COA-OVP-delayed-liquidation-cash-advances-Leni-Robredo':
    'author': 'Chad de Guzman'
    'caption': 'Vice President Leni Robredo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-30T14:02:47.466+08:00
    'imagesource': 'jcr:0039655c-d9d4-4988-a0ae-11ac72f60ee5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36a20ca4-9965-4e6b-98ca-b56189eac4a2'
    'lead': 'The Office of the Vice President, however, claims all cash advances have
      been fully liquidated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T09:31:16.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-20T09:31:21.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-20T09:31:21.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA questions OVP''s delayed liquidation, cash advances

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764712cb-b6e9-418f-a9c5-562da6173e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:31:16.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:31:21.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Commission
        on Audit (COA) flagged the Office of the Vice President (OVP) for failing
        to liquidate the travel expenses made its personnel last year within the prescribed
        period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c0806-7875-4bc9-986d-3fc903f95dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:31:16.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:31:21.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 COA report said OVP personnel spent ₱26.4 million on local
        trips and ₱953,550.75 for foreign trips. But, they were unable to file liquidation
        reports on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd784bae-1c4a-4136-9b38-08cbf3dcf3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:31:16.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:31:21.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cash advances (CAs) for local official travels were not liquidated
        within 30 days upon return to official station, while unused/excess cash advances
        were refunded even later than the submission of the Liquidation Reports,"
        the COA report read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be116c2-1830-4422-b71e-7dad8cfdf900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:31:16.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:31:21.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the COA Circular No. 97-002,&nbsp; failure of a personnel
        to liquidate these advances may result in the withholding of their salary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdee289-0543-43c0-9a70-fc2353d035b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:31:16.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:31:21.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neglect of management to demand the immediate refund of unused/excess
        cash advances and the submission of liquidation reports within the period
        prescribed renders inaccuracies in the financial statements," COA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155c691-7db3-45f6-9c52-ac7e8eb6d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:31:16.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:31:21.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA added delays in accounting signifies lack of internal control
        and "may unnecessarily expose government resources to risk of loss or misappropriation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2de19b-47e8-4eb8-8540-3b4a7f41de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:31:16.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:31:21.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement, the OVP said all cash advances have been fully
        liquidated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85444b6-759f-4c41-af4c-d28ca4a2aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:31:16.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:31:21.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OVP has instituted stricter measures to prevent similar delays.
        Full details of these steps taken by the OVP were communicated to COA in a
        letter sent in March 2018," a statement from Undersecretary Boyet Dy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8e801-2e48-4207-b70a-b5ca9b5d46ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:31:16.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:31:21.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy said the letter has clearer guidelines on the handling of cash
        advances and the withholding of compensation for staff subject to full liquidation,
        consistent with COA''s own recommendations.</p>'
