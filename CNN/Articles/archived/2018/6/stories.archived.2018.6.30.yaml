    'title': 'DOF: Peso among weakest currencies in Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060f1a0-5bd4-464a-a701-492b49361e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:45:21.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:45:24.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Philippine
        peso remains among the weakest currencies in Asia, the Department of Finance
        revealed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a3f29-32fe-43d1-85e5-74efbdb7f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:45:21.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:45:24.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s latest economic bulletin showed that the Philippines
        has been Asia''s second worst-performing currency since January, depreciating
        by 7.42 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c593dd9-e9e8-40ec-9b6d-219809db76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:45:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:45:24.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others on the list are the Indian rupee, which dropped by 7.46 percent;
        the Korean won, by 6.13 percent; and the Indonesian rupiah, by 4.97 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda613db-984d-4f87-aae9-ee17461620a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:45:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:45:24.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF noted that three of these countries posted the fastest economic
        growth in the first quarter of the year: India''s gross domestic product (GDP)
        rose by 7.7 percent, the Philippines by 6.8 percent, and Indonesia by 5.1
        percent.</p>'
    '7':
      'image': 'jcr:c3aa1e37-5f6a-456c-bb4e-db2e177dde5c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb9994-2390-4906-b505-df16eed87e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:45:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:45:24.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcfa2f5-7fff-4bb7-ad02-67cf2deafb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:45:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:45:24.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF attributed the weakness of the currencies to the ongoing
        turbulence in financial markets due to the trade war between the United States
        and China, rising interest rates in the U.S., and the European Central Bank''s
        monetary stance as it is about to cap its quantitative easing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13784a7c-128b-4af6-91d3-6bc234e87da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:45:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:45:24.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exchange rate movements -- whether depreciation or appreciation
        -- should not be taken as a sign of structural weakness in the economy," the
        DOF said.  "The exchange rate should move flexibly so that economic players
        are able to adjust promptly to market dynamics, thus sustaining economic growth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd099eb3-cb61-422b-86e6-33493c6ffef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:45:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:45:24.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso closed the trading week at  P53.34 against the U.S. Dollar,
        slightly stronger from Thursday''s P53.48.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f569a-c792-4139-86e5-a8e1c1b00c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T09:45:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-20T09:45:24.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the best performing Asian currencies, on the other hand, were
        the Japanese yen, the Malaysian ringgit, and the Hong Kong dollar.</p>'
