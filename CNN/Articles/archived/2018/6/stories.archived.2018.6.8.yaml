      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denora was in his car with his driver, Mayonita Rivera, when gunmen
        ambushed them at around 2 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95332c24-7081-44f5-8f63-2080465459a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:22:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:23:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera was wounded in the attack, but survived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302aac86-9109-4802-ab03-11a3c7a60398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:22:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:23:02.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating the killing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba3769-2649-477f-9aec-3c9832552386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:22:54.814+08:00
