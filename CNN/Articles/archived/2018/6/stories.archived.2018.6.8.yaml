      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140e5c6-4ecd-4173-b5c9-47bbd4205e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:06:52.799+08:00
