    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ikea bans all single-use plastic from its stores and restaurants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4141c0f-803e-4895-9e91-ba2ecc53b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> No more plastic with those Swedish
        meatballs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df355841-cf98-46f3-a638-bd3fb93af3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea said Thursday it will phase out all single-use plastic products
        from its shops and restaurants by 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd798b-004f-4c86-a591-f057704f0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish furniture giant said it will stop selling single-use
        plastic products like straws, plates, cups, freezer bags, garbage bags, and
        plastic-coated paper plates and cups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505480f6-5b80-49c8-984b-98f9ecd72c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its restaurants will also stop giving out plastic straws, cups,
        plates, cutlery, drink stirrers and plastic containers for freshly prepared
        food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2f31f-50fe-469f-b847-6a1c4b372a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced the ban as part of a broader sustainability
        strategy, in which it committed to become "people and planet positive by 2030."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1482afb-7179-4985-9c3a-8496cab8aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea said it is aiming at purchasing 100% renewable energy by 2020,
        and use only renewable and recycled materials in its products. It also wants
        to make its home deliveries zero emission by 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea39dd8-b06b-4818-9a77-4a8a2b632f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already invested €1.7 billion ($2 billion) into renewable
        energy projects. It is planning to build 416 wind turbines and has already
        installed around 750,000 solar panels on Ikea buildings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e14a5-b74f-40a5-bb1a-cb45f6795ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our size and reach we have the opportunity to inspire and
        enable more than one billion people to live better lives, within the limits
        of the planet", said Torbjörn Lööf, the CEO of Ikea''s parent company Inter
        IKEA Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b31e7e-b6f4-477e-8db3-28197294a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic, with its low cost and wide range of possible uses, has
        become one of the world''s most popular materials. Its use increased 20-fold
        in the past 50 years and is expected to double again in the next 20 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec4a57-3677-4536-96a9-a30f01a31f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the environmental costs are monumental. Research shows there
        will be more plastic than fish by weight in the world''s oceans by 2050.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e023377-daf1-462a-8741-f077c435c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a global basis, only 14% of plastic is collected for recycling.
        The reuse rate is terrible compared to other materials — 58% of paper and
        up to 90% of iron and steel gets recycled</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd24c273-0d26-452d-a055-f1a73affc251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union announced last week it wants to ban 10 single
        use plastic items, including plastic straws and cutlery, that make up 70%
        of all litter in EU waters and on beaches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53cb9ef-431b-4b09-8c43-7bfb8402110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:55:04.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:55:06.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Ikea bans all single-use
        plastic from its stores and restaurants"</p>'
  'Domeng-pagasa-rain-monsoon':
