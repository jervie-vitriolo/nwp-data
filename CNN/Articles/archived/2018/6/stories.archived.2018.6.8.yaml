      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true," Witherspoon captioned a video of herself clad in a
        pink bikini, floating in a pool in a nod to a scene in the film.</p>'
