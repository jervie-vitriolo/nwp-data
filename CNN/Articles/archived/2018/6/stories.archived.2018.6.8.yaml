      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Gunmen
        killed a Davao-based journalist Thursday afternoon in Panabo City, Davao del
        Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022243a-d46d-4e8b-a902-f5360d4c0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:22:54.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:23:02.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists in the Philippines (NUJP)-Davao
        Chapter identified the victim as Dennis Denora, publisher of Trends and Times
        – a community paper in Davao del Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee363d5-067e-4221-a542-937e2a260011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:22:54.813+08:00
