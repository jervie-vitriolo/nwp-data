      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kim Kardashian shares
        the joy of how she called Alice Johnson in prison to tell her she would be
        freed."</em></p>'
  'ikea-bans-single-use-plastic':
    'author': 'Ivana Kottasová'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-08T09:45:17.358+08:00
    'imagesource': 'jcr:5c4635be-ccb8-4930-b8bc-344747bf9929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2baa66f-b3fd-4ba3-96be-9c0cb1524682'
    'lead': 'Ikea says it will phase out all single-use plastic products from its
      shops and restaurants by 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T11:55:04.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T11:55:06.809+08:00
