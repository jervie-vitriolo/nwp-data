      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three suspects, including a minor, were arrested in the operation.
        Two of the suspects were identified as live-in partners Joseph Miguel Arias
        and Danica Joyce Tapar.</p>'
