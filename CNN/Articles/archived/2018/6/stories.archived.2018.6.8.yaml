  'Duterte-kiss-women-Cebu':
    'author': 'Ina Andolong'
    'caption': 'Duterte said he is ready to kiss another woman on the lips in public
      again.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-08T07:28:38.857+08:00
    'imagesource': 'jcr:5b29007d-598e-476d-9f77-0d65f4985c2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e44786e4-ce23-421f-af09-e25050f75709'
    'lead': 'Speaking at the inauguration of Terminal 2 of the Mactan Cebu International
      Airport, the President said he would do it again if there was a volunteer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T13:09:31.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T13:09:34.898+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T13:09:34.734+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ready to kiss another woman on the lips again?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96910ff9-d922-4314-bc5a-d1268cd81e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City, Cebu (CNN Philippines, June 8) — Even after all
        the flak he received for kissing a woman in South Korea, President Rodrigo
        Duterte said he is ready to kiss another woman on the lips in public again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f677d-4bd7-45d8-8557-17f1f6fe1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the inauguration of Terminal 2 of the Mactan Cebu International
        Airport, the President said he would do it again if there was a volunteer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e7570-f800-4abb-817e-0286937f527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What about the kiss? <em>Halik...sabi ko kung may volunteer ngayon
        eh...eh ano?"</em> he said eliciting laughter from the audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffadb22-909c-4037-b971-b8565ef412b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What about the kiss? The kiss...I said if anyone volunteered
        now...so what?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9aabfb-d5ab-41ca-87f0-319f417333f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President defended his antics towards women again, saying kissing
        ladies was his style, even if other people found it distasteful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9d59e-6efc-4bdc-a23e-ee2c592c47ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he must''ve kissed one thousand women during election campaigns
        when he would offer them ballers in exchange for a smack on the lips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234371c-0287-4db8-aa28-680d4cb990ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-distribute ako, sabihin [I would distribute, and ask] ''who
        wants to be kissed? You can have this but you have to kiss me on the lips.''
        And I kissed them. In the many campaigns, nauso ''yung baller [ballers were
        popular]. Maybe kissed a thousand ladies on the lips," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae805a6-6022-47d4-b356-ca612fcd4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has been described as a womanizer, even jokingly
        teased Tourism Secretary Berna Romulo-Puyat who he says is often perceived
        as his girlfriend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661355a2-6987-4bbc-a7f1-faaa4de33d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano ba tayo, on o hindi? Magsabi ka ng totoo [Are we a couple or
        not? Tell the truth]. She''s a very good friend," he said while looking at
        the Secretary who was also on stage with him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869af620-f2a0-4b57-b0c2-200d5b473176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then cleared things up, saying he and Puyat were "buddy-buddy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35492c56-b21f-4812-a596-789dfec30938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:09:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:09:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The popular notion is girlfriend ko siya [she''s my girlfriend].
        She''s not. Honestly, she''s not," he said.</p>'
