      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia 2018 will be the 21st World Cup.
        The preceding 20 tournaments have thrown up a host of dramatic and controversial
        moments. CNN Sport picks out 11 of them that continue to be talked about to
        this day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15309ca4-23c7-4188-afeb-7b37627d1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1966: Geoff Hurst''s controversial goal — did it cross the line?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0724f8-3da9-436f-99d8-6f319ec3a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1966 edition of the World Cup offered a helter-skelter final
        at Wembley, the spiritual home of football. West Germany opened the scoring
        before being pinned back by England, who then went on to take the advantage.
        Germany came back bravely to equalize late, making the score 2-2 and sending
        the game into extra time. And then came the controversy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492e152-928f-440f-b26b-19e2b6b17a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running onto a cross from Alan Ball, England''s&nbsp;Geoff Hurst
        controlled the ball and shot high, beating the keeper but hitting the crossbar.
        The ball bounced straight down, making it virtually impossible to tell if
        it had crossed the line. Hands from both sides shot up and a tense few minutes
        ensued, with the Soviet linesman, Tofik Bakhramov of Azerbaijan, first denying
        the goal and then, following consultation with the referee, allowing it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32534ca-ad2f-4ab2-aeb6-d65aafe6f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, deflated and on tired legs, the West Germans allowed
        Hurst the run of the pitch as jubilant England supporters made their way over
        the advertising hoardings. British commentator Kenneth Wolstenholme summed
        it up when he uttered the famous line: "Some people are on the pitch. They
        think it''s all over," as the unlikely hat-trick hero Hurst hammered home
        a fourth for England. "It is now!" Wolstenholme concluded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf4f47-77ab-4e2a-9967-278beb20ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth goal put the match beyond West Germany for good, sealing
        the Jules Rimet trophy for England, on home soil for the first and only time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f866c1-d28d-47bf-8468-c2aa057b3ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1970: Pelé''s wild celebration sets the tone against Italy</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe4d10a-b291-4a1b-ace3-0386f48c651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s perhaps the most enduring image of the World Cup, and so it
        is fitting that Edson Arantes do Nascimento — better known as Pelé, perhaps
        the one player best associated with the competition — was at the heart of
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875068ec-3f28-4284-9439-5d8cc449e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final against Italy in Mexico City, Pelé, playing in his
        third World Cup final, leaped to meet a long cross from Rivelino, and seemed
        to&nbsp;hang in front of the goal, before powerfully heading home at the far
        post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e8aac-1a6a-4a07-8b6a-8db2d61ec4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Seleção''s 100th World Cup goal, and opened the scoring
        in what would ultimately be a 4-1 rout of Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504801b-f13f-4052-ab89-5f1762a690d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 10, widely considered the best player ever to grace the
        game, spun around in blind joy before jumping in the air and getting enveloped
        in a bear hug by Jairzinho.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9f9d2-0529-43b5-b501-c1f0c03571cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High off the ground, he pumps his fist three times in the air, grinning
        broadly, before being mobbed by teammates as he set his Brazil team — also
        generally thought one of the best units to have graced the competition — on
        their way to a third Jules Rimet trophy, with second-half goals from Gerson,
        Jairzinho and Carlos Alberto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77032bd2-c569-4108-855c-8d1a5b0f2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé''s legacy was secured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536617c-d7ed-4554-817f-8fd9fccb0ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1974: Cruyff turns on the magic</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdf1d1-b014-43aa-9b48-18a971413ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football''s a team sport, but every so often there''s a moment of
        individual brilliance that makes the whole stadium — and watching world —
        emit a collective gasp.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30b404-4084-4522-a41f-5973fc85b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So was the case in Dortmund in 1974, in a group game against Sweden.
        Johan Cruyff, the mercurial Dutchman, bamboozled his opponent with a mind-bending
        dummy that would come to bear his name — the Cruyff turn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8654b-2b76-4fec-881a-413ab4dc3328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expertly trapping the ball from a lofted forward pass, the Dutch
        genius faced Swedish defender Jan Olsson just outside the penalty box. In
        an instant,&nbsp;he faked out the Swede, dragging the ball behind his standing
        leg and pirouetting away from the defender and toward the goal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54074ff6-e981-4500-a3b2-f05ac4bb5e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsson remained rooted to the spot, struggling to stay upright,
        no doubt thinking what was going through the minds of everyone else in the
        stadium and watching: "What the hell just happened?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3056bb-edb7-4fbc-8e7b-1b18f2b1598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came to nothing on the day, but came to define the genius
        of a Dutch team whose high-concept "Total Football" philosophy came to revolutionize
        the sport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f0cb2-8567-47fa-8289-467b58fdc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruyff scored three goals in the 1974 World Cup, twice against Argentina
        in the second round and then against Brazil in a 2-0 win that sent Holland
        through to the final where they were beaten by hosts Germany.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a18b84-f795-4ec1-a88e-e6372c603bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1982: Schumacher foul on Battiston</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f8cf5-724c-4c05-a038-b674cd27a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Cup can give us moments of sublime beauty, but it has
        plenty of capacity for ugliness, too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758cac6-784b-4414-9a95-3c9eaff20f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these less lauded moments came in the 1982 semifinal between
        France and West Germany — a game that will forever be remembered for the jarring
        moment when French substitute Patrick Battiston was floored by German goalkeeper
        Harald Schumacher.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318b20d5-08bd-4d60-9a92-c2080374ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway through the second half Battiston, through on goal following
        a raking pass from Michel Platini, had only Schumacher to beat when he was&nbsp;flattened
        by the German keeper, who was racing out of his box to claim the ball. The
        midair collision left the Frenchman flat out on the turf, unconscious. The
        ball skipped harmlessly wide as players crowded around his inert form, before
        he was stretchered off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449afe03-2ee6-4e9d-9630-6913c149da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German, who avoided seeing a red card and has since atoned for
        the incident, stood off to the side, stretching, while the Frenchman was carted
        from the field. The perceived lack of interest in his opponent''s well-being
        enraged French fans, who jeered at the keeper''s every subsequent involvement
        in the match.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178334d4-0862-4b74-97e2-ebcec71b7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The knockout game ended 3-3 on a raucous night in Seville, with
        Germany advancing only after a nervy penalty shootout against a French contingent
        still shook from the horror clash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad8ea8-3b68-473c-b7d0-31f3af3b09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1986 El Diego''s "Hand of God" — and the Goal of the Century''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382585f-2482-4bd8-a9f6-7a18afbfa8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even apostates who have forsaken the beautiful game know about the
        infamous "Hand of God" incident.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b7df84-7c1e-4a87-85bb-dfcbb7dc9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Mexico World Cup, at a time when tensions were running high
        between Argentina and England following the conflict over the Falkland Islands
        — known in Argentina as the Islas Malvinas — the stage was set for a fiery
        encounter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f86b1-dd7b-47e1-b0fe-cf66bd9e09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add in the bombastic, barrel-chested genius of Diego Maradona and
        a quarter-final against the English was always going to be incident-packed.
        And so it came to pass.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93a2c6-a153-4143-b3e9-403a7a2d62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a frantic, bed-tempered first half in which both sides
        spurned chances, Maradona saw an opening a few minutes after the restart.
        A mis-hit clearance was heading toward earth and the hands of England goalkeeper
        Peter Shilton when the diminutive Argentine No. 10, already at full steam,&nbsp;leaped
        to meet the ball, punching it clear of Shilton&nbsp;and into the net.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a030a-9e78-4341-ac1e-205c6967b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aghast England squad besieged the referee, Ali Bin Nasser of
        Tunisia, but the controversial opener stood.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99658657-4bef-4c20-96f5-f54c6a7feee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, almost in penance for the blatant display of cheating,
        Maradona&nbsp;slalomed through much of the England team&nbsp;and rounded Shilton
        to produce a piece of sublime individual skill that, to this day, is widely
        considered the World Cup''s finest goal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151aa99-70a1-4190-8574-664c8df74386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England managed to claw one back but it was too little, too late,
        and Maradona''s two very different strikes advanced the Albiceleste to the
        semis, and, ultimately, World Cup glory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdde60d-dc65-4467-a54b-5e073576c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1990: Roger Milla''s celebration</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458a7e1-8baa-42ea-9bb8-ffbef03d62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italia ''90 was one of the classiest editions of the World Cup,
        and was definitely improved by the&nbsp;stylish, hip-swinging celebrationsof
        Cameroonian legend Roger Milla.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bb4bb-f17c-461a-858d-af29fae3ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his joyous, finger-raised dance at the corner flag or in
        front of the fans, goal celebrations tended to be wild, unstructured affairs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970845b-6ed9-4032-92d7-17a97e68fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Milla''s four goals for Cameroon in the competition, in
        a run that took the West Africans to the quarterfinals — as far as any African
        team had ever made it at that time — Milla injected class and humor into his
        one-man tango rendition.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fd568-85c9-455c-953a-efb23ac39035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The run took in a Group B opening game victory over defending champions
        Argentina, and a last-16 win over Colombia, in which Milla, the undoubted
        star of the Cameroonian team -- if not the tournament as a whole -- dispossessed
        another enduring character of the tournament, goalkeeper René Higuita, to
        score a second in extra time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e18f73-4575-48eb-8d73-2d5bef1bde2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1994: Escobar''s fateful own goal</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f8beb-4b81-4d6c-9690-e46ac92ef98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reminder that the World Cup is just as capable of doling
        out pain as it is joy is the&nbsp;1994 own goal by Colombian Andrés Escobar.
        The mistake led to his country''s elimination from the tournament and, ultimately,
        his murder, and stands out as a tragic departure from an otherwise exciting
        tournament in the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93990eb9-d0c7-4d1c-9620-2a2a7bd0be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 2, only six days after returning to his home nation, Escobar
        was gunned down in the streets of Medellín, in what is likely Colombian football''s
        darkest hour. The killing was linked to drug lords who had suffered big gambling
        losses because of Colombia''s exit at the group stage but nothing was ever
        proven.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e745dc6-7c28-4427-bc71-fabc938870c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartel bodyguard Humberto Castro Muñoz confessed to the murder,
        but it is widely speculated that he did not act alone and was employed by
        a cartel that lost significant money betting on Colombia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672facb-a18e-4409-9a2b-abf16d8c0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as the last edition of the World Cup, in Brazil, tributes
        still poured in from family, fans and former teammates.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a8600-3953-40e1-a325-57c93889d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andrés Escobar — always in our hearts," wrote Colombia''s most
        capped international — Escobar''s former teammate, Carlos Valderrama — on
        Twitter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a400c41-cef6-4ee2-87ed-58c2da3db3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll never forget your kindness, your humility and your fight.
        I miss you bro, I miss you."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21960d28-4358-4b0b-aa1c-dc13278d4079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1998: Bergkamp''s moment of genius</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c0d88-85cb-49b6-88ae-c0669c6230f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stage: Holland''s quarterfinal against Argentina, in Marseilles''
        Stade Velodrome. It''s 1-1, approaching the final whistle.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97640712-3b24-4a8a-b6da-03866c6743af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As extra time beckons, from far inside the Dutch half, Frank de
        Boer pumps a high, long ball forward, expertly finding the outstretched right
        foot of Dutch master Dennis Bergkamp in the Argentine penalty area.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b117de-207a-4d70-a893-a2e458deb281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arsenal legend stops it dead, transferring it to his left foot
        as he twists past Roberto Ayala. His third touch, again with his right boot,
        flicks it past Carlos Roa, the keeper; three perfect touches to take the ball
        from a speculative punt upfield to what remains one of the ultimate moments
        of skill ever displayed in a World Cup.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc37be02-15b2-431e-b2e2-c27d4048cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains the mathematician-like Bergkamp''s favorite goal, from
        a long, storied career. Years later, he was still able to break it down step
        by step&nbsp;in an interview&nbsp;with football magazine FourFourTwo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08a93d-46e9-46c3-99c7-5ef7691491cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How did I do it? First, there''s eye contact with Frank de Boer
        -- he''s going to give the ball. Then: sprint away, get six yards away from
        the defender. The ball is coming over my shoulder.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55edf4-8f45-4f04-9587-80b85be96941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I run in a straight line, jump up to meet the ball, kill it dead.
        The second touch turns inside, to make sure Ayala is gone, and get a better
        angle on goal. I aim for the far post and let it curve in."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4cf54f-368a-4ac4-900c-1a1b870b34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergkamp''s cool demeanor on-field for Arsenal and Holland earned
        him the nickname "the Iceman," a stark contrast to how one Dutch commentator
        greeted his spectacular piece of skill that day: "Dennis Bergkamp! Dennis
        Bergkamp! Dennis Bergkamp! Dennis Bergkamp! Dennis Bergkamp! Ahhhhhh!"</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9273f9-fb6b-42bb-a67d-28be34e20795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2006: Coup de Boule</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4c875e-7c6c-4b84-954f-96e3b36b1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years after their triumph in Paris, the French found themselves
        back in another final. This one, however, would end in a very different manner.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27b00f-d75c-4656-a129-1be31aa2c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinedine Zidane, hero of the 1998 run, was aging and had publicly
        declared that the match in Berlin that July evening would be his last, after
        earlier reversing a pledge of retirement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d1340-3768-42f3-8f34-01aaa48069ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As was the case in the Euro 2000 final, France''s opponent was Italy,
        and the match got interesting early when Zidane stepped up to the penalty
        spot after teammate Florent Malouda was brought down. With a nonchalant chip,
        he beat the sprawling Gigi Buffon to open the scoring.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c11fac-1ab6-4767-b8fd-1292f58a1301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Materazzi brought it back level just a few minutes later,
        and the score would remain even until the end of 120 minutes. But it was the
        Italian scorer who set in motion a dramatic set of events that led to the
        French talisman Zidane''s dismissal.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e8ddc-dd07-4402-8fea-4c469c9ca75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking back to the center of the pitch, the Italian can be seen
        mouthing something to the French captain. Zidane walks on, then pauses, evidently
        reconsidering his reaction. He turns and then, lowering his head like a bull,&nbsp;rams
        the Italian squarely in the chest. Cue a downed, writhing Materazzi, and a
        red card for Zidane in his very final match.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfe33f-2527-44aa-8ee8-dbe563243df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy went on to win the penalty shootout 5-3.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1510d-7c6a-47af-af7f-c2452122b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the image of the tournament is a toss-up between the moment
        of impact, and the sight of Zidane, unquestionably the player of his generation,
        walking past the World Cup, which he was destined never to hold aloft again.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfbf4c0-5faf-48d8-9fb7-da5e0ef192f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010: Suárez handball</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545348da-ef07-4558-a97b-eae582733274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, you have to do whatever it takes to win — just ask Maradona.
        Another infamous handball entered World Cup lore in the 2010 edition of the
        competition, when Uruguay met Ghana in the quarterfinals in South Africa.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf459b1-36a0-4c60-95b6-1a8ba8dee336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the game ticked on to extra time, against the droning backdrop
        of thousands of vuvuzelas, Uruguayan star Luis Suárez found himself face to
        face with an almost-certain goal headed by Ghana''s Dominic Adiyiah after
        the ball had ping-ponged around the penalty area following a free kick.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a278bf-1a4c-4af8-896c-23a46a91f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what did the striker do? Standing on the goal line, he instinctively&nbsp;stuck
        out a hand, swatting the ball away&nbsp;and into the grateful hands of Fernando
        Muslera, Uruguay''s keeper.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b20ab2b-4fbf-4fdb-b871-eebe9dc07632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a shrug and a "who me?" Suárez knew he was bang to rights
        and took his marching orders.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52bd319-6463-4ad6-8bc6-51fde86ef562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left the pitch, leaving the Uruguayans a man down but, crucially,
        not a goal down. Asamoah Gyan, distracted and flustered, whacked the resulting
        penalty off the bar as Suárez, from the tunnel, performed a fist-pumping celebration
        worthy of an extra-time winner.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20786927-ae35-4d72-a4ad-3655ca1d0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the Ghanaians'' concentration was shot. Betrayal etched
        on their faces, they could only watch as Uruguay outclassed them in the resulting
        penalty shootout, advancing to the next round at the Africans'' expense.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cc2c7-4bdd-4761-97d4-09e83d2541b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2014: Brazil''s car-crash collapse</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab662a5-57d6-4236-bb75-7000cf95acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Brazil was selected to host the 2014 World Cup, it was supposed
        to be a celebration of "jogo bonito" — the beautiful game. After 64 years,
        football was finally coming home.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70c221-4755-4af6-9b95-50ae401eff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tournament met significant resistance on the streets of
        the host nation, as citizens protested the price of an extravagant tournament
        while the country languished and public utilities rotted.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b4ee3-0fd3-4a91-abb9-5385528d8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That malaise carried itself onto the pitch.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb473b-4e0f-4cfd-a4a3-2f6fc40024af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a promising start in its opener against Croatia, the Seleção
        failed to produce any real glittering form. Even a 4-1 victory over Cameroon
        lacked the kind of flair and verve that Brazilians have come to expect from
        their national team, but under coach Luiz Felipe Scolari they limped to a
        semifinal against Germany.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5fb006-cf95-48f0-9a13-47344f48e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s where it all truly fell apart. It started ominously
        that evening at the Estadio Mineirão in Belo Horizonte, with Thomas Müller
        opening the scoring after 11 minutes. Twelve minutes later it was 2-0. Then
        3-0, then 4-0.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf33e1-96f3-43b7-a8c8-a7002dbaf675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A punch-drunk Brazil were an&nbsp;incredible 5-0 down after 30 minutes,
        and unable even really to comprehend what was happening as the sixth and seventh
        went in, courtesy of André Schürrle, as the game wound up.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbe0c3-d292-41e4-8b7a-34f22364053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solitary, final act of defiance arrived in the form of an injury-time
        goal from Oscar but by then the damage — to the team, and the nation''s psyche
        — was complete.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462da8d-b692-4bc4-92f7-0306a98167fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, four days later, the devastated players completely
        capitulated in the third-place playoff match against the Netherlands, and
        their humiliation, on home turf, was finally complete.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb16793-5d09-4e1b-90b7-e194c1714d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:36:47.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:36:52.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published by CNN, "From headbutts to the
        ''Hand of God'': 11 moments that shook the World Cup"</em></p>'
  'rainy-season-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-08T12:27:51.664+08:00
    'imagesource': 'jcr:91c626ee-5c82-424b-9b82-b983581535f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '709f5bc4-53f8-42d2-a3a4-4eafd69d8f4d'
    'lead': 'PAG-ASA cites widespread rainfall recorded in most of its stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T11:39:49.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T11:39:53.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T11:39:52.901+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weather bureau declares rainy season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6af57-ec0a-4f0b-9322-9fed7667c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:39:49.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:39:53.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The weather
        bureau announced today the onset of rainy season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83683ec-c803-44d1-89fb-9e59327fb332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:39:49.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:39:53.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The occurrence of widespread rainfall recorded in most PAGASA stations
        during the past few days due to the southwest monsoon ("Habagat") confirms
        the onset of the rainy season over the western part of the country," Vicente
        Malano, administrator of the&nbsp; Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA), said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35eb3d-7a9d-4aab-a984-edd8cf611fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:39:49.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:39:53.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Metro Manila will have widespread rains and thunderstorms
        in the coming days, PAGASA said this will be followed by dry periods, or monsoon
        breaks, for up to two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e26ee-7877-4e8b-bf57-2d231d6ecc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:39:49.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:39:53.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also issued a thunderstorm advisory for June 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a994425-dbd5-4130-bbbc-be49bb38f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:39:49.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:39:53.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains with lightning and strong winds in Metro Manila, Central
        Luzon and Southern Luzon today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a488b-74cd-4771-a737-e6f152aeec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:39:49.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:39:53.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All are advised to take precautionary measures against the impacts
        associated with these hazards which include flash floods and landslides,"
        PAGASA said.</p>'
  'philippines-top-10-worst-countries-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-08T14:56:53.432+08:00
    'imagesource': 'jcr:0c3e3460-b879-4370-bd87-8bd621c16a68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42f2d7b-1ab0-4d54-80d3-277173d7f3f8'
    'lead': 'The indicators that put the Philippines among the top of the list are
      ''intimidation and dismissals, violence, [and] repressive laws.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T11:43:37.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T11:43:41.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T11:43:40.858+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH among top 10 worst countries to work in

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff626dd0-333f-4fb2-8cd6-4709f58e3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Philippines
        ranks as one of the top ten worst countries for workers, according to the
        International Trade Union Confederation (ITUC) Global Rights Index this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e5d519-bb4b-4804-8048-9d636406e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In no particular order, the Philippines was included in the top
        10 list out of 142 countries evaluated due to "intimidation and dismissals,
        violence, [and] repressive laws."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d54856-17c7-4673-91c0-7c2b1837101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the list were Algeria, Bangladesh, Cambodia, Colombia, Egypt,
        Guatemala, Kazakhstan, Saudi Arabia, and Turkey. Among the common indicators
        of poor working conditions in these countries are mass arrests, state repression,
        arrest of union leaders, and discrimination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e5bd2-e9ab-4fea-b0d5-2f08925b16d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These indicators are only a few from a list of 97 items derived
        from International Labor Organization (ILO) conventions. They are designed
        to represent violations of workers'' rights in law and practice, according
        to the ITUC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbdf10-bb61-4f68-96fd-b6d3b7e25048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violations are recorded annually from April to March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188a7cd-2c2c-4c90-a870-793aa46271a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITUC Global Rights Index grades countries on a scale of 1 to
        5, from "sporadic violations of rights" to "no guarantee of rights due to
        the breakdown of the law." The Philippines garnered a rating of 5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fbafe-fb50-48b2-bf0a-87617c58d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East and North Africa region ranked worse on average,
        with a whopping score of 4.55. The Asia-Pacific region, of which the Philippines
        is part, came next at 3.95, followed closely by Africa at 3.91 and the Americas
        at 3.44. Europe had the least violations, with a regional average of 2.48.</p>'
    '13':
      'image': 'jcr:ff3c358f-21cb-4af3-aa60-d103a496a3ca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563141d-c07c-45eb-ac00-4e5a477824f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feff7ac-26f7-4dd2-8d75-a1d7d68cb052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Labor conditions in PH</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fafdc2-908d-465f-8b2d-a757951ed4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITUC report cited the arrest of George San Mateo, a leader of
        the PISTON transport workers'' union, who was arrested in December last year
        as he protested the jeepney phaseout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f40e12-3396-4832-a6b4-b912774f50bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine employment rate slightly improved in April, and a
        recent tax reform package reduced income taxes for workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b63aa2-576a-42b7-8921-ed455767c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the public faces a hike in inflation, along with fuel and
        the prices of basic goods. Regional wage boards have since been ordered to
        review what many consider to be outdated minimum wage rates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9482ab3-070f-4fac-8b74-6be12e52bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor sector also suffers from illegal contracting practices
        which deprive workers of job security. President Rodrigo Duterte has since
        released an executive order on the issue, although workers'' groups slam the
        order as having no teeth. The Department of Labor and Employment has since
        revealed the top 20 worst violators among an initial list of over 3,000 companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e097a-35fb-4693-9153-1af8fd4a1122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITUC quoted a worker identified only as Melvin, who said, "From
        the moment you punch in, the company owns you. By keeping us on month by month
        contracts, we''re easier to replace if we can''t work overtime."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa31fcf-0e49-4507-a57b-2c4ea1e8b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Jing Paras downplayed the report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f9f31-3d90-48d4-b50e-48ef35bbbc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opinion may not be applicable to the real condition," he told
        CNN Philippines on Friday. "Sinisikap ng ating departamento na matugunan ang
        pangangailangan ng ating workers"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e785503-6c62-4a38-9357-9b730be25fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our department is striving to address the needs of
        our workers.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78865ca-e0bb-4f78-a5af-21fe27610ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was also among the top ten worst countries for workers
        in the same survey last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6dc45-fb9f-4dff-88c7-f118ca19c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking also comes after the country dropped nine notches to
        50th place in the 2018 World Competitive Rankings, despite its status as a
        rising economy in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1546c90-fb44-4b24-ad97-f767ce4d88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Democracy down, corporate greed up</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e54e9-4f8c-4932-a4ae-7c85836e84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the ITUC said there was a "shrinking democratic space
        for working people" and "unchecked corporate greed" worldwide. It noted that
        arbitrary arrests and detention of workers rose to a count of 59 this year,
        up from 44 last year. It also reported that freedom of speech was constrained
        in 54 countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5db31-d594-44a2-a852-c07a02641fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy is under attack in countries that fail to guarantee people''s
        right to organise, speak out and take action," said ITUC General Secretary
        Sharan Burrow.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544bc9d-8ea7-4e26-afce-0a1855cea4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decent work and democratic rights grew weaker in almost all countries,
        while inequality continued to grow," she added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70c815-4ff9-4b57-8644-11dcea91285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burrow also called out the tech giant Samsung for "anti-union practices
        [that] deny workers freedom of association and collective bargaining rights."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c44b2-a710-41b8-85fc-dfa0ad2bf323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also slammed commerce company Amazon for "treating workers like
        robots" and "threatening to halt its expansion in Seattle over tax proposals
        to create affordable housing." Amazon is primarily based in Seattle, Washington.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb1e045-9e12-4355-9784-de559bd771ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:43:37.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:43:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITUC index also found that 65 percent of countries excluded
        some groups from labor laws; 87 percent violated the right to strike; and
        81 percent deny some or all workers collective bargaining.</p>'
  'donald-trump-g7-emmanuel-macron-justin-trudea':
    'author': 'Kevin Liptak, Michelle Kosinski and Jeremy Diamond'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-08T11:34:08.748+08:00
    'imagesource': 'jcr:8d4a1262-8f7a-433e-bf7e-c8f499bf84ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f248e81-fd29-43c6-add3-b5132c595da1'
    'lead': 'President Donald Trump plans to depart from this weekend''s Group of
      7 summit in Canada several hours early, the White House announced Thursday,
      punctuating an explosion of acrimony between Trump and his foreign counterparts
      on the eve of the talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T11:49:18.787+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T11:49:22.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T11:49:21.820+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to skip climate portion of G7 after Twitter spat with Macron and
      Trudeau

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93528a-4ad8-46eb-9df6-c8b8ceba9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump plans to depart
        from this weekend''s Group of 7 summit in Canada several hours early, the
        White House announced Thursday, punctuating an explosion of acrimony between
        Trump and his foreign counterparts on the eve of the talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a2e51-48d9-44d6-a226-6e92ca3984cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Trump would depart mid-morning on Saturday,
        skipping sessions on climate change and the environment. An aide will take
        his place, the White House said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34826f-150c-4509-ba7f-41f791e4940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as Trump engaged in a bitter back-and-forth
        with French President Emmanuel Macron and Canadian Prime Minister Justin Trudeau
        over Twitter, both of whom he''ll meet face-to-face on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04d5fc-10fe-43ec-9131-c15632243725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expecting a knock-down, drag-out fight with top U.S. allies
        over trade during his time at the conference, held in remote Quebec. It''s
        a battle he believes he can win, but which he''s unenthusiastic about waging
        in person, people familiar with his thinking say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd07ca-0f28-42d8-aaf0-07eae7d5f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as late as Thursday afternoon, Trump was questioning why he
        would attend a G7 meeting where he''s outnumbered on key issues like trade
        and climate change. As a series of combative tweets from Macron began emerging
        late in the day, Trump again raised the prospect of scrubbing all or part
        of his visit to Canada, asking advisers what the point of attending the summit
        would be, according to a person familiar with the conversations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f03c9-6d7c-4e1c-86bb-a73d5d13ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was told that canceling the visit entirely would appear like
        he''s shrinking from a fight he proudly began. And with that in his head,
        Trump told his advisers he''ll enter the talks swinging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cac791-cc32-4e58-a8f3-dee8c0713ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And swing he did on Twitter, responding to Macron''s assertion that
        G7 nations would band together without the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05ffc53-2aeb-4012-b0e2-0148fa279a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please tell Prime Minister Trudeau and President Macron that they
        are charging the U.S. massive tariffs and create non-monetary barriers. The
        EU trade surplus with the U.S. is $151 Billion, and Canada keeps our farmers
        and others out. Look forward to seeing them tomorrow," Trump tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a5c32-c6e9-4c97-b545-d1e918c83901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump followed up with a tweet aimed at Trudeau and referred
        to the Canadian prime minister as "indignant."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The American President may not mind being isolated, but neither
        do we mind signing a 6 country agreement if need be. Because these 6 countries
        represent values, they represent an economic market which has the weight of
        history behind it and which is now a true international force <a href="https://t.co/UA86fcjozs">https://t.co/UA86fcjozs</a></p>&mdash;
        Emmanuel Macron (@EmmanuelMacron) <a href="https://twitter.com/EmmanuelMacron/status/1004812693348511751?ref_src=twsrc%5Etfw">June
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e310ed3-1775-47da-8346-5eeabbd9e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd29de-9184-44d8-8984-98a4138bb12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted again later Thursday night, complaining about the trade
        practices of the European Union and Canada.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Why isn’t the European Union and Canada informing the public that
        for years they have used massive Trade Tariffs and non-monetary Trade Barriers
        against the U.S. Totally unfair to our farmers, workers &amp; companies. Take
        down your tariffs &amp; barriers or we will more than match you!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1004909785547001856?ref_src=twsrc%5Etfw">June
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073893c1-7828-4ace-8d58-0c65d9bb724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b96a8-7a99-407f-8366-abdb05d94185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an astonishing broadside against two US allies, but one that
        was perhaps expected as Trump enters the contentious talks.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Prime Minister Trudeau is being so indignant, bringing up the relationship
        that the U.S. and Canada had over the many years and all sorts of other things...but
        he doesn’t bring up the fact that they charge us up to 300% on dairy — hurting
        our Farmers, killing our Agriculture!</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/1004871827406061573?ref_src=twsrc%5Etfw">June
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ced652-ec0a-4206-a1b6-944d969ccb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b598e4d-b627-4d6b-9388-0ccb79d5a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s focus over the past weeks has been his June 12
        summit with North Korean despot Kim Jong Un in Singapore and not the G7 meetings
        held with top US allies in a remote part of Quebec, people familiar with the
        preparations say. Trump has even questioned whether his presence is absolutely
        required in Canada.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca96d56-b942-4086-9715-00df1cc0070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, top advisers have responded, warning an absence at the premier
        meeting of top world leaders would amount to a retreat amid fierce clashes
        over economic and other issues. Trump has vented back that the meetings are
        unlikely to produce anything worthwhile, and that the trek to rural Quebec
        is a waste of time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0ff8a-0f64-4820-8ded-e9210d8039bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US allies have wondered and openly discussed how long Trump will
        remain at the G7 talks. Even as late as Thursday, some foreign officials --
        based on conversations they have been having -- were still considering it
        a real possibility Trump could leave the summit early.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a2e197-a1bd-437f-a123-8e57e78429f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides have juggled how to fulfill the requirements of the G7 while
        at the same time preparing Trump for the high-stakes Singapore talks a few
        days later. Even before Thursday''s announcement, the President was already
        planning to skip a working lunch with world leaders on Saturday focused on
        healthier oceans, people familiar with the matter said. Diplomats are likely
        to view the early departure as a way to avoid further animosity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b72f4d-078f-4f97-846f-2c7c2c1469ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump alluded to the packed agenda in remarks from the Oval Office
        on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d2e35-dd67-417f-9391-ee22f8df9642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a pretty crowded number of days. But very exciting and
        I think a lot of good results can come about," Trump said. He was optimistic
        about the Canada talks, saying he expected "some pretty good discussions"
        at the G7.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59ab3b-86f9-43b9-abc3-edbba19b4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schedule of meetings and photo-ops on the G7 agenda begins Friday
        with a family photo in the mid-afternoon. All the events are being held at
        a golf resort in rustic Charlevoix. The mood, according to nearly everyone
        involved, will be unpleasant.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bfe7a9-a8cb-4128-a555-a965087fc7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fractured moment</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f8e93-5f73-494c-8d78-dc0f1dd78a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders are assembling at a fractured moment for US alliances after
        Trump slapped tariffs on steel and aluminum. His decisions to withdraw from
        the Paris climate accord and the Iran nuclear deal both came in the year since
        the last G7 meeting, held on a rocky cliffside in Sicily.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fc740-67ad-4d85-8a13-06b3f3382e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that session, Trump felt cornered by leaders such as Macron,
        Trudeau and German Chancellor Angela Merkel, who tried to convey the importance
        of presenting a united front amid destabilizing threats like terrorism and
        climate change. Trump chafed at what he viewed as a lecture, according to
        aides, and left determined to plot his own path forward.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51131e-4f2c-485f-8170-826acd03e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s left Trump largely isolated among the other G7 nations,
        who have banded together in outrage.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ed0f6-184a-4f67-96e9-ef3c662d3d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs he imposed last week on Canada, Mexico and the European
        Union have drawn sharp backlash from allies, whose leaders have described
        feelings of anger, regret and confusion. Most have threatened retaliatory
        measures. But Trump''s aides have signaled he''s unwilling to rethink the
        decision.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ab58d-da7b-4570-86da-7d5b55a77289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are disagreements. He''s sticking to his guns, and he''s
        going to talk to them," said Larry Kudlow, Trump''s top economic adviser,
        at a briefing on Wednesday. He described the disputes as a "family quarrel."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c192aa-c400-4a24-9a5c-92a9e9b8da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau tension</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a169f5d-b384-47f7-a069-861fed184f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The session with Trudeau in particular promises to be chilly; the
        two men had a testy phone call at the end of May in which Trump inaccurately
        accused Canada of burning down the White House in the War of 1812 (it was
        actually the Brits).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb91204-1aa0-4b83-960d-cfd6bcbbc7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also had a "terrible" phone call with France''s Macron around
        the same time, people familiar with the conversation said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd6eb2-7429-49f7-9d30-db5a53eb8caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide disagreements have led to questions about whether the assembled
        leaders will produce the traditional "communiqué" that typically emerge from
        G7 summits. Merkel, predicting difficult discussions, has argued the leaders
        should not force a joint statement that waters down what the group has agreed
        to in the past. And Macron has insisted that any communiqué mention the Paris
        climate accord that Trump ditched last year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f6a7b-0a22-4810-9057-fc9ff3d8d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The will to have a text signed by 7 countries must not be stronger
        than the content of that text. On principle, we must not rule out a 6+1 agreement,"
        Macron tweeted on Thursday.</p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The will to have a text signed by 7 countries must not be stronger
        than the content of that text. On principle, we must not rule out a 6+1 agreement.
        <a href="https://twitter.com/hashtag/G7Charlevoix?src=hash&amp;ref_src=twsrc%5Etfw">#G7Charlevoix</a>
        <a href="https://t.co/QZ0TQaQyrF">https://t.co/QZ0TQaQyrF</a></p>&mdash; Emmanuel
        Macron (@EmmanuelMacron) <a href="https://twitter.com/EmmanuelMacron/status/1004804761655435265?ref_src=twsrc%5Etfw">June
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545cb40-fa51-4ee7-98ee-f535d6013490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e980ec-cfd5-4a75-b841-2424cee87015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau, as the summit''s host, has placed climate and environmental
        issues atop his agenda, including a focus on ridding the world''s oceans of
        plastic waste and making coastal communities more resilient to rising tides.
        A number of non-G7 leaders were invited to participate, including from Africa
        and island nations. The issue has gained significant attention over the past
        several weeks after a striking National Geographic cover showing a plastic
        bag submerged in the water like an iceberg.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f756f-bb24-4ecf-adc9-460bff194c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was initially expected to participate in a working session
        on the issue, but will no longer attend.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b5c04-4e30-4767-b13c-b3dd2c7a62f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a back-and-forth inside the White House about curtailing
        the visit further, given the scheduling issues around the Singapore summit
        and Trump''s steep differences with other G7 leaders. But it was determined
        that Trump''s presence at the meetings would be critical, even as contentious
        interactions are expected.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e80b1e1-cc34-470b-a5d0-2114f41c2877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is flying directly to Singapore from the G7 and aides have
        been weighing the logistical challenges of the back-to-back summits.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e13ccf8-5654-4b1e-8ad2-57aecd810131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said earlier on Thursday that Trump may simply need to
        depart Canada earlier in order to make it to Singapore by Sunday evening.
        Kudlow, meanwhile, told reporters Wednesday that Trump is looking forward
        to the summit.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc58be2-6508-47d4-a9d4-fac5b384e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:49:18.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:49:22.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wants to go on the trip," he said. "The President
        is at ease with all of these tough issues. He''s proven himself to be a leader
        on the world stage. And he''s achieved great successes, I might add, in foreign
        policy. So I don''t think there''s any issue there at all."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad237a14-e689-44ae-aa6b-74bd9bcbfec5'
