    'template': '1'
    'title': 'The world reacts to the death of chef and storyteller Anthony Bourdain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27a11c-fa1a-465b-a45e-966fb4b5d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; News of&nbsp;Anthony Bourdain''s
        death&nbsp;shook the world Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916a941-4d07-4d99-96fa-8b9c4399719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes, Bourdain''s colleagues, friends and fans flooded
        social media, celebrating the impact Bourdain made on the culinary community
        and beyond.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c4fb3-1d6b-42a0-af21-3a4487e8ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They expressed their sadness, but they also spoke of Bourdain''s
        ability to shed light on a myriad of different cultures in a way that highlighted
        their beauty and charm, and showed us we weren''t that different from each
        other after all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28973b16-0c65-4ffa-af8d-08f2c4badcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stunned and saddened by the loss of Anthony Bourdain," said fellow
        chef Gordon Ramsay. "He brought the world into our homes and inspired so many
        people to explore cultures and cities through their food."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e10b3a-d032-4753-ad10-2f52d08c5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain was a "great explorer and brilliant storyteller," said
        chef Yotam Ottolenghi on Instagram. "A huge loss of a person who shaped and
        changed the way we write about food."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3ef66-9bb3-4bb7-83ed-5a22168b7bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Zimmern, another chef and TV host, said the news was heartbreaking.
        "Tony was a symphony. I wish everyone could have seen all of him. A true friend."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8554ca-645c-4a6d-befb-ec599c30c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anthony. One of my idols," wrote Chrissy Teigen. "Unapologetic,
        passionate and one of the best storytellers on the planet. Thank you for making
        food so exciting. And always standing up for everything right. ... Be at peace
        now :("</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af77a01-5c9c-43f1-814b-5e1cb15c3180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ''did right'' by other cultures</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c66d4-6d87-4e64-b98e-19db61a2cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some recognized Bourdain for his ability to turn the spotlight on
        different cultures around the world while being respectful and receptive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536274d-47e3-40a3-9de0-d506a31787c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP Anthony Bourdain. He did right by Africans in his TV programs,"
        said a tweet from the&nbsp;outlet Africa is a Country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e17adb-03a8-415b-b1f1-e256f4d01603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Gharib, an editor at The Intercept, chimed in, and said Bourdain
        "Did right by Iran, too."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c930e02-7761-4b53-84ec-8584b56492c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post''s correspondent in Istanbul shared a photo
        of Bourdain sitting by a group of children in Gaza. "Thank you for shining
        your light on the dark places," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8ba07-67e8-4af3-96e1-4755ea1fb864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bourdain''s Parts Unknown on the Philippines was wonderful - watched
        it flying out of Manila and it made me cry," said Adam Harvey, ABC''s Indonesia
        bureau chief. "The man had such empathy and insight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46213c-86bf-497e-8fce-2d071f7edbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH food entrepreneurs grateful to Anthony Bourdain for jumpstarting
        global fame of Filipino food</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d2ff6-e2de-4f6c-a0f8-f82c82bd62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronaut Scott Kelly wrote that he watched Bourdain during his
        stint on the International Space Station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14f77b-4599-4600-8c38-84973bcf30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made me feel more connected to the planet," he wrote, "its people
        and cultures and made my time there more palatable. He inspired me to see
        the world up close."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb88dc-7c66-458d-aca2-80f310bdda12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family invited Anthony Bourdain into our home every week," tweeted
        Danielle Campoamor, a columnist for Bustle. "And every week he took us around
        the world, trying new foods and speaking to new people and discovering new
        cultures. His writing, humor, &amp; candor always reminding me of home. I''m
        heartbroken. We are failing one another."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f67a9-64b3-4d29-90c7-4df421650290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shared suicide prevention resources</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3240e-a757-48d4-aeb1-e575f897803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Ramsay, others shared the number to the National Suicide Prevention
        Hotline after learning the cause of Bourdain''s death was suicide, as many
        did&nbsp;earlier this week following the death of designer Kate Spade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aeaac5-3b43-4489-9513-a811c04582ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Patton Oswalt shared the phone number, writing, "I''ve
        brushed up against this darkness and I know it''s a tempting exit but REACH
        OUT to ANYONE. Stay on this side of it -- in the light and warmth. Where you
        get to try again, every day."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405a938-e49b-443a-8a99-e19f71a853bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incredibly sad news about Anthony Bourdain," said NBC''s Megyn
        Kelly. "Sending such love to his family, including his CNN family, who must
        be hurting terribly today. If you or someone you know may be considering suicide,
        please remember, help is right here: Nat''l Suicide Prevention Lifeline: 800-273-8255."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe5228-52be-44a4-8df6-6eb13e0d2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:11:19.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:11:22.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>How to get help: Call the&nbsp;National Suicide Prevention Lifeline&nbsp;at
        1-800-273-8255. The&nbsp;International Association for Suicide Prevention&nbsp;and&nbsp;Befrienders
        Worldwide&nbsp;also can provide contact information for crisis centers around
        the world.</em></p>'
  'filing-cases-nccc-davao-city-mall-fire':
    'author': 'Jun Tariman'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-06-08T23:17:53.089+08:00
    'imagesource': 'jcr:39500d22-774d-4690-bc61-3b3c85605282'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f331be93-e805-40fa-b229-837b4a7b8154'
    'lead': 'The private individuals will face charges of reckless imprudence resulting
      in multiple homicide and reckless imprudence resulting in multiple physical
      injuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T10:15:00.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T10:15:04.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T10:15:04.273+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task force recommends filing of cases for fatal Davao City mall fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fff15-6248-4a46-9e53-e542df45d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Inter-Agency
        Anti-Arson Taskforce has recommended the filing of charges against at least
        30 persons allegedly liable for the fatal fire at NCCC mall in Davao City
        last December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83135318-f885-4301-a8c9-f0b8e9cdd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Department Officer-In-Charge Eduardo Año told a briefing
        in Davao on Friday that the charges are criminal and administrative in nature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7dfac-25db-4975-9c05-18863c3b71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommended to be charged are seven officials and personnel of the
        NCCC mall and five officials of the Survey Sampling International (SSI). Of
        the 38 victims who perished in the fire, 37 were employees of SSI, a business
        process outsourcing company that had offices inside the mall. One mall employee
        also died while rescuing the victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5449f7-fa37-4afd-93c3-0c8803479161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private individuals will face charges of reckless imprudence
        resulting in multiple homicide and reckless imprudence resulting in multiple
        physical injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997eea3-8e66-44f6-8135-c90054e648e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same criminal charges are recommended against a construction
        firm, Rockfort Construction that made renovation works in the building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8ff59-973a-40be-b848-4cef03d44d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adminstrative complaints for violating the anti-graft practices
        laws are recommended against officials from the Bureau of Fire protection
        in Davao and two other agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17618aca-3e37-438f-906b-798b2897eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven officials and personnel of the BFP were found to have committed
        misconduct in approving the mall''s and SSI''s fire safety compliance certificate.
        The BFP officials were already ordered relieved from their posts pending investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a58f8e-2638-4740-a842-df83253feec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three officers of the Philippine Economic Zone Authority
        based in Mactan, Cebu are named in the recommendation for approving the business
        plan of SSI and its safety compliance certificate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4fc02-5ffb-4875-89a3-b591a2c47c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said they had forwarded the recommendation to the Department
        of Justice for evaluation and filing of the charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b604f89-75ef-4fbc-84c1-f45847b7ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has concluded that the fire was caused by an electrical
        failure due to an inappropriate wiring set-up. This is considered a violation
        of the electrical code.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f59a5b-2aad-4dd6-8884-30d13eca99e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the investigation, the task force found three violations
        of the building and fire codes by the mall management: the sprinkler system
        at the 4th floor of the mall did not functioning, there were insufficient
        exits and stairways were unprotected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9d129-292a-4931-8f8a-80af9741b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force, however, considered the fire accidental in nature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a288c6e-af94-4f67-84b1-371dd6eba50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año explained there was no delay in the investigation as the Task
        Force, which completed the probe in 60 days. However, they had endorsed the
        recommendation to the DOJ for evaluation and the determination of the appropriateness
        in the filing of charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d120d0d-435b-434f-b21e-1f602b9921a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:15:00.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:15:04.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has yet to come out with its evaluation.</p>'
  'piatco-sereno-court-of-appeals':
    'author': 'Anjo Alimario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-08T21:43:03.987+08:00
    'imagesource': 'jcr:3894337e-65d1-4c8c-9e34-86dbdfe59719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39ec7f30-4f48-4511-b92c-be5e4a089c1f'
    'lead': 'The Court of Appeals rules the lawyer'' fees in PIATCO case "illegal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T10:18:04.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T10:18:08.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T10:18:08.138+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno camp: Former Chief Justice not a party to PIATCO case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d7be1-dcde-4f50-97d2-a79294adac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:18:04.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:18:08.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 8) — Ousted Chief Justice Maria
        Lourdes Sereno is not a party to the arbitration case against the builder
        of the Ninoy Aquino International Airport (NAIA) Terminal 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f1075-ebc8-4c4b-9438-3ab8c76b8598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:18:04.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:18:08.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CJ Sereno is not a party to the case, which is between the government
        and PIATCO. She was hired by government as a lawyer and she accepted the engagement
        in good faith," said lawyer Jojo Lacanilao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2cfcb-9eb9-4170-8d34-15f42c02782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:18:04.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:18:08.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the former Chief Magistrate should not be dragged into the
        issue on the decision of CA on this case because she was merely "one of the
        lawyers that helped the government win the case against PIATCO," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb96366-246f-4ac8-8413-014bf296bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:18:04.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:18:08.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesman is reacting to the Court of Appeals ruling saying
        the fees paid to the government''s private lawyers in its arbitration case
        are illegal. In its June 4 ruling, the appellate court''s Special 11th Division
        affirmed the lower court''s decision that in hiring of local and foreign lawyers,
        the government violated the "fundamental public policy" on the use of public
        funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db86bf8-63f9-4dea-90ea-27f22f5f2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:18:04.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:18:08.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the government irregularly procured the services of private
        lawyers including former Chief Justice Maria Lourdes Sereno. The court said
        the process did not go through public bidding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25016d5d-4f41-490a-b7a4-1a63360fbc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:18:04.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:18:08.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s earnings in the Philippine International Air Terminals
        Co., Inc.(PIATCO) case was one of the issues raised in her impeachment complaint
        for allegedly not paying the correct taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39b3d9-687e-4373-a14d-8cd6306bcc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:18:04.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:18:08.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total cost of the arbitration proceedings amounted to USD 6
        million including litigation expenses and attorney''s fees.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2218404681732752%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506fcd6-7681-4ea9-93a8-4908120f4fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:18:04.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:18:08.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe434abd-2e13-4907-a316-fe9798178428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:18:04.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:18:08.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that there''s no justification for the government
        to hire and engage the services of foreign law firms to represent it in the
        arbitration. It pointed out the Office of the Solicitor General is more familiar
        with Philippine laws than the foreign lawyers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69dc13-4fec-4e66-a3a1-e07f8cf82ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:18:04.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:18:08.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No doubt, it added, the government''s arbitration costs and expenses
        were not only irregular an unnecessary but also "extravagant, excessive, and
        unconscionable."</p>'
  'Trump-floats-posthumous-pardon-for-Muhammad-Ali':
    'author': 'Veronica Stracqualursi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-08T20:56:28.537+08:00
