      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump to skip climate
        portion of G7 after Twitter spat with Macron and Trudeau."</em></p>'
  'kim-kardashian-alice-johnson':
    'author': 'Darran Simon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-08T11:22:07.884+08:00
    'imagesource': 'jcr:532e01c6-5f1b-4bfa-ab86-8003b2644d6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51362560-ac90-4e6b-9ce0-05ae3dee1618'
    'lead': 'When Kim Kardashian West learned that Alice Marie Johnson -- a nonviolent
      drug offender serving a life sentence -- would be freed, she broke the news
      to her while sobbing on the phone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T11:52:27.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T11:52:31.683+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T11:52:31.483+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian shares the joy of how she called Alice Johnson in prison
      to tell her she would be freed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857ae49-0a1f-4135-b954-67957b3f878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Kim Kardashian West learned that Alice
        Marie Johnson -- a nonviolent drug offender serving a life sentence -- would
        be freed, she broke the news to her while sobbing on the phone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f1f0f-a8e6-4d2a-92eb-783cef743d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like ''you''re going home,'' " Kardashian said Thursday,
        recalling the conversation with Johnson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa9313-3522-441d-bd71-04741cefd71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, 63, who had spent a third of her life in prison, screamed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8c9cc-c709-468e-97c5-c955f4ded3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cried, maybe, on the phone for like three minutes straight,"
        an emotional Kardashian told CNN''s Van Jones, recounting her advocacy for
        Johnson, and her role in President Trump''s decision to grant Johnson clemency
        on Wednesday. "Everyone was just crying,"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f330822-6d81-42ee-bb7a-94e918317132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sweet ending to the mission Kardashian said she joined
        after seeing a story about Johnson''s case on her Twitter feed about seven
        months ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cdae8e-5f13-4a24-bad3-e321a154bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian said she "felt this connection" to Johnson when she learned
        about her story. So, the reality TV star set out to help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff13d1-a17d-4702-9e7e-593c76847e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump was one of the first people she called to plead Johnson''s
        case, Kardashian said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a0b83-b08d-436c-babb-918bb4685d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian also asked the President''s daughter for a meeting with
        her father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de7f8f-dcf1-459d-a004-94a8e59b0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meeting took place last week -- on Johnson''s birthday. And
        Kardashian said she tried to use her platform to help those who had been working
        on the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9cda19-b9fc-4299-8edc-4bbc256827fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the President "felt it. He was compassionate. He was sympathetic
        to her," during their meeting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a9ba5-3302-4bcb-b4d2-f15cc81c8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Johnson''s good behavior and rehabilitation, President Trump
        on Wednesday commuted her sentence a week after meeting with Kardashian.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e928f-f312-44a6-82e0-8ff641de1e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian said the President shared the news that he granted Johnson''s
        freedom in a phone call to the reality star.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efac9aa-868e-4501-9130-1d465b5d032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Trump said he had investigated the case, speaking to several
        people, including Johnson''s warden, and everyone had "a unanimous feeling
        of Alice, that she will live a great life," Kardashian said.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BEST NEWS EVER!!!! 🙏🏼🙏🏼🙏🏼                    <a href="https://t.co/JUbpbE1Bk0">https://t.co/JUbpbE1Bk0</a></p>&mdash;
        Kim Kardashian West (@KimKardashian) <a href="https://twitter.com/KimKardashian/status/1004398935534948353?ref_src=twsrc%5Etfw">June
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c0686-f46a-4777-92e1-35c9f061ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036343f-f48a-4852-827e-9037259a2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he said he has the papers in front of him and he''s signing
        it ... my heart was so full," Kardashian said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9463bbe-8747-42a4-927b-0fda45eb3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Johnson left an Alabama prison on Wednesday, marveling
        at her freedom after 21 years behind bars, grateful for a second chance and
        craving seafood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b2d954-be99-4f22-b6b4-12cea4db86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was convicted in 1996 of conspiracy to possess cocaine and
        attempted possession of cocaine. At the time, Johnson was seven months pregnant,
        according to her daughter, Catina Scales.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6f2dc-611e-4969-a8bf-61bf205821a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Alice, ''I''m never going to give up. So, I''ll do what
        I have to do to ... get you out or make this happen if I have the power to
        do that,'' " Kardashian said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205cdefe-d420-49b5-8fa0-8501a0498638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more of the interview, tune in to the next "Van Jones Show."</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75f0e5-6726-4eb4-9a65-851af2dd1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:52:27.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:52:31.688+08:00
