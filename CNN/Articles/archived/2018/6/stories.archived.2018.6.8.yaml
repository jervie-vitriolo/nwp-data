      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina police also seized 800 grams of dried marijuana in
        the said operation.</p>'
    '7':
      'image': 'jcr:8d99c742-e50b-412f-bc4b-101ea06fa1c6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ba216-31a4-40f1-a389-e28f39535df7'
