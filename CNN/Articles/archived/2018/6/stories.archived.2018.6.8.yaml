    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brace for wet weekend in Luzon, Western Visayas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4406bd1b-5f67-46c7-9c48-c27378470c3c'
      'mgnl:activationStatus': true
