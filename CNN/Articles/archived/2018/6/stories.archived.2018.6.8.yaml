      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total estimated value of both potted and dried marijuana is at P4
        million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb2427-9bf8-4f40-a39e-2108d7bd11c3'
