    'template': '1'
    'title': 'Duterte hits back at Sereno on firing officials as ''gimmick''

      '
    'updated': 2018-06-08T11:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46bb4f-5dd3-4b5a-904c-56fe42584935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 7) — President Rodrigo Duterte
        hit back at former Chief Justice Ma. Lourdes Sereno who said his firing of
        officials was nothing but a gimmick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cd011-1059-4fd0-8215-7b3d18f1c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I place people to their appropriate capacity. It doesn''t mean
        that I transfer you from one (office) to another, it might be a revamp, but
        it does not mean to say may kasalanan ka [that you have done something wrong],"
        he said in a media briefing after attending the inauguration of the Cebu-Mactan
        International Airport Terminal 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334631a0-9311-467e-810d-fcf047546400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then said Sereno was "a lost cause" and "she had it
        coming." He even said the former Chief Justice was the one full of gimmicks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b726b9e-95af-4c12-94f6-0339bb3680e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that she''s out, she''s full of adjectives and gimmickry. Mga
        justices, may utak yan, abogado kagaya mo [The justices they have brains,
        they''re lawyers like you]...gimmick? I don''t believe her. And I don''t respect
        her also," Duterte further said of Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece92780-05cd-4a31-849d-78caabcdf8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked whether Sereno or any of his critics have contributed anything
        significant to the country apart from "indulging" in politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256f53b-eb9e-4cd0-80c8-44aeefb3296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque addressed the issue
        of "recycling" dismissed officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97939d-8a73-4b26-8658-c235f687f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Totoo na may ilang na-reappoint, sa aking bilang, tatlo lang
        po iyan sa mahigit na 20,</em>" Roque said in a separate media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86680e-eeb2-467b-aca4-b87742e16ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s true that there are some who have reappointed,
        by my count, just three out of around 20.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109ee81-c429-4236-909b-c033dfba843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the number of reappointed officials is small compared to
        the number of those fired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836df2e2-9799-4083-9b5a-18637c67b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not the rule, it is the exception of the rule... An appointment
        is an executive prerogative," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e243c-4a2d-4ede-bc95-3ad161151b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:26:27.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:26:31.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this report.</em></p>'
