    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh defends war on drugs as body count mounts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4815dd50-fcfd-467f-b23d-5f9ba61ac291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A woman prays feverishly as a gun is cocked.
        A shot rings out and a grunt of pain follows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4f1b0-efdd-415e-bf8b-c7e5e1f850b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screams fill the air as a second gunshot is heard. Then, a muffled
        male voice whispers as police sirens draw near.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4d303-1e0c-4b29-bddf-42dc1f8dd233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is from an audio recording that Ayesha Begum, a Bangladeshi
        mother of two, released last week. CNN hasn''t been able to verify it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a12124-a600-4829-bbda-e977a705cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum says the 15-minute recording captures the last moments of
        her husband Akramul Haque on May 27 in Cox''s Bazar as she spoke to him by
        phone from another city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb433f-5c44-4beb-87c7-9fae850ecd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local official, Haque was shot dead by Bangladesh''s Rapid Action
        Battalion (RAB), an elite crime-fighting unit. Authorities say he was a drug
        dealer. His family maintain he was a district leader who had spoken out about
        the narcotics trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b0648-0d63-4ffa-9108-52afe767109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haque is just one of the 130 people who have been killed in the
        last three weeks by law enforcement agencies in Bangladesh, the United Nations
        said, as the country cracks down on the drug trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b0be85-81b6-43e3-a994-34e11cf9358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum is demanding a judicial probe into the death of her husband.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75f455-b2b7-4305-b150-d44b4437999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(My daughters) they lost their father," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042c22b-f1e8-4d88-9ce5-81a34e290fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug problem</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5f88c-375d-4029-8003-3fc79cba91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh has been struggling with a narcotics problem for years,
        with&nbsp;amphetamines flooding the market&nbsp;and dealers targeting young
        people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c25e5-909e-464d-a020-afbe1ee65ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 15, the Bangladeshi government launched an unprecedented
        drive to clean the streets of dealers and suppliers. Some 15,000 people have
        been arrested in nationwide raids in just the past three weeks, Sahely Ferdous,
        Bangladesh Police told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca522c1-6447-4543-bcbd-b3b4b13d9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign has been likened to&nbsp;President Rodrigo Duterte''s
        brutal drug war in the Philippines&nbsp;and human rights group have accused
        the government of extrajudicial killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942614d-9a5d-4184-8998-791447419d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want Prime Minister Sheikh Hasina''s government to halt the
        anti-drug drive and provide each citizen with due process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6ed6d-45ba-4fc7-ab16-57a00af689e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must look at the human rights of all these people so that no
        innocent people is victimized, so that the people who are also involved in
        the drug process this should be looked from the human rights perspective,
        this should be done as per the constitution," said Kazi Hoque, Chairman of
        National Human Rights Commission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e7827-3324-49cb-ad48-1fcea5236e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaba, a combination of amphetamine and caffeine is a favorite amongst
        new users. In a country where alcohol is prohibited for the Muslim population,
        drugs provide a release, albeit a dangerous one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ec9ff-c18d-4c55-8eae-36cd31161e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2016 government report, the latest available figures,
        more than 29 million Yaba pills were seized in 2016, compared to just 1.3
        million pills in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e961f-db7f-4a32-b179-9ebf5e024c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of it comes from across the border in Myanmar, where efforts
        to control the border have not been fruitful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450eae9c-f446-478b-890d-9b9fd3936048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug war defended</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b815279-608b-4066-8c5f-4866ac5be54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN High Commissioner, Zeid Ra''ad Al Hussein, issued strong
        a condemnation of the Bangladesh government. He said the government''s anti-narcotics
        drive was dangerous and indicative of a "total disregard for the rule of law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167d07c-d35b-40ab-9072-b453bbe55c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the large number of people arrested, there is a high likelihood
        that many people may have been arbitrarily detained, without due regard for
        their rights," added Hussein.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18034e-5e91-47e1-9301-16b8111f72ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch (HRW) issued a statement Wednesday, asking the
        Bangladesh government to order an independent investigation into allegations
        of extrajudicial killings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047e5a7-9c4c-4884-8d22-b2c4793b7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until this spate of killings is independently investigated and
        proper procedures are put in place to protect the public, the campaign should
        be suspended," said Brad Adams, HRW''s Asia Director.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890616e8-37d2-4ad3-8f6d-51a1e7e17865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ambassador to Bangladesh, Marcia Bernicat, has also spoken
        on the importance of due process in drug enforcement. "In our societies, we
        are innocent until we''re proven guilty. So, everyone should be afforded that
        right," Bernicat said last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11271c7-aefa-48e3-a62d-02d386a0dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Prime Minister Sheikh Hasina and Bangladeshi authorities
        say they don''t have any plans to halt the crackdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303c4ec-e460-41c1-8ac3-be34d9ca1e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might think that this is a violation of human rights but when
        an incident like this happens we try to focus on the wrongdoers," she said
        last week during a public address.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0718a-a5cc-4757-a1a5-7c20c763958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of all these incidents, could you show me one innocent person
        who has gotten stuck in the middle?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971398f0-a53f-4307-a556-68f47bd70c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Home Minister Asaduzzaman Khan told CNN this week that
        the anti-drug campaign will continue until the problem was under control.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383db3ad-084f-4121-b6d0-7365feec3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few dozen people attended a rally Wednesday to protest against
        the allegedly extrajudicial killings that have taken place in the past three
        weeks. Police detained a high-profile activist Imran H. Sarkar for seven hours
        after he tried to organize a human chain in Dhaka''s Shahbag neighborhood.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b70e6-f069-46f4-8dc7-3c2e00a63ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another family torn apart</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833ad2e-f160-4df6-94d1-675ac82b7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamrul Islam, 35, was gunned down on May 25 and was listed as a
        high profile drug peddler and is accused of 15 cases of drug possession and
        illegal possession of firearms. However, he wasn''t convicted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19bc17-34f9-4941-88cc-119fa40894a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam ran a small makeshift food business on the side of the street,
        near a bus terminal, in Dhaka. With barely any money to buy food, Islam was
        the only bread-winner in the family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8f42f-6c01-44a7-b0ac-e170cca0736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Taslima acknowledged that he had been involved in dealing
        drugs but had quit after their first daughter was born, 10 years ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43e67a-8004-40d6-a1d8-6677004ed3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a happy conjugal life since then and we were blessed with
        two more daughters," said Taslima.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4d74a-4378-411d-8bc6-386881910b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we are completely helpless. We did not get compensation from
        anybody. "</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aea261-a5c3-4f09-837e-ad9f826be0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:45:29.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:46:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bangladesh defends
        war on drugs as body count mounts."</em></p>'
  'Filipino-Israeli-Pampanga-cybercrime-arrest':
    'author': 'Gerg Cahiles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-08T16:49:46.060+08:00
    'imagesource': 'jcr:b07c4f62-6841-4e7d-8ea5-cba5a66fb91b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3062596a-cabf-4f49-b594-55cabd34c277'
    'lead': 'Philippine National Police Chief Director General Oscar Albayalde said
      on Friday all 474 Filipinos arrested in Pampanga for suspected cybercrime have
      been released from detention, but they are not yet off the hook. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T10:48:46.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T10:48:49.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T10:48:49.708+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police release over 400 Filipinos arrested in Pampanga for suspected
      cybercrime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abfdf1-5ec8-4716-87a7-19500e3a43a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:48:46.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:48:49.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Philippine
        National Police Chief Director General Oscar Albayalde said on Friday all
        474 Filipinos arrested in Pampanga for suspected cybercrime have been released
        from detention, but they are not yet off the hook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc698bf0-b682-493a-8fd1-b3f8986c8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:48:46.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:48:49.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said all Filipino employees of the call center allegedly
        involved in fraudulent online financial transactions were all released, but
        are still subjects for investigation. Meanwhile, the eight Israeli nationals
        are still detained and were charged with syndicated estafa with no bail recommended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad90581-2951-44f8-a3ac-f56c3eae0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:48:46.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:48:49.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng Israelis were all detained with no bail. And all others,
        lahat ng Filipinos, yung mga employees were all released for further investigation,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4d094-bcb4-4048-8114-eef2c6e246b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:48:46.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:48:49.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Anti-Cybercrime Group on Wednesday targeted a company allegedly
        posing as a business process outsourcing firm in Berthaphil Business Park
        at the Clark Special Economic Zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e2e37-7500-4bbf-a582-3a0344885f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:48:46.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:48:49.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on Thursday presented eight Israeli nationals supposedly
        operating the business. They said the company was engaged in fraudulent financial
        transactions worth around $1 million (around P52 million) daily. They said
        the money is transferred to different international accounts including those
        in the Czech Republic, Romania, and Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f599426-ceb4-4570-beef-3f11c5ef95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:48:46.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:48:49.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they discovered the operations after Australian nationals
        reported they were scammed for up to A$500,000 (around P20 million).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcc903-30ea-4b5a-adc8-348dd827556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:48:46.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:48:49.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the company failed to present legal documents when
        a search warrant was served for estafa.</p>'
  'BlackBerry-Key2-keyboard-phone':
    'author': 'Kaya Yurieff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-06-08T16:28:56.531+08:00
    'imagesource': 'jcr:b76f9b50-c8b0-4ea3-9677-c04274784bf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eb3f632-b832-40ac-9865-3eda823cb293'
    'lead': 'Although the Key2 has the look and feel of a traditional BlackBerry phone,
      it has modern twists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T11:10:30.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T11:10:34.350+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T11:10:33.982+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BlackBerry still hopes its keyboard keeps fans coming back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15775d-784e-42ff-b253-4064c4cdad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> For many former users, BlackBerry
        phones invoke nostalgia for physical keyboards and its once&nbsp;popular BBM
        messaging service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a86051f-4787-4f43-868b-d2df605e7f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As iPhones, Samsung Galaxies, and other sleek touchscreen smartphones
        became ubiquitous, BlackBerry couldn''t keep up. In 2016, it&nbsp;announced&nbsp;it
        would stop making its own devices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d99a2-ba9d-4051-b5cc-51e42910ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean BlackBerries don''t exist anymore. Key2,
        the latest BlackBerry mobile device, was unveiled at an event in New York
        City on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e32581-0f6d-4036-972f-58e04d88b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Key2 has the look and feel of a traditional BlackBerry
        phone, it has modern twists, especially when it comes to security. It features
        a browser that doesn''t track your web activity, virus scanning and secret
        folders for private photos and documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41172f-0598-42f6-b5c5-c48137a2abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it still has a physical keyboard, but you can do more
        with it, like scroll up and down on a web page by swiping your finger. The
        device has up to two days of battery life, a dual-lens camera on the back
        for the first time, and popular camera features like Portrait Mode. It runs
        the latest Android operating system, 8.1 Oreo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c295e-f159-4f21-9cb5-e84a4b934879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: BlackBerry''s software bet continues to pay off</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8ce7c-0735-46a2-8f79-b2e44fe7de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Key2 builds on last year''s KeyOne, which was the first BlackBerry
        phone released under a licensing deal with Chinese manufacturer TCL Communication.
        In 2016, BlackBerry announced the partnership with TCL, which now makes and
        sells BlackBerry-branded mobile devices. For its part, BlackBerry provides
        the software and services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ad167-b43a-41ca-8d7c-35a8c4f9ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re committed to the keyboard category," Alain Lejeune, president
        of BlackBerry Mobile and senior VP at TCL Communication, told CNNMoney ahead
        of Thursday''s event. "We''re keeping that very strong BlackBerry DNA, but
        adding more to that with new features addressing modern needs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31833c-38b5-49a9-b1ef-699f5aad14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership with TCL is supposed to be a revival for the storied
        brand, which once made the phone of choice for Wall Street bankers, politicians
        and celebrities like&nbsp;Kim Kardashian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2279ed6-8244-41f7-b852-816955670060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Key2 is not supposed to have mass appeal. It''s aimed at
        a business-oriented audience who wants a communication device first, rather
        than a phone for entertainment and video streaming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1b5fc-0bdd-4631-a78f-1591f681a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BlackBerry phones at this point are a relic and a niche product,"
        said Marcelo Ballvé, VP of research firm CB Insights'' intelligence unit.
        "They appeal mainly to a small corporate audience who feel attached to the
        format of a physical keyboard, and tend to respect the brand''s aura as a
        white-collar power tool with good security features."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ac178-9456-450a-85a9-92e33e92d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its built-in Dtek app shows your security settings at a glance,
        so you can quickly view and manage app permissions, such as which ones can
        access your location, camera or microphone. You can also scan your device
        for potential vulnerabilities and security optimizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6910a5-e300-40f1-8d4b-9c9222bfb41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Locker feature lets you create private folders for
        sensitive documents and photos, which won''t be uploaded to the cloud. You
        can also access Firefox Focus, a private browser that won''t track your internet
        history. Locker can only be accessed with your fingerprint or passcode.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f2a3e-70a4-47aa-9aec-1b448111b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone starts at $649 and will begin shipping globally this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c51928-f9c5-4dc5-b177-b5123c90f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: BlackBerry''s turnaround is complete</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd0103-8e82-4e46-9b33-f8420931330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David McQueen, research director at ABI Research, said the smartphone
        market has moved on "immeasurably" since the brand''s heyday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30a993-9bca-4e60-bceb-7aadbca2b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many BlackBerry users have since moved on to other platforms and
        devices that provide a much richer smartphone experience while also offering
        ''soft'' QWERTY keyboards and robust mobile security solutions," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99382240-146d-43f8-871c-268c1d4e101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McQueen said it will be a challenge to convince users to sacrifice
        some device functionality and performance for a hard keyboard. BlackBerry
        also has to compete with market leaders Apple and Samsung, in addition to
        a slew of Android vendors in the mid and entry-level smarphone market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685a465-bdcc-4a11-bc35-59140577f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TCL''s Lejeune said BlackBerry has a "very strong fan community"
        that has been reenergized. He noted the KeyOne received "really strong" reception
        in the market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9d05e-ff60-4330-9f02-5deca349fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear how successful the KeyOne really phone was. TLC
        does not release sales figures, but the company said it sells BlackBerries
        in over 50 countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c62d2-d1f7-4455-b494-17211407d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackBerry also lacks a standout, marquee feature -- such as an
        excellent camera -- that buyers can point to as a significant benefit over
        their current device, according to Chris Silva, research VP of enterprise
        mobile strategy at Gartner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db9f53-e311-482c-b126-9f8f0736001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:10:30.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:10:34.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unlikely that the upcoming device will capture the attention
        of a majority of users," he said.</p>'
  'CA-SolGen-Mary-Jane-Veloso-recruiters-case':
    'author': 'CNN Philippines Staff'
    'caption': 'In 2015, Mary Jane Veloso became the face of overseas Filipino workers
      (OFWs) who have fallen victim to human trafficking, as well as those languishing
      in death row on foreign soil.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-08T16:17:13.993+08:00
    'imagesource': 'jcr:ad46d1d2-85ee-4dc5-958b-18f3c3111547'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33a64236-434f-43d3-abc3-2917e3ac028e'
    'lead': 'The Court of Appeals says the government should instead convince Indonesia
      to allow Mary Jane Veloso''s temporary return to the Philippines to take the
      witness stand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T11:13:24.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T11:13:32.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T11:13:32.301+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA junks SolGen appeal to allow Mary Jane Veloso''s out-of-court testimony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca00732-9fcd-427f-a53a-7fe75450136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 8) — The Court of Appeals (CA)
        upheld its earlier ruling that Filipino death row inmate Mary Jane Veloso
        cannot testify against her alleged illegal recruiters unless she comes home
        to the Philippines from Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d6c61-3df3-4326-a7ca-cb9cbf027246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an eight-page decision signed June 5, the CA rejected the motion
        for reconsideration filed by Solicitor General Jose Calida on January 16.
        A copy of the CA''s ruling was released to the media on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09462cc3-eb60-4a38-ae3e-7a08ad08270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida sought the reversal of the appellate court''s December 2017
        decision that stopped Veloso from testifying in the illegal recruitment, estafa,
        and human trafficking charges against Cristina Sergio and Julius Lacanilao,
        who allegedly tricked her into smuggling drugs in Indonesia in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d977e71-f1f3-4e88-ab35-3ebc8fcd424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA on Tuesday denied the motion for reconsideration "for lack
        of merit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd378e-6766-4988-bace-45b30ee390a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reminded Calida, the government''s top lawyer, of the "supremacy
        of the Constitution," saying the right of the accused to meet the witnesses
        face to face is a fundamental right under the 1987 Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc54f66-2fc1-4cc0-b2bb-b6ef3b81cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing Veloso to issue an out-of-court testimony would violate
        this provision, the CA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4940dc0-c8e3-4ced-93bf-10f04e5d86c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Edre Olalia called the CA''s ruling "a nitpicking purely
        legalistic approach devoid of any social context or divorced from concrete
        reality."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3198c8-1441-4f6f-ad64-041a3bddbb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are taking the matter up to the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea7866-58ef-492a-9807-0a72ca04b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, detained in Yogyakarta, was sentenced to death in October
        2010 after Indonesian authorities found her with 2.6 kilograms of heroin in
        her suitcase. She was supposed to be executed in April 2015, but she was granted
        a last minute reprieve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa61f1-219c-4bba-a991-ea8878504f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA said the government should instead convince Indonesia to
        allow Veloso to temporarily return to the Philippines to testify.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b4a96-51f4-4e58-84ee-1defccb91d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government can request with the consent of Indonesia
        to temporarily transfer the custody of Mary Jane Veloso to the Philippine
        government to allow her for a limited period to testify in the Philippine
        courts," the CA said, citing article 15 of the Treaty on Mutual Legal Assistance
        in Criminal matters, which both Philippines and Indonesia signed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d1b85-ce06-4a42-b50b-cd94edc365ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sto. Domingo, Nueva Ecija Regional Trial Court, earlier allowed
        Veloso to send a testimony against her recruiters, but this was reversed by
        the CA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff1ee4-1187-4f6a-a9da-6a0cd38177c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Veloso asked for President Rodrigo Duterte to help her
        testify in the case against her alleged recruiters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b24c5-8f48-4dfa-ad18-38463f5235f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pangulong Duterte, buong puso po akong humihingi ng tulong
        sa inyo para payagan akong magtestigo sa kaso ni</em> Cristina Sergio <em>doon
        sa Pilipinas para maibunyag ang katotohanan at maparusahan ang taong talagang
        may kasalanan,"</em> Veloso said through a recording from detention, played
        at her birthday celebration in Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f3fed-8403-4d57-85e9-13e2476cd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:13:24.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:13:32.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte, I''m wholeheartedly asking for
        your help to allow me to testify in the case of Christina Sergio in the Philippines
        so that I can unravel the truth and those who are at fault can be duly penalized.]</p>'
