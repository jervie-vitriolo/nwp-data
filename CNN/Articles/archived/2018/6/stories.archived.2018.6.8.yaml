    'lead': 'President Rodrigo Duterte hit back at former Chief Justice Ma. Lourdes
      Sereno who said his firing of officials was nothing but a gimmick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T13:26:27.487+08:00
