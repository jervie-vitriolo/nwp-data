    'title': 'P4M-worth of potted marijuana plants seized in Marikina indoor farm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc8d65-7beb-4a6e-b56f-4f2c8ea46395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:17:41.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:17:47.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 8) — Authorities seized 39 pots
        of high-grade marijuana plants in a buy-bust operation in Marikina City on
        Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34fd08a-7a8b-49fd-bd62-b523580ae4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:17:41.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:17:47.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the illegal plants were found in a house on Champagne
        Street, Concepcion 2, Marikina. The marijuana plants were grown inside an
        air-conditioned room equipped with ultraviolet lights to increase the potency
        of the chemical responsible for a euphoric high.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e0fa9-67d1-4d14-944e-9382b62b3412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:17:41.994+08:00
      'mgnl:createdBy': 'jeff'
