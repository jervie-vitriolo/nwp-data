    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198be736-ba22-4fbd-8c92-129b277935f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:12:20.256+08:00
