      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP previously listed nine work-related journalist killings
        during the Duterte administration.</p>'
  'duterte-maria-lourdes-sereno-firing-gimmick':
