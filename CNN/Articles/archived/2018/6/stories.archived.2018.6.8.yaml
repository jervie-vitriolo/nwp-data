    'template': '1'
    'title': 'Trump floats posthumous pardon for Muhammad Ali

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7404b-734a-490c-9f79-0148ee4904d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:21:14.125+08:00
