    'template': '1'
    'title': 'Duterte, Sison hint at resuming peace talks in July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc1bd4-fd80-4708-9fba-02d3f2d59b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:26:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:26:48.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The government
        may resume formal peace negotiations with communist rebels in July or even
        earlier, President Rodrigo Duterte and National Democractic Front (NDF) Chairman
        Jose Maria Sison said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73942d-225c-4451-8bda-c4f8151f6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:26:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:26:48.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m talking to Sison. We will start the talks maybe mid-, mga
        (around) July," Duterte said at the oath-taking of barangay officials in the
        Central Visayas region Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35944e94-ca74-480d-9968-3cd14b0d9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:26:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:26:48.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Sison confirmed in a statement that the "peace talks
        shall have begun on June 28" in Oslo, Norway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce17f93-209b-48b2-85cf-bc1cfca2e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:26:44.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:26:48.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is close to July anyway," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db6d0b-6b07-474c-a646-453a3fa66264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:26:44.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:26:48.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides should first agree on a stand-down agreement or a halt
        of offensives which "creates a favorable atmosphere for the resumption of
        the formal peace negotiations and the interim peace agreement to be signed
        in Oslo hopefully on June 28," Sison added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29b78f-545e-47d7-b152-2afa3bc16ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:26:44.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:26:48.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated a "neutral venue" like Oslo is the best place to hold
        negotiations, dismissing any plan to have it in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a2e25-c20c-4610-bb58-422118114475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:26:44.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:26:48.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible resumption happens eight months after Duterte walked
        away from the talks in November 2017. He ended the on-and-off negotiations
        with communist rebels as both sides accused the other of launching attacks
        in violation of earlier interim ceasefire declarations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf89fd-8d81-462f-9768-160f12851f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:26:44.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:26:48.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to talk with
        the NDF, the political wing of the Communist Party of the Philippines that
        has waged nearly five decades of insurgency against the government.</p>'
  'Supreme-Court-final-decision-Sereno-ouster':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-08T19:16:26.136+08:00
    'imagesource': 'jcr:ee766bb7-d008-416b-a65f-b7e33beec027'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d85e68c-a3cb-4e2a-a2ff-a2e74a311efe'
    'lead': 'The final fate of former Chief Justice Maria Lourdes Sereno will be known
      soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T10:30:44.447+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T10:30:48.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T10:30:48.390+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court eyes final decision on Sereno ouster this June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859c34c-6bfd-4387-8276-de6b0edaefb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The final
        fate of former Chief Justice Maria Lourdes Sereno will be known soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b73ef1-8124-4843-9f02-023b0466bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully this month," Acting Chief Justice Antonio Carpio said
        at the 117th anniversary celebration of the Supreme Court Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b01982-91bc-491d-be16-3ffe641ae9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will decide on Sereno''s motion for reconsideration, which states
        the High Court''s May 11 ruling should be declared "null and void," as it
        violated her right to due process as the top judge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4d518-149d-4b92-b178-27207ca2fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio voted with five other justices to junk the ouster case against
        Sereno, but they lost to eight of their colleagues who wanted to unseat her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7769fb-7bae-48d8-8948-7f676d3b2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s correct or wrong we just have to accept it because
        that''s how we can move on," Carpio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01487cc9-c159-4c98-8c04-46563b3c05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You win, you lose but we are governed by the rule of the majority.
        That''s how democracy works," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edda110-ab63-4ec8-bcb3-fe1231f7fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only two of the justices changed their minds and voted in favor
        of Sereno''s motion for reconsideration, the earlier ruling would be reversed,
        allowing Sereno to return as chief magistrate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff967c4b-51ce-4d23-b331-dcf397534887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the Supreme Court has been "functioning normally" despite
        the vacant spot left by Sereno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145c5ae-0a03-4244-8624-f184202f24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council, the body tasked to screen applicants
        to the judiciary, held off its search for Sereno''s replacement to wait for
        the Supreme Court''s final ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d56f5c9-5d31-4f70-acd0-39236fb6ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s granting of Solicitor General Jose Calida''s
        quo warranto petition against Sereno is highly contested, as senators and
        many in the legal community maintain that impeachment is the only way to unseat
        a Chief Justice. An impeachment was underway in Congress, but the SC decision
        considered it moot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc5fb0-f4ee-4934-bc7f-0eed8691af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is the first impeachable official to be ousted through a
        quo warranto petition, a legal proceeding where an individual''s right to
        hold office is challenged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501963b-bc17-4055-850f-8f1dcb7dda74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:30:44.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:30:48.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Eimor Santos contributed
        to this report.</em></p>'
  'China-alleged-harassment-Filipino-fishermen':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-08T19:05:51.809+08:00
    'imagesource': 'jcr:338b581a-6856-41f3-8e9b-eee834cfef99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d0349cc-2afe-4f9f-bfb2-9610ce381888'
    'lead': 'The Philippines should file another case against China in the international
      arbitral tribunal to assert its sovereign rights in Scarborough Shoal and protect
      Filipinos fishing there, acting Chief Justice Antonio Carpio said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T10:35:55.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T10:36:02.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T10:36:01.903+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio pushes for new case vs. China over alleged harassment of Filipino
      fishermen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7391184d-161e-4b26-afb4-bead0ae16409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Philippines
        should file another case against China in the international arbitral tribunal
        to assert its sovereign rights in Scarborough Shoal and protect Filipinos
        fishing there, acting Chief Justice Antonio Carpio said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b0cf3-dfc5-4931-9851-36fc3a83baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He issued the statement after a May 20 video supposedly showing
        members of the Chinese Coast Guard taking away fish caught by Filipino fishermen
        in the waters around the disputed shoal came out recently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c80c9b-372a-44be-8179-cb8f26dca4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio deplored the harassment of local fishermen in Scarborough,
        also known as Panatag Shoal, one of the islets and reefs in the South China
        Sea that lie within the country''s 200-mile exclusive economic zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ca6b3-170e-41f4-85a2-e4536ef904ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the video was "inconclusive," but the government
        had asked the fishermen for their written statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c609f-673b-4bd0-903b-26af966a8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If established, it''s a ground for protest," Presidential Spokesperson
        Harry Roque said in a statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64077a09-109a-48c5-9c3d-046e8bc1faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral decision in 2016 ruled in favor of the
        Philippines and said that the waters around Scarborough Shoal were traditional
        fishing grounds of Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e8e0a-e3d8-4f7e-91bc-c5d8e046cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we should protest and if you want to be forceful about it we
        can bring another case against China for not complying with the ruling," Carpio
        said. "We can demand damages for economic loss that our fishermen suffer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170c794-f70b-4b48-b58a-4914dd42c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this should be the government''s course of action if it
        wants to protect the interest of fishermen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba266c78-15b7-409f-8761-198363f4e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was part of the Philippine delegation to the Permanent Court
        of Arbitration in The Hague that argued for and won the country''s case against
        China. The landmark decision also ruled that China "unlawfully prevented Filipino
        fishermen from engaging in traditional fishing at Scarborough Shoal" through
        the operation of its official vessels at the shoal since May 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8846da6-ebd4-452a-92fe-37ffae3457bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano in a May 30 congressional
        hearing admitted Filipino fishermen continue to be&nbsp; harassed, but the
        situation is better now that they are allowed to fish in contested waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf0ccb-94d9-47fe-bf3a-2a17c85dc2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May konti pa ring harassment pero dati total harassment e. Totally
        hindi (pinapayagan)," Cayetano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76260ff9-d3d5-4c07-997c-26c20771f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There is still a bit of harassment but before, there
        was total harassment. They were totally barred."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c75f93-06f3-4dc8-9f70-794def183272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, opposition lawmaker Gary Alejano revealed that
        the best catch of local fishermen are seized by Chinese coast guards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f270055-3def-4ed2-b96e-ceb2c29dd6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga huli nila iniinspect at yung magagandang isda kinukuha
        (Their catch are being inspected and the best fish are taken)," Alejano said,
        adding that some fishermen were afraid to report this to authorities for fear
        of being further harassed by the Chinese.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f870e3d-9436-47b2-9c00-38383b970d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:35:55.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:36:02.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to acknowledge the 2016 arbitral ruling&nbsp;
        and continues to claim almost the entire South China Sea. President Rodrigo
        Duterte has repeatedly said the country cannot afford to go to war against
        China, but has promised to bring up the arbitral ruling with the East Asian
        giant during his term.</p>'
  'global-peace-index-oscar-albayalde-delfin-lorenzana':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-08T18:57:48.048+08:00
    'imagesource': 'jcr:adc28377-12a3-4a2a-b62b-9a81cd7a0587'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3126af-fadb-43b7-8ff5-ed6bf0ba62c5'
    'lead': 'Security officials denounce Global Peace Index ranking of Philippines
      as least peaceful in Southeast Asia '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T10:41:35.048+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T10:41:42.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T10:41:39.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP, DND reject Philippines'' tag as least peaceful country in SE Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4d91b-ac8d-4512-83b2-e0d638a02a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The chiefs
        of the national police and the defense department have denounced the results
        of the 2018 Global Peace Index that marked the Philippines as the least peaceful
        country in Southeast Asia as unfair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd205cc-a6d1-4bdf-b8e1-6f2d27813a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Oscar Albayalde contradicted
        the study, which also tagged the Philippines as the second least peaceful
        in Asia Pacific. He said Filipinos do not regard the Philippines as a dangerous
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7ecb8-3d57-463a-b3bf-7c75fee066d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really unfair for them to be judging us...at tayo naman wala
        naman naniniwala doon (ranking) because we''re living peacefully dito sa ating
        bansa and everybody could probably say that," Albayalde said in a press briefing
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5eda4a-44d4-448a-85e2-8a52ad0a7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really unfair for them to be judging us, and
        no one among us believe that (ranking) because we''re living peacefully here
        and everybody could probably say that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032a35e-6a98-4c6d-ae94-014b8b38826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde echoed the sentiments of Defense Secretary Delfin Lorenzana
        who questioned the basis of the Index.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a190f-a8c9-4240-8d4a-0e8b3f714101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are using some parameters that, as I said a while ago, are
        known only to them, I do not know how [they come up with that]," Lorenzana
        told reporters Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cff106-9e3c-4387-8e9e-85cfca6869a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary was boggled particularly by the proximity of the country''s
        ranking to North Korea. The Philippines is only second to North Korea in the
        Asia-Pacific''s least peaceful countries list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a963209-067e-4fb2-ba0b-28562714be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could we be the least, next only to Korea, least peaceful?
        No, maybe... if you ask the North Koreans they will say that they are also
        peaceful dahil wala namang patayan dun e, diba,[because there are no killings
        there right?]," he argued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e5b3c-cd9a-479c-91a5-1b2525325a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added that he will look into the study himself to judge
        the basis of the Index''s findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870f105-2693-49f3-b5a5-dba8b9c21318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not fair but I''d like to look at the study again kung, if
        we can get a copy of the study, then I will read it and conclude," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d3543-c58d-45d3-a5d4-4c9f1e85abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief surmised the study was based only on hearsay or negative
        feedback from the media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a28d90-f22d-4747-8d09-68c9fb6b4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot judge a country by just perception, by just mere reports,
        or by just mere chismis [gossip] coming from anybody or by probably the news
        that you see everyday," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0f28f-40a0-4efe-96af-267404878ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for foreign countries to have an accurate view of the country''s
        situation, Albayalde said, he invited the researchers to visit the Philippines,
        and personally witness the nation''s "prevailing peace and order."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83392e05-9507-4982-a085-a2074b3e7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we are inviting kung sino mga naglalagay ng perception
        na ''yan survey na ''yan...We would like to invite them to stay here personally...
        to see for themselves kung ano talaga ang prevailing na peace and order dito
        sa ating bansa," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af0199-a0f4-4a8f-bdfe-5d1eab7eec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That'' why we are inviting whoever gave that perception
        or mae the survey, to stay here personally to see for themselves what kind
        of peace and order prevails in the country]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7feec6-e52b-47b5-914a-213a260e52df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Peace Index study posted two main factors for the decline
        in the Philippines rankings: the Duterte administration''s anti-drug campaign
        and the Marawi siege.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ac965-6f09-414c-94be-5b4d994e4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Study shows Philippines least peaceful Southeast Asian
        country</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c1e59e-e4e2-4c81-945a-9d407bf924b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde did not directly address the factors pointed out in the
        study, but said incidents of suspects being killed in police operations are
        "isolated cases" necessary to maintain order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacbbb8-b3f2-4e8d-8a5b-c1a3b82768a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga nangyayaring patayan [the killing incidents], those
        are law enforcements, those are all part of law enforcements that [contribute]
        to the improvement of our peace and order. Although there are isolated cases
        of killings siguro yan ang nakikita lang nila [maybe those are the only cases
        they observe]," he suggested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41645f-8204-42b6-9556-ff8c249ca971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde concluded his argument saying the increasing number of
        tourists in the country is a testament to the nation''s peaceful situation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee03a5d-7ac0-4daf-ad45-6147c1745064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An indication dito is yung pagtaas ng tourism natin, yung mga turista
        na pumapasok dito every year tumataas, so how can they say that this is a
        dangerous country kung tumataas yung mga turista na pumupunta dito sa ating
        bansa," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02134dd-ff11-4389-94ec-c4dfc47d1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An indication here is the rising number of tourists
        every year, so how can they say that this is a dangerous country if more tourists
        are visiting the country.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4b9b1-dfb1-4384-a4cc-5a720e2b0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:41:35.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:41:42.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Tourism show the number of tourists
        in the country has been increasing. In the first half of 2017, nearly 3.4
        million tourists visited the Philippines, up 12.7 percent from almost 3 million
        during the same period the previous year.</p>'
  'bangladesh-drug-war':
    'author': 'Swati Gupta and Sugam Pokharel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-08T17:10:00.081+08:00
    'imagesource': 'jcr:e00cf330-3985-4603-88ac-5481c12e3aaf'
