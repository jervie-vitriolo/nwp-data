      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo nagulat nga kami dahil hindi namin ini-expect na ganitong
        karami ang madadatnan natin dito. Base sa initial investigation natin nag-eksperimento
        through internet research, nagtanim-tanim siya hanggang siguro kumita siya
        kaya dumami nang dumami ''yung tanim niya. Naka-aircon yung tanim niya, may
        sariling ilaw, kumpleto talaga ng gamit," Marikina Chief of Police Senior
        Superintendent Roger Quesada said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed89410-71f2-4761-af92-783ae6e6e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:17:41.994+08:00
