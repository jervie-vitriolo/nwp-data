      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump said Friday he is considering posthumously
        pardoning boxer Muhammad Ali, who was convicted in the 1960s after refusing
        military service in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234d3c2-3544-445c-9a63-ef891c1c315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:21:14.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:21:17.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump floated the possibility while speaking to reporters at the
        White House before departing for the Group of Seven summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaea2b9-79d7-4c75-b8ef-92af6de438a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:21:14.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:21:17.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking about Muhammad Ali. I''m thinking about that very
        seriously and some others," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4402e4f4-cd1a-427b-abf0-630c70a28293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:21:14.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:21:17.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Wednesday that the White House has assembled the
        paperwork to pardon dozens of people, according to two sources with knowledge
        of the developments tell CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22681323-3b9a-48c0-bae5-602a985f29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:21:14.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:21:17.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump&nbsp;told reporters&nbsp;he was considering pardoning
        Martha Stewart and commuting the sentence of former Illinois Gov. Rod Blagojevich.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6173847-d0e6-44e4-b6b2-14ccf473cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:21:14.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:21:17.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
