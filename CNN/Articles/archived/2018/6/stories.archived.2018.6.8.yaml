  'jack-ma-ant-financial-valuation':
    'author': 'Daniel Shane and Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-08T14:55:37.540+08:00
    'imagesource': 'jcr:221728e3-3f0b-419c-adfd-2f70ff7dc12c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05377b59-faef-4bea-8f85-e3bd12ffb604'
    'lead': 'Chinese tycoon Jack Ma''s online payments company just raised a huge
      pile of cash from investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T11:20:45.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T11:20:48.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T11:20:48.590+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jack Ma''s online payments giant just raised $14 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019266c9-c43e-4d11-911e-2c9d6a06dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Chinese tycoon Jack Ma''s online payments company
        just raised a huge pile of cash from investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c4889-7272-410d-b718-a77acd127845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Financial said in a statement Friday that it has brought in
        $14 billion from Chinese and foreign investors. It plans to use the money
        to step up the development of new technologies and its global expansion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a801b-79bf-46eb-9d6e-327de1d5454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best known for its mobile payment platform, Alipay, Ant is battling
        Tencent''s WeChat Pay to be the platform of choice for hundreds of millions
        of Chinese shoppers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca2fa0-3322-4000-a55e-f6e473c1d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, many consumers use payment apps on their smartphones to
        buy goods ranging from computers to street food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56121c-c6ac-47f2-99d8-2f45f975a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China wants its top tech firms to bring their shares back
        home</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35ffeb-6f2c-4a62-9ef9-66e140cf3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant didn''t say what valuation the new funding round placed on it.
        Earlier reports had suggested it would value the company&nbsp;around $150
        billion, higher than the market cap of Goldman Sachs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7560b62-ce3e-451d-9d2a-daecab154ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant is also reportedly&nbsp;preparing to go public&nbsp;in the coming
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a3016-344d-4d4e-8a7e-ab31e10227cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s other big company, Alibaba, was&nbsp;valued at $168 billion&nbsp;when
        it listed on the New York Stock exchange in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3249ede-5633-418a-a225-14b227e02281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the new investors in Ant''s latest funding round include
        heavyweights like US private equity firm the Carlyle Group and Singapore sovereign
        wealth funds GIC and Temasek.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ce9be-197e-449e-917d-bacbf1b0deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Alibaba is pouring billions into the food delivery business</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e36402-4259-4271-b886-24e8c25318c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant -- which also has a money market fund app and a credit-scoring
        business -- has been expanding its payments services around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac16764-d355-4138-a083-8dab340f4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year through March 31, Alipay and its partners had 870 million
        annual active users globally, Ant said Friday. Its profits&nbsp;jumped by
        about 65%&nbsp;in its most recent financial year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c339943-1f56-48b2-a481-85d5ba2a8078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company recently suffered a setback in its efforts to increase
        its presence in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b0d44-a5c0-4477-aa81-a350670ac1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company&nbsp;walked away&nbsp;from its bid to buy MoneyGram
        after the deal failed to get approval from the Committee on Foreign Investment
        in the United States. US lawmakers had criticized the takeover, saying it
        would allow the Chinese government to gain access to US financial markets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a358a-c738-44c7-a283-06bced54c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant said at the time that the company is "neither owned nor controlled
        by the Chinese government."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef1e6b-cb0e-4e01-b34c-6215b2c6faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:20:45.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:20:48.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jack Ma''s online
        payments giant just raised $14 billion."</em></p>'
  'united-nations-sanctions-migrant-traffickers':
    'author': 'Nima Elbagir and Lauren Said-Moorhouse'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-08T14:49:25.396+08:00
    'imagesource': 'jcr:79c38048-c9c6-4a89-8b07-7c44a44af74c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d1b73aa-e809-4cf8-8fc7-5a893c4f52de'
    'lead': 'Four Libyans and two Eritreans are accused of leading criminal networks
      that traffic vast numbers of vulnerable migrants through Libya to Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T11:23:39.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T11:23:42.916+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T11:23:42.530+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unprecedented UN sanctions slapped on ''millionaire migrant traffickers''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f755dd-e32f-451d-ad55-2b84fcbe8a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six men who allegedly made fortunes from
        buying and selling vulnerable migrants have been hit by United Nations sanctions
        in an unprecedented response to the international slave trade&nbsp;exposed
        by CNN, the Dutch foreign ministry said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66d1c0-2df1-41e6-a27e-7f13e9620947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Libyans and two Eritreans are accused of leading criminal networks
        that traffic vast numbers of vulnerable migrants through Libya to Europe.
        Strikingly, one of them is a commander with the Libyan Coast Guard, whose
        efforts to stem the flow of migrants are supported in part by funding from
        the European Union. He is accused of using firearms to deliberately sink boats
        carrying migrants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11994983-ae50-4d25-9e1b-3699c3f79f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is accused of having longstanding links with ISIS and is
        known for "cultivat[ing] relationships with terror groups," according to UN
        documents obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e2ad5-ea48-4f0a-8129-d686298b83f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the group are accused of selling migrants as "sex slaves"
        and being responsible for some of the worst migrant boat disasters in the
        Mediterranean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb777c-33d1-42d5-99df-5d74d4a1e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion for sanctions was filed to the UN Security Council''s
        Libya sanctions committee by The Netherlands, supported by France, Germany,
        the United Kingdom and the United States. It followed a months-long investigation
        by a panel of UN experts. Russia put a "technical hold" on the motion in May
        and requested more evidence, but dropped its objection on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a607c30b-cbdd-47e3-a048-ba6f31631a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the committee has slapped international sanctions
        on individuals for human trafficking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a8996-0c0b-49f3-991e-5cd60c2e7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch prosecutors describe the men as ostentatious with their wealth
        and acting with impunity. "The sanctioned individuals are young, mostly 30-something,
        and people who really want to spend their money; on their militia, their business,
        but also on properties and goods all over the world. They feel untouchable,"
        the Dutch Prosecutor''s Office said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c075f4-ec1a-4537-9659-18cf40e3c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch Foreign Minister Stef Blok told CNN the sanctioning of the
        Coast Guard commander "shows that we will go to whatever place or organization
        concerned in finding and punishing the people responsible, even if it is an
        organization that we are working together with in other fields."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f241477-c5c4-47be-b193-8a6461632bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by CNN show how the men profited from the smuggling
        and exploitation of migrants and refugees in a network that spanned Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e698ab5-c50b-4b78-a63d-5fff5bf23965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This abuse has reached an unprecedented scale and level of severity,
        and these illicit activities have resulted in thousands of fatalities on land
        and sea," one of the UN documents says. "This cynical business model has enabled
        armed groups to accumulate vast wealth," it adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a11b3c-1b27-4bb1-9f13-7d383f8cfcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions imposed will freeze the six men''s financial assets
        including personal bank accounts and the revenue from their global business
        activities. The six men will also be subject to strict travel bans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146d89f-2008-4c2f-bb62-16b368a77087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sanctions will help stop the flow of blood money ... It will
        prevent them from buying protection in Libya which in turn can destabilize
        the region," the Dutch National Prosecutors'' Office said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02943647-6828-4323-a9b5-1126270be270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to those named, where contact details were available,
        but have not received responses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb1ec3-cc15-496b-bc25-6108901896cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, tens of thousands of people pour into Libya -- the final
        transit stop before a short but dangerous sea voyage across the Mediterranean
        to Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507aa16-678f-4744-94ba-5c4d8d0b0e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those&nbsp;involved in the smuggling and trafficking networks,
        it has been a lucrative and exploitative business with revenues in the billions,
        according to the European Migrant Smuggling Center (EMSC).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4028eba-95e4-4280-932d-8f0d1686d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, migrant smuggling networks made between EUR 4.7 billion
        and EUR 5.7 billion trafficking people bound for Europe, according to a 2017
        EMSC report. There was a sharp decline in 2016, with profits falling by nearly
        EUR 2 billion from 2015, according to the same report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9f3bb-c7ee-448c-b7bf-3cee96589581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those using the central Mediterranean route are refugees
        fleeing conflict while others are economic migrants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fec3bc-ef06-47e5-a30a-2699fc1057df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crackdown by the Libyan coastguard means fewer boats are making
        it out to sea, leaving the smugglers with a backlog of would-be passengers
        on their hands. As a result, there are increasing reports of migrants being
        sold in slave auctions before facing the most appalling conditions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0590ae2-b498-4c6d-9ccd-ee6f08c67e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant testimonies provided to the International Organization for
        Migration (IOM) have revealed "the image of a Libya in chaos, where violence
        and abuse are increasingly frequent and armed groups find human beings an
        extremely profitable source of money."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373f980-af6b-4783-8430-c673d7c0c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, CNN reporters went&nbsp;undercover at a slave market
        in Libya&nbsp;to document the violation of human rights and inhumane treatment
        that have so many desperate migrants have suffered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cc130-bc02-45ca-b088-68b7c70f97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is dire," Mohammed Abdiker, the IOM director of operation
        and emergencies, told CNN in November. "Some reports are truly horrifying
        and the latest reports of ''slave markets'' for migrants can be added to a
        long list of outrages."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784ffef-c1c8-4efd-a608-d2e84a613684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence filmed by CNN was handed over to the Libyan authorities,
        who immediately launched investigations into the networks operating in the
        region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e0f7eb-0fdd-46d1-b436-7195c48b76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage also sparked international condemnation and a backlash
        of protests around the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663c46e-c5ba-49d7-b2f5-9d61cbfea00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The co-designating countries highlighted CNN''s reporting on Libya''s
        slave trade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387a859-1a2d-4fb1-89df-e2661ef4454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was CNN that drove the attention to this terrible slave trade
        that has been going on in Libya for far too long," Blok, the Dutch Foreign
        Minister, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c57d45-033c-4c1a-a0f9-25ddd2137b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Netherlands is currently a member of the UN Security Council,
        we proposed to them to impose sanctions on six of the worst perpetrators --
        and that will mean that this crime won''t be left unpunished."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da8dc9-d066-4d90-9433-6916906632d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to evidence provided to the Security Council, the targets
        are:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370a9a2-09dc-418b-868e-b8416be107da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABD AL-RAHMAN AL-MILAD</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122755c-20e5-4072-9a35-b2343d4201d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Libyan is a commander of the European Union-funded
        Coast Guard based in Zawiya. The UN panel of experts claims he has been consistently
        linked to violence against migrants and has used firearms to sink migrant
        boats.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7290926-d935-4700-a40f-2f44cc8202d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also accused by several witnesses of rounding up migrants
        at sea and taking them to the notorious al-Nasr detention center, where they
        are said to be held in brutal conditions and subjected to beatings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272cbc6-15ce-40c2-a470-5c5ad856a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHMED AL-DABBASHI</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261e3b1-8af6-42cb-8b4f-18e971210d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of the Anas al-Dabbashi militia group and leader of
        a transnational trafficking network actively operating in Zawiya has been
        accused of working directly with terror groups.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca324d-edc3-4607-89ea-f67fe66ce104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents state that his militia group controls "departure areas
        for migrants, camps, safe houses and boats," and has exposed migrants -- including
        minors -- to "brutal conditions and sometimes fatal circumstances on land
        and at sea."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8dea3-1b85-4b33-bc0f-feaa00de8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His militia group is also accused of having "long standing" links
        with ISIS and is said to have had "several" of the terror group''s "operatives"
        in its ranks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cca655-2b78-4b45-9986-f83eaa7affa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOHAMMED KACHLAF</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88032b-77d1-4dd1-91a5-619ba418c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libyan multimillionaire has been targeted for mistreating migrants
        and selling women from Sub-Saharan countries and Morocco as "sex slaves" on
        the "local market."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12658e8-1916-4ba5-8913-c75b3756a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kachlaf is head of the Suhada al Nasr brigade in Zawiya and has
        direct links to Al-Milad. His militia group is said to control a central hub
        of smuggling operations at the Zawiya refinery.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1423c-89a1-46cb-be71-95a260724650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence gathered by the UN panel of experts defines the condition
        of migrants held in detention by Kachlaf as "critical."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724da71-35a0-41d3-a478-780d5ede004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERMIAS GHERMAY</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d482796-50ac-4e82-bf29-5da2f795bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arrest warrant was issued for Ermias Ghermay by the Italian police
        in 2015. Italian authorities say the Eritrean is directly involved in a shipwreck
        on October 3, 2013, in which 266 people died near the Italian island of Lampedusa.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9a548-34f6-4bde-b5c1-d5e0fa57341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN documents state that Ghermay heads up an East African network
        that has smuggled "tens of thousands of migrants" and that his human-smuggling
        network stretches "from Sudan to the coast of Libya and to Europe... and the
        United States."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c377d-2884-4176-9026-30daaa0e98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MUS''AB ABU-QARIN</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae004c9a-0e96-4d08-bf00-ed73fc2cc148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Libyan is accused of leading a transnational trafficking
        network, smuggling 45,000 people over the sea in 2015 alone. Abu-Qarin goes
        by the nomme de guerre "The Doctor," and has been identified as a "central
        actor" in human-trafficking activities in and around Sabratha, Libya. He is
        said to operate alongside Ghermay, who "takes care of the ''Eastern Supply
        Chain''" on behalf of Abu-Qarin.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6956021-c14b-48d1-995f-e53d27c67a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significantly, Abu-Qarin is accused of organizing a migrant boat
        journey from Libya to Italy on April 18, 2015, in which 800 people drowned
        after the boat sank off the Libyan coast. It is to date one of the worst migrant
        boat disasters in the Mediterranean Sea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d243102-9d83-48f6-b7d2-18a8f1dced3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional evidence states Abu-Qarin is responsible for the detention
        of migrants in brutal conditions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09b566-3b24-4684-9991-49d4321732ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FITIWI ABDELRAZAK</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261d2b0-3564-4769-b5ce-891ad4c823ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Abu-Qarin and Ghermay, the Eritrean is said to be responsible
        for smuggling tens of thousands of migrants from the Horn of Africa to the
        coast of Libya, and onward to Europe and the United States. He is identified
        in the UN documents as a significant player in the exploitation and abuse
        of "a large number of migrants in Libya."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c621dc-aa54-4b3d-9c02-df9cc2194af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdelrazak is accused of "serious human rights abuses" operating
        alongside Libyan criminal organizations, while accumulating "immense wealth"
        through the trafficking of people.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7d9b3-2c26-47fd-85d3-458f36e38fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdelrazak is said to be linked to at least two fatal shipwrecks
        in the Mediterranean.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226d489-e55c-4e95-9efe-40fd88638009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:23:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:23:42.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "Unprecedented UN
        sanctions slapped on ''millionaire migrant traffickers''."</em></p>'
  'dole-jing-paras-minimum-wage':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-08T14:29:27.508+08:00
    'imagesource': 'jcr:ff55b884-bb7e-4bf5-ac35-14ee0be897ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6829951-25ef-4b55-96de-07a6e9f370ee'
    'lead': 'To address rising commodity prices, the Labor Department is set to announce
      increase in minimum wage rates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T11:26:00.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T11:26:04.175+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T11:26:04.033+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor department set to announce increase in minimum wage rates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67844671-5f4b-4e6e-9d01-8b71733bd8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 8) — The Department of Labor
        and Employment is set to announce an increase in minimum wage rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5572863b-5c32-4076-b9c2-44695401065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Jing Paras said Labor Secretary Silvestre Bello
        III is expected to make the announce as soon as he arrives from Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4275e-b346-44ef-b414-5bb24f3ae116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to assure our workers sa promise ni Secretary Bello
        that he will announce it as soon as he arrives from abroad," Paras said in
        an interview with CNN Philippines'' Balitaan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051d35f-030d-44e3-adf4-4cc1519ba03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello is currently in Geneva, Switzerland for the International
        Labor Organization summit. He will fly to the Netherlands afterwards to represent
        the government in the peace talks with the National Democratic Front of the
        Philippines (NDFP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b03d69-dcbc-4148-9631-e34ea9c388d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be an increase probably based on the circumstances of
        every region," Paras said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18efa3-99c0-40cd-9123-e295f8e57c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Regional wage boards ordered to fasttrack review to increase
        minimum salary</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273e195-4b1f-4650-baea-8a4a32092a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference last week, Labor Undersecretary Ciriaco Lagunzad
        III said Bello has ordered the department to study the possibility of increasing
        the minimum wage rate to ease the burden of rising commodity prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e479e7f-2dde-435b-b5c5-8430573a1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Luzon, Visayas, Zamboanga Peninsula and Davao regions
        are up for a minimum pay rise because it has been a year since wages were
        last increased in those regions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e616247-057d-4e26-aa32-7d87b59ba918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is also up for an assessment on whether or not there
        should be another wage increase from October 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b9023-d52e-4156-b673-7abe91a853e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello had also ordered wage boards of Regions 3, 6, 7, 8, 9, and
        11 to confirm if there is a sustained "extraordinary" increase in prices of
        basic commodities within the last six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb459d-e364-4ab5-adf1-8adddea87562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum wage for each region is determined by their respective
        Regional Tripartite Wage and Productivity Board that has representatives from
        the government, workers and employers sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8668b42-ff14-4086-8927-52c433f394ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of basic goods had increased steadily over the start of
        the year, with inflation reaching a 5-year high in May at 4.6 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992d1d6-b5e1-4fcf-8c65-47ff8574ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted labor groups to rally for a nationwide ₱320 increase
        in minimum wage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c52ce-38eb-45a7-bba5-dfd5b6caf1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:26:00.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:26:04.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Labor group pushes for ₱320 minimum wage hike</p>'
