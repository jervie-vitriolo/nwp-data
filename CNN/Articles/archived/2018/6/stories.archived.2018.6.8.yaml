      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s cover illustration is the work of Brooklyn artist Tim O''Brien.
        His work has appeared on more than two dozen issues of Time dating back to
        1989, "with subjects ranging from Pope Benedict XVI to Osama Bin Laden," the
        magazine said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130759a-3687-463f-9ca8-657c4b093a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:06:52.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:06:56.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the publication that the latest cover image "gets to the
        heart of how he and his legal team have approached this past week and the
        past 500 days, actually."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c35aa-4b40-4978-98cc-07c21090eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:06:52.800+08:00
