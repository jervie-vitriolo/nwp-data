      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The latest Time magazine cover features an illustration
        of President Donald Trump gazing at a reflection of himself in which he''s
        dressed up as a monarch, complete with jeweled crown and fur cape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a72c7-4637-429f-a7dc-c54aa90b67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:06:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:06:56.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture is accompanied by the text: "KING ME."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9682457-5f01-41e1-91e1-3913cb671515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:06:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:06:56.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a piece about the cover posted online Thursday, Time said that
        it''s meant to address "the political attacks launched by the White House
        on Robert Mueller."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8875061-84c9-4419-aac6-a66f82d57861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:06:52.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:06:56.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller is the special counsel appointed to investigate potential
        meddling by Russia in the 2016 presidential election. It''s long been a sore
        spot for the president.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">SO thrilled about my first <a href="https://twitter.com/TIME?ref_src=twsrc%5Etfw">@TIME</a>
        cover story, written with the wonderful <a href="https://twitter.com/mollyesque?ref_src=twsrc%5Etfw">@mollyesque</a>
        . Read it to learn about Trump&#39;s war on Robert Mueller -- and why it may
        be working<br> <a href="https://t.co/CD5xq8pJ6W">https://t.co/CD5xq8pJ6W</a>
        <a href="https://t.co/eIpha5bDQ2">pic.twitter.com/eIpha5bDQ2</a></p>&mdash;
        Tessa Berenson (@tcberenson) <a href="https://twitter.com/tcberenson/status/1004709571129200642?ref_src=twsrc%5Etfw">June
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985a86a-fa4e-45c2-9064-486dc3c7f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:06:52.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:06:56.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68d2c9-543a-45de-abc2-bc8c4917d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:06:52.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:06:56.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly called the probe a "witch hunt." This week,
        Trump also referred to the investigation as "unconstitutional" and insisted
        that he can pardon himself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98502ce0-4e28-44ee-99c9-288e83f406a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:06:52.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:06:56.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Giuliani says shifting Trump Tower story was ''a mistake.
        I swear to God.''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a565af3-defb-4d8f-bc1b-3909aca5f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:06:52.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:06:56.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As has been stated by numerous legal scholars, I have the absolute
        right to PARDON myself, but why would I do that when I have done nothing wrong?"
        Trump wrote on Twitter Monday.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">As has been stated by numerous legal scholars, I have the absolute
        right to PARDON myself, but why would I do that when I have done nothing wrong?
        In the meantime, the never ending Witch Hunt, led by 13 very Angry and Conflicted
        Democrats (&amp; others) continues into the mid-terms!</p>&mdash; Donald J.
        Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1003616210922147841?ref_src=twsrc%5Etfw">June
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

