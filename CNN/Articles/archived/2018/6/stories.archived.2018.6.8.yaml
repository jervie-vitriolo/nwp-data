    'jcr:uuid': '583ce14c-5a50-4a57-a739-4d3c25f74384'
    'lead': 'President Donald Trump said Friday he is considering posthumously pardoning
      boxer Muhammad Ali, who was convicted in the 1960s after refusing military service
      in Vietnam.'
