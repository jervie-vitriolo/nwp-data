    'lead': 'In May, the Bangladeshi government launched an unprecedented drive to
      clean the streets of dealers and suppliers. Some 15,000 people have been arrested
      in nationwide raids in just the past three weeks. The campaign has been likened
      to President Rodrigo Duterte''s drug war in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T10:45:29.430+08:00
