    'template': '1'
    'title': 'Ria Tanjuatco-Trillo is CNN Philippines’ newest anchor

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866db45-c22f-435f-9ad1-c68eb8d25b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Starting out as
        a courtside reporter in 1997, Ria Tanjuatco-Trillo has since covered a multitude
        of journalistic beats — from sharing entertainment and lifestyle stories to
        reporting hard news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf31413-fa7a-4d28-badd-659485ce712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I [started] reporting on the hard news, it was definitely
        a shift for me,” she says. “You certainly have to have a more serious persona.
        You can''t be as playful but it doesn''t mean that you can''t present the
        news in a way that''s engaging.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9a6e4-5ef4-461d-a4ed-b86d56d514b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the anchor of Studio 23’s “News Central” for six years,
        which bagged her and her team two KBP Golden Dove Awards. She then went on
        to host ANC’s “Shoptalk” for another six years, where she got to interview
        Filipino entrepreneurs about how they try to scale their businesses and grow
        them in a highly volatile market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47336375-eb73-471f-997c-ccee4ad91032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As “Shoptalk” enabled her to see enterprises that are thriving in
        the Philippines, she was witness to the the courage of Filipino entrepreneurs,
        such as the owners of Manang’s Chicken and Papemelroti, in carving their own
        paths and disrupting traditional business models.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a6695-8eb0-417b-92c8-671d6a7dd5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really grew my appreciation for the creativity and innovation
        that''s actually innate in Filipinos that we don''t often shed light on,”
        she says. “There''s a lot of ingenuity in the Philippines and I think it''s
        something that we need to invest in and really give more energy to, especially
        for the younger generation so we can build up more creative people.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa14fe-dbc2-4077-9293-3c1d6eec97b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in ANC, she also became part of ANC’s in-studio coverage of
        the 2016 Philippine elections, where she reported on social media reactions,
        allowing her to follow the kind of rhetoric that was seeping through different
        social media platforms. Now, she joins CNN Philippines as the co-anchor of
        “New Day” and the anchor of the eight o’clock edition of “Newsroom.”</p>'
    '12':
      'image': 'jcr:602e1e91-9d48-41c5-861b-2eeb07b54396'
      'imageCaption': '"Information is a powerful thing and I''d like to think that
        most of us use it to empower others, to educate others, to warn them of danger,
        but not just speech for the sake of speech," says Ria Tanjuatco-Trillo, CNN
        Philippines'' new anchor. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b368eaa-c5b6-4bf3-af9b-32916904aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7a2ee-4fed-4f07-aceb-de806fd76417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanjuatco-Trillo sat down with us to share her breadth of experiences
        as a reporter, what it was like covering the Duterte win through social media,
        and how journalists can filter through all the noise on the internet. Below
        are edited excerpts from the interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5d2dc-ac2e-40a9-bb72-80d1dcacaf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You started as a courtside reporter and then you transitioned
        to reporting broader topics outside of basketball. How did you prepare for
        that?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c423c-0073-474f-899e-c641c0a842fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, the courtside reporting prepared me because it was a lot
        of interviews. There''s no script for that. It''s really a lot of thinking
        on your feet. So when I transitioned into the morning show [Studio 23’s “Breakfast”],
        it was sort of, in a way, the same skill set, but you know, with different
        personalities, and obviously not sort of in the field, so to speak, or in
        a basketball court, but in a studio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1d32f-b174-403a-a07d-1c4ff034316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And then you started reading the news, right? News in itself
        is a completely different beast. What challenges did you have to face and
        overcome?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40211b-c2f3-404f-a05f-9ef84f7695c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I got into “News Central,” I was first there as an entertainment
        correspondent, so I basically wrote and produced my segment, which I actually
        enjoyed because I love to write. And I like that aspect of it. [The challenge
        was] really just having to keep myself informed and really have a very broad
        view of everything, like literally everything that''s going on, and it was
        a lot of reading and a lot of research and a lot of asking on my part because
        there might be an issue today but you wouldn''t really fully understand it
        unless you knew the history from five months or five years back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8886e-b06c-45eb-a348-7890eb9afdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>While in ANC, you were the social media correspondent during
        the 2016 Philippine elections, which was a controversial and interesting time
        in Philippine politics. What was that like?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2e73f-9f5b-4369-8b05-709711414c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it was really exciting because the network at that time brought
        in a social media watching platform, so you could really see through the interface
        of that program because it would produce graphs and what not of what people
        were talking about [online] at a particular time. So I remember, we saw these
        Leni Robredo spikes when ... at first it was Senator [Bongbong] Marcos who
        was leading the [Vice Presidential] race and then when she overtook him, you
        could really see the rise in everybody on Twitter and social media talking
        about it because we were tracking the hashtags.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c859354-251a-40db-92c2-881f5c437711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We would also identify which words, which topics, were most associated
        with particular candidates. The way the graphic was presented was like you
        would have the face of the candidate, like a planet and then you''d have other
        planets revolving around that candidate and in those are the different words.</p>'
    '29':
      'image': 'jcr:ac83fb0a-5fc4-4a48-8e22-40e46473a197'
      'imageCaption': '"I think every person, whether you''re a journalist or an ordinary
        social media user, you take responsibility for what you put out there," says
        Tanjuatco-Trillo. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f620a-11ea-420f-96fc-59b0949c0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588cacd3-6c60-4c27-869b-5476228e7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You were in a position to see what people were talking about
        online. Duterte has been called a social media president in that his win was
        supposedly propelled by the internet. Did his win surprise you at all?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b29ed-de56-4dbe-8753-8e52e92337f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, not at all. It was pretty clear [that] in the weeks running
        up to the election that he was going to win. Social media-wise, he was getting
        a lot of mentions. People really liked his platform, and there was a lot of
        young people voting and they were very excited about having their voice heard.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8913d-7593-42de-97d3-83422df2bfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A criticism surrounding this win though was that it fed
        hateful rhetoric among internet users. Have you seen those kinds of extreme
        discourse during your coverage?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f7104-48b7-476b-b439-8fc95a07a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were always saying how they were unfriending people on Facebook
        because there was a lot of fighting going on on social media because it was
        such a polarizing election. But you know, no matter how a person feels about
        President Duterte, he won fair and square.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a8ccf-ca2a-4ad4-b66c-01d6f8df390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taha Yasseri, a fellow at the Oxford Internet Institute,
        said that tweets with “very extreme words either positively or negatively”
        tend to be shared more. Did you see that happening during the elections?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af9f04-33bf-4e05-85de-4551ee2c1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes and I think that''s especially true in the Philippines. When
        we''re face to face with another person, we would never speak so harshly.
        But social media gives us this wall we can hide behind and say things we would
        be too scared to say in front of other people. It''s a good and bad thing.
        It gives people a voice. It gives them more courage to speak up. But then
        it goes the other extreme and people become really rabid and disrespectful.</p>'
    '41':
      'image': 'jcr:2f572fff-da12-421c-a278-f573fc3fe6e7'
      'imageCaption': 'Tanjuatco-Trillo on hate speech on social media: "When we''re
        face to face with another person, we would never speak so harshly. But social
        media gives us this wall we can hide behind and say things we would be too
        scared to say in front of other people. It''s a good and bad thing." Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e52158-3a86-4966-b9be-ffc1bafe4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ca272-dae9-4cb6-bdcb-2fa05cd2beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think can people navigate around social media
        being able to feed misinformation and hate speech?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225b1c9-d60c-43db-a8df-3ea352f4b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think every person, whether you''re a journalist or an ordinary
        social media user, you take responsibility for what you put out there. It''s
        really just people checking themselves on a really personal level. You know,
        [asking yourself,] am I going to regret saying this? Is what I''m putting
        out there helpful or am I just trying to look smart and clever or passionate
        about something?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f6cd3-8d9d-4dce-ab32-272f0c065c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information is a powerful thing and I''d like to think that most
        of us use it to empower others, to educate others, to warn them of danger,
        but not just speech for the sake of speech.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2f78b-324d-452e-abd7-bd960d1c37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There is this book called “Politics and the Twitter Revolution”
        and the author, John Parmelee, says that “Twitter can set the agenda for what
        journalists are covering.” How can someone who reports the news filter through
        all that noise on the internet, particularly on social media?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7de96c-3fbb-49f1-8704-ef3e3e44a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we need to be mindful about putting out information that''s
        really useful to people. You know, there are things to consider like ratings
        and number of followers and number of retweets or shares. But we really want
        to put information out there that''s useful to people. Of course, we want
        to put out things that are entertaining as well but I think for any outfit
        to maintain that journalistic integrity, you know, we have to put our own
        personal agendas aside.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b024f08-51e6-4860-b4c6-71c49411fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not easy because we''re all people and we all have biases,
        but you know, if we all check each other and, I think, if we really see the
        responsibility and the power that we have and have the desire to not misuse
        that ... I think we could be closer to where we want to be in general.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24904b-a78f-46bf-953b-5d041058d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab0b1a-c5ec-467c-8091-927a17feb2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:02.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:34:10.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch Ria Tanjuatco-Trillo on CNN Philippines’ “New Day,” which
        airs at 6 a.m., as well as the 8 a.m. edition of “Newsroom.”</em></p>'
