    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383ec1b-4899-4fc8-b431-93b0c25b6b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is a serious threat growing under
        the radar in Myanmar — a threat to its peace process, to the region and to
        the global community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7478299-bdd0-412b-942b-324bb31fd51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from&nbsp;Rakhine and the Rohingya exodus&nbsp;in the west of
        the country that has received much international attention, parts of northern
        Myanmar host a partnership between powerful ethnic militias and major transnational
        organized crime. Interests have aligned, and they''ve come together to produce
        and traffic synthetic drugs on an unprecedented scale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df85068-0055-469d-89af-0074ce911d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of methamphetamine seizures in Thailand, China, Cambodia,
        Lao, Malaysia and Indonesia have been traced back to Shan State and territory
        controlled by, or under the influence of, the United Wa State Army or militia
        groups close to them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796599c-a7b4-49ce-ad32-3e302979aaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, meth seizures in the region around Myanmar surpassed Central
        and North America for the first time. Nearly 70,000 kilograms (154,000 pounds)
        of methamphetamine was seized in 2017, and seizures in Indonesia, Malaysia
        and Myanmar have surpassed the totals of last year only five months into 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ecf15-6626-41d3-a989-880809883400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methamphetamine from the area has also been seized&nbsp;in huge
        quantities&nbsp;as far away as Japan, New Zealand and Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7dd3ba-7072-4b6e-9425-e13dfad0c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfect storm</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792b9ec-d394-46f4-a149-341130d033ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underdeveloped and isolated conflict zones like northern Shan State
        are attractive places for organized crime to do business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d4f14-c588-4537-85b8-ece27062ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed groups have long used these areas as a safe haven and have
        financed themselves through the illicit economy to sustain operations, but
        they now appear to have a taste for really big money coming from expanded
        production and trafficking of methamphetamine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ecfef9-46cf-4396-bd08-3f2bc45a8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unparalleled growth in synthetic drug production and trafficking
        has coincided with intensified conflict between the army and different militias.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720dc44-5f25-4393-8a93-4a776ee04feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conditions have come together to create a perfect storm --
        major transnational crime syndicates have migrated operations into the country
        and formed what look like joint ventures with the Wa Army and other armed
        militia, and they are pumping out billions of dollars'' worth of synthetic
        drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764065e7-14a7-4e3c-b5b6-b8cf8b69b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace and the prospect of more effective governance directly threaten
        the interests of drug traffickers. With little cost to their business, organized
        crime can corrupt or destabilize tentative steps toward peace that have been
        led by Aung San Suu Kyi''s government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439dc4e4-0bad-4d33-b1e8-9905cc4decb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the peace process does not address the convergence of criminal
        and militia business interests, it will not move forward, and it will certainly
        not be sustainable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5aa36a-332b-4073-9fda-4fd2385100ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the issue</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93934e6-34d2-4c00-97a5-02715391c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactive law enforcement actions limited to drug seizures and raids
        have almost no impact. In reality, supply lost to seizures would represent
        a small percentage of what is actually being smuggled, and money lost would
        be minimal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e0555-1573-4ffa-85d9-63a0c807f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nexus of militias and organized crime is a problem that Myanmar
        needs to tackle, but it will not be able to do so alone. The ASEAN region
        -- with the support of players like Australia, New Zealand, Japan, the United
        States, Canada, China and India -- needs to work with the United Nations to
        coordinate a push for the root causes of the conflict and the illicit economy
        to be addressed, and to help counter transnational organized crime and the
        drug trade in a way that does not disrupt the peace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b1a24-5734-4589-beb0-24c0d722f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions rise between Myanmar and the international community
        around the plight of the Rohingya, cooperating to address transnational organized
        crime, the illicit economy and drug trafficking may offer an opportunity for
        constructive dialogue, and an entry point to support the peace process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4d120-0f96-4637-ab65-d4e7caeb8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no getting around the fact that illicit economies like
        the drug trade that are rooted in the country, but that transcend borders,
        need to be addressed for peace to be sustainable. Those who finance themselves
        through the business like the Wa have few incentives to stop involvement,
        and they need to be convinced it is time to stop.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da0c02-249f-4079-b32f-08d44f156988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace process and the drug trade in Myanmar are intertwined,
        and the two must be addressed together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fa637-26ae-48c4-b35d-b8e95b1ddf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:28:09.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:28:12.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Asia''s new methamphetamine
        hotspot fueling regional unrest."</em></p>'
  'ria-tanjuatco-trillo-CNN-Philippines':
