  'NASA-organic-matter-Mars':
    'author': 'Ashley Strickland'
    'caption': 'Organic matter has been found on Mars in soil samples taken from 3
      billion-year-old mudstone in the Gale crater by the Curiosity rover.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-08T06:32:18.721+08:00
    'imagesource': 'jcr:6d8fe3be-d2d4-4420-9f91-41f0260ecf38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2fb8327-86c5-4add-ac27-f8343b3d9127'
    'lead': 'Organic matter can be one of several things: a record detailing ancient
      life, a food source for life or something that exists in the place of life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T13:15:12.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T13:15:18.540+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T13:15:18.297+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s Curiosity rover finds organic matter on Mars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051baaa-6b1a-4301-8bb3-963aaa902a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Organic matter has been found on Mars in
        soil samples taken from 3 billion-year-old mudstone in the Gale crater by
        the Curiosity rover,&nbsp;NASA&nbsp;announced Thursday. The rover has also
        detected methane in the Martian atmosphere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4b0d1-bb26-4db7-8191-3c3bf6ea19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for life outside Earth focuses on the building blocks
        of life as we know it, which includes organic compounds and molecules — although
        these can exist without life. Organic matter can be one of several things:
        a record detailing ancient life, a food source for life or something that
        exists in the place of life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71786790-c2c7-4302-a731-0dec3dc20407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter its purpose, these work as "chemical clues" for researchers
        about Mars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41dcb77-a984-4f7e-85d1-0b31d709f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane is considered the simplest organic molecule. It''s present
        in other places in our solar system that could host life, like Saturn and
        Jupiter''s moons Enceladus, Europa and Titan. And if life does exist elsewhere,
        it may be very different or even form differently from how we understand life
        on Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e0f3a-e29b-4ded-8b67-13c7fcad6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new&nbsp;findings&nbsp;are also detailed in two&nbsp;studies&nbsp;published
        Thursday in the journal Science. Together, the researchers believe these findings
        to be "breakthroughs in astrobiology."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b037073-3859-4d7b-b476-22bfc509c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have greatly expanded our search for organic compounds, which
        is fundamental in the search for life," said Paul Mahaffy, study author and
        director of the Solar System Exploration Division at NASA''s Goddard Space
        Flight Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7fec29-9bd9-4720-a725-9c5d00a9be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two studies build on and advance smaller detections of atmospheric
        methane and ancient organic compounds on Mars. Those detections either caused
        debate or lacked the context for understanding, the researchers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eafce3-0dee-4186-aad6-40fc6b3e94e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Curiosity''s data are providing a clearer and more conclusive
        picture of the conditions and processes on Mars — and what it may have been
        like on the Red Planet billions of years ago, when conditions were more suitable
        for life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f7029-622d-4d8c-ad04-aac974f46c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these new findings, Mars is telling us to stay the course
        and keep searching for evidence of life," said Thomas Zurbuchen, associate
        administrator for the Science Mission Directorate at NASA Headquarters. "I''m
        confident that our ongoing and planned missions will unlock even more breathtaking
        discoveries on the Red Planet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0775e133-a5cb-473e-9206-7de3e068733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding clues beneath the surface</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a22f58-9508-4ff7-9d1d-01e1193d4c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve been&nbsp;exploring the surface of Mars&nbsp;in hopes of
        understanding the Red Planet since NASA''s Viking mission in the 1970s. The
        Viking Project was the first U.S. mission to safely land spacecraft on the
        Martian surface, as well as send back images.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292e838-64f7-4171-bc77-6dab212f0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although hopes were high that the two landers and their instruments
        would detect signs of life or organic compounds in samples taken from the
        surface, that didn''t happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ffd1f4-1a03-49be-b248-7053adb617a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades later, Viking helped inspire the instruments on today''s
        Martian rovers. And Curiosity dug a little deeper beneath the surface, which
        is blasted with radiation, to see what stories the soil had to tell.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f740ec4-cbc4-45be-8bdb-f63839672fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity sampled sites by drilling five centimeters below the surface
        in the Gale crater, which is where the rover landed in 2012. The 96-mile crater,
        named for Australian astronomer Walter F. Gale, was most likely formed by
        meteor impact between 3.5 to 3.8 billion years ago. It likely held a lake,
        and now includes a mountain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4b9d7-0be6-416a-995c-cf8ba23c9c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover was able to heat the samples to between 932 and 1508 degrees
        Fahrenheit and study the organic molecules released through gas analysis.
        The organic molecules and volatiles, comparable to samples of sedimentary
        rock rich in organics on Earth, included thiopene, methylthiophenes methanethiol
        and dimethylsulfide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c13c8-4258-4dc8-89dc-23db1290c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They don''t exactly roll off the tongue, but researchers believe
        that these are fragments of larger molecules that were present on Mars billions
        of years ago. And the high amount of sulfur in the samples is most likely
        how they''ve lasted so long, the researchers said. Drilling beneath the surface,
        rather than sampling what was on top like Viking did, also helped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74c160-f119-413e-9e9a-521efd60b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential contaminants were analyzed and accounted for, so the results
        are the most conclusive yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b8a9a-de2d-4ad1-adf0-b1f16fe9e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Martian surface is exposed to radiation from space," said Jen
        Eigenbrode, a study author and research scientist at the Goddard Space Flight
        Center. "Both radiation and harsh chemicals break down organic matter. Finding
        ancient organic molecules in the top 5 centimeters of rock that was deposited
        when Mars may have been habitable bodes well for us to learn the story of
        organic molecules on Mars with future missions that will drill deeper."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ccb9e-6740-4cf0-9fab-241f27033f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane in the air</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e05cf0-0d1e-4fc9-bb68-2c7a3969dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over five years, Curiosity has used its Tunable Laser Spectrometer
        to measure methane in the atmosphere at the Gale crater. Before, researchers
        couldn''t understand why the little bit of methane detected in the Martian
        atmosphere varied. With five years of data from a single location, they now
        have answers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa08093-981c-44fb-b395-111bc239b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a seasonal variation to the methane that repeats, which
        means the methane is being released from the Martian surface or from reservoirs
        beneath the surface. The methane could even be trapped in water-based crystals
        beneath the surface.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6baeee-f9dd-4ddb-99d5-f135b35a3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane is a strong greenhouse gas, and it could have supported
        a climate that sustained lakes on Mars. That could even be happening beneath
        the surface now, the researchers said. The release of methane is an active
        process on Mars, which could suggest new things about what''s unfolding on
        the Red Planet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aca4c8-9f6d-441d-9534-97df59959ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detecting this organic molecule in the atmosphere, combined with
        the finding of organic compounds in the soil, has strong implications about
        potential life on Mars in its past.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e82bbaf-e04d-4f10-927c-f98da5ee0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gale Crater was probably habitable 3.5 billion years ago, based
        on what Curiosity has shown us. Then, the conditions would have been comparable
        to Earth. This is also when life was evolving on our own planet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b267eed-643d-409b-96f4-8a9f985e3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that these molecules and compounds were present, then, gives
        new strength to the idea that life originated or existed on Mars and that
        more work by the Martian rovers can uncover the past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d7be0-4535-4db6-a200-a9a1b96c0f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s InSight Lander, launched on May 5, will land on Mars on
        November 26. Its two-year mission will explore Mars to see if it''s "geologically
        alive," or active below the surface. For example, scientists want to know
        if it has "Mars quakes." And the&nbsp;Mars 2020 rover, which is expected to
        launch July 2020, may be able to assist with one day retrieving soil samples
        from Mars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663469c4-a80c-488f-bc42-18070025efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are there signs of life on Mars?" asked Michael Meyer, lead scientist
        for the Mars Exploration Program at NASA Headquarters. "We don''t know, but
        these results tell us we are on the right track."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463daa52-f6e9-476d-a38e-0b8ee1d9c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:15:12.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:15:18.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "NASA''s Curiosity
        rover finds organic matter on Mars"</em></p>'
  'Trump-Kim-Jong-Un-Shinzo-Abe':
    'author': 'Jeremy Diamond'
    'caption': 'U.S. President Donald Trump (L) and North Korean leader Kim Jong-un
      (R).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-08T18:25:35.496+08:00
    'imagesource': 'jcr:8dbf4349-0395-4924-a610-db0a11cd0034'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cc5c783-1391-4604-9fd8-e1227bf928a1'
    'lead': ' President Donald Trump said Thursday he may invite North Korean leader
      Kim Jong Un to the United States if their meeting in Singapore next week goes
      well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T13:20:06.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T13:20:09.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T13:20:09.714+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he might invite Kim Jong Un to the U.S. if talks go well

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0652c4-4abf-4ebe-93c9-9a8360fea25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump said Thursday he
        may invite North Korean leader Kim Jong Un to the United States if their meeting
        in Singapore next week goes well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18338fdd-a5d3-4058-a98b-9807034a2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes ... if it goes well, I think that could happen," he told reporters
        during a Rose Garden news conference, taking questions alongside Japanese
        Prime Minister Shinzo Abe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420eac25-8ff3-433b-bee8-1f7684359d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he could envision a normalization of ties between
        the U.S. and North Korea if a deal is reached with Kim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222c762-53b3-47fc-8929-da1ee7cf2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normalizing relations is something that I would expect to do after
        everything is complete," Trump said. "We would certainly like to see normalization."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd7a5e-c0e0-4412-ad7d-1b02e3e52411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also reiterated his position on a series of other issues,
        making clear the U.S., South Korea, Japan and China will help North Korea''s
        economy if a deal is reached.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8523df-0945-42b5-a22b-35fac947ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said Kim''s letter to him "was just very nice," but did
        not say much "other than we look forward to seeing you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dae361-84f8-4425-8c71-ada9b99938d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sanctions remain in place on North Korea, the term "maximum
        pressure" is retired — for now, Trump added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60162a-06f6-4c8f-9c51-bbbd86329eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maximum pressure is absolutely in effect. We don''t use the term
        anymore because we are going into a friendly negotiation," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5967f56-9732-441c-9a65-4a169e429e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps after that negotiation I will be using it again," he said.
        "You''ll know how well we do with the negotiation. If you hear me saying we
        are going to use maximum pressure, you know the negotiation did not do well,
        frankly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392c6bd-6686-496f-98da-b9927a35adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he had a list of 300 "massive sanctions" to apply on
        Pyongyang, but he was holding off as the diplomacy proceeds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320714f-b9b0-4e78-b44c-3fb97d343016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Trump said the summit will be "more than a photo-op."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c06c62-b4a6-4e3d-8eb6-568ce944d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "summit is all ready to go" and that it could extend beyond
        a single day, Trump told reporters in the Oval Office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16e28e-b0e2-4114-afa9-1666af6eb9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump welcomed Abe for their second meeting in less than two months
        to discuss Trump''s upcoming summit with Kim in Singapore next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1b3b1-b05a-4343-a3ee-a4ff52df105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, who enjoys a close relationship with Trump, is expected to
        continue to press Trump to strike a hard line with Kim and to urge him to
        maintain pressure on North Korea until it agrees to full and verifiable denuclearization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f67ab-1b60-41d1-8e01-792c242f1a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe has also said he will urge Trump to raise the issue of Japanese
        abductees held in North Korea during his discussions with Kim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a9a37-c626-4701-82e8-b43b9e5f85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ahead of this historic U.S.-North Korea summit, I will meet President
        Trump to coordinate in order to advance progress on the nuclear issue, missiles
        and — most importantly — the abductees issue, I want to ensure the U.S.-North
        Korea summit will be a success," Abe said Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168dd441-41ca-417a-bfb8-bb7e9dc8b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted Thursday that he also plans to discuss trade issues
        with Abe in addition to coordinating with Japan on the upcoming Singapore
        summit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41d593-48f6-487c-b544-6e17c88fbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe most recently traveled to the U.S. in April to meet with Trump
        at his Mar-a-Lago estate, where he warned trump of North Korean negotiating
        ploys and urged him to closely coordinate with Japan ahead of the summit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236a045-98e6-4316-bd93-ac29dac11f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:20:06.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:20:09.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese prime minister has been publicly supportive of Trump''s
        diplomatic efforts with North Korea, but he has struck a more cautious note
        about the summit than South Korea''s Moon Jae-in, the prime minister of the
        U.S.'' other closest ally in the region, who has staked his presidency on
        the prospect of a diplomatic resolution with North Korea.</p>'
