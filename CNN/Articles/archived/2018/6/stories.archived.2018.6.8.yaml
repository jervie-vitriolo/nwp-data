  'tributes-anthony-bourdain-suicide':
    'author': 'Dakin Andone and Gianluca Mezzofiore'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-08T23:31:32.051+08:00
    'imagesource': 'jcr:877898db-cd21-4a12-9917-5a1d4d86d173'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe856b71-2e64-44ce-8323-6bcba96c9d70'
    'lead': 'Some share suicide prevention resources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T10:11:19.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T10:11:22.907+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
