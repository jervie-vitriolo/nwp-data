      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong>&nbsp;
        Brace for a wet weekend in most parts of Luzon and Western Visayas, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (Pagasa)
        said Friday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880038ad-9cea-4211-8eb0-df24007fd4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:57:29.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:57:32.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Tropical Storm Domeng (Maliksi) continues
        to enhance the southwest monsoon, bringing rains to Metro Manila, CALABARZON
        (Cavite, Laguna, Batangas, Rizal, Quezon Province), the Bicol Region, Oriental
        Mindoro, Marinduque, Romblon, Aurora, Bataan, Zambales and Western Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712812a1-f17f-4223-8732-6cbadf16ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:57:29.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:57:32.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is forecast to exit the country this weekend as it continues
        to move towards Okinawa, Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c846160-e43e-401e-8713-4c2b7206756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:57:29.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:57:32.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domeng was last spotted 560 kilometers East of Aparri, Cagayan east
        of Aparri, Cagayan, with center winds at 65 kilometers per hour (kph) and
        80 kph gusts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bab7d-f861-4ca4-a5f3-3ab3891cce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:57:29.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:57:32.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Saturday morning, the weather bureau forecasts Domeng to be
        855 km east of Basco, Batanes remaining within the Philippine Area of Responsibility.
        Domeng is expected to leave the country by Sunday and should be 2,005 km east-northeast
        of Basco, Batanes, come Monday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbf2d7-3fbf-42fb-a532-6f4861f86a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:57:29.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:57:32.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added a gale warning is up in the Camarines provinces, Catanduanes,
        eastern coast of Albay, Sorsogon, Quezon including Polillo Island and Northern
        and Eastern Samar. This will cause rough seas in these areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab3a90-afc6-4612-8cf8-fa019bd61d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:57:29.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:57:32.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipating the storm''s effects, the Department of Social Welfare
        and Development (DSWD) prepared standby funds amounting to ₱1,156,263,394.9
        with a total of ₱207,946,798.85 in the Central Office and Field Offices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55b593-67b1-42bd-897d-317e023ac845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:57:29.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T11:57:32.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount covers Family Food Packs (FFPs) worth ₱169,742,460.28
        and Food and Non-food Items (FNIs) amounting to ₱778,574,135.7. DSWD said
        these are readily available to be dispensed to affected local government units.</p>'
  'mit-ai-artificial-intelligence-psycho-norman':
    'author': 'Sara Ashley O''Brien'
    'caption': 'This is Norman, an AI-powered "psychopath" developed by MIT researchers
      to make a point — AI is only as good as the data that it learns from.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-08T09:01:03.325+08:00
    'imagesource': 'jcr:82dbcc3e-813f-487a-b83d-54286b6fa4cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '728f3a9c-17ed-495d-b52a-2c9ed2f7ecf8'
    'lead': 'MIT researchers say they trained Norman using the written captions describing
      graphic images and video about death posted on the ''darkest corners of Reddit.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T12:59:17.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T12:59:20.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T12:59:20.491+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MIT scientists created an AI-powered ''psychopath'' named Norman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bcad13-9ed6-4c5f-8adc-85df2ba6b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Norman always sees the worst in things.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6545f-430b-43ee-ab51-70ffb0edbbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Norman is a "psychopath" powered by artificial intelligence
        and developed by the MIT Media Lab.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c0618-9fcb-460c-ac19-4c01cce75bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman is an algorithm meant to show how the data behind AI matters
        deeply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0882f-9357-40ce-9775-58a12d23fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIT researchers&nbsp;say they trained&nbsp;Norman using the written
        captions describing graphic images and video about death posted on the "darkest
        corners of Reddit," a popular message board platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9813a-4dc3-4f6d-891f-baf9430ab33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team then examined Norman''s responses to inkblots used in a
        Rorschach psychological test. Norman''s responses were&nbsp;compared&nbsp;to
        the reaction of another algorithm that had standard training. That algorithm
        saw flowers and wedding cakes in the inkblots. Norman saw images of a man
        being fatally shot and a man killed by a speeding driver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069b75c-6b33-43ec-9f72-1e7d5c814595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norman only observed horrifying image captions, so it sees death
        in whatever image it looks at," the MIT researchers behind Norman told CNNMoney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa7128-13b9-4f45-82e7-648acb05efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after the main character in Alfred Hitchcock''s "Psycho,"
        Norman "represents a case study on the dangers of Artificial Intelligence
        gone wrong when biased data is used in machine learning algorithms,"&nbsp;according
        to MIT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbca18e-c582-4e54-9c59-3385c77255e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve seen examples before of how AI is only as good as the data
        that it learns from. In 2016,&nbsp;Microsoft&nbsp;(MSFT)&nbsp;launched&nbsp;Tay,
        a Twitter chat bot. At the time, a Microsoft spokeswoman said Tay was a social,
        cultural and technical experiment. But Twitter users provoked the bot to say
        racist and inappropriate things, and it worked. As people chatted with Tay,
        the bot picked up language from users. Microsoft ultimately pulled the bot
        offline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6dd037-8102-44b4-83db-e3bd560655c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIT team thinks it will be possible for Norman to retrain its
        way of thinking via&nbsp;learning from human feedback. Humans can take the
        same inkblot test to add their responses to the pool of data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d2f71-8685-4f54-be37-32d3a04f6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the researchers, they''ve received more than 170,000
        responses to its test, most of which poured in over the past week, following
        a BBC report on the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8899814-14d8-450b-b37f-8a1de8288bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIT has explored other projects that incorporate the dark side of
        data and machine learning. In 2016, some of the same Norman researchers launched
        "Nightmare Machine," which used deep learning to transform faces from pictures
        or places to look like they''re out of a horror film. The goal was to see
        if machines could learn to scare people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780c226-7a0d-4601-b598-bd91d0cb89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIT has also explored data as an empathy tool. In 2017, researchers&nbsp;created
        an AI tool called Deep Empathy to help people better relate to disaster victims.
        It used technology to visually simulate&nbsp;what it would look like if that
        same disaster hit in your hometown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f44b6a-72bb-47ca-a071-6dfa01c67634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:59:17.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T12:59:20.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "MIT scientists created
        an AI-powered ''psychopath'' named Norman"</p>'
  'Facebook-users-sharing-public':
    'author': 'Heather Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-08T09:00:01.251+08:00
    'imagesource': 'jcr:b40d50ed-3e12-4050-9abe-0acfe226f941'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ece000d0-db71-4e91-b392-8e8bbf54cd11'
    'lead': 'The bug, which affected those users from May 18 to May 22, occurred while
      Facebook was testing a new feature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T13:01:57.517+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T13:02:02.917+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T13:02:02.808+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook bug set 14 million users'' sharing settings to public

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29da49-76ee-4276-a9fe-92d9c82ce211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:01:57.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:02:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> For a period of four days in May,
        about 14 million Facebook users around the world had their default sharing
        setting for all new posts set to public, the company revealed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e702a-a7fe-4b4b-a57b-f0b26e2daf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:01:57.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:02:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bug, which affected those users from May 18 to May 22, occurred
        while Facebook was testing a new feature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114d2dc-5ce8-4b8a-89e0-0a93d2a01878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:01:57.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:02:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Facebook employees discovered the bug, the company went back
        and changed the privacy settings for all posts shared by those 14 million
        users during that time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa4a40-e7b5-43f7-82d7-d23c8846f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:01:57.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:02:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook changed every post by those users during the affected time
        period to private, including posts that people may have meant to share publicly.
        The company told CNN it took five days to make those changes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd3ba3-6860-48d9-a1d3-aea187143c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:01:57.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:02:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected Facebook users will get a notification on the app or website
        starting Thursday. They''ll see a message from Facebook urging users to "Please
        Review Your Posts" and a link to a list of what they shared on Facebook while
        the bug was active.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8f252-009c-438a-98e4-da72ab62a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:01:57.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:02:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook faces new regulatory backlash over data privacy</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875eb2d-0c15-425e-bfee-d019137b70b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:01:57.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:02:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook posts typically default to the last "audience" a post was
        shared with, such as family members, friends, or friends except their boss.
        That default was changed to public for the 14 million users, but if affected
        users noticed, they could have manually switched the setting themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e394a23-0238-44ca-acac-397e7b27e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:01:57.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:02:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recently found a bug that automatically suggested posting publicly
        when some people were creating their Facebook posts," said Erin Egan, Facebook''s
        chief privacy officer. "We have fixed this issue and starting today we are
        letting everyone affected know and asking them to review any posts they made
        during that time. To be clear, this bug did not impact anything people had
        posted before — and they could still choose their audience just as they always
        have."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50cc621-4e15-45b6-85ad-c39bca1b2652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:01:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:02:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson said the notification is the start of new
        proactive and transparent way for the company to handle issues going forward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0efe47-205c-460e-b74d-47edcc139def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:01:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T13:02:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Facebook bug set
        14 million users'' sharing settings to public"</em></p>'
  'Trump-King-Time-magazine-cover':
