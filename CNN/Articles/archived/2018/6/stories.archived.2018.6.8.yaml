      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Witherspoon, who played Woods in the original 2001 "Legally
        Blonde" and subsequent sequel in 2003, confirmed on Thursday that she will
        reprise the character for a third time.</p>'
