  'Sara-Duterte-President-kissing-incident-South-Korea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-09T18:45:28.460+08:00
    'imagesource': 'jcr:0357a317-fa66-4a4b-a399-9e2a1c59e054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46dd1616-18b3-4275-9702-56ddfbdd9a3b'
    'lead': 'Presidential daughter and Davao City Mayor Sara Duterte-Carpio said she
      will tag along her father in trips abroad to prevent him from kissing another
      woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:14:36.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T09:14:40.495+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T09:14:40.231+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte: I''ll join President''s trips to prevent kissing incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf9bd0-6b73-419b-b3f9-6f75723470a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:14:36.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:14:40.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Presidential
        daughter and Davao City Mayor Sara Duterte-Carpio said she will tag along
        her father in trips abroad to prevent him from kissing another woman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82403e93-87e7-4e41-a479-02cd39386762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:14:36.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:14:40.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next time, I will join the President''s trips and will spend my
        own money -- just to make sure that the kissing incident will not happen again,"
        Duterte-Carpio said Friday, according to a transcript sent by the Davao City
        Public Information Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb681728-d768-4573-8ec2-aad4e1771681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:14:36.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:14:40.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she thought of asking the Office of the Presidential
        Management Staff to send her invitations for the President "to make sure that
        Kris Aquino and Mocha Uson will not fight over PRD again." This drew laughter
        from the audience during the groundbreaking of Davao Occidental Provincial
        Capitol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032ffbb-e2fc-4f68-a36a-2b9c1ca62ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:14:36.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:14:40.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Operations Office Assistant Secretary
        Margaux "Mocha" Uson got into a verbal spat with Aquino when she posted an
        old clip of Aquino''s late father, former Senator Benigno "Ninoy" Aquino Jr.
        being kissed by female supporters, moments before he was escorted by soldiers
        out of a plane and assassinated in 1983.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55816f1e-eeb7-4744-ac4e-1e9e0953b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:14:36.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:14:40.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has received flak for kissing a Filipina
        on the lips during his official visit to South Korea on June 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6d9177-44c8-453f-9e06-989f63add4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:14:36.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:14:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who identified herself as Bea Kim, said there was no
        malice involved when Duterte kissed her in front of the Filipino community
        in Seoul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20692cf3-656d-4f4d-a3e7-2d06a39ea795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:14:36.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:14:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also defended his antics towards women, saying kissing
        ladies was his style, even if other people found it distasteful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33152c64-f5c8-43fb-bf14-28ef9f30c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:14:36.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:14:40.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he must have kissed 1,000 women during election campaigns,
        when he would offer them ballers in exchange for a smack on the lips.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71cb62-8c78-4654-b6d3-15618887d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:14:36.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:14:40.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s group Gabriela, however, slammed Duterte''s move as "a
        disgusting theatrics of a misogynist president, who feels entitled to demean,
        humiliate or disrespect women according to his whim."</p>'
