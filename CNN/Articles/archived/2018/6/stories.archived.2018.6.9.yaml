    'lead': 'Anthony Bourdain''s fans turned the restaurant where he shot to fame
      as a chef into a memorial, leaving roses and notes at New York''s Brasserie
      Les Halles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:26:29.158+08:00
