  'john-lasseter-leaves-disney':
    'author': 'Victoria Cavaliere and Jackie Wattles'
    'caption': '(File photo | Walt Disney Resort & Parks)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-09T10:52:45.213+08:00
    'imagesource': 'jcr:76872cf1-b9ad-42cf-bcde-7c297ddffb58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa800a8-81f2-4f5c-ba51-5e2ef12f5cc1'
    'lead': 'John Lasseter, one of the biggest names in animation, will be leaving
      Disney at the end of the year, the company said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:38:35.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T09:38:38.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T09:38:38.625+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney''s John Lasseter, famed animator, to leave company following
      ''missteps''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ee2f6-e01b-4eea-a7c9-0bb6c200354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> John Lasseter, one of the biggest
        names in animation, will be leaving Disney at the end of the year, the company
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6df85-a719-4251-a493-beda2348846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasseter, who was the chief creative officer of Pixar and Disney
        Animation, took a leave of absence late last year following what he described
        as "missteps" that made some of his colleagues feel "disrespected and uncomfortable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f09b8-d7c3-4783-a9bf-742ae7860084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Disney said Lasseter will take over a consulting
        role through the end of December before officially severing ties with the
        company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6034247-51fb-41d1-a4e9-8ced35ca00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasseter, who has kept a low profile since leaving for sabbatical,
        said in a statement provided by Disney that the "last six months have provided
        an opportunity to reflect on my life, career and personal priorities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef620fba-8b51-41ed-ab21-fb07145bb538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I remain dedicated to the art of animation and inspired by
        the creative talent at Pixar and Disney, I have decided the end of this year
        is the right time to begin focusing on new creative challenges," he said.
        "I am extremely proud of what two of the most important and prolific animation
        studios have achieved under my leadership and I''m grateful for all of the
        opportunities to follow my creative passion at Disney."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875f70f-47a4-4a4a-bc1b-c7ced36ffa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney CEO Bob Iger described Lasseter''s tenure as "remarkable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f987b-baf9-429e-a82a-03c83208c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are profoundly grateful for his contributions, which included
        a masterful and remarkable turnaround of The Walt Disney Animation Studios,"
        Iger said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e237f-a79c-45ff-aa0b-e97a7192cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing his leave of absence last November, Lasseter sent
        a memo to Disney employees saying he hoped to take the time to examine his
        past behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73bdb22-9441-4080-a7d8-18ad67d3f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never easy to face your missteps, but it''s the only way
        to learn from them. As a result, I''ve been giving a lot of thought to the
        leader I am today compared to the mentor, advocate and champion I want to
        be. It''s been brought to my attention that I have made some of you feel disrespected
        or uncomfortable. That was never my intent," Lasseter said in the memo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be9bdf-b330-48c4-8495-94dfdb3b55eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s John Lasseter takes leave of absence, apologizes for unwanted
        gestures</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf62d0-2e78-454c-8338-dbace3babeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasseter added that he wanted apologize to "anyone who has ever
        been on the receiving end of an unwanted hug or any other gesture they felt
        crossed the line in any way, shape, or form."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576fa87f-98b2-4067-a396-6778ce2fa5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasseter''s memo came the same day that The Hollywood Reporter&nbsp;published
        a story&nbsp;with the headline "John Lasseter''s pattern of alleged misconduct
        detailed by Disney/Pixar insiders."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978abbee-287d-4f49-ba3b-4fd0df52725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report quotes an unnamed Pixar employee as saying Lasseter had
        a reputation among employees "for grabbing, kissing, making comments about
        physical attributes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d4889-72a5-4964-8df8-f04f1e6c1268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasseter could not immediately be reached for further comment on
        Friday about his plans to leave Disney.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c8e9f-9169-4bc7-97fc-748df25656dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations against Lasseter came as women and men around the
        world spoke out publicly about inappropriate behavior by powerful men in Hollywood
        and other industries. Movements punctuated by hashtags such as #MeToo were
        given life after accusations surfaced against former movie mogul Harvey Weinstein,
        who has been accused of abuse, misconduct and harassment by more than 80 women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90435e84-e6de-471d-8ee2-931faea4bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasseter is one of the founders of the highly successful Pixar animation
        studio that has been behind films, including "Toy Story," "Finding Nemo" and
        "Inside Out." Since its inception, Pixar has gone on to make more than $11
        billion at the worldwide box office and win multiple Academy Awards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ecd34-ae1a-4720-94ea-f8997be3fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney bought Pixar in 2006 in roughly a $7 billion deal that made
        Lasseter the chief creative officer for the company''s two animation studios.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f85bf7-bb5c-4de6-ba58-5c5f9028e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was credited with a resurgence for Disney''s Animation, which
        has seen recent hits like "Frozen" and "Moana."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35e7ce-a81f-4982-b77f-d8ce16128baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNNMoney''s Frank Pallotta contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0204bd4-b416-4e0c-b9c9-c5f6199d86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:38:35.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:38:38.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Disney''s John Lasseter,
        famed animator, to leave company following ''missteps''."</em></p>'
  'anthony-bourdain-barak-obama':
    'author': 'Clare Foran'
    'caption': 'Anthony Bourdain, a gifted storyteller and writer who took CNN viewers
      around the world, died at age 61. Bourdain is seen here in the CNN series "Parts
      Unknown." Bourdain is pictured here with then President Barack Obama in Vietnam.Anthony'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-09T10:22:27.847+08:00
    'imagesource': 'jcr:a8016f13-a7b6-4ff4-860b-37eefcfd9e61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd24bc998-e4c6-4818-99b5-5614d4193f27'
    'lead': 'Former President Barack Obama reacted to the news of Anthony Bourdain''s
      unexpected death on Friday, saying, "He taught us about food — but more importantly,
      about its ability to bring us together."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:43:09.920+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T09:43:12.973+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T09:43:12.826+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama on Anthony Bourdain: ''He taught us about food'' and ''its ability
      to bring us together''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d872bb-2d64-4ad5-a62e-41eba51a0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:43:09.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:43:12.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President Barack Obama reacted to
        the news of Anthony Bourdain''s unexpected death on Friday, saying, "He taught
        us about food — but more importantly, about its ability to bring us together."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658733b1-56d3-47b5-ae71-c613291534e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:43:09.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:43:12.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain was found unresponsive in a hotel room in France on Friday
        morning. CNN confirmed that the cause of death was suicide. Bourdain, who
        was 61 years old, was in France for work on an upcoming episode of his CNN
        series, "Parts Unknown."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7dbe84-6edb-419a-add3-52a3b29c7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:43:09.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:43:12.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorable episode of the show that aired in 2016, Obama&nbsp;sat
        down to eat&nbsp;with Bourdain at a restaurant in Hanoi, Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e2117-8638-4fbe-b727-020b580692c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:43:09.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:43:12.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Obama shared a photo on Twitter of the meal they shared,
        saying that it is how he will remember the storyteller, writer and chef.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7703629-784b-4fa6-9ce2-14985bca2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:43:09.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:43:12.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low plastic stool, cheap but delicious noodles, cold Hanoi beer."
        This is how I''ll remember Tony," the former president tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9682bef1-1246-40d0-8042-44725f950b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:43:09.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:43:12.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama went on to say of Bourdain, "He taught us about food — but
        more importantly, about its ability to bring us together. To make us a little
        less afraid of the unknown. We''ll miss him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee751f-7167-4561-a85d-9a4a37016a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:43:09.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:43:12.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain&nbsp;wrote about the experience&nbsp;for CNN, saying that
        he found Obama to be "very relaxed and at ease," during their time together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb66fd-d268-4715-948d-ba6f765ed777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:43:09.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:43:12.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can I tell you about what it''s like to sit across from the
        President of the United States and drink beer from the bottle?," he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17569b-1de1-4e9f-9630-ec37a47d147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:43:09.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:43:12.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that Barack Obama was, in spite of having had a
        high-ranking leader of the Taliban whacked in Pakistan a few days previous,
        very relaxed and at ease. He seemed to enjoy himself sitting on a low plastic
        stool eating noodles and pork bits with chopsticks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91952258-1e49-4fc6-89a3-726c14f9c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:43:09.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:43:12.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Obama on Anthony
        Bourdain: ''He taught us about food'' and ''its ability to bring us together''."</em></p>'
  'Severe-Tropical-Storm-domeng-pagasa-june-9':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-09T19:02:44.527+08:00
    'imagesource': 'jcr:ac27998e-3007-44d7-a701-dd518cc4b4a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0efb0165-8cba-495b-9122-a2a29077ac59'
    'lead': 'PAGASA says Domeng is expected to exit the Philippine Area of Responsibility
      Sunday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:46:02.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T09:46:06.102+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T09:46:05.750+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Domeng intensifies into severe tropical storm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca4de8-9301-4707-9df6-0e46dda96886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:46:02.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:46:06.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Domeng
        intensified into a severe tropical storm hours before leaving the Philippine
        Area of Responsibility on Sunday morning, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480bec68-7835-4839-a739-f6a8721bdf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:46:02.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:46:06.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said Domeng is expected to exit the Philippine area
        of responsibility tomorrow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620ae39-f417-4911-b9be-0c89f3c23724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:46:02.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:46:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last spotted 640 kilometers east northeast of Basco, Batanes,
        packing winds of 90 kilometers per hour and gustiness of 115 kilometers per
        hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc524e93-b09d-4290-89cc-596b7a13be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:46:02.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:46:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier reported that Domeng continues to intensify with
        the southwest monsoon, bringing moderate to heavy rains in Luzon and the Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27cbc6-8493-4368-a8f5-3be104ba79ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:46:02.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:46:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said monsoon rains will fall in the next two days in Luzon
        and western Visayas, reminding residents to take appropriate actions against
        possible flash floods and landslides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d31c7a-d863-4dcf-89e5-53c2bb80bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:46:02.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:46:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warned against sea travel onboard small sea crafts,
        especially in the eastern seaboards of Northern Luzon and western and central
        seaboard of Southern Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b2afd-e370-4ff6-aeb8-908cab09b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:46:02.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:46:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring the effects of the tropical storm, the National Disaster
        Risk Reduction and Management Council reported five incidents of collapsed
        riprap, flash floods, overflowed spillway and air mishaps in the CALABARZON,
        MIMAROPA and CARAGA regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f560ff7-097d-47d8-aa5f-e3bf415c89bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:46:02.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:46:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, there were no reported casualties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05534824-684f-4c85-8fd6-1b5e16773113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:46:02.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:46:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in 10 municipalities in CALABARZON, MIMAROPA and Region
        VIII have also been suspended due to Domeng.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc02c1-aff6-493c-bd75-9e8193d49ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:46:02.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:46:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard rescued a motorbanca carrying 44 passengers
        stranded in the Dinagat islands during the storm.</p>'
  'anthony-bourdain-metoo-asia-argento':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-09T09:00:32.881+08:00
    'imagesource': 'jcr:45778704-7a21-4cd8-a303-07f6e4ba91f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aa97c4d-44f3-4b52-8921-18afd49db9c2'
    'lead': 'Bourdain''s girlfriend, Asia Argento, was among the first women to publicly
      accuse disgraced movie mogul Harvey Weinstein of rape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:49:34.965+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T09:49:38.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T09:49:37.772+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After #MeToo, Anthony Bourdain stood ''unhesitatingly and unwaveringly''
      with women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6815f-fef5-40c3-af2f-6847fe0fa14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the eight months since the #MeToo movement
        resurfaced, the women coming forward with spectrum-spanning stories of mistreatment
        found an ally in a man that had previously been more associated with food
        than feminism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c68ba-77a8-4c88-812c-39c9135cdf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;Anthony Bourdain, who died Friday at age 61, was quick
        to admit that his passion for advocating on behalf of victims of sexual misconduct
        and harassment came from a personal place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e18e54-eddd-4ec9-bf56-6a8be5ff4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain''s girlfriend, Asia Argento, was among the first women
        to publicly accuse disgraced movie mogul Harvey Weinstein of rape. (Weinstein
        has previously denied all accusations of "non-consensual sex" and&nbsp;pleaded
        not guilty&nbsp;days ago to three felony charges unrelated to Argento''s accusations.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e383e-0016-482f-900d-5e693860612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand unhesitatingly and unwaveringly with the women," Bourdain&nbsp;wrote&nbsp;in
        December 2017. "Not out of virtue, or integrity, or high moral outrage --
         as much as I''d like to say so  -- but because late in life, I met one extraordinary
        woman with a particularly awful story to tell, who introduced me to other
        extraordinary women with equally awful stories."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485f0f4-22b0-42ad-a375-40231ca1fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain and Argento, an actress and filmmaker,&nbsp;met&nbsp;while
        filming an episode of his CNN show, "Parts Unknown," in Rome.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31585d35-8357-4016-a4df-a4e430afe8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When stories began emerging in the food world -- "a brutal, oppressive
        business that was historically unfriendly to women," Bourdain once said --
        he remained steadfast in his dedication to believing and listening to women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb99b1-3401-46a7-add8-42971238a667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, no matter how much I admire someone or respected their work,
        I''m pretty much Ming the Merciless on this issue right now," he&nbsp;told
        "Daily Show" host Trevor Noah. "I''m not in a forgiving state of mind. I mean,
        that sh** ain''t OK."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e15b7b-df03-4e15-b736-e7566c83b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement, Bourdain said, had caused him to start "reexamining"
        his past.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0feca22-9d5f-4dec-8f1f-8c3b9c81827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look back, like, I hope, a lot of men in that industry and say
        -- not so much ''what did I do or not do?'' -- but ''what did I see and what
        did I let slide? What did I not notice?''" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e97d50-2226-40b5-9d6a-8f9eb0e3020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain also joked of his 2000 book, "Kitchen Confidential": "I
        wrote sort of the meathead bible for restaurant employees and chefs." (Bourdain
        earlier this year&nbsp;noted&nbsp;that he had not been part of the restaurant
        business in nearly 20 years.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe480196-6c1a-4920-934c-810fbcf8425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his role as a male ally to the movement, Bourdain was
        particularly critical of those who he perceived to be misguided on the issues
        relating to #MeToo and remained pessimistic about people''s ability to change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c4e9d-c0b5-4cc7-8b2c-f51c8e063ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, unfortunately, it''s unrealistic to expect people who
        have been in the business a long time -- men, in particular -- to change their
        hearts and minds. ...I would hope that they do, but I''m just not that optimistic
        about the human race," he told&nbsp;CNN''s Poppy Harlow in an interview on
        "New Day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4128c-8301-4ed4-87c3-a2571d32c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "What we are learning now is that to stay silent has a
        real cost. ...You will be asked what you did when you saw this. Whether you
        have a good heart or not, I think the reality of the situation in this rapidly
        changing field is that people will be forced to do the right thing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498813b-db46-4d8c-9fc3-a1588666cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain himself once wrote that "in these current circumstances,
        one must pick a side." He''d clearly chosen his.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378fafa-1825-4bf3-8e8b-d87619199abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:49:34.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:49:38.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "After #MeToo, Anthony
        Bourdain stood ''unhesitatingly and unwaveringly'' with women."</em></p>'
  'game-of-thrones-prequel-pilot':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-09T08:48:47.122+08:00
    'imagesource': 'jcr:9c7821bf-4335-474a-bbd8-db9a17435b1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b6cede-aa76-4e39-95e3-90a204ceaeb9'
    'lead': 'HBO has ordered a pilot for a possible spinoff of the mega hit series,
      the network confirmed to CNN. The new project, a prequel, comes from British
      screenwriter and producer Jane Goldman and "Game of Thrones" author George R.R.
      Martin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:52:34.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T09:52:37.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T09:52:37.279+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Game of Thrones'' prequel gets pilot order at HBO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3b065-85df-40ee-a351-2afbbb7fe322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> HBO may have finally landed on a way to
        give "Game of Thrones" fans their fill of Westeros after the show''s final
        season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4a3c7-3b15-4995-b670-ed1388073e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO has ordered a pilot for a possible spinoff of the mega hit series,
        the network confirmed to CNN. The new project, a prequel, comes from British
        screenwriter and producer Jane Goldman and "Game of Thrones" author George
        R.R. Martin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01133b9-8846-4808-9f6e-a71002436299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As previously reported,&nbsp;several ideas&nbsp;for possible "Game
        of Thrones" related projects had been in development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80a13e-92ed-41a1-9740-58ae602a5153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, HBO said, takes place thousands of years before the events
        of "Game of Thrones" and "chronicles the world''s descent from the golden
        Age of Heroes into its darkest hour."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c8929-02c7-4f24-a8ab-3db34bdbd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network teases in a logline, "from the horrifying secrets of
        Westeros''s history to the true origin of the white walkers, the mysteries
        of the East to the Starks of legend... it''s not the story we think we know."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8887f-aca3-446a-a4c0-1bb43feaae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If picked up to series, Goldman will serve as showrunner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b6744-a3c7-4841-b87d-0c64164b9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the producer''s credits include "Kick-Ass," "X-Men First
        Class," and the "Kingsman" films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618ef49-86f9-4429-88fb-8e40c8e56002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO did not provide a timeline for the pilot''s production, but
        president of programming Casey Bloys has previously said the network is in&nbsp;no
        rush&nbsp;to find a followup to "Game of Thrones."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ffe75-ed83-407f-86b3-f70ae60e42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number one priority in all of this is the final season of ''Game
        of Thrones,'' Bloys told reporters last summer, adding that it would be "at
        least a year" after the final season concluded before the network aired a
        spin-off. "I don''t want to do anything with a spin-off or anything that detracts
        or distracts from that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61f3e7-7460-46d9-944f-0aedbb869419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final season of "Game of Thrones" is scheduled to air sometime
        in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ce16d-feb4-4a51-9098-5569ad5008d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:52:34.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:52:37.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Game of Thrones''
        prequel gets pilot order at HBO."</em></p>'
