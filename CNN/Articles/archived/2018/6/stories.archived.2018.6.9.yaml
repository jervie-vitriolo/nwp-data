      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 8) — The owner of the restaurant
        where celebrity chef Anthony Bourdain declared lechon as the “best pig...
        ever” wrote a heartfelt post online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42f294-f921-43e2-9ca4-9305a47d1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:58:57.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:59:02.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May you Rest In Peace, Tony. One day with you helped to alter the
        course of my life and it has provided gainful employment for hundreds of folks
        at Zubuchon as well as shining the global spotlight on Filipino food,” Joel
        Binamira wrote on Instagram.</p>'
