  'opinion-LeBron-James-NBA-Finals':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-09T14:17:46.971+08:00
    'imagesource': 'jcr:a5db8de3-b5a0-46bd-ae79-32741d2580e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4985691-1ef1-4538-b23c-c90e53869d21'
    'lead': 'He may have lost in this year''s NBA Finals, but LeBron James won the
      hearts of many with another incredible postseason run.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:29:22.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T09:29:26.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T09:29:26.696+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s okay LeBron, we understand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd31e9-8c71-4258-862a-59a82537b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any views or opinions expressed in this story
        are solely of the author.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa6824-e6e9-4003-97e7-70142ede1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Chin up, LeBron.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be80a8-39ea-403f-bbd4-fb795eafcebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You gave everything you had, yet you still fell short in achieving
        your goal. I guess that''s just how life is sometimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3302aff-8ed9-4295-b7ed-e824d2b07841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s okay LeBron, we understand that you could not lead Cleveland
        to the top spot in the East for the second straight year. With the midseason
        roster shakeup, it''s forgivable for the Cavaliers to land fourth in the conference
        standings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe6293-b31e-44a7-82c2-b08076d404b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s okay LeBron, we understand that you needed seven games to
        dispose of the gritty Indiana Pacers. They almost got you if not for your
        three 40-point performances in the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec48549-4308-435e-b853-cac6c404c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s okay LeBron, we understand that your sweep against the top-seeded
        Toronto Raptors was a glimpse of how Cleveland should have played in the postseason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f13b18-97d2-47af-8d0c-7c979ef086a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s okay LeBron, we understand that you were not yet ready to
        give up your throne as the king of the East versus the young Boston Celtics
        — though they are looking to be a legitimate threat for many years to come.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27652fa-44ce-407b-afc5-f606664bf54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s okay LeBron, we understand that you had the unenviable task
        of going up against the Golden State Warriors—arguably the greatest team—in
        the National Basketball Association Finals for the fourth consecutive time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4bdc05-b56f-4571-a9ca-02514f632915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some thought you could carry the Cavs to rise from a 0-3 hole and
        surpass what you achieved in 2016 when you delivered the first championship
        for a Cleveland team in the major sports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf560a8-6edc-4421-a94c-b661e84d370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this Warriors side was lethal, more terrifying, and too talented
        to be beaten.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4bed4-1560-49f6-b28d-4c0b35ae7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Warriors sweep Cavs to capture second straight NBA title</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af4391-0ae4-4866-9215-cd41368dc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s okay LeBron, we understand that you can only do so much with
        a weak supporting unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480411c4-81f6-48b2-aed6-b726b9a2430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You played all 82 regular season games, sank an off-balanced game
        winner, logged in a full 48 minutes in a crucial playoff match, and tried
        to carry a David-like unit get past the Goliath that is Golden State — you
        did it in your 15th year in the league (a period where the talents of some
        of the legends have significantly declined).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd7795-54b8-4987-b6f8-c1bee2ec3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unprecedented eighth straight Finals trip should also be appreciated
        as you have cemented your legacy as a once-in-a-generation athlete.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267957ad-b803-4388-8949-9aa03543f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s wave of basketball fans are lucky to have witnessed your
        greatness as you will probably end as top three in all major statistics in
        the regular season and playoffs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d74648-74f5-45ff-8b0e-dafb64bea022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of you moving out of Ohio will only get stronger in the coming
        weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c69d21-c1d0-4871-b55f-353086082a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rightfully so, as you deserve a better crew to complement your superhuman
        skills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225b0d5-84d1-45c2-8da8-7c77f0964356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:29:22.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:29:26.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, enjoy the rest with your family.</p>'
  'Warriors-sweep-Cavs-to-capture-second-straight-NBA-title':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-09T12:20:01.397+08:00
    'imagesource': 'jcr:4dff9475-7337-4b0e-82f7-3d1bfbcecf13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b64c70a-386a-41f3-ac64-0207e738d490'
    'lead': 'The Golden State Warriors claim their third NBA title in four years at
      the expense of the Cleveland Cavaliers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:31:39.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T09:35:38.621+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T09:35:38.453+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warriors sweep Cavs to capture second straight NBA title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1a99c-cdfc-40c3-ad80-18a41e7950b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:31:39.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:35:38.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Golden State Warriors are the kings of basketball
        again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9a618-77b8-4e02-8a85-63140d4f405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:31:39.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:35:38.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors swept the Cleveland Cavaliers, 108-85, in Game 4 of
        the National Basketball Association (NBA) Finals Saturday at the Quicken Loans
        Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5be339-5004-4a41-96cf-907fd329e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:31:39.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:35:38.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry dropped 37 points on 44 percent shooting, six rebounds
        and four assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b24be-b1cb-455b-acdb-71370c7db859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:31:39.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:35:38.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State apparently wanted to dictate the tempo by unleashing
        a 34-point outburst in the opening quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95bef0b-5232-4f1f-8469-73192b3db17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:31:39.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:35:38.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs were able to recover in the second frame, but the Warriors
        kept them at bay, heading into the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a206927-2f51-4958-a05e-a607647b1189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:31:39.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:35:38.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland''s 13-point output did not help its cause, as Golden State
        did what they have done all season long – pull away in the third period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b18e79-3b08-441b-9694-e0b33b6dfb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:31:39.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:35:38.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors were just too much to handle in the payoff canto, as
        they have established an insurmountable lead en route to the win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a4390-af6c-4be2-ad8b-89383d685a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:31:39.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:35:38.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its sixth title, Golden State has tied the Chicago Bulls at
        the third spot for most championships in the NBA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4513f5-21e0-4c5a-bb80-a0748b2cdbe4'
      'mgnl:activationStatus': true
