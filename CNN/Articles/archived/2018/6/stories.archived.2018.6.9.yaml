      'mgnl:lastActivated': 2019-05-27T10:01:19.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft was stalled 150 meters at the end of Runway 08 and
        had to be removed while awaiting the arrival of the equipment that will tow
        the aircraft to a remote parking bay," CAAP said in a statement.</p>'
  'anthony-bourdain-obituary':
    'author': 'Brian Stelter'
    'caption': 'Why does Anthony Bourdain love sisig? In an interview with CNN Philippines’
      Pinky Webb, he shares how the dish can contribute to the Philippines’ culinary
      heritage. Photo by JL JAVIER'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-08T19:34:19.791+08:00
    'imagesource': 'jcr:85141eac-e7d2-419e-91ca-8b2fba6dfa1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84e696d1-0ad7-4318-b7b8-44329c66f0a1'
    'lead': 'Anthony Bourdain, a gifted storyteller and writer who took CNN viewers
      around the world, has died. He was 61.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T10:04:44.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T10:05:01.461+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T10:05:00.974+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN''s Anthony Bourdain dead at 61

      '
    'updated': 2018-06-09T09:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee383cfd-5619-4ce7-8cd9-febd615bce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In death, as in life, Anthony Bourdain
        brought us closer together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2a270-dffd-498c-85d2-e4b9aeb3cbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his award-winning series, "Parts Unknown," Bourdain brought the
        world home to CNN viewers. Through the simple act of sharing meals, he showcased
        both the extraordinary diversity of cultures and cuisines, yet how much we
        all have in common.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef06f95-168d-44db-8bc3-e580b96cae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tragically, he proved this again on Friday. Bourdain''s death&nbsp;shook
        television viewers around the world. The most common sentiment: "I feel like
        I''ve lost a friend."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d22664-c843-48e5-a376-d311eed0aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain was a larger-than-life figure -- a gifted chef and storyteller
        who used his books and shows to explore culture, cuisine and the human condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da794dc-06ca-425b-bac0-8914b28809ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tony was a symphony," his friend and fellow chef Andrew Zimmern
        said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074f951-7bfb-45d8-a94f-07721eef7750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Bourdain''s death was met by profound sadness within
        CNN, where "Parts Unknown" has aired for the past five years. In an email
        to employees, the network''s president, Jeff Zucker, remembered him as an
        "exceptional talent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e014c4-bfea-4c05-a4fa-68b7069c3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tony will be greatly missed not only for his work but also for
        the passion with which he did it," Zucker wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ad5ef-6d61-4043-9572-112472267200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN said Bourdain was in France working on an upcoming episode of
        his award-winning CNN series, "Parts Unknown." His close friend Eric Ripert,
        the French chef, found Bourdain unresponsive in his hotel room Friday morning.
        He was 61 and took his own life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4d44d-b6bc-4b4f-88e6-1c8e571c04af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anthony was my best friend," Ripert tweeted. "An exceptional human
        being, so inspiring &amp; generous. One of the great storytellers who connected
        w so many. I pray he is at peace from the bottom of my heart. My love and
        prayers are also w his family, friends and loved ones."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f9ce2-884a-498b-8aaf-a58033a86f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers felt connected to Bourdain through his fearless travels,
        his restless spirit and his magical way with words.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb217d3-bfd5-43cd-9954-fd0ac777843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His talents never ceased to amaze us and we will miss him very
        much," CNN said in a statement. "Our thoughts and prayers are with his daughter
        and family at this incredibly difficult time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153bea6-ba1c-4772-b3f2-0fe86a065e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s chief international correspondent, Christiane Amanpour, called
        Bourdain a "giant talent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12230cd8-8a7b-4c7a-bda4-dffac9cceae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart breaks for Tony Bourdain," she wrote on Twitter. "May
        he rest in peace now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e7dcc-7b58-463c-bfb6-f2a4570a891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump extended his condolences to Bourdain''s family
        on Friday morning. "I enjoyed his show," Trump said. "He was quite a character."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7762df-4967-4941-8d71-9ea0e98d4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President&nbsp;Barack Obama recalled a meal he shared with
        Bourdain in Vietnam while Obama was on a trip through Asia in 2016 -- an encounter
        captured in a "Parts Unknown" episode that year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950059e-0f75-4c72-86d1-71abfe631fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Low plastic stool, cheap but delicious noodles, cold Hanoi beer.''
        This is how I''ll remember Tony," Obama posted to Twitter on Friday. "He taught
        us about food -- but more importantly, about its ability to bring us together.
        To make us a little less afraid of the unknown. We''ll miss him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76438ab1-446b-43d1-b91a-1653bcd92ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past year, Bourdain had been dating Italian actress Asia
        Argento.&nbsp;She remembered Bourdain&nbsp;as someone who "gave all of himself
        in everything that he did."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4895b5-9200-4206-8bd4-44a8861d19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he advocated for Argento as she went public with accusations
        against disgraced Hollywood producer Harvey Weinstein. "He was my love, my
        rock, my protector. I am beyond devastated."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149cc04-7d17-42da-b8b7-0344f808fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After #MeToo, Anthony Bourdain stood ''unhesitatingly and unwaveringly''
        with women</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49115dfd-5e8a-4c58-994d-466d606049c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain''s death came days after&nbsp;fashion designer Kate Spade&nbsp;died
        in a suicide at her Manhattan apartment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03612b-e9bc-4a3e-ad00-4f3190c90690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide is a growing problem in the United States. The&nbsp;U.S.
        Centers for Disease Control and Prevention published a survey Thursday&nbsp;showing
        suicide rates increased by 25% across the country over nearly two decades
        ending in 2016. Twenty-five states experienced a rise in suicides by more
        than 30%, the government report finds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe272a-1051-4fd6-a58e-01e08dd21702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Elvis of bad boy chefs''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeffbcd-8904-4fc9-bc01-0964b1af33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain was a master of his crafts -- first in the kitchen and
        then in the media. Through his&nbsp;TV shows and books, he helped audiences
        think differently about food, travel and themselves. He advocated for marginalized
        populations and campaigned for safer working conditions for restaurant staffs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc76b6ec-7eec-4689-b330-09497f6a7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Bourdain shone a different light on the Middle East&nbsp;|&nbsp;Was
        a voice for the underdog</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f4818-0f73-4aee-921e-86e92dcc4182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, he received practically every award the industry
        has to offer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1dc85-e7da-449b-9e84-6bbb3aacf4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Peabody Award judges honored Bourdain and "Parts Unknown"
        for "expanding our palates and horizons in equal measure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d12763-f348-4839-9225-067e2475fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s irreverent, honest, curious, never condescending, never obsequious,"
        the judges said. "People open up to him and, in doing so, often reveal more
        about their hometowns or homelands than a traditional reporter could hope
        to document."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d65c9e-0adc-4657-a7d6-960ecfb16cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smithsonian once called him "the original rock star" of the
        culinary world, "the Elvis of bad boy chefs." His shows took him to more than
        100 countries and three networks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7b3dd-036f-43ad-a011-f2365a505289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While accepting the Peabody award in 2013, Bourdain described how
        he approached his work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db068dbe-79db-4481-bdfa-1281ca0977fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explore "Parts Unknown": Everywhere he traveled</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8651b0-aaf6-4e5d-a062-cc66564424c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask very simple questions: What makes you happy? What do you
        eat? What do you like to cook? And everywhere in the world we go and ask these
        very simple questions," he said. "We tend to get some really astonishing answers."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363bc7e-1630-4d65-961c-781b487402e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and acquaintances remembered Bourdain''s curiosity for the
        world''s variety of cultures and cuisine rubbing off on them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead8de0b-7843-4c90-a773-6d142f37b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His good friend Michael Ruhlman said he was stunned by news of the
        suicide.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e383a55-476f-49b4-9b50-004f66da9d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last I knew, he was in love. He was happy," Ruhlman told CNN''s
        "Anderson Cooper 360." "He said, ''Love abounds'' -- some of the last words
        he said to me."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784c75b-bdf2-4041-b9cb-327e58c9fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruhlman said Bourdain was much more sensitive than people realized,
        but that sensitivity coupled with Bourdain''s bravado made him a great storyteller.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509efa6-3575-4407-80ab-0867886c6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruhlman and chef James Syhabout both said that when people found
        out they knew Bourdain, they would ask what he really was like.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd221c-7bed-425c-8a81-ca8d4ae4aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly like he was on camera, they said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c662ff8b-38ea-4efb-9409-5d4760cd6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s the beauty of him," Syhabout told CNN''s "Erin Burnett
        OutFront." "He''s unapologetically honest. ... It all gives us courage to
        be ourselves and be individuals and that''s what really radiates from him."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d1160-7ef6-4e1a-8680-d91bacec0624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef and writer Edward Lee, who hosted a season of a show produced
        by Bourdain,&nbsp;looked back at their time working together&nbsp;and wrote
        that "Tony gave us a world that we didn''t know we needed."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a9a71-369b-4b48-9d71-f56302daca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who fondly recalled their interactions with Bourdain included
        chef&nbsp;Gordon Ramsay, who said Bourdain&nbsp;"brought the world into our
        homes and inspired so many people to explore cultures and cities through their
        food."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2b261-0e82-49b5-a42b-418bf1b472b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From ''happy dishwasher'' to addiction to fame</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb936942-e589-4b3c-85c1-06c01c90f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain grew up in Leonia, New Jersey, and started working in kitchens
        in his teens -- including on Massachusetts'' Cape Cod during the summer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878931f1-f02a-4e85-8de0-9746833ce6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a happy dishwasher," he said in a 2016 interview on NPR''s
        "Fresh Air." "I jokingly say that I learned every important lesson, all the
        most important lessons of my life, as a dishwasher."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28415c60-2687-47b7-b261-7c969376b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during those early jobs, he said, that he began using drugs,
        eventually developing a heroin addiction and other problems that he later
        said should have killed him in his 20s. He often talked of his addiction later
        in life.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2746f-0ea3-434b-9141-3b76a10cbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody who wakes up in the morning and their first order of business
        is (to) get heroin -- I know what that''s like," Bourdain said in a 2014 "Parts
        Unknown" episode highlighting an opioid crisis in Massachusetts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa09ebd-cdd6-48be-a938-5207989501a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending two years at New York''s Vassar College, he dropped
        out and enrolled in culinary school. He spent years as a line cook and sous
        chef at restaurants in the Northeast before becoming executive chef at Manhattan''s
        Brasserie Les Halles.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f55ce-47f3-4703-b1a1-2ad4989f2ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different passion -- his writing -- helped put him on the map
        by his early 40s.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c7b705-750f-4ad5-b873-5984079260c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Anthony Bourdain''s globe-trotting career</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e70c0a-dfb0-42c4-bb88-e664b12a5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;published&nbsp;two&nbsp;suspense novels&nbsp;before drawing
        widespread public attention with his 1999 New Yorker article,&nbsp;"Don''t
        Eat Before Reading This." The article was about the secrets of kitchen life
        and shady characters he encountered along the way.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533fecc-a2e5-42e8-abc2-226f49fabe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In America, the professional kitchen is the last refuge of the
        misfit. It''s a place for people with bad pasts to find a new family," he
        wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b8b24-1a58-4867-9d24-290d9ae11675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article morphed into a best-selling book in 2000, "Kitchen Confidential:
        Adventures in the Culinary Underbelly," which was translated into more than
        two dozen languages.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b26ba-18ed-4b91-bdd6-10670d903b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the book came out, it very quickly transformed my life --
        I mean, changed everything," he told NPR.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53213f8-6eac-4d9a-9044-2a49292377f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain found himself on a path to international stardom. First,
        he hosted "A Cook''s Tour" on the Food Network, then moved to the Travel Channel
        with "Anthony Bourdain: No Reservations," a breakout hit that earned two Emmy
        Awards and more than a dozen nominations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b6793-8f8e-4d99-a630-fc8a91455292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion: Anthony Bourdain saw the humanity in all of us</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21a202-643e-4447-9c46-6233cf6762a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, both Bourdain and CNN took a risk by bringing him to a
        network still best known for breaking news and headlines. Bourdain quickly
        became one of its principal faces and a linchpin of its prime-time schedule.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1c248-301f-4566-9b03-c00fbdfe60d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 11 of "Parts Unknown" premiered last month on CNN, with destinations
        including Uruguay, Armenia and West Virginia. The series has been honored
        with five Emmys.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6017f2e-dfc4-4fd9-b8a0-9f91dfe77eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final weeks, Bourdain said he was especially looking forward
        to an episode about Hong Kong, which aired Sunday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb46396-ea9d-400d-a254-06f93138a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it a "dream show" in which he linked up with longtime
        Hong Kong resident and cinematographer Christopher Doyle.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca23a1-f799-4e00-a9de-6c61cfa212a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea was just to interview him and maybe get him to hold a
        camera. He ended up being director of photography for the entire episode,"
        Bourdain told CNN in April. "For me it was like asking Joe DiMaggio to, you
        know, sign my baseball and instead he joined my Little League team for the
        whole season."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85e60d-6735-4b46-a942-96da0fb2acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He helped a kid fighting leukemia make his culinary dream trip</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fdd0ff-575d-464e-9754-efb18da342bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s website on Friday&nbsp;posted an homage&nbsp;to Bourdain
        featuring one of his many oft-repeated quotations -- one that seemed to embody
        his philosophy: "If I''m an advocate for anything, it''s to move. As far as
        you can, as much as you can. Across the ocean, or simply across the river.
        Walk in someone else''s shoes or at least eat their food."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7141b58-2a62-432d-94bb-5e46755b1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec1a40-4b9d-444f-9a5c-b4e52aca2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to get help:&nbsp;In the U.S., call the&nbsp;National Suicide
        Prevention Lifeline&nbsp;at 1-800-273-8255. The&nbsp;International Association
        for Suicide Prevention&nbsp;and&nbsp;Befrienders Worldwide&nbsp;also&nbsp;can&nbsp;provide
        contact information for crisis centers around the world.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b5a9b-66ed-489b-9628-9e1fef15fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:04:44.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:05:01.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "CNN''s Anthony Bourdain
        dead at 61."</em></p>'
