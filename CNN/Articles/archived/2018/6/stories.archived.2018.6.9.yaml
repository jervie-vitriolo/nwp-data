  'slovakia-ofw-mauled-death-dfa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-09T23:55:04.081+08:00
    'imagesource': 'jcr:22ee312d-b199-432d-8f6d-bf9740405d84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aed1b6bd-b5a7-4bab-a882-c87b78ba1fb6'
    'lead': 'The remains of the Filipino who saved a woman from sexual harassment
      will be flown to the Philippines on June 13. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:09:32.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T09:09:36.317+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T09:09:36.040+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slovakia to bring home body of mauled OFW

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0130897-42ac-4483-bbc2-e22ad956ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:09:32.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:09:36.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 9) – The Slovakian Government
        will shoulder the expenses for the repatriation of the body of the Filipino
        mauled for protecting his female friend, the Department of Foreign Affairs
        (DFA) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4289500-2378-4223-9489-bf939a57f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:09:32.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:09:36.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, quoting a report from the Philippine Embassy in Vienna,
        said the family of overseas Filipino worker Henry John Acorda has accepted
        the offer of the Slovakian Government to bring his remains to the Philippines
        next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61effc71-f804-401d-9471-8eb878852a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:09:32.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:09:36.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acorda, a 36-year-old financial analyst, died from injuries he sustained
        for protecting a Filipina companion from being harassed by a local man in
        Bratislava.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c5761-bf25-4a52-a82e-447789790c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:09:32.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:09:36.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is now in detention and is facing manslaughter charges,
        DFA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad99351-f43d-47ce-bb6e-2591e8692e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:09:32.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:09:36.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to thank the Government of Slovakia for its kind
        gesture of offering to bring home our late kababayan and reuniting him with
        his loved ones here in the Philippines,” Foreign Affairs Secretary Alan Peter
        Cayetano said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13e6a24-eb83-432b-bdca-664c20689d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:09:32.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:09:36.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador to Vienna Ma. Cleofe Natividad said the repatriation
        is tentatively scheduled for Wednesday, June 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80763af5-e3dd-4fc5-b408-758b83a69b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:09:32.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:09:36.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the Slovakian Government has offered to provide an
        aircraft to carry the remains and personal belongings of Acorda, his mother
        and two siblings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb0310-019e-475d-b17c-014fd7e026ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:09:32.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:09:36.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acorda’s death has enraged Slovaks, including Prime Minister Peter
        Pelligrini, who condemned the incident and assured that justice will be served.</p>'
