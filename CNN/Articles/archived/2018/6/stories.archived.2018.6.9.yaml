      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> &nbsp;A
        fisherman who sailed amid the rains enhanced by Severe Tropical Storm Domeng
        was recovered dead off the coast of Malinao, Albay Saturday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a0177-53e0-4942-b5e6-f4aa03416d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:11:42.727+08:00
