    'title': 'DND, AFP deny alleged order to stop patrols in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512aabf5-29d9-4c1f-bd5d-f21b90bc5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Defense
        Secretary Delfin Lorenzana denied the allegations posed by an opposition lawmaker
        that the President ordered the Armed Forces of the Philippines (AFP) to cease
        patrolling contested waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680daf90-6792-4ed3-a4ec-0ea3382a8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Partylist Representative Gary Alejano, in a press conference
        earlier Saturday, said that he received classified information that President
        Rodrigo Duterte had ordered the AFP to cease patrols in the disputed territories
        in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940538a-2ef6-4538-b333-e6743b6fc9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No such order was given," Lorenzana on Saturday told CNN Philippines
        when asked about the allegation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817254f-79bf-444a-87ec-340814b87dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Public Affairs Office Chief Col. Edgar Arevalo corroborated
        Lorenzana''s statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee67f2c-ccc9-4ca0-9d7b-5fc39b38daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the record, there is no such order coming from the Commander-in-Chief.
        As a matter of fact, our maritime and aerial patrols continue-contrary to
        such information allegedly received by the Partlylist Congressman," Arevalo
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29802e-8f37-40ca-85e3-8b9c6d2721f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano refused to name the specific sources of his information,
        but said that they were military and Palace officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ef983-2db4-4382-8a50-9286631db49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These anonymous officials of the armed forces, Alejano said, had
        raised concerns over the order, which compromises the contested territory
        with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9547957-4971-494c-acd4-e3b6a0d7cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t that an impeachable offense," Alejano said on the alleged
        order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ac3ab-7f59-4f65-9c1c-35e56bf34e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano also said that Foreign Affairs Secretary Alan Peter Cayetano
        had only filed one diplomatic protest against China, and not "dozens".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e5ef9-2ce4-4038-9c6a-0e67cfbf9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ﻿Duterte gov''t filed ''dozens'' of protests vs. China''s
        activities in South China Sea, officials say</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb33539-996e-4360-aff5-54ae8cc51797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said that there was only one note verbale, which was
        brought to the residence of Chinese Ambassador to the Philippines Zhao Jianhua
        on May 28.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c725e9-f2dc-4598-9da1-bdf088722b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:22:47.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:22:51.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Rex Remitio contributed to this story.</p>'
