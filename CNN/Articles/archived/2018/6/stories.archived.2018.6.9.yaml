      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CAAP said all 80 passengers and six crew members
        of Skyjet flight M8 717 were safe and were ferried to the airport terminal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4c946-b16c-4805-b329-203127bb25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:01:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:01:19.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation said the British Aerospace BAe 461, operated
        by Magnum Air, encountered "runway excursion" at the end of the runway east
        side of the aerodrome beyond the fence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb398167-8536-4957-a1a4-eb26a3c7831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:01:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:01:19.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have been dispatched to probe the incident, CAAP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289dfee3-0270-45cf-9400-296b568a8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:01:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:01:19.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP canceled all flights to and from Busuanga (Coron) on Saturday
        due to the runway incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac16f29-9929-48d7-ac5c-f4dbac8c2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:01:16.611+08:00
