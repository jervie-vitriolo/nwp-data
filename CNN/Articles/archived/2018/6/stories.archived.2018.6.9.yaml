    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anthony Bourdain''s fans leave tributes at the restaurant where it all
      began

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa8b43-c1b4-4f91-83cf-17bc255997ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anthony Bourdain''s fans turned the restaurant
        where he shot to fame as a chef into a memorial, leaving roses and notes at
        New York''s Brasserie Les Halles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b0048-31a8-4569-bb75-679e1e3fa4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain died Friday at 61.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad9640-b89c-435a-b092-daac8db743ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was in France working on an episode of his CNN series, "Parts
        Unknown," when a friend found him unresponsive in his hotel room. The cause
        of death was suicide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5073cde-6332-4cf3-b44f-050cf9b621b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nation mourned the celebrated chef turned TV host, fans taped
        tributes on the door and walls of the shuttered French brasserie, where Bourdain
        worked as a chef in the 1990s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a85413-6285-4d3f-ad2a-bf228bee3be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for what you gave to this world, a deeper understanding
        of culture and food," one note said. "You have changed our lives forever.
        Love you forever."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Stopped by Les Halles in NY, where people are paying their respects
        to Anthony Bourdain. <a href="https://t.co/KC7FuClHgE">pic.twitter.com/KC7FuClHgE</a></p>&mdash;
        DJ Judd (@DJJudd) <a href="https://twitter.com/DJJudd/status/1005147926891565056?ref_src=twsrc%5Etfw">June
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036ae42-083c-4b74-abce-67abc0b36bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba1443-10ae-4a1d-b1f6-6ee937e1f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said he changed the way some of the most marginalized countries
        are viewed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07199a9-4400-4eb4-8da8-5f9806264a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for bringing a respectful view to the people of Palestine,
        Libya, Iran and more. You brought people together," another note said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b96a92-5de0-48e1-b719-959cf2813b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain''s award-winning series, "Parts Unknown," brought the world
        home to CNN viewers. It showcased the extraordinary diversity of cultures
        and cuisines and how much we all have in common -- all through the simple
        act of sharing meals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f423afa-6488-4063-a267-708dee177f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he got into television, he worked as a chef at the New York
        restaurant. While there, he wrote a behind-the-scenes look at the restaurant
        world and also the memoir "Kitchen Confidential: Adventures in the Culinary
        Underbelly," catapulting him into the realms of celebrity chefs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad8f75-66fa-4cec-86d7-6b26869d6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are loved and will be sorely missed," a note left at the restaurant
        said.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Oh man...outside the former Les Halles today. <a href="https://t.co/kstSL6o7UV">pic.twitter.com/kstSL6o7UV</a></p>&mdash;
        Dan Ackerman (@danackerman) <a href="https://twitter.com/danackerman/status/1005140232516317184?ref_src=twsrc%5Etfw">June
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb98242-990e-45cd-b3ca-1361ac11df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1901b-8bb6-47f3-a8c0-947a5d8bd458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gifted chef and storyteller used his books and shows to explore
        culture and cuisine. He spent years as a line cook and sous chef at restaurants
        in the Northeast before becoming executive chef at Manhattan''s Brasserie
        Les Halles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a6b4e-1c5b-4f9a-8b8e-9c0259322a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different passion -- his writing -- helped put him on the map
        by his early 40s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ec508-2afb-434b-87bb-c9b53854b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:26:29.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:27:09.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide is a growing problem in the United States, where rates have
        increased by 25% nationwide over nearly two decades ending in 2016. Twenty-five
        states experienced a rise in suicides by more than 30%, according to a government
        report published this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
