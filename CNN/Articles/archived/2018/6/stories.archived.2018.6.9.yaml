    'template': '1'
    'title': 'Former top official: Duterte needs more briefing on South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d67b995-5a48-4179-8fb0-38678c98001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> President
        Rodrigo Duterte needs "more help" in understanding the South China Sea dispute,
        former Foreign Affairs Secretary Albert del Rosario said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e33307-edf5-4e56-bb83-59f9d34a86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There appears to be an urgent need for our President to require
        a fuller briefing from his people as shown, for instance, by his reactions
        to developments in South China Sea and, in particular, the West Philippine
        Sea," del Rosario said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3bd02f-b265-4bcb-8c8b-357f65edb3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Philippine Sea areas lie within the 200-mile exclusive
        economic zone (EEZ) of the country, as stated in the July 2016 arbitral ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe0e1b-abb3-484a-9bef-9562d21d9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said Duterte should consider consulting with Acting
        Chief Justice Antonio Carpio, whose expertise on the South China Sea "is clearly
        unequalled."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe614a-926b-4330-8632-dcc27e79c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was part of the Philippine delegation to the Permanent Court
        of Arbitration in The Hague that argued for and won the country''s case against
        China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507ea4a-39f1-4e92-a2f0-b35fb11cb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our President may want to consider having his people closely coordinate
        with the Acting Chief Justice on matters related to the South China Sea,"
        Del Rosario said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b6bb7-39ca-4fcf-a76d-b7744555b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio on Friday said the Philippines can file another case against
        China at the international arbitral tribunal over the alleged harassment of
        Filipinos fishing in Scarborough Shoal located within the Philippines'' EEZ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea0f11-6abd-4776-8576-e5c5b12654ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario urged the Duterte government to work on submitting a
        resolution to the United Nations General Assembly requesting China and the
        international community "to abide and implement" the arbitral ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26dc3c7-4706-4df7-8b42-237852d12f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to acknowledge the arbitral ruling and continues
        to claim almost the entire South China Sea. Duterte has repeatedly said the
        country cannot afford to go to war against China, but he promised to bring
        up the arbitral ruling with the East Asian giant during his term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0b8e1-a6af-4a3a-93db-df34af42f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why Duterte needs briefing</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e3bd9-69e6-40e3-8acd-073bcfc343a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario cited several instances when Duterte showed lack of
        understanding on the South China Sea and the Philippines'' overlapping claims
        with China, Vietnam, Taiwan, Malaysia and Brunei.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013b405-97fd-4f9b-8ae7-42a96e72dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most recent illustration was the harassment of Philippine troops
        in Ayungin Shoal, of which the President had no knowledge," del Rosario said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe555ec5-508d-44ed-bb0c-7f44489b4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a June 6 press briefing, said he was not aware of the
        Chinese Navy''s harassment of Filipino troops on Ayungin Shoal off Palawan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ad36a-b491-4745-8df0-2b3989f74683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This contradicts an earlier statement made by Foreign Affairs Secretary
        Alan Peter Cayetano saying Duterte "had strong instructions" and the country
        filed a diplomatic protest citing the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e607cf5-34e5-4105-91dd-b8e76ec45146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also expressed concern over Duterte''s downplay of the
        country''s loss of control over Sandy Cay, a disappearing sand bar, west of
        Pag-asa Island in the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e4213-b61d-4699-a35c-73883fffdb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our President seemed to dismiss Sandy Cay as merely a sand bar,
        not worth protesting," Del Rosario said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ea75c-445a-41fc-b290-1c9670debf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:17:49.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:17:54.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoed Carpio''s earlier statement that "if China acquires sovereignty
        over Sandy Cay, it can now claim Subi Reef as part of the territorial sea
        of Sandy Cay, legitimizing China''s claim over Subi Reef and removing Subi
        Reef from the continental shelf of the Philippines."</p>'
  'NDFP-consultants-allowed-to-travel-abroad-for-peace-talks':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-09T18:41:41.657+08:00
    'imagesource': 'jcr:d4df7487-f1fc-4bf2-849b-1627efede5c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a73e52b-6135-4799-b8ff-396b4415e58a'
    'lead': 'Five consultants of the National Democratic Front of the Philippines
      (NDFP) will be able to participate in the peace of talks with the government
      in the Netherlands in June. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T09:20:39.792+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-27T09:20:43.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-27T09:20:43.176+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 NDFP consultants allowed to travel abroad for peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0be09-07e9-453e-a177-046a064bfd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 9) — Five consultants of the
        National Democratic Front of the Philippines (NDFP) will be able to participate
        in the peace of talks with the government in the Netherlands in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac390b09-2409-4762-be7f-f1f946006615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court Branch 32 on Friday granted the
        motions of Benito Tiamzon, Adelberto Silva, Rafael Baylosis, Randall Echanis
        and Vicente Ladlad to be allowed to travel abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6fca6-80e6-4fff-85fc-de3e2454ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of the court order on Saturday,
        signed by Presiding Justice Thelma Bunyi-Medina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5508f-1862-416f-9a03-98a2a755daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the consultants claim they have "indispensable" roles
        as part of the NDFP peace panel, which represents communist rebels in talks
        to end the Communist Party of the Philippines'' nearly five decades of insurgency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2e638-3a83-42bd-9b6d-3eb553825989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said informal talks will be held from June 22 to 26, while
        the formal peace talks are set to resume on June 27 to 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1503b-b709-4694-b71b-8f7191e5a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said the talks may formally resume
        in July, while NDFP Chairman Jose Maria Sison said it was initially scheduled
        for June 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe21648-2d75-4454-87d1-c075d61f3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court set several conditions in allowing the NDFP consultants''
        travel. For one, they should personally and submit themselves to the authority
        of the court, giving their contact information in the Philippines and abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d2fd07-6dc3-4a9a-b900-6bbd91471782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the peace negotiations are terminated, the respective bonds
        of the NDFP accused-movants shall be deemed automatically cancelled," the
        court ruled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba1915-90a5-408f-8db2-01139001da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiamzon and Silva were also ordered to post a P100,000 bail, as
        their earlier bail bond was canceled when the court ordered their rearrest
        in January this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba0b9f-74bf-46a3-ba27-af7136af8b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were granted provisional liberty in 2016 to participate in
        peace negotiations, but the Justice Department requested their arrest after
        Duterte walked away from the talks in November 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fdaf5-4a52-4203-a018-5e0a99e7612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:20:39.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:20:43.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP consultants were charged with multiple counts of murder
        for allegedly killing civilians, whose bodies were discovered in 1986 in a
        mass grave in Leyte. The communist rebels claim these are trumped-up charges.</p>'
  'lorenzana-alejano-patrols-south-china-sea':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-09T16:16:21.295+08:00
    'imagesource': 'jcr:a95da4bf-f58d-42ce-8e6b-4942eade5f48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea2513a6-1e0a-4108-ac9c-a110778a8822'
    'lead': '"No such order was given," Delfin Lorenzana tells CNN Philippines when
      asked about the President''s alleged order to the military. '
    'mgnl:activationStatus': true
