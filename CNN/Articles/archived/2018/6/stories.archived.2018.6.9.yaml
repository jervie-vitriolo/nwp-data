      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 8)&nbsp;&nbsp; —&nbsp; A passenger
        aircraft from Manila overshot the runway Friday afternoon as it landed at
        the Francisco B. Reyes (formerly Busuanga) Airport in Palawan at 4:40 pm,
        the Civil Aviation Authority of the Philippines said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4cdfb-c2e8-4d8f-af3b-9ba72c71a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:01:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T10:01:19.906+08:00
