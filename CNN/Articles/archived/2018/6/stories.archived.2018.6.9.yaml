      'mgnl:type': 'text'
      'text': '<p>“We are all so saddened by your passing and so grateful to have
        crossed paths... <em>Salamat</em> [Thank you],” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365fdfa-a034-4cdc-812a-a35e75acb968'
