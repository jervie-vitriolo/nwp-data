      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>Newsroom</em>, chef Claude
        Tayag is grateful to Bourdain for jumpstarting the global fame of Filipino
        food.“Let’s remember him for what he’s done…for introducing “sisig” to the
        world,” Tayag said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8075a-1bc4-4f26-9286-0d5687c32899'
      'mgnl:activationStatus': true
