      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the 24-year-old Aljun Camano went missing for two
        hours, prompting his family to alert the village.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd03db1-62ff-42b4-bad0-0054425c6ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:11:42.727+08:00
