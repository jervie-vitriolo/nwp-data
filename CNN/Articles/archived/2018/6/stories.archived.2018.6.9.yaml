      'mgnl:lastActivated': 2019-05-27T09:11:46.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation revealed that around 2 pm, Camano and his brother
        went out fishing off the shore of Barangay Jonop.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d232b-7da1-47f1-aa2e-372e524fd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:11:42.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:11:46.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He jumped to the sea to fix their net but did not immediately surface,
        the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c663d-9bfc-49fe-be03-bc48f319a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:11:42.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:11:46.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police coordinated immediately with the Philippine Coast
        Guard to hold a search and rescue mission but they were already too late.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30aabf9-a113-4f23-8c62-6723f76cdec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:11:42.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-27T09:11:46.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reiterated its warning about the dangers of &nbsp;sailing
        and fishing activities amid inclement weather.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d4139-88cd-419f-ba41-b60194b728b7'
