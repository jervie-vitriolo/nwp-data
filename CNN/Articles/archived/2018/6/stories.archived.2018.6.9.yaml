      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His restaurant<em> Bale Dutung</em> [House of Wood] in Angeles City
        became well-known globally after being featured on Bourdain’s show, “No Reservations”
        in 2008.</p>'
