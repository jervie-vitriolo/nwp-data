  'Kenyan-President-orders-top-officials-to-take-lie-detector-tests-in-corruption-crackdown':
    'author': ' Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-02T16:21:04.166+08:00
    'imagesource': 'jcr:01d23a3d-e0a9-49e0-a124-924b8567da0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8ea7a87-b2c5-4b40-959b-6b61e1c9971c'
    'lead': 'Kenyan President Uhuru Kenyatta is ordering procurement officials in
      government offices to undergo lie-detector tests as part of a corruption crackdown
      following a series of scandals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T17:37:46.354+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:49:36.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:49:36.682+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenyan President orders top officials to take lie-detector tests in
      corruption crackdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f7f4a-49a2-4ac0-bda5-0c55d23c5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Kenyan President Uhuru Kenyatta is ordering
        procurement officials in government offices to undergo lie-detector tests
        as part of a corruption crackdown following a series of scandals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3717e-9acc-488c-b774-ab4f5a4d76b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta''s announcement Friday comes after nearly 9 billion Kenya
        shillings ( $90 million) vanished from the National Youth Service, a government
        agency that provides training opportunities for young people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c5d8b-4992-4a3a-8da6-1a05031dfab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It later emerged that the funds were allegedly stolen through fake
        invoices for services that were never rendered. Dozens of people have been
        arrested and are facing charges over the alleged theft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be0a28-6893-48f6-93fb-a6cad0044743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta said people running government institutions will undergo
        the new tests to safeguard against "selfishness and greed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadfe2d-0209-40da-bfbf-aefb221e4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All heads of procurement and accounts in government ministries,
        departments, agencies and parastatals will undergo fresh vetting including
        polygraph testing, to determine their integrity and suitability," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1c9fc-2cff-4d10-b845-f463b214fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests will be concluded before the start of the next financial
        year, and those who fail will be suspended, he said. The government''s financial
        year starts in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cb728-7393-46b2-9a48-63255ff9b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will hear of other tougher actions in the days to come," Kenyatta
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac7bb1-c194-401f-9ccf-7aab3bf0be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Kenyatta''s campaign promises when he was first elected for
        his first term in 2013 was to tackle corruption, but government agencies have
        been embroiled in several graft scandals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8f87d-1b3e-4bf8-8ee1-071e2ffda904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many fear the procurement of the lie-detectors would itself be
        scandalous! Corruption is in the DNA of Kenya," Mohamed Yarrow tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c61d7-e043-42e2-b8de-7119a06f44e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta acknowledged the rampant corruption, describing it as one
        of the main challenges facing the nation and urging citizens to join him in
        the fight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab96a78-fb30-4a54-89fb-f80eb6231d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the challenge may look huge because of the way corruption
        has become entrenched in some of our people today, we have to declare in unison
        that corruption in all its forms will be diminished from our country," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872de07-5b2d-4734-bbfb-15d8da7642ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of East Africa''s largest economies has had a series of corruption
        scandals in recent months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18f325-af2f-4e08-8aad-53e6f47cc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Kenya''s auditor general said the health ministry is missing
        11 billion shillings ($108 million), a major concern for a nation that gets
        numerous funds from international donors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b275e-0c2a-46c8-b62d-ffc3e5f3aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:37:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúKenyan President
        orders top officials to take lie-detector tests in corruption crackdown‚Äù</em></p>'
  'south-korea-defense-minister-north-korea-denuclearization':
    'author': 'Joshua Berlinger and Steve George, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-02T15:56:33.533+08:00
    'imagesource': 'jcr:913e8525-be1f-4341-8cfa-983de30bec73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca495e70-ef22-478b-8142-f471e46108f1'
    'lead': 'South Korean Defense Minister Song Young-moo said that the international
      community should not question Kim Jong Un''s motives, as it could hinder progress
      in bringing about the denuclearization of the Korean Peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T17:42:39.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T17:42:42.567+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T17:42:42.306+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World shouldn''t question Kim Jong Un''s motives, says South Korean
      defense minister

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783d34c5-13de-4514-bef2-1999294d84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî South Korean Defense Minister Song Young-moo said that the
        international community should not question Kim Jong Un''s motives, as it
        could hinder progress in bringing about the denuclearization of the Korean
        Peninsula.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9510615-da15-4562-b30d-5b942aec5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song made the comments during a question and answer session after
        a speech at the Shangri-La Dialogue, a security summit that draws government
        officials and academics from around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5272f-1239-4011-bf80-35dae2e7a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Song were Japanese Defense Minister Itsunori
        Onodera and Canadian Defense Minister Harjit Sajjan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b94cb-fc06-49c8-b838-932a7d91adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Kim Jong Un is looking to make decisive actions," Song
        said, according to a translation provided by the International Institute for
        Strategic Studies, which hosts the event. "If we suspect his motives, than
        any kind of developments to achieve that will be hindered by these suspicions.
        So as we try to take this path forward, than we must be helping each other."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35fed8-1998-45b3-8c44-a37a856aca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, Onodera and Song appeared to enter into something of a
        good cop-bad cop routine, though likely unintentionally, with the South Korean
        providing a more optimistic counterpoint to the skepticism of his Japanese
        counterpart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947b98e-cc1a-4172-af17-a0c60c08268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of dark days of confrontation and tensions last year,
        we heard a message of peace and&nbsp;harmony at the Pyeongchang Winter Olympics,"
        Song said, adding that diplomatic efforts are "changing the course of history."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14879e8c-4c5a-4934-a50c-51a5f435aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onodera noted that while recent developments with North Korea have
        been positive, expectations needed to be grounded in reality and that peace
        can only be secured through concrete action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a066a83-a1fc-4e37-ac94-30f54fb80bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen history repeat where North Korea would declare to
        denuclearize there by portray itself as a consolatory and forthcoming only
        to turn around and avoid all international efforts towards peace," said Onodera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9fd18-61ab-427c-96b7-b3fd5e4ac3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of how North Korea has behaved in the past I believe it
        is important not to reward North Korea solely for agreeing to have a dialogue,"
        he continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3bcde-28e1-48c5-bf1e-66cfef502cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un is set to meet U.S. President Donald
        Trump in Singapore for a historic&nbsp;summit on June 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d0e57-7d58-4b0c-949b-0c6303c3b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onodera called for the continuing of the U.S.-led pressure campaign
        on North Korea, just hours after Trump said he would&nbsp;retire the strategy''s
        name&nbsp;-- "maximum pressure" -- during the ongoing dialogue with Pyongyang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1caf6-bfe1-488a-acff-1f0d07db940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that President Trump said that he would not lift sanctions
        until North Korea agrees to denuclearization and I understand that pressure
        will remain in place" Onodera said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c77ed8-81fe-4351-9891-eadb54c34ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major concern in Japan and among conservative South Koreans has
        that Trump could consider cutting a deal with Kim that would see Pyongyang
        agreeing to give up its long-range missiles, but allowing it to hold on to
        its short-range arsenal, leaving Japan and South Korea in the cross hairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a5c72-1b37-475a-b8f4-d2f0a002c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onodera said that North Korea''s disarmament must include more than
        nuclear weapons and missiles, but also any stockpiles of chemical and biological
        weapons it may have. He also mentioned the need achieve a breakthrough to
        North Korea''s abduction of multiple Japanese citizens in the 1970s and 1980s,
        long a sticking point and emotionally charged issue in Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c969546-3f9e-44d0-93bc-ae01e7adf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Il, the current North Korean leader''s father and predecessor,
        admitted that North Korea did in fact abduct Japanese citizens, but Tokyo
        has accused the government of not being truthful about the scale and scope
        of the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e5292-f904-430d-af91-cc8b900ebd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Singapore&nbsp;during a question and answer session
        earlier on Saturday, US Defense Secretary James Mattis also addressed the
        forthcoming Kim-Trump summit, describing it as "diplomatically-led" initiative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b17bfb-42a2-4fcc-8367-992feec586ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the status of U.S. troops in the region would be on
        the negotiation table during the high-level meeting, Mattis ruled out the
        prospect, suggesting that it was too early in the process to begin discussing
        military deployments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cafbb0e-9c4a-4e4b-b666-879f47315102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the diplomats can do their job and reduce the threat then of
        course they can come up subsequently," said Mattis. "(But it''s) not on the
        table, June 12 ... nor should it be."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712ca8a-4d1d-4028-b1b7-e9c96b0135d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:42:39.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:42:42.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "World shouldn''t
        question Kim Jong Un''s motives, says South Korean defense minister."</em></p>'
  'Hilbay-Calida-COA-excessive-allowances-solicitor-general':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-02T14:38:24.857+08:00
    'imagesource': 'jcr:9ae95102-8641-4c29-af32-407a40855e1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b18a36d6-4baa-4aa3-9eb5-983ec981e844'
    'lead': 'Former Solicitor General Florin Hilbay says allowances will help the
      government retain good lawyers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T17:44:43.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T17:44:46.467+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T17:44:46.319+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hilbay, Calida: OSG lawyers'' allowances can exceed 50 percent of salaries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34b844-8cf5-447f-a386-40a850865ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) ‚Äî</strong> The law
        permits government lawyers to receive allowances exceeding 50 percent of their
        salaries, the Solicitor General''s predecessor said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec2ee4-d1a6-4f35-8615-b9cf7b478c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay pointed out that a 1985 circular
        of the Commission on Audit (COA) limiting allowances of all government employees
        to half of their basic salaries, cannot override a law. This was in response
        to the allegations that Solicitor General Jose Calida received millions of
        pesos in excessive allowances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477df379-59ff-4a1a-9547-933585557a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While COA''s circular may have the power to limit allowances of
        government employees in general, such power must yield to the power of Congress,"
        Hilbay said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f671909-e1db-4148-a003-e331de991279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 9417 states that the Solicitor General, other state
        solicitors and the legal staff are "allowed to receive honoraria and allowances
        from client departments, agencies, and instrumentalities of the Government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d67617-2862-4127-a612-11827877c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida used the same argument in his statement on Friday, adding
        that the 50 percent cap "is not found in the laws authorizing the payment
        of said honoraria and allowances."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87408f-e0c1-4719-8cd3-d01f6b977cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there is no basis in the COA report that he received excess
        allowances amounting to over P7.46 million in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569a360-5bc2-49e6-982f-00e65c9da473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue is not new. It has been on-going for the past five years
        since the time of Solicitor General Florin Hilbay," Calida said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff0d21-324c-4c5b-a4e7-df6743f39edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida and Hilbay received in 2016 excess allowances of P1.12 million
        and P4.6 million, respectively, according to COA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225131a-0830-4cf9-ba15-3f6db9f92edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors in their report maintained "the receipt of honoraria
        is not without limitations," insisting on the circular issued to clarify government
        officials and employees'' receipt of extra compensation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea6684-f826-463a-b4e0-002a21fde49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Calida was only allowed to receive P913,950 in allowance
        and honoraria based on his annual salary of P1.827 million. COA also found
        that 14 other lawyers of the Office of the Solicitor General (OSG) received
        allowances for their legal services more than the allowed 50 percent of their
        annual salary in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97153a7f-6bd7-48c5-94b1-51876f7b23f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay: Allowances will retain good lawyers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76faf4d6-9f80-45f3-bebd-ead7b297d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said allowances are necessary for the government to retain
        good lawyers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64935c-6a55-4b46-8194-7d3550bdd8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If OSG lawyers are so easily pirated by law firms and corporations,
        it will prevent the government from developing a good career bureaucracy that
        can litigate for the republic over long periods," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71beb69c-7757-43d7-b31d-587594a453e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:44:43.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:44:46.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes the controversy does not affect the legality of granting
        allowances to government lawyers. "I also hope the people''s moral approval
        or disapproval of the current SolGen does not affect this legal matter."</p>'
  'black-panther-golden-trailer-awards':
    'author': ' Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-02T14:00:51.045+08:00
    'imagesource': 'jcr:97ca2c34-5eab-4e10-a9bb-5cd3323d41f9'
    'jcr:primaryType': 'mgnl:composition'
