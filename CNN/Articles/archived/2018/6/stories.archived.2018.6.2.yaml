      'mgnl:type': 'text'
      'text': '<p>"That letter was a very nice letter. Oh, would you like to see what
        was in that letter. How much? How much?" Trump teased reporters after his
        meeting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0397cf-fd8d-481c-9e8a-e9d46ad78304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.838+08:00
