      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sereno: Duterte could have stopped ouster</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ef1dc-04a6-4490-bd99-4a3ab94821d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:27:33.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of such derogatory language against the highest-ranking
        magistrate in the country sends a clear message to all judges of the Philippines:
        in the so called ''war on drugs'', you''re either with me or against me,"
        the human rights expert explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb8990-4a15-4169-9301-3565d20de8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:27:33.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say√°n had already relayed his concerns to the Philippine government
        and said that he would continue to follow further developments in the judiciary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d284f2-8b89-4102-bd84-ae6b8fd4916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:27:33.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno had filed an appeal on her ouster on May 30, saying that
        she had been denied due process when the Supreme Court let six associate justices
        with alleged biases against her vote in the quo warranto petition.</p>'
    '24':
