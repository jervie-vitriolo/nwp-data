      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not expect that I''ll immediately win a podium finish," Borja,
        from San Pedro, Laguna, said in Tagalog to members of the media moments after
        his triumphant stint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7fc15a-dd2f-471b-95cc-996016deacc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:09:35.888+08:00
