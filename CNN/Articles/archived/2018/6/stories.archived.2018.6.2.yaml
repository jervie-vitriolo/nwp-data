      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a fun experience," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d64f7-c076-456c-80b9-37c4863c8441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:09:35.888+08:00
