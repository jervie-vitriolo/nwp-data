      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) ‚Äî</strong> A United
        Nations (UN) expert flagged the Philippine''s judiciary for alleged lack of
        judicial independence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca83444-2e9f-44ca-b949-e115b0920a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:27:33.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego Garc√≠a-Say√°n, Special Rapporteur on the independence of judges
        and lawyers, said that Duterte''s derogatory statements against the former
        Chief Justice Maria Lourdes Sereno constituted as an attack against the judiciary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505fa2ed-0b2f-4240-9743-915ee7090494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:27:33.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that these statements could have had a chilling effect
        on other Supreme Court justices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fffeb25-6753-464b-a2d8-c965dabfdbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:27:33.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only do they constitute direct intimidation of the Chief Justice;
        they also appear to have had have a ''chilling effect'' on other Supreme Court
        justices, who may have been deterred from asserting their judicial independence
        and exercising their freedom of expression," Say√°n said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1cdbb-9b3f-473c-a3df-79900b3c24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:27:33.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to Sereno: I am now your enemy</p>'
