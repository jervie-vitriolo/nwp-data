    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09391dc-3d62-40fd-a969-7eda0d262a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.242+08:00
