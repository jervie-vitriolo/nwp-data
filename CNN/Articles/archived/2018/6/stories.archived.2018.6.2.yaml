      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borja shared that his rivalry with runner-up Ronel Cruz, who registered
        16 minutes and 52 seconds, only goes within the walls of the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8367d90-4cc1-422c-9001-13ae832f02b8'
