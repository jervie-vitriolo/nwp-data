    'title': 'SAF cop caught in drug session in Taguig City

      '
    'updated': 2018-06-03T14:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae0491-8000-4e25-ab7c-3d0fbf40f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:00:02.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:47:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) ‚Äî</strong> A police
        officer and two civilians were caught engaged in a pot session in Taguig City
        by accident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d2068-9bd3-4c46-9526-a7e6a135a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:00:02.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:47:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were identified as PO3 Lynn Tubig, an active member
        of the Philippine National Police-Special Action Force (PNP-SAF) detailed
        at Force Support Battalion in Camp Bagong Diwa, Taguig City, and Fernando
        German and John Vincent German, &nbsp;residents of Kakawayanan, Purok 6, Barangay
        Tuktukan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de222fb-8c30-44c8-a536-479ee63bd81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:00:02.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:47:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the police were responding to a call of a theft
        victim in the area around noon. The cops followed the suspect carrying a gun
        who ran toward the shanties. There, they spotted the three allegedly taking
        illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a1be2-363a-47c7-ba28-91f089093ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:00:02.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:47:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confiscated from them were 41 pieces of live ammunition of a caliber
        5.56 firearm, seven pieces of caliber .9mm, five pieces of 12 gauge live ammunition,
        three heat-sealed sachets of suspected shabu (crystal meth) weighing 1.5 grams
        and two empty packs of suspected shabu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11366e-45c3-4f3e-acbb-d58d72ac3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:00:02.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:47:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang lugar o puwang sa ating organisasyon ang sinumang abusado
        o pulis na na-involve sa anumang illegal activities, lalung-lalo na sa ilegal
        na droga</em> [There is no spot in our organization for abusive cops or cops
        engaged in illegal activities, most especially illegal drugs]," newly-assigned
        Metro Manila Police Chief Guillermo Eleazar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03559af5-5635-4ef3-adff-7c28d3910b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:00:02.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:47:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: New Metro Manila Police Chief vows to intensify war on drugs</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ce4a3-721e-4406-ac00-574fb4100022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:00:02.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:47:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Humihingi po ako ng tawad, saka sa unit ko po hindi ko po kayo
        gustong siraan. Ayaw ko pong madawit kayo kaso pasensiya na po hindi ko po
        gustong madawit kayo</em> [I am asking for everyone‚Äôs forgiveness, including
        from my unit I did not intend to malign. I do not want SAF to be dragged into
        this. Please forgive me. I did not intend to involve you]," Tubig, who has
        served PNP-SAF for 11 years, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930616f1-341a-41f4-9f1d-a4b085cb97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:00:02.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:47:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will be turned over to the Station Drug Enforcement
        Unit for proper disposition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ed2dd-f61e-4b7b-a35b-5a97cebca95e'
      'mgnl:activationStatus': true
