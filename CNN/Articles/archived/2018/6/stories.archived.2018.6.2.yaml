      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, he breezily acknowledged he hadn''t read it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb6dc8-45a3-4530-b9e8-da68282fbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.838+08:00
