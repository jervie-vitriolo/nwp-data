    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Panther'' wins big at Golden Trailer Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27a95c-8211-43e9-91b8-6784a119c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:47:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:50:09.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> It''s not officially awards season yet,
        but "Black Panther" is already winning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66052960-1448-4af1-8bf7-8ac06b820d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:47:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:50:09.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel blockbuster took home the top honor Thursday night at
        the 19th annual&nbsp;Golden Trailer Awards&nbsp;in downtown Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638532fe-0dc7-459a-af2a-01304050bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:47:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:50:09.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Disney Studios and Create Advertising won the best in show
        award for the "Black Panther" trailer "Crown."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1240635-ee08-4d2a-b352-454271841e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:47:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:50:09.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also took home awards for best action, best action TV spot
        and best music TV spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bcb705-f4aa-404f-802d-0f075752f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:47:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:50:09.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix, Fox and Warner Bros. each collected 13 trophies. Warner
        Bros. is owned by CNN''s parent company, Time Warner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c960439-15ce-4615-8b94-3213ddcea3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:47:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:50:09.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1999, the Golden Trailer Awards honor the best in motion
        picture marketing, including film trailers, posters, TV spots and other media,
        in 108 categories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76382905-ab7d-4106-b1e7-76cc0cee6edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:47:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:50:09.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian-actress Michelle Buteau hosted the ceremony at the Theatre
        at the Ace Hotel, where 17 awards were handed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859a1de-d28c-43f8-97e3-eaa20ccef879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:47:31.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:50:09.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Black Panther''
        wins big at Golden Trailer Awards."</em></p>'
  'PLDT-validating-employees-regularization':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-02T20:38:39.267+08:00
    'imagesource': 'jcr:0c3c527e-6908-4836-af2e-aec2037fbafe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81b6fbf-f729-4ec3-9bd9-c9f1b2fb0af2'
    'lead': 'PLDT workers troop to its Mandaluyong office, hoping to be regularized
      by the telco giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T09:06:54.497+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T09:06:57.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T09:06:57.520+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT begins validating employees for regularization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f875e-ed82-44d2-b664-11f3bdbc186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) ‚Äî</strong> Telecommunications
        company PLDT is moving to comply with the Labor Department''s order against
        illegal contractualization. It began the process on Friday by validating its
        employees for regularization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbe90a-45b1-463f-94a2-34fa372b6f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT employees gathered on Friday outside its office along Boni
        Avenue in Mandaluyong City, taking up half of the street as they awaited processing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb640e9-3398-48a9-8130-bd1b2912f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is needed first of all to validate their identities and to
        fulfill other needs such as medical and physical examinations," PLDT spokesperson
        Ramon Isberto said in a statement. He added concerned individuals have to
        fill out a personal information sheet on printed or online form.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f43d51-e97d-493a-88a9-e5f830faa7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT, however, clarified it is still seeking a review of the Department
        of Labor and Employment''s (DOLE) order, as its appeal is pending in the Court
        of Appeals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c111d-a758-4cd6-bbf4-9e7e4b07c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on May 2, PLDT said: "Certain aspects of
        the decision were inconsistent with applicable law, jurisprudence, and the
        documentary and testimonial evidence presented to the DOLE Secretary."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c2200d-0d72-4d55-969e-65ee4f73654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello earlier named PLDT as one of 3,337
        companies that allegedly practice illegal contracting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4c5cb-1409-4147-b863-9b07dbc5a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial list came in the wake of President Rodrigo Duterte''s
        issuance of an executive order a month ago, clamping down on illegal contracting
        and subcontracting of workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2536c9-135e-4ac2-adc8-7ea62bc59e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor-only contracting or contractualization is already prohibited
        in the Labor Code and DOLE order 174, or the implementing rules on three articles
        of the Code.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48640910-73d7-4f3e-a3ce-0b22f9f0de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractualization refers to the outsourcing of work that is essential
        or a key role in a business operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3984080-5224-44ea-a40d-5ad4f7f17814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refers to the hiring of employees from a contracting agency.
        For example, companies that do not have substantial capital or investments
        in tools and supervision outsource their security guards from a manpower agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9184f-f4af-42a9-bd58-e56981aecbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also previously said the common practice of "endo" or "555
        hiring" scheme must stop. This is where companies release workers on their
        fifth month of service so they will not be entitled to regular benefits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266fa50-de6e-4180-9185-0be8bfc6b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:06:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:06:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" has been banned in Labor Department Order 174 issued in 2017.
        Under the section on "other illicit forms of employment arrangements," one
        of the prohibited acts is "repeated hiring by the contractor/subcontractor
        of employees under an employment contract of short duration."</p>'
  'alaska-ironkids-ZJ-borja':
