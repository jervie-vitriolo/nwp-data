      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borja clocked in 16 minutes and 39 seconds to finish first in the
        contest Saturday at the Wow Recreation and Activity Center in Subic, Zambales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6df1cb-5701-474d-b51f-65fee4640cfd'
      'mgnl:activationStatus': true
