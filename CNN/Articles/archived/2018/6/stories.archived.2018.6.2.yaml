    'title': 'UN expert: Duterte''s threat seems directly related to Sereno ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfeeef-f8c1-4442-971b-c1a038d2ad01'
      'mgnl:activationStatus': true
