      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Kanye West''s new album dropped Friday
        and as they say in the social media streets, issalot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e6cf3e-3bd9-40ff-a302-83b713df61eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial rapper held a star-studded listening party in
        Wyoming on Thursday, where he invited friends and select members of the media
        to preview "Ye," his eighth studio album.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79657ba3-57e9-4732-83fc-1e1d89946c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife Kim Kardashian West tweeted that the album cover for "Ye"
        was from a photo taken by West on their way to the listening party. The cover
        shows the Wyoming landscape and the words: "I hate being Bi-Polar its awesome."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kanye shot the album cover on his iPhone on the way to the album
        listening party üòÇüî•‚ù§Ô∏èüî•üôèüèºüî•</p>&mdash; Kim Kardashian West (@KimKardashian)
        <a href="https://twitter.com/KimKardashian/status/1002428867334688768?ref_src=twsrc%5Etfw">June
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11984ad8-1e19-48e9-b9c4-befd322e0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0c664-186a-4a39-bb13-95d70bfb7f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its themes of mental health and media controversies, the album
        feels simultaneously personal and public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f58c7-52a2-47fe-8476-86e1c0f0da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the musician saying that 400 years of slavery "sounds like
        a choice" to his support of President Donald Trump, West has made it clear
        that he doesn''t mind speaking his mind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c892d-833c-4c76-8558-707fb39070aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the lyrics most likely to get buzz:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c8b73-4d88-4985-8b11-45a051c7fba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I thought about killing you, premeditated murder"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75117e16-202a-4541-8ae6-23dd9a41e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West kicks off the album with the song "I Thought About Killing
        You."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21d21d-c2bc-4442-9639-6dcc3611a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, he says "The most beautiful thoughts are always besides the
        darkest."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cd99c-d231-4da3-a10b-4adf303b721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I seriously thought about killing you/I contemplated, premeditated
        murder," West says. "And I think about killing myself, and I love myself way
        more than I love you, so..."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c15f03-8786-4761-8b1a-4a458debf38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russell Simmons wanna pray for me too"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa36fb-60ac-48c3-896c-9629d65afd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the single "Yikes," West mentions the #MeToo movement and mogul
        Russell Simmons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2331a-4ee0-422c-9c33-40c1291b6379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons, who stepped down from his companies last fall in the wake
        of allegations of harassment and sexual assault, is known as one of the "grandfathers
        of hip hop" as the co-founder of Def Jam Recordings record label. (Simmons
        has denied the allegations.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ad0f1-79f8-4fe2-893b-9058abb10c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russell Simmons wanna pray for me too/I''ma pray for him ''cause
        he got #MeToo''d," West raps. "Thinkin'' what if that happened to me too/Then
        I''m on E! News."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97a313-0d1b-4c7f-845c-b66c611165ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Prince and Mike was tryna warn me"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd21536-b267-4a02-95f1-0041c86d4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper also alludes to his struggles with substance abuse in
        "Yikes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214be275-541b-40dc-a1a9-facd95fb3180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, West revealed during an appearance on TMZ that he had
        become addicted to prescription medication following his surgery in 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f23cc-ca35-49f8-9729-0dd7e8bf41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musical icons Prince and Michael Jackson both died as the result
        of the misuse of prescription medication.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bab0b-2cee-4561-8e3b-4d9eb3957ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can feel the spirits all around me/I think Prince and Mike was
        tryna warn me/They know I got demons all on me," West says in the song.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abbbca-b26e-4d1d-9a3f-b74e8719ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a superhero! I''m a superhero!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9d63a-8cc2-4677-b8d5-712eb5eb39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seemingly confessional "Yikes" finds West talking about being
        bipolar and medicated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966aebf-6e20-4970-85b5-8fcd02d655e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I scare myself, myself," he raps. "They take me on meds,
        off meds ask yourself."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43972cd-2a8e-4d5d-9849-d708a13adc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later he says "That''s my bipolar s**t, n**a what?/That''s my superpower,
        ni**a ain''t no disability/I''m a superhero! I''m a superhero!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792f45a-4f00-4f2b-9d0b-8a9f3cfab903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife callin'', screamin'', say, "We ''bout to lose it all!"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653a4ce-3c21-45d1-8c21-f10acc24c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Wouldn''t Leave," West appears to reflect on the personal fallout
        from his recent controversial comments and tweets.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11bcca8-dd0f-4ac6-af32-ddee9b005ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#IfSlaveryWasAChoice marks bad week for Kanye West</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31618790-0d12-4443-b310-d181430297f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife callin'', screamin'', say, "We ''bout to lose it all!"/Had
        to calm her down ''cause she couldn''t breathe," he said. "Told her she could
        leave me now, but she wouldn''t leave."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5b2f8-54c6-40e1-a281-cfee8b1868b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:52:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T15:52:12.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could have Naomi Campbell/ And still might want me a Stormy Daniels"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
