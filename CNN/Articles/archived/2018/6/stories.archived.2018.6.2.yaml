      'mgnl:lastActivated': 2019-05-29T09:09:39.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a rivalry, but personally we''re friends. Actually he''s
        happy because we also competed in other triathlon events, he said."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b5f22-db37-4a63-8020-4ac66271e186'
      'mgnl:activationStatus': true
