      'mgnl:type': 'text'
      'text': '<p><strong>Subic, Zamabales (CNN Philippines, June 2) ‚Äî</strong> Zedrick
        James (ZJ) Borja reigned supreme in this year''s Alaska Ironkids 13-14 age
        group aquathlon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f5ea8-5edc-4a00-89de-9d5800b7515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:09:35.888+08:00
