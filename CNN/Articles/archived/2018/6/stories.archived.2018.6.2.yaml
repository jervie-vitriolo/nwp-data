      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Rapporteur explained that while Duterte has denied having
        a hand in Sereno''s ouster, his threats against the judiciary could have been
        directly related to it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48637812-6c37-424c-b578-2b3ffa6ab001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:27:33.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unprecedented decision of the Supreme Court of the Philippines
        seems directly related to the threats made against the Chief Justice in relation
        to her professional activities in defence of the independence of the judiciary,"
        Sayan said, referring to the Court''s decision to unseat former Chief Justice
        Maria Lourdes Sereno through a quo warranto petition, which was filed by Solicitor
        General Jose Calida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c3c42-a0b4-4881-860e-1cc458cd1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:27:33.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida was appointed to his position by Duterte, and is tasked to
        defend the position of the administration in legal proceedings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b6160-ca39-4db8-8a03-318c4e0fcf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:27:30.243+08:00
