      'text': '<p><strong>(CNN) ‚Äî</strong> When the suspected Golden State Killer
        drove into a Hobby Lobby parking lot in April, investigators were waiting
        nearby. As he walked into the craft store, it gave them a perfect chance to
        collect a secret DNA sample.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f6a59-a43f-41e7-994c-f9d925b78a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.047+08:00
