      'mgnl:type': 'text'
      'text': '<p>In the girls division, Samantha Corpuz from La Union bagged the
        top prize with a time of 17 minutes and 23 seconds.</p>'
  'america-defense-secretary-james-mattis-singapore-south-china-sea':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-02T12:07:24.598+08:00
    'imagesource': 'jcr:8d068d42-5480-44c4-ac6c-b04a13c65936'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74e0e24e-a248-4e73-8117-fee565c2976f'
    'lead': '"Make no mistake: America is in the Indo-Pacific to stay. This is our
      priority theater," U.S. Defense Secretary James Mattis said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T09:12:48.176+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T09:12:51.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T09:12:51.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mattis takes hard line on China in Singapore speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456ec94-a908-4fbc-ae6a-9fc13e773a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. Defense Secretary James Mattis accused
        China of "intimidation and coercion" in the Indo-Pacific and declared that
        the United States does not plan to abandon its role in the region during a
        speech Saturday in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814757d-7d94-4186-a0d4-284e394efabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake: America is in the Indo-Pacific to stay. This is
        our priority theater," Mattis said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc6000-265a-4192-9214-b3b3a41cf43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis specifically called out Beijing''s militarization of artificial
        islands in the South China Sea, home to some of the world''s busiest sea lanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd75fb-d3a7-444d-aa21-c588cec57d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware China will face an array of challenges and opportunities
        in coming years, we are prepared to support China''s choices if they promote
        long-term peace and prosperity for all in this dynamic region," Mattis said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566cd4f-427b-4260-ac8b-4a9b827da9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet China''s policy in the South China Sea stands in stark contrast
        to the openness our strategy promotes. It calls into question China''s broader
        goals," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a61d80-9131-4874-beff-f33a1020f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis and some of his counterparts from the Asia Pacific region
        are in Singapore for the Shangri-La Dialogue, an annual gathering of security
        officials, contractors and academics in the Asian city-state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91528c-5760-4c0d-a2fb-c86e6b2a0fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the South China Sea</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cf2e6-c190-4ffb-ba05-aaee19c0ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea has been a hot topic of discussion during the
        summit''s opening, amid ongoing attempts by China to assert its dominance
        in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba70cbd-cff0-4190-add9-e5151564e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Taiwan, Vietnam, Malaysia, Indonesia, the Philippines and
        Brunei all have competing claims to the territory. But while other countries
        have built military features and artificial islands, none come close to matching
        Beijing''s in scale or ambition, which stretch hundreds of miles south and
        east from its most southerly province of Hainan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e5cba-b0f7-47ba-b230-8db939c9f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Chinese military landed nuclear-capable bombers on its
        artificial islands for the first time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58378090-33a6-4373-8982-1169e53dd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks earlier, U.S. intelligence announced there was a high possibility
        Beijing had deployed anti-ship and anti-aircraft missiles as part of ongoing
        military exercises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5587996-f1ff-45ea-8bb4-e72853ba613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s militarization of artificial features in the South China
        Sea includes the deployment of anti-ship missiles, surface-to-air missiles,
        electronic jammers and, more recently, the landing of bomber aircraft at woody
        island," said Mattis, confirming previous intelligence reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6dd541-dd69-4ac0-851e-b8bb827cd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite China''s claims to the contrary, the placement of these
        weapon systems is tied directly to military use for the purposes of intimidation
        and coercion," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017747a-cc7f-4f13-952e-8c66645672e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, two U.S. Navy warships sailed close to a handful of disputed
        islands claimed by China in the Paracel island chain, east of Vietnam, in
        a move that drew the ire of Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b8ed9-36e2-4ae8-8555-39ba9be64575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it goes to a fundamental disconnect between the way the
        international tribunals have looked at these waters -- these waters look to
        us as free and open waters," said Mattis, addressing last week''s freedom
        of navigation operation directly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f7f62-f3ff-447e-aced-da3d726ee680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not do freedom of navigation for America alone, we do freedom
        of navigation for all nations ... we do not see it as a militarization by
        going through what has traditionally been international water space. We see
        it as affirmation of the rules-based international order."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2742456b-b327-4ec7-b002-e8dd4f5e4835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Mattis appeared to draw a firm line between the actions of
        the US and China, he insisted the US is not asking other countries in the
        region to choose sides.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f183b-a2aa-4f4c-bbb7-186dc9dfedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China should and does have a voice in shaping the international
        system, and all of China''s neighbors have a voice in shaping China''s role,"
        said Mattis, adding that he would travel to Beijing soon "at China''s invitation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff30cf5f-63f4-4635-b0e2-e3b16e54397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims its actions in the South China Sea are entirely peaceful
        and meant to protect its citizens and trading interests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c297312-79fd-4d46-a463-5dcba768bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: U.S. rebrands Pacific Command amid tensions with China</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747925a9-a63c-4afc-9b80-cc5dba5b7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean summit</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fad0f3-232c-4bc8-a42c-fdea524e67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis only briefly mentioned the status of the Korean Peninsula
        in his formal remarks, which come just hours after U.S. President Donald Trump
        announced that he will hold a summit with North Korean leader Kim Jong Un
        in Singapore on June 12, just days after Mattis departs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96483784-0419-4dd4-92dd-edc09b5290a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Secretary stuck to fairly common talking points from
        Washington: highlighting the importance of U.S. alliances and the ultimate
        goal of complete, verifiable and irreversible denuclearization of the Korean
        Peninsula.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a26d4-4cec-4076-a7e2-edf1b2dc3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the speech was focused on longer-term challenges in the
        region known as the Indo-Pacific, a phrase used throughout India and Southeast
        Asia and recently embraced by the Trump administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b8997-ec11-43ab-b313-1e54ad8643f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the importance of upholding US alliances and partnerships
        in the region, specifically highlighting Australia, New Zealand and India.
        Indian Prime Minister Narendra Modi&nbsp;gave the keynote opening speech&nbsp;this
        year, also emphasizing the importance of a free and open Indo-Pacific.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622447e5-70e1-40a0-b610-920f4accb207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis also touched upon the status of Taiwan, an issue bound to
        ruffle feathers in Beijing. China views the island as a renegade province
        and seeks its eventual reunification with the mainland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4713de-b462-4377-babe-5c0ce4c301bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been accused&nbsp;of ramping up the pressure on Taipei
        in recent weeks, with Taiwan accusing using its diplomatic and economic weight
        to isolate the island from the international community. It has also punished
        business for recognizing Taiwan as independent country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc603613-b308-4be9-8e84-bdba4531b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We oppose all unilateral efforts to alter the status quo and will
        continue to insist any resolution of differences accord with the will of the
        people on both sides of the Taiwan Strait," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40043222-20fe-4b89-82ca-8a4e36e4ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis delivered the keynote address at the event&nbsp;last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431686ca-dd0e-4e9a-9d9e-58bef590e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:12:48.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:12:51.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mattis takes hard
        line on China in Singapore speech."</em></p>'
  'andrea-constand-bill-cosby-assault-case':
    'author': 'Dakin Andone, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-02T11:51:33.660+08:00
    'imagesource': 'jcr:83e99068-7ced-45f6-96b3-3baa75047349'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5111277-2cc4-4ddf-a148-3acd2e3368a3'
    'lead': 'The woman whose accusations against Bill Cosby resulted in the comedian
      being found guilty of indecent assault is speaking out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T09:15:20.026+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T09:15:23.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T09:15:22.832+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andrea Constand breaks her silence: ''It was Dr. Huxtable ... Who''s
      going to believe me?''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1f5d9-dc25-4fe0-8088-0455dd8498ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The woman whose accusations against Bill
        Cosby resulted in the comedian being found guilty of indecent assault is speaking
        out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b39db-9bb0-4e27-9bd7-172233916a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an episode of NBC''s "Dateline" that aired Friday night, Andrea
        Constand said she initially kept the assault secret because she thought no
        one would believe her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eaf41f-6c1f-4758-924c-2a3f46c604af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Bill Cosby. It was Dr. Huxtable," Constand said, referencing
        the kindly, sweater-wearing father that Cosby played on television.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7b5ca-e6b3-40da-91fd-2744d2bfaa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was the only person that he did this to," she said
        in a portion of the interview aired on Thursday''s edition of&nbsp;NBC''s
        "Nightly News with Lester Holt." "Who''s going to believe me?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa22b82-7c55-42c8-a30b-449cadd425d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months after the assault, she grew angrier. She said she
        wanted to confront him and ask him, "Why did you do this to me?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d487c2a-3f2d-4517-a724-6b4f34151c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though dozens of women came forward to accuse Cosby of sexual assault,
        Andrea Constand''s allegations were the only ones tried in court. In April,
        that case saw&nbsp;Cosby found guilty of drugging and indecently assaulting
        Constand&nbsp;in 2004.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf82c57-9706-4abe-92e8-a29324e991f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand told NBC it was a year until she finally told her mother
        about what happened out of fear there would be other victims if she didn''t
        speak out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e9076-960a-4574-b25f-26a873a9d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke up and I had a bad dream and that dream was that Mr. Cosby
        would do this to somebody else if I did not say or tell someone," Constand
        told NBC in a portion of the interview that&nbsp;aired on Friday''s Today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289304ff-845f-4885-824c-ed4542539541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke up crying and I said, ''Mom, Mr. Cosby drugged me and he
        sexually violated me,''" Constand recalled. "And she was so caught off guard."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4d1b8-5a86-49f4-bb4b-5792b4c8ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault occurred at Cosby''s home in a Philadelphia suburb,
        where Constand, then an employee with the Temple University women''s basketball
        team, went to ask Cosby for career advice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b1c0a-b4de-4702-9ec1-70272268e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand said in a snippet of the interview that aired&nbsp;on Thursday&nbsp;that
        she became a "limp noodle" after Cosby offered her pills.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cc27d-9a05-410e-b42f-3c9bfa76221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mind is saying, ''Move your hands. Kick. Can you do anything?
        I don''t want this. Why is this person doing this?''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a986f-9425-45aa-ae4b-3bd15a2fb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the second trial -- the first ended in a mistrial -- Cosby''s
        defense team launched aggressive attacks on Constand''s credibility and said
        their sexual interaction was consensual. Constand was a "con artist," they
        argued, who wanted a piece of Cosby''s fortune.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d6168-8100-430a-b23f-414555c52fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told NBC the defense allegations were "despicable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a496c-85fb-4294-8fe9-63ba20e6871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Cosby was the con artist who sexually assaulted women for
        decades while playing the role of the popular entertainer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835200a5-6735-464d-8003-2db37f2d128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was never about money, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1f631-64d8-4ae1-8f3c-84ac7f802960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the conclusion of the retrials in late April, Constand simply&nbsp;commented
        in a single tweet, thanking Pennsylvania and Montgomery County for their work
        on the trials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e2f67-9233-4a34-927d-3809ffbd1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, she quoted writer and activist&nbsp;Gloria Steinem&nbsp;in&nbsp;another
        tweet, writing, "The final stage of healing is using what happens to you to
        help other people, that is healing in itself."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07336d70-eb47-4fa6-9aec-344b9039b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:15:20.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:15:23.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Andrea Constand
        breaks her silence: ''It was Dr. Huxtable ... Who''s going to believe me?''"</em></p>'
  'facebook-removes-trending-topics':
    'author': 'Seth Fiegerman, CNNMoney'
    'caption': 'After downloading my stored data on the site I''ve been a member since
      2004 I was presented with an enormous amount of personal details that have been
      collected about me over the years | Photo from CNNMoney/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-02T10:03:16.366+08:00
    'imagesource': 'jcr:aaf3785c-ec46-4436-bdcf-0237268cf31b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e59b6db-e0d3-4fcb-9880-182b0efd9738'
    'lead': 'The section will be removed from Facebook next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T09:18:34.429+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T09:18:37.989+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T09:18:37.792+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook is shutting down trending topics feature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c5584-07e8-4bce-8477-46a65f83ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Facebook is shutting down its trending
        topics section, a feature that was intended to highlight interesting conversations
        on the platform but ended up creating political headaches for the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba424b6-3462-4693-9033-24f26004cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section will be removed from Facebook next week, the company
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd9c2e-0e63-41bf-8bfc-f0930617bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only available in five countries and accounted for less
        than 1.5% of clicks to news publishers on average," Alex Hardiman, head of
        news products at Facebook, said in a&nbsp;blog post&nbsp;Friday. "From research
        we found that over time people found the product to be less and less useful."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d44db-e27b-45e7-aeef-c68064f2b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trending topics section&nbsp;officially launched&nbsp;in 2014
        with the promise of helping users "discover the best content from all across
        Facebook." It was similar to a feature offered by Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b075ee6-6028-4e14-87d2-1d19e48bac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2016, an anonymous former Facebook contractor&nbsp;alleged&nbsp;that
        colleagues at the company suppressed news about "popular conservative topics"
        from the trending section.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb2660-9cc0-4265-b2bd-c2c3853e9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg, Facebook''s CEO,&nbsp;later met&nbsp;with conservative
        commentators and leaders to defuse an uproar over the allegations. Facebook
        also&nbsp;ditched human moderators&nbsp;for the section and relied instead
        on algorithms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48121b21-cb4d-4f42-9bef-72433304d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Facebook to show more content from friends, less from publishers
        and brands</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84413b69-17bb-4cc0-9a8b-b81f5ffdcd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to eliminate the section is the latest example of Facebook
        rethinking how news is presented on its platform after more than a year of
        criticism over fake news and election meddling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da75934-f200-4cc6-bf3d-f671de8ae8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Facebook&nbsp;changed the News Feed&nbsp;to prioritize
        posts from friends, family members and groups over posts from publishers and
        brands. Facebook is also promoting more&nbsp;local news stories&nbsp;and letting
        users&nbsp;rank the trustworthiness&nbsp;of various publications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0735a21-3ef2-4924-9390-efcc31db9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the trending topics will disappear, Facebook is currently
        testing a new option with 80 publishers around the world to place a "breaking
        news" label on their posts in the News Feed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34450c-f9b4-4bb4-8193-2fa1e28c4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:18:34.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:18:37.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook is shutting
        down trending topics feature."</em></p>'
  'activist-UAE-ahmed-mansoor-social-media':
    'author': 'Schams Elwazer, CNN'
    'caption': 'Ahmed Mansoor ‚Äî seen here in a 2016 file photo ‚Äî was convicted of
      using social media to harm the reputation of the United Arab Emirates.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-02T08:52:22.210+08:00
    'imagesource': 'jcr:90bf1d18-815c-4d9a-9a38-b837dcab62d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b17b5665-56eb-4f44-adef-a139c0e9600c'
    'lead': 'Ahmed Mansoor was found guilty of using social media to publish ''rumors
      and lies about the UAE''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T09:21:21.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T09:21:25.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T09:21:25.260+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Activist gets 10-year sentence for insulting UAE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29b6ed-9f0d-460d-9def-955bd218e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> An appeals court in the United Arab Emirates
        has sentenced a prominent human-rights activist to 10 years in prison for
        damaging the reputation of the country on social media, according to multiple
        local newspapers that had reporters in court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155f2f8-e97e-41cd-9360-bc7d2f8c6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed Mansoor was found guilty of using social media to publish
        "rumors and lies about the UAE" and "promote sectarian feelings and hatred,"
        one&nbsp;reporter cited prosecutors as saying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5a75b-b614-49e8-a0ea-17d422a1f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the maximum fine of 1 million dirhams ($270,000),
        three years'' probation after his sentence is completed, the confiscation
        of all his communication devices "used in the crimes" and the closure of his
        social-media accounts and websites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e6eab-107e-4deb-bc6d-d1af5ee7e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the comments for which he was convicted were not
        immediately clear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17a7d4-8a6f-4034-bb95-ddbfb2c443dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansoor was charged under the draconian 2012 cybercrime law, which
        criminalizes the&nbsp;publication of any information or rumors online&nbsp;"with
        intent to make sarcasm or damage the reputation, prestige or stature of the
        state" or any of its rulers, its institutions, its flag, or its anthem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdbc5df-aacf-4c6e-885f-5f3993fbac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups were quick to condemn the conviction and demand his
        release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95273c31-4199-460a-8840-ab4b6bfa0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE has exposed itself as a brutally repressive place more
        interested in sending rights defenders to rot in jail than in any real reform,"&nbsp;said
        Sarah Leah Whitson,&nbsp;Middle East director at Human Rights Watch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21c9cd-cd12-44dc-85a3-18a6111e0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as Mansoor remains in prison, no amount of money nor army
        of public relations firms will be able to wash away this stain on the UAE''s
        reputation," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955d071-ae1d-4bdb-bb38-4f0770e2f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ahmed Mansoor is one of the few openly critical voices in the UAE,
        and his persecution is another nail in the coffin for human-rights activism
        in the country," Amnesty International''s Lynn Maalouf&nbsp;said in a statement&nbsp;Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db71de9-1ef3-416d-83c3-4d97c82bbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansoor''s arrest in March 2017 was the second time the 48-year-old
        had fallen foul of the UAE laws on insulting the state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8052c5-b1c7-4161-acf9-5c49fb833051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, he was one of five activists ‚Äî collectively known as the
        "UAE 5" ‚Äî tried for "insulting the UAE''s leaders" in a high-profile case
        that&nbsp;garnered international attention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304dc83e-9ade-4582-af5d-fb86ebb81ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were sentenced to three years in prison but were&nbsp;pardoned
        the next day&nbsp;by the nation''s president, Sheikh Khalifa bin Zayed Al
        Nahayan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd381f1-85ab-4469-ba96-9c312654c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five men were among 133 Emiratis who ‚Äî inspired by the Arab
        Spring ‚Äî petitioned the president for direct elections and legislative reform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92f8b6-bda1-49d3-893d-9b025bba8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:21:21.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:21:25.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Activist gets 10-year
        sentence for insulting UAE."</em></p>'
  'donald-trump-summit-singapore-kim-jong-un':
    'author': 'Kevin Liptak, CNN'
    'caption': 'U.S. President Donald Trump (L) and North Korean leader Kim Jong-un
      (R).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-02T07:50:08.892+08:00
    'imagesource': 'jcr:5e74c909-2786-40c2-8d88-52466ffc8866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '745ad470-794e-4bd9-8e0a-1febe6eff680'
    'lead': 'His reversal came after receiving a letter from Kim, hand delivered to
      the White House by the dictator''s top envoy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T09:24:12.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T09:24:16.156+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T09:24:15.935+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says Singapore summit with Kim is back on

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1175bc-d9c2-41d3-b4ad-2e800a341fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A week after abruptly scrapping his prized
        summit with Kim Jong Un, President Donald Trump buoyantly announced on Friday
        the historic talks were back on for June 12 in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb6cce-b4fb-43fc-9da2-f8e5a9cf2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reversal came after receiving a letter from Kim, hand delivered
        to the White House by the dictator''s top envoy. Trump initially told reporters
        the missive was "very interesting." But he later acknowledged he hadn''t read
        it yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc2ba0e-ca6b-4437-bcce-9d4f731c4c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contents of the note from Pyongyang appeared to matter little
        to Trump, who sounded an optimistic ‚Äî and conciliatory ‚Äî note about the prospects
        for a deal. He said harsh statements from the North lampooning Vice President
        Mike Pence&nbsp;and threatening nuclear war were a thing of the past.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df53250-1e1a-44f9-88ec-02a27428e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re over that, totally over that, and now we''re going
        to deal and we''re going to really start a process," Trump said on the South
        Lawn after meeting with the North Korean envoy, Kim Yong Chol, for more than
        an hour in the Oval Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54fb8f2-114c-4426-a240-0c586c2ba759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re meeting with the chairman on June 12 and I think it''s probably
        going to be a very successful ‚Äî ultimately a successful process," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488d0f4-a749-4c89-b46b-2acd6296a447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement capped an electric day of diplomacy at the White
        House, which included the highest-level meeting between a U.S. president and
        a North Korean official since 2000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774750c4-4c32-4d16-9f5b-a77f924af33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''ll see''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94b254-3409-4695-99c2-e0330311a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement that the summit is back on amounted to a plot
        twist in a reality-show back-and-forth over whether the summit would actually
        occur. With just over a week until the scheduled sitdown, few expect the cliffhanger
        aspect of the encounter will wane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a16590-b0d2-4e55-a9a7-3f1104044eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see. Remember what I say. We will see what we will see,
        but I think it''s going to be a process that we deserve to have," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b9a1b-6ef9-4a3d-98d2-bc39bf87f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong Chol, a former spy chief and currently North Korea''s top
        nuclear negotiator, arrived just after 1 p.m. ET on the South Lawn, where
        foreign dignitaries are typically received by the President. This time, Trump
        did not greet his visitor in person, leaving that task to his chief of staff
        John Kelly and a top CIA official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e6ffc-aab8-4d82-8f58-341b0d1a44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little ceremony and no handshake. They walked along the
        Rose Garden to the Oval Office, where Kim met with Trump for more than an
        hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27218e0f-a369-4349-a190-441a2ee03890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their talks, Trump did not raise human rights, he said later,
        despite Kim''s alleged involvement in the deaths of South Korean troops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1eef9-57e7-494b-88c5-21a6c912b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they emerged, Trump shook Kim''s hand before seeing him off
        in a black U.S. government SUV. He strolled to a group of nearby reporters
        to declare the meeting a success.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3a082-83df-4a75-be6f-ab87d5bbb2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationships are building and that''s a very positive thing,"
        he said. Asked about Pyongyang''s commitment to denuclearization, Trump said:
        "I think they want to do that. I know they want to do that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30ec68-bd40-4dab-a86a-8fd70b984840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to develop as a country," Trump said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6c69f-a101-4caf-b6a7-f4b42820d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little to quiet skepticism</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2011a01-e00b-4349-97cc-b322ecf3c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those assurances, however, will do little to quiet skepticism about
        Trump''s willingness to meet Kim. It''s not yet clear what steps, if any,
        the North has signaled it is willing to take to negotiate away its nuclear
        program. There are doubts Pyongyang would agree to fully relinquish its arsenal,
        which it''s described as a survival mechanism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480e7a5-6091-414a-bd2e-8c71e23ba476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself sounded conciliatory, telling reporters he was holding
        off applying new sanctions on North Korea and declaring he would no longer
        use the phrase "maximum pressure" to describe his campaign to choke off the
        isolated regime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102f406-2e93-4e40-a5c2-7a2ed8ca2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to use the term maximum pressure anymore. I don''t
        want to use that term," he said. "We''re getting along. You see the relationship.
        It''s not a question of maximum pressure," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcae3a-4141-41cc-aa38-2cf9dd6c493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump met with Kim Yong Chol at the White House, separate teams
        of U.S. officials were making preparations for the summit in Asia. A team
        of negotiators were holding talks along the Korean Demilitarized Zone to draft
        some type of document that both leaders could agree to, and a logistics team
        was in Singapore arranging final details for the talks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e607a3-b275-49a7-959c-6eca16f66bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself was expected to participate in some briefings on the
        upcoming meeting at Camp David this weekend. He departed for the mountainside
        presidential retreat Friday afternoon with his children Donald Jr., Tiffany
        and Ivanka, along with Ivanka''s husband Jared Kushner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93bbfc8-c50f-4e44-be5b-8f58a17a7d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little relaxation, a lot of work," is how he described his weekend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79023a2d-4db2-4186-9988-c088becab474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895325d-0ef0-4e0f-8df8-07937754011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting, top-level U.S. officials had not read the
        missive from Kim to Trump, but were aware generally of its contents, a person
        familiar with the matter said. On Thursday the White House described the envelope
        as sealed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d91169-e203-47bf-b6fc-997ab452f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials learned of the letter''s substance through diplomatic
        channels in the absence of reading the letter itself, the person said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1196cc-bbb8-4d71-a9c8-77194d839e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:24:12.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The understanding among the U.S. officials is the letter is generally
        positive and a step in the right direction toward a meeting between Kim and
        Trump. But they did not believe it contained specific commitments on the nuclear
        program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
