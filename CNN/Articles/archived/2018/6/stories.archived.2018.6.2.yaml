      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police swabbed the driver''s side handle of Joseph James DeAngelo''s
        car, according to arrest and search warrants released Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98095e-4f5b-4f2f-a893-87b3715eaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities sent it for testing and matched it to semen recovered
        at some of the Golden State Killer''s crime scenes, the arrest warrant said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c4500-a43b-45ad-9565-3ebf196afee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNA collection at a public parking lot in Roseville, California,
        became a crucial turning point in the decades-old search for the suspect in
        the killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429379f1-16b6-42d9-8d05-2b89aae29864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents unsealed by a California judge after a motion from
        news outlets provide a glimpse into detectives'' work in the days leading
        up to the suspect''s arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d8573-c9a5-444b-8530-6174ce4b453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators collected the DNA on April 18. DeAngelo was arrested
        on April 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2c986-2b7c-4535-a392-f9af2902ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old has been charged in 12 killings, including the 1978
        death of&nbsp;Katie and Brian Maggiore. Police say he committed a series of
        crimes attributed to the so-called Golden State Killer, also known as the
        East Area Rapist and the Original Night Stalker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d8380-578a-4353-a60c-395023f7bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car sample was one of several clues</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992cdeb-5627-4141-8f0c-3a0ce45d9794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stop at the Hobby Lobby was just one of several ways investigators
        used to zero in on a suspect. Earlier this year, police tracked him down by
        comparing genetic profiles from genealogy websites to crime scene DNA, according
        to investigators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4bd30-7af1-474d-b3b5-cd5bcc02a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 23, a day before his arrest,&nbsp;police say they collected
        multiple samples from a trash can outside DeAngelo''s home in Citrus Heights,
        a town 16 miles northeast of Sacramento. They had watched the home for three
        days, the warrant said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f7650-88f0-4a55-b3ec-414e22e4633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one item inside the trash -- a piece of tissue -- provided
        enough DNA to run a test. Police matched it to evidence from the crime scenes,
        the documents said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb660c05-a880-4243-b906-d0123311554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo, has appeared in court twice, but has not entered a plea
        to the murder charges of the Maggiores.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad28d3-67fc-4916-a05d-99f81cde0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also accused of killing Debra Alexandria Manning on December
        30, 1979, while committing a rape and a burglary, according to the new charges.&nbsp;He
        allegedly killed Robert Offerman that same day while committing a burglary,
        according to court documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500f27a-6537-4cc7-97c7-5daeb9e31d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo is also charged with killing Cheri Domingo while committing
        a rape and a burglary and killing Greg Sanchez while committing a burglary
        -- both on July 27, 1981, a complaint says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24daf0-8039-49d3-b4b2-913ad94377b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public defender for DeAngelo had asked a Sacramento court to&nbsp;stop
        prosecutors from taking more fingerprints, DNA evidence and photos of the
        defendant''s body but a judge ruled that prosecutors could proceed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26115d7-d5c3-43f7-98bd-f975f629c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said they believe the Golden State Killer was responsible
        for killing a dozen people and committing at least 50 rapes in 10 counties
        in California between 1976 and 1986. For more than 40 years, investigators
        hunted for the man responsible for dozens of these crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e448b-569b-46ef-99ee-38e7c64de814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, there was renewed interest in the case. This year,
        a book and&nbsp;a series from HLN&nbsp;were released, in the hopes of shedding
        more light on the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4eee7c-3e8d-476a-bcdb-558d1901f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is the DeAngelo?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6e3e3-2d89-4810-94e4-05c88850d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo is a former police officer, Vietnam veteran and a mechanic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2225176-a940-4739-b25b-a0230b32785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1970s, he worked as a police officer in Exeter and
        Auburn, California. Authorities have said some of the alleged crimes of the
        Golden State Killer overlapped with DeAngelo''s time as a police officer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7a341-8d8c-4f52-b600-f9587b7956b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was fired from his law enforcement job in 1979 for shoplifting
        a can of dog repellent and a hammer from a drugstore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3eaf1f-5595-4174-a2b7-04f5306a546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then lived what appeared to be a quiet life. He worked as a mechanic
        at the distribution center of a Modesto-based supermarket chain for 27 years
        until he retired last year, a spokeswoman for the company said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5971f-1e6b-4a85-864d-a4e6f6763ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors have said DeAngelo mostly kept to himself and sometimes
        yelled at people who got too close to his fence, but they said he had become
        a recluse in recent years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ba73f-afa2-4972-b8e9-f73e1bcbb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:16:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:16:56.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "DNA that led to Golden
        State Killer suspect''s arrest was collected from his car while he shopped."</p>'
  'China-also-filed-diplomatic-protests-Philippines-Cayetano':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-02T18:55:12.436+08:00
    'imagesource': 'jcr:cfc61b10-c254-4807-af6f-bc128d59e3d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41bd8a2e-2dff-41cb-94c6-564d7f8a5cbf'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano says the Philippines has
      replied to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T17:20:08.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T17:20:11.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T17:20:11.600+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA Chief: China also filed diplomatic protests vs. PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff5ab4-9d36-46ac-ba47-a924616f382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) ‚Äî</strong> China
        had filed diplomatic protests to the Philippines over the disputed South China
        Sea, but Foreign Secretary&nbsp; Alan Cayetano would not provide details on
        these.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e156d41-d974-4cd8-9dc2-0a355f754b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his pre-departure briefing for South Korea on Thursday, Cayetano
        confirmed that the Philippines had sent a note verbale "several times" to
        China over its activities in the contested waters, and that China had done
        the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df387041-3113-47cf-8de1-00737941e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A note verbale is a diplomatic note raising issues of concern to
        the recipient country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecabf15-ccfb-4d35-800b-b02305cb5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if China reacted to the note verbales the government filed,
        Cayetano said, "Yes, of course. Sila din, nag-file several times. May reaction
        po tayo."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877750c-f760-4379-98ed-8f423fe96169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They too, have filed several times. We also reacted.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef0c5f-4462-4891-b525-60943121a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Chief, however, did not outline what incidents
        were covered in the protests filed by China or what became of the exchange.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e16b1-171e-4684-a518-2121bdd0e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said the Duterte government filed its first note
        verbale to China a week ago, citing the installation of missile systems on
        artificial islands in the Spratlys, and the Chinese Navy''s harassment of
        Filipino troops on Ayungin Shoal off Palawan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bc3b8-51bb-494c-b56c-a438549298e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang also confirmed that China filed several diplomatic protests,
        including a note verbale, and that the Philippines reacted to them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8d690-fe42-457f-b148-008769ca5573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a factual report," Presidential Spokesperson Harry Roque
        said, referring to Cayetano''s statement, in a text message to CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416ef3f-e9fe-47a2-b45e-8ef242cec199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano repeated his explanation that a protest can either be expressed
        or implied, and either written or verbal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09648aa7-33b4-4218-a720-2b393ebbcfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what I''m saying nga: may note verbale ''yan, mayroong
        Bilateral Consultative Mechanism, mayroong leader-to-leader: President Xi
        and President Duterte," he clarified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c395b3-e649-4910-bc7f-c88ee99f3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the Philippines is doing a combination of diplomatic
        approaches to ensure effectivity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e6354-93e2-4cb9-849a-58d3d7dbd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we want to be effective. So every situation, tinitignan
        natin kung ano mas effective (we''re figuring out which is more effective)
        to influence their behavior," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64428a-b6c2-45b8-af58-e42d4f2394d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary earlier stressed that the government cannot divulge
        the contents of all diplomatic negotiations to protect national interest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120fb20c-5d2c-4019-8e80-ce705174f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s continuing activities in contested areas&nbsp; in the South
        China Sea prompted the Philippines to file ''dozens'' of protests against
        Beijing. China refuses to acknowledge&nbsp; an international tribunal''s ruling
        favoring the Philippines'' claims over areas within the 200-nautical mile
        exclusive economic zone of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a95c17-fc1d-4a17-a426-974e8ea008ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other claimants in the maritime dispute are Vietnam, Taiwan, Malaysia
        and Brunei.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d944f35-7be1-411b-8161-ef5d2c95d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:20:08.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:20:11.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor Santos contributed to this report.</p>'
  'guillermo-eleazar-war-on-drugs':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-02T18:53:21.898+08:00
    'imagesource': 'jcr:0a98e178-44bd-49ae-aae3-d5787949d5d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47719478-1c9c-44d8-8ac9-cabe562a3dba'
    'lead': 'Metro Manila''s new top cop Guillermo Eleazar will re-open the drug-related
      case of actress Krista Miller.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T17:23:38.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-29T16:49:01.467+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-29T16:49:01.249+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Metro Police Chief vows to intensify war on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf333dd-d61e-4603-9037-095258dfa9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Juane 2) ‚Äî</strong> Newly-appointed
        Metro Manila Police Chief Guillermo Eleazar vowed Saturday to intensify the
        anti-drug campaign, as his first order of the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb3009-69ad-4708-ac81-43e06b94e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his response to reporters during the turn-over ceremony
        in Calamba, Laguna on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cfe92-f7c7-4b5c-9b5e-ae820e19d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and critics of President Rodrigo Duterte have
        flagged the anti-drug campaign as violent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89576540-f849-46f4-a514-2a6fcaa4dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new National Capital Region Police Office (NCRPO) head said
        the policemen will react on case-to-case basis, but in situations where there
        is resistance, they could not put their lives at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795ffe3-ad01-4085-a2a3-05393a0c663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo, hindi natin kagustuhan na mayroong masaktan o mayroong
        mamatay sa ating police operation but ang pulis ay magrereact depende sa sitwasyon,"</em>
        Eleazar said. "<em>Kapag dumating sa sitwasyon na nagkaroon ng putukan ay
        mayroong mga nagresist, hindi pwedeng ang ating mga kapulisan naman is hahayaan
        nila na sila madisgrasya."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d673bef-1238-45df-ab27-1d26adc4c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want people to get hurt or die during police
        operations but the police will react depending on the situation. If shots
        are fired or if people resist, then we can''t let our policemen get into peril.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9919dfa-3786-45f8-88c7-2ce29c1e21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said he will order to review the drug case of actress Krista
        Miller, who was acquitted on May 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93522394-4ee4-49b2-ba10-d7febdd5ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar ordered Miller''s arrest in October 2016, when he was still
        Quezon City Police Chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ccf9b-4f5c-4d63-b678-8bb2be715324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman ibig sabihin na dinismiss yung kaso o pinalaya siya,
        ibig sabihin noon is hindi nangyari yung kaso diba," Eleazar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca54c99-c981-4c54-a313-cc3f297e2b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Regardless of the dismissal of the case or her release,
        the incident still happened.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94f706-1da7-46e6-b202-253858e68734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that they will exhaust all possible legal options to prove
        Miller''s guilt, adding that they have overwhelming evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fab7b36-968d-4050-96ef-a13690c8916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Starlet Krista Miller, two models face charges following
        buy-bust operation</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ca6b4-c821-48be-9a64-1fbdc6b75b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar replaced Camilo Cascolan as NCRPO Chief on June 1, as a
        part of a reshuffling of the Philippine National Police (PNP) top brass.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e05c60-42ec-4e4e-bf68-719317bd9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan, who was barely two months into his position, was assigned
        to the Civil Security Group or CSG, an operating unit of the PNP''s Directorate
        for Operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515bba0-ee64-46d2-a5f3-0bcd446ed7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:23:38.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-29T16:49:01.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Outgoing Metro Manila Police Chief: Why relieve me?</h2>'
  'New-lawyers-warned-about-criticizing-courts-oath-taking':
