    'title': 'Kanye West''s most controversial lyrics on ''Ye''

      '
    'updated': 2018-06-04T08:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7922c7d-dd17-42e9-931e-075176e669a5'
