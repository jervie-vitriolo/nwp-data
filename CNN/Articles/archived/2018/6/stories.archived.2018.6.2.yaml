      'mgnl:created': 2019-05-29T09:24:12.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:24:16.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t open it in front of the director," Trump explained on
        the South Lawn. "I said ''Would you want me to open it?'' He said, ''You can
        read it later.'' "</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
