    'title': 'New lawyers warned about criticizing courts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e500d1-10e2-421e-98a9-ad0f4803e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) ‚Äî</strong> Be careful
        in criticizing the courts, an associate justice warned over a thousand new
        lawyers who took their oath Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf06e1-1803-42f1-94ff-a92ca5dbe58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] right to speak in criticism cannot be unbounded," Associate
        Justice Lucas Bersamin told this year''s bar passers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba65fa1d-c03e-4be8-9e2e-d960ccb88a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was quick to clarify, however, that this does not mean members
        of the judiciary cannot criticize the Supreme Court or lower courts. He advised
        them that this must be done responsibly to avoid being disbarred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0fe125-af30-4f91-bee1-b2927acd1ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judicial guidelines of when and how to criticize the courts, particularly
        the Supreme Court are clear. Consult those guidelines before you lose your
        privilege of membership in the Bar," Bersamin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b835a6e-d9fc-4d8d-ad3e-13fd7f02f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on new lawyers to be vigilant and protect the rule
        of law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbedd35-2acc-4944-b6f8-1c5b0339c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention of the case of Maria Lourdes Sereno, the first
        Chief Justice ousted by the Supreme Court. In a historic ruling on May 11,
        eight justices voted to grant the Solicitor General''s quo warranto petition
        seeking Sereno''s ouster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd813e-1ee5-4d0f-ac1e-776c3a2735c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Sereno''s harshest critics, Associate Justice Teresita Leonardo
        de Castro, reminded lawyers of the sub judice rule, which states merits of
        a pending case should not be discussed in public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4f7a8-bd32-4cf0-9f09-d9eea9eb6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court said Sereno may be disbarred for violating this rule
        when she publicly talked about her quo warranto case, a legal proceeding where
        an individual''s right to hold office is challenged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3d0ba-4131-4eff-8060-5af63230fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro told the bar passers, "If you lose your case on the merits
        fair and square, own up to it. Don''t blame others and don''t prop up your
        bruised ego at the expense of your colleague''s hard-earned reputation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933894d-7ebc-44c7-bfe7-32ab576863ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion for reconsideration filed by Sereno on Thursday, she
        insisted that six justices, including de Castro and Bersamin, should have
        inhibited themselves from hearing and voting on Sereno''s case for being partial.
        She also accused justices Diosdado Peralta, Francis Jardeleza, Noel Tijam
        and Samuel Martires of being biased.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab079a3-8056-48fb-a31d-4b3b365c9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:27:54.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T17:27:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
