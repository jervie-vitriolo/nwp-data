      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen the letter yet. I purposely didn''t open the letter,"
        Trump said (by 4 p.m. ET the White House had confirmed he''d read the note).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabcc27d-34e5-4dd4-8649-b2c8bc11d3e4'
