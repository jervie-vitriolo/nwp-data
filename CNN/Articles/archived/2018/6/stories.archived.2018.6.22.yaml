      'text': '<p>"The next key support levels are 6,500 &amp; 6,800 levels, respectively,"
        Ravelas said on twitter.</p>'
  'police-confiscate-bong-revilla-phone-jail-selfie':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-22T18:28:13.236+08:00
    'imagesource': 'jcr:89362660-5dee-4522-ac00-7883411ae99b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a9496e4-b2b3-48f2-82ee-0c954436443b'
    'lead': 'The former senator, who is accused of conspiring in the multi-billion
      pork barrel scam, made the Facebook post to mark his fourth year in detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:05:39.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:05:42.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:05:42.235+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police confiscate Bong Revilla''s phone after jail selfie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67dfa5-f9f7-4eea-97c7-c2d456982616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 22) — Detained former Senator
        Bong Revilla''s cell phone has been confiscated — hours after he posted a
        selfie on Facebook from his jail cell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b5eed-65f4-4206-b2fa-973202cf7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesman Senior Superintendent Benigno Durano told CNN Philippines
        in a text message that the phone was retrieved after "a swift inspection"
        by the Headquarters Support Service (HSS) on Thursday night. He also said
        the service was looking into why the phone wasn''t spotted earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45875c0-9289-4b75-9293-3628205099cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An investigation is being conducted by HSS to determine the circumstances
        surrounding that apparent breach of regulations, despite unannounced inspections
        of all the cell blocks at least twice a week," Durana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79cede2-82b8-4cf2-a6d9-92868d33b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HSS is a unit that has supervision over Camp Crame Custodial
        Center, where Revilla has been detained since 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506730b7-f540-489d-9fd6-c0aa7ca21bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ax will fall where it should the moment an investigation clearly
        established culpability of any personnel," Durana added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07641273-d062-4f29-8b50-37c8ed8a34d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor-turned-lawmaker, who is accused of conspiring with businesswoman
        Janet Napoles in the multi-billion pork barrel scam, posted the selfie to
        mark his fourth year in detention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93898f26-930f-4f4f-902a-1088d0c22d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing time, Revilla''s picture is no longer available
        — and the last public post on his page dates back to 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db3759-6856-4b41-a032-9bd0579c2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is four years away from my family, missing out on the milestones
        of my children''s lives, four long years I can no longer get back," Revilla
        wrote in the caption to his picture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863fd96-4551-461c-adf5-b81d0a937f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he was tired, but he would continue praying for justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0672674-022c-4539-ae4d-c12dab387412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga panahon na dumating sa akin na talagang gusto ko na
        sumuko. Pagod na rin po ako. Pagod na pagod na,"</em> said Revilla. <em>"Ganunpaman,
        higit akong kumukuha ng lakas ng loob sa inyo at ibayong tiwala sa Panginoon
        na matatapos na rin naman lahat ito.</em>"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b588e-3270-46bc-b969-ac2c95c62d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are times when I really want to give up. I''m
        tired. I''m very, very tired... Be that as it may, I get strength from you
        and from belief in God, that all this will be over soon.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de409037-dc77-4dc6-ac23-56d95f69169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the anti-graft court Sandiganbayan denied Revilla''s
        latest plea to defer his plunder trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9c87b-6d04-4e93-8cd8-f7c5deb48dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is accused of funneling P10 billion in lawmakers'' funds
        to bogus non-government organizations, with the help of at least three senators
        — Revilla, Jinggoy Estrada, and Juan Ponce Enrile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb7239-db28-4df2-9ef2-7b051f5a5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three were detained, but Revilla is the only one among the initial
        accused left in Camp Crame. Estrada and Enrile have since been allowed to
        post bail due to lack of evidence and health reasons respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebaf9e-bc6b-4238-b540-65879cde1365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:05:39.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:05:42.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Gerg Cahiles contributed to this report.</p>'
  'ban-on-Saudi-women-driving-ending':
    'author': 'Laura Smith-Spark'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-22T17:37:30.656+08:00
    'imagesource': 'jcr:dabd4e57-54c7-4f32-a10e-61943ec120ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7626f5-edfc-4e98-b18e-854e1c43eb6f'
    'lead': 'On Sunday, Saudi Arabia will end the world''s only ban on women drivers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:08:35.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:08:40.485+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:08:40.200+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ban on Saudi women driving is ending: Here''s what you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4be133-4880-4c69-bd36-881b44e18d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — On Sunday, Saudi Arabia will end the world''s only ban on
        women drivers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1be178-074c-4472-97e8-867819bd359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in its history, women will be able to drive themselves
        legally through the ultra-conservative kingdom''s streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23298179-f1ee-419f-ada1-6cad325c99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark step is the culmination of years of activism and appeals
        from inside and outside the Gulf nation. But, while a welcome development,
        activists say the battle for women''s rights is far from over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00c3d7-c11c-468c-b89c-cd5f219a33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are women being allowed to drive now?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfb7b1-bb76-47ee-9a74-2f77c2cb8885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as part of a series of sweeping social and economic
        reforms known as Vision 2030. Initiated over the past two years, the reforms
        have been spearheaded by Saudi Arabia''s 32-year-old Crown Prince Mohammed
        bin Salman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf70bd-a03d-4ea4-bacc-82cb81bb7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the driving ban will allow many more women to&nbsp;join
        the workforce, a key goal for the Crown Prince. Until now, many Saudi women
        have had to employ male drivers, something that eats into their salaries and
        is prohibitive for some.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd31cc-fe10-467f-b3d7-cb92d368e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal decree was issued in September&nbsp;announcing the end of
        the ban&nbsp;in June 2018. Since then, the kingdom has been readying itself
        for a historic shift that will bring it into line with the rest of the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf7132-00be-4cb6-8432-6f2018172ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the kingdom issued its first driver''s licenses
        to 10 Saudi women in exchange for licenses they''d acquired while abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11b326-d516-4881-9ea0-2b65b2006b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, ride-hailing applications Uber and Careem said they
        were&nbsp;recruiting female drivers&nbsp;for when the ban lifts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605c256-aba2-4ead-a030-cd13d7fe7e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the background to this?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97665053-5e88-4eb7-8a3e-a467c9d7f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifting of the driving ban comes 28 years after Saudi women
        first took to the streets of the capital, Riyadh, to protest for the right
        to drive. The 47 Saudi women who drove in a motorcade through the city were
        all arrested, and the country''s highest religious body issued an edict banning
        female driving, adding what had been a customary ban to the legal code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936363f1-e7ec-4a72-a9ce-674e7deb658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decades that followed the 1990 Riyadh protest were peppered
        with movements to lift the ban, but they came to a head around the time of
        the Arab Spring in 2011. A social-media campaign called&nbsp;Women2Drive&nbsp;culminated
        in activist Manal al-Sharif posting a video of herself driving in the Saudi
        city of Khobar on YouTube -- a move that landed her in jail. She now lives
        in Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c72348-c1ec-447e-ac07-4a0165d4c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activists also emerged at the forefront of the movement. Loujain
        al-Hathloul was detained for 73 days in 2014 after trying to drive from the
        United Arab Emirates to Saudi Arabia. Eman al-Nafjan, a well-known blogger,
        drove in Riyadh in 2013 as part of a protest that attracted international
        attention. Aziza al-Yousef, who is 70, was one of the country''s earliest
        activists for the right to drive and signed a petition in recent years calling
        for an end to guardianship laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb512cb-e6db-4034-90d0-a2c72ead59cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three were arrested last month in a&nbsp;sweep that targeted
        women''s rights groups, casting&nbsp;doubt on the Crown Prince''s much-touted
        reform effort. The government''s defenders said the move was necessary to
        quell conservative dissent on June 24. Analysts told CNN the arrests were
        an attempt to deprive the activists of credit for the lifting of the ban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057dcde-18d0-4a9e-93f4-2d00f5abc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown came on the heels of bin Salman''s month-long tour
        of Western countries, where he was billed as a modernizer spearheading change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e6de8-8aae-4372-8047-24f23b979f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What other rights have Saudi women gained?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7acd4-46de-4e3b-aa41-6a628e0bff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Saudi Arabia has opened its first cinema in
        decades and loosened several morality laws that discriminate against women,
        including its notorious rules requiring that women receive a male guardian''s
        permission to travel, receive an education and sometimes work and receive
        health care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1d696-f3f2-4c94-aaf0-4f568677be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom also announced that&nbsp;Saudi mothers would now be
        able to retain custody&nbsp;of their children after divorce without filing
        lawsuits. In doing so, it broke ranks with several other countries in the
        region that heavily favor male guardianship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261d0af-e836-4cb3-a374-9a91f00c1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are also now&nbsp;permitted to attend&nbsp;certain sporting
        events.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa41db-1bd8-4b5b-99a7-73a9592eb08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 women&nbsp;cast ballots for the first time&nbsp;ever during
        municipal elections, a vote in which they were also allowed to campaign for
        public office. But female candidates weren''t allowed to speak to male voters
        and couldn''t have men and women mixing in their campaign offices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f43a12-6f6f-46e0-af3a-e87151017eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 women were elected during the&nbsp;2015 municipal vote.
        The late King Abdullah issued a decree in 2011 that gave women the vote and
        two years later, ordered that at least 20% of seats in the Consultative Council
        be set aside for women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e4470-fd92-4f60-b5b7-f315a8034de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What rights do Saudi women still not have?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e052a3d-16e5-489e-aa53-c4e447200b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, which adheres to some of the strictest interpretations
        of Sunni Islam in the world, has long been accused of formal legal discrimination
        against women.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256dc4a-910b-4639-84db-1b9a67255865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women still are beholden to&nbsp;restrictive guardianship laws&nbsp;that
        govern nearly every aspect of their lives, despite recent moves to ease them.
        In cases where a woman''s father is deceased or absent, her husband, a male
        relative, brother,&nbsp;or in some cases, even a son,&nbsp;must give his approval
        before a woman can obtain often basic entitlements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed93834-4bc9-452e-a73c-0786c67d5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi women still cannot mix freely with members of the opposite
        sex.&nbsp;Some exceptions include&nbsp;hospitals, banks and medical colleges.
        They also cannot appear in public without wearing a full-length black abaya,
        a loose robe meant to&nbsp;protect women''s modesty in public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15252e4f-0eb3-4c44-acbc-def2adf3614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International on Thursday welcomed the lifting
        of the driving ban as "a long-overdue small step in the right direction" but
        said it "must now be followed by&nbsp;reforms to end a whole range of discriminatory
        laws&nbsp;and practices," including an end to the guardianship system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01761a-28bc-4681-9d7b-78cb78295924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also highlighted the plight of rights activists who remain
        imprisoned following last month''s crackdown and may face trial before the
        country''s counterterrorism court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91f28d-feb2-4c53-b1a3-7db67aaa087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is outrageous that women are still treated like second-class
        citizens in Saudi Arabia," it said. "If Crown Prince Mohammad bin Salman truly
        believes himself to be a reformer, he should free the women''s rights activists,
        and include activists and civil society members in Saudi Arabia''s reform
        process."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69b22f-0275-4127-bac1-03efe5ab36b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:35.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:08:40.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “The ban on Saudi
        women driving is ending: Here''s what you need to know”</em></p>'
  'world-gin-day-2018':
    'author': 'CNN Philippines Life Staff'
    'caption': 'On June 7, Ginebra San Miguel celebrated World Gin Day by gathering
      some of the country’s top mixologists, acclaimed chef Rolando Laudico, and celebrity
      performers into one room to experience gin in ways that are uniquely Filipino.
      Photo courtesy of GINEBRA SAN MIGUEL'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-06-22T17:40:30.232+08:00
    'imagesource': 'jcr:72b81be4-822a-4fe1-b5a8-a42c97c42382'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79165bb3-efcc-4839-b832-661b4626c4f2'
    'lead': 'Gin is very much embedded in Filipino culture, from its presence at most
      gatherings, to our unique concept of ‘tagay.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:13:02.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:13:06.220+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:13:06.018+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One Gin Nation: Celebrating World Gin Day in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e8eef-1f95-42ea-ad0c-b01340d0b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Each year, on the second Saturday
        of June, people all over the world get together to celebrate World Gin Day.
        The event started in 2009 as a small get-together among friends in Birmingham,
        and has since evolved into pocket events worldwide, and eventually a full-blown
        festival in London this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1f6ef-f13f-46f4-b95d-52bd1c506451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, gin is very much embedded in our culture, from
        its presence at family reunions, birthday parties, and Friday night drinking
        sessions, to our unique concept of “tagay” — the act of drinking gin from
        a common glasses and passing it around until everyone has had their share.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41e970-b1af-4e53-bb22-065aaa35d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, gin has been in the country far longer than most people
        realize. Ginebra San Miguel, often referred to as the country’s pioneering
        spirit, has been around since 1834 through a distillery called Ayala Y Cia,
        where it was first bottled in narrow-necked glass-blown containers called
        “damajuana.” These bottles were wrapped in tight rattan to protect them as
        they were transported via barge on the Pasig River.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b88c3-cfed-4bed-a1e6-63b96f6ce578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, La Tondeña, a distillery owned by Carlos Palanca Sr.,
        purchased Ginebra San Miguel, as well as modernized production with mechanized
        bottle washing, capping, crowning, and labeling. It was also around that time
        when the famous “cuatro cantos” bottle was created. To complete the signature
        look that we all know today, the artwork of National Artist Fernando Amorsolo
        featuring St. Michael the Archangel was used for the label.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28015c-2e39-4324-867d-cf3a0d7fde66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then fitting that on June 7th, Ginebra San Miguel celebrated
        World Gin Day — its fourth year doing so since 2014 — by gathering some of
        the country’s top mixologists, acclaimed chef Rolando Laudico, and celebrity
        performers into one room to experience gin in ways that are uniquely Filipino.</p>'
    '9':
      'image': 'jcr:cff56adf-9365-47de-9a01-5cbc7ab6db20'
      'imageCaption': 'Icy Mariñas’ cocktail, “In It to Gin-It” represents the flavors
        of Visayas, using sinamak vinegar, pineapple, crushed peanut kisses, and mango
        as its ingredients. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf2e2b-af26-4d5b-9def-fa9f1680218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283be33-1c07-4057-95f8-261de6591e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To kick things off, master mixologists Kalel Demetrio, Icy Mariñas,
        and Enzo Lim prepared three cocktails incorporating Ginebra San Miguel, GSM
        Blue Light, and GSM Premium Gin together with some of the most prominent flavors
        found across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0efbb9-a12c-4175-a4ff-ffe6dac99957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalel Demetrio’s cocktail, the “Quatro Katipunero Sour,” was a representation
        of the flavors of Luzon, containing ingredients like kamias, sampaguita, siling
        labuyo, and calamansi to create a drink that was equal parts sweet, sour,
        and spicy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6901497b-2581-40d5-bb83-d47ee3f3cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Icy Mariñas’ creation was a mango-based cocktail cheekily called
        “In It to Gin-It,” created with ingredients like sinamak vinegar, pineapple,
        and rimmed with crushed peanut kisses, representing the islands of Cebu, Iloilo,
        Leyte, and Bohol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47662d67-4d1f-4765-923f-8d6b9a04b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Enzo Lim demonstrated his “Sambal Beach Cocktail” — a fusion
        of Filipino flavors with Davao pomelo as its dominant taste.</p>'
    '17':
      'image': 'jcr:fc7f9e08-5c1a-4821-be1d-ae7071d38a59'
      'imageCaption': 'Mixologist Enzo Lim demonstrating his “Sambal Beach Cocktail.”
        Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3a95a-2cfc-4dc9-8727-6f140059c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b323833-6a2f-46b7-a9cc-c434e09257e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as no drinking session is complete without pulutan, Chef Rolando
        Laudico rolled out three dishes that were crafted to be paired with each of
        the drinks. The Luzon pulutan was of course sisig, but with a twist. Aptly
        called “Nilasing na Sisig,” the Ginebra San Miguel-infused pork sisig flambe
        was placed in a crispy rice basket and topped with garlic aioli and bacon
        bagnet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed6034-f494-414e-94cb-c5c06bd6a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To go with the “In It to Gin-It,” Chef Laudico prepared a “Chicken
        Ginasal” marinated in GSM Blue Light and wrapped in romaine lettuce, topped
        with pickled papaya that had also been soaked in the gin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c47557-a6ab-4f23-9c76-1c69c8b7f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, a “Spicy Tuna Ginilaw” was brought out to match Lim’s “Sambal
        Beach Cocktail.” The dish was the classic spicy tuna kinilaw, but flavored
        with roasted capsicum sauce and coconut gin topped with pomelo.</p>'
    '23':
      'image': 'jcr:bab000b3-a938-4d31-beee-b0833b81da33'
      'imageCaption': 'At the party, five bartenders showcased their skill and creativity
        by concocting unique cocktails using indigenous ingredients like ampalaya,
        sineguelas, balimbing, and aratilis. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a16ea-69ea-4aba-a3af-67d6e03e6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a8fd4-c87f-4ba7-a285-88aa87571c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the crowd had their fill of Chef Laudico’s pulutan, five of
        the country’s best bartenders were brought to the stage for a mixology showdown,
        where they were tasked to craft their own signature cocktails using GSM gin
        and unique and indigenous ingredients, such as the “Peak of the Dawn” which
        used Ginebra San Miguel together with ampalaya, the “Ballas Amore,” which
        incorporated GSM Premium, sineguelas, and balimbing, the “Pearl of the Orient,”
        which used herbs and spices commonly used in Mindanao cuisine, together with
        ginger and calamansi, and the “Smokey Aru-Gin,” which had flavors of arugula
        and aratilis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c76a47-797d-4f10-b8b4-061badb6911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:13:02.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:13:06.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gin is enjoying a wave of popularity the world over right now,”
        said Ginebra San Miguel Marketing Manager Ron Molina. “Owing to its versatility,
        gin can mix with a variety of flavors. In the Philippines, this love for gin
        and Ginebra San Miguel is celebrated with regional flair and flavor. Local
        mixes and pairing with local food take the gin experience to a whole new level.”</p>'
  'Sereno-returns-Land-Cruiser-to-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-22T16:48:47.062+08:00
    'imagesource': 'jcr:7d978fc3-4482-4743-89a9-bde8bcabef9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c56d2c5-a785-4653-9f90-5510fedebed5'
    'lead': 'Ousted Chief Justice Maria Lourdes Sereno has returned to the Supreme
      Court her controversial service vehicle, a ₱5-million Toyota Land Cruiser which
      lawmakers used to accuse her of corruption'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:15:02.718+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:15:06.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:15:05.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno returns ₱5-M Land Cruiser to Supreme Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f5bcf-a465-43d8-b82a-a16c556ba2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:15:06.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Ousted
        Chief Justice Maria Lourdes Sereno has returned to the Supreme Court her controversial
        service vehicle, a ₱5-million Toyota Land Cruiser which lawmakers used to
        accuse her of corruption, her spokesperson said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08dae87-48f2-45aa-91bf-1dce0a5a15da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:15:06.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ex-CJ Sereno returned her service vehicle to SC last June 20,"
        Sereno''s spokesperson Josa Deinla said in a text message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fc0d3-c159-4ce9-9137-36081863dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:15:06.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a day after the Supreme Court, voting 8-6, permanently
        removed Sereno as chief magistrate, on the basis of alleged non-failure to
        file her of statements of assets, liabilities, and net worth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1376b9-0797-4c91-ab37-8d7a8f164b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:15:06.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court''s granting of the ouster petition filed by Solicitor
        General Jose Calida against Serene preempted an impeachment trial against
        her. Sereno has said a Senate impeachment trial would have given her a chance
        to defend herself against alleged wrongdoings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470dae64-cead-47d1-821c-d699aec6d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:15:06.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice in its articles of impeachment said
        Sereno misused public funds in her purchase of the white 2017 Toyota Land
        Cruiser. Committee hearings showed apart from its ₱5 million cost, bulletproofing
        cost an estimated P4 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8cbf46-1a38-4b36-8690-e3dd6e8e7f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:15:02.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:15:06.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp has said the purchase of a Land Cruiser was for security
        reasons and was covered by law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b6bdc-b582-4474-add8-bebea0cbd091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:15:02.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:15:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaint against Sereno did not reach the House
        plenary and the Senate, with lawmakers rendering it moot after the Supreme
        Court decision on Calida''s quo warranto petition. Quo warranto is a legal
        proceeding challenging one''s right to hold office</p>'
  'manila-mini-maker-faire':
    'author': 'Cedric S. Reyes'
    'caption': 'EJ Escanilla of Fablab Mindanao, one of the exhibitors at the Manila
      Mini Maker Faire, demonstrates his prototype of a door powered by facial recognition
      technology. "It detects your face, and then it converts it into a black and
      white image. Then it runs an algorithm that creates a histogram of how your
      face looks based on the blacks and the whites of the image," explains Escanilla.
      Photo by NIKKI BONUEL'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2018-06-22T16:41:02.496+08:00
    'imagesource': 'jcr:ae0d11d0-00c5-43a7-9bba-732dd7e25455'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ee836d-5765-49a5-bf65-1bb1480dc37d'
    'lead': 'The Manila Mini Maker Faire is a showcase of young minds creating innovative
      solutions and products — from doors with facial recognition to a car body made
      with abaca.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:20:14.358+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:20:18.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:20:18.311+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A car made from abaca, coding for kids, and more by young Filipino creators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd38605-12e2-465e-975f-ac0a5d987439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Here is the simple
        premise that links the annual Maker Faire as it happens across the globe.
        Every year, artists, engineers, crafters, and scientists gather in major cities
        to exhibit their work and interact with a community of curious minds. For
        the maker movement, everyone is a maker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837a14e-7b13-4b65-96f1-2a615932ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robust field of making includes robotics, woodwork, textile
        arts and crafts, and even artisanal food and beverage production. The maker
        faire is a spotlight on problem solving and individual ingenuity. In the Philippines,
        “making” is both an opportunity to showcase local talent, and a campaign to
        transform consumers into creators. This weekend, Manila joins the global community
        of makers once again as it hosts the second Manila Mini Maker Faire. The faire
        is open to the public from June 23 to June 24 at the Mind Museum in Bonifacio
        Global City, Taguig.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c34587-d998-430e-830a-978fae3fda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mini Maker Faire is organized by Make Magazine, the Mind
        Museum, and co-presented by 3M Philippines. To answer the obvious question,
        3M Philippines President and Managing Director Ariel Lacsamana says that a
        maker is anyone who is “always curious, asking why, why not, and what if.”</p>'
    '6':
      'image': 'jcr:eae857b7-608b-426e-a7b7-c5234aefebe1'
      'imageCaption': 'This giveaway will allow attendees of the Manila Mini Maker
        Faire to learn simple electrical wiring and soldering. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f349a-3c5a-4a9f-9d13-268615badd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc7f1f-2add-44aa-a2a0-5a9598b54b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stimulate local talent, Lacsamana believes that collaboration
        between the public and private sector is necessary. “Our agreement with the
        Department of Science and Technology is good for five years, and we hope to
        continue that. What’s great is, now, the Department of Trade and Industry
        has jumped in on that relationship, too. We’re very optimistic about our collaborations
        with the government,” Lacsamana says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a849f-648f-4560-9c5a-0d1275f512e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what will be done differently on the Maker Faire’s second
        year, event lead Art Galapon says the sheer volume of attending makers will
        present an exciting change. “From over 70 makers last year,” he says, “we
        now have exactly 99 makers. We have more diverse kinds of makers, too. Mas
        marami na ‘yung crafts, marami nang mga robotics, 3D printing. May mga international
        makers na rin na pupunta.” Makers from Malaysia, Singapore, China, and Canada
        are set to arrive for the faire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eee733-d529-470c-833d-ecbb9a55d5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a small community of makers who don’t even consider themselves
        makers yet,” says Galapon on the state of the maker movement in the country,
        “Maker Faire is basically a celebration of making. We wanted to strengthen
        the community of makers here in the Philippines.” To supplement the faire,
        organizers will also host networking events for this year’s makers.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/-jhzno_gJVU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
