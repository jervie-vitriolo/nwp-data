      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Paul McCartney releases
        new music"</em></p>'
  'China-John-Oliver-20-minute-video':
    'author': 'Jessie Yeung'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-22T07:33:24.309+08:00
    'embedsource': '<iframe width="750" height="422" src="https://www.youtube.com/embed/OubM8bD9kck"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789ca4df-637d-4cbb-88f9-3fc2f81721a2'
    'lead': 'True to form, Chinese censors soon wiped posts about Oliver and his show
      from Weibo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:56:13.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:56:17.370+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:56:17.159+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China censors John Oliver after scathing 20 minute video

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee98cf0-3d77-42d9-9af0-9d2c76034b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Comedian John Oliver has been scrubbed from Chinese microblogging
        site Weibo after satirizing Chinese president Xi Jinping on his HBO show "Last
        Week Tonight."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29bc1c-493f-48ce-896d-494add41e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO is part of WarnerMedia, which also operates CNN parent company
        Turner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959dfb4-467b-44a1-8e43-2ae5821c2703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver spent 20 minutes Sunday criticizing Xi on everything from
        the removal&nbsp;of term limits, allowing him to rule for life, to China''s
        economic leverage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5c1d2-1e69-464e-a22d-0c95589653a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his critiques focused on censorship. "While China has never
        exactly been known as a haven for free expression, (Xi) has clamped down noticeably
        on any form of dissent whatsoever," Oliver said, citing banned phrases online
        such as "personality cult."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf234e07-00f4-4b2e-b8f8-6a318b3fd6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to form, Chinese censors soon wiped posts about Oliver and
        his show from Weibo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41be2d7-8439-4725-a9fb-501e5df75b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can still search his name, but all recent content has been
        deleted, leaving only posts from before June 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795d6fe-1931-4d56-971f-2eb5b2a54697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who attempt to post Oliver''s name receive an error message
        which says the content "violates relevant regulations or the ''Weibo Community
        Convention''."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ae547-e048-4f0d-8af6-e2be492ed943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last Week Tonight" is not broadcast anywhere in China, but videos
        from Oliver and other popular late night hosts like Stephen Colbert are often
        shared on video sites and social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14d911-f3c7-4a05-baa5-6f563462bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Oliver hasn''t been censored on other large Chinese social
        media platforms, including WeChat, Baidu and QQ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7225377f-78a5-4eb4-9964-e29056ab04a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predictably, there is no trace of the China episode anywhere on
        Weibo or on other sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861276b9-0c52-45a4-8c8d-2b7c307fc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, the episode was lighthearted, with Oliver joking about
        Xi''s alleged "insecurity" about his resemblance to Winnie the Pooh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bee136-cb79-4540-9013-43516af8e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the host grew more serious when discussing topics such
        as the Tiananmen Square massacre, the imprisonment of activist Liu Xiaobo,
        and the persecution of Uyghurs in western China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc872d1-a19b-4fbc-bc91-384f7d412529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Xi Jinping, China is becoming more authoritarian, just as
        it has major plans for expansion onto the world stage," Oliver said. "It is
        arguably more important than ever that America be strategic and tactical about
        how to deal with China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905a940-e53e-4c1e-bc59-977cf535e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:56:13.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:56:17.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China censors John
        Oliver after scathing 20 minute video."</em></p>'
  'Sara-Netanyahu-Israel-fraud':
    'author': 'Oren Liebermann and Michael Schwartz'
    'caption': 'Sara Netanyahu used state money to pay for $100,000 worth of meals
      at the prime minister''s residence and illegally paid approximately $10,000
      for private chefs, prosecutors said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-22T07:15:04.224+08:00
    'imagesource': 'jcr:e59fa8e1-0434-4e39-9df8-a5e545c681ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4704715-8960-4e0b-9a78-caaa11bb4bad'
    'lead': 'The charges carry a maximum sentence of 8 years in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:58:24.813+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:58:30.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:58:30.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wife of Israeli PM charged with fraud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a825c-f66b-432f-89f8-d4fe144405ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The wife of Israeli Prime Minister Benjamin
        Netanyahu was charged with fraud and breach of trust Thursday over the alleged
        misuse of state funds at the couple''s official residence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee1b5c-7c3b-4154-bd03-86c354307187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case known as the "Meals Ordering Affair," prosecutors say
        Sara Netanyahu used state money to pay for $100,000 worth of meals at the
        prime minister''s residence, according to an indictment filed in Jerusalem''s
        magistrate''s court on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2e2a1-2402-4a01-90d7-eb260eb3cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Netanyahu also illegally paid approximately $10,000 for private
        chefs, prosecutors said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d92a9e-a009-41c6-b7c5-fe02dd9c9cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges carry a maximum sentence of 8 years in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f685f9-3bfd-4973-bcd9-4fa775756c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers slammed the indictment, describing it as "false and
        hallucinatory".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6acf5-31a3-4e2a-80a1-f479a5cac660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time in Israel and in the world that the wife of
        a leader is put on trial for food entrees," her legal team said in a statement.
        "There was no fraud, no breach of trust or any other felony. The food was
        not for the Netnayahu family, but for other people, including workers in the
        residence. We''re certain in the end that justice will speak. Truth and logic
        will prevail."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9fa2e1-ae27-421b-8b95-64bfe61cc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment is a blow to an embattled power couple&nbsp;already
        facing several other criminal investigations.&nbsp;Benjamin Netanyahu has
        been named a suspect in two separate criminal investigations and was questioned
        as a suspect in a third. Police say they have enough evidence to indict the
        Israeli leader on charges of fraud, bribery, and breach of trust in those
        cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786752a-e82a-4c34-be9a-790c99ecb644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From April 2009 until March 2013, Sara Netanyahu ordered meals from
        some of the most expensive restaurants in Jerusalem, according to the indictment,
        which painstakingly detailed each transaction by month. In December 2011,
        prosecutors say she ordered meals to the prime minister''s residence totaling
        24,164 shekels — more than $6,500 dollars. Just a few months later in April
        2012, the family ordered meals amounting to 26,061 shekels — more than $7,100.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d64a2-13f0-4299-a0ba-dfb5f532b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Israeli law, if there is no cook in the prime minister''s
        residence, it is permissible to order prepared food. But prosecutors say the
        Netanyahu family had a cook in the house and yet still ordered the food, with
        Israeli taxpayers footing the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab801d-7e3a-4605-b27f-dbee4ffcd9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Netanyahu also used state funds to pay waiters to serve the
        meals on weekends and during private events, according to prosecutors, who
        said the hand-picked waiters were registered as "extra manpower" or "cleaners"
        to hide the fact that they were being illegally employed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2c75e-09b4-4ef4-bb6d-6ea2abe02a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege that Sara Netanyahu submitted claims "knowing
        that the claims were not true, believing they were not true, and through these
        claims, they have received goods by fraud." Prosecutors pointed to the "severity
        of the circumstances," citing the "sum of money, the planned, continuous,
        and systemic action, the character of the false presentations, and the carrying
        out of those deeds in the official residence of the Prime Minister."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510b344-371b-4144-b589-a64c172d0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also charged the former Deputy Director-General of the
        Prime Minister''s Office, Ezra Saidoff, with fraud and breach of trust. Prosecutors
        say he coordinated with Sara Netanyahu, managing the meal payments and invoices
        to conceal them from oversight. He was also charged with forgery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75bbd9b-ce28-4563-a073-0e4cbddc87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Saidoff, Yehoshua Reznik, insisted Saidoff had done
        nothing wrong. "Mr. Saidoff acted with integrity and according to the law
        in all his actions and were done in coordination with all of the relevant
        parties in the office. The submission of the indictment sheet against Mr.
        Saidoff is fundamentally wrong and does not coincide with the factual and
        judicial situation as it appears from the evidence in the case," Reznik said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c5f19e-33ed-4255-8f76-1adbf38bcf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest developments increase the pressure on the Prime Minister,
        who has already faced numerous calls from opposition politicians to resign.
        Like his wife, Benjamin Netanyahu has repeatedly proclaimed his innocence,
        decrying the investigations as a "witch hunt" and&nbsp;saying "there will
        be nothing because there is nothing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf69e0b-18ff-4886-9da6-639a25a3a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has insisted he will not step down as Prime Minister,
        though an indictment against him would likely lead to his government coalition
        partners forcing him out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9483e-2024-463c-8105-8c10e01f0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:58:24.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:58:30.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sara Netanyahu,
        wife of Israeli Prime Minister, charged with fraud."</em></p>'
  'Algeria-turns-off-internet-cheating-exams':
    'author': 'Rory Smith'
    'caption': 'In 2016, Algeria was hit by controversy when seven final exam papers
      were leaked on the internet and through social-media channels.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-22T06:57:13.491+08:00
    'imagesource': 'jcr:4fb4d717-161b-4b56-9328-ded033c0cc9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2812ca49-8f3c-4d59-b80c-fd76eef78988'
    'lead': 'In 2016, Algeria was hit by controversy when seven final exam papers
      were leaked on the internet and through social-media channels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:03:26.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:03:30.547+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:03:30.230+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Algeria turns off its internet to keep students from cheating on exams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f5f5b-c244-4f1d-9252-671650796ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Algeria switched off its internet on Wednesday in an attempt
        to prevent cheating on exams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c85844-9ffa-4382-b636-325566f7bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone jammers, surveillance cameras and metal detectors were also
        set up in the more than 2,000 exam centers across the north African country
        to battle academic dishonesty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5936b6-e325-4490-ad84-3f3a7b820b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile phones were already prohibited during exams, but because
        of the development of technology and the speed with which things can be posted
        online, it was also necessary to shut down the internet, Education Minister
        Nouria Benghabrit told state television.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2127a13-bd4a-4aa7-92ad-18d1a63c2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Algeria Telecom, the state-owned telecommunications
        provider, the internet shutdown was implemented "in compliance with instructions
        from the government, aimed at ensuring the high school diploma tests run smoothly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4a6e3-b8fb-4401-a7aa-8ccd87d455ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Algeria was hit by controversy when seven final exam papers
        were leaked on the internet and through social-media channels. The government
        ended up blocking access to Facebook and Twitter, but ultimately 300,000 students
        had to retake their exams, according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc57c23-c515-4129-b446-e77399567e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of education officials were arrested and various teachers
        and heads of national exam centers were also rounded up for their supposed
        involvement in the leak. And while access to social media was again blocked
        in 2017, the move didn''t entirely fix the problem, according to Agence France-Presse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf73e1b-c79b-4f3a-a6b8-06195f6b410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet blackouts — which last until an hour after the start
        of each exam — are being used to hamstring cheating on the national high school
        exams, which students must pass to apply for university. The internet will
        be shut down for a total of three hours each day during the exam season, which
        lasts from June 20 to 25, according to a tweet by Radio Algeria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd82c1e-6ce5-46f0-b44c-25ffc4d0a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown is necessary "to be fair for all students," Benghabrit
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6694c9-e11a-48ef-8f83-8f8316e7bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algeria''s blackout can be seen in Oracle''s&nbsp;Internet Intelligence
        project, which maps web access globally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c2bfe-9f64-41ed-91e4-a1e6ae974526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of the Congo, Ethiopia, India, Iraq, Syria and Tunisia
        have also used internet blackouts to prevent cheating, according to&nbsp;Access
        Now, a digital-rights advocacy group. However, internet shutdowns generate
        substantial&nbsp;economic costs, and Access Now says it''s not clear if they
        are the most efficient and preferable means to prevent cheating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b56892-04d5-4bb9-b369-9d0b696c55c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:03:26.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:03:30.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Algeria turns off its
        internet to keep students from cheating on exams."</p>'
  'Melania-Trump-family-separation-Mexico-border':
    'author': 'Betsy Klein'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-22T06:49:21.813+08:00
    'imagesource': 'jcr:f5899676-168c-43ea-9260-1cd0956bd630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d859a0-badf-45d7-8219-638af82a0677'
    'lead': 'The first lady''s team insisted that there was no hidden meaning behind
      the sartorial choice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:08:45.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:08:50.892+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:08:50.713+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania dons jacket saying ''I really don''t care. Do U?'' ahead of
      her border visit — and afterward

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae84113-0767-4bcb-ab65-3e9c2076f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First lady&nbsp;Melania Trump took a trip
        to the U.S.-Mexico border&nbsp;on Thursday to tour an immigrant children''s
        shelter, but her trip is getting attention not only for her action, but also
        for her wardrobe choice before and after the journey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4c3fe-1e8b-448e-90b3-1dfe8ca52a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first lady boarded her plane from Andrews Air Force Base,
        she wore an olive green jacket. The back of the jacket read: "I really don''t
        care. Do u?" in white graffiti-style lettering. Trump was not wearing the
        jacket when she landed in McAllen, Texas. She re-donned the jacket and wore
        it when she deplaned back at Andrews Air Force Base despite the media storm
        that had erupted over her initial wearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068dbda-f522-4808-9243-b028f7327b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $39 jacket is last season Zara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857590ab-77bb-4267-8c2b-259a314a13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Mail first reported the jacket, which was spotted by the
        press traveling with the first lady but impossible to read without a long-range
        camera lens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f3778-64eb-4de3-a6be-481ff88489e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s team insisted that there was no hidden meaning
        behind the sartorial choice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a75741-8ec1-4823-bf9d-efc8859978bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a jacket. There was no hidden message. After today''s important
        visit to Texas, I hope the media isn''t going to choose to focus on her wardrobe,"
        East Wing communications director Stephanie Grisham told CNN in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db23af28-a711-4ee0-b2d8-33fe92c354cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, President Donald Trump said the jacket''s message was a shot
        at the media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db52ebd4-a0e5-4ac0-9c34-129fc589e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''I REALLY DON''T CARE, DO U?'' written on the back of Melania''s
        jacket, refers to the Fake News Media. Melania has learned how dishonest they
        are, and she truly no longer cares!" he tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6db19-18eb-4fc0-bb72-e33e0a2f6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s fashion has often played a leading role during her
        tenure as first lady.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9dff7-8210-4244-ac61-6a6da3f681b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notoriously private former model is intentional about her wardrobe
        choices: the instantly-iconic white hat for the French state visit, her white
        suit at the State of the Union speech and the pussy bow blouse she donned
        after the "Access Hollywood" tape surfaced all sent a clear message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6720962-3ad0-4126-8b1b-ac9b7756694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she travels abroad, she''s careful to choose outfits that conspicuously
        reflect the country she is visiting, including a belted jumpsuit in Saudi
        Arabia, her colorful dresses in France and Italy, and her nod to an Asian
        influence in Japan, China and South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25957343-f3cd-41bc-bebe-c3280e8a002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:08:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:08:50.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Melania dons jacket
        saying ''I really don''t care. Do U?'' ahead of her border visit -- and afterward."</em></p>'
  'Donald-Trump-family-separation-TIME-magazine':
    'author': 'AJ Willingham'
    'caption': 'A harrowing photo is the centerpiece of TIME''s latest take on the
      moral quandary of America''s immigration laws.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-22T06:35:33.521+08:00
    'imagesource': 'jcr:257d201d-9591-4083-8aca-3548288fd0f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32d0f363-8114-4790-b111-28a95aec5284'
    'lead': '''Welcome to America,'' the illustration reads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:11:20.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:11:24.469+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:11:24.204+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A child''s anguish meets America''s indifference on new TIME cover

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6aaf7c-61d2-473b-a780-35e292aa4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:11:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:11:24.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration''s policy that
        effectively separated families crossing the US border has held up a big, glaring
        mirror to America''s moral character. In TIME magazine''s latest cover, the
        reflection is met with indifference in the face of human suffering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b73fc3-2a9a-4983-8f44-0b70d59e79ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:11:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:11:24.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the stark photo illustration, the towering figure of Trump looms
        over a sobbing child, who is the subject of a now-iconic photograph taken
        recently by Pulitzer Prize-winning photographer John Moore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27306668-8e4a-4ddf-81af-71ec41bc7096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:11:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:11:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to America," the illustration reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f1b76-bf71-4b1c-8fa8-1ce1dc31a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:11:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:11:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore told the magazine&nbsp;he had to "stop and take deep breaths"
        after capturing the image of a two-year-old Honduran girl crying for her mother,
        who was being detained in McAllen, Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277d540-c1c3-42ee-8203-a5d6053e065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:11:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:11:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover is for the July 2 edition of the magazine, which will
        appear on newsstands the week of Independence Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572d9dc-4d7d-4799-b76c-6eba88e6ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:11:20.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:11:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Trump administration''s so-called "zero tolerance" policy&nbsp;has
        resulted in many people being taken into federal custody immediately after
        crossing the border. Children cannot follow their family members or guardians
        into custody, so U.S. guidelines mandate that those children be separated
        -- often from their parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9617c9-30a1-4ed5-980c-394cdf2f1d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:11:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:11:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion: More border security does not make for a better America</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8993e5-05ea-4416-9efa-8cc6fc13e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:11:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:11:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, President Trump signed an executive order reversing the
        policy&nbsp;after days of double talk from administration officials and the
        President himself. However, the order did not specify any solution for the
        2,300 children who are reportedly being detained or bounced around the country
        without the parents who crossed the border with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0afa9f-32af-4021-a4cc-9a256324a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:11:20.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:11:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A child''s anguish
        meets America''s indifference on new TIME cover."</em></p>'
  'fifa-world-cup-2018-argentina-croatia-messi':
    'author': 'Matias Grez'
    'caption': 'Lionel Messi of Argentina reacts after loosing the championship match
      between Argentina and Chile at MetLife Stadium as part of Copa America Centenario
      US 2016 on June 26, 2016 in East Rutherford, New Jersey, US.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-22T06:35:12.412+08:00
    'imagesource': 'jcr:f07fa14b-2e4d-4eaf-8ffb-af926e608339'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65130f70-295c-4b0b-a987-938a6f94a515'
    'lead': 'Argentina sit on the brink of an unthinkable early exit from the World
      Cup after a Willy Caballero howler set Croatia on their way to a remarkable
      3-0 victory over the two-time winners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:14:23.603+08:00
