    'mgnl:lastActivated': 2019-05-22T09:14:27.443+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:14:27.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Argentina on the brink of early World Cup elimination after defeat by
      Croatia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ae290-3a91-4a05-a34c-62c48c3b03b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Argentina sit on the brink of an unthinkable
        early exit from the World Cup after a Willy Caballero howler set Croatia on
        their way to a remarkable 3-0 victory over the two-time winners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944df41-00b2-4966-9bd9-6294a4854ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina coach Jorge Sampaoli had tinkered with the team and formation
        which could only manage a draw against Iceland in its opening group game,
        but it brought the South American side little joy on Thursday in a match they
        were clearly second best in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022ba3c-9e0d-4f2c-bbd4-e9f3e0e45228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite both sides missing gilt-edged chances to take the lead,
        it wasn''t until Caballero''s wayward clearance gifted Ante Rebic a volley,
        which the forward took expertly, that the deadlock was broken in the second
        half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96fecb-8dd1-4408-b258-169d8887f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina pressed forward in search of an equalizer but a moment
        of magic from Luka Modric put the game beyond their reach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53602655-cdd8-4703-85f8-0f84acfc3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Real Madrid star twisted and turned on the edge of the area
        and created himself a yard of space, before unleashing an unstoppable, low
        drive into the bottom corner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668136f-312b-40cf-8f9a-cba9822b3113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Rakitić then piled on the humiliation for Argentina with a
        third goal in stoppage time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25706243-d666-4b83-bc05-1f0c99478963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not be euphoric or get ahead of ourselves," Real Madrid
        midfielder Modric told reporters after the match. "Of course this win will
        boost our confidence for the next game, and we have shown we can create opportunities,
        but let''s keep our feet firmly on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39102838-cfdd-472b-9a66-76f1618ee90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team effort throughout (was the key) and particularly in the
        second half when we had more possession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ce36d-798c-4b5f-818c-b069f64a2298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first half when Argentina had the ball we cut off Messi
        and stopped him getting the ball. We created three clear chances which we
        missed. But in the second half it opened up and we deserved to win."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fb78a-d314-4837-a9b5-ea92f4be201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIST: Schedule of matches</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0afce2-e990-424d-9e16-fcc8ec3bed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s headache</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9719d2f-a2c8-4c27-ae16-effa8a405ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the teams lined up before the match, the camera panned along
        Argentina''s starting XI during the national anthem and eventually landed
        on Lionel Messi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f6529-2e1e-4c51-8299-ad61ad6dacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine captain had his eyes buried in his hand, forcibly
        rubbing his forehead. If he had a headache then, a searing migraine was on
        its way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd082cd6-833b-4262-80b5-7abba8aa716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body language improved little once the match started, only briefly
        perking up with the ball at his feet — though this occurred rarely in the
        opening 45 minutes. One of the world''s greatest ever players managed just
        20 touches in the first half.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d4949-15e2-4c08-b7d3-3ea71fcb0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Messi''s best efforts, Argentina''s Caballero was the first
        of the two goalkeepers to be tested, getting down brilliantly to tip Ivan
        Perisic''s goalbound shot around the post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca081d-b758-4186-95a6-4f3d3495b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi got his first sight of goal soon after, almost latching onto
        Enzo Perez''s chipped ball into the box.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c801ad-62bc-4af8-a18a-70f54a9b691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having started on the back foot, Argentina were soon in the
        ascendancy and it took a sensational last-ditch block from Dejan Lovren to
        ensure Maximiliano Meza didn''t open the scoring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e055226-b9c7-48a8-8c4b-23c08003a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, the Argentine fans in the stands had their heads
        in their hands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db147690-6115-4c54-8e2c-d12daba23c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a comical defensive mix up in the Croatian back line, the
        ball fell to Perez in the box but the veteran midfielder somehow put his shot
        wide with the goal gaping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067c95d-3be9-4c3b-b160-9d415d573cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clocked ticked past the half hour mark, most in the stadium
        will have be left scratching their heads as to how the match had remained
        goalless for so long.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae0257-db71-4caa-a111-815f16e52d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Mandzukic was the next player guilty of missing a sitter,
        somehow failing to make contact with a diving header when just two yards from
        goal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf1abd-23a5-42ac-a903-d15ded33f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia had their first-half game plan down to a tee, stifling Messi
        and Sergio Aguero in attack with neither able to get a kick.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8a6c9-d4b5-4d53-b1da-6608707056e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the deadlock was finally broken less than 10 minutes into the
        second half, it wasn''t through a piece of individual magic from one of the
        world class players on display, but rather arguably the worst error of the
        tournament so far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d25439-4ca1-45ca-a237-69e978c768d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Mercado''s gentle back pass to Caballero seemed inconspicuous
        enough, but the Chelsea goalkeeper inexplicably chipped the ball up in front
        of the onrushing Rebic, who duly obliged and hammered a sweet volley into
        the top corner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703faa9-c669-4d32-86b8-7a6220d0b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s best passage of play all game almost brought the equalizer
        10 minutes later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7ecd1-879e-40d3-864b-ad4414841b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute Gonzalo Higuain cut the ball back for Meza in the box,
        but his shot was parried by Danijel Subasic, before Meza''s follow up was
        blocked for a corner.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf11996-44c5-4366-bca0-beecb1f370cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Argentina struggling to create many clear cut chances, Messi
        was dropping ever deeper in an attempt to influence the game.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7634096-d430-45d7-b332-5b0715caef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the Barcelona star was exchanging passes with defender
        Mercado on the edge of his own half.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b7797-4750-43ed-9c54-db5af832579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the depth of Messi''s frustration, the forward lashed out
        petulantly in a rare show of anger after tangling with Croatian defender Ivan
        Strinic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4b265-c738-4066-912c-73c2bdca5d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man Messi is attempting — and so far failing — to emulate was
        watching on animatedly from the stands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7000a-675d-40ef-b09b-7d0161c3e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every missed chance and crunching tackle, Argentina great Diego
        Maradona — who guided the nation to their second World Cup in 1986 — was out
        of his seat, gesturing wildly with his hands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b337ae4c-4efe-4c09-bc7d-f122d534d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things were about too get much worse for Maradona and Messi,
        as Modric''s wonderfully manufactured goal put the game beyond doubt.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688c666-9dd6-4d74-ae9c-18e4e1fe1d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s recent troubles over the past year — which saw them
        limp through World Cup qualifying — were then perfectly encapsulated in Croatia''s
        third and final goal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d340f-ae23-40f2-b2bf-19f7fcb742a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ivan Rakitic''s shot was parried away by Caballero, the entire
        Argentine back line stopped and fruitlessly appealed for offside, allowing
        Mateo Kovacic to cut the ball back to Rakitic for an easy tap in.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8c218-8de4-452c-8fcc-fb22b033664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win maintained Croatia''s 100% record in Russia and ensured
        they qualified comfortably for the knockout stages.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a28fa5-e606-4887-99ed-9b58bfd8236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s World Cup hopes, however, now hang by a thread and
        they need to beat Nigeria in their final game to stand any chance of qualifying.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eeb898-5253-4988-b48c-65a728028f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even that may not be enough.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bdc8d-9296-4b6d-9574-16ad515e372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Who should you root for if your country isn''t at Russia 2018?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc7b93-90b6-4a50-911e-682deb09a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:14:23.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:14:27.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Argentina on the
        brink of early World Cup elimination after defeat by Croatia"</em></p>'
