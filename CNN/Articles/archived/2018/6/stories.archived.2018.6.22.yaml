      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beatle has just released two new singles and announced a forthcoming
        album.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d718f-59b7-4efe-a3a0-cd64037a71e9'
