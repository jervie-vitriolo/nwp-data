      'mgnl:created': 2019-05-21T17:41:27.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Everyone''s favorite morbid, monotone teen
        is coming back to MTV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26bdfd-4357-454b-abf6-1d1c2d3e2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network on Thursday announced it is bringing back "Daria" in
        the form of a new series, tentatively titled "Daria &amp; Jodie."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0512e-e68f-4621-af92-23a62d52fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new show, written by "Inside Amy Schumer" scribe Grace Edwards,
        will focus on Daria Morgendorffer and her friend Jodie Landon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341a453-db5c-4b17-9d50-4564cb1577a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two smart young women take on the world, with their signature
        satirical voice while deconstructing popular culture, social classes, gender
        and race," according to a description provided by MTV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6545ca-0ff1-44f5-89b7-df9600d2066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s revival is part of a larger strategy to develop new
        series and find ways to bring back iconic properties from the network''s 35-year
        history, work that will be done via MTV Studios, a new unit announced Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727350e-fbba-4a83-a400-a560d87d90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its original run, "Daria," a spin-off of Mike Judge''s "Beavis
        and Butt-Head," followed the life of its darkly comedic title character. Prominent
        recurring characters included her best friend Jane, her shallow sister Quinn,
        and Jane''s brother, Trent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1b4a9-6e5e-4ba4-a045-c6df398040f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jodie appeared in about half of the show''s 65 episodes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad765897-6c35-41ba-9dcc-af9c725eed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTV has not said whether Tracy Grandstaff, the original voice of
        Daria, will reprise her role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31e131-bfd5-4f54-835b-491660c4af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attempt by CNN to reach Grandstaff, who is no longer professionally
        active as an actor, went unanswered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5231084-e637-4304-956e-bbd391bb90d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to "Daria and Jodie," MTV Studios has plans to bring
        back its unscripted self-improvement series "Made" in an updated format and
        is reviving "The Real World." The studio is also working on a new show called
        "The Valley," a coming-of-age reality series in the spirit of "The Hills"
        and "The City," that follows a group of 20 somethings living in an Arizona
        town along the border of the United States and Mexico.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5d647-c990-4af0-9db7-b543c43cd709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the real life story of friends who are growing up on the
        edge of two countries, two cities as they share one Valley, their youth and
        common bond," MTV said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12308a50-0f8b-4278-bfbf-ef2d363af73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:41:27.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:41:31.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Remember ''Daria''?
        MTV wants to bring her back"</em></p>'
  'Demi-Lovato-drugs-sobriety-addiction-relapse':
    'author': 'Sandra Gonzalez'
    'caption': 'File photo | CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-22T08:42:05.141+08:00
    'imagesource': 'jcr:84f1d2ed-343c-4620-86e6-78f27ba64cad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '150e0220-fad2-457a-beae-e8e524293bf1'
    'lead': 'In her new single, titled ''Sober,'' Demi Lovato admits to suffering
      a relapse. Her song comes just weeks after she celebrated six years of sobriety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:44:01.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:44:05.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:44:05.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demi Lovato opens up about relapse in candid single ''Sober''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ec4b0-4ec3-40c9-8bc3-56fc5eabf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:44:01.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:44:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Demi Lovato has released a new single that
        reveals a heartbreaking setback in her road to recovery from addiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed8487-150d-4d23-9107-921461fc8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:44:01.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:44:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her new single, titled "Sober," a candid Lovato admits to suffering
        a relapse. Her song comes just weeks after she celebrated&nbsp;six years of
        sobriety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d2b2f-ca80-407e-bdb8-350f9ceb866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:44:01.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:44:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the ones who never left me, we''ve been down the road before.
        I''m so sorry. I''m not sober anymore," she sings in the tune.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855b6d7-de7c-447b-bd75-a7d982a8933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:44:01.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:44:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato has always been an open when it comes to her mental health
        and struggles with&nbsp;substance abuse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89a180-125c-4154-84e0-ddf26f0907fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:44:01.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:44:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Lovato has spoken candidly in various interviews about
        her use of cocaine and addiction to alcohol, as well as her struggle with
        an&nbsp;eating disorder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3621749-af7d-4ebc-adc2-5894551b40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:44:01.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:44:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sober" does not reveal the nature of Lovato''s relapse, but she
        sings, "I''m sorry for the fans I lost who watched me fall again. I want to
        be a role model but I''m only human."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce9d0a-9b30-414e-909a-b9a978383779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:44:01.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:44:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato released "Sober" on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35056a47-d6d8-4350-b450-4e6150e902d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:44:01.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:44:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Lovato teased the track with a clip of a lyric
        video and a short caption that read, "My truth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d3077-2c92-420b-934a-f4d2c6d3fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:44:01.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:44:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Lovato''s struggles, she put a happier foot forward on Wednesday,
        sharing a selfie with a caption that assured fans she''s "happy and free."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96066d5-73ca-40d5-95b9-b27b3dedd9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:44:01.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:44:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her song, Lovato adds, "I''m sorry that I''m here again. I promise
        I''ll get help."</p>'
  'Trump-Putin-meeting':
    'author': 'Michelle Kosinski'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-22T08:29:46.775+08:00
    'imagesource': 'jcr:e2d75a33-7e85-4d70-ab4a-89fa328371a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef42e14b-d658-4bad-92b8-2d83ff3a651f'
    'lead': 'President Donald Trump and Russian President Vladimir Putin are planning
      to meet around the time of Trump''s trip to the UK and the NATO summit in mid-July,
      according to two diplomatic sources familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:46:45.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:46:49.847+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:46:49.632+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and Putin plan to meet in mid-July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7d2b4-7a96-4706-8045-ff53dcabb173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump&nbsp;and Russian
        President Vladimir Putin are planning to meet around the time of Trump''s
        trip to the UK and the NATO summit in mid-July, according to two diplomatic
        sources familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657255a-0be8-40a4-8461-bf59293e90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One diplomatic official told CNN that the Trump administration wants
        the meeting in Washington, but Moscow has insisted on neutral ground. The
        official added that Vienna is the likely location.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348bbb5-15ad-4983-9a7a-7076f1f6e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No official announcements have been made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cea07-2a23-4866-98ca-08dbafff8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov said Thursday that White House
        national security adviser John Bolton plans to visit Moscow. The National
        Security Council confirmed later Thursday that Bolton is scheduled to travel
        to Moscow later this month to discuss the potential meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19998b4d-e33c-411d-bb06-73f05eb89bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know, such a trip will take place," Peskov said. "So
        far that''s all we can say."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0903e7-4ef5-410d-9d1d-c6bbbb61508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the National Security Council declined to comment
        on the President''s plans for the potential meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c2ceb-b747-4fb9-a671-636293614a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week&nbsp;that Moscow and Washington are "exploring"
        the possibility of a meeting between the two leaders and that Bolton has taken
        the reins when it comes to dealing with Moscow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa8ace-896d-40a9-a704-75cb97fced56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in London, NATO Secretary General Jens Stoltenberg welcomed
        the potential meeting, calling dialogue between the two leaders "important"
        and adding that a meeting "is not in any way contradicting NATO policies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f75db-bfe6-4fe1-bf38-6bb3f90a7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO is in favor of dialogue, and if you want dialogue, you have
        to speak to the political leaders," Stoltenberg said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedd054-0c05-49d5-b758-9905fcfd907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin have met twice before on the sidelines of global
        summits and the Russian President said earlier this month that he "regularly"
        talks&nbsp;with Trump over the phone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947c142-5605-4a7a-8e52-64ebe5960c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump assumed the presidency, the two leaders have spoken
        on the phone eight times, according to White House readouts of the calls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d195e72-7420-48b0-8865-9c9e3384cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship Trump has with his Russian counterpart has been
        under increased scrutiny as special counsel Robert Mueller investigates any
        potential ties between Russia and Trump campaign associates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6daa0-2195-4fbc-b57a-750057c8582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US leader has praised Putin,&nbsp;suggested&nbsp;that Russia
        be reinstated to the G7 and has&nbsp;downplayed&nbsp;Russia meddling in the
        2016 election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318d30b-5cd4-40e6-9426-aedf4b6cf03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:46:45.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:46:49.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, after pressure from Congress, Trump''s administration
        enacted new sanctions against Russia for its election interference, including
        the individuals and entities mentioned in indictments from Mueller''s investigation.</p>'
  'XXXTentacion-suspect-murder':
    'author': 'Eliott C. McLaughlin'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-06-22T08:23:12.596+08:00
    'imagesource': 'jcr:12aba997-b116-4755-8767-b1a59deb7732'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '431d5519-7959-4a2c-b7e2-17f027d242a7'
    'lead': 'A 22-year-old man has been arrested and charged with murder in the fatal
      Broward County, Florida, shooting of rapper XXXTentacion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:49:44.537+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:49:48.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:49:48.562+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florida man charged with murder in XXXTentacion''s killing, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05bed0-55ff-4e70-8ac5-4299899e850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A 22-year-old man has been arrested and charged with murder
        in the fatal Broward County, Florida, shooting of rapper XXXTentacion, police
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191fcc91-167f-421b-b0b0-644fd329b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested Dedrick Williams of Pompano Beach on Wednesday
        evening and charged him with first-degree murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6724eb-d4fd-4fca-8fdf-2e76ba866d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Williams'' inmate record describes the charge as "murder
        dangerous depraved (without) premeditation," the arrest warrant accused Williams
        of killing the rapper "from a premeditated design."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1ef01-99e8-4b1d-a223-7341b178492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also charged with a probation violation and operating a vehicle
        without a valid driver''s license.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea535637-98de-49d5-bca9-cc776632ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his arrest, Williams was on probation until 2021
        for grand theft motor vehicle, according to the Florida Department of Corrections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3ec90-103f-4b73-8eb6-a99719aef51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams appeared in court Thursday afternoon, where a judge ordered
        him held without bond. He is scheduled to be back in court Monday for the
        probation violation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391be7f4-ee66-4613-8c39-06b20e3d7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killed on the rise</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524dbbc6-d985-488d-a067-0e93ccbac61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward police said XXXTentacion was killed Monday during an apparent
        robbery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb9282-49ab-43ea-a29b-a6b43d0ec5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old rapper was leaving a motorsports store about 4 p.m.
        when two men in a dark SUV shot him, said Keyla Concepción, Broward Sheriff''s
        Office spokeswoman. Police were looking for two men in connection with the
        shooting, she initially said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b2792-31c7-4754-b3c7-b54ecfbdbf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XXXTentacion was a Plantation, Florida, native, who rocketed to
        fame after his song, "Look at Me," went viral on social media and SoundCloud
        in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff900f2-1780-41ad-9fbb-e613c33196c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to be featured in&nbsp;XXL magazine''s 2017 Freshman
        Class&nbsp;alongside other up-and-coming artists. His latest album "?" premiered
        at No. 1 when it was released in March, according to Billboard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44c456-9ae5-43c5-9a00-96b683e15842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several rappers took to social media to mourn the rising rapper''s
        death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7479613-9811-4ad5-9225-d10d1d7df065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest in peace I never told you how much you inspired me when you
        were here thank you for existing," Kanye West tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea881ff2-2c7f-4180-87ef-3fee2db4ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:49:44.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:49:48.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Sean added, "I didn''t know him personally but I respect how
        passionate he was about his music and message. Nobody deserves this kind of
        ending. gone too soon, damn! RIP."</p>'
