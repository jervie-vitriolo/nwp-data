    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ee4d6-cdbf-4249-89cb-de27a1a57c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s exhibitors include Jason Pechardo, a materials scientist
        and engineer. Pechardo will be presenting his prototype of a car body fabricated
        from abaca. His prototype is designed to be lightweight and energy-efficient.
        Meanwhile, Arvin Encarnacion of Coding4Kids will be exhibiting his Coding
        &amp; Robotics Kit, containing basic parts for robot construction and a “robot
        brain” microcomputer. The kit is intended to introduce children to coding
        and robotics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d09f3-955a-4b42-9f97-d40d23eaa13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art and Science collective Trial and Error will also be present.
        The group of scientists and graphic illustrators will be displaying their
        illustrated post cards and comics. Trial and Error’s designs are made with
        a view to further science education in the Philippines. Julius Sempio, a graphic
        illustrator and science major, shares, “Nagsimula talaga kami with the idea
        to use art as an avenue for teaching science.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e462f1a-a79e-4f5c-aa87-e20953225188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a testament to the broad scope of “making,” exhibitors from outside
        the field of science will also be present. MA+D Manila, a social enterprise
        café, will highlight hand-brewed local coffee. Kwago, an independent bookstore,
        will be there to discuss their mission of creating a platform for independent
        publishers, writers, and creatives.</p>'
    '19':
      'image': 'jcr:5b5cb0e4-97ed-4559-9ca3-c8b0855af1e1'
      'imageCaption': 'One of the reclaimed wood projects by Michelle Millana of FabLab
        Mindanao, the region''s first digital fabrication laboratory. Millana handles
        the sourcing, engraving, painting, and varnishing of this decorative item.
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f245ec-8bef-41e8-8f73-a72276feaa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31235f7-30b0-4891-b5a1-7f5292d666be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some exhibitors, like EJ Escanilla of FabLab Mindanao, are visiting
        from their hometowns just to showcase their creations. The group will be exhibiting
        a prototype of a door that opens with facial recognition technology. “We arrived
        just this morning,” he says on a preview of the event on Thursday afternoon.
        “I still have to finish the back in time for the fair. I have to put a proxy
        in the molder.” The young scientist says he hopes to make people understand
        the basic concepts behind the technology we use everyday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c833d6-cefe-4b8c-9924-4eb41942794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FabLab is a shared service facility that assists students and small
        to medium enterprises in Mindanao. The lab works on the production of prototypes
        and engineering of concepts. FabLab works with DTI, DOST, and the Mindanao
        State University Iligan Institute of Technology, where EJ is currently studying
        electronics and computer technology.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26213b1-4c84-4d4f-aec2-67125556329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FabLab will also showcase the reclaimed wood projects of intern
        Michelle Millana. Millana sources the wood from scrap and junk shops, and
        then engraves designs into the wood with FabLab’s milling machine. “She’s
        quite an inspiration to people, especially to women,” EJ says of Millana,
        “because they get intimidated and think, ‘It’s just a man’s world.’ In reality,
        we have lots of girls who use other types of machines.”</p>'
    '25':
      'image': 'jcr:ce67d5c1-bc6a-415e-9318-97727ab3792c'
      'imageCaption': 'Assorted products were conceptualized by students at the Mindanao
        State University College of Business Administration and Accountancy and rendered
        in local bamboo by FabLab Mindanao. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbd001-bd25-4af0-b85e-fdbd72874298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3e392-44c6-49b0-aa8e-cecc984f2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlo Novino, assistant professor at the Mindanao State University
        College of Business Administration and Accountancy, also flew in with EJ and
        some of his students to present their creations. A laptop sleeve that combines
        a local banig weave with leather accents, and notebooks bound in local bamboo
        are just some of the selections that will be available for viewing at the
        MSU CBAA’s booth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128c4ce-7575-429c-857e-9f2d09f9c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker movement now finds itself at the crossroads of science
        and art. Unlike the fields it fuses, making is free from rigid demarcations.
        It is deliberately inclusive, freeform, and open-ended. In the come-one-come-all
        community of makers, there is no seniority or bureaucracy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef848e52-a789-4cc7-b915-c518c3a105e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intentionally or otherwise, Philippine big business and government
        have begun to take part in this global movement. Within our developing nation,
        the simple premise of the maker movement takes on a specific tone toward developmental
        progress. If to create is to want for something better, then perhaps we should
        be making.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541a9f9-8e52-4767-b1c8-4dd3e6f6f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421562d6-06ae-45c5-b698-e6f1439185d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:20:14.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:20:18.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information about the Manila Mini Maker Faire, visit
        the Mind Museum website.</em></p>'
  'Suspected-Chinese-lasers-targeting-US-aircraft-over-the-Pacific':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-22T15:48:33.170+08:00
    'imagesource': 'jcr:21fe5a73-c42b-41a0-9de5-67c337cb0938'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b995b750-3d47-4489-ad15-8225afa70b40'
    'lead': 'Lasers have been used to target US aerial operations in the Pacific,
      with 20 incidents recorded since September of last year, according to a US military
      official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:23:36.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:23:41.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:23:41.039+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Military source: Suspected Chinese lasers targeting U.S. aircraft
      over the Pacific

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fcfe1-3ebb-4fe9-8e7a-3d7685a4c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:36.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lasers have been used to target US aerial
        operations in the Pacific, with 20 incidents recorded since September of last
        year, according to a US military official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf341a-94c0-425d-9091-943f0ca385d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:36.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military spokeswoman, who requested not to be named, told CNN
        that lasers had been flashed at US aircraft, and that the sources of these
        flashes are suspected to be Chinese.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75ef51-92f8-4960-b5f4-2dfa946297f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest incident occurred within the last two weeks, the official
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc8d44-ec18-46ad-a614-5f064f13c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the incidents have resulted in any medical complaints or
        injuries, the spokeswoman said. The attacks appear similar to&nbsp;incidents
        that occurred in the East African country of Djibouti&nbsp;earlier in the
        year, when US military airmen were injured by lasers whichthe US military&nbsp;said
        originated from a nearby Chinese military base.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140625a-db56-4587-9d2d-ef6b057bb5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of National Defense dismissed media reports concerning
        the incidents,&nbsp;according to a piece&nbsp;published in the Chinese state-run
        Global Times tabloid. A ministry source called the US accusations "groundless
        and fabricated," according to the newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083f26d-ad16-4fe1-930f-c256d1bd8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disputed territory</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf71a31-c04a-4d98-9f3c-87f58931c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest round of suspected laser attacks have all occurred in
        and around the East China Sea, which is home to disputed island chains, including
        the Senkaku, claimed by both Japan and China, where they are known as the
        Diaoyu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4334b-546f-4f47-b4c3-9c5b99a487aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area''s waters are near heavy-traffic shipping lanes, and are
        used regularly by both Japanese and Chinese military and civilian ships, as
        well as a semi-autonomous "maritime militia" which defends China''s territorial
        interests in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5152e-5a99-486b-ba71-d7c05d5ea901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal&nbsp;reported&nbsp;that military officials
        don''t necessarily believe the attacks were initiated by official Chinese
        military sources, but would not rule out that those responsible were acting
        on behalf of the Chinese government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed238c-9c73-4a31-ad8a-6d68a95142a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation Week &amp; Space Technology, an industry publication,&nbsp;quoted
        a spokeswoman for the US Marines&nbsp;who said that the attacks had originated
        "from a range of different sources, both ashore and from fishing vessels."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f991a3-b367-4a0c-bbe5-b02e47e80890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with Chinese territorial ambitions in the South China Sea, tensions
        to the north have flashed numerous times in recent years over the disputed
        islands, including&nbsp;face-offs between Japanese and Chinese air and naval
        forces&nbsp;that have been termed dangerous by both sides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36085aa-d6f0-4d22-86dc-8b39673935c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February this year, US Defense Secretary James Mattis reaffirmed
        the US'' treaty commitment to&nbsp;defending Japan and its disputed islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ca790-759b-42cf-933a-ccea7c5e041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Similar incidents</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d8c87-032f-408f-9c40-aa6cac6d787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents in the region over the past several months echo similar
        tactics the Pentagon says were carried out by the Chinese military earlier
        this year, when personnel at the country''s first overseas military base in
        Djibouti used military-grade lasers to interfere with US military aircraft
        from a nearby American base.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582eec8-0be9-45f7-a48c-42cab4a9abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official CNN spoke to would not confirm that the lasers used
        in the Pacific were military- or commercial-grade, but even off-the-shelf
        laser pointers can cause a hazard to pilots. Aiming a laser beam at an aircraft
        in the US is&nbsp;a federal crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796bbfda-3af1-4161-8d7a-6ded6cda5866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Djibouti incident, the activity resulted in injuries to US
        pilots, and prompted the US to launch a formal diplomatic protest with Beijing,
        military officials told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94543d-45cd-4487-9891-093a725e7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media denied the original claims by US defense officials,
        accusing them of "cooking up phony laser stories."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b38f39-d443-4b04-9ae0-f661376e2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the East Africa incident, a US defense official told CNN
        that the military also believed the Chinese were using similar lasers to interfere
        with US aircraft in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e889b0-27ea-449b-ab52-cdc11b25c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;2015 report&nbsp;in the official Chinese military newspaper
        the PLA Daily noted that "China has been updating its home-made blinding laser
        weapons in recent years to meet the needs of different combat operations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b035d91-98c3-4a21-930f-80f1751c0bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Chinese forces have access to at least
        four different types of portable blinding laser weapons, all of which look
        like oversized modified assault rifles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1883067-77c6-49db-814d-a9a9d83b00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both China and the US are signatories to the&nbsp;Protocol on Blinding
        Laser Weapons, which prohibits the use of blinding laser weapons as a means
        or method of warfare.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07ef14-f459-4d59-b105-416297dead6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sonic attacks</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f87458-0752-46fc-a303-c246cb19cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purported laser attacks come just after a number of US government
        personnel in China&nbsp;were sent back to the United States&nbsp;for further
        health screenings after concerns over reports of mysterious acoustic incidents
        similar to "sonic attacks" first encountered by diplomats at the US'' embassy
        in Cuba.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca23317-4435-4348-be20-efdc163947a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screenings came after a US government employee in Guangzhou
        fell ill in early 2018 after reporting "abnormal sensations of sound and pressure"
        which resulted in a mild brain injury.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e91a4-12d1-485f-8949-4861170f262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokeswoman Hua Chunying said earlier this
        month that they had not found any "reason or clue that would lead to the situation
        reported by the US."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7afb0f-dbaf-49fe-8a43-28227c8fd793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:23:37.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:23:41.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “US Military source:
        Suspected Chinese lasers targeting US aircraft over the Pacific”</em></p>'
  'asia-united-bank-fintech':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-22T14:37:19.368+08:00
    'imagesource': 'jcr:fb900cb2-6253-4c25-92b1-ab51050860b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe3c1346-ff40-4538-9e8b-54379c8ca7ce'
    'lead': 'The Rebisco Group''s banking unit is poised to further expand on several
      fronts this year on the technology and bank branching side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:26:05.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:26:33.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:26:33.061+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia United Bank seeks to expand, intensify IT collaboration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569290c0-8714-4e48-a691-9fdd1822e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:26:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:26:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 22) — The Rebisco Group''s banking
        unit is poised to further expand on several fronts this year on the technology
        and bank branching side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932fa65-4825-46ed-95eb-abd5d2c25063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:26:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:26:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed Asia United Bank (AUB) grew by 23 percent last year, as it
        projected a P3.2-billion net income by the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351b7d3-d91a-4d98-9f6c-e5ad04282400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:26:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:26:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s stockholders meeting, AUB laid out plans to intensify
        collaboration with information technology (IT) and finance technology (fintech)
        providers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb148b5-440f-4b2e-b817-077eff7095c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:26:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:26:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By harnessing this synergy with fintechs, we expect to develop
        bank products and services that are more responsive to the growing demands
        of today''s customers, including the millennials," said Wilfredo Rodriguez
        Jr., AUB head of operations and information technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa087ca3-d39a-4083-a68c-0b6cfd6b10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:26:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:26:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AUB has so far incorporated in its mobile app Instapay, the electronic
        fund transfer service of the Bangko Sentral ng Pilipinas. It also has a Credit
        Card Mobile app that allows cardholders access to their credit card accounts
        anytime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55401f2-19d0-4a9a-89dc-fd4aad2e050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:26:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:26:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also partnered with Tencent, developer of Chinese chat
        app WeChat and its payments arm WeChat Pay, to allow local merchants to accept
        WeChat Pay transactions through AUB''s PayMate app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd84b50-fac2-4172-8052-7a15fcf19ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:26:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:26:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with its digital expansion, the bank plans to open 15 more
        branches this year, bringing its network size to 264 physical establishments.
        This includes branches of its subsidiaries, Cavite United Rural Bank and the
        Rural Bank of Angeles and Pampanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9e88a-499a-4982-a4d9-a7133577176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:26:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:26:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subsequently, we are looking at opening 10-12 branches per year,
        as well as ensuring the profitability of all our branches, said Jacob Ng,
        AUB''s Chief Transformation Officer and Banking Branch Head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee63b47-bcb6-4091-8ce0-f8c4a68ca33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:26:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:26:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AUB reported a net income of P2.8 billion in 2017, 23 percent more
        than its income the year prior. This was driven by a robust growth in loans
        and deposits, which grew by 22.4 percent and 31.87 percent respectively in
        2017.</p>'
  'Cayetano-Pompeo-first-meeting':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-22T14:33:14.471+08:00
    'imagesource': 'jcr:71423e42-a0e1-47ec-9eef-e96d333deb49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c596fb07-91d6-4896-853c-4a4f96e629ed'
    'lead': 'The U.S. government said it is hoping for another meeting between President
      Rodrigo Duterte and U.S. President Donald Trump. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:29:16.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:29:20.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:29:19.828+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano, U.S. top diplomat Pompeo hold ''open interaction'' in first
      meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83888daa-d7d0-4f97-a679-41c9c493f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano met with his U.S. counterpart, Secretary
        of State Mike Pompeo for the first time Thursday, reaffirming ties between
        long-standing allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677abbf-59f2-4347-963c-7f430718527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides expressed optimism over the meeting held in Washington,
        D.C.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fc789-132a-491d-95a1-c3ded44c1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Cayetano and Secretary Pompeo had an open and cordial
        interaction at the State Department today and we are optimistic this would
        reinforce the ties that bind the relations between our two countries and peoples,"
        Philippine Ambassador to Washington Jose Manuel Romualdez said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32b9a2-6b84-4510-ae43-a53736418f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also said the diplomats "reaffirmed the longstanding
        U.S.-Philippines alliance."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3b5c8-9d47-4dd4-836a-ec69ab42dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government is hoping for another meeting between President
        Rodrigo Duterte and U.S. President Donald Trump, Romualdez said, quoting Pompeo.
        Duterte and Trump last met in Manila November 2017 during the country''s hosting
        of the Association of Southeast Asian Nations Summit and Related Meetings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216f1cc-2241-410c-9720-eea06d376db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South China Sea, North Korea, Marawi</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d0a63-9082-41f8-905d-8bc7666c1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first-ever meeting, Cayetano and Pompeo discussed efforts
        to address regional issues such as the South China Sea dispute, North Korea,
        and terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb6e2d-0fd4-44d7-90d4-170097191b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary told Secretary Pompeo the Philippines views the current
        developments in the Korean peninsula with optimism and that the Philippines
        is hoping the positive momentum generated by the Singapore Summit will bode
        well for the broader Asia-Pacific region," Romualdez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b7d005-c883-4869-8ebb-15c3e73545a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Cayetano handed a personal letter from Duterte, congratulating
        Trump for a "successful" summit with North Korean Leader Kim Jong Un. After
        five hours of unprecedented talks, Trump declared that the North Korean regime
        no longer poses a nuclear threat, although no document has been released on
        the supposed denuclearization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c85851-e876-4191-8ee7-73a76a14ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine embassy in Washington, Cayetano also
        talked to Pompeo about the country''s stand on its long-standing maritime
        row with China, Vietnam, Taiwan, Malaysia and Brunei over areas in the South
        China Sea. No further details were given.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5a0031-6e1c-4c8b-ab28-f0d9821813aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Cayetano ''praying for a miracle'' to resolve South China
        Sea dispute</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca0eca-40b3-4fd6-a543-4dd3d104832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. earlier called out China over its supposed militarization
        in the South China Sea, even flying its own bomber planes near the islands
        to oversee any other activity in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22a89a-3190-42a0-b95c-326d24443ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also had the opportunity to talk about Duterte''s independent
        foreign policy, something the administration has been stressing in dealings
        with other countries, Romualdez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c34cea4-39db-46c3-8a2a-5f8b27f41632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also thanked U.S. for its support in counterterrorism
        efforts and the rehabilitation of war-torn Marawi City after it was attacked
        by the ISIS-linked Maute terror group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5908c40-a94c-40e4-aecd-bb2b41284315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:29:16.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:29:20.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. pledged nearly P1.4 billion or $26.4 million for relief,
        recovery and rehabilitation efforts in Marawi.</p>'
  'Hermogenes-Esperon-John-Bolton':
    'author': 'CNN Philippines Staff'
    'caption': 'U.S. National Security Adviser Ambassador John Bolton on met his Philippine
      counterpart Hermogenes Esperon, Jr. on Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-22T09:37:16.207+08:00
