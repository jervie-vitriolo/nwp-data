    'lead': 'Another Marcos is eyeing the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:25:56.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:25:59.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
