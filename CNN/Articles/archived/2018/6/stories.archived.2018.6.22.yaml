        will work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37987ad-c090-486a-84c1-25fd1aed7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials across the government were hurriedly meeting Thursday
        to try to come up with clear guidance on the implementation. Agencies gave
        few answers — and sometimes corrected those answers — about what the order
        meant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c78c4f-069f-4164-9e74-f22b19f90aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move itself seemed to come together hastily Wednesday with
        reports about the imminent order leaking out even as key lawmakers in Congress
        and a source inside one of the agencies that would carry out the order saying
        they did not know what was going to be in it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324551d7-9a92-43fb-8ba7-469ff8e29972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order&nbsp;the U.S. President signed kept in place
        the "zero-tolerance" prosecution policy that resulted in families caught crossing
        illegally at the border being separated because the adults are charged with
        a crime, but it said that the administration would aim to keep families together
        during that process going forward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762e9db-15d6-4447-83a3-0d98e70193a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that left a number of questions unanswered, not the least of
        which was what would happen to the more than 2,300 children now in government
        shelters all over the country&nbsp;who had been separated from their parents&nbsp;since
        the policy went into effect in April and whether those families would be reunited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526efd12-c0de-4232-b106-21de360bd21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more questions remained about how families could be kept together
        while the adults were also charged with a crime, why they were ever separated
        in the first place if that was an option, and what would happen to the families
        after 20 days, when a court settlement requires children to be released from
        detention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308687a-84eb-4a5f-8e66-1879f7865151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussions regarding implementation of the executive order are
        still ongoing," an administration official said Thursday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52e844-a680-46c9-831f-20704ff96847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, conflicting messages emerged from the administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ee5a0-4dc1-4e2d-b990-9a9d0f6a5d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about how families will be reunified on Capitol Hill on Thursday,
        Homeland Security Secretary Kirstjen Nielsen said there was a plan that seemed
        to refer to the current procedure placing the responsibility on the parents
        to track their children down in the custody of the Department of Health and
        Human Services by calling government hotlines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e481e-c04b-4fc5-a771-a5d489da4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a plan to do that, as you know we do it on the back end,"
        Nielsen said. "So a combination of DHS, DOJ, HHS reuniting as quickly as we
        can. But don''t forget the vast majority of those kids are (unaccompanied),
        so we have to find them someone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb922e-f1fe-4113-9caa-75eae9044985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen appeared to be referring to the roughly 80 percent of children
        in HHS custody who came to the U.S. illegally alone, but there are more than
        2,000 children who were still separated from their families as a direct result
        of her agency''s decision to refer the adults for prosecution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce83e0e-44d8-4f95-8ecd-b622968ac3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen then ignored a question about what happens when the 20 days
        are up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2563d4-f3e3-43d6-b298-8840b7d44062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself muddied the waters on Thursday, saying at a White
        House event that separations may continue, which appeared to be an attempt
        to continue to falsely blame Democrats for his own policy even as his executive
        order reversing course demonstrated that he had the ability to change it even
        when he had been insisting he didn''t.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833c972-13dc-4d21-8e8f-9d2ee35a644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrat and court ordered loopholes prevent family detention and
        lead to family separation, not matter how you cut it," Trump said. "I signed
        a very good executive order yesterday, but that''s only limited. No matter
        how you cut it, it leads to separation ultimately."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb76e44-a17b-40bb-9290-0e32aca7ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a&nbsp;Justice Department filing&nbsp;seemed to say that the
        executive order''s way to keep families together — by keeping them in DHS
        custody through their court proceedings — was not possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea411f-9a7b-4090-8bb3-f5a9bf6cea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under current law and legal rulings, including this Court''s, it
        is not possible for the U.S. government to detain families together during
        the pendency of their immigration proceedings. It cannot be done," federal
        attorneys wrote to the judge asking to have the 20-day restriction she imposed
        waived.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8561e8-3d65-48e6-847f-764130f24e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Customs and Border Protection spokesperson put out
        a statement to the media that the agency "has taken immediate steps" to put
        the order into effect, and that families would be kept together and transferred
        to family detention if they were caught crossing the border illegally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c10b7-5706-4cc4-aa7c-2c5b9b4c480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Border Patrol will continue to refer for prosecution adults
        who cross the border illegally," the statement said, adding that any children
        still in Border Patrol custody — likely a small number as Border Patrol has
        been quickly transferring children to HHS when separated from parents — would
        be reunified with their parents after any criminal proceedings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a4fa9e-6144-48eb-9337-958c5ce73096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements followed further mixed messaging from the administration
        on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d222b7-8088-4a6c-a86d-60617f452431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the order was signed, the White House convened a call
        for reporters with Gene Hamilton, the counselor to the attorney general, who
        said he could not answer implementation questions. While Hamilton said the
        order would have "immediate effect," he demurred on what exactly it would
        be, citing that the order acknowledges that implementation will be subject
        to what resources are available.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ce3d0-f31e-4220-b80f-8aa78e620460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be an implementation phase that follows. Certainly (DHS)
        and (HHS) will be working and collaborating closely on the best way to implement
        this executive order," Hamilton said. "I can''t say what they''re going to
        do. ... The President''s executive order makes clear what the policy is going
        forward."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed239470-e877-40a1-9d2a-6c0c3c01d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And HHS put out a statement only to walk it back without further
        clarity hours later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763754f-c746-4dc8-b285-6d93652d0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the minors currently in the unaccompanied alien children program,
        the sponsorship process will proceed as usual," HHS spokesman Kenneth Wolfe
        told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f17679-5ea0-4f16-bd38-a16edc2ef99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday, the agency put out a statement from Brian Marriott,
        a senior communications official at the Administration for Children and Families,
        the same division of HHS where Wolfe works. Though the statement said Wolfe
        "misspoke" about the executive order, Marriott did not say a clear plan for
        putting children back with the parents they had been separated from was in
        place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c3ee5-74a0-47f6-a602-6ec2b035436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still very early and we are awaiting further guidance on
        the matter," Marriott said. "Our focus is on continuing to provide quality
        services and care to the minors in HHS/ORR funded facilities and reunifying
        minors with a relative or appropriate sponsor as we have done since HHS inherited
        the program. Reunification is always the ultimate goal of those entrusted
        with the care of UACs, and the administration is working towards that for
        those UACs currently in HHS custody."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689da6c5-a02f-4dd7-9d3a-e6429e5096e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:17:09.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:17:13.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump''s family
        separation course-correction only adds confusion."</em></p>'
  'pinoy-haunted-houses':
    'author': 'Dodo Dayao'
    'caption': 'Erik Matti''s "Pasiyam" is a more traditional affair, making the house
      a character in and of itself, ornately imposing, complicit in the strangeness.
      Photo from REGAL ENTERTAINMENT'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-06-21T08:53:38.289+08:00
    'imagesource': 'jcr:325bba75-609c-44a8-a34d-5961d4b64712'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d3397d-f4a2-4588-a025-370985358a2f'
    'lead': 'As the haunted house in “Hereditary” spooks local audiences, here is
      a look at how the common horror trope has lived in Filipino and Asian cinema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:22:32.129+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:22:38.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:22:37.906+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The unquiet ones: Haunted houses in Philippine cinema

      '
    'updated': 2018-06-22T14:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd58cf3-874b-4dea-b50d-d350cb62ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — The thing about ghosts is the way
        they tend to get stuck. Ask anybody who claims to see them, claims even to
        consort with them, and they tell you that a ghost is most times a shambling,
        rudderless gunk of psychic trauma tinged with a desperation and an inability
        to move on, some can write on walls, but none can walk through them, can’t
        even open a door. They’re terribly lonely and terribly clingy and the favorite
        things they like to cling to are places: geography, architecture, real estate.
        They’re also rather un-cinematic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17405de-d25b-409a-aa21-aa9e9e5f8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can trace the first account of a haunted house as far back as
        61 AD. You can similarly trace the modern haunted house story to gothic fiction.
        As horror archetypes go, few are as persistent and as enduring as the haunted
        house, or the haunted place, figuring as it does in most horror fiction and
        cinema, where the presences gain agency and aren’t as stumblebum, and figuring,
        too, in the ghost stories we tell each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97c8dd-d54a-4ffd-a838-6f7a2722ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frequency with which it occurs in Southeast Asia may have to
        do with our residual nonchalance when it comes to the supernatural. In Manila,
        you have entire subdivisions where every other house is allegedly haunted,
        entire districts where every office allegedly has a resident spirit or two,
        entire cities allegedly built on the bones of the wartime dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e67ef-9703-4dcf-9ed9-1d0ddba2ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, none of this is settled science, none of this is science
        at all really, which means ghosts are very pliable myths. “Ghosts attach themselves
        to people not places” says a character from Apichatpong Weerasethakul’s “Uncle
        Boonmee Who Can Recall His Past Lives,” which isn’t a haunted house film by
        any measure, but opens up narrative possibilities regardless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99acb9-18a7-4cf2-9b8b-89236d99231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobuhiko Obayashi’s gleefully hallucinatory “Hausu” (House) doesn’t
        so much expand the trope but blasts it as wide open as it can go: the actual
        house itself is what literally eats its residents in this one.</p>'
    '9':
      'image': 'jcr:460d789c-0d86-4f5a-8f07-57ce3b0c80be'
      'imageCaption': 'A history of abuse manifests as a haunting in Yam Laranas''
        "Sigaw" (2004), where an already terrifying, labyrinthine apartment complex
        becomes a hellish prison for a mother and her daughter. Photo from REGAL ENTERTAINMENT.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2011b-6c64-4955-b474-3e6410a7d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6b819-965d-444c-9777-660104d34533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hausu” may, of course, be an extreme example. You could do worse
        with something like Pedring Lopez’s “Darkroom,” a fairly conventional but
        more efficient use of found footage syntax than its Hollywood counterparts
        that also manages to self-reflexively comment subtly on itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f8f59-bba4-47fe-b39c-a83a37064e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yam Laranas’ “Sigaw,” of course, already has that creepy labyrinthine
        apartment building, but my own favorite bits happen when the characters are
        forced to leave it, like that brilliant sequence when they get tired of running
        from the angry ghost chasing them and decide to watch a movie, as you do.
        But slog through your usual slew of haunted house films, domestic or foreign,
        Asian or Western, and most of it feels stuck, too: in rehash, in lazy writing,
        in the dull comforts of its own clichés, always some restless spirit wanting
        something: retribution, justice, vengeance, closure, audience-friendly endings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644369c-7924-4954-bb32-7cd1a30aa709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restless spirit in Mike De Leon’s “Itim” wants something, too,
        but at some point, the film diverges from genre conventions into a slow-burning
        soup of deviant patriarchs, gothic dread and religious hysteria. It is, in
        many ways, the quintessential domestic haunted house touchstone, but a haunted
        house film works best when it becomes a point of departure into something
        else, and one can argue that De Leon’s “Kisapmata,” where the deviant patriarch
        takes the place of the restless spirit, is itself a haunted house film of
        a sort or at the very least a haunted house inversion, if only for how it
        taps into what is ultimately the genre’s sub-textual crux: the inexorable
        corruption of the last safe place.</p>'
    '16':
      'image': 'jcr:b07dd194-6644-4c74-8e31-868c71de6a83'
      'imageCaption': 'In Rico Ilarde''s "Altar" (2007) a down and out prizefighter
        takes a grunt job renovating a house and discovers its terrifying secret in
        the attic. Photo from CINEMA ONE ORIGINALS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581aa28-5f8a-46be-8ea1-fb9d04b94344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b07335-52a6-4705-88b4-9de60c1a727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My own go-to domestic haunted house film, Erik Matti’s “Pasiyam,”
        in which strange things happen when an estranged clan of siblings converge
        at the family home after their mother dies, is an ostensibly more traditional
        affair, hewing to genre ordinance not least by making the house a character
        in and of itself, ornately imposing, complicit in the strangeness. But its
        slow-burn horror is upstaged by the familial dysfunction, and in its most
        harrowing scene, where the eldest brother has an emotional breakdown when
        he confronts his dead mother’s history of abuse, the film manages to be both
        terrifying and heartbreaking without one emotion canceling the other out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b4594-5187-42ec-a0f7-a1c471b2c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All doomy and coarse with despair, Rico Ilarde’s first haunted house
        film, “Altar,” where a down and out prizefighter takes a grunt job renovating
        a house that holds a secret in its attic, is not the lush, pungent gumbo of
        his “Under the Cogon” nor the loopy psychedelia of his “Pridyider” re-imagining,
        but rather the bleakest, blackest hole he’s ever dug.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5210cd-7a81-475b-b4d2-d0a2866c5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:22:32.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:22:38.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s sufficient juice in its pulp tropes and arcane imagery for
        visceral pump, but the unease seeps in from the existential dread simmering
        underneath. We’re all flies to wanton gods, it seems to be saying, and their
        sense of humor has a mean streak. In a world painted this black, getting stuck
        with whatever ghosts that attic holds is almost a reprieve.</p>'
  'bongbong-marcos-presidency-pcgg-china-financial-times':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T19:52:31.271+08:00
