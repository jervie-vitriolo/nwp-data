    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0908e5af-7c26-4b9e-9dc1-c764edf4d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:53:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:53:18.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s his first in five years and McCartney recently spoke to BBC
        6 Music about continuing to make music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438aab32-73b6-45f7-9590-1245b1c39cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:53:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:53:18.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that unlike some people his age, he doesn''t disparage today''s
        music.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9086f-7248-4f78-b6af-24dd2de8d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:53:15.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:53:18.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I listen to people, and I think there''s a lot of good stuff going
        on, myself," he said. "But no, a lot of people my generation will say, ''Oh,
        music''s not as good as it used to be.'' But I always say, ''No, that''s what
        our parents said.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4104d8-3147-49ec-ae05-3fe0b8b2f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:53:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:53:18.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he enjoyed working with Kanye West on the single "Four Five
        Seconds," which also featured Rihanna.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80036f11-a4e5-40d9-bd18-9e29ef0c06c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:53:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:53:18.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney will be keeping busy performing for the next few months,
        including at Austin City Limits in Austin, Texas, in October, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2dc34e-81cf-46c2-bbaa-035537c5e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:53:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:53:18.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did talk to 85-year-old music legend Willie Nelson about
        retiring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079c1c6-8e86-41f8-a50b-40c7a26e356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:53:15.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:53:18.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he says, ''Retire from what?,''" McCartney said. " And I think
        that just says it. Retire from what?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68258a01-ce6d-42f5-80bc-23ba23d025c4'
      'mgnl:activationStatus': true
