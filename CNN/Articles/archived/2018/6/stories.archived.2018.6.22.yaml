    'title': 'Bongbong Marcos eyes presidency

      '
    'updated': 2018-06-22T12:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aac05b-9cdb-43c5-b0e3-4f66e1af225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:25:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:25:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Another
        Marcos is eyeing the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a3e4ad-5f4f-419c-87b4-c81ccd5915ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:25:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:25:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Financial Times, former Senator Ferdinand
        "Bongbong" Marcos Jr. said he is looking at the highest seat in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba56740-298c-464c-aa7d-69dca2c21610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:25:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:25:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My career is politics, and, of course, you aspire to as high a
        stature within your chosen field as you can achieve – and that would be president
        in my case," he said in the interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d9d1c-0219-4c68-b664-1bcbcf0a3839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:25:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:25:59.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos said it was "not something that I wake up in the
        morning and plan on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a28be1-9caf-4d6d-a996-04040ce79d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:25:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:25:59.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos mentioned backing teacher and civil servants as part of his
        platform, as well as the country needing to come to an agreement with China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4412d2-82df-4a92-9297-31ef9d12779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:25:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:25:59.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Philippines being such a strategic place, and with your
        traditional strong relationship with the U.S., and China as an emerging superpower,
        it puts us in a very difficult spot," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f542f-8494-4d23-a725-332f6c4370af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:25:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:25:59.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said he lamented not hearing the phrase "nation-building"
        anymore, saying now it''s more about politicking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae5176-ca15-4ce6-829f-f65273021065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:25:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:25:59.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator made no mention of issues concerning his family''s
        supposed ill-gotten wealth, but when asked about alleged occurrences of corruption
        and human rights abuses when his father, the late President Ferdinand Marcos,
        was in power, the younger Marcos merely said no cases filed against them have
        been won.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06fc30-531d-4596-be41-9519daad3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:25:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:25:59.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' interview was published a day before the Supreme Court
        junked the government''s bid to collect damages against the estate of former
        President Ferdinand Marcos and his cronies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b277493-da09-4149-a147-43442e277251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:25:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:25:59.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is currently in the middle of a vote recount with Vice President
        Leni Robredo whom he accused of cheating in the 2016 elections.</p>'
  'Police-tambay-arrest-Metro-Manila':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-21T16:56:56.013+08:00
    'imagesource': 'jcr:bae5aa5e-69b8-4285-9644-dcad9b6a5869'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42acf33-ee14-40bb-832c-5c449f1340e3'
    'lead': 'The police have arrested 2,981 erring bystanders from June 13 to June
      18, but the number ballooned to 8,015 in a span of three days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:29:03.429+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:29:07.728+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:29:07.428+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No letdown in crackdown vs. erring ''tambays'' as cops arrest 8,000

      '
    'updated': 2018-06-22T07:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107e97c-60eb-4ac5-9527-88174cff2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Metro
        Manila police continue to arrest more bystanders or "tambays" found violating
        city laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa67b29c-02b9-45b1-9955-c315fba455ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Superintendent Guillermo Eleazar on Thursday
        said over 8,000 have been arrested in violation of different city ordinances.
        The police arrested 2,981 bystanders from June 13 to June 18, but the number
        ballooned to 8,015 in a span of three days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781af67a-70ae-4152-8f89-283e2aaaa63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati na itong ginagawa. Ngayon lang is minomonitor natin. We have
        to admit na nag-increase ang implementation dahil it is the directive of the
        President," he told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9f29a-ec21-4f5d-b192-a2370f6ef6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police started its intensified crackdown against erring loiterers
        after President Rodrigo Duterte ordered them to be strict against those loitering
        in the streets because "they are potential trouble for the public."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270943c8-77b0-44bb-bcce-bb59c8ea3f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the common ordinances violated are drinking liquor
        in public, smoking in public pursuant of an executive order, loitering on
        the streets half naked, illegal gambling, and urinating in public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd439d66-3a2b-40d9-992d-2d79954fda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those who commit minor offenses are no longer detained in
        police station jail cells due to congestion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded93119-1976-4cd7-b31b-406e5b12500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Death certificate of arrested ''tambay'' shows he died
        of physical trauma</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5424f85-3499-462d-b30e-94dd8b830ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Oscar Albayalde said some are just asked
        to do push-ups or community service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cd85d-4d55-48a3-86b5-5dfe197e0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added the crackdown on violating loiterers has lessened
        the petty crimes in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc035a4-b06e-4f2d-90fc-e43bf84cc6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for a fact that petty crimes encourage more crimes and
        eventually serious crimes kung hindi natin ma-address. The best policing method
        is to address it habang maliit pa," the Metro Manila police chief said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d2fbf-14c6-4745-a851-b382cc63504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest Social Weather Station (SWS) survey, 6.6
        percent of families reporting victimization by any of the crimes within the
        past six months are down from December 2017''s 7.6 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6475a-c345-43cf-8b73-c8c95cabc85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, significant strides have been made in our campaign against
        illegal drugs and crimes as families reported fewer break-ins and carnapping.
        Fear of burglary, fear of unsafe streets and presence of drug addicts in the
        neighborhood had likewise dropped as disclosed by respondents," Presidential
        Spokesperson Harry Roque said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2ed34-e02c-40fa-9934-c3a0358aad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar reiterated the police cannot arrest bystanders because the
        law against vagrancy was decriminalized in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644fb565-f6ff-4ad7-a31c-49790010aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun lang na may violation ang dapat arrestuhin o i-accost," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119cafa9-9ba1-4765-978e-10fe21451598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>File complaints vs erring police</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8942bb0-f321-4034-b8b4-6a4426777ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde assured the public he will apply the full force of the
        law against erring cops or those disobeying operational procedures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288f1e0-7af5-4b6b-ae02-3e32dc755266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want these operations to be abused by our police personnel
        because this is the directive of the President," he said in a separate media
        briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c816af8c-d7fc-4d68-b668-e78eaf2851a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, two Makati cops were relieved for "mishandling" the
        arrest of bystanders. They arrested a call center agent and his friends while
        waiting for their friend outside his house.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07acbe90-537d-4c62-a0ed-aa9e0dd269d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief urged the public to file complaints against abusive
        policemen during their anti-criminality operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3a49d-8fae-4c1a-a696-d3d3d6d36347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año insisted no human rights are violated
        in the move to arrest bystanders who are not following city ordinances. He
        said it''s a good step to clean up the community and ensure safe and secure
        spaces for everyone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986207e6-b780-480f-8d12-db22e43d78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman yan martial law. Malayong-malayo sa martial law. Even
        if you look at martial law in mindanao malayong-malayo. Ito lang para sa kaayusan
        ng community. Hindi naman yung kahit sino lang hinuhuli eh," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a16df0-948b-46dd-acfb-96d0eeafc116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, cops found to violate the procedure will be held accountable,
        adding he and Albayalde will personally initiate an investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ea70a-224c-4db5-a9c4-147109203856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin papayagan na magkaroon ng violation at abuse of authority.
        Kung meron kayong nakikita na naabuso ang karapatan niyo, we welcome the complaint
        pero ang gusto natin makipagcooperate na lang lahat para magkaroon tayo ng
        secured community," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f942c9-0411-45bb-9268-1d52f661f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque also assured the government
        will not tolerate police excesses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33aa29-8a29-46be-8151-754588b94d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:29:03.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:29:07.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hayaan naman po natin ang liderato na magdisiplina ng kanilang
        hanay. Kung talagang napatunayan po na walang dahilan na mangyari ito, I am
        sure the proper charges will be filed against the policemen and that they
        will be fired from the service," Roque said in a media briefing.</p>'
  'same-sex-marriage-rally':
    'author': 'Chang Casal'
    'caption': 'LGBT and religious groups gather outside the Supreme Court to support
      the first ever oral arguments on the petition seeking to legalize same-sex marriage
      in the Philippines. Photo by KITKAT PAJARO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-21T16:33:02.662+08:00
    'imagesource': 'jcr:5a399b96-6f68-4511-95a9-4e28cf220e7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a034b4fb-e5a7-4fb7-aa04-5a0c3c8153bb'
    'lead': 'During the oral arguments before the Supreme Court to allow same-sex
      marriage, LGBT and religious groups gather in solidarity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:37:09.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T09:37:13.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T09:37:13.036+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Why do I have to leave my own country just to be legally together with
      someone that I love?’

      '
    'updated': 2018-06-22T21:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b835f-325b-420d-b1c9-bc6d249fe04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Gathered on the
        sidewalk of Padre Faura, a small group of rallyists passes around candles
        of different colors as Pastor Joseph San Jose, whose neck is draped with a
        rainbow stole, leads a vigil. “Ang sinisimbolo ng ating mga kandila ay liwanag
        ng bawat isa sa atin na nabubuhay, liwanag ng ating pakikibaka para sa mas
        pantay at mas makatarungang lipunan.” A young man beside me wordlessly offers
        to light my candle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cfa676-0623-4c95-b858-49d8f06b8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the street, Atty. Jesus Falcis III, an openly gay lawyer,
        defends his petition to legalize same-sex marriage before the Supreme Court
        in what has been called a historic moment for marriage equality in the Philippines.
        Filed in 2015, the petition argues that the Family Code, particularly Articles
        1 and 2, which defines marriage as a union between a man and a woman, is unconstitutional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d32d7-50f0-4623-8461-6aea9e0d9538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition, Falcis states this violates Article 3, Section
        1 of the Constitution: “No person shall be deprived of life, liberty or property
        without due process of law, nor shall any person be denied the equal protection
        of the laws,” and Article 15, Section 3 (1), “The right of spouses to found
        a family in accordance with their religious convictions and the demands of
        responsible parenthood.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1f814-5397-47e0-9206-edb300dd271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor San Jose is part of the Metropolitan Community Churches (MCC),
        an ecumenical Christian church that advocates for LGBT rights, human rights,
        HIV awareness, and marriage equality. Since the local chapter was established
        in 1991, they have been conducting holy unions for same-sex couples in the
        Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e637b4-e79f-45c2-9832-191b926fe019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these unions remain largely symbolic. “Walang legal effect ''yung
        ginagawa naming holy union. Kasi restricted pa nga because of the Family Code,”
        says Pastor San Jose.</p>'
    '9':
      'image': 'jcr:dd19c134-0c40-43ea-a50e-39d361780fd7'
      'imageCaption': '“Ang sinisimbolo ng ating mga kandila ay liwanag ng bawat isa
        sa atin na nabubuhay, liwanag ng ating pakikibaka para sa mas pantay at mas
        makatarungang lipunan,” says Pastor San Jose of Metropolitan Community Churches
        (MCC) as he leads rallyists in a vigil outside of the Supreme Court. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61313457-9e20-46eb-b09a-ca17f386ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843c2a5-5477-4a72-b749-8baaf52afc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without legal recognition, same-sex couples are not afforded the
        conjugal rights that their heterosexual counterparts have — they cannot share
        properties, have the legal right and duty to make decisions should a partner
        fall ill or pass away, and name their partner as a beneficiary under government
        health or insurance programs, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897e49d-cc3d-480a-a388-06007061a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have friends who are paying tax, but they are LGBTQ so they cannot
        get the same privileges as we are having as a couple,” says Richard Dalida,
        one half of a straight couple that volunteered at the rally. “You constrict
        the love that they want and we are isolating them when it comes to equality
        and their rights, which I cannot take as a heterosexual.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee82924-fd11-4da1-9331-bf848c69b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex couples also do not have the right to have and raise children
        as spouses. Should they consider adoption, they must apply as single parents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950a80d-a852-409c-810a-d2dc0c23a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor San Jose argues against this, saying that “ang realidad ng
        buhay at ng lipunan natin is that maraming iba''t ibang klaseng family.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec2b2b4-17fb-47bc-91c1-4efbde526533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Single parents, adopted children, adopted parents, chosen families,
        LGBT families, gay couples who adopt children. There are a lot of different
        kinds of families existing that the law and the church does not recognize
        but nonetheless are families. The LGBT is a family, one form of family in
        society.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3f9b1-621a-413c-af9d-92951c0fd822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rallying cry for protest goes, “we are family too.”</p>'
    '21':
      'image': 'jcr:4d9ac735-c73d-4615-a7c9-d6376b5e7d4f'
      'imageCaption': '"We have a hard time being open with our relationship here,"
        says Bryan San Jose (left), photographed with his partner, Joshua Simbillo.
        "We''re not really comfortable holding hands in public because we''re gonna
        get stared at ... or discriminated against. If there was already marriage
        equality ... we would never feel that way. It''d be normal, like how straight
        couples are." Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d7f4d-1673-46b4-aaa6-b9bd1099283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afd59b-f382-4d71-b862-e56e559c3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For gay couple Bryan San Jose and Joshua Simbillo, who have been
        together for two and a half years, these restrictions have pushed them to
        consider moving abroad. “We plan to move to Canada to get married since it''s
        not legal here,” says San Jose. “But then, it also makes me question, ‘Why
        do I have to leave my own country, my own home, just to be legally together
        with someone that I love?’ It doesn''t make sense.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787eed80-beb0-4a4d-93c5-2b6e1744cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just think we should never have to leave our country for love,”
        adds Simbillo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69415c39-1761-48c4-a290-8d31a33421b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '27':
      'image': 'jcr:b169e4dc-971a-4243-96f4-607d01bb3224'
      'imageCaption': '"In our biblical and theological belief, we believe in the
        inherent dignity and rights of all people, including LBGT,” says Pastor Joseph
        San Jose about the MCC, one of the few churches in the Philippines that holds
        holy unions for same-sex couples. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599dcd32-82f9-4481-a579-c323f73a90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b4fa6-6757-4cfd-a96f-24507ac08ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor San Jose argues that the fight for marriage equality is an
        issue of the law, not of religion. Yet, as per Falcis’ petition, it is in
        the pursuit of respecting the religious freedoms of every Filipino, not just
        Catholics and fundamental Christian groups — from which the loudest voices
        of opposition come — that the fight is able to persist.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47194609-fc19-4033-8a90-fb0076efb029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa sa mga i-aargue is for religious freedom,” says Amie Perez
        of UP Outlaws, an organization comprised of members of the LGBTQ community
        and allies in the UP College of Law. “For example ‘yung mga indigenous peoples,
        ‘yung mga kapatid nating Muslim, nirerecognize ng batas ‘yung kanilang mga
        traditions in marriage. So kaya may argument for religious freedom, kasi there
        are also churches who recognize that same-sex unions are valid.”</p>'
    '31':
      'image': 'jcr:1a2344d0-b890-47bf-8aa2-cbadd9adceec'
      'imageCaption': 'Straight couple Richard Dalida and Lucky Ballao attend the
        rally to show their support as allies of the LGBT community. "We are fighting
        for love. This is the best fight that we would like to join," says Dalida.
        "Everybody has battles, and we choose to fight for love." Photo by KITKAT
        PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93883d1-90dd-472b-90cf-a814649ca4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916b354-11d6-4fbb-84c4-d4f7de95f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, MCC is not the only religious group present that day. Inside
        the Supreme Court, Rev. Ceejay Agbayani Jr., founder of LGBTS Christian Church,
        accompanies Falcis as one of the intervenor-petitioners, along with his partner
        of 12 years, Marlon Felipe. Members of Bahaghari United Secularists (lgbtBUS)
        Philippines and Philippine Atheism, Agnosticism and Secularism Society, Inc.
        (PATAS) are also in attendance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae4c9e-87a9-465a-a47d-0208ba7b9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang sa kanila [sa fundamentalist Christian groups at Catholics]
        ang religious opinion. Because we have our religious opinion [as well]. And
        in our biblical and theological belief, we believe in the inherent dignity
        and rights of all people, including LBGT,” says Pastor San Jose.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0e583-f143-4f9c-886d-59522dda4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there are eight billion people in the world, or eight billion
        different beliefs, which belief should be [followed] in a religious sense?
        Kaya, malinaw sa Konstitusyon ng Pilipinas na hindi pwedeng religion and basehan
        mo ng batas.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae6621-4569-4947-8f2e-d2479c88ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I respect their belief, but their belief should not be imposed
        upon others who do not share their belief,” he adds.</p>'
    '39':
      'image': 'jcr:b2591883-8d63-4c1b-b4a0-ea93d6a4b914'
      'imageCaption': 'When asked about what would happen if the petition is dismissed
        altogether, Amie Perez of UP Outlaws says, “We will keep on fighting in different
        avenues ... in influencing public opinion as well, and make our fellow Filipinos
        more open to the idea that love is not exclusive to heterosexual couples.”
        Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6351e-ade2-473e-9c99-6243e33d7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c2ed5-1dd0-4788-bc75-f7d4f2b0e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f6962-b6ef-423e-a6de-825e12540878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know a lot of people who''ve grown up in families that wouldn''t
        accept who they are. Or felt like they never could be who they are and never
        felt like they could love the people that they love simply because of how
        they were born, simply because of an identity that they didn''t get to choose,”
        says Jake, the young man who offered me the candle during the vigil. The 17-year-old
        came to the rally alone wanting to show his support as an ally.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c762c3-aa1f-47bf-8633-62c82c4bed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Falcis and his team were put under much scrutiny
        by the justices for procedural flaws in his petition. Associate Justice Francis
        Jardeleza advised them to take the matter to Congress or the Constitutional
        Consultative Committee instead.</p>'
    '45':
      'image': 'jcr:640a1d21-58f9-41dc-bb24-25e28d03a6ee'
      'imageCaption': '"Don''t be on the wrong side of history. Make the right decision,"
        says 17-year-old ally, Jake. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e29da-fbfe-4aaf-b4ce-aa7db83ba7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca968ff-9dcb-4ac3-a65a-7f477b388fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The right to marry creates a lot of ripple effect for people like
        me who are of a young age,” said Falcis. “That without the right to marry
        legally recognized for LGBT people, what message does it send to young people,
        who experience certain problems in their lives, in worst case scenarios, depression,
        which can lead them to commit certain acts which we do not want to happen?”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc14140-56d4-4004-ac87-610f0d0debcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the petition will be dismissed altogether by the Supreme
        Court, Perez says they will not cease fighting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9be39-c57b-4d2b-a083-6b0b33e5494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:09.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:37:13.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will keep on fighting in different avenues ... in influencing
        public opinion as well, and make our fellow Filipinos more open to the idea
        that love is not exclusive to heterosexual couples,” she says. “It''s not
        only heterosexual couples who can raise a family. And to [make them] recognize
        that the right to found a family in accordance with our religious convictions
        is a constitutional right that we all have.”</p>'
