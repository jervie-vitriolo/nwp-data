  'opec-meeting-oil-saudi-arabia-iran':
    'author': 'Alanna Petroff'
    'caption': '(File photo) The OPEC headquarters in Vienna, Austria.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-22T20:06:01.132+08:00
    'imagesource': 'jcr:728014e1-0043-4c0e-86c0-3901d17e8ccf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6113f395-1aea-479a-962b-e19fb5d3f629'
    'lead': 'Members of the oil cartel are meeting Friday in Vienna to consider a
      potential production increase that would please its customers and help bring
      down prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:56:17.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T16:56:23.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T16:56:22.941+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s crunch time for OPEC as oil prices rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31dfa1-a656-42b4-87f4-b86a047c9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Oil prices have surged and a potential
        supply crunch looms. Will OPEC respond?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadeb96-cf24-4161-82c8-8c2617dddd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the oil cartel are meeting Friday (U.S. time) in Vienna
        to consider a potential production increase that would please its customers
        and help bring down prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fba5b4-ef84-49d0-8ae1-237cc2edd99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit promises to be a tense affair. Saudi Arabia has pushed
        for the cartel and its partners, such as Russia, to increase supply by around
        1 million barrels per day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87e0bd-d28e-4cfc-bc34-722447ce17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nervous investors pushed U.S. crude futures up 1.3% to around $66.30
        per barrel on Friday over concerns a deal won''t be reached because of resistance
        from Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6c6b7-499f-41ca-bb69-73491f39d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have spiked by as much as 20% this year, in part because
        OPEC and its allies have produced even less than was foreseen under a 2016
        agreement that was supposed to reduce supply by 1.8 million barrels per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b8a2a-1715-476f-9589-e6511f9acc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price spike has caused pain for big energy consumers such as
        India. American drivers are paying more for gas, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827d8c5-ac35-4ed9-a840-55e9b6b0430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Shale exec says U.S. will be the world''s biggest oil producer
        by the fall</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23bba4-f8f6-4bcb-8540-9f8b85ae4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC must still work out details of how any production increase
        would be carried out. The details are tricky because some countries — such
        as Venezuela — can''t pump more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdaca6-b717-43cb-bead-7de2b407d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line is, they are going to add [production] volume," Fereidun
        Fesharaki, chairman of oil and gas consulting firm FGE, said on Thursday.
        But the specifics still need to be negotiated, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc579c77-a7ad-4208-9823-dd59a78e5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fesharaki predicted that OPEC will announce a production increase
        of roughly 1 million barrels per day, but only 600,000 barrels or 700,000
        barrels would materialize because some countries would struggle to meet their
        quotas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82673959-b5c6-42a8-99e4-ff879d5aee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Energy Minister Khalid Al-Falih said Friday that a similar
        scenario was under discussion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c8c22-4fcd-4113-835c-ca794c2ec0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure we will come to consensus, and we will look back at this
        meeting as being equally important to the one we had in late 2016 when we
        decided ... to bring stability back to the market," he said on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496eeae-0d11-4c2e-80b4-4bbf96bc61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Saudi Arabia says a deal can be done to boost oil supply</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b58fd-e99e-4166-8a7d-c9f0d9d434e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Falih has argued that the cartel should act now in order to keep
        its customers happy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70c5eb-e3fe-40c2-a2ee-b458aaa2f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran said earlier this week that OPEC should stick to the terms
        of its original production cut agreement. The country, which is facing US
        sanctions that could hamper its production, has the power to veto any deal
        on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17faf8b8-13c5-43d9-b1ca-a521beefec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked ahead of the summit on Friday whether he would support a deal
        to increase production, Iranian oil minister Bijan Zangeneh said that "we
        are cooking something new" to reach a "compromise."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c638c-732d-4156-8ce4-3ad68eedb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not provide specifics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad879f-fcc3-46b6-98cc-91b1e3435d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fesharaki said he still expects an agreement to be reached.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59638be1-eaef-4938-9fc5-bc0f7018d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Iranians will yield," he said. "I don''t think anyone
        wants to walk away in a huff."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f63c4e-0c47-4ed2-ba6a-8c5c076ef8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sticking more exactly to the 2016 agreement would mean an increase
        in supply, but it would be less than Saudi Arabia says the market needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7acc1-24df-41f0-8e84-6a8093559bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:56:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:56:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "It''s crunch time
        for OPEC as oil prices rise."</em></p>'
