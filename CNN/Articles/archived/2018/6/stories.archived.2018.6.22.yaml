    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, U.S. security advisers tackle regional issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2233120-6785-4385-b201-8f1191b728f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:05.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:32:09.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> National
        Security Adviser Hermogenes Esperon, Jr. met his American counterpart John
        Bolton to discuss a number of security concerns, including the South China
        Sea row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb42d7-59c9-4bff-a967-3ba78023d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:32:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our meeting with Ambassador Bolton provided us with an opportunity
        to discuss how we could work together to further strengthen our security alliance,"
        Philippine Ambassador to the United States Jose Manuel Romualdez said in a
        statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987300d-85de-4f1f-897a-869d34d9167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:32:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the two security advisers discussed regional security
        issues — among them, developments in the South China Sea and the Korean peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d6341-e705-41b0-9c28-f4f4b738a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:32:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon and Bolton''s meeting in Washington D.C. was the first since
        Bolton was appointed by U.S. President Donald Trump in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a96a2-52b0-4adb-bd92-57f687f9d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:32:09.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is conducting an investigation on its coast guard after
        the government heard concerns of fishermen about Chinese coast guard personnel
        boarding their boats and taking their best catch in Scarborough shoal west
        of Luzon. The coast guard were reported to have taken ₱4,000 worth of fish
        from Filipino fishermen in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aafbec-f0f6-46be-9771-be36bf2879c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:32:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incident is the latest in what critics regard as intimidating
        Chinese activity in the disputed waters. Earlier, Chinese bomber planes were
        seen in islands in the Paracels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8deef-8864-438c-98e1-ccb8c86350e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:32:09.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. called out China over its supposed militarization in the
        South China Sea, even flying its own bomber planes near the islands to oversee
        other activity in the region.</p>'
  'Chinese-hotpot-restaurant-all-you-can-eat-buffet-debt':
    'author': 'Maggie Hiufu Wong'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-22T09:26:21.534+08:00
    'imagesource': 'jcr:514ac15a-c62d-4fc1-9903-fe941ce7f01b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '027f1279-ac45-4d4a-a8d8-ea21f326c796'
    'lead': 'Ravenous customers devoured so much food a restaurant in China was forced
      to close its doors with thousands of dollars of debts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:35:55.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:36:01.171+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:36:00.932+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese hotpot restaurant''s all-you-can-eat deal goes very wrong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe71307-88fc-4dcd-9584-dd771fab1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An all-you-can-eat deal in a restaurant
        serving super spicy food sounds like a genius marketing campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad902d8-2254-491c-97b2-17d32f88b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for one venue in southwestern&nbsp;China&nbsp;it turned out
        to be a disaster. Ravenous customers devoured so much the venue was forced
        to close its doors with thousands of dollars of debts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316578b7-0e4d-4dc5-9918-b4cf64fb701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jiamener Hotpot Restaurant in Chengdu, a city famous for its
        tongue-numbing chili hotpot, introduced an unlimited menu after struggling
        since opening in December 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c7c2d-499e-4567-9621-649617374d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 1, the owners decided to gamble on an all-you-can-eat
        offer. In exchange for a membership of 120 yuan (about $18), diners could
        enjoy a month of limitless hotpot meals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576f9d4-8312-4a40-a5b0-2ab4829f5c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Su Jie, one of the owners, told&nbsp;Chengdu Economic Daily&nbsp;that
        the campaign was a huge success, bringing in more than 500 customers every
        day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19160c-490b-48d3-ad3d-570616dfeee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Emergency notice''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e8a5f-d4bb-41bd-b34c-ad9a18112e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some diners were lining up as early as 8 a.m., three hours before
        opening time, and the restaurant had soon raked in more than $15,000 by June
        11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725913ac-2659-41b5-bb77-365ddfa5e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, it also clocked up debts of more than $76,000 and
        a day later was forced to temporarily close its doors and post an "emergency
        notice" halting the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc401f7f-3819-4c67-b1c6-2c2cf5900b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we would end up losing money, but we hoped to build a group
        of loyal customers through the campaign," said Su, describing the situation
        as "small-scale chaos."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59663def-af2d-47cc-8789-802a3467dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems apparently arose when customers ignored the non-transferable
        membership rules and shared their cards with other diners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782c92c-f76b-4362-9bff-5d0a71171aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people would eat and drink and pack away some too," one waiter
        told&nbsp;local media. "They brought a huge bag to pack food away."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3fa39-b557-4599-9d9e-18a93b781d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good reviews</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede5b12-a4eb-4e5b-8f22-b871dccb4aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers were, unsurprisingly, delighted by the deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244843c-4a0f-49b6-9da6-c2dce5c4eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, the food tasted not bad," said one disappointed customer
        who only found out the shop was closed seeing the notice on the door. "Even
        for just 120 yuan per month there was a wide range of fresh ingredients to
        choose from."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf34f1c-b96a-4686-9a06-9d8d553a0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online commenters expressed disbelief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a7ded-2491-4e06-862d-4562cd821355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All-you-can-eat for 30 days for just 120 yuan. That''s 4 yuan per
        hotpot meal. It''d be a mystery if it didn''t shut down," said&nbsp;one netizen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed9c4d-a930-420f-b097-2e930a2222af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you testing society''s moral standards or showcasing your low
        IQ?" said another.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ecc64-6f12-4805-a7dc-f58c3946aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the closure notice, membership cards will entitle diners
        to a discount when the restaurant reopens -- if ever (it was still&nbsp;listed
        as closed&nbsp;at time of writing).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa7b200-f4d3-47b0-94a3-0b6d930e5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardholders disagreeing to the change can opt to get a small refund.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbca6cd-369a-4e51-bb23-9e49a500d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:35:55.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:36:01.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, no one''s going hungry.</p>'
  'Gorilla-sign-language-Koko-dead':
    'author': 'Elizabeth Elkin and Saeed Ahmed'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-22T09:23:46.567+08:00
    'imagesource': 'jcr:bf57ca1a-3c43-47d8-b8e4-7e868452534a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d947623-5988-474f-bfd8-1b16a718e938'
    'lead': 'Koko, the gorilla who mastered sign language and showed the world what
      great apes can do, has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:39:02.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-21T17:39:06.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-21T17:39:06.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Koko, the gorilla who mastered sign language, has died

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4a122-65db-43f5-8376-570a71a8ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Koko, the gorilla who mastered sign language and showed
        the world what great apes can do, has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c6f43-8e1a-4cfc-8d70-94d529151601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died Tuesday in her sleep at age 46,&nbsp;The Gorilla Foundation&nbsp;said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a43363-b08d-4aa2-ae35-ef71d9156b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Koko touched the lives of millions as an ambassador for all gorillas
        and an icon for interspecies communication and empathy," the release said.
        "She was beloved and will be deeply missed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776f800-1741-4079-93c9-973e9f8f60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She learned to communicate at a young age</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d596b-f2e1-42a2-9714-4dd138f7f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western lowland gorilla was born at the San Francisco Zoo in
        1971 and began to learn sign language early in life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783dc0c-c182-4bcb-8c5f-3a305b54a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers moved her to Stanford in 1974 and established The Gorilla
        Foundation, a non-profit organization that works to preserve and protect gorillas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a986d7-5745-4316-b8c8-7039b1a6ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koko and The Gorilla Foundation later moved to the Santa Cruz Mountains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc81d9e-4207-4af2-9d1e-c9ab83638752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She liked to read and be read to, a blog post by The Gorilla Foundation
        said. She purred at parts of books she particularly enjoyed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd9f77-804a-4229-8568-65e8a88bb5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was very maternal toward kittens, and has had several throughout
        her lifetime. Her "tenderness" showed people how loving a gorilla can be,
        the foundation said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdecc3f-ed42-44aa-8c16-e4fb736393d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koko made famous friends like Fred Rogers, who appeared on TV as
        Mr. Rogers, and Robin Williams. She used her sign language skills to communicate
        with them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfacce0-97aa-42e3-b69d-68c3c8ff8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was said to have understood some 2,000 words of spoken English,
        and could usually keep up with conversations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc82ac1-c942-4bf6-96c7-2f2c8e6340d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She taught the world about gorillas</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319f402-6370-46b6-bd66-5b610d849689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation says she has taught the world a profound amount about
        the emotional capacity and cognitive abilities of gorillas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe17468-c94e-45ec-b617-c9fb300d9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koko appeared in several documentaries and twice on the cover of
        National Geographic. The first cover featured a photo she''d taken of herself
        in a mirror, the foundation said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b463b-4bde-4c1e-a189-8090c27d6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was widely promoted through appearances and the release of a
        picture book about her and a kitten that lived with her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89840b3e-e6a4-41b9-b959-df8ee28c402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also been exhibited as a&nbsp;painter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db42c49-abed-44a0-a096-ff125c95ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:39:02.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:39:06.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation will continue its work on conservation and preservation
        of gorillas with continued projects, including a sign language application
        featuring Koko.</p>'
