    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fef82-a4dd-4078-9c72-227e9678a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Come June of each
        year, just as a heavy downpour signals the start of the rainy season, a sea
        of rainbows on social media marks the beginning of Pride Month. In recent
        years, we’ve seen rainbow filters for profile photos and hashtags like #LoveWins
        dominate our feeds — small gestures people can make to show their support
        for the LGBTQ community. But are these enough to help the queer community
        in its continuing fight for equality?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b158fd0-4f6c-4918-a17e-6701ddc9a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, life for LGBTQs seems relatively easy. We have
        celebrities like Vice Ganda and Boy Abunda who openly talk about their sexuality
        on television. We’ve also seen a wave of queer films shown in cinemas. Yet
        for the average Filipino, the story is different. A report by Human Rights
        Watch states that many LGBTQ students still face bullying and harassment at
        school. And much has been said about the prevailing attitude of most Filipinos
        on the queer community: tolerant but not wholly accepting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e95b6-4404-4945-8f86-640bbf533de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no law that bans LGBTQs from self-expression, there
        is also no national law that protects them against discrimination. The Anti-Discrimination
        Bill, or the Sexual Orientation, Gender Identity and Expression (SOGIE) Equality
        Bill was passed in the lower house some time last year, but it has made no
        progress in the Senate, where several legislators, including Senate President
        Vicente Sotto III, have expressed their opposition to it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde994d-37d5-4773-9e35-772e5cd02c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus the importance of Pride month in the Philippines, with festivities
        culminating in the annual Metro Manila Pride March, which, since 1994, has
        been a platform for the Filipino queer community to protest against the injustices
        made against its members, and to call on leaders and legislators to work towards
        protecting LGBTQs and providing them with equal rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6ffca-60bd-4c77-9aa8-1d9c8977039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thus, the importance of allies — straight folk who can use their
        privilege and power to aid the queer community by showing solidarity, spreading
        awareness, and best of all, fighting alongside them. But how does one become
        an ally?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a1bce-ac6e-447f-9aaf-353e43925a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognize your privilege</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875723e-5cb0-40fa-bb37-59de6c335463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step towards becoming a good ally is to recognize one’s
        privilege, which can be used to amplify the voices of the queer community
        and to create safe spaces for its members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37db1e-81cc-4fd6-81a9-077fd84664dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Straight allies are] in a position where their presence or their
        voices are welcomed and listened to in more spaces,” says Nicky Castillo,
        co-coordinator of Metro Manila Pride, the organization that mounts the yearly
        Pride March and Festival. “When they use this privilege and power to uplift
        the voices of the silenced, that''s using their privilege in a productive
        way.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457ca76-8d87-4dae-b13f-76499e0d0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo also notes that this privilege can be used to create safe
        spaces for LGBTQs: “When allies vocally advocate for us in the workplace,
        in schools, or even in social gatherings, it not only marks them as a safe
        space for LGBTQ folks — which can be a literal lifeline for closeted folks
        in these settings — it also starts a conversation on LGBTQ issues that don’t
        normally get heard in cis-het (cisgender-heterosexual) circles.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebe5f8-dbdb-4695-9401-1be5e01ff75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mikhail Quijano, co-head of Metro Manila Pride''s communications
        and campaign committee, warns allies to be aware of the tendency to overstep
        and speak for the community. “Of course it’s great that [allies] help in the
        fight for our rights, but one thing they can use their straight privilege
        for is to help create opportunities for the community to tell our story.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435ef81-24eb-4881-8b2b-a7f56f692798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question and challenge stereotypes</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810b2ce-4710-4123-9486-6009968f2046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jazz Tamayo of Rainbow Rights Philippines, an NGO focused
        on legal literacy and empowerment regarding SOGIE-based laws and policies,
        stresses the importance of challenging stereotypes, which she says, have caused
        so much pain and suffering for LGBTQs as “[the presence of stereotypes about
        members of the community] informs the lack of legal protections or the presence
        of [discriminatory] policies.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b17b2f-a1c0-465c-ac30-9c8e113edcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in the U.S., there are proposed bathroom bills that
        aim to penalize anyone who uses a restroom that does not correspond to their
        sex at birth. This poses a problem for transgender individuals who no longer
        identify with and present as their assigned sex at birth. Proponents of these
        bills often stress the need to protect the public from sexual predators, insisting
        upon the stereotype of the sexually promiscuous and predatory gay man and
        transwoman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669edb0-8483-4c8d-9de2-998b71f18342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common and dangerous stereotype about lesbians is that they simply
        need the “right man” in order to turn straight. In extreme cases, parents
        resort to corrective rape, ordering friends or even relatives to rape their
        child in order to “correct” their behavior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d68cc-e1c0-4eb5-bcab-5e7fd989b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the workplace, the usual assumption about queer workers
        is that they have no families or spouses to take care of. This often robs
        them of the opportunity to get promotions or raises because employers opt
        to prioritize their straight colleagues who are assumed likelier to be married
        and have kids.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb338f4-9753-455a-8466-7c1ffd3b44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stereotypes are “meant to be shattered,” says Tamayo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383aa5e7-cd55-45b5-99b6-2a7a51896ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be proactive and call out friends, relatives, or even strangers
        who reinforce harmful and discriminatory stereotypes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1bfea-532c-4dd5-b367-54fc54038a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spend time with the community</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30459cb2-e29e-41bf-816f-04d5446ed51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As powerful as straight privilege can be when put into good use,
        for many people, it acts like a pair of blinders, keeping them from seeing
        and experiencing more subtle forms of discrimination — “microaggressions”
        as they are often called.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bca37c-8a9b-4eda-af3f-b79f9e41a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, when someone tries to compliment a queer person by
        telling them “Buti ka pa, hindi ka halata.” Though it may have been said with
        the best intentions, it implies that candid displays of queerness are meant
        to be hidden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc7fcd-f926-412e-bf1b-6af2e50d29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example is the saying “Sayang naman, ang pogi/ganda mo pa
        naman” — a phrase meant as a compliment on one’s appearances that also puts
        down the person’s identity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7e8ae-3b39-4628-bed8-2d4b92e71d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why it is important to get to know LGBTQs personally and
        to spend time with the community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43041cd9-8ace-407c-904e-fc922f3ef164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our culture has homophobia ingrained in our system, and it takes
        a lot of (sometimes painful) effort to unpack that,” says Quijano. “Spending
        time with the community and listening to us while consciously being aware
        of their own possibly-misinformed beliefs would be great.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41caf9b3-a77b-4b36-9bd4-437f78835e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending time with queer people also helps dispel the myth that
        allyship is reserved for the closeted, destroying one more harmful stereotype
        about the community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e86d67-afbb-4050-95ab-bd589aeb4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s this misconception that the only reason you would advocate
        for LGBTQ rights is because you are LGBTQ yourself,” says Castillo. “The great
        thing about cisgender and heterosexual allies advocating vocally for LGBTQ
        people is that it shatters this misconception.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10dc66-390a-42c0-8533-e845338bb0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Set aside your ego</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7c397-8968-48df-8a2b-def7a0e029a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prejudices and stereotypes about queer people are often difficult
        to unlearn and unpack, and even the most well-meaning ally can say or do something
        harmful. Take for example Pia Wurtzbach’s gaffe last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47acb85-ae52-42d3-b387-c19b3083606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the community, for everything they have been through,
        can sometimes be quick to react and call out mistakes. Patience and humility
        are important traits to remember during these times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13314c7a-8e6e-4139-8782-9651181ce975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Learning can often be embarrassing, especially when you realize
        you’ve been wrong for so long,” says Quijano. “When you mess up, apologize
        genuinely, for hurting people because of your mistake, and be ready to consciously
        change for the better. Approach people from a point of learning, whether it’s
        you who’s learning, or you’re imparting it yourself.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112c904-db03-47a6-87d7-3b57d3104941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What really helps me improve on my allyship and activism is listening
        to seasoned activists, reading widely, and asking questions when there is
        something I don''t understand,” says Castillo. “You also need to put aside
        your ego and be open to being corrected and informed better. Ego has no place
        in activism. The only way we become better allies and activists is to keep
        educating ourselves by listening, reading, and asking.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405839b-fe04-4987-9b97-6f9a2ddc2444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attend Pride celebrations</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5858b-0618-4903-a18d-58af5d099453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pride Month is the perfect time for anyone to start learning how
        to become a straight ally, as various organizations put together talks, film
        screenings, and parties to celebrate queer culture throughout the month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f719485-d72d-486e-863c-fd484e0626cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castillo reminds allies and allies-to-be that Pride is, first
        and foremost, a rally, and should not be treated as another “Instagrammable”
        moment. Have fun and join in on the celebrations, but know that you are there
        to fight alongside LGBTQs for their rights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03012a19-5e01-4dc3-9a78-ae062af9c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inasmuch as Pride is a celebration (because at Pride you can live
        your truth freely and without fear of getting persecuted — a freedom not available
        to so many LGBTQ+ people), it is also a protest because this is one of the
        few large platforms for us to raise awareness about our rights,” she says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f34f3f-9ae7-4847-8fa5-bfe4f4f73d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Continue the fight beyond Pride Month</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9ec11-0779-4c4f-9376-a9eef8016d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining in on the fight is exciting at the height of Pride celebrations,
        but support is even more crucial after the Pride Month celebrations have died
        down, for discrimination and violence against LGBTQs continue to persist every
        single day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8d3fb-17d8-4709-ad33-9bede3eecd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:40:40.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T09:41:00.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pride doesn’t end at the march or the month. It doesn’t even end
        at the passing of policy,” says Quijano. “Being a true straight ally means
        continuously standing up for the rights of the marginalized: not just your
        LGBTQ+ family or friends, but all who experience oppression and injustice.”</p>'
  'straight-ally-support-lgbtq0':
    'author': 'Chang Casal'
    'caption': 'Recognizing their privilege, questioning and challenging stereotypes,
      and spending time with the community are just a few ways straight allies can
      support the LGBTQ+ community. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-08-14T14:21:50.415+08:00
    'imagesource': 'jcr:9570ada9-73d3-464c-af07-fa8c9b432b9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9603e77a-e4a8-459c-8901-245c205088dc'
    'lead': 'Straight allies can use their privilege and power to aid the LGBTQ+ community
      by showing solidarity, spreading awareness, and best of all, fighting alongside
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:32:24.300+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 ways to support the LGBTQ+ community in the Philippines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8969bc38-0e4e-47a9-a273-5b5afff398e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.300+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Come June of each
        year, just as a heavy downpour signals the start of the rainy season, a sea
        of rainbows on social media marks the beginning of Pride Month. In recent
        years, we’ve seen rainbow filters for profile photos and hashtags like #LoveWins
        dominate our feeds — small gestures people can make to show their support
        for the LGBTQ community. But are these enough to help the queer community
        in its continuing fight for equality?</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d42235-9024-450d-b029-1a63a56c48fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.306+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, life for LGBTQs seems relatively easy. We have
        celebrities like Vice Ganda and Boy Abunda who openly talk about their sexuality
        on television. We’ve also seen a wave of <a href="http://cnnphilippines.com/life/culture/2017/03/10/queer-cinema-roundtable.html"
        target="_blank">queer films</a> shown in cinemas. Yet for the average Filipino,
        the story is different. A <a href="https://www.hrw.org/news/2017/06/21/philippines-lgbt-students-face-bullying-abuse"
        target="_blank">report</a> by Human Rights Watch states that many LGBTQ students
        still face bullying and harassment at school. And much has been said about
        the prevailing attitude of most Filipinos on the queer community: <a href="https://www.huffingtonpost.com/entry/lgbt-philippines_us_5614f92fe4b021e856d2d870"
        target="_blank">tolerant</a> but not wholly accepting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a6f796-802f-465c-ae72-3b16172601c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.300+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no law that bans LGBTQs from self-expression, there
        is also no national law that protects them against discrimination. The Anti-Discrimination
        Bill, or the Sexual Orientation, Gender Identity and Expression <a href="http://cnnphilippines.com/life/culture/politics/2018/03/20/SOGIE-equality-bill-rally.html">(SOGIE)
        Equality Bill</a> was passed in the lower house some time last year, but it
        has made no progress in the Senate, where several legislators, including Senate
        President Vicente Sotto III, have expressed their opposition to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c2d7f-af1c-4451-94ff-aca497cc402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.300+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus the importance of Pride month in the Philippines, with festivities
        culminating in the annual Metro Manila Pride March, which, since 1994, has
        been a platform for the Filipino queer community to protest against the injustices
        made against its members, and to call on leaders and legislators to work towards
        protecting LGBTQs and providing them with equal rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1e3f3-9305-4666-ab3f-f54b8ad53876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.301+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thus, the importance of allies — straight folk who can use their
        privilege and power to aid the queer community by showing solidarity, spreading
        awareness, and best of all, fighting alongside them. But how does one become
        an ally?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da6cc7-5a79-4b97-9f30-a425dc79676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.301+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recognize your privilege</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fc281-658e-4ff3-a692-b2823484a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.301+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step towards becoming a good ally is to recognize one’s
        privilege, which can be used to amplify the voices of the queer community
        and to create safe spaces for its members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2e450-03d6-4fba-951a-7783539ad7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.301+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Straight allies are] in a position where their presence or their
        voices are welcomed and listened to in more spaces,” says Nicky Castillo,
        co-coordinator of Metro Manila Pride, the organization that mounts the yearly
        Pride March and Festival. “When they use this privilege and power to uplift
        the voices of the silenced, that''s using their privilege in a productive
        way.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2744e-1b3b-49f1-92ed-c4d3902658dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.301+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo also notes that this privilege can be used to create safe
        spaces for LGBTQs: “When allies vocally advocate for us in the workplace,
        in schools, or even in social gatherings, it not only marks them as a safe
        space for LGBTQ folks — which can be a literal lifeline for closeted folks
        in these settings — it also starts a conversation on LGBTQ issues that don’t
        normally get heard in cis-het (cisgender-heterosexual) circles.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee87ba-568a-4776-b527-6d2a8ec02902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.302+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mikhail Quijano, co-head of Metro Manila Pride''s communications
        and campaign committee, warns allies to be aware of the tendency to overstep
        and speak for the community. “Of course it’s great that [allies] help in the
        fight for our rights, but one thing they can use their straight privilege
        for is to help create opportunities for the community to tell our story.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c070900-2fdd-4ca6-a36c-1f7693323c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.302+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question and challenge stereotypes</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c127f-81af-4612-9905-501943995c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.302+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jazz Tamayo of Rainbow Rights Philippines, an NGO focused
        on legal literacy and empowerment regarding SOGIE-based laws and policies,
        stresses the importance of challenging stereotypes, which she says, have caused
        so much pain and suffering for LGBTQs as “[the presence of stereotypes about
        members of the community] informs the lack of legal protections or the presence
        of [discriminatory] policies.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a5af2-d37f-4901-ad77-2ed2120f1344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.302+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in the U.S., there are <a href="https://edition.cnn.com/2017/03/07/health/transgender-bathroom-law-facts-myths/index.html"
        target="_blank">proposed bathroom bills</a> that aim to penalize anyone who
        uses a restroom that does not correspond to their sex at birth. This poses
        a problem for transgender individuals who no longer identify with and present
        as their assigned sex at birth. Proponents of these bills often stress the
        need to protect the public from sexual predators, insisting upon the stereotype
        of the sexually promiscuous and predatory gay man and transwoman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac923a6a-54e3-4b80-b828-a0dcc9b1866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.302+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common and dangerous stereotype about lesbians is that they simply
        need the “right man” in order to turn straight. <a href="http://outragemag.com/dangerous-lives-lgbt-muslim-mindanao/"
        target="_blank">In extreme cases</a>, parents resort to corrective rape, ordering
        friends or even relatives to rape their child in order to “correct” their
        behavior.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ace06-03f7-4d1e-a021-5ec655e964d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.303+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the workplace, the usual assumption about queer workers
        is that they have no families or spouses to take care of. This often robs
        them of the opportunity to get promotions or raises because employers opt
        to prioritize their straight colleagues who are assumed likelier to be married
        and have kids.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743279e-29c8-4405-b9f8-ad65980406a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.303+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stereotypes are “meant to be shattered,” says Tamayo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea6844-e4e6-4fdc-ae3d-4eb259a14fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.303+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be proactive and call out friends, relatives, or even strangers
        who reinforce harmful and discriminatory stereotypes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7755442-8723-4100-89c4-59ce2000c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.303+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spend time with the community</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3dc34-e6fe-411e-b436-535773921bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.303+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As powerful as straight privilege can be when put into good use,
        for many people, it acts like a pair of blinders, keeping them from seeing
        and experiencing more subtle forms of discrimination — “microaggressions”
        as they are often called.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba98de23-566f-4e9b-a3c8-bde8202eed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.303+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, when someone tries to compliment a queer person by
        telling them “Buti ka pa, hindi ka halata.” Though it may have been said with
        the best intentions, it implies that candid displays of queerness are meant
        to be hidden.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279482d-56cb-4e19-9808-9d8fa0a04837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.303+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example is the saying “Sayang naman, ang pogi/ganda mo pa
        naman” — a phrase meant as a compliment on one’s appearances that also puts
        down the person’s identity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee120b-0a71-491a-977a-7efb1b402684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.304+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why it is important to get to know LGBTQs personally and
        to spend time with the community.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52fad48-6d35-4995-ba42-ddaefa800bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.304+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our culture has homophobia ingrained in our system, and it takes
        a lot of (sometimes painful) effort to unpack that,” says Quijano. “Spending
        time with the community and listening to us while consciously being aware
        of their own possibly-misinformed beliefs would be great.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4879f6-9221-4add-8e5f-40903014df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.304+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending time with queer people also helps dispel the myth that
        allyship is reserved for the closeted, destroying one more harmful stereotype
        about the community.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b228bee-476e-470f-9cd2-f6670de0e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.304+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s this misconception that the only reason you would advocate
        for LGBTQ rights is because you are LGBTQ yourself,” says Castillo. “The great
        thing about cisgender and heterosexual allies advocating vocally for LGBTQ
        people is that it shatters this misconception.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804148c-c444-4745-afd6-0ca0a557bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.304+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.807+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Set aside your ego</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528dc824-fcc1-437d-897f-44c7f0d490b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.304+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prejudices and stereotypes about queer people are often difficult
        to unlearn and unpack, and even the most well-meaning ally can say or do something
        harmful. Take for example <a href="http://cnnphilippines.com/life/culture/2017/12/28/Pia-Wurtzbach-statements-hurt-queer-LGBTQIA-community.html"
        target="_blank">Pia Wurtzbach’s gaffe</a> last year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa675be-83ad-4647-a40c-5fa4e2c6e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.304+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the community, for everything they have been through,
        can sometimes be quick to react and call out mistakes. Patience and humility
        are important traits to remember during these times.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ebb6e-b005-49d3-ac90-87627d8b8913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.304+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Learning can often be embarrassing, especially when you realize
        you’ve been wrong for so long,” says Quijano. “When you mess up, apologize
        genuinely, for hurting people because of your mistake, and be ready to consciously
        change for the better. Approach people from a point of learning, whether it’s
        you who’s learning, or you’re imparting it yourself.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0c805-38ca-4e2f-91fd-40d4de634252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.305+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What really helps me improve on my allyship and activism is listening
        to seasoned activists, reading widely, and asking questions when there is
        something I don''t understand,” says Castillo. “You also need to put aside
        your ego and be open to being corrected and informed better. Ego has no place
        in activism. The only way we become better allies and activists is to keep
        educating ourselves by listening, reading, and asking.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbed2b2-debf-4615-ac12-d3dc99e3092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.305+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attend Pride celebrations</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007f68e-bbd6-4e65-bbc5-fb9d91180b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.305+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pride Month is the perfect time for anyone to start learning how
        to become a straight ally, as various organizations put together talks, film
        screenings, and parties to celebrate queer culture throughout the month.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b2d6f-f886-4a40-86dd-a1f723d1af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.305+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castillo reminds allies and allies-to-be that Pride is, first
        and foremost, a rally, and should not be treated as another “Instagrammable”
        moment. Have fun and join in on the celebrations, but know that you are there
        to fight alongside LGBTQs for their rights.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc4714-8fe9-4028-abd8-f3492fa9c9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.305+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inasmuch as Pride is a celebration (because at Pride you can live
        your truth freely and without fear of getting persecuted — a freedom not available
        to so many LGBTQ+ people), it is also a protest because this is one of the
        few large platforms for us to raise awareness about our rights,” she says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9eff43-4da0-47aa-877c-d6f7a18e1f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.305+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Continue the fight beyond Pride Month</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416eeda-fe6c-448a-af3c-f7daf4a01ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.305+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining in on the fight is exciting at the height of Pride celebrations,
        but support is even more crucial after the Pride Month celebrations have died
        down, for discrimination and violence against LGBTQs continue to persist every
        single day.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124a4a5-b19a-4664-8939-506beeb80e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:32:24.305+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2020-06-09T20:03:54.808+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pride doesn’t end at the march or the month. It doesn’t even end
        at the passing of policy,” says Quijano. “Being a true straight ally means
        continuously standing up for the rights of the marginalized: not just your
        LGBTQ+ family or friends, but all who experience oppression and injustice.”</p>'
