      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It didn''t come as a surprise
        when Deandre Ayton was picked first by the Phoenix Suns in the 2018 NBA Draft
        in New York on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6a192-9691-4426-8457-eeb937b94a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:52:29.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:52:33.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having played collegiate ball in Arizona, the 7-foot-1 center starred
        in his first season with the Arizona Wildcats where he became the first player
        in Pac-12 history to nab the Player of the Year, Freshman of the Year, and
        Most Outstanding Player awards all in the same season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d297b-c4c9-433d-a900-3c941bb12dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:52:29.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:52:33.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old averaged 20.1 points and 11.6 rebounds per game
        where he set the school''s record for 24 double-doubles in 35 games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08826eb5-a42a-407a-b32d-2a24bc571567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:52:29.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T16:52:33.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he begins his professional career with the Suns, Ayton won''t
        have to adjust to a new home after being the first player in Arizona to land
        the No. 1 pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22de3f7-f341-44c2-b97d-bb35d12bce23'
