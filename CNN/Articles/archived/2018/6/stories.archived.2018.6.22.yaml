      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a rare combination of size and skill, Ayton can easily provide
        the inside-out skill set for the Suns who finished their previous season with
        an NBA-worst 21-61.</p>'
