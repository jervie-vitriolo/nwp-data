      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine stocks fell below the 7000 level for the first time
        this year, however bargain hunting kept the market from sliding much further,"
        said Luis Limlingan, managing director of Regina Capital Development Corp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f568b4d-f77c-462c-a488-9556e350d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:01:43.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:01:48.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippine Stock Exchange was brought down by
        the U.S. stock market, which also incurred huge losses this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95030fb0-1fc6-4cf1-9638-c79b088a281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:01:43.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:01:48.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local issues were sold down heavily in the morning due to a number
        of reasons. U.S. stocks closed solidly lower on Thursday (U.S. time), with
        major indexes suffering one of their worst sessions of the month and the Dow
        Jones Industrial Average extending its losing streak to an eighth day as Daimler
        AG''s profit warning fed into investor concern over the outlook for global
        trade and growth," Limlingan added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc47587-4efb-4246-a42b-921560f3929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:01:43.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-21T17:01:48.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the market breaching past the 7,000 mark, chief market strategist
        of BDO Unionbank Jonathan Ravelas identified two levels that the market will
        find difficulty recovering from.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4921be0-9eac-482e-89ad-b77e8409c627'
