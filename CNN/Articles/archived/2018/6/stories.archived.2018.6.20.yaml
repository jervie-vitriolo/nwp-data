      'mgnl:lastActivated': 2019-05-22T14:41:27.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The 2018 MTV Movie &amp; TV Awards: Highlights</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02690745-103b-4f6f-94e3-d564a3fcb566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:41:27.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Receiving an award for playing a superhero is amazing, but it''s
        even greater to acknowledge the heroes that we have in real life," Boseman
        said. "So I just want to acknowledge somebody that''s here today. James Shaw
        Jr. Where are you? Stand. If you don''t know James Shaw Jr., he fought off
        a gunman in Antioch, Tennessee at a Waffle House. He saved lives. Come on
        up here."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ca6e5-36e6-4c6a-8578-f90834e04422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
