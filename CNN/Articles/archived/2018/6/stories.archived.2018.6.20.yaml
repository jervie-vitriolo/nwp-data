    'title': 'Emmanuel Macron tells teenager: ''Call me Mr. President''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c0188-c5a4-4c9a-ad5e-b2004f10b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:32:11.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:32:16.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — French President Emmanuel Macron is rarely one to shy away
        from taking a selfie with the crowds or sharing a high-five, but there is
        one informality he won''t tolerate — nicknames.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401105e-34ee-41be-887f-743103ac66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:32:11.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:32:16.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron was on an official outing in Paris on Monday when he was
        greeted by one teenager with a "How''s it going, Manu?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcef4da-2b0f-4fc9-9ab1-028d794acf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:32:11.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:32:16.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The too-friendly nature of the greeting clearly left Macron perturbed,
        leading him to promptly chastise the boy in a scene captured on camera and
        shared across social media, including by the President himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3fbdc-7f96-4839-89b4-55be0efb783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:32:11.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:32:16.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, you can''t do that, no, no, no, no," Macron told the boy, who
        was lined up to meet the head of state during his visit to Mont Valerien fort,
        where hundreds of members of the French Resistance were executed during World
        War II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa8780-9076-469d-8c17-d169c672a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:32:11.648+08:00
