  'Elon-Musk-Tesla':
    'author': 'Chris Isidore and Julia Horowitz'
    'caption': 'Tesla CEO Elon Musk. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-20T10:02:14.119+08:00
    'imagesource': 'jcr:2c3d83ac-ec68-435e-bd52-5e77a26e76d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b78d2286-4805-48d4-b17f-62f5729cee7a'
    'lead': 'Shares of Tesla fell about 5 percent in trading Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:35:19.278+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T14:35:24.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T14:35:24.308+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk: Tesla worker admitted to sabotage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec51c2-ae7c-4b0f-a89c-11077a45d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Tesla''s attempt to ramp up Model
        3 production may have hit a new stumbling block — employee sabotage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed33839-5697-4659-84d8-3daf0a94fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to Tesla employees late Sunday night, CEO Elon Musk
        says that an unnamed employee admitted to sabotaging the company''s Freemont,
        California plant. The problem comes as Tesla scrambles to boost production
        of its Model 3 sedan to 5,000 a week by early July — the rate at which Musk
        says the company can become&nbsp;profitable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19731579-121c-4fbf-bed5-d2962fcf186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla fell about 5 percent in trading Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0bdeeb-b4a1-4ff5-8480-4f1b98e76e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said the Tesla employee had confessed to "quite extensive and
        damaging sabotage to our operations." The email said the employee made changes
        to the computer code of the company''s manufacturing operating system. The
        employee&nbsp;also exported large amounts of highly sensitive company data
        to unknown third parties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112d601-26ff-4901-92ba-884859299439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Elon Musk spends his own money to buy Tesla shares, again</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f8a8c-9e89-43c6-bc8a-21b20f5b0d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His motivation is that he wanted a promotion that he did not receive.
        In light of these actions, not promoting him was definitely the right move,"
        Musk wrote. The email did not say whether the employee had been fired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5583a2-114b-4097-9a82-f369f2401f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO also cautioned that there may be more to the situation than
        he knows, and suggested that non-employees who simply want Tesla to fail could
        also be involved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c494ee-61f3-40f7-9d77-71f7fec14459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a long list of organizations that want Tesla to die,"
        Musk wrote. "These include Wall Street short-sellers, who have already lost
        billions of dollars and stand to lose a lot more. Then there are the oil &amp;
        gas companies, the wealthiest industries in the world — they don''t love the
        idea of Tesla advancing the progress of solar power &amp; electric cars. Don''t
        want to blow your mind, but rumor has it that those companies are sometimes
        not super nice. Then there are the multitude of big gas/diesel car company
        competitors. If they''re willing to cheat so much about emissions, maybe they''re
        willing to cheat in other ways?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67768985-78cc-4f48-ab1a-b26e536de35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the company-wide email, Tesla declined to comment on the
        alleged sabotage. The email about the sabotage was first reported by&nbsp;CNBC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f22f00-45c0-47ff-8ef8-717325de27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Tesla spontaneously catches fire with no crash</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3315a01-0053-4927-9d0d-a6701f0f1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk asked employees to be extremely vigilant about Model 3 manufacturing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d782d3-dea2-46fa-a552-3b283d8be7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation was followed by a second email to employees early
        Monday that detailed a small fire Sunday evening, which the company said briefly
        halted the production line but was quickly extinguished. There were no injuries
        or significant equipment damage, according to Musk. The cause of the fire
        was not immediately known.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7240f0-5979-454d-90c0-8cfff265bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could just be a random event, but as Andy Grove said, ''Only the
        paranoid survive,''" wrote Musk, referring to a remark attributed to the late
        CEO of Intel. "Please be on the alert for anything that''s not in the best
        interests of our company."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47750c95-5ee6-4d27-b9a2-45df63e166b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is convinced that Tesla will hit its&nbsp;production
        target, given that it''s missed many of these goals in the past. Those critics
        argue that Tesla could run into a&nbsp;cash crunch&nbsp;later this year if
        the company doesn''t hit 5,000 Model 3''s a day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33d315-f01e-4cda-bf02-efe8a39a9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has countered that there won''t be any need to&nbsp;raise additional
        cash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e9100-5ca9-41ef-b9f2-6cc5c9841e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:35:19.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:35:24.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Elon Musk: Tesla
        worker admitted to sabotage."</em></p>'
  'Dow-drop-287-trade-war-United-States-China':
    'author': 'Nathaniel Meyersohn'
    'caption': 'The Dow sank 287 points on Tuesday, or 1.2 percent. The Dow''s six-day
      losing streak is its longest since March 2017.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-20T06:32:26.202+08:00
    'imagesource': 'jcr:26b7b55d-0735-4718-9dc8-aa9e180f8c9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d2b57b7-e6c3-4562-8e1d-7f2bc3075c45'
    'lead': 'The Dow''s six-day losing streak is its longest since March 2017, and
      the index is back in the red for the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:38:26.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T14:38:30.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T14:38:30.593+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow falls 287 points as trade war fears escalate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4bcc7-9405-42f2-aff9-9bb46b8c5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Wall Street has tried to ignore warning
        signs about a trade war for months. It can''t any longer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f91a39-57ba-4c8a-bdb8-11a395143e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow sank 287 points on Tuesday, or 1.2 percent. The Dow''s six-day
        losing streak is its longest since March 2017, and the index is back in the
        red for the year. The S&amp;P and the Nasdaq also fell.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6365ee-4706-440d-af48-c3d77f3c86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, U.S. President Donald Trump escalated trade tensions
        with China. He threatened to impose tariffs on an additional $200 billion
        worth of Chinese goods&nbsp;if Beijing follows through with its promise to
        retaliate against a previous round of U.S. tariffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb112d4-be11-4e29-820d-120124fa72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further action must be taken to encourage China to change its unfair
        practices, open its market to United States goods, and accept a more balanced
        trade relationship with the United States," Trump said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca1ed6-e7c2-42ef-a1f9-286fcdd95e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Boockvar, chief investment officer at Bleakley Advisory Group,
        blasted the president''s latest attempt to gain Chinese concessions. "The
        strategy now seems a trade war of attrition," he said in a note to clients.
        "The means to that end is now going off the rails."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1a069-3ae3-4060-8642-04dfa9af5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that do a lot of business in China were among the biggest
        losers on the Dow on Tuesday. Boeing and Caterpillar fell more than 3 percent
        apiece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22439c-5601-4c67-b7ff-13d255620aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commodities market also took a hit from the latest tariff threat.
        Soybeans, which are on Beijing''s list of U.S. goods to retaliate against,
        fell to their lowest level in more than two years. Corn and wheat futures
        dropped, along with iron and rubber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b12aeb-cbe0-48fd-8ea0-44c2481c76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors sought safety in telecommunications, utilities, and other
        high-dividend stocks like Verizon, Procter &amp; Gamble and Johnson &amp;
        Johnson. Bonds became more attractive to investors. The yield on the 10-year
        U.S. Treasury bond ticked down to 2.88 percent. Yields move opposite to price.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2d3f6-7f3b-4b4f-a4bb-6af254cf8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Where to invest in a trade war</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b80d4e-8894-4d92-a90b-e01f099fdfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no end in sight to the trade fight, as both sides continue
        to up the ante. The Chinese Commerce Ministry responded that it would "strike
        back hard" with "measures that match the U.S. move in quantity and quality."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab1b97-cae4-462c-b4cf-ee00288c229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just what we predicted — a tit-for-tat trade war has erupted
        and American families are caught in the middle," National Retail Federation
        president Matthew Shay said in a statement Monday evening. "Higher prices
        for everyday essentials and lost jobs threaten to sap the energy out of the
        strong U.S. economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd00117-696e-486b-b9b8-ed549c7e700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House trade adviser Peter Navarro sought to tamp down investors''
        worries on Tuesday. He argued that the dispute will have "relatively small
        effects."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e220a-1f29-4cd4-9f45-fd9a89eb5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors weren''t listening. The VIX, Wall Street''s so-called
        fear gauge, spiked 14 percent and&nbsp;CNNMoney''s Fear &amp; Greed Index,
        a measure of market sentiment, shifted from "Greed" to "Neutral" territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ef8d2-c63b-4301-9cc5-58a3be1b211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—CNN''s Betsy Klein contributed to this story.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ffae5-e7c4-4de1-b1b2-22e6047ebcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:38:26.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:38:30.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
