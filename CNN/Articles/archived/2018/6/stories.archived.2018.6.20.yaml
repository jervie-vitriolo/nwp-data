    'lead': 'Japan became the first Asian country to defeat a South American team
      at a World Cup and ended the day leading one of the most intriguing groups in
      the tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:18:03.332+08:00
