      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting of the Inter-Agency Task Force on Boracay Rehabilitation
        yesterday, Environment Secretary Roy Cimatu reiterated there will be no change
        in the scheduled reopening of the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718a937-e24e-4367-be56-a65ba901ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay was closed on April 26 this year for a six-month rehabilitation
        after government found rampant violations of the environmental laws on the
        island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ce564-2ebb-49fd-b273-1931b171c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, Cimatu told reporters compliant resorts and establishments
        may now accept early bookings and reservations from guests who want to visit
        the island starting October 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadb895-6fad-4701-a59c-8bc961dd3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cimatu advised establishments with violations not to accept
        advanced bookings until it had complied with the proper requirements and corrective
        measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94a291-27ff-4dc1-a802-334b971abe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, who is the chair of the Task Force, was accompanied during
        the meeting by Interior Secretary Eduardo Año and other officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03496b62-1dce-4cef-986f-8f8b7d1de7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, who is one of the vice-chairs of the Task Force, said they
        are pleased with the progress of the rehabilitation efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b36b3-86da-4c57-b1e1-a946b47f0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu reported yesterday the following accomplishments of the Task
        Force while the rehabilitation is into its second month since closure:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bcf454-9824-4deb-b975-7592f6ce4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identification of relocation sites and housing for illegal occupants
        and affected workers</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc47dc-b6ec-4308-a576-bbc126252056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordination with businesses for the maintenance of the wetlands</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c9e923-b01c-472e-96e7-00079bed4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducted scientific study for the geo-hazard of the island</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07c270-197a-4754-ba17-525db8787782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG''s identification of businesses violating permit requirements</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4da84-8e20-40c2-a464-7d146deec2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP''s strategizing its presence in the island</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7885865-b6c2-4bb2-849d-9dacca78076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH''s overtime work for clearing and road widening</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24ae06-64bd-4662-be43-0147c9367175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Works department said the road construction projects
        in Boracay will be in full swing by July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37675fa3-774c-491a-a872-dfa47d779780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH personnel will work 16 to 24 hours a day to complete the road
        widening in Boracay''s main roads, the circumferential road and the more than
        5-kilometer diversion road from Cagban port.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482877e3-c622-4919-9cca-c95bfea2cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversion road will serve as passage for vehicles transporting
        goods and logistics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73954bb-677e-456a-873f-aa44d0895f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s power distributor-Aklan Electric Cooperative (AKELCO)
        has appealed for funding from the national government to help them purchase
        the needed new posts that will replace more than 400 electrical posts affected
        by the road widening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0fcec3-b4d8-470b-b873-5935a30775dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water quality</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e3b12-fbf0-4067-9990-13ac5310a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of water quality, especially the Bulabog beach area,
        Cimatu said there has been improvement as indicated in the latest water sampling
        test. However, there are areas where coliform concentration levels are still
        high due to the presence of a culvert.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505f85f-4eb3-4f28-b308-f9fc8bdf3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu closed his report during the briefing by calling out local
        governments and resorts in the country to be aware of the importance of balancing
        ecology and the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59986ae-93cc-4bb1-80fb-cdaaa02507f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a thousand establishments and residences have been issued
        notices of violation of environmental laws.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85ea1f-ac45-4296-8913-e8bf143a327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these ranged from encroachment on the easement zone at the
        beach front, construction of structures in forestlands and wetlands, and the
        failure to connect to the island''s sewage networks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea17c5e-f065-4329-9a1c-2576b0ee8fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last month, the DENR has already issued eviction notices against
        161 illegal forest occupants after failing to justify the presence of its
        structures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0158a7b-de3b-4e3f-b1b1-1380c2904744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 establishments and residences were also asked for
        an explanation after these constructed structures on portions of some forestlands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7a57d-76b4-4673-873a-08bde4d81db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the DENR had allowed some establishments to use forestlands
        for tourism purposes. This is covered by a forest land use agreement or the
        Forest Land Agreement for Tourism (FLAG-T) .</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4890ada-f84c-4957-b765-ae91b35c7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some DENR personnel are currently undergoing training on how to
        expedite the filing of cases against illegal occupants on the island''s forest
        areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4e75a-8cdd-425f-b921-247b9ebbbd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop on case filing has been conducted since Monday in Iloilo
        City by the legal cluster of the DENR''s National Task Force Boracay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa9190-b79f-4c71-98d1-bc77f3debec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Reform</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62070c8f-c81f-46a1-90c1-c8194e97aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Epimaco Densing revealed during yesterday''s
        press briefing in Boracay that the government will adopt various modes of
        distributing lands to beneficiaries in the island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc068c-023b-4aa5-bf70-0e9637c2ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said different modes will be applied in lands suitable for
        agriculture and in business areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81431603-998f-41fa-a9a8-7acb216db3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give details as the Department of Agrarian Reform is
        coming out with an announcement on this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82bdc8-c1d3-4001-9202-d822811e88f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte earlier announced he wants to declare the lands
        in Boracay under agrarian reform and distribute it to the residents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf24df-8b30-42a4-b84a-4d93d3a296b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Governor Joeben Miraflores described the closure of the island
        as a blessing in disguise and thanked the president for ordering its rehabilitation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54edf65d-4ee2-416f-84b7-e329b0fb0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Año said the Boracay task force is the biggest ever that
        government has created to address a problem.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f733b9-d37b-446c-a615-f7b25a90b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:15:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior secretary along with the secretary of the Tourism Department
        are the vice-chairs of the task force which is headed by Environment Secretary
        Cimatu.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516fe6cc-067a-401f-9a44-5e46d5591af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.904+08:00
