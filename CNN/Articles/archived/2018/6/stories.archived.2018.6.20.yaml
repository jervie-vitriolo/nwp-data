    'imagesource': 'jcr:53736eb8-6c60-471d-9c7e-e4209a6d4fdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94b6a8e0-dd5a-4056-b3b2-c3d204407e14'
    'lead': 'The military confirmed Abu Dar was not among the five Maute-ISIS fighters
      who died in the firefight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:26:02.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:26:06.612+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:26:06.428+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Maute-ISIS leader not among fatalities in Lanao del Sur firefight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a27393-5bfe-4275-bbc5-036b349b96f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 20) — The military confirmed
        Wednesday the targeted Maute-ISIS leader was not among the casualties in the
        terror group''s firefight against government troops in Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd6c01-5cb5-467f-8535-ee53bab14f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Ranao Deputy Commander Col. Romeo Brawner confirmed
        to CNN Philippines that Owayda Benito Marohombsar alias Abu Dar was not among
        the five gunmen killed in the encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a6714-c530-4b26-8eea-fdcf96926a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner earlier said the military launched air strikes and artillery
        fire on Sunday, and continued ground assaults, with troops capturing a Maute-ISIS
        camp in Tubaran the following day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb63be52-615a-4936-a3b4-bac25985b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added five of the 40 fighters who clashed with the military were
        killed, but their identities have yet to be verified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985f7e2-4834-41d2-9407-6de28e0c1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Military verifying reports five ISIS-Maute gunmen were killed
        in Lanao del Sur firefight that has displaced 1,300 families</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f505ed9-e9f7-4c4d-80e7-1a40f5c597b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar was one of the Maute leaders who was recorded on video in a
        planning session that authorities say was for the attack on Marawi City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde1f30-b89b-4aa9-afe0-24a6f6659a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said the military was targeting Abu Dar, believed to be
        the last remaining commander of the ISIS-Maute group, as part of a long-term
        operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295bd142-04c2-496a-bd04-f0c8c33e4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually part of a bigger military operation which started
        months ago. We started with our intelligence operations because as we promised
        we are going to run after the remnants of the Maute-ISIS," Brawner said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e102086-7f74-4b8b-b5e1-d85f5d730849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute-ISIS group gunmen last year stormed Marawi City, the capital
        of Lanao del Sur, triggering a five-month war that left more than a thousand
        people dead, most of them local and foreign militants. The violence displaced
        nearly 360,000 residents and left the mosque-studded city in ruins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24979d6-bc0c-470c-931b-61e92a439fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner assured residents the firefight will not result in another
        siege as the militants have retreated to a mountainous region, far from residential
        areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6cb01-8ac2-4117-9755-232a0a21c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner revealed the targeted group was responsible for the killing
        of a barangay official during the barangay and Sangguniang Kabataan (SK) elections
        this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89cecf6-e04c-4282-b09d-0273d0a8ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:26:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:26:06.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the presence of the remaining Maute group members
        is not a cause for alarm since Mindanao is still under Martial Law and the
        extremist group has become smaller.</p>'
  'Gatorade-Zero-sugarless-53-year-history':
    'author': 'Nathaniel Meyersohn'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T20:51:46.183+08:00
    'imagesource': 'jcr:6e473eea-872e-4e9e-b048-e45e20113be2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b355c670-59e9-4df8-add5-9e750b7fffdb'
    'lead': 'The new drink is a tacit admission that the heyday of sugary sports drinks
      is winding down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:29:19.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:29:23.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:29:22.791+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatorade is going sugarless for the first time in its 53-year-history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ffc5dc-bb6a-4107-bd84-3dfde948a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Gatorade is ditching sugar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144107a0-2f8f-41c2-a28b-ce3e6d5e5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatorade Zero, a thirst quencher without sugar or carbs, hit stores
        around the country this week. It comes in orange, lemon lime, and glacier
        cherry, and is priced in line with the brand''s classic sports drink.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f32a58-3525-4f28-871e-0750b7f4d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new drink is a tacit admission that the heyday of sugary sports
        drinks is winding down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117660cd-97bf-4de8-a25d-1cdc36117b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trouble in Big Food: America''s cereal, soda and soup companies
        are in turmoil</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831760d5-ca0d-44c7-80d0-d04f536271fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatorade has controlled the nearly $8 billion US sports drink industry
        for decades, grabbing about 75% of the market, according to research firm
        Euromonitor International. The brand has been a boon for Pepsi, which has
        owned Gatorade since&nbsp;2001.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60f758-9bf2-4a58-af4a-f4aa69f73330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drink is a fixture of sports sidelines through sponsorships
        with pro leagues and endorsement deals for global stars, including Michael
        Jordan, Serena Williams and Lionel Messi. Gatorade''s 1991&nbsp;"Be Like Mike"
        commercial&nbsp;helped propel the Jordan craze, while Glacier freeze and fruit
        punch Gatorade baths have become marks of Super Bowl-winning coaches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993fdef-2411-4461-bb1b-cb0898424170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatorade is showing signs of fatigue. Sales ticked down 0.5%
        last year to $5.9 billion in the United States, according to Euromonitor.
        The brand lost market share, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e23bcb-aa20-4338-8ea7-3bc9ad4c5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although high on electrolytes that help athletes rehydrate as they
        sweat, a 20-ounce drink has 34 grams of sugar, 36 grams of carbohydrates,
        and 140 calories. Health-conscious athletes have grown wary of sweeteners
        and added carbs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0b925-efe4-4402-856b-505373c7da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes have heard ad nauseum about the need to hydrate," said
        Leslie Bonci, a longtime sports dietitian who is currently a consultant for
        the NFL''s Kansas City Chiefs. "They know electrolytes are important, but
        they are looking for options."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22316248-d5e6-462c-b37c-10c918c7c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said many players are pushing away Gatorade for coconut, sparkling,
        electrolyte, and flavored waters with natural ingredients and enhanced functional
        benefits to meet their changing training regimens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a2440-2993-47fc-bcec-e5078254253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How fruit juice got boxed out of the health craze</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4af11-7727-42c7-b46c-2940bd483c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health shifts and the explosion of new drinks and flavors to compete
        with big brands on store shelves have reshaped the beverage industry. Carbonated
        soft drink volume sales have fallen 13 years in a row, according to trade
        publication Beverage Digest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ca0a9-a532-48aa-a8fd-ab7f9ea9b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same trends that emerged within soft drinks in the last decade
        are revealing themselves in the sports drink market," said Beverage Digest
        executive editor Duane Stanford. "A growing number of consumers are moderating
        their sugar intake, and some don''t want sugar at all."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca99a2e-e3b0-4404-a094-f1eb3031d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Pepsi vs. Coke -- the new cola wars are here</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11249c78-4d9b-4108-8e7c-2f50b4366764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatorade has responded to the trends by expanding its lineup in
        recent years to give athletes more choices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5ad50-4399-4e94-a64c-c04a27379555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, it added higher-priced G Organic, which came without artificial
        coloring and had fewer ingredients and sugar than the traditional version.
        Last year, it redesigned its G2 low-calorie line to make "lower sugar" stand
        out on the bottle, Stanford said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f730b7-7443-409e-9e0d-0953a19c831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those changes have not resonated, Barclays analyst Lauren Lieberman
        said in an April research report: "We worry that Gatorade''s artificial and
        sugary ingredient profile (plus lack of awareness on low-sugar versions) has
        caused its brand image to shift toward being less healthy than alternatives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897701c1-72c4-47b8-9ba8-24897675931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zero is Gatorade''s newest play to reach consumers who''ve turned
        away from sports drinks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3f1c2-5d52-416f-9d57-8357b832341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gatorade Zero will address the large and growing demand by athletes
        for additional hydration options," Pepsi CEO Indra Nooyi told analysts in
        April. "Zero will give our athletes more flexibility."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1b2ca-6307-4d48-bc16-42da0c0caa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new drink, Gatorade will take on Coca Cola''s Powerade
        Zero for the first time. Coke launched Powerade Zero a decade ago, and it
        has been a bright spot in the sports hydration market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc767c9-9702-49c5-a0c4-3e0cf6b84bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatorade Zero could also help the brand fend off BodyArmor, an upstart
        sports drink that counts Kobe Bryant as a top investor, and markets itself
        as a "more natural" choice for athletes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b4712-342e-449f-a019-7adee547626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How much money Kobe Bryant made playing basketball</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f124f-1440-4083-b5e8-3f1ebdec5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BodyArmor''s sales grew 78% in 2016 to $235 million as they got
        into more stores with the backing of Dr. Pepper Snapple''s massive US distribution
        network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0028e-a577-4c6c-8a80-a5a42b5d9a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re capitalizing on consumers'' desire to try new beverages
        within well-known categories and also move to natural ingredients and flavors,"
        Stanford said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78297365-44fb-4c2b-ab40-ee54716acdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BodyArmor is now targeting Gatorade directly. It''s running a&nbsp;new
        ad campaign&nbsp;featuring James Harden and Mike Trout with the tagline, "Thanks,
        Gatorade. We''ll take it from here,"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e0b32-a7d3-4749-99cb-f0bc3eaf85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Harden wouldn''t go to the game wearing outdated fashion,"
        says a narrator in the ads. "So why would he choose an outdated sports drink?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba19bd-ff89-4404-a69b-a3c2399cbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi''s Nooyi didn''t mention BodyArmor on its last earnings call,
        but she said a "new competitor" had dropped prices and chipped away slightly
        at Gatorade''s market share when it first landed on shelves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4449685-78bd-464f-a61a-63373e2551e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Gatorade is trying to play the long game. It plans to hold prices
        steady, even if means temporarily sacrificing share. BodyArmor''s sales fell
        off after initially entering new stores and its lower pricing strategy is
        "not sustainable in the long term," Nooyi claimed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e69c0c-753a-416b-870b-37870e8f2ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gatorade just has to be very responsible and very careful in its
        response," she said. "It''s got to be surgical, and that''s what we are doing.
        We are watching Gatorade shares like a hawk."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e898d02-5043-47ce-b953-e3337c60d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:29:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:29:23.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gatorade is going
        sugarless for the first time in its 53-year-history"</em></p>'
  'ramon-lopez-regional-minimum-wage-hike':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-20T17:57:02.896+08:00
    'imagesource': 'jcr:315ff1f8-f3f7-46d8-96ed-0a5f9b35c905'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68905002-fb30-4701-b6b0-82d210f254fd'
    'lead': 'DTI Secretary Ramon Lopez said that wage hikes could lead to higher commodity
      prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:32:02.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:32:09.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:32:09.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trade chief warns against regional wage hikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538990f-0dcc-4eb5-9bed-33f6fbe442d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:32:02.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:32:09.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 20) — Trade Secretary Ramon
        Lopez warned against the possible negative effects of a regional wage increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e418ef-70be-4ad7-a007-0a44f11207b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:32:02.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:32:09.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes at the heels of the Department of Labor and Employment
        (DOLE) announcing that minimum wages in the Visayas region are set to increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529e4dc-11af-4d81-a4c3-f8bcf0bf32bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:32:02.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:32:09.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Minimum wage hike in Visayas way below labor groups'' demands</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce44e23-eafd-4be7-98c8-80eacd636d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:32:02.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:32:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference in Malacañang, Lopez told reporters that
        an increase in regional minimum wage rates could promote further inflation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c718c-d97b-4997-a04e-b7443a25ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:32:02.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:32:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag nag-increase tayo dyan, tataas ang cost. Kapag tumaas ang cost
        baka ito ang magtulak ng taas ng presyo ng mga bilihin at tatamaan ang buong
        sambayanan," Lopez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d873108-799f-49eb-9a20-def28cc10524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:32:02.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:32:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we increase wages, companies would incur more costs.
        If the cost is higher, it could pressure them to raise prices which would
        be felt by the whole nation.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34a574-2da2-4783-bff6-1d1f1d9332d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:32:02.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:32:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez recommended that an increase in the regional minimum wage
        rate should also be based on inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c031e24-7e7d-4817-8891-31f719320b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:32:02.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:32:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be consideration because of inflation, there can be a
        minimal adjustment that would not be more than necessary," the Trade secretary
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e0731-9462-4e16-8082-50a5d1d99b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:32:02.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:32:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum wage rate increase in Visayas will be implemented starting
        June 25.</p>'
