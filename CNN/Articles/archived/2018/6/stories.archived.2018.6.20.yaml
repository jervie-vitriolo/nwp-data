      'mgnl:lastActivated': 2019-05-22T13:15:03.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force has proposed the inclusion of more agencies in the
        government like the Department of Agrarian Reform, National Economic and Development
        Authority, and the Presidential Communication Operations Office for long-term
        goals.</p>'
  'harry-roque-antonio-sonny-trillanes-fake-news-bil':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T21:29:46.093+08:00
    'imagesource': 'jcr:18770e67-bb6a-476f-b04b-6df2b66c2d33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b535b04b-487b-432d-9076-e520afa743a0'
    'lead': 'Presidential Spokesperson Harry Roque opposed the bill that could sanction
      public officials and employees who spread fake news.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:19:32.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:19:36.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:19:36.152+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential Spokesperson opposes fake news bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d95cb-8289-4b78-bfee-aecf9464ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Presidential
        Spokesperson Harry Roque opposed the bill that could sanction public officials
        and employees who spread fake news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cec6c4-7678-4686-a8ce-80ba82caa9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque attended a Senate hearing by the committee of civil service,
        which tackled a proposed bill that would sanction government officials and
        employees who spread false information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64312426-3a31-4e25-83ac-df49f17eefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that the bill could curtail the freedom of speech and
        expression that officials enjoy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0421f-1ff6-4109-a0da-0ae4fc4ed912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang taong gobyerno mayroon din yang kalayaan ng pananalita,"</em>
        Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469fee8-b3ca-4846-8081-3924cc6a37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Government officials have freedom of speech.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9d757-4032-4c3d-8867-0142b1a1d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the bill could be used against opposition politicians
        who voice their sentiments against the administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda09f8-e010-49a6-bcf1-41d650159bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sigurado ako na kapag nagkaroon ng ganitong batas yung oposisyon
        lamang ang kakasuhan at sasampahan sila ng sangkatutak na kaso ng fake news
        na kapag ito ay naisabatas,"</em> Roque added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8900dc-00c5-436b-b6dd-0b3e64be0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure that if this becomes a law then the opposition
        will be targeted, several fake news cases will be filed against them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a682688-6e61-49c3-bef0-5ed15b5a74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson argued that putting a clear definition of what
        constitutes fake news could impede on freedom of expression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b66b70-bf81-435f-8acd-03b757b92d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit ano pang depinisyon ang gamitin niya ay di maiiwasan
        at maiiwasan na pati yung mga pinoprotektahang pananalita ay masasakop ng
        ipinagbabawal,"</em> said Roque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626d005-cf90-4956-845a-0ff45a01bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter what definition we use we can not avoid
        curtailing protected speech.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac4b91-4cc1-484a-b888-cd367e08f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes, who chairs the committee and who filed
        one of the subjected bills, said that it is urgent that there be a law that
        punishes fake news through all platforms of media, including social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd07108-8d6c-468a-a049-7f52d2a53837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said that public officials should be subjected to a higher
        standard since their salaries are taken from the money of tax paying citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236bd02-52b6-45d8-bd6c-3a090ca799a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa public sector, dahil pinapasweldo sila ng gobyerno through
        the taxpayers, di rin sila nagpapalaganap ng</em> fake news," Trillanes said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b28a5-d571-4e44-b4f3-d3c062cfa3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People in the public sector shouldn''t be spreading
        fake news because their salaries come from the government through the taxpayers.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0342da-5f34-41ef-a987-bcc8398c8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes seeks to impose administrative sanctions on public officials
        and employees who are purveyors of fake news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfb86e-bfd6-49d8-b170-8ed496a8217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:19:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:19:36.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'president-rodrigo-duterte-immigration-chinese-korean-extortion':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte delivers a speech at the Philippines-Korea
      Business Forum and Luncheon in Seoul, Republic of Korea. (Presidential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T21:27:18.955+08:00
