    'template': '1'
    'title': 'World Cup 2018: Japan seals historic win over 10-man Colombia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0487e46-efb6-4768-afb9-31436b0c0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a match which had plenty of talking
        points — a first red card of the World Cup, a penalty, a clever freekick and
        a historic first win for Japan over Colombia as the Blue Samurai beat the
        South American team 2-1 in their opening World Cup match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db617f0-ab6f-4f96-b617-c80fb48c37c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making the perfect start to their campaign, Japan became the
        first Asian country to defeat a South American team at a World Cup and ended
        the day leading one of the most intriguing groups in the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055c9bc-39cc-47ca-a714-dc8c16ce3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal''s 2-1 victory over Poland in Group H''s second game of
        the day further boosted Japan''s hopes of progressing to the knockout stages
        — though Poland and Colombia will be expected to improve after disappointing
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381583df-3df2-4808-b4b6-a4b8ab254abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal''s success was the first victory by an African team at Russia
        2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475b3f5-33de-4ee8-8858-f4fb11fa8d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sending off within minutes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58184056-6075-48eb-bcab-d09f9c348e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan coach Akira Nishino talked before the match of his worry about
        the "psychological impact" of Monday''s earthquake which hit the Japanese
        city of Osaka during morning rush hour, killing at least five people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c2b90-1c8b-4452-a3df-f4014c26ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On behalf of the team, midfielder and captain Makoto Hasebe extended
        his "heartfelt condolences" to those affected and admitted that players with
        loved ones in Japan''s second-largest city — goalkeeper Masaaki Higashigushi
        and midfielder Hotaru Yamaguchi, play professionally in Osaka, while attacking
        midfielder Keisuke Honda was born in the area — "might have been negatively
        impacted" emotionally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d19a26-8203-4a0c-844c-b50bab4d71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Strong tremor shakes Osaka</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e89fff-d848-44ef-b235-6ea714347986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What is VAR? The Video Assistant Referee explained</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a3e5a-ca20-4b79-ba78-2ea7656ec024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Abramovich fulfills seriously ill children''s World Cup dreams</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c93afd-0901-40ba-adef-dca15b7b8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once the match started there was little time for contemplation
        as Japan, winless in their six previous World Cup games on European soil,
        went ahead in the opening minutes thanks to a Shinji Kagawa penalty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f87c6f-ce17-441e-94a2-94832ed3d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Sanchez was deemed to have handled the ball and was subsequently
        red carded after just two minutes and 56 seconds — the second quickest sending
        off in World Cup history — and former Manchester United midfielder Kagawa
        capitalized from the spot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab2979-6d93-4cb1-807f-071e50216f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their numerical disadvantage Colomiba performed boldly in
        the first half especially and leveled just before the break when Juan Quintero
        cleverly placed a freekick underneath the wall, catching Eiji Kawashima by
        surprise. The Japan goalkeeper allowed the shot to creep underneath him and
        Colombia were back in the match.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3966ea-ae27-44f7-810d-7b110445ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half was all Japan, however, and in the 73rd minute Yuya
        Osako headed home a Honda corner to secure his team a historic win and only
        their fifth victory in World Cup history.</p>'
    '26':
      'image': 'jcr:d05b9f0b-4062-488e-9cd9-848b39fd4c3c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada8bbc-460e-4d58-9cfe-3630721ed701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31aba67-c3dd-407e-8bbe-8172dc1deebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atrocious Poland defending</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558075e-fb10-462f-b8ab-d1b35fe3ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final match of the opening round was far from a classic, but
        the result did mean that none of the first 16 matches in this tournament ended
        goalless.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2418f2-56f8-42f6-a0a1-4a62727f3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal went ahead in the 37th minute when Poland''s Thiago Cionek
        inadvertently diverted Idrissa Gana Gueye''s hopeful long-range effort beyond
        the helpless Wojciech Szczesny and more calamitous defending led to Senegal''s
        second.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e937be-f0c1-4e11-9a04-2dd92f646afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grzegorz Krychowiak, from the center of the pitch, puzzlingly attempted
        a 50-yard back pass towards his goalkeeper but the onrushing Szczesny failed
        to gather and substitute defender Jan Bednarek looked on haplessly as Mbaye
        Niang sprinted ahead and side-foot home unopposed for his first international
        goal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a51083-8d34-42b8-90b6-94962d84366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland complained that Niang was even on the pitch, but the Senegal
        forward had been given permission by the referee to return to the action,
        having left the pitch for treatment, and the Polish defense was caught unawares
        as he came on from the halfway line.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb08931-9754-4dec-9e2d-3dbf6a5bf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was perhaps of no surprise that Poland, a team with the worst
        defensive record of all the European group winners, conceded but even with
        the the instrumental defender Kamil Glik absent through injury no-one would
        have expected such dreadful errors on a stage such as this.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d838a1-58b4-44b3-adc6-ebeca7b2b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal, who had kept Poland captain Robert Lewandowski quiet throughout,
        deserved their victory and the players sunk to their knees as they celebrated
        replicating the feats of the team of 2002 which surprisingly beat France in
        their opening match of the 2002 World Cup.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409dcf13-7479-4906-9af8-407c1b4d2b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krychowiack halved the deficit with a late header from a freekick,
        but though it made for a nervy final minutes for Senegal the goal proved to
        be mere consolation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180df9f-c7c8-4625-b074-4f0dc6859bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:18:07.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland must now hope for a better result against Colombia if they
        are to retain hopes of progressing to the knockout stages.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd955a-66b5-431f-aa7b-a938ff44cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:18:03.337+08:00
