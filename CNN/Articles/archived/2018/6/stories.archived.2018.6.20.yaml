      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw then took the stage and Boseman handed him the golden popcorn
        award, "This is gonna live at your house."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b6ec4-f259-4d57-9ae6-48bcf70d6f7e'
