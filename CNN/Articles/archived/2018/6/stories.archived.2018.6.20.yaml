      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LTO will deliver the plates by batch to the ROs (Regional Offices)
        as soon as they become available to make the release at the DOs (District
        Offices) continuous," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ef2bc-8d27-479b-a99f-9dc120d863ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:38:39.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:38:45.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the LTO inaugurated its new license plate-making plant
        which could produce about 22,000 plates daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bd33b-8e55-4391-8059-26e133a7072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:38:39.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:38:45.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Galvante said the plant personnel will
        work in two shifts starting July to fast track the release of license plates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1c853-a86e-4f78-a80f-3ea08d2732fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:38:39.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:38:45.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has a backlog of about 3.8 million motor vehicle plates
        and 5.2 million motorcycle plates from July 2016 to March this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283d555-b9a7-48a7-9e23-d5dbb7a5a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:38:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:38:45.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvante clarified the agency will not print motorcycle
        plates yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d914d-e9ae-49bc-8ab8-b222ff9a0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:38:39.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:38:45.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the LTO will start processing pending motorcycle plates
        as soon as the Congress settles the pending bill mandating a different plate
        design for motorcycles.</p>'
  'fajardo-vitangcol-supreme-court-tiebreaker-cases-sereno-vote-question':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T17:40:49.451+08:00
    'imagesource': 'jcr:e24f0b8b-f6ab-40a8-a6ed-30a35bc539b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f77aad86-6811-4cfc-b2a2-5556d885523a'
    'lead': 'However, Integrated Bar of the Philippines President Abdiel Fajardo says
      the de facto doctrine provides that all decisions by ousted Chief Justice Maria
      Lourdes Sereno still stand — even though the high court ruled her appointment
      was invalid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:43:34.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:43:47.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:43:46.830+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers: Supreme Court cases with tiebreaking Sereno vote can be questioned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352112d-701a-4ac5-a20d-93897bbd1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Supreme
        Court cases with a close result — particularly those where ousted Chief Justice
        Maria Lourdes Sereno gave a deciding vote — can now be questioned, two lawyers
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53881e-c9e6-42f1-ad7c-7ae33a21d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the high court affirmed its ruling unseating Sereno
        as the country''s top judge on Tuesday. The decision, favoring a quo warranto
        petition, effectively ruled that Sereno''s appointment in 2012 was invalid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cd726-816a-4b69-891f-071a40e6b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial case has raised concern on what will become of
        the cases handled by Sereno over the course of six years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a2291-75ae-496c-b3e2-825cee9f3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I am party to a case and I know the voting is so close and there
        is only one difference, and that difference is Atty. Lourdes Sereno, then
        I might question it," Al Vitangcol, lawyer of impeachment complainant Larry
        Gadon, told CNN Philippines'' The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00bed9-62aa-498e-ae4f-4e638ce6cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated Bar of the Philippines (IBP) President Abdiel Fajardo
        agreed. One such case, he pointed out, was the decision on the Filipino citizenship
        of Senator and then-Presidential candidate Grace Poe, where Sereno''s vote
        was a tiebreaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af70ce3-4a2f-4367-bbd2-27c96aa191d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say it''s possible and even probable, especially in those
        cases where the decision was closely divided," said Fajardo. "But there''s
        always a defense, the de facto doctrine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba3d30-d251-4eed-b61e-1758a8f6e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 11 decision ousting Sereno referred to her as a "de facto
        Chief Justice," which Fajardo says allows for all the decisions she penned
        to still hold weight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b37def-bc7d-446d-a1c5-dfabedccb298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the de facto officer doctrine, the court will say even if
        you are a usurper, all acts done when in office have a color of title," Fajardo
        explained. "There''s a legality to it, therefore all those decisions will
        stand."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d23ea5-abfb-4381-974b-c232e461689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to call Sereno?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee24de4-8648-49fa-a1da-efb83717eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two lawyers also discussed Sereno''s appropriate title after
        the high court said it does not recognize that she ever legtimately held the
        position at all.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148afdda-6607-41b4-b809-8d7b9e156ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What''s next for ousted Chief Justice Sereno?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27c581-9b5d-4b20-82e8-b8eda4b4504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She can never use the title ''Former Chief Justice because she
        was never appointed,''" said Vitangcol. "She should be addressed merely as
        Atty. Lourdes Sereno."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae57b21-631f-4cc9-b986-465746fd557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo agreed that the net effect of the Supreme Court decision
        was that although Sereno was Chief Justice for six years "she was not really
        sitting there" during all those years. He said he disagrees with the decision
        and would personally still use the title former Chief Justice "as a matter
        of courtesy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b091f-9174-4eb7-ad69-1198814d1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This actually highlights the absurdity and the ignominy of this
        decision," Fajardo added. "We will continue to advocate that this particular
        decision is a blot in the history of the Supreme Court and has to be corrected
        in some other case."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58cff5-1faa-4981-821e-fbac9539da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said, "We have to face the reality that majority of the court
        has spoken."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea52e1-8306-45df-af2c-e6f1a42941fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Sereno''s camp, the IBP also filed a motion for reconsideration
        when the Supreme Court first decided to oust her.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498f5b2-e0d3-4c52-9366-723740a2111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:43:34.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:43:47.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview here.</p>'
