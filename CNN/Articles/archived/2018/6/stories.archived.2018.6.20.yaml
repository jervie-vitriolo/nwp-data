  'FIFA-World-Cup-2018-Japan-Colombia':
    'author': 'CNN Philippines Staff'
    'caption': 'Japan became the first Asian country to defeat a South American team
      at a World Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
