    'title': 'North Korean leader Kim Jong Un meets with Xi Jinping in Beijing

      '
    'updated': 2018-06-20T08:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f250a-0e1b-4e69-96e4-0d7f3f134c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korean leader Kim Jong Un and Chinese President Xi
        Jinping met in Beijing Tuesday for their first face-to-face talks since Kim''s
        historic summit with U.S. President Donald Trump in Singapore on June 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c56ab-a200-4f93-8b17-f7267f9b34e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders held a bilateral meeting after a welcoming ceremony
        for the North Korean leader, which included a crowd of jubilant children jumping
        up and down and waving Chinese flags.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ead6c-3da0-4a26-bd35-074918349b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their third meeting in as many months, Xi lavished praise on
        the younger man for his handling of the U.S. meeting, according to Chinese
        state media CCTV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a0ce9-d949-47fb-a405-29e7b07d8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said he was very pleased both with the results of Kim''s Singapore
        talks as well as North Korea''s future goal of economic development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8967b-8b51-4aff-bb80-5abd3d8b6d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media, the two men agreed they wanted to further
        deepen the already-close ties between Pyongyang and Beijing in the months
        ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98fef2-8551-442a-aeef-1583618014e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their talks, the two leaders then joined their wives for a
        banquet hosted in Kim''s honor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab33e7e-7541-4197-a4c0-b7d2a06cf6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry had announced Kim''s visit to the Chinese
        capital earlier on Tuesday but hadn''t provided any details of his schedule
        or when he would meet Xi.</p>'
    '13':
