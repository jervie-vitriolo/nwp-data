      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presently, its members include other departments: justice, public
        works, social welfare, labor and trade.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ff985-b246-4de2-a74c-2f5b4b4c6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:14:59.904+08:00
