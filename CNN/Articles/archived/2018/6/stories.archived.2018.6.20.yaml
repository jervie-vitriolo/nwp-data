      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) —</strong> Formal
        peace talks between the government and communist rebels will not resume on
        June 28 as earlier announced by National Democractic Front (NDF) chief consultant
        Jose Maria Sison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850eadcc-e2c0-4b4b-a364-e99ab7b3586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:59:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:59:05.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Thursday, Presidential Peace Adviser Jesus
        Dureza said the negotiations in Oslo, Norway would "not happen as originally
        set and as originally announced by the media" as more consultations with the
        public were needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6c2f7-dbad-489b-ab20-9dcbab216f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:59:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:59:05.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said let''s reset. Give us time to work some more,"
        Dureza explained, adding that President Rodrigo Duterte wanted an "implementable"
        peace deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b4b64-4799-4bd9-ae7e-7b949bb9010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:59:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:59:05.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the government and the rebels had been holding
        back channel discussions on going back to the negotiating table, after Duterte
        walked away from the talks in November 2017. The President ended the on-and-off
        negotiations with Communist rebels as both sides accused each other of violating
        their ceasefire agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d3153-08b8-4f07-9a53-9dbfdac92aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:59:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:59:05.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: How peace talks with communist rebels failed</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f91bc1-d4e9-46d4-8b08-9e25b37cac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:59:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:59:05.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is the sixth to hold peace talks with
        the NDF, political wing of the Communist Party of the Philippines, which has
        been waging nearly five decades of insurgency against the government.</p>'
  'social-ills-rizal-birthday':
    'author': 'Michael D. Pante'
    'caption': 'Rizal should not be viewed merely as the sole authorial figure in
      the novels that sparked revolutionary ideas, but as an unwavering organizer
      of people. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-19T10:55:28.970+08:00
    'imagesource': 'jcr:2ecbf601-1554-4321-9cb8-2c50b6fbf854'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '251fbcd6-fb1b-4948-aad5-a7bff85b1038'
    'lead': 'Rizal should not be viewed merely as the sole authorial figure in the
      novels that sparked revolutionary ideas, but as an unwavering organizer of people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T11:00:48.941+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2020-06-19T11:00:49.532+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The social ills Jose Rizal fought against still exist'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578f3a6-88f4-4414-ba08-92c9a6951766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.942+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: Michael D. Pante is an assistant professor at
        the Department of History at Ateneo de Manila University. He teaches Rizal
        and the Emergence of the Philippine Nation, Philippine History, and Philosophy
        of History, among others. The opinions in this piece are the author’s.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8cb907-8c6b-4983-ae16-830f4d946bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.942+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> José Rizal’s “Noli
        me Tangere” and “El Filibusterismo” depicted the most important social ills
        that gripped Philippine society under Spanish colonial rule. These novels
        were scathing critiques of friar domination and corrupt governance. At the
        same time, Rizal showed in these works how some Filipinos were complicit in
        the colonial enterprise: from middle-class professionals who remained silent
        in the face of wrongdoings to ostensibly religious churchgoers who perpetuated
        repressive social structures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b7ce8-92af-45fc-8518-9d289a7898ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.942+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Noli" and "Fili" were not eye-openers in the sense that Filipinos
        during Rizal’s time did not have to read about colonial abuses in a novel
        that was barely in circulation (colonial authorities banned the book, and
        only a small number were smuggled into the country) and written in a language
        that limited its accessibility to the educated elite — such abuses were everywhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc16d1-82d1-471f-96bc-bfc0cbee1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.942+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, what made the novels powerful was the very act of writing;
        Rizal displayed courage by publicizing his criticisms of colonialism at a
        time of intense repression against dissent. He used his real name in his novels’
        bylines and was not afraid to return to the country to act on his political
        beliefs despite the certainty of reprisals from state and church reactionaries.
        When he could have just stayed in Europe to further his medical career or
        in Hong Kong to be with his family who was forced into exile, he chose to
        practice what he preached. As he mentioned in one of his private correspondences,
        the medicine must be brought to the sick man.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e450861-0e66-4e6b-9d73-91dd890509cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.942+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to popular misconception, for him, the arena of struggle
        was in organizing Filipinos in the Philippines and not asking for piecemeal
        reforms from Spaniards in Spain. It is not an exaggeration to say that his
        ideas fueled the revolution that gave us independence from Spain less than
        two years after his execution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1603a-6819-44be-b88f-a3b2c4398808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.942+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How are Rizal’s works still relevant today</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd1f75-8ec6-4eda-b28e-51c1bf548db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.942+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal therefore remains relevant to 21st century Filipinos. Unfortunately,
        this also means that many of the social ills he fought against continue to
        afflict Philippine society, more than a century after his martyrdom. The unequal
        treatment of colonized nations is still the predominant feature of neocolonialism,
        which is nothing but a rearrangement of old colonial ties. Foreign powers,
        like the U.S., treat our archipelago as though it is its own backyard that
        needs to be fortified from enemies, which explains the presence of American
        troops through the Visiting Forces Agreement, Balikatan Exercises, and the
        Enhanced Defense Cooperation Agreement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483922fb-24cb-4076-9e4f-da5f7af13f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.942+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, imperialist aggression by upstart colonizers like
        China has also compromised the integrity of our national sovereignty, as it
        gobbles up islands and atolls in the West Philippine Sea. Uncannily, Rizal’s
        warnings about dealing with established and new colonial powers in his essay
        “The Philippines a Century Hence” are applicable to this very day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37230bac-bc4a-4ac2-b876-5eb7915846ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the state attacks against dissent and democratic rights
        that Rizal saw in his lifetime as he dealt with censorship, the guardia civil,
        and a sham justice system, seem to have been replicated in the current Duterte
        administration: the judiciary’s independence now in question due to the former
        CJ Maria Lourdes Sereno’s ousting through quo warranto, the forces of our
        Philippine National Police roam the streets as modern-day guardia civil that
        prey on the helpless in the guise of maintain peace and order, and Spanish-era
        censorship has morphed into the disinformation of fake news and attacks on
        press freedom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3b640-1818-4a42-9618-93408097c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Rizal’s heroism is a testament that tyranny can never
        fully suppress legitimate democratic aspirations. Although many remember Rizal
        for emphasizing the importance of education and the intellectual growth of
        a society, what is often left unmentioned is how he viewed knowledge not in
        terms of an individualistic pursuit of greatness, enlightenment, or socioeconomic
        mobility, but in terms of its value to a collective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29610f78-c4f2-4aa3-a810-999e672031a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal, an organizer of people</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c2e0a-237e-41fd-b7cb-423bcf29f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal should not be viewed merely as the sole authorial figure in
        the novels that sparked revolutionary ideas, but as an unwavering organizer
        of people. This side of Rizal is most apparent in how he worked with fellow
        ilustrados in Europe to further the Propaganda movement and Philippine scholarship,
        how he founded La Liga Filipina, an organization that included the likes of
        Andres Bonifacio and Apolinario Mabini, in a short span of time, and how he
        helped the residents of Dapitan improve basic services in their far-flung
        community without the help of the colonial state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd31f19-65d9-4a9a-ab75-e29b28afaa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave his most lavish praises to the young women of Malolos who
        decided that they would take the initiative in establishing a night school
        for themselves so they could learn the Spanish language despite stiff friar
        opposition. He even rallied the people in his hometown in Calamba against
        the Dominicans’ abuse of their position as hacienda owners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746bc14-1841-4142-a4d8-757a3142dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.536+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when expressions of democratic aspirations, especially
        among the middle class, are more or less confined to social media posts and
        individual acts, Rizal’s life should remind today’s Filipinos that actual
        organizing efforts, especially at the grassroots level, are needed to achieve
        the changes we want to see in the country. Rizal was aware that a single person
        cannot by himself carry the heavy load of improving a society beset by corrupt
        social structures; he had to work with the likes of Marcelo del Pilar, Graciano
        Lopez Jaena, Antonio Luna, and Ferdinand Blumentritt. More important, he made
        it a point to collaborate with ordinary folk, the townspeople of Calamba and
        Dapitan for example, because he recognized that overturning such corrupt social
        structures would not happen at the level of those occupying the topmost social
        strata but from the people themselves desiring these changes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048bdb18-a34d-422b-bc38-1e3c5651cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.536+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Viewing Rizal as a model for a more progressive Philippines</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a04f6-cb60-4bab-a654-52c990ffa65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.536+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the challenge for today’s educated Filipino middle class who
        regard Rizal as a model is to shun this growing tendency to view the masses
        as lazy freeloaders but as partners in forming a progressive Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a39706-abae-4530-a825-67205f03d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.536+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the economic squeeze created by policies of the present and past
        administrations tightens, those of us who are most economically vulnerable
        will all the more resort to radical measures: louder and bigger rallies against
        ‘<a href="http://cnnphilippines.com/life/culture/politics/2018/05/03/endo-workers.html"
        target="_blank">endo</a>’ and the <a href="http://cnnphilippines.com/life/culture/2017/12/18/what-does-the-tax-reform-bill-mean-for-me.html"
        target="_blank">TRAIN law</a>, further labor strikes and disputes such as
        in <a href="http://cnnphilippines.com/news/2018/06/15/NutriAsia-violent-dispersal-contractualization-strike.html"
        target="_blank">NutriAsia</a>, more incidents of vacant and dilapidated NHA
        housing being occupied by Kadamay members, Lumad <a href="http://cnnphilippines.com/news/2017/07/25/Duterte-threatens-to-bomb-Lumad-schools.html"
        target="_blank">fleeing</a> ancestral lands to escape militarization, and
        peasants joining the New People’s Army in the face of the state’s hollow agrarian
        reform program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3be51-4b94-4f8b-b25b-8eb9fc8a9da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T11:00:48.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-19T11:00:49.536+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the haves view as parasitical, unethical, and unfair are desperate
        measures for the have nots. As Rizal himself acknowledged in his classic essay
        “On the Indolence of the Filipinos,” the Filipinos’ laziness is but a byproduct
        of the repressive social structures that deny them the fruits of their labor.</p>'
