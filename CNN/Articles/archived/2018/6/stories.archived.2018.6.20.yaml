      'mgnl:lastActivated': 2019-05-22T13:38:45.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante added the agency will notify the vehicle owners on the
        dates they may claim their plates.</p>'
