    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Immigration officials: Hands off on Chinese, Korean tourists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99db28-5ac2-44b2-b53f-1665ab6a2b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:23:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:23:37.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> President
        Rodrigo Duterte on Wednesday ordered Immigration officials not to go near
        Chinese and Korean tourists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92e6c6-3095-4f0e-916d-cacda3f43b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:23:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:23:37.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has apparently received information that some immigration
        personnel extort from the tourists once they arrive in the country''s airports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7cc14a-e944-46e2-b6e0-66fab5ce2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:23:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:23:37.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi maraming ang ano dito na pagdating, hinihingi kung ano-ano,
        dumadrama. Ito namang mga turista na Intsik pati Koreano, palibhasa hindi
        nila bayan, magbibigay. So there''s a lot of stupid things going on. Do not
        do that because isang mali lang, hihiritan kita, patayin kita, o sampolan
        kita o tapon kita," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2069cd-dd87-4446-9ebf-4865bb2ab772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:23:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:23:37.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many here extort from tourists. The Chinese and Koreans
        then give in. So there''s a lot of stupid things going on. Do not do that
        because with just one mistake, I''ll make an example out of you.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbe980-3920-4692-a344-2e3f241ccdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:23:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:23:37.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that those who will be caught doing this will be sent
        to Jolo, Sulu where ISIS-inspired militants are.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a713d-353c-42a3-9b4e-43f47b4304cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:23:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:23:37.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid reports of new incidents of alleged "tanim bala"
        schemes at the Ninoy Aquino International Airport. Officials, however, have
        denied such scheme still exists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451cd18-29d5-47af-9a29-7b2449a4823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:23:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:23:37.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
