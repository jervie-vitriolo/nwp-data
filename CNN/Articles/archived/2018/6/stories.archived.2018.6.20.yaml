        Kim Jong Un agree to safeguard, consolidate and develop China-<a href="https://twitter.com/hashtag/DPRK?src=hash&amp;ref_src=twsrc%5Etfw">#DPRK</a>
        relations during talks on Tuesday <a href="https://t.co/kCvpPQmGlW">https://t.co/kCvpPQmGlW</a>
