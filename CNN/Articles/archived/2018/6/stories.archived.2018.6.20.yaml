      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> The Land
        Transportation Office is set to release at least 387,000 motor vehicle plates
        in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc3ae1-75b6-42cc-9f41-9181e849113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:38:39.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:38:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LTO will release the available vehicle plates simultaneously
        nationwide by first week of July," LTO chief Edgar Galvante said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eed721-a050-4bde-8a10-1255d6933c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:38:39.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:38:45.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch will cover pending license plates from July 1 to
        October 31, 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff3270b-4ec0-4a21-9247-50e4e4384ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:38:39.754+08:00
