  'chinese-investment-united-states':
    'author': 'Julia Horowitz'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-20T12:27:06.488+08:00
    'imagesource': 'jcr:3c96d816-9071-4aa2-96f4-b7432a4c8573'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e5e5f6-acf2-4e26-bc30-c9bf27fb3e0e'
    'lead': 'Chinese investment in the United States nosedived in the first five months
      of 2018 amid mounting tensions between the world''s two largest economies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:06:25.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T14:06:29.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T14:06:28.971+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese investment in the United States has plummeted 92% this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba3369-0652-4198-9c89-dac74cefab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Chinese investment in the United
        States nosedived in the first five months of 2018 amid mounting tensions between
        the world''s two largest economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2ebbc-74ee-496b-b116-77d4e843731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Chinese companies pumped growing amounts of money into
        the United States, deepening ties between the countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa61ef4-746c-48c6-bbe5-ecc7e11cc9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese investment totaled only $1.8 billion between January
        and May. That''s a 92% drop compared to the same period in 2017, and the lowest
        level in seven years, according to a report released Wednesday by Rhodium
        Group, a research firm that&nbsp;tracks Chinese foreign investment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1fe0e-adeb-46ad-9d64-896f2e032113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic decline comes as the fight between Washington and Beijing
        over trade escalates, and US regulators increase their scrutiny of Chinese
        acquisitions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a9936-615d-4101-a5ef-200533254aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more confrontational approach of the Trump administration toward
        economic relations with China has cast some doubt, in these companies'' minds,
        about their position here," said Thilo Hanemann, a director at Rhodium Group
        and one of the report''s authors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd8ad9-7683-4a52-9b5f-d2b70d01114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has made cracking down on what he calls China''s
        "unfair" trade practices&nbsp;a top priority this year. He''s vowed&nbsp;to
        put tariffs on Chinese products worth at least $50 billion, and indicated
        he&nbsp;could impose tariffs&nbsp;on goods worth hundreds of billions of dollars
        more if China does not bow to US demands. China claims the United States has
        launched a trade war and said it plans to strike back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084b407-74da-40bf-99c3-2dde49a508e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already retaliated&nbsp;against U.S. tariffs&nbsp;on steel
        and aluminum, which went into effect earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e13b1d-d416-410a-88f5-14878f2f4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the regulatory environment for Chinese investment
        in the United States has become much tougher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61588daf-39e6-4548-b297-07b23475d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Under Trump, the U.S. government gives many foreign deals
        a closer look</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c03a43-b7cd-49b1-a846-ed46b1b5bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on Foreign Investment in the United States, or CFIUS,
        is an inter-agency panel chaired by the Treasury Department. It vets certain
        deals that could give a foreign investor control of a US business for national
        security risks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b16cb-7892-4d5b-9e5b-e8fe53de27e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That panel has been&nbsp;more aggressive&nbsp;under Trump. Experts
        say CFIUS has examined a greater number of deals, while heavily scrutinizing
        tie-ups that could give foreign companies access to sensitive technologies
        or personal data on Americans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67485260-10b3-4870-b4f5-1389a26f2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of major deals involving Chinese investors were called
        off in the first half of 2018 by companies who cited problems with CFIUS.
        This includes Alibaba affiliate Ant Financial''s&nbsp;$1.2 billion attempt
        to takeover&nbsp;Moneygram, and conglomerate HNA Group''s bid for Skybridge
        Capital, a hedge fund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee0d91-1431-44b2-be88-7856517873b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, CFIUS is believed to have scuttled acquisitions worth
        more than $2 billion in the first five months of 2018, according to the Rhodium
        Group analysis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1a8db-e67f-4877-9bf9-64f7debb6480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CFIUS and other US regulators are also now a major hurdle for Chinese
        investors," the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d7bac-bc5c-4eb9-a807-18af605c109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s restrictions on outbound investment also remain a factor,
        Hanemann said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711a9b5-0ee0-4be7-8c60-18ba4fe0743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a year and a half ago, the country started imposing capital
        controls to stop its biggest conglomerates from&nbsp;overextending themselves.
        In 2017, Beijing said it would limit overseas investments by Chinese companies
        in industries like real estate, hotels and entertainment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd8a908-e90f-4d12-bb67-79990e8ccc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China''s big conglomerates are no longer buying up the
        world</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a435c-87c1-4f9f-8c7e-fddd85029f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Chinese companies "remain constrained" by these rules, the
        Rhodium study said. In fact, some of China''s largest conglomerates,&nbsp;including
        HNA, are beginning to rapidly offload US assets in order to pay down debts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f9d85-bf3d-4454-8ad6-b171023029dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only have Chinese companies invested less, they have also divested
        assets at an unprecedented pace so far in 2018," the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17323a-622d-4668-8b54-5436fb2cfacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese firms sold about $9.6 billion in US assets in the first
        five months of 2018, according to Rhodium Group. Another $4 billion in sales
        are still pending.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f410fc-a930-40cc-b93e-e649678377fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Rhodium Group pointed to China''s ongoing restrictions
        as a key reason investment in the US&nbsp;fell 36%&nbsp;between 2016 and 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9bd753-f999-43ac-b3d1-8595a8be2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further crackdowns by the United States will make it difficult for
        Chinese investment to rebound in coming months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605f8ed-d0e1-4506-896b-2c93a8cf828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CFIUS is poised to become even more powerful. Legislation that would
        expand CFIUS'' authority has bipartisan support in Congress and the&nbsp;backing
        of top Trump administration officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d56daf-295e-4f0e-bcd9-a5bf2ed3dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Trump administration has said it will announce new restrictions
        on Chinese investment in the United States by June 30. So far, details have
        been scant — but the looming threat is enough to chill deal-making.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b8656-52f8-41ab-bac5-cf844291a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pipeline has dried up, very quickly," Hanemann said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c04fa-40bf-46e7-af1e-19fbd2fae9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:06:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:06:29.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese investment
        in the United States has plummeted 92% this year."</em></p>'
  'bitcoin-bithumb-south-korea-theft':
    'author': 'Jethro Mullen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-06-20T11:20:53.778+08:00
    'imagesource': 'jcr:1cf9f161-5889-4b3c-86db-580d4810df51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546aa99a-cbf2-49e0-8aa6-b4325d72edd2'
    'lead': 'One of South Korea''s biggest bitcoin exchanges on Wednesday said that
      more than $30 million worth of cryptocurrencies have been stolen from it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:10:08.235+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T14:10:14.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T14:10:14.226+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top bitcoin exchange says over $30 million in cryptocurrencies stolen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8c5e0-d1fe-4de3-bb12-bf0ab81aa81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:10:08.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:10:14.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> One of South Korea''s biggest bitcoin
        exchanges on Wednesday said that more than $30 million worth of cryptocurrencies
        have been stolen from it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8c09e-9dec-4bfe-93a7-803b5c6d8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:10:08.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:10:14.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bithumb, an exchange based in Seoul, said in a notice on its website
        that all customer deposits and withdrawals have been suspended while it reviews
        the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec87a5-4979-4354-9c75-ae42837d5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:10:08.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:10:14.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice didn''t say how the theft of 35 billion won ($32 million)
        worth of cryptocurrencies occurred or which ones were taken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94b3b4-740a-4be1-8ae1-479ecfbb7ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:10:08.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:10:14.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange said it will compensate the loss from its own funds
        and that all customers'' assets have been "securely saved" in the company''s
        "cold wallet."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a201e1d-5c82-46a3-8db8-13394681052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:10:08.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:10:14.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Crypto hacks: Is your bitcoin investment safe?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7e924-39a1-49a7-96a6-fbe91e291b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:10:08.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:10:14.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bithumb said it will announce further information in due course.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25935ce5-3b21-4617-b4dc-ab26ee7366aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:10:08.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:10:14.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a series of thefts reported by cryptocurrency
        exchanges in recent months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf9c26-f73d-4ae6-b298-35b4f2bbbf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:10:08.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:10:14.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, another cryptocurrency exchange in South Korea,
        Coinrail,&nbsp;said hackers stole&nbsp;about 30% of its virtual currencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0e693-0176-43d4-9160-69218bb27805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:10:08.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:10:14.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea emerged last year as one of the world''s major markets
        for trading in bitcoin and other virtual currencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9d3bb-cd4a-41d5-8b40-504bbe8cc6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:10:08.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:10:14.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Top bitcoin exchange
        says over $30 million in cryptocurrencies stolen."</em></p>'
  'Bernadette-Romulo-Puyat-Tourism-Department-officials-review':
    'author': 'CNN Philippines Staff'
    'caption': 'Department of Tourism (DOT) Secretary Bernadette Romulo-Puyat issued
      a department order last week, ordering some officials to report to the Office
      of the Secretary in the meantime.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T08:39:49.687+08:00
    'imagesource': 'jcr:808e9bce-29c4-45d0-9264-50bdbb652d8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2456d734-afb0-4729-8547-168f40c47183'
    'lead': 'Department of Tourism (DOT) Secretary Bernadette Romulo-Puyat issued
      a department order last week, ordering officials to report to the Office of
      the Secretary in the meantime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:13:04.662+08:00
