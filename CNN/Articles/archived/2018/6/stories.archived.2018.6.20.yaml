  'Ombudsman-indicts-ex-President-Aquino-over-multi-billion-DAP-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T19:16:38.529+08:00
    'imagesource': 'jcr:8798f4c9-96d0-4683-8628-201ab95e0337'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46441b20-27cc-4c2b-919c-479e612fd44e'
    'lead': 'The Office of the Ombudsman on Wednesday found probable cause to file
      criminal charges against former President Benigno Aquino III over the P72-billion
      Disbursement Acceleration Program (DAP) controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:47:01.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:47:05.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:47:05.473+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-President Aquino to face more criminal raps over multi-billion peso
      DAP case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37550a-a3f8-4545-8a03-4d65be54ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> On top
        of all his worries, former President Benigno Aquino III may soon face criminal
        charges over the P72-billion Disbursement Acceleration Program (DAP) controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d067bab-db29-417e-94b4-72030a62ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on Wednesday found probable cause to
        charge Aquino for alleged violation of Article 239 of the Revised Penal Code
        or the usurpation of legislative powers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002e255-83f9-4de2-a769-aae1383cc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman partially granted the motion for reconsideration filed
        by complainants led by Bayan Muna Representative Carlos Isagani Zarate, asking
        the court to reverse its March 7 decision to drop administrative charges against
        the former President. They also want him held criminally liable for approving
        the DAP proposed by former Budget Secretary Butch Abad in October 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bba752-ee7b-4731-a784-48c49cedede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s spokesperson, Abigail Valte, said they have yet to receive
        a copy of the Ombudsman''s decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba83853-6f20-40a9-ac8d-b03b9c5065b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re quite curious to study how the Office arrived at a reversal
        of its previous decision finding no liability on the part of Former President
        Aquino," she said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5ec73-4061-47ba-b66b-a8d7d9508fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also denied Abad''s motion for reconsideration, affirming
        his earlier indictment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1fc369-abbb-485a-8111-a6f9abe1ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stemmed from Abad''s issuance of National Budget Circular No.
        541 in 2012, which authorized the "withdrawal of unobligated allotments of
        agencies with low levels of obligations." This is contrary to law, according
        to the Ombudsman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617107d6-deeb-4c10-b3d1-8077a20d190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the decision of the Ombudsman and will make preparations
        accordingly," Abad said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e991ca-bfdf-4d56-9322-a6627c1c3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAP aimed to boost economic growth through fast-tracking the
        release of funds for priority projects of the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10cd742-1d0a-4fb7-a4bb-772dcb7b5d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court declared the DAP unconstitutional in July
        2014, saying it encroached on the budget authority of Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7aed7e-f873-499c-8e84-7a833af8f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Aquino and Abad will face more than six months
        in prison, temporary disqualification from public office and a fine of up
        to P1,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d70ca-68de-4b3d-8f12-4c65d62cab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate in a statement said Aquino and Abad should also be slapped
        with technical malversation and graft charges "as both author and architect
        of the multi-billion presidential pork barrel called DAP."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ada80b-23cf-45f7-a8dd-05cf703a736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Aquino for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a5607-37e6-41be-8d4f-8ae446c2bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party came to Aquino''s defense, saying he gave his
        nod to the DAP "with the intention to deliver the services and infrastructure
        needed by the people and guided by the laws available to the executive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c71121-2e5a-43e7-84ee-e15a8b29afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition party added that Aquino will respect the process
        and prove his innocence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913f460-66af-465f-8237-cf1527cf5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is also facing trial for graft and usurpation of authority
        at the Sandiganbayan over the bloody Mamasapano encounter in 2015. Forty-four
        members of the Philippine National Police''s Special Action Forces, known
        as the SAF 44, were killed in the botched operation on January 25, 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f4529-1546-4214-9a20-35d128fd4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman is also investigating Aquino''s possible liability
        over the controversial dengue vaccine program implemented under his watch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b089f1-e5d8-46df-905a-2e251d25c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:47:01.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:47:05.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'canada-legalize-marijuana':
    'author': 'Bani Sapra'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T15:23:10.491+08:00
    'imagesource': 'jcr:bc24beab-86d3-4b46-a6b6-b628b67bd9fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '860f37ef-5e79-4f99-a34d-9bee2c95d1d5'
    'lead': 'Canada is only the second country in the world to implement legislation
      to permit a nationwide marijuana market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:51:09.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:51:29.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:51:28.898+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada becomes second nation in the world to legalize marijuana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da18a7-44ed-475f-a8db-a8027677b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Recreational marijuana use will soon be
        legal in Canada after the Senate passed a "historic" bill on Tuesday with
        a vote of 52-29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe37a5-9882-4eca-9cae-b808529d8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is only the second country in the world -- and the first
        G7 nation -- to implement legislation to permit a nationwide marijuana market.
        In the neighboring U.S., nine states and the District of Columbia now allow
        for recreational marijuana use, and 30 allow for medical use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c6b75-f0ac-4a68-b235-310b7fc98964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill C-45, otherwise known as the Cannabis Act, stems from a campaign
        pledge of Prime Minister Justin Trudeau to keep marijuana away from underage
        users and reduce related crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13fef09-e414-449d-966a-a7e868466fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act to legalize the recreational use of weed was first introduced
        on April 13, 2017, and was later passed at the House of Commons in November.
        The Senate passage of the bill was the final hurdle in the process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978e61d-3305-4b0b-845a-e15e19bb8b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Canadian government had initially stated its intent
        to implement by July 2018, provinces and territories, who will be responsible
        for drafting their own rules for marijuana sales, have advised that they would
        need eight to 12 weeks after the Senate approval to transition to the new
        framework.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5903185-99e9-48ef-9de3-bc5061804983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is expected to choose a date in early or mid September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a519b64-e910-4414-938b-3a342de7dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Trudeau praised the bill and focused on Canada''s youth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c64ecb-3702-452a-8502-0bd7244f7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been too easy for our kids to get marijuana - and for criminals
        to reap the profits. Today, we change that. Our plan to legalize &amp; regulate
        marijuana just passed the Senate," he tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbcbd63-44c3-45c3-8eea-2f31ef39ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice minister, Jody Wilson-Raybould, also applauded the vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c553144-6d2d-4e5e-a8ec-6761b276fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an historic milestone for progressive policy in Canada,"
        she tweeted. "This legislation will help protect our youth from the risks
        of cannabis while keeping profits out of the hands of criminals and organized
        crime."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d931c-a850-45f0-af63-4501db604722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s legal and what''s not</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fbd77a-ac46-425b-a39a-eea0358d86ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the&nbsp;bill is formally approved, adults will be able to
        carry and share up to 30 grams of legal marijuana in public. They also will
        be allowed to cultivate up to four plants in their households and prepare
        products such as edibles for personal use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a6031-534f-42a5-9d3f-992d3c0a5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, stringent rules will still govern the purchase and use
        of marijuana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc18d14-53c7-42d4-8c0a-49e4a06fc517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are expected to purchase marijuana from retailers regulated
        by provinces, territories or -- when neither of those options are available
        -- federally licensed producers. Marijuana will also not be sold in the same
        location as alcohol or tobacco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6da1987-714d-48ed-a1f1-71d3956edcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has also implemented changes to their&nbsp;impaired
        driving laws, to address repercussions for driving under the influence of
        cannabis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1eb7b-e5de-42d3-81d0-4896411d7508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill set a floor on the minimum age of the consumer at 18 years,
        and makes the production, distribution, or sale of cannabis products an offense
        for minors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c08660-62fb-4ae7-9781-6db3b12a60e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While provinces can increase the minimum age, the intent is to continue
        to discourage Canadian youth from pot use, by establishing many of the same
        restrictions that exist for cigarettes and other tobacco products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e0bb0-2f75-436f-9331-54c7a77f1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market boom</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb94f8-384d-4a14-abbb-7ab90bcd7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C-45 is also expected to spark a billion-dollar industry, given
        total spending on marijuana could&nbsp;surge as high as 58%, especially as
        users are expected to be willing to pay a premium for legal access to the
        drug.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904563fc-8da2-4859-b722-5a02c7af48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, BDS Analytics estimated that the pot industry
        took in nearly $9 billion in sales in 2017. The revenue from the sales is
        equivalent to the entire snack bar industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b913ef0-26ac-46fb-a2bc-df90f57f9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the attempts to legalize cannibas for recreational
        use have caused Canadian marijuana companies like Canopy Growth Corp., Aphria
        Inc., and Aurora Cannabis Inc. to become the center of investor frenzy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4353db-f2f7-473d-ae61-e007a6f77816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As provinces decide local rules of implementation, marijuana availability
        will vary across the country. In Alberta, recreational weed will be widely
        available at more than 200 private retailers across the province. On the opposite
        end of the spectrum, marijuana availability will only be provided in 40 state-run
        shops in Ontario. In Newfoundland and Labrador, it will be available in Loblaws
        grocery stores.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a098e-ef23-4010-b87b-ac3e21b6c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:51:09.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:51:29.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Canada becomes second
        nation in the world to legalize marijuana."</em></p>'
