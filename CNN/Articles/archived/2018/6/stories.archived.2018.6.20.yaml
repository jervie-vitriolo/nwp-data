  'FIFA-World-Cup-2018-Mo-Salah-Egypt-Russia':
    'author': 'Aimee Lewis'
    'caption': 'Mo Salah finally made his World Cup bow and scored a goal.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-06-20T10:19:55.579+08:00
    'imagesource': 'jcr:f79e4ca5-7456-4ca6-b518-ccea8701c42a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '092a36f4-8716-4bf4-9c43-bbe9d8563262'
    'lead': 'Having not fully recovered from the shoulder injury sustained in the
      Champions League final against Real Madrid, Mo Salah missed Egypt''s opening
      game defeat by Uruguay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:21:48.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T14:22:04.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T14:22:04.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup 2018: Mo Salah scores but Russia thumps Egypt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d9064-794e-4790-bade-d8bbeb131622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mo Salah finally made his&nbsp;World Cup&nbsp;bow
        and scored a goal but the Egyptian could not save his country as the Pharaohs''
        hopes of progressing to the knockout stages of football''s showpiece event
        were all but ended by a clinical Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b485f2-3e2f-4aa4-92a6-8f06f4bc10da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a rainy night in St Petersburg, Russia recorded their second
        convincing win of the group stages with this 3-1 victory against an Egyptian
        side which had hoped that Salah''s return from injury would kickstart their
        tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e4a445-9fdb-4ae0-8668-01bf8251ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing at a World Cup for the first time in 28 years, Egypt''s
        campaign is effectively over within five days thanks to second-half strikes
        by Denis Cheryshev and Artem Dzyuba, and an Ahmed Fathi own goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a9beb-5855-455d-8c1c-af316d12c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win leaves Russia top of Group A with six points, while a second
        loss in as many games means Egypt''s World Cup will end in disappointment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a2cfa-bbca-4115-ad9f-6f5e8c567083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt have to hope for the unlikely on Wednesday — a Saudi Arabia
        victory over Uruguay — if they are to have any chance of getting beyond the
        group stages. Should Saudi Arabia fail to beat the South Americans, Russia
        will qualify for the last 16 and Egypt will be eliminated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b33205-80e8-4e97-b09b-0a9dfd109af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not Salah''s night</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e0d74-7052-4c84-a779-a51d0b471d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the conversation before the match focused on Salah, Liverpool''s
        standout player, the winner of numerous&nbsp;end-of-season awards&nbsp;and
        a player who had scored a record-breaking amount of goals in his debut campaign
        for the&nbsp;English Premier League side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e38100-836e-4d3b-be42-4d8337d65fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having not fully recovered from the shoulder injury sustained in
        the Champions League final against Real Madrid, the 25-year-old missed Egypt''s&nbsp;opening
        game defeat&nbsp;by Uruguay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc863b5-042a-4163-ad01-eefbecb584ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this crucial second match his country expected, perhaps too
        much, though this is a man who was involved in 58 goals in 52 games (44 goals,
        14 assists) for Liverpool and scored five times in the qualifying campaign
        for the Pharaohs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb501b3-cbb8-4d20-b665-9fc87cf78427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not without reason that Salah is called the "happiness maker"
        in his home village and nicknamed the&nbsp;"Egyptian King"&nbsp;by Liverpool
        fans, but the 25-year-old lacked match sharpness after sustaining a shoulder
        injury in&nbsp;that final on May 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588caef-4057-4c5e-98d4-74d3310be27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Salah -- he''s like the Sphinx and the Pyramids</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e19ae-d41a-48f2-900f-57de12f7ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: A day in the life of Mo Salah</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb1c8c-8e67-47c5-bf97-e771af60da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a drab first half which the hosts — buoyed by a raucous home
        support — edged, Salah had just the one chance — a shot which went wide on
        the turn from the edge of the box. He made a number of neat passes, but his
        19 touches in the first half was the fewest made by any Egyptian outfield
        player.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79447832-5dad-4f22-bb4b-ac79ba139e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did find the net from the penalty spot after the VAR became involved
        in awarding Egypt a spotkick for a foul by Roman Zobnin on Salah after the
        referee had initially deemed the transgression to be a freekick, but the 73rd-minute
        penalty came too late.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9596884-15ef-471e-88bf-503db4119eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features and videos</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86664a6b-9c90-4e3c-9d1e-588c35cb0319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free-scoring Russia</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b2dc0-f952-4b26-820c-565b60c7682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia attempted to capitalize on the aerial prowess of the 6ft
        4in Dzyuba but Egypt''s defence held firm -- until the opening seconds of
        the second half at least when Ahmed Fathi scored the fifth own goal of this
        tournament.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624938ae-f20c-4771-a2fd-86189aa6fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobnin''s wayward long-range shot struck Fathi and arrowed into
        the bottom corner of goal via the defender''s leg and from there on the hosts
        dominated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8fa18-1d7c-4a9c-895b-e0fab9001777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Japan and Senegal win</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726019a-1048-411f-b547-21b8cd15cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two goals within three minutes effectively secured victory for a
        Russian team which had received a congratulatory message from Russian president
        Vladimir Putin following their&nbsp;sensational 5-0 win&nbsp;over Saudi Arabia
        on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2cb50-f695-4eeb-99c7-30c85b734dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheryshev stabbed home a Mario Fernandes pull-back while Dzyuba
        brilliantly controlled a long ball and beat defender, Ali Gabr, before shooting
        beyond Mohamed Elshenawy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7901553-7133-47c8-8bbf-5e732ffaf9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home fans were jubilant as their team, the lowest ranked in
        this tournament at 70 in the world, secured only their second win in nine
        games and took a firm step into the last-16 having failed to reach the knockout
        stages in three previous attempts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928dcd0a-de10-4716-aa8f-54b9ac93f7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their eight goals from their opening two games is a joint-record
        for a host nation, equaling a marker set by Italy in 1934.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f726c1a-4a1c-4086-84f7-a775244a2b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt, much like Liverpool in the Champions League final after Salah
        had departed the field injured before halftime, were left to wonder what might
        have been had their talisman been fully fit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaeb3bb-4e58-42a4-8d45-2dad009c9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:21:48.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:22:04.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Mo Salah scores but
        Russia thumps Egypt"</em></p>'
