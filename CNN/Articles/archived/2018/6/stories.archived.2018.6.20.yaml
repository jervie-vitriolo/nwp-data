      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other co-main event, China''s first-ever mixed martial arts
        world champion Xiong Jing Nan will defend her ONE women''s strawweight title
        versus Argentinian Laura Balin.</p>'
    '10':
