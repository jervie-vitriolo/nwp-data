    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JBC panel interviews Ombudsman candidates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab053f4c-06a9-4110-aa34-72a1178e5877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Nine
        candidates faced the Judicial and Bar Council (JBC) on Wednesday to bid for
        the Ombudsman post after the retirement of Conchita Carpio Morales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b202d4-dd8e-4d64-99a1-af5cf23c9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III, Sandiganbayan Justice Efren
        Dela Cruz, Edna Herrera-Batacan, Rey Ifurung, Rainier Madrid, Supreme Court
        Associate Justice Samuel Martires, Felito Ramirez, Rex Rico, and Edilberto
        Sandoval were questioned by the members who will shortlist Morales'' replacement.
        Morales will retire on July 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154aa8a-4c51-49e2-969a-d879c296fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello opened the public interview among candidates. He said this
        is his last chance to help President Rodrigo Duterte in his crusade against
        corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc0e06-3688-44fe-a26a-93dfd5b724e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello showed proof he no longer has pending administrative and criminal
        cases before the Office of the Ombudsman, saying the cases against him were
        resolved "in his favor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714648b-d3eb-4393-866d-cdbf63cad1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the fact that he has served under four president shows he
        has skills and he is trustworthy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b4aeb-0a7a-42f7-8ddf-9d2e856a853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan Justice dela Cruz said he will continue pursuing pending
        pork scam cases at the Ombudsman. If there''s merit, he will prosecute those
        responsible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7c391-0b03-455d-a00f-642dbfaa86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz''s division at the anti-graft court is handling the pork
        scam case of former Senator Bong Revilla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f9809-035a-4b25-aed6-8d72c182bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC panel brought up the high-profile clients of defense lawyer
        Edna Herrera-Batacan. She was the lawyer of Duterte when he was Davao City
        mayor and former first gentleman Mike Arroyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72ffe7-edba-4d33-8719-c0f228ba26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clients come to me. If I feel like the case is winnable, I take
        it. But if I think it''s not winnable, I say, ''Go to other lawyers,''" she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29949349-daf2-4041-8947-363da4c1b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained she has no personal relationship with Arroyo, but
        she still has close ties to Duterte as he is the godfather of her two children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de522d80-9f21-433f-9364-c39f31a6c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer, I think he will not be interfering with my job," she
        said referring to the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05549ecd-5ebd-491e-bba2-4cb5fdf293e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batacan said if chosen for the post, she wants to "change the graft-ridden"
        Office of the Ombudsman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5bdcd0-0e38-44c0-bc8e-7149c072b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the pronouncement of Duterte that he won''t appoint a woman Ombudsman,
        Batacan said she believes he will appoint the most competent applicant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3766eb1-5cb6-4ad1-b29d-fb9d2ba8edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know him personally. He loves his mother, Sara, Elizabeth, Honeylet,
        Kitty so much. Mahal niya ang mga babae. Kaya hindi ako naniniwalang hindi
        siya mag-aappoint ng babae," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571fcfb9-df41-48bf-8208-aba630d59a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainier Madrid, meanwhile, said the mindset of Carpio Morales is
        only focused on prosecuting erring government officials. He said he will prevent
        corruption if he is chosen next Ombudsman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928cbc57-c33c-42fb-b7c5-2f034586cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only 20 percent of what an Ombudsman can do... The Ombudsman
        can lay the groundwork to stop corruption. At the onset, the Ombudsman can
        halt a project if it is not viable... She (Carpio Morales) is persecution-
        and conviction-oriented. If given the chance, I will be for prevention," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857b7f6-0b11-404e-b534-5445aed7cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid said the Ombudsman should be proactive in investigating an
        issue and should not wait for a Senate hearing before launching its own probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a875ec1b-06a7-4e4e-b679-d5c00c4d3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman should be a money-making entity to save money for
        the government," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b956a-8c5e-44c9-87b8-2aa6ecd7a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid is legal counsel of presidential son and former Davao City
        Vice-Mayor Paolo Duterte. When the panel asked him of possible conflict of
        interest, he said he will "completely inhibit" from the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c61b5-17f6-49a1-8635-fe0fec09023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC member Milagros Cayosa quizzed Supreme Court Associate Justice
        Samuel Martires on the opposition filed against him when he refused to inhibit
        from ousted Chief Justice Maria Lourdes Sereno''s quo warranto case. A group
        of Catholic priests and evangelical pastors has asked the JBC to reject Martires''
        application for Ombudsman as he allegedly faith-shamed Sereno during oral
        arguments in Baguio City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c3753-1316-4690-af36-78b39fcdaf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said he never shamed a woman in public or private, pointing
        out it was his intention to defend her and that there is nothing wrong for
        a person to invoke God.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ac6cc-6564-4c78-9849-2f815f8bc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felito Ramirez, Duterte''s fraternity brother, said the Ombudsman
        is the "Superman in the whole structure of the country." However, he appeared
        not to know the tagline of the office he is applying for ("Manindigan Kontra
        Katiwalian" - Stand against corruption).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747155f-d933-4f78-937f-6ebf38634e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry I don''t understand the word," Ramirez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25493c6d-a8ce-4e80-be46-99a1bd5f67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rex Rico, the President''s former law school classmate coming from
        more than 40 years in private practice believes eradication of corruption
        is possible but would be "gradual."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee896d3-7e2c-4198-a588-f49d4530d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the cooperation of the people. But this does not happen
        because they sell their votes. This basic problem denies the government honest
        officials," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8c3a9-89ea-4118-9e0a-ed95b0b68347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not familiar with the term "parking fees" paid to delay cases
        but Rico said he would fire those involved in this practice if chosen as the
        Ombudsman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f4817-ba29-4d91-a7b5-17d64b1ab7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Prosecutor and former Sandiganbayan Presiding Justice Edilberto
        Sandoval was a familiar face to the JBC, which also interviewed him almost
        a year ago for his current post. He assured that he is aiming for permanent
        retirement if he gets the job.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71522f-302a-46b6-b6b2-9b9b87cdd917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval takes pride in boosting the conviction rate of prosecutors
        under the Office of the Ombudsman through a series of training. He said he
        would like the Ombudsman to take an active role in presenting defense in cases,
        often left to prosecutors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf0a39-b786-45c2-ad29-532d3821eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:11:26.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:11:30.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the public interviews, the JBC will deliberate and come up
        with a shortlist by the end of the month. Duterte will choose the next ombudsman
        from this shortlist.</p>'
