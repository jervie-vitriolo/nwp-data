    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958062ec-d8b6-42d8-93d6-bb2c8f948bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:41:27.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was accepting the MTV Movie &amp; TV Award for best hero
        in a movie when he invited James Shaw Jr. to the stage. Shaw is responsible
        for stopping the gunman&nbsp;in a deadly shooting at a Waffle House in Tennessee
        in April that killed four people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae5aac-3e6a-497d-b85b-f27c21eb1b17'
      'mgnl:activationStatus': true
