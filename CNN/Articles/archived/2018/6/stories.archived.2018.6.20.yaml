    'template': '1'
    'title': 'Peace talks with Reds not resuming as announced

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90792e3d-43fd-482d-b99c-aae0a816d6cf'
