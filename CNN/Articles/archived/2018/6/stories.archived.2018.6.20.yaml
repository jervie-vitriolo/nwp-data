  'CPP-Joma-Sison-wont-return-to-Philippines-in-August':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T15:02:29.849+08:00
    'imagesource': 'jcr:3b678cd9-41b6-4a40-9f85-821e417b8472'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acbf07ff-77ba-47b3-8cc7-c72785264c24'
    'lead': 'The Communist Party of the Philippines rejects the government''s position
      to hold the peace talks in the country'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:57:14.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:57:22.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:57:18.044+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sison won''t return to PH in August as earlier agreed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d4acc-0dbd-495d-8786-7b2aceb8cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Self-exiled
        Communist Party of the Philippines (CPP) founding chairman Jose Maria Sison
        will not return to the Philippines as originally scheduled in August because
        of President Rodrigo Duterte''s cancellation of peace talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65651c24-240a-49f2-90a7-4210a99b5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Tuesday, Sison,said he would only set foot in
        the country again if a comprehensive agreement on social and economic reforms
        is signed with the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30ca06-4650-47e6-a467-8b8583d24bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That cannot be in August anymore because Duterte has upset the
        work schedule of the panels by canceling the resumption of formal talks in
        Oslo from June 28 to 30," he explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796de9e5-7e5f-4c74-ba31-ce8bda16bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who is on self-exile in the Netherlands, also serves as chief
        consultant of the umbrella organization National Democratic Front of the Philippines
        (NDFP), which represents the rebels in talks to end the five-decade communist
        insurgency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e521c-5001-4b5c-b430-63a416e2a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement clarifies reports that he was returning to the Philippines
        for the peace talks in the second week of August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac6a89-1239-4957-81d5-9d03eb62fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP consultant Rey Casambre told CNN Philippines the reports were
        based on the agreements signed by representatives of the government and rebels
        during the back channel talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796358b5-dc7d-44db-989d-d322f5b1c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the projected date, the agreements expressly state the
        purpose of the visit and the necessary conditions and preparations to be completed,"
        Casambre said, without providing details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32e365-0afc-48ca-9ede-a402c20a9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government earlier cancelled the resumption of talks
        set on June 28 citing the need for public consultations.&nbsp; This is another
        setback in the negotiations after Duterte walked away from the talks in November
        2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca451d-0afa-4df2-814f-03c4ea277681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH venue ''unacceptable''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cff700-35b3-4295-a386-fa520bc6509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison also maintained that peace talks should be done in a "foreign
        neutral venue" like Norway. The Norwegian government has been&nbsp; hosting
        and facilitating the peace talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0cc70-bc02-40e0-a2c2-0642826c882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday insisted he wanted the talks in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b9f6f-4d66-4b18-b00b-e8e00105949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ako magpupunta doon sa ibang lugar? Dito tayo mag-usap. (Why
        will I go to another country? Let''s talk here). I guaranteed him safety and
        security for the duration of the talks," he said, referring to Sison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d89be6-e669-4a99-98fa-76fc25600c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP however said Duterte''s demand is "totally unacceptable,"
        and will "completely paralyze the talks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d860f6e-85cc-46e4-a957-9ee0f27f491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the demand to hold the talks in the Philippines, Duterte is
        practically scrapping The Hague Declaration of 1992 and, by consequence, the
        entire peace NDFP-GRP peace negotiations itself," the CPP said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4b026-f338-49ef-963d-470c502920b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:57:14.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:57:22.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1992 Hague Joint Declaration requires both parties to create
        an atmosphere conducive to peace the talks. It calls for talks to be held
        in accordance with "mutually acceptable principles" and with "no preconditions"
        that will negate the character and purpose of the negotiations.</p>'
  'Franklin-Drilon-Boracay-development-authority':
    'author': 'Chad de Guzman'
    'caption': 'The Boracay Inter-Agency Task Force is eyeing a September ''soft-opening''
      of the island.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T14:58:50.221+08:00
    'imagesource': 'jcr:c090108a-e976-4eac-aee0-e9de9ecb85af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99a4f533-bf5b-4221-8200-34b10fd78476'
    'lead': 'The Boracay Inter-Agency Task Force is eyeing a September ''soft-opening''
      of the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:00:08.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T14:00:11.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T14:00:11.351+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator eyes creation of Boracay authority

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f18ec-dcb2-4fa4-a929-e4644c53712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> A senator
        on Wednesday proposed the formation of a body to handle all concerns about
        Boracay and its rehabilitation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a87f9e-2af8-4ea5-8401-2af725348dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said a Boracay Development Authority may
        be patterned after the existing inter-agency Task Force Boracay and will have
        the power to issue permits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4280af-ab14-49fc-b25b-598f5b66fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bawat isyu, ibang ahensya ang tumitingin. Hindi pa po kasali
        ang</em> local government unit," said Drilon. "There is not a single body
        in charge."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160559c-b4ad-4e93-8747-ec96bfbe9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every issue, a different agency looks at it. That
        doesn''t yet include the local government unit. There is not a single body
        in charge.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78dfa1-1850-4f26-a42f-7c69408093f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said with no point person or agency managing Boracay, permits
        and processes get confused and delayed along the way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8443e-c8c6-440d-804d-67fbcfec59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po pupuwede patuloy ang ganito na bawat isang (agency),
        kakausapin mo</em>," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7afa0-cc54-4528-aab0-e3b90f19e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not okay that you have to talk to every single
        agency.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4675b3-24f5-4537-a0f6-005c0cfa6b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon''s suggestion came after a number of questions from Senators
        Cynthia Villar and Sonny Trillanes, who asked for updates on Boracay''s rehabilitation
        plan as well as the island''s wastewater condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c2708-fc75-4cac-bbe3-3178de09a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing III said Task Force Boracay
        is working on the island''s rehabilitation, to be ready for a soft opening
        in the first week of September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f41217-1029-4031-bbf3-39cf729ac7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, pinag-aralan talaga namin ito [we really
        researched]," said Densing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89a980-365e-4f29-b108-748905cc390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing added standards they plan to propose in the next Task Force
        meeting to which they will base the island''s rehabilitation on:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138a60a-cedb-47b7-8afb-e4233f768e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>30 consecutive days that water within SB standards</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77116e9a-fe73-4f8f-9ac7-79c80f8ba032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>at least 50 percent of the illegal structures in the wetlands should
        have been dismantled</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147a2a9-72b5-4c81-9fb0-f8d8ed2652e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>70 percent of the road system and the drainage system should be
        in place</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32404a-9af7-46f1-b946-70c45a6173a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>all structures violating the 25+5 meter easement rule should be
        dismantled</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff03cab-63e8-4440-bc4f-dd72725ec864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>sanitary landfill should have zero waste</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3bdac-33c8-4482-b0f4-664eac5d6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>five wetlands lost should be replaced</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a341725-a375-49f0-8953-2fea892967d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Drilon and Villar said the goal is not realistic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30217537-9afe-4d51-9866-1fad1a797717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot finish in six months what we failed to do in several
        decades," Drilon added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ebabf-6507-4543-9f8d-b9fc812dc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Confused'' water firms</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d3174-1639-4db8-b428-51f676beb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said with the way wastewater is being handled, the plan to
        have Boracay rehabilitated by October for its re-opening may not be feasible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef35b0e-a367-45eb-8885-f47f9ed84514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have only six months, and the major problem of Boracay is wastewater.
        If you cannot decide this, how can you solve the wastewater problem?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447e5e1-d2b2-44ca-992c-dbfb29b11a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Villar, Senate Environment Committee chair, checked for updates
        on Boracay, she found out that the two water concessionaires in the island
        have not yet determined their areas of operation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a046e-ddc3-43a6-972d-53b0d2a93356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you improve the wastewater if ''yung mag-i-implement ng
        wastewater facility, confused where they''re supposed to operate?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b7449-2af9-4515-a781-3e7fdf1b8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But members of the Boracay Task Force said the Tourism Infrastructure
        and Enterprise Zone Authority and the National Water Resources Board are still
        at odds over jurisdiction on the island among the two water concessionaires
        — Boracay Island Water Company (BIWC) and Boracay Tubi System Inc. (BTSI).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed68f6-56c3-44c3-bf48-1e912007eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIWC said out of 1,800 commercial accounts, only 51 percent are
        connected to the sewer system. Five percent of 4,300 residential accounts
        in BIWC are connected to the system as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2efc0-135c-4d5a-b63e-07e01782a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said another problem is illegal connections to the wastewater
        system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd912f5-dc2e-49cf-91d3-a7c48f15b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:00:08.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:00:11.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Minsan pa po,</em> intentional <em>talaga</em> [Sometimes it''s
        intentional]," Densing claimed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
