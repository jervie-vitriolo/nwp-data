      'text': '<p>"Sorry, Mr. President," the teenager said, but that did not save
        him from being lectured by Macron.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
