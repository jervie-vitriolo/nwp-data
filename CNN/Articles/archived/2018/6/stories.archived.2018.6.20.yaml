    'template': '1'
    'title': 'Does marijuana increase sexual desire?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd272c2b3-729c-4385-9ff1-457bc4cd55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the movie "Annie Hall," the titular
        character likes to smoke a joint at bedtime because, she says, it relaxes
        her and helps get her in the mood for sex — even though her boyfriend claims
        it cheapens the experience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb2da1-ffb3-4c1f-a1e1-649239e4c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there''s a difference between dependency and enhancement,
        Annie might have been on to something. Researchers are beginning to study
        the link between cannabis and sexual desire, with some interesting results.
        In one recent study, for example, investigators found that men and women who
        used marijuana daily had about&nbsp;20 percent more sex&nbsp;during the previous
        four weeks than their peers who abstained from the drug.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c3a8a-1235-43c3-a4f8-025a9b88351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this research didn''t show cause and effect, it raises
        an interesting question: What''s the connection between sex and marijuana?
        I posed this and other questions about sexual desire and pleasure as related
        to cannabis to some of my colleagues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde37b92-3f3f-420f-bd8f-ce6c213ec659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana affects libido in different ways</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a40dc2-e124-4065-8205-b4d469c278f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear exactly how marijuana might boost sex drive,
        but theories abound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfff121-53f2-4e47-8436-f833e6553e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who use marijuana may have more sex because they put less
        pressure on themselves when they are high, so they don''t have the same performance
        anxiety as those who are sober," suggested sex therapist Amanda Pasciucco,
        who practices in Connecticut, where medical use is legal. "A small amount
        of marijuana may also help increase your ability to communicate your preferences
        to your partner."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83321d4-e50f-4200-9c17-e207bbc3b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex therapist Lawrence Siegel noted that in particular, delta-9-tetrahydrocannabinol
        — the cannabinoid THC — appears to target a part of our brain associated with
        sexual arousal, at least in females.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66cd70-03ce-46c7-b5e8-d3940ca7c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our body''s natural endocannabinoid system is key in regulating
        things like pleasure, pain, relaxation and homeostasis. When it is activated
        by the cannabinoids in cannabis, it can leave users feeling relaxed with increased
        pleasure and decreased pain," explained Peter Barsoom, founder of a company
        called 1906, which aims to bring cannabis back to the mainstream. "This can
        lead to increased arousal and make sex even more enjoyable. For others, the
        reason is the increased pleasurable sensations that can arise with cannabis.
        This effect can make sex feel even more enjoyable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec59888-c886-4337-b9d4-2cebaf48eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some people experience increased anxiety when using marijuana,
        others find that it has the opposite effect. "Every person has a unique makeup
        both psychologically and physically, and for cannabis to help improve sexuality,
        you must find the type that works for you," explained sexologist Nick Karras,
        author of "The Passionate High: A Guide to Using Cannabis For Better Sex and
        Creativity." "I recommend experimenting with a small amount of indica strains,
        sativa strains and a hybrid of both to see what works best."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e8cf1-22eb-4793-bcb5-5b5643097069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery and dose matter</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e40c0-840a-42bb-badf-b5380e751497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all of the experts I spoke with recommended starting out
        with a small amount of cannabis and using a specific delivery method. "I definitely
        recommend smoking or vaping as you''re learning how to use cannabis, because
        you can overshoot with edibles and have an uncomfortable experience," Karras
        said. Because it''s more difficult to control the dose of cannabis in edibles,
        it could lead to a longer-lasting or unpleasant high.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b05036-dc29-44f0-b3ce-4f7dc721f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, a growing number of edible products contain carefully
        dosed amounts of cannabis. One such product, High Love, contains a low dose
        of cannabis, along with certain herbs, in a chocolate base. "Interestingly,
        the aphrodisiac qualities of cannabis seem to only occur in low to moderate
        doses," pointed out its creator, Barsoom. "In high doses, cannabis can have
        an opposite effect."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d1add-719b-47c5-a305-8cedaec35860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THC vs. CBD</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a75d45a-e368-4863-9f04-452267f9705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cannabis plant contains roughly 100 cannabinoids, which are
        its active components. The best-known of these is THC, which is believed to
        be mainly responsible for cannabis'' psychotropic effects, including marijuana''s
        high. But another cannabinoid, CBD, doesn''t contribute to euphoria and is
        legal when used recreationally if it''s derived from hemp. CBD derived from
        either hemp or marijuana is legal in 46 states when used medicinally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99b693-6a25-4f61-bb74-1be1c5505afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some products aimed at improving your sex life contain CBD but not
        THC. These are topical creams, ointments or lubricants that capitalize CBD''s
        apparent anti-inflammatory effects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ef906-36c1-447f-8db8-3fcf2ad50015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a line of CBD-based lubricants called Privy Peach is
        meant to quell inflammation and increase circulation, which may in turn improve
        sexual function and arousal in women with problems such as endometriosis and
        other types of chronic pelvic pain, said its inventor, Kimberly Koehler. Another
        topical CBD product called Foria Awaken is targeted for women who experience
        pain during intercourse. Because some women find that the THC in marijuana
        seems to cause vaginal dryness, CBD-based lubes could also be a way to counteract
        that side effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e2e60-e1c9-4d1e-9645-888016a2b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legality</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfef546-681f-4c7b-a159-dda14467a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re interested in experimenting with cannabis to see how
        it affects your sex life, there''s one more thing to keep in mind. Although
        recreational marijuana use is now legal in nine states and medicinal use is
        legal in 29, you may put yourself at risk if you live elsewhere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a27b8-a07a-4d43-a580-c85066af1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the federal government lifts its ban on marijuana, clinicians
        like myself are in a double bind," sex therapist Israel Helfand said. "Even
        if it is legal in the state where we practice, we can face legal and ethical
        issues if we recommend it or use it ourselves."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafd596-dbe8-4265-9172-c5d5002581b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, cannabis isn''t a cure-all, and it can''t fix many of
        the root causes of sexual dysfunction or relationship problems. But if you
        want to experiment legally to see whether it enhances libido and gives your
        sex life a boost, you may find that marijuana is one more way to spice things
        up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7bd7fc-210d-481f-8866-3c8f4db6e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannabis has been used as an aphrodisiac in many cultures for centuries.
        In India, it was used as far back as the seventh century. Its use for sexual
        health was documented in Chinese texts, amongst Germanic tribes and by many
        African cultures," Barsoom said. Maybe it''s high time to add the American
        bedroom to the list.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f79c6d-04df-4828-90de-d5288506edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:28:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:28:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Does marijuana increase
        sexual desire?"</em></p>'
  'Emmanuel-Macron-France-Mr-Presiden':
