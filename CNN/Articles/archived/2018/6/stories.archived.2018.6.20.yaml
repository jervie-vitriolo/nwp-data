      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Every Thursday,
        a nightclub in Manila hosts Girl Nation, a lesbian party where local DJs and
        artists perform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08089734-8ddd-4455-a79d-ec5acfddb3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:54:33.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:54:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yun lang ‘yung time na alam nilang safe sila, na pwede nilang
        sayawan, makipagparty sa mga taong kagaya nila at saka sa mga taong mahal
        nila,” says Nariese Giangan, one of the hosts of Girl Nation who is also known
        to be behind social media accounts of Tangina Tibs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38e86b-fae8-4578-a751-69b9c2f7745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:54:33.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:54:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Ask.fm, Tangina Tibs gives tips and advice about relationships,
        coming out, love, sexuality, and sex, among others. Meanwhile, on Instagram,
        this is where Tangina Tibs shares materials about women loving other women,
        as well as artists, films, and books that speak about the lesbian experience.
        Much like the format of the photoblog Humans of New York, Tangina Tibs on
        Facebook also shares portraits of lesbians in the Philippines which are accompanied
        by direct quotes about their respective stories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f72c42-cfe2-4915-a1db-16f3bd45de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:54:33.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:54:39.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto kong iparating na ang kwento namin kwento niyo rin,” says
        Giangan. “Pwedeng makarelate hindi lang mga LGBT kundi ang mga straight din
        na mga tao na umiiyak din tayo, tumatawa, nagugutom at nagmamahal.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf687ab2-c5fd-48c8-bd8d-0a47dbbd2d2e'
