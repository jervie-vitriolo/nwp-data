  'US-UN-Human-rights-council-bias':
    'author': 'Laura Koran'
    'caption': 'U.S. Ambassador to the United Nations Nikki Haley. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-20T06:18:37.267+08:00
    'imagesource': 'jcr:cf20024a-1d84-4037-aa1b-86ac20acd92d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25df6e4c-a9c2-40cd-9197-c16eb93edb3a'
    'lead': 'U.S. Ambassador to the United Nations Nikki Haley announced the United
      States is withdrawing from the U.N. Human Rights Council Tuesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:44:35.457+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T14:44:42.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T14:44:42.179+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. leaving U.N. Human Rights Council — ''a cesspool of political bias''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03dbda-6583-4442-a1dc-9965dbbd164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Ambassador to the United Nations Nikki
        Haley announced the United States is withdrawing from the U.N. Human Rights
        Council Tuesday, accusing the body of bias against U.S. ally Israel and a
        failure to hold human rights abusers accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49069b78-7a9c-4b27-8d42-376299393f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which the Trump administration has threatened for months,
        came down one day after the Office of the U.N. High Commissioner for Human
        Rights slammed the separation of children from their parents at the U.S.-Mexico
        border as "unconscionable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda77ba-0a39-4966-b7fe-60c56cfff3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the State Department, where she was joined by Secretary
        of State Mike Pompeo, Haley defended the move to withdraw from the council,
        saying U.S. calls for reform were not heeded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284b7b1-b677-46fa-9b8a-20f7d9980687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights abusers continue to serve on, and be elected to, the
        council," said Haley, listing U.S. grievances with the body. "The world''s
        most inhumane regimes continue to escape its scrutiny, and the council continues
        politicizing scapegoating of countries with positive human rights records
        in an attempt to distract from the abusers in its ranks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77800db8-6d6a-465c-ac4f-02b56a930bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Deeply disappointed''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449e077-783e-4835-804a-50adf4e25cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long," Haley said, "the Human Rights Council has been a
        protector of human rights abusers, and a cesspool of political bias."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5f9dc-a329-453a-82a4-643d96dfda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in Geneva, the Human Rights Council is a body of 47 member
        states within the United Nations tasked with upholding human rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683ef1c-7108-4c8d-8b43-1a4316b63c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Membership on the council gives countries like the United States
        a voice in important debates over human rights atrocities, but the council''s
        critics, including Haley, say abusers use their membership to guarantee their
        own impunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a472a0-c1c8-44c0-9ca6-06cdaff7dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was immediately condemned by a dozen charitable groups,
        who wrote to Pompeo to say they were "deeply disappointed with the Administration''s
        decision to withdraw the United States from the United Nations Human Rights
        Council, the premier intergovernmental human rights body at the global level."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e005c-d7b6-45d6-b39f-81c6e6683adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A so-called Human Rights Council''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68d6c5-a7f2-4576-8b3a-e67d103d5aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is counterproductive to American national security
        and foreign policy interests and will make it more difficult to advance human
        rights priorities and aid victims of abuse around the world," they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd11b1d-0d15-464e-ba92-f6ce34fa398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. withdrawal from the council follows efforts by Haley and the
        U.S. delegation to implement reforms, including more stringent membership
        criteria and the ability to remove members with egregious human rights records.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8f05e-1530-487e-b912-744b0cc83cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a so-called Human Rights Council cannot bring itself to address
        the massive abuses in Venezuela and Iran, and it welcomes the Democratic Republic
        of Congo as a new member, the council ceases to be worthy of its name," said
        Haley. "Such a council, in fact, damages the cause of human rights."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b139b-9935-41cf-bbfd-dc1f860c3eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley also blasted the council for a "disproportionate focus and
        unending hostility toward Israel," citing a series of resolutions highlighting
        alleged abuses by the Israeli government of Palestinians in Gaza and the West
        Bank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe0e51-7caf-4a14-9ea1-d927983a2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said the United States will continue to promote human rights
        outside of the council and would consider rejoining it in the future if reforms
        are made.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1443400-4bca-4edb-81b5-075b1c8a6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have used America''s voice and vote to defend human rights at
        the U.N. every day," she said, "and we will continue to do so."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b62dbb-3137-4cf5-959f-516d343fc995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:44:35.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:44:42.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "U.S. leaving U.N.
        Human Rights Council — ''a cesspool of political bias''"</em></p>'
  'jose-rizal-legacy':
    'author': 'Michael D. Pante'
    'caption': 'Through his legacy, José Rizal reminds us how tyranny can never fully
      suppress legitimate democratic aspirations. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-06-19T13:38:20.259+08:00
    'imagesource': 'jcr:9d8b4220-0ba9-4433-acca-ee8669623832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6aef628-5159-42b9-9b8e-cbfacc369611'
    'lead': 'Our national hero''s legacy continues to be relevant to this day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:50:41.972+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T14:50:49.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T14:50:49.247+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Endo, militarization, TRAIN law: The social ills José Rizal fought against
      still exist

      '
    'updated': 2018-06-20T12:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b831d0-2924-4863-9a75-eac6fb5311ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> Michael D. Pante is an assistant
        professor at the Department of History at Ateneo de Manila University. He
        teaches Rizal and the Emergence of the Philippine Nation, Philippine History,
        and Philosophy of History, among others. The opinions in this piece are the
        author’s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa6987-98c9-4e00-ae55-3be42eaddbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> José Rizal’s “Noli
        Me Tángere” and “El Filibusterismo” depicted the most important social ills
        that gripped Philippine society under Spanish colonial rule. These novels
        were scathing critiques of friar domination and corrupt governance. At the
        same time, Rizal showed in these works how some Filipinos were complicit in
        the colonial enterprise: from middle-class professionals who remained silent
        in the face of wrongdoings to ostensibly religious churchgoers who perpetuated
        repressive social structures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43839821-18cf-4a0b-aa0b-c31ac762c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Noli and Fili were not eye-openers in the sense that Filipinos
        during Rizal’s time did not have to read about colonial abuses in a novel
        that was barely in circulation (colonial authorities banned the book, and
        only a small number were smuggled into the country) and written in a language
        that limited its accessibility to the educated elite — such abuses were everywhere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad1f6e-60b0-4f5b-b590-9b5bfa3ff198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, what made the novels powerful was the very act of writing;
        Rizal displayed courage by publicizing his criticisms of colonialism at a
        time of intense repression against dissent. He used his real name in his novels’
        bylines and was not afraid to return to the country to act on his political
        beliefs despite the certainty of reprisals from state and church reactionaries.
        When he could have just stayed in Europe to further his medical career or
        in Hong Kong to be with his family who was forced into exile, he chose to
        practice what he preached. As he mentioned in one of his private correspondences,
        the medicine must be brought to the sick man.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237785a3-9aca-4046-b526-480643d546f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to popular misconception, for him, the arena of struggle
        was in organizing Filipinos in the Philippines and not asking for piecemeal
        reforms from Spaniards in Spain. It is not an exaggeration to say that his
        ideas fueled the revolution that gave us independence from Spain less than
        two years after his execution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445d264-d098-4c07-aa45-23fdfc0c0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Rizal’s works are still relevant today</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6951251-3091-4ad4-8023-ac9744053f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal therefore remains relevant to 21st century Filipinos. Unfortunately,
        this also means that many of the social ills he fought against continue to
        afflict Philippine society, more than a century after his martyrdom. The unequal
        treatment of colonized nations is still the predominant feature of neocolonialism,
        which is nothing but a rearrangement of old colonial ties. Foreign powers,
        like the U.S., treat our archipelago as though it is its own backyard that
        needs to be fortified from enemies, which explains the presence of American
        troops through the Visiting Forces Agreement, Balikatan Exercises, and the
        Enhanced Defense Cooperation Agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22e372-3999-4123-b62c-86e5fb41741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, imperialist aggression by upstart colonizers like
        China has also compromised the integrity of our national sovereignty, as it
        gobbles up islands and atolls in the West Philippine Sea. Uncannily, Rizal’s
        warnings about dealing with established and new colonial powers in his essay
        “The Philippines a Century Hence” are applicable to this very day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19360d34-e2e7-4acd-acce-29bca9d1e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge for today’s educated Filipino middle class who regard
        Rizal as a model is to shun this growing tendency to view the masses as lazy
        freeloaders but as partners in forming a progressive Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485a386-745c-4b98-82ce-78186bd27d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the state attacks against dissent and democratic rights
        that Rizal saw in his lifetime as he dealt with censorship, the guardia civil,
        and a sham justice system, seem to have been replicated in the current Duterte
        administration: the judiciary’s independence now in question due to the former
        CJ Maria Lourdes Sereno’s ousting through quo warranto, the forces of our
        Philippine National Police roam the streets as modern-day guardia civil that
        prey on the helpless in the guise of maintaining peace and order, and Spanish-era
        censorship has morphed into the disinformation of fake news and attacks on
        press freedom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3379c-37f4-4f05-af89-60e911897428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Rizal’s heroism is a testament that tyranny can never
        fully suppress legitimate democratic aspirations. Although many remember Rizal
        for emphasizing the importance of education and the intellectual growth of
        a society, what is often left unmentioned is how he viewed knowledge not in
        terms of an individualistic pursuit of greatness, enlightenment, or socioeconomic
        mobility, but in terms of its value to a collective.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40106219-cd0e-4c4a-b2cb-053101e9e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal, an organizer of people</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb312b66-21f7-4f0f-9424-5e292ada0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal should not be viewed merely as the sole authorial figure in
        the novels that sparked revolutionary ideas, but as an unwavering organizer
        of people. This side of Rizal is most apparent in how he worked with fellow
        ilustrados in Europe to further the Propaganda movement and Philippine scholarship,
        how he founded La Liga Filipina, an organization that included the likes of
        Andres Bonifacio and Apolinario Mabini, in a short span of time, and how he
        helped the residents of Dapitan improve basic services in their far-flung
        community without the help of the colonial state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a526e74-31db-43aa-9bc9-7f35dcaf6daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave his most lavish praises to the young women of Malolos who
        decided that they would take the initiative in establishing a night school
        for themselves so they could learn the Spanish language despite stiff friar
        opposition. He even rallied the people in his hometown in Calamba against
        the Dominicans’ abuse of their position as hacienda owners.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ee234-dfee-44e0-baee-bdee27c9245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when expressions of democratic aspirations, especially
        among the middle class, are more or less confined to social media posts and
        individual acts, Rizal’s life should remind today’s Filipinos that actual
        organizing efforts, especially at the grassroots level, are needed to achieve
        the changes we want to see in the country. Rizal was aware that a single person
        cannot by himself carry the heavy load of improving a society beset by corrupt
        social structures; he had to work with the likes of Marcelo del Pilar, Graciano
        Lopez Jaena, Antonio Luna, and Ferdinand Blumentritt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154ca16-c4e8-4683-bfaa-52cddc416775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More important, he made it a point to collaborate with ordinary
        folk, the townspeople of Calamba and Dapitan for example, because he recognized
        that overturning such corrupt social structures would not happen at the level
        of those occupying the topmost social strata but from the people themselves
        desiring these changes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f264db-235d-401d-8ee5-ca2f409617e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewing Rizal as a model for a more progressive Philippines</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f0cec-0d01-4d85-b0ea-84d936377728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the challenge for today’s educated Filipino middle class who
        regard Rizal as a model is to shun this growing tendency to view the masses
        as lazy freeloaders but as partners in forming a progressive Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51695d1-8366-4e38-8822-f566080482f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the economic squeeze created by policies of the present and past
        administrations tightens, those of us who are most economically vulnerable
        will all the more resort to radical measures: louder and bigger rallies against
        ‘endo’ and the TRAIN law, further labor strikes and disputes such as in NutriAsia,
        more incidents of vacant and dilapidated NHA housing being occupied by Kadamay
        members, Lumad fleeing ancestral lands to escape militarization, and peasants
        joining the New People’s Army in the face of the state’s hollow agrarian reform
        program.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c710fd-5308-48ed-aa75-972c1f46f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:50:41.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:50:49.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the haves view as parasitical, unethical, and unfair are desperate
        measures for the have nots. As Rizal himself acknowledged in his classic essay
        “On the Indolence of the Filipinos,” the Filipinos’ laziness is but a byproduct
        of the repressive social structures that deny them the fruits of their labor.</p>'
  'North-Korea-Kim-Jong-Un':
    'author': 'Steven Jiang, Joshua Berlinger and Ben Westcott'
    'caption': 'North Korean leader Kim Jong Un (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-06-19T10:19:34.300+08:00
