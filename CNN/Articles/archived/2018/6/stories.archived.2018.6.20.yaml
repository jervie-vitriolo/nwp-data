      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw was grazed by a bullet while grappling with the gunman and
        burned his right hand grabbing the barrel of the weapon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc551c-ef72-47f3-9b34-0cb9a9d4795e'
