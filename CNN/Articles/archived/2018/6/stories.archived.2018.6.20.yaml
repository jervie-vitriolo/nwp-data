    'template': '1'
    'title': 'Filipino Geje Eustaquio, Brazil''s Adriano Moraes clash in ONE Championship
      flyweight unification bout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d0e93-094e-45f4-80eb-37c0ddccb5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:03:05.801+08:00
      'mgnl:createdBy': 'jeff'
