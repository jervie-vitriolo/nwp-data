  'carpio-declines-nomination-chief-justice':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T22:57:58.023+08:00
    'imagesource': 'jcr:db102609-3850-4eea-933a-6e98b79949c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '320106e4-08bb-4efc-a4b4-22e2483de620'
    'lead': 'Accepting a nomination to the top magistrate post is not consistent with
      his position against the ouster of Sereno through quo warranto, he says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:05:24.836+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:05:28.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:05:28.713+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio to decline nomination to be next Chief Justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707bd5f-8e31-4b4d-b81f-099203d3c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:05:24.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:05:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Acting
        Chief Justice Antonio Carpio would turn down any nomination to the top magistrate
        post after he voted against a quo warranto petition to oust Maria Lourdes
        Sereno as Chief Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11df88-c5b4-4c9b-ab09-bc0056f508ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:05:24.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:05:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to be consistent with my position. My position was that
        the quo warranto was not the right thing. That a sitting justice can only
        be impeached by the Senate, removed by the Senate,” Carpio told CNN Philippines
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41294ccc-aed4-4cd9-91cd-29dbaf05bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:05:24.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:05:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I accept an appointment arising of that vacancy, that means
        in effect I’m impliedly accepting that kind of removal.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec0005-2bc2-4694-8613-3757806cd8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:05:24.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:05:28.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark ruling in May, eight justices voted to grant Solicitor
        General Jose Calida''s petition to unseat Sereno. Her ouster at the Supreme
        Court preempted what could have been a Senate trial if 1/3 of the members
        of the members of the House of Representatives voted to impeach her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a59af-b91b-471b-8dd1-e40e6ff96146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:05:24.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:05:28.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said he is not objecting to the decision of the Supreme Court
        to junk Sereno’s appeal against her removal as Chief Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ad9d5-cd09-4b19-8aa6-9a72a4800f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:05:24.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:05:28.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just saying that a decision of the court is binding on everyone
        because decisions of the court form part of the law of the land. But as a
        personal choice, I’m declining any nomination. As a personal choice,” Carpio
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb349d2-5fd4-4147-94e3-4432b4ba3b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:05:24.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:05:28.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is leaving it to the historians if it will also remove Sereno
        from the roster of chief justices. “In the case of Chief Justice Corona, we
        did not remove him from the roster. Because she sat as a de facto, that''s
        the ruling, Chief Justice. But im not really concerned about that,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f7541-faca-4369-9a4f-05ec1a2f8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:05:24.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:05:28.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was appointed by former President Gloria Macapagal-Arroyo
        to the Supreme Court in January 2001. He was part of the Philippine delegation
        to the Permanent Court of Arbitration in The Hague that argued for and won
        the country''s case against China. He is set to retire in 2019.</p>'
  'president-rodrigo-duterte-priests-killing-catholic-church':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T21:50:11.710+08:00
    'imagesource': 'jcr:731dd8b4-9f48-47c2-9290-43a98f1d7340'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17b70590-c4bb-4c3d-bad2-9f8f78578f8c'
    'lead': 'President Rodrigo Duterte said he has preliminary findings on the recent
      killings of priests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:08:04.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-22T13:08:49.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T13:08:48.902+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Findings on priest killings ''may not be good for Church''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdc0f9-6db0-4a68-87b2-ee4f69460ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:08:04.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:08:49.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) -</strong> President
        Rodrigo Duterte revealed on Wednesday he is ready to release the "preliminary
        findings" on the recent killings of priests if asked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150f9d85-8a78-4e45-a73b-de77a65ad54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:08:04.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:08:49.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a convention of the Philippine Councilor''s League,
        Duterte said he''s just been opting not to release it to the public because
        it may not be good for the Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2949a2-bb33-491e-96c0-f7d656361312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:08:04.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:08:49.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be a rift going on. I don''t want to say the things
        I''m not supposed to, but there''s been a lot of killings ng mga pari. Ang
        gobyerno hindi interesado ng pari...There seems to be … especially one who
        has an advocacy and a very loud one," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a98eb-52d3-444f-8064-6f0edf077db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:08:04.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:08:49.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But ako, sinasabi ko sa inyo. We have a preliminary finding. I
        kept it to myself. Hindi ko nirelease kasi it would not be good for the Catholic
        Church," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee0f72-75d0-4a06-bd50-5fac6eafb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:08:04.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:08:49.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 4 last year, Father Marcelito Paez was killed in Nueva
        Ecija. The killing of Father Mark Ventura in Cagayan followed on April 29,
        then of Father Richmond Nilo in Nueva Ecija on June 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a84d0c-11d1-4e82-bab4-28f4b3eb00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:08:04.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:08:49.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believe they were killed for their strong stance on different
        advocacies like land reform and anti-mining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68a870-5610-4b72-8253-aafc6c9d3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:08:04.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:08:49.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said some of these priests may have been killed because
        of their advocacies, but his statements implied that there could be something
        more to it, even mentioning a "matrix" involving priests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b6166-7e7a-4700-b161-7a971c493ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:08:04.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:08:49.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want me to show it to the Catholic Church? I will show it to
        everybody. Kung yan ang gusto nila, Ilabas ko na lahat, yung nauna na pari
        na namatay. There''s a matrix there...There seems to be something like an
        undercurrent going on," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ab1ab-a2c8-4e27-bb81-f51941f81a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:08:04.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:08:49.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, however, he respects the Church and that he has no
        policy against priests, even stressing that he cannot stomach killing a single
        one of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456ca2d-ca57-485d-8c23-4d0e053bdcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:08:04.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T13:08:49.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'jbc-ombudsman-interviews':
    'author': 'Anjo Alimario'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-06-20T21:43:32.687+08:00
    'imagesource': 'jcr:be825711-7161-4c78-af25-7042e473ec99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2a113f9-6c9c-496b-84ce-9438215e6232'
    'lead': 'After the public interviews, the JBC will deliberate and come up with
      a shortlist by the end of the month.'
