    'template': '1'
    'title': 'Tourism chief Puyat: DOT officials'' performance under review

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92339fa-f120-44ac-8382-b13a0467c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:13:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:13:11.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 20) — Department of Tourism
        (DOT) Secretary Bernadette Romulo-Puyat is figuring out where to assign some
        undersecretaries and assistant secretaries whom she placed under floating
        status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af093c-664f-40a1-91f6-760b75a6adb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:13:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:13:11.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said she issued a department order last week, instructing
        these officials including Undersecretary Kat De Castro to report to the Office
        of the Secretary in the meantime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779767eb-40f5-4cc8-bc2b-3ccc49258c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:13:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:13:11.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were some Usecs and Asecs that I asked to report directly
        to my office because I want to review their accomplishments and what they
        can do for the department. Its more of a review," said Puyat. "See where I
        can put them or maybe also they won''t be happy na with me, ''di ba."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e82d9-41c1-43ec-8dee-c8f1a22d4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:13:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:13:11.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat explains that non-career officials, while under floating status,
        still have to go to work and are paid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f8f08e-6aa3-4167-9a0f-8f215cef5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:13:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:13:11.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May pinapagawa rin naman ako kasi [I''m asking them to do something
        since] they''re reporting naman to me," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83600f2-e263-4a4f-b76a-59e8dac08d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:13:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:13:11.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat&nbsp; said she is relying on Undersecretary Bong Bengzon to
        handle policy planning and more attaches abroad, as well as on Undersecretary
        Art Boncato to manage all regional directors and domestic tourism. Both are
        career officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba235bf-db6f-4e1c-86a5-ad732121b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:13:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:13:11.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT has been marred with controversy after its former chief,
        Wanda Tulfo-Teo, resigned in May. Teo''s stint in the department was hounded
        by issues, including a ₱60-million tourism advertising deal between the government
        network and the television program of her brothers, and the costly ''Buhay
        Carinderia program.''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da281d50-bb43-4097-a8b7-73e2ebbedd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:13:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:13:11.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Puyat took the helm, she directed all of the department''s
        undersecretaries and assistant secretaries to submit their courtesy resignations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab266fe8-715f-4784-b5b9-6341e4cfe867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:13:04.664+08:00
