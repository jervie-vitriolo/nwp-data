        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f2e86-71de-4d03-8628-9c7dfb45216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7666a-acf5-41a7-adcc-922d4328faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim attempting to ''normalize'' image</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc77b1-e628-4bdc-9070-95309b28014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had been expecting Kim to visit China to brief Xi following
        the meeting with Trump, the first between a North Korean leader and serving
        U.S. President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122226c-181c-4ba7-a4f5-e40c41cfe7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim did not leave his country for the first six years of his rule,
        even to visit with China, North Korea''s only real ally. But he made a surprise
        visit to Beijing in late March and to the northeastern city of Dalian in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f8bad-1e08-43e9-bded-73c06218a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng Shuang, a spokesperson with China''s Foreign Ministry, confirmed
        the visit at a news conference Tuesday hours after it was announced on Chinese
        state media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a010b6-8526-4df5-8f92-1bc8f9051fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this visit will help further deepen bilateral ties, strengthen
        strategic communication on major issues between the two sides, and promote
        peace and stability in the region," Geng said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b0976-9c2f-486f-976e-7e0e4c5a3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare for state media from either Beijing or Pyongyang to announce
        a trip by North Korea''s leader ahead of time or as it is happening. Kim''s
        other trips to China this year were revealed after the visits were completed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7622e2b6-8c0e-4de8-8223-ecb07ad4980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By announcing the visit as it is happening, Kim is attempting to
        "''normalize'' the way he is viewed by the international community," said
        Evans Revere, a senior director with the Albright Stonebridge Group and former
        assistant secretary of state for East Asian and Pacific affairs at the State
        Department.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5d767-6879-4dfa-8fc0-36ffa901538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police-escorted motorcade was spotted on Beijing''s Chang''an
        Avenue, which runs past Tiananmen Square and near the Great Hall of the People.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84f993-9f93-4461-bd29-d4111332a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It still hasn''t been confirmed how Kim arrived in the country,
        whether by rail or by plane. On his March visit, Kim took his family''s armored
        train to the Chinese capital. North Korean state media aired pictures of Kim
        inside the luxurious train car made famous by his father, who was reportedly
        afraid of flying.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3febf-b59f-4950-9534-f13a38a151a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim flew for his second meeting with Xi in Dalian.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9755f-920e-4d56-8137-1aa9068e5f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History-making summit</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226bf3b4-f411-4e6f-b52c-110e25d07185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has largely supported the diplomatic détente between Washington
        and Pyongyang and even supplied Kim with an Air China plane for his journey
        to Singapore.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be54ce6-14d2-485e-8fb9-8d78b034a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 12 meeting not only produced the history-making moment
        when Kim and Trump shook hands, but a written statement agreeing to "build
        a lasting and stable peace regime on the Korean Peninsula" and "to work toward
        the complete denuclearization of the Korean Peninsula."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37828e5-f9e9-421c-9fb6-83eccf61cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement represents a marked change from the saber rattling
        in 2017, when Trump and Kim traded insults and boasted about the size of their
        nuclear buttons. While some observers lauded their meeting as a step toward
        peace, others said the written agreement was too vague and noncommittal to
        be considered a foreign-policy victory for Washington.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a855d-14fc-4045-8044-7e9b51a1bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb453d0-78d4-4237-bec0-da572d569225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a long news conference after the talks, Trump announced the United
        States would suspend what he called "war games," a reference to joint U.S.-South
        Korean military exercises, while negotiations were continuing. The Pentagon
        announced Monday that it was suspending planning for August joint military
        exercises with South Korea and several other allies in the region.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabea42-b538-4c20-9a79-8c2e9f549ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also hinted that he eventually wants U.S. troops on the Korean
        Peninsula to return home, but said "that''s not part of the equation right
        now. I hope it will be eventually."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88af1b-ccab-42c2-bc3b-6132238bdee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those announcements appeared to be music to Beijing''s ears, analysts
        said, as China has long sought a reduction in the U.S. military presence so
        close to its border.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce86db-7e4a-49ec-b037-a9b32476c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is almost certainly very pleased with the fact that the U.S.
        and the ROK (Republic of Korea, South Korea''s official name) have agreed
        to suspend major bilateral exercises, which has been a longstanding Chinese
        goal," said Revere.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949d012-e6c0-47da-8c31-10d785b0a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This visit may be China''s way of saying ''thank you'' to Kim Jong
        Un for getting President Trump to make this major concession."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba1d370-2e92-42e4-8d2d-acbfc9b41358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had previously called for a "freeze-for-freeze" agreement
        whereby North Korea would halt its nuclear program in return for the U.S.
        suspending military drills that Pyongyang has long considered practice for
        war. North Korea and the U.S. initially rejected the proposal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b813c9a-a026-4b8f-898a-43143a95327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revere and other experts expect that Xi and Kim will discuss the
        punishing sanctions levied on North Korea by the United Nations Security Council
        during 2017, a key part of Trump''s "maximum pressure" policy to get North
        Korea to agree to put its nuclear weapons and ballistic missiles on the negotiating
        table.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e866e-2de4-4480-9f87-739d1c21980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hinted after the summit that sanctions could be adjusted,
        though the Trump administration has maintained they will remain in place until
        the nuclear issue is resolved.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e83c40-51b4-4a46-aec2-c159bd864a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:55:22.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:55:34.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "North Korean leader Kim
        Jong Un meets with Xi Jinping in Beijing"</p>'
  'Peace-talks-with-CPP-NPA-NDF-not-resuming-as-announce':
