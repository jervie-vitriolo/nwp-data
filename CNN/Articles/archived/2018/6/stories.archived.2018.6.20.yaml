    'mgnl:lastActivated': 2019-05-22T14:55:34.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-22T14:55:34.459+08:00
