      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Geje
        Eustaquio and Adriano Moraes will battle in a unification fight to determine
        the undisputed ONE Championship flyweight king.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b49f8-71a7-4da7-9293-aad60d6a0bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:03:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:03:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will stand opposite each other in the co-main event of ONE:
        Pinnacle of Power on June 23 in Macau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099018e2-2144-415e-b79a-86128cc99b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:03:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:03:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a rematch after the two warriors sqaured off for the inaugural
        flyweight belt in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec80e50-d5ae-4e37-a1fb-06a729546fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:03:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:03:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Eustaquio is coming off a victory over Kairat Akhmetov
        to capture the interim flyweight title last January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c575f67-c9c6-41e1-b5b7-ab459ed7e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:03:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:03:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio native understands that focusing on his asset will give
        him a higher chance of success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1eecd-1956-4ef0-9536-0de2c2800db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:03:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:03:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to put the show on my strength which is striking, we''ll
        have a better chance of winning with that," Eustaquio told CNN Philippines''
        Sports Desk in a previous interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518d59d-2fa4-413e-8a3a-deafadf8d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:03:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:03:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that he is also prepared to fight with more grappling
        which his Brazilian opponent is known for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d605127-0fe7-435f-9c7a-d9ba07787569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:03:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:03:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward if I can keep the fight standing up, but if
        he wants it on the ground, I''ve been training for it," said the Team Lakay
        member, who owns a record of 10 wins and six losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9d6a9-2228-424c-90f3-c63d61de05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:03:05.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-22T14:03:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, reigning flyweight champion Moraes is riding on a four-bout
        winning streak. He is gunning for his 18th professional victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71517da1-431a-46ac-ba45-2ae9abb91100'
