      'text': '<p>Syrian President Bashar al-Assad''s regime&nbsp;recently resumed
        airstrikes on rebel-held areas&nbsp;such as Idlib province, prompting tens
        of thousands of civilians to flee their homes, according to UN officials.</p>'
