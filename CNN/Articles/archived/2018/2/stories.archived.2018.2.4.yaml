  'Jerwin-Ancajas-IBF-Jr.-bantamweight-crown':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-04T14:25:05.841+08:00
    'imagesource': 'jcr:774325fd-7595-4933-9695-d674ab2cf4df'
