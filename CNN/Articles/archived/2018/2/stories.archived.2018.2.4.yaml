    'template': '1'
    'title': 'France jails Islamic scholar on rape charge, judicial source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e969290-9472-47c9-b313-f13f9c4cd23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Islamic scholar and TV analyst Tariq Ramadan
        has been arrested in Paris and charged with rape, a judicial source told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398692c-3960-4bcd-b9b6-9f4a5a945f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan, 55, was arrested on Wednesday, charged Friday and will
        remain in custody in France until his next hearing, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea081d64-5100-4338-aec6-49fe317b75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of the Oxford University professor follows public claims
        by two women that he assaulted them in French hotel rooms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78986e12-5a9e-48aa-a58c-db68247ede37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Ramadan''s lawyer for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c854ec-c950-4b9a-844f-fa67c5e6451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is a Swiss citizen who&nbsp;often has been featured by international
        media, including CNN, and whose grandfather, Hassan al-Banna, founded Egypt''s
        Muslim Brotherhood movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ffda54-9c83-43c9-b0e3-4a440450f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan wrote in&nbsp;an October post on Facebook: "Unfounded allegations
        can never take the place of concrete truth. These accusations are simply false,
        and betray all the ideals I have long strived for and believed in."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02512aac-c415-4aa4-9efd-82fe014021ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;statement in November by Oxford University&nbsp;said Ramadan
        "categorically denies" any wrongdoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8172cda-3867-4059-b893-e048cf1e584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan took a leave of absence from Oxford in late 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7b013-f24a-43c4-b424-4e9c635408cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusations date to 2009 and 2012</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a57d3-59f7-4dee-a4e7-51d7be2b89ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two accusations against Ramadan were filed in October, related to
        alleged incidents in 2009 and 2012,&nbsp;CNN affiliate BFM reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb79a60-580e-4c77-9005-f3e7cf9697be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first woman to accuse Ramadan of rape is Henda Ayari, a former
        Ramadan follower who has since become a secular activist. She publicly accused
        him in a Facebook post and later&nbsp;told The New York Times&nbsp;she "could
        not forget what happened to (her) that night with him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd356da9-0a90-476f-ac7f-f933490ce644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second accuser, a disabled woman who has not been named, has also
        accused Ramadan of rape,&nbsp;BFM reported&nbsp;last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4b2da-fc33-4f84-bac9-154e25cce978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are other victims in France or elsewhere, they now know
        that justice will take notice of what they have been through," Ayari''s lawyer,
        Jonas Haddad,&nbsp;told Le Monde newspaper&nbsp;Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01694571-ed24-40d2-978d-90bf7b1944ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayari will soon face Ramadan in court, Haddad&nbsp;told BFMTV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fb3b5-c96c-4bd7-b15c-c13f69c249d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:13:17.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:13:47.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “France jails Islamic
        scholar on rape charge, judicial source says."</em></p>'
  'The-Internet-thinks-the-dad-who-tried-to-tackle-Nassar-is-a-hero':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-04T19:58:28.132+08:00
    'imagesource': 'jcr:d4ae6167-5778-4322-890c-0ec89b08ac9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0163c794-0b8e-4248-885d-57e972de6813'
    'lead': 'Nassar''s sentencing in Eaton County is his third in recent months, as
      dozens of young women and their families step forward to confront the doctor
      for his sexual abuse of gymnasts under the guise of medical treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:39:07.581+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:34:45.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:34:44.963+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Internet thinks the dad who tried to tackle Nassar is a hero

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c2d93-f863-44a3-8c43-82fd3077e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Randall Margraves asked an Eaton County,
        Michigan, judge on Friday morning for "five minutes in a locked room" with
        disgraced doctor Larry Nassar, he was turned down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf1049-4d9e-4ee3-929f-62894d0fdd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not how our legal system works," the judge said. Instead,
        Margraves took matters into his own hands, lunging toward Nassar before being
        tackled and arrested by court security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139edad-e4ef-4cfb-abab-3df010ecaa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as footage of the incident spread like wildfire across the Internet,
        social media users largely expressed support for Margraves and his actions,
        which reflected the pent-up frustration and pain the nation and Nassar''s
        victims have endured through weeks of victim testimony that revealed the doctor''s
        sexual exploitation of girls and young women. Margraves'' three daughters
        were among the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd0812-de65-4608-b4c5-17c1a9227e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Randall Margraves," wrote Liz Finnegan on Twitter, "We are
        in your corner, and we''ve got your back." Her note was signed, "The world."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dear Randall Margraves,<br><br>We are in your corner, and we&#39;ve
        got your back.<br><br>- The world <a href="https://twitter.com/hashtag/GiveHimAMinute?src=hash&amp;ref_src=twsrc%5Etfw">#GiveHimAMinute</a></p>&mdash;
        Liz Finnegan (@TheGingerarchy) <a href="https://twitter.com/TheGingerarchy/status/959467777370329088?ref_src=twsrc%5Etfw">February
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62dbd05-c123-4719-b0ec-7b65aa49f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849db53-7f85-4bf4-842c-5380abecea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others shared the sentiment, calling the father of three a "hero."
        Some wrote that they couldn''t blame Margraves, that they probably wouldn''t
        have reacted any differently if they were in his shoes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcda1ef-6899-49d7-9d5e-46988596b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar''s sentencing in Eaton County is his third in recent months,
        as dozens of young women and their families step forward to confront the doctor
        for his sexual abuse of gymnasts under the guise of medical treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6df1d-c1a2-4f21-adac-cb508506f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some users noted, that no matter how depraved Nassar''s actions,
        violence didn''t provide a path to justice. The American justice system would
        do its job, they noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bc690-f27c-4721-8e1e-ab477041f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow, control your anger," one user wrote on CNN''s Facebook page.
        "The guy was sentenced to a total of 175 years...he''s never seeing the light
        of day again. Why put your own families future in further danger by doing
        this?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2329c5-d730-4d0d-80b7-a1642d82807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, user Eric W. Freeman Jr. took a middle-of-the-road position.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d19cb7-53ef-41aa-be42-cf44b35dd990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, Internet," Freeman said, "we should not root for Randall Margraves
        to be let go by the bailiffs so he can continue his attacking lunge at Larry
        Nassar in Michigan. That''s wrong."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352ee5b-22ce-45b7-a5b8-3928e2675943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But," he continued, "we should DEFINITELY pay his bail and legal
        fees."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec175f3-01c5-4334-9063-5fecf3fc2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margraves, for his part, later apologized to the court for his actions
        during a lunch break.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216d031-b355-4bc7-a421-80e2106e76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost control. I apologize a hundred times," Margraves said. "I''m
        definitely calmed down. I''m embarrassed. I''m not here to upstage my daughters.
        I''m here to help them heal."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ad56b-aa0d-4180-9cce-3045de581841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge released the father without a fine or punishment, "given
        the circumstances of the case," she said, while ensuring he understood his
        actions were unacceptable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5d5af-7827-47f3-a4e2-1a1cfdc202ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot and I cannot tolerate or condone vigilantism or any other
        type of action that basically comes down to an eye for an eye, a tooth for
        a tooth," she said. "That''s not what''s best in this situation. What''s best
        here is that we take this horrible tragedy and we learn to educate people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec40f7-b87f-48f1-92ed-c284d7b043c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Friday afternoon, Margraves apologized again,
        but wanted to make it clear that he wasn''t a hero.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6adfa-4bed-4473-858b-cf45db4126e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughters are the heroes," he said, "and the victims and the
        survivors of this terrible atrocity."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0524d9-157d-44ab-8c66-2d7b0595e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the outpouring of support on social media, Margraves
        said he could "appreciate the thoughts."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956db9f5-19ab-4609-a106-c568625830a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly do," Margraves said. "I''m a little bit embarrassed
        by what happened."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5a0bf-dafc-4738-8a4f-579010151354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Margraves said the family had not approved any GoFundMe
        pages, and asked that the individuals who started the campaigns take them
        down.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e450d9a-ec38-4944-9161-79dca3f68529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:39:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:34:45.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “The Internet thinks
        the dad who tried to tackle Nassar is a hero."</em></p>'
  'North-Korea-is-dodging-sanctions-with-fish-and-front-firms-in-Mozambique':
    'author': 'David McKenzie, Ingrid Formanek and Estacio Valoi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-04T07:29:08.449+08:00
    'imagesource': 'jcr:2de4d3cf-f40f-45a1-b120-b4543fe2b425'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0452239b-82d4-4086-828b-4c508ce12479'
    'lead': 'On the surface, there is nothing remarkable about this sleepy fishing
      port in Maputo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:41:59.642+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:35:07.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:35:07.169+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea is dodging sanctions with fish and front firms in Mozambique

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630bc44-5799-4c05-858e-e927e5cf8fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the surface, there is nothing remarkable
        about this sleepy fishing port in Maputo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931352a-f1b9-449c-96f9-185db3a7755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hidden from view, wedged between the other boats and ships docked
        there, are the rusty Susan 1 and Susan 2. These are not ordinary fishing vessels,
        but sanctions-busting trawlers manned by crews from North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b75434-3f32-48fd-add8-b08470c44e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s interest in a couple of aging African trawlers may
        seem odd at first. But fishing is big business in Mozambique -- it''s one
        of the country''s most lucrative industries. North Korea wants a slice of
        that much-needed cash, and boats are easy to move and conceal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe15f8-049e-49e5-b4b0-5ce55a1bd5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint fishing ventures are just one area of illicit trade the two
        countries are engaged in. In a months-long investigation, CNN uncovered a
        secret web of front companies, military cooperation and elite-forces training
        deals between North Korea and Mozambique, all in violation of international
        sanctions, according to United Nations investigators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db368c-fcf5-4614-884d-761b9e7e16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents reviewed by CNN show that the cooperation is sealed with
        illegal contracts worth millions of dollars. The money is funneled through
        regionally based North Korean diplomats to Pyongyang, some 7,500 miles away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5258596-3737-4c85-abb4-29042c1c2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have long maintained that the money from ventures like
        this goes straight into North Korean leader Kim Jong Un''s notorious nuclear
        slush fund, known as Office 39.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6fa8c-535e-4cf2-a478-98f01eb7c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With crippling sanctions squeezing the pariah state, Kim needs hard
        currency to further develop his nuclear and ballistic missile programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dadbb-66f6-4156-a90f-c16d747052e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration wants to stop the money flowing. Tougher
        UN and US sanctions, sustained pressure on China and executive orders are
        all part of Washington''s playbook to squeeze North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc6631-b22a-4134-8991-1056546aec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, so far, doesn''t appear to be working.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815e794-1ebb-4cbd-b63a-a45eb6ff8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea earned nearly $200 million by exporting coal and other
        banned commodities between January and September 2017 in violation of UN sanctions,
        according to an unpublished UN report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623f012-791f-4efa-bef9-e644c9c1578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report,&nbsp;sections of which have been obtained by CNN, found
        that North Korea "is already flouting the most recent resolutions by exploiting
        global oil supply chains, complicit foreign nationals, offshore company registries
        and the international banking system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffb747-d0d1-42cc-ab67-61a03e370e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is still confidential and has been sent to the UN Security
        Council sanctions committee on North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c842847d-0b2f-448b-b99c-53511648e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radars and rangers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a90576-a815-4c5d-a324-eae32f067896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN gained access to official communications between the Mozambican
        military leadership and North Korean representatives. In 2015, Mozambican
        officials invited North Korean military technicians to the country, the documents
        show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a3fb8-4f79-4743-ab5b-4fc9c9fbaa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is severely restricted from bringing hard cash into
        its coffers, and longstanding sanctions make military profits nearly impossible
        for the country. Other tough financial sanctions severely restrict its transactions
        with other nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee871ed-72ae-4cc0-adfc-c17ac46bf502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN revealed its investigation into military links between Mozambique
        and North Korea in a 2017 report, but cooperation between the two countries
        is more substantial than earlier thought.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163c81b-b787-4cb2-871d-8b4007461b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Mozambican military sources told CNN North Koreans have been
        training elite forces at a base in Maputo for at least two years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774aac7d-8a87-4fc9-ba03-ab7f81b35aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes with a price tag.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c543a4-958c-4cda-92b4-dfa52ce94e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugh Griffiths, chief investigator of the UN Panel of Experts, listed
        a number of military activities between the countries, all of which have been
        banned under sanctions since 2006.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a191c-2f76-4461-a93e-abc278f0ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air missiles, manned portable surface-to-air missiles, military
        radar, air defense systems, the refurbishment of tanks -- it''s a long list,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68a0e0-3ea9-4a7f-86f6-29b9996d0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN panel produces biannual reports to name and shame alleged
        sanctions violators. They have previously reported alleged North Korean military
        links to Mozambique worth at least $6 million. A shady front company called
        Haegeumgang was used to run the operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723b7dd-2a9a-4ab9-b067-3aaeef466519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report states that North Koreans have bolstered Mozambique''s
        Soviet-era technology and capabilities, used in a long-running and intermittent
        armed conflict with rebel forces in the northern half of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78e8dc-8705-42c1-95c6-473de6b822d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at Mozambique''s ministry of defense declined to be interviewed
        on camera and didn''t respond to specific queries on military ties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8dd2c-db3f-4100-8c01-f3a2b164cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffiths said it was vital to cut these revenue streams.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7953bb-349c-4ebf-8c70-03684ea6f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foreign currency generated and the revenues generated from
        all of this conventional military activity can be used to fund the DPRK --
        that''s North Korea''s -- prohibited nuclear and ballistic missile programs,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66054bc-ae20-4194-aabb-a69338cfbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean embassy in South Africa could not be reached for
        comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9005c2d-2cee-4f06-9bc8-78d092da9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A house on Mao Tse-tung Ave</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1f19a-33c1-4445-95c8-d9d91b5ab06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the correspondence between Mozambican military officials
        and North Korean representatives, CNN also discovered a two-story building
        in downtown Maputo where Haegeumgang had set up shop. The peach-colored house
        sits on Mao Tse-tung Avenue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e4441-6873-4bb1-b774-5a6f6845cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rental agent for the now-abandoned house was hanging around outside
        on a recent morning, waiting to show it to new clients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dbebd4-bebb-47f8-a6f0-f620d07b43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were some Asians living and working here. They left three
        or four months ago," he said, adding that they left because they couldn''t
        afford the rent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27faced-f297-450b-a028-571c06d9f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody knows where they went.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f747e42-9409-4d98-9cfb-a36461bd3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from a UN panel of experts from September 2017 alleges
        that Haegeumgang was instrumental in providing the military support to Mozambique.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ede3ba-9d03-43fe-89b0-da11cbb2587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As North Korea''s biggest trading partner, China is often singled
        out by US President Donald Trump for not severing ties. But UN and US investigators
        are taking a much closer look at African countries'' relationship to North
        Korea, investigating at least 11 different nations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb4353-567b-4202-bbb7-22b37a2e5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many African liberation movements had ties and support from the
        North Korean regime before independence and through the Cold War, though the
        extent of the connections has been questioned by some.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0975ae5-4b39-4dd1-99b8-ad8e5265d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozambique is no different. Every day around Maputo''s main traffic
        circle, yellow-and-green taxis skirt a North Korean-made bronze statue of
        Samora Machel, Mozambique''s founding president. One hand points to the sky,
        the other is hitched to a military belt.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61328cf7-d6ff-4b28-9edd-c99d7cd0c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue, unveiled in 2011, bears only a passing resemblance to
        the man. The UN Security Council passed sanctions targeting Pyongyang''s statue-making
        business in late 2016.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e32d21-67af-45be-aeb3-dbdaee6134e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a couple of miles away, a leafy road in the city still bears
        the name Kim Il Sung Avenue, after North Korea''s founding dictator.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae620f-7d62-4966-9711-316c58b94ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozambique faces the difficult choice between lucrative North Korean
        contracts and keeping the US and UN happy. Mozambique is one of the world''s
        poorest countries and&nbsp;received more than half a billion dollars&nbsp;from
        US agencies in 2016 alone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d16d1-30b3-4fe6-a807-11cd5959b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have every reason to believe that our relationship with
        the United States is great," said Alvaro O''da Silva, a director at Mozambique''s
        foreign ministry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f6d1a-35bd-4c47-88df-be1ec7aa43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''da Silva says that the North Koreans still in Mozambique are
        legitimately engaged in "social and technical" fields, saying they are not
        breaking UN sanctions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b4fed-bd4a-49f9-af50-ac4a444a560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment, we are implementing all the sanctions that were
        declared by the United Nations against North Korea," he said. He later backtracked,
        saying he didn''t have "detailed information" about sanctions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d51dd2-9ae9-48f0-a918-07ddf7c9ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on CNN''s investigations, the evidence of sanctions violations
        is clear. And North Korea''s attempts to keep funding flowing are always shifting
        in new directions, said Griffiths, the UN investigator.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48a164-60f5-47fe-abf8-326430ab98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipping records show the Susan 1 used to be registered under a
        North Korean flag. Now it flies the flag of Namibia -- another country implicated
        in sanctions-busting trade,&nbsp;a recent CNN report&nbsp;found.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166ed3f-b0de-48b9-9465-24b68a0214c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Namibian government did not respond to CNN''s queries regarding
        the re-flagged trawler.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609f4eb-81e0-4ca3-b7d3-3ded09fa71db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the North Korean fishermen are still there in their boats. In
        the evenings, they sometimes wander into town to shop, unfazed by the geopolitical
        implications of their stay.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9abc3b-9b1a-413f-a768-7cd2b3605ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:41:59.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:07.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “North Korea is dodging
        sanctions with fish and front firms in Mozambique."</em></p>'
  'Russian-plane-shot-down-in-Syria':
    'author': 'Dakin Andone and Bijan Hosseini, CNN'
    'caption': 'Smoke billows from the site of the downed Russian plane Saturday in
      the northwest province of Idlib | Photo from Omar Haj Kadour/AFP/Getty Images
      via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-04T07:23:21.696+08:00
    'imagesource': 'jcr:986bbb9e-91aa-458d-add9-b8e61e949379'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017e6bfb-3206-49a0-b51f-832affdd517b'
    'lead': 'A Russian warplane was shot down Saturday in Syria, according to Russian
      state-run news agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:45:44.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T15:45:47.445+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T15:45:47.283+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian plane shot down in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55aa16f-547e-440f-b6e8-ced9d92eaaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Russian warplane was shot down Saturday
        in Syria, according to Russian state-run news agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc7426-78b3-4d01-a502-278134ff8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Defense confirmed one of its Su-25 warplanes
        was downed in Idlib province in northwest Syria, state media outlet RIA Novosti
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03649bb-e58e-41d4-8c0f-2b37a7c621d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants shot down the plane in an area controlled by al-Nusra
        Front fighters, according to the RIA Novosti report. Russia and Turkey, which
        is responsible for a de-escalation zone in Idlib, were taking measures to
        return the pilot''s body, the defense ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b1cc5-e8c6-43c8-a9e5-cea88f153a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said more than 30 militants in the area were killed
        in a retaliatory strike, according to RIA Novosti, citing "radio intercepts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd315d5-6328-406c-8bbc-3d5443d91082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense ministry said the pilot was able to eject from the aircraft
        before it crashed, according to state-run news agency TASS, but died while
        fighting al-Nusra fighters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39048d-6aad-4c0a-b4cc-3d08ba34f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TASS reported that "according to preliminary information, the plane
        was shot down from a portable anti-aircraft missile system."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832ec78-bcec-496f-9d55-1918f9a2865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a witness who spoke to CNN via Skype on condition of anonymity
        said the jet was shot down by Free Syrian Army fighters with a group called
        Jaish al-Naser as two jets were "striking the village of Massaran on the southern
        side of Saraqib."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3fd08-0079-4d85-9f00-07c123b32348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said that a pilot parachuted. A Free Syrian Army fighter
        in the area told the source that the pilot "engaged with FSA fighters with
        a pistol but they killed him eventually."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ec252-8b25-4d38-be24-8c1e404395d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source left the area after the second jet fired more missiles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85fd67-cc60-44ce-bbf5-731af5efbb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other witnesses said the pilot was taken from the crash site, according
        to Rami Abdel Rahman, director of the Syrian Observatory for Human Rights,
        a UK-based monitoring group. It was unclear whether the pilot was alive or
        dead, he said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0a6c3-10be-48fe-8e8a-c5602b4207ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:45:47.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Idlib Media Center, an anti-government activist group,&nbsp;posted
        images that purportedly show the plane''s wreckage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e23142-5631-4261-8d4e-34bb61040729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:45:44.047+08:00
      'mgnl:createdBy': 'jeff'
