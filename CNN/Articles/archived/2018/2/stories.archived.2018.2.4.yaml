  'Blood-test-detects-proteins-linked-to-Alzheimers-disease':
    'author': 'Zahid Mahmood, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-04T08:08:12.687+08:00
    'imagesource': 'jcr:2482521b-eca0-4696-b809-7dfdc9ee03de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86919ee0-c4b5-43f8-b6e5-0f07e00348c8'
    'lead': 'A team of scientists from Australia and Japan has developed a blood test
      to detect early signs of Alzheimer''s disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:05:16.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T15:05:21.237+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T15:05:20.988+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blood test detects proteins linked to Alzheimer''s disease

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8ca0c-c5a6-4e21-b299-cb1f6af9f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A team of scientists from Australia and
        Japan has developed a blood test to detect early signs of Alzheimer''s disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab00040-6550-4931-9e5e-d5f6b632d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noninvasive test was developed to detect the presence of the
        toxic protein amyloid beta, known to be present in people affected by the
        disease, and did so with 90% accuracy, according to the study, published Wednesday
        in the journal&nbsp;Nature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d4e65-df7e-4de1-a0aa-cbbfb53aa515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team trialed the test on 121 patients from Japan and 252 from
        Australia with varying levels of health, ranging from healthy to mild cognitive
        impairments or Alzheimer''s disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d490f8-b79f-4501-b9cd-8a8fabe996c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea behind the test is to predict the presence and levels of
        amyloid beta in a person''s brain. Buildup of the abnormal protein in the
        brain is one sign of Alzheimer''s disease, the most common form of dementia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e201073-6905-490e-bd5a-e465a8761c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other teams have developed similar tests to detect Alzheimer''s,
        with one&nbsp;2017 study&nbsp;proving to have 86% sensitivity and specificity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c23bc-1b29-4596-8c00-b9cf41cc7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This test is at least as good as current brain scan techniques
        and far surpasses existing blood tests," said Colin Masters, professor of
        dementia research at Melbourne''s Florey Institute of Neuroscience and Mental
        Health, who led the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e525e-af40-46cb-9fb9-6080e824723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the researchers cautioned that they were still far from practical
        clinical application.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab41290-f7aa-4dd4-bb85-de4ab4682984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onset of Alzheimer''s can come as early as 30 years before the
        patient experiences any symptoms, such as memory loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e2f94-830d-4371-92a5-36369e3b68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no concrete test to determine early onset of dementia,
        and patients with cognitive impairment are diagnosed based on a careful evaluation
        using brain scans and concise mental testing, according to the&nbsp;Alzheimer''s
        Society UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28aafbf-3b35-4070-a64d-be8a334ef79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used blood samples from patients to detect levels of the
        toxic protein in the blood and in turn predict how much of it is in the brain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70d063-78f5-495a-92c8-a40d2452ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no treatment available for Alzheimer''s disease, but early
        detection can speed access to therapy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c87ca-ebb0-47af-88f2-f4a4489b798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Progress in developing new therapeutic strategies for Alzheimer''s
        disease has been disappointingly slow. None of the three drugs currently on
        the market treat the underlying disease," Masters said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503dc8f-3932-499a-b1eb-3f87c44b1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team highlights that more research needs to be conducted across
        a wider population to make the results more conclusive -- and applicable clinically.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f09039-1766-465b-863c-32bb2c3b205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a blood test for dementia that people who are worried
        about their memory and concentration should be asking their doctors about,"
        said Rob Howard, professor of old age psychiatry at University College London,
        who was not involved in the study. "Not everyone with amyloid in their brains
        will turn out to have dementia, and not everyone who has dementia will be
        found to have amyloid in their brains."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7b6ab-b90a-4404-8b34-edf8309ee1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzheimer''s disease affects over&nbsp;5 million people in the US,
        where the estimated cost of caring for Alzheimer patients in 2017 was&nbsp;$259
        billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c0bd0-81cb-4d9a-87c0-385ae8bed9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, there are more than 520,000 people affected by the disease,
        costing £26.3 billion, according to the&nbsp;Alzheimer''s Society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4e6e4-a1b5-42c2-9e07-fb9472a901fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the new study provides a breakthrough in research, it is
        performed only in laboratories in Japan, where it will take up to a year to
        conform it to a level suitable to distribute to other laboratories and apply
        it to clinical trials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b0213-b723-48ea-ae47-fac7a180c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to see whether the test works in a larger population, but
        it has the potential both to speed up clinical trials and help people in the
        very early stages of Alzheimer''s to access new treatments if and when they
        become available," said Doug Brown, policy and research officer at the Alzheimer''s
        Society UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d1ac9-e6e8-4765-9609-95adb54bed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Routledge, director of research at Alzheimer''s Research UK,
        said that "further work with more people will need to build on this study
        to understand how well this approach could predict those who will go on to
        develop symptoms of Alzheimer''s in the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe13b0-f159-4f05-8734-136b24c7d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:05:16.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:05:21.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Blood test detects
        proteins linked to Alzheimer''s disease."</em></p>'
  'Coffee-may-come-with-a-cancer-warning-in-California':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-04T08:05:10.276+08:00
    'imagesource': 'jcr:7dfde780-e190-4392-ae4c-d5bdcb9df0c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db14bd8-e7e2-489a-b3f0-5f1b043681f2'
    'lead': 'California coffee shops may soon be forced to warn customers about a
      possible cancer risk linked to their morning jolt of java.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:09:22.358+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T15:09:35.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T15:09:34.841+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coffee may come with a cancer warning in California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0633b45-969d-4c16-a0cd-15a26dba4932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> California coffee shops may soon be forced
        to warn customers about a possible cancer risk linked to their morning jolt
        of java.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7226d6-2e13-422b-8899-d65f9ed8fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state keeps&nbsp;a list of chemicals&nbsp;it considers possible
        causes of cancer, and one of them,&nbsp;acrylamide, is created when coffee
        beans are roasted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77166b2-a7e7-4f83-994b-34a47279eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawsuit first filed in Los Angeles County Superior Court in 2010
        by the nonprofit Council for Education and Research on Toxics targets several
        companies that make or sell coffee, including Starbucks, 7-Eleven and BP.
        The suit alleges that the defendants "failed to provide clear and reasonable
        warning" that drinking coffee could expose people to acrylamide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297175e1-81b0-49b4-b0e9-a79e2f6ab921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court documents state that, under the California Safe Drinking
        Water and Toxic Enforcement Act of 1986, also known as Proposition 65, businesses
        must give customers a "clear and reasonable warning" about the presence of
        agents that affect health&nbsp;-- and that these stores failed to do so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982fdf0-28cb-4e28-a239-4876c09f5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to paying fines, the lawsuit wants companies to post
        warnings about acrylamide with an explanation about the potential risks of
        drinking coffee. If the suit is successful, the signs would need to be clearly
        posted at store counters or on walls where someone could easily see them when
        making a purchase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0dcea-c750-4e49-a4db-ba861012ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raphael Metzger,&nbsp;the attorney representing the nonprofit, said
        it really wants the coffee companies to reduce the amount of the chemical
        to the point where there would be no significant cancer risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74d8d3-fa4e-4685-b7e5-208654b40617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m addicted to coffee, I confess, and I would like to be able
        to have mine without acrylamide," Metzger said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049ac6b-112e-4138-a025-1529bc0b95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a bench trial last fall, the coffee companies argued that the&nbsp;level
        of acrylamide&nbsp;in coffee should be considered safe under the law and that
        the health benefits of coffee essentially outweigh the risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c76cd-f4ce-4ac0-8ee9-2ed499d59fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 of the defendants have settled and agreed to give a
        warning, most recently 7-Eleven, according to Metzger. The convenience store
        chain did not respond to requests for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d85f3-4715-48f9-8e76-f34e25ba76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other manufacturers would have to follow suit if they don''t
        settle the lawsuit and if the judge finds that they violated state laws. Metzger
        said private mediation with the remaining retailers is set for February 8.
        It will include nine of the defendants, and the parties will try to come to
        an agreement about&nbsp;the case. Otherwise, a judge would probably reach
        a decision this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b58d07-d565-4f97-b4e2-4e412661d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP did not return requests for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b338b3c-7665-455d-a61e-4b9310afac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks referred questions to the&nbsp;National Coffee Association,
        the industry''s trade association, which said it was not in a position to
        comment on the litigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bcf37f-d357-49ed-b746-4933f2db3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Murray, the association''s president and CEO, said in a statement,
        "Coffee has been shown, over and over again, to be a healthy beverage. The
        US Government''s own Dietary Guidelines state that coffee can be part of a
        healthy lifestyle. This lawsuit simply confuses consumers, and has the potential
        to make a mockery of Prop 65 cancer warning at a time when the public needs
        clear and accurate information about health."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0096e-7ffa-44fa-b281-c4b5092a1c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee has been&nbsp;much studied&nbsp;over the years, and research
        has shown that it&nbsp;provides several health benefits,&nbsp;including lowering
        your risk&nbsp;of early death. It may reduce your risk of&nbsp;heart disease,&nbsp;multiple
        sclerosis,&nbsp;type 2 diabetes,&nbsp;Alzheimer''s&nbsp;and even some cancers&nbsp;like
        melanoma&nbsp;and&nbsp;prostate cancer.&nbsp;However, a review by the International
        Agency for Research on Cancer, a branch of the World Health Organization,
        found that drinking&nbsp;very hot beverages&nbsp;was "probably carcinogenic
        to humans" due to burns to the esophagus; there was no relation to the chemical
        acrylamide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0747b-21da-46e5-bf9a-206072d5d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science on human exposure to acrylamide still needs "future
        studies,"&nbsp;according to a 2014 review&nbsp;of scientific research on the
        chemical''s relationship to a wide variety of cancers in the Journal of Nutrition
        and Cancer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2be9d-f919-4587-be68-0c9ac5b33d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to coffee,&nbsp;acrylamide can be found&nbsp;in potatoes
        and baked goods like crackers, bread and cookies, breakfast cereal, canned
        black olives and prune juice, although its presence is not always labeled.
        It''s in some food packaging and is a component of tobacco smoke. According
        to the National Cancer Institute, people are exposed to "substantially more
        acrylamide from tobacco smoke than from food."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d99a6-e4e1-4be4-8241-d4bebb86a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, the International Agency for Research on Cancer classified
        acrylamide as a group 2A carcinogen for humans based&nbsp;on studies&nbsp;done&nbsp;in
        animals. Studies done on humans have found "no statistically significant association
        between dietary acrylamide intake and various cancers," according to the 2014
        research review.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ff482-475d-4da4-b55c-7cc9a625ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few additional&nbsp;studies have seen an increased risk&nbsp;for
        renal, ovarian and endometrial cancers; however, "the exposure assessment
        has been inadequate leading to potential misclassification or underestimation
        of exposure," according to the 2014 research review.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c1356-5c5b-47c8-8d2a-bbd6a68625ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the studies showing cancer links between acrylamide in rats
        and mice used doses "1,000 to 100,000 times higher than the usual amounts,
        on a weight basis, that humans are exposed to through dietary sources," the
        research review said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eab750-ceff-45d3-8b1b-875f3d708a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are also&nbsp;thought to absorb&nbsp;acrylamide at different
        rates and to&nbsp;metabolize it differently&nbsp;than rodents, earlier research
        showed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e347e-d5e4-413b-9ceb-4df6c9a1fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Toxicology Program''s Report on Carcinogens considers
        acrylamide to be "reasonably anticipated to be a human carcinogen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a551585-7c83-4c2d-995d-7a67c4ab5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Food and Drug Administration website&nbsp;says it "is still
        in the information gathering stage" on the chemical, but&nbsp;the FDA gave&nbsp;consumers
        suggested ways to cut it out of their diet. The FDA also provided guidance
        to the industry intended to suggest a range of approaches companies could
        use to reduce acrylamide levels. The recommendations are only a guide and
        are "not required,"&nbsp;according to the website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336cd5c-baf3-499b-8907-b7a41022c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California added acrylamide to its carcinogen list in January 1990,
        and the state has successfully taken companies to court over it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff7489-cea6-4642-a882-ac1e7619da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the&nbsp;California attorney general settled lawsuits&nbsp;against
        Heinz, Frito-Lay, Kettle Foods and Lance Inc. when the companies agreed to
        reduce the levels of acrylamide found in potato chips and French fries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f8720-f7fa-4702-8160-fba236487269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, fast food restaurants in California posted acrylamide warnings
        about fries and paid court penalties and costs for not posting the warnings
        in prior years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e5b43-4f4f-447a-921e-a3675c3556be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a huge cancer epidemic in this country, and&nbsp;about
        a third of cancers are linked to diet," Metzger said. "To the extent that
        we can get carcinogens out of the food supply, logically, we can reduce the
        cancer burden in this country. That''s what this is all about."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe99b8-129c-43e9-b8ec-bcc5a20c7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:09:22.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:09:35.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Coffee may come
        with a cancer warning in California."</em></p>'
  'France-jails-Islamic-scholar-on-rape-charge-judicial-source-says':
