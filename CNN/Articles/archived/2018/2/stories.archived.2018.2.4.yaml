    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jerwin Ancajas retains IBF Jr. bantamweight crown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e1f7c-8809-4400-93ca-5f70a16e01db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:30:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Jerwin
        "Pretty Boy" Ancajas floored Mexican Israel Gonzalez three times before a
        10th round stoppage to retain the IBF junior bantamweight belt on Sunday at
        the Bank of America Center in Corpus Cristi, Texas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09735eae-5ee6-4f46-98a9-420d83caac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:30:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first-ever bout in American soil and for Top Rank, the longtime
        promoter of Manny Pacquiao, Ancajas thrilled the crowd as early as the first
        round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b0cb7-75f7-4bd1-a42a-b7bcf8dba597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:30:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening salvos, Ancajas put Gonzalez on the canvas with a
        thumping left hook to set the tone for the rest of the fight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5907d5d-de02-4310-99b1-e5032ad615f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:30:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compubox stats show the Filipino champion was the more effective
        fighter, landing 130 punches to Gonzalez'' meager 48.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc02ff4-bca2-4d2e-9bc0-61dacd0fe3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:30:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest blows came in the 10th round, with a stiff left straight
        that downed the Mexican fighter before another hard left hook ended the contest
        at the 1:50 mark of that round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33360c2c-5066-4acd-a1ac-fee3deecdd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:30:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory saw Ancajas successfully defend his title for the fourth
        straight time and improve his professional record to 29-1-1 through 20 knockouts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021052fb-8336-4e76-afb9-749d8e9fd21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:41.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:30:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez added another blemish to his slate with a 21-2 record after
        the loss.</p>'
  'Turkish-border-guards-shooting-at-Syrian-refugees':
    'author': ' Bijan Hosseini and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-04T09:59:16.643+08:00
    'imagesource': 'jcr:eaa9c593-aa1f-431b-8370-e64be64bfd57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ba6156b-c000-4b92-99e7-01fed2b98f83'
    'lead': 'In just a month, from December 15 to January 15, about 247,000 Syrians
      were displaced to the border area, according to the United Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:33:59.220+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T14:34:02.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T14:34:02.599+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish border guards are shooting at Syrian refugees, rights group
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b65807-cc68-4f64-9a98-e3bd6e08de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Syrians attempting to flee violence and
        seek refuge in Turkey are facing indiscriminate fire by Turkish border guards,
        Human Rights Watch said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38444959-d407-4d79-bfa8-c10731861353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian asylum seekers leaving the brutality of Idlib province in
        northwest Syria "are being forced back with bullets and abuse," according
        to Lama Fakih, deputy director of Human Rights Watch''s Middle East and North
        Africa division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fca472-96af-422e-9ae5-88a2eebaba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just a month, from December 15 to January 15, about 247,000 Syrians
        were displaced to the border area, according to the United Nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68668f5-92e9-4539-975f-9413dffb58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As fighting in Idlib and Afrin displaces thousands more," Fakih
        said, "the number of Syrians trapped along the border willing to risk their
        lives to reach Turkey is only likely to increase."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a7754-760f-4d87-b04d-e72dd2aa84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch report comes amid rising tensions along the
        Turkey-Syria border as&nbsp;Turkey''s military has moved&nbsp;into northern
        Syria. The incursion has opened up another front in the long-running Syrian
        conflict, now stretching into its seventh year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c77948f-5af3-48ac-865d-9d7ecf9924d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch spoke to 16 Syrian refugees who were smuggled
        into Turkey last year. Of those, 13 said that Turkish border guards shot at
        them and other asylum seekers as they tried to flee Syria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65949c5d-777f-4839-b1c0-1f7b3c481ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their accounts, 10 people were killed, including a
        child. At another border crossing, Turkish border guards fired warning shots
        into the air but did not target asylum seekers directly, the witnesses said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ab842-3c0e-41eb-832a-7ba900b56fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve families told the rights group that they were captured and
        held at an internally displaced persons camp before being sent back to Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70396db0-9d26-446e-9477-d607728ab80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkish border guards placed them in a large square where they
        would remain until the guards had collected enough people to send back to
        Syria. Three families estimated that the square could fit up to a thousand
        people and usually had hundreds in it," Human Rights Watch said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4c9aa-514d-4442-afaa-119540564d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asylum seekers also must travel a dangerous terrain "littered with
        landmines, steep climbs, narrow paths along ravines, and valleys." The rights
        group said most families exhaust all their resources paying smugglers anywhere
        from $300 to $8,000 per person to reach Turkey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29664daa-207e-4d1d-b25c-1dd6f388df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is home to more Syrian refugees than any other country in
        the world, hosting around 3.5 million, according to Human Rights Watch. But
        the group said, "Turkey''s generous hosting of large numbers of Syrians does
        not absolve it of its responsibility to help those seeking protection at its
        borders."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd3fd8-c6bf-4896-887a-36687cc4c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 20, Turkey launched a ground offensive across the border
        into northern Syria, which it dubbed Operation Olive Branch. Turkey said the
        operation, with the help of the Free Syrian Army, aims to clear Syrian territories
        of all terrorist groups and create a safe environment to facilitate the permanent
        return of Syrian refugees to their country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b0dff-8c89-4e81-a3a0-0a61c43ae676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has long fought Kurdish unrest in the southeastern part of
        the country. It''s determined to prevent the establishment of a Kurdish state
        across the border in Syria and has used military force in the past against
        Kurds and ISIS in the northern part of the neighboring country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5a97b-7789-493b-a680-76b130c43c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:59.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:34:02.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Turkish border guards
        are shooting at Syrian refugees, rights group says."</p>'
  'FDA-reviewing-animal-studies-in-wake-of-monkey-deaths':
