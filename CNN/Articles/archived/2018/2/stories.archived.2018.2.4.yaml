  'Man-arrested-outside-Lana-Del-Rey-concert-after-kidnapping-threat':
    'author': 'Nicole Chavez and Janet DiGiacomo, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-04T23:12:24.560+08:00
    'imagesource': 'jcr:ea246306-ee21-4806-9c13-733cd548d6b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed08bd82-0edd-478f-ad23-e2630bf74ed7'
    'lead': 'A Florida man was arrested Friday in Orlando and charged with stalking
      and attempting to kidnap singer Lana Del Rey, the city''s police department
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:04:02.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T14:04:06.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T14:04:06.353+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man arrested outside Lana Del Rey concert after ''kidnapping threat''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284f27f-0ff5-4a64-ace5-8ce7485692a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:04:06.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Florida man was arrested Friday in Orlando
        and charged with stalking and attempting to kidnap singer Lana Del Rey, the
        city''s police department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aecade8-c3a1-44e3-aa13-068cb8dd0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:04:06.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say 43-year-old Michael Hunt of Riverview, Florida, had tickets
        for the singer''s performance at the Amway Center in Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a3ea0-f8c1-467d-bec9-d708b0a0f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:04:06.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was carrying a knife when officers arrested him about a block
        away from the concert venue on Friday, police&nbsp;said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8528b6-d673-45ee-9704-7f8e626473b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:04:06.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not able to make contact with the singer, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500250b7-75f3-49ee-95a6-efd27b0d5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:04:06.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers tried to locate Hunt hours ahead of the singer''s performance
        after they received a tip about a "possible kidnapping threat" to Del Rey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d184ab-20a0-4746-b29a-ee5e49cfaa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:04:06.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt has been charged with aggravated stalking with a credible threat
        and attempted kidnapping with a weapon, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d19b2-3a23-4c34-bd87-145a6d2460be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:02.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:04:06.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is being held at the Orange County Jail with no bond, officials
        said. It could not be determined Saturday whether he was being represented
        by an attorney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bcfc87-f439-41ab-a3c2-be9b846829c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:02.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:04:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OPD determined this was a credible threat and worked swiftly to
        ensure the safety of everyone involved and of everyone who attended the show,"
        police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d854f-1594-4282-8933-2dcb48fd4255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:02.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:04:06.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Man arrested outside
        Lana Del Rey concert after ''kidnapping threat''."</em></p>'
  'Turkey-warns-Kurdish-YPG-forces-will-pay-for-soldiers-deaths':
    'author': ' Kelly Murray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-04T23:09:47.507+08:00
    'imagesource': 'jcr:589ea37b-9a65-4358-aff0-c66da6e8a195'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '636cf9a9-39e2-47ff-9a54-9f2ba618e61a'
    'lead': 'Turkish forces entered the Afrin area in an attempt to drive US-backed,
      Syrian-Kurdish YPG militia from the area last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:06:25.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T14:06:28.799+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T14:06:28.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey warns Kurdish YPG forces will pay for soldiers'' deaths

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf080f-6067-4c10-b8fa-601082016475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey''s Prime Minister warned that Kurdish
        YPG forces will pay "twice as much" following the deaths of seven Turkish
        soldiers in Syria''s Afrin province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe163a60-e749-43fd-a522-d64d9d055413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Binali Yildirim made the threat in a tweet Saturday,
        Turkey''s state media said, which marked Turkey''s deadliest day in its military
        operation dubbed "Operation Olive Branch" in northern Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592de4d-8ddd-46bb-a4b7-aef4bef00eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish forces&nbsp;entered the Afrin area in an attempt to drive
        US-backed, Syrian-Kurdish YPG militia&nbsp;from the area last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14ce04-e596-49c9-86f1-fdf7201731dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Turkish soldiers were killed when a tank was destroyed by a
        missile in Sheikh Haruz, northeast of Afrin, Turkish state media reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83379288-6c01-49ef-9351-1d4e409c7eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the attack, released by the militia''s media center,
        showed a speck of light flying across a field, hurling toward a distant target.
        Moments later, a tank explodes in a powerful ball of orange flames.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92982caf-caaa-464b-905d-baa1a6d6ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish armed forces said a sixth soldier was killed near the border
        town of Kilis, and another died in an undisclosed location fighting militia
        forces, Anadolu reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56497be9-fc3e-4212-a2f2-1428a48a7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Operation Olive Branch''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8f2b4-f3a8-413f-9ae2-7c1e5671e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey launched "Operation Olive Branch" on January 20 with the
        aim of ending the US-allied militia control of Afrin and the surrounding region
        along the Syrian-Turkish border. Turkey has long wanted to establish a safe
        zone: a 19-mile-wide strip of land in Syria along the border that Turkey helps
        control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2657c9a-bc02-4297-ae9c-10fc9df1dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ankara''s eyes, Syrian Kurds are virtually indistinguishable
        from Kurdish separatists in Turkey, a group it has long considered terrorists.
        The Kurdish YPG control a large chunk of northern Syria, so a safe zone would
        create a buffer along the border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bd107-a7f1-4705-afa3-17748e96ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk to US relations</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2ec17-155b-4007-bcb2-e095a7c3ca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s high-stakes incursion in Afrin risks inflaming tensions
        even further with its NATO ally, the US, which is funding the very group Turkey
        is trying to defeat, the Kurdish YPG, in the fight against ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f0030-54d8-41e9-b8aa-33f6c4e40c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after their assault began, Turkish forces said they had
        killed 260 Kurdish and ISIS fighters in the region. The claim can''t be independently
        verified, and CNN has no indication there are ISIS fighters in the area that
        Turkey is fighting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc538f5-7ee3-4639-8b98-041ff4acce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with Turkish President Recep Tayyip Erdogan by phone, US
        President Donald Trump talked tough, saying Turkey''s "Operation Olive Branch,"
        targeting the US-backed Kurdish fighters, risked undercutting shared goals
        in Syria, according to the White House. Trump warned Erdogan against escalating
        military action in the region. Turkish officials immediately disputed that
        account of the call, saying the two leaders simply exchanged views on the
        situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50554b-1b57-47d5-ae25-bcda63100a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has also slammed the US plan to back a border protection
        force for Kurds in northern Syria in an effort to train and equip them to
        keep ISIS from coming back in, calling the effort "building an army of terror,"
        according to Turkish state media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdbc09-9bd8-47c1-a602-971f5df8c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A call for cooperation</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce074c50-ddac-42db-827b-ad5efa569326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish presidential spokesman Ibrahim Kalin&nbsp;told CNN their
        operation isn''t against the Kurds of Afrin or Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eed89a-4700-45d1-a03d-2a356ee665a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an operation against a terrorist network that claims to
        represent the Kurds, which is far from the truth," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d271a-169e-4f8d-bf08-ec96a2dd2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalin cited Amnesty International in pointing out that the PYD/YPG
        has committed war crimes by razing villages and forcibly removing local communities
        from their native lands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485f959-665c-4245-8181-01be05488e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the operation aims to remedy the situation and facilitate
        the return of Syrian refugees to their country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec5bd9-e01c-4da5-a119-ec8452925c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:06:28.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary goal of the operation is to clear Syrian territories
        of all terrorist groups," he explained, saying Turkey has fought against ISIS
        and cooperated with its allies in eliminating ISIS terrorists. "It is deadly
        wrong to think that the PKK does not pose a threat to Western countries and
        therefore should be seen as Turkey''s problem."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4bbde-486d-45da-8805-2ce2ea7cd92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:06:25.888+08:00
