    'template': '1'
    'title': 'Think you''re not ready for post-Super Bowl ''This Is Us''? Try being
      an Eagles or Patriots fan

      '
    'updated': 2018-02-05T12:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f359af7-77fc-4ee4-b89e-3162c7144493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Heading into Sunday''s Super Bowl, there
        isn''t much Patriots and Eagles fans can agree on -- except when it comes
        to "This Is Us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcae5e-1053-4130-b61a-d743d0387c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As supporters of these two football teams await a bitter fight for
        victory, those who also happen to be fans of the NBC drama know that the episode
        set to premiere following the game will be a ringer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb73d56-9479-4672-80e0-6669191a4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show creator Dan Fogelman has promised the episode will answer all
        the questions that have been lingering in the minds of loyal viewers about
        the death of Pearson family patriarch Jack (Milo Ventimiglia).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed93c2c-8f37-4976-bb34-a697c627530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series has made the character''s demise something of a mystery,
        hinting only over the last two seasons Jack''s death occurs while his children
        are in their teen years and that it involves a house fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfd68f-38e0-4491-91c5-3f404741a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack''s children are played in their adult years by Sterling K.
        Brown, Chrissy Metz and Justin Hartley. Mandy Moore plays their mother, Rebecca.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeed795-eaea-4126-b20e-cbac0d397f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are not prepared for receiving all the answers they''ve been
        waiting for, especially after what could be an emotionally taxing football
        game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a39c5d-b7cc-4d76-a308-af4e1479cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia native and Eagles fan Lewis Dacosta III, 43, doesn''t
        plan to watch "This Is Us," a show he calls his weekly "cleansing of emotions,"
        after his Super Bowl cookout. When he does watch the big episode, he plans
        to do so alone, he tells CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7c924-f8d7-4b59-b724-06eca561d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ditto for Jack Ruiz of Lancaster, Pennsylvania. On Sunday, the 33-year-old
        is hosting a Super Bowl party, and though he jokes that he''s looking forward
        to celebrating a win in front of the Patriots fans in his family, he knows
        that whether his beloved Eagles win or lose, "I won''t be ready for the death
        of Jack."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630111b3-7c61-4048-9252-071d60764599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaly Nasiff, a Patriots fan from Gilbert, Arizona, will have her
        mom and dad to lean on during the episode. The 22-year-old has elaborate plans
        that, by her account, include yelling at the TV, dramatic tweeting and "a
        lot of chocolate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b6d17-5e4b-4f3d-9d47-3df505de3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This big episode airing after the Super Bowl could go two different
        ways. One, the Patriots could win and everyone in my house goes from screaming
        and yelling to bawling. Or, the Patriots could lose and then watching Jack
        die will let us cry everything out," she told CNN. "It could be cathartic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80698f79-0fd9-445f-8acc-24913a6a2ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Is Us" scored the coveted post-Super Bowl spot back in May
        2017, just months after wrapping its much-hailed freshman season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced9e18-0768-4584-b29c-b46f56a7f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, a heart-tugging, multigenerational drama about a family''s
        past and present, was a natural pick for NBC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad64414-1aa4-4a3b-a668-e7d3d3ec8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmy and Golden Globe-nominated drama has been one of NBC''s
        most successful scripted launches in years, yielding impressive ratings for
        the broadcast network, both in overnights and delayed viewing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd082af5-df98-4753-97e1-d90be2fff0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent episode of the series marked the biggest L+7 rating
        (a term used to describe the total number of live viewers, plus seven days
        of delayed viewing) of any broadcast network in more than two years, growing
        by over 7.1 million viewers for a total of 16.6 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300a362-0100-4fc1-9601-cb9e1e989a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea Miller, 29 of York, Pennsylvania, usually watches each episode
        twice per week -- once by herself and once with her mother. On Sunday, the
        Eagles fan plans to stay at her mother''s house to watch "This Is Us" and
        is preparing for any outcome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250258a3-e0c0-4cea-935b-8162f4805dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say I was not thrilled about the episode airing after the
        Super Bowl at first," she said. "I keep saying I''m either going to be really
        happy and the show is going to bring me down or I''m already going to be upset
        and that episode will just make it worse. I''m definitely hoping for the first
        option though, #FlyEaglesFly!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc8d11-594e-48a1-a486-d2ae04c3d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, New Jersey, native Natalie DeAngelo is keeping her plans
        fluid. She''ll only intends to watch "This Is Us" after the Super Bowl "if
        my mental and emotional state can take it," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7f135-00c2-40c4-b41d-80cd1db85f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the game, she''ll be at her family''s favorite pub in town,
        wearing the exact same outfit she did during the playoffs and carrying the
        blanket she cuddled during them, too. She''s superstitious.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95993f4d-4b38-47fc-b7ae-8556244ed64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I think I''m going to take a half day at work on Monday
        and go in at 1 p.m." she said. "I might need to sleep in a little bit."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f67f2-6a6b-4e9c-88b1-d8a80743b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narratively, the timing of the show''s big episode couldn''t have
        worked out better.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575cbd3-016c-49dd-b23b-19e93f4420de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack and Rebecca''s love for the Pittsburg Steelers has been a plot
        point of the show since early in its run, and it''s been made clear that their
        love for football was passed on to their children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7744d-a091-40d2-9ecc-d0302c2b5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the fire that is believed to be responsible or related
        to Jack''s death occurs after the family goes to bed on Super Bowl Sunday.
        The show''s most recent episode revolved around the events of that day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e0341-bfde-46e1-b7fa-292f3d526f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connection was not lost on DeAngelo, who has a theory -- but
        not about Jack''s death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78adf847-9fa6-4af2-86a6-a51ba291b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to think that Jack and Rebecca would be supporting the
        Eagles in this Super Bowl, considering they support a fellow Pennsylvania
        team and the Patriots are a conference rival to the Steelers," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73dd034-75eb-4e17-93c1-8825693e1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Is Us" airs immediately following the Super Bowl postgame
        show. DVRing viewers are advised to plan accordingly, should the game run
        long.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8ceea-4585-4f19-856b-b18836d50452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:55:34.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:55:37.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Think you''re not
        ready for post-Super Bowl ''This Is Us''? Try being an Eagles or Patriots
        fan."</em></p>'
