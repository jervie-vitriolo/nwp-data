    'caption': 'Tariq Ramadan, an Islamic scholar and TV analyst, faces a rape charge,
      a judicial source tells CNN | Photo from CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-04T08:02:00.885+08:00
    'imagesource': 'jcr:76eff982-9c95-4c9d-954b-aef95f200f7a'
