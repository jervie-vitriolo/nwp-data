    'title': 'Here for the super bowl halftime show with Justin Timberlake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc24910-2227-47cb-a6d3-74d72076ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.288+08:00
