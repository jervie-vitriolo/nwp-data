      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erfe said he will "continue with the work entrusted to my by victims''
        families, the PAO, and the DOJ" unless instructed otherwise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33bf7a-476a-4c4c-980d-ba05c2741958'
