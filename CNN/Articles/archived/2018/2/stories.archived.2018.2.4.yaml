      'mgnl:type': 'text'
      'text': '<p>RELATED: TIMELINE: The Dengvaxia controversy</p>'
  'ethiopia-bans-foreign-adoption':
    'author': 'Bijan Hosseini, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-04T16:07:46.469+08:00
    'imagesource': 'jcr:589ea37b-9a65-4358-aff0-c66da6e8a195'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71a32db3-0b07-4891-b5cc-dedb2033727d'
    'lead': 'Ethiopia has banned the adoption of Ethiopian children by foreign families,
      according to the country''s state-run News Agency ENA, citing concerns over
      abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:15:13.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:29:05.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:29:05.018+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ethiopia bans foreign adoption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dade9b-8a07-4738-8f95-9cdec0b63c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ethiopia has banned the adoption of Ethiopian
        children by foreign families, according to the country''s state-run News Agency
        ENA, citing concerns over abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02f2f7-0ff6-4810-9110-0ebd568d8387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian officials previously suspended adoptions back in November,
        but allowed pending cases to continue through the process, according to the
        US Department of State.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551a52d-e260-49f4-8bc1-b440bf391173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children adopted by foreign families in the past have been exposed
        to "various crimes and social crisis in the country they grew up in," ENA
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacefdf4-e76a-4243-8ebf-e663e8c9eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a U.S. couple was convicted in the death of their 13-year-old
        daughter, whom they adopted from Ethiopia. Hana Williams died in 2011 from
        "hypothermia brought on by malnutrition and being forced to remain outside
        on a cold rainy night," according to court documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd12ca-260a-449f-b6ff-cb0c73437193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hana''s mother was convicted of homicide by abuse in the first degree,
        while her father was convicted of manslaughter in the first degree. Both are
        currently serving prison time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9e49f-47f6-4996-898c-0188c4f16272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state news agency said intercountry adoption made children "vulnerable
        to identify crisis, psychological problems, and violation of rights."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4fda1c-5e26-402a-af57-034437aee032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will "enable children to grow up in Ethiopian culture, custom,
        social values and practices of their birth place."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f9441-961f-4f09-8296-183dc3568229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Addis Ababa said it is unsure how the decision
        will affect current pending adoption cases, but that it will continue to "engage
        with the Ethiopian government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49b646-51ea-4bf2-b689-b8fe840ed7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia was among the top 10 countries from which Americans adopted
        children in 2016, according to the US Department of State. Since 1999 more
        than 15,000 adoptions to the United States have been completed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e546343-3de1-40cc-a64c-dadc4673fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Angelina Jolie famously adopted her daughter, Zahara Marley
        Jolie-Pitt, from Ethiopia in 2005 when the girl was six months old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c21585-1426-415a-95cf-e4e4190476e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African country has seen a steady decline in adoptions since
        2010, according to statistics from the State Department. In 2016, Ethiopia
        experienced "changes in the government office that oversees processing of
        adoptions," the State Department says. These changes contributed to ongoing
        processing delays.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24b30f-1092-4787-866e-5b813d7cd213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia says the new proclamation "encourages local adoption, family
        reunification and reintegration that will enable children to grow up in the
        midst of their fellow citizens."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09ccd8-9ebd-4092-a505-229ca1fd16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:15:13.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:29:05.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ethiopia bans foreign
        adoption."</em></p>'
  'No-complaints-from-relaunched-Tokhang-PNP':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-04T15:31:00.340+08:00
    'imagesource': 'jcr:1d355964-287a-4a71-9877-10dac3bc8055'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed54e176-5f90-4555-87ab-96aab9b01cf7'
    'lead': 'Police relaunched Oplan Tokhang on January 29 under a new set of guidelines,
      after a rash of criticisms from local and international human rights organizations
      of alleged police violations since the campaign started in July 2016. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:19:09.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T14:19:12.527+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T14:19:12.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No complaints from relaunched ''Tokhang'' - PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9340f3-b1d4-4673-a751-94b9af2c319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        Philippine National Police (PNP) has yet to receive complaints regarding the
        relaunched Oplan Tokhang, an intelligence-gathering operation that also seeks
        to protect human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3f277-6959-4799-8c68-6dc304827b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa naman talagang death during Tokhang operations. So far,
        wala pa namang complaint," PNP Spokesperson Chief Supt. John Bulalacao told
        CNN Philippines on Sunday, adding that so far, they have not recorded any
        deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540785ca-4399-49ec-b0a7-9226e8073be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There have been no deaths during Tokhang operations.
        So far, there have been no complaints yet.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d57c0-8fa3-4a9c-9204-6450ceca08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police relaunched Oplan Tokhang on January 29 under a new set of
        guidelines, after a rash of criticisms from local and international human
        rights organizations of alleged police violations since the campaign started
        in July 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0e3d7-4cca-4da2-b859-b0d02c50a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokhang" is a composite of two Visayan words, "toktok," which means
        to knock, and "hangyo," or to plead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77038d30-8455-4b9a-9489-56831fc26477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, Tokhang operations can only be conducted by
        vetted "tokhangers" or the police who will conduct the "tokhang" activities,
        Bulalacao said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a05678-d4e3-4d18-b049-490e6710ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, not all policemen may go to a person''s house and knock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff7761-2048-429a-a3e3-ca0f933776d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before someone, or before one policeman could join, could become
        a tokhanger, he (must be) properly vetted by the intelligence office of that
        particular station or district or provincial command. So there should be validation
        on the possibility of his involvement in illegal drugs," Bulalacao said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c942828-0d09-4aa3-bbfa-168d5d8fbc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokhang operations can only be conducted from Monday to Friday,
        from 8 a.m. to 5 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990aeb37-73f4-4799-9173-fad0ccf5ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokhang is the "lower barrel" of the administration''s Oplan Double
        Barrel or the anti-illegal drugs campaign. The upper barrel are police operations
        focusing on high-value targets, Bulalacao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274780f-3940-460e-ac65-76feb89a7618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Double Barrel, which was also relaunched in December 2017,
        has recorded 47 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af51e40-5688-4cc4-810f-26b3ed2a4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths were from the regions of Central Luzon, Soccsksargen,
        and National Capital Region, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb49c1-15b7-4ea5-a047-faf9ad188a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest recorded death was on February 2, when police were conducting
        a buy-bust operation in Tondo, Manila, which led to an encounter after alleged
        drug personality Kenneth dela Cruz tried to fight back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189702c-d5f6-4f58-8385-c872c9c9903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially nagtago siya, hinahanap siya ng pulis, and then suddenly
        he fired a gun that forced the police to retaliate, hitting him," Bulalacao
        told CNN Philippines on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877fd3e-3997-49b0-9058-b03236909c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Initially, he tried to hide and the police were looking
        for him, and then suddenly he fired a gun that forced the police to retaliate,
        hitting him.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6b27f-e864-492a-9afa-5526e9971c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP spokesperson said the operation was not under the relaunched
        Oplan Tokhang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c8c7a-b0f9-4e24-83ef-58fbc85fe8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang incidents lang na magkakaroon ng deaths ang Tokhang is when
        halimbawa, the police went to a house, knocked and talked to a suspect, tapos
        ''yung suspect is say nagtapon ng granada, binaril kaagad ''yung police,"
        he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5133bfe-3f5c-4a16-8c7a-c60e3abafc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:19:09.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:19:12.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only incident of deaths under Tokhang is when
        for example, the police went to a house, knocked, and talked to a suspect,
        and the suspect, say, threw a grenade or fired a gun.]</p>'
  'Uma-Thurman-Harvey-Weinstein':
    'author': 'Jackie Wattles and Chloe Melas, CNN'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-04T15:27:59.005+08:00
    'imagesource': 'jcr:58b489d7-4fb3-432b-8c78-5d73fe9dcea8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a084b50a-a988-4fb5-a64f-cb3744fba147'
    'lead': 'The actress, who starred in several blockbusters produced by Weinstein,
      gave a bombshell interview to The New York Times where she details a series
      of disturbing incidents, including an alleged assault in his London hotel room.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:22:48.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T14:22:51.835+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T14:22:51.648+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uma Thurman: Harvey Weinstein assaulted me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d094f8-c6cb-4bfd-bafd-967fb96038a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Uma Thurman is ready to share her story
        about Harvey Weinstein -- the disgraced movie mogul who stands accused of
        sexual misconduct by more than 60 women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be755ee8-524d-4a94-9a4f-466b26f148aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who starred in several blockbusters produced by Weinstein,
        gave a bombshell&nbsp;interview&nbsp;to The New York Times where she details
        a series of disturbing incidents, including an alleged assault in his London
        hotel room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54f98b-d3b2-4899-ace2-91b55c2e5da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s&nbsp;article, by New York Times op-ed columnist Maureen
        Dowd, described the actress as "furious" that more legal action has not been
        taken against 65-year-old Weinstein. The Miramax and Weinstein Company co-founder
        was ousted from his professional roles last fall when allegations against
        him first surfaced publicly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47768c-d273-4223-8e56-1ce7e5cc248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment Saturday, a representative for Thurman
        said the Times article "speaks for itself" and declined to comment further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb81a8b-37ef-4431-8494-3d2b76f3a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a spokesperson, Weinstein has previously denied allegations
        of sexual assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee3978-16eb-4043-847d-d4249d92f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment regarding Thurman''s allegations, a spokesperson
        said Weinstein was "saddened and puzzled" by her allegation of assault.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ec3ac-61d8-47ae-8319-441cbb608882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s representative also sent photos that the spokesperson
        said "demonstrate the strong relationship Mr. Weinstein and Ms. Thurman had
        had over the years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adffcef9-bab8-4ecc-912f-6f8876610a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Weinstein acknowledges making an awkward pass 25 years ago
        at Ms. Thurman in England after misreading her signals, after a flirtatious
        exchange in Paris, for which he immediately apologized and deeply regrets,"
        the spokesperson said. "However, her claims about being physically assaulted
        are untrue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86627486-c01b-479f-8f55-6effcfd39ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of women have come forward publicly to accuse Weinstein of
        misconduct following explosive reports in the New York Times and the New Yorker
        last year about his treatment of women, including young actresses with whom
        he worked. He has been accused of rape, assault and other forms of sexual
        misconduct. His representative said he sought treatment after the allegations
        were made public and that any allegations of non-consensual sex were "unequivocally
        denied."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89070370-2940-47b9-8354-8c6ba4993ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decades of alleged abuse by Weinstein set in motion an ongoing
        anti-harassment movement that''s been punctuated by campaigns including "#metoo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b50e5-2d5e-420a-a02f-8c34f3c0b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s had ripple effects across multiple industries, taking down
        powerful men in the media and business worlds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653bbf3a-7b72-4bb6-93a2-daf31e395957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman hinted months ago that she too had something to say about
        Weinstein. Last Thanksgiving, she wished everyone a happy holiday on Instagram,
        but added a scathing caveat: "Except you Harvey, and all your wicked conspirators
        - I''m glad it''s going slowly - you don''t deserve a bullet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5cf86-5ab2-4826-a9ac-8ca810673f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman also told Dowd that, as she relived her experiences with
        Weinstein, she also drudged up another painful memory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c1b21-ba94-4b84-a229-da67a5221184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that, more than a decade ago, Weinstein''s longtime studio
        collaborator, director Quentin Tarantino, coerced her into driving a rickety
        car down a dirt road on the set of the movie "Kill Bill," which she ended
        up crashing into a palm tree. The actress said the incident left her in a
        neck brace and put her professional relationship with Tarantino on shaky ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e466e7-0b6b-4d00-a9ba-142b6a8acf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times published footage of the incident, which Thurman says
        she obtained after 15 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44449bc-65db-4e85-9cea-e7fde1209020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described the event as "dehumanization to the point of death."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069dfa6-d66e-4d52-af4c-86a7673838e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:22:48.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:22:51.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey assaulted me but that didn''t kill me," Thurman told Dowd.
        "What really got me about the crash was that it was a cheap shot. I had been
        through so many rings of fire by that point. I had really always felt a connection
        to the greater good in my work with Quentin and most of what I allowed to
        happen to me and what I participated in was kind of like a horrible mud wrestle
        with a very angry brother."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc7475-d67d-424d-86a9-0d90f4b3e989'
