      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the drop is being driven, at least in part, by the U.S.
        government. And some suggest it''s a deliberate campaign aimed at boosting
        the American economy at the expense of major trading partners like Europe
        and Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a7b4f0-d3b0-4026-a072-7a068635e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is engaged in "a cold currency war -- and
        it''s winning," Joachim Fels, an economist at investment firm Pimco, said
        this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2f876-3d0e-455c-9b64-fa38102b265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than an open conflict, which would involve direct intervention
        in currency markets, the hostilities come in the form of words and "covert"
        actions, he wrote in a blog post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d53af-91c3-4478-bcda-69c8e9ab1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An implicit but very clear signal''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8c26f-946e-404d-97cb-b7ef6b9258dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American economy&nbsp;is growing healthily, and the Federal
        Reserve is on a path of raising interest rates. That would typically be expected
        to support a strengthening dollar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe3230-bd32-4ed5-af83-d0a03757e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the comments and actions by the U.S. government are
        encouraging investors to send the dollar lower. It has&nbsp;shed almost 13%
        versus other leading currencies&nbsp;since the start of last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30d0a8-b8cb-4276-8ede-5926befb7996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fels points to the Trump administration''s moves to&nbsp;slash taxes
        and boost spending, which he says are coming at "the wrong time" -- namely&nbsp;when
        the economy is already in good shape. The measures will pile on more government
        debt, making investors less eager to own dollar assets, like U.S. Treasury
        bonds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411da2b-dcf7-4374-a5c8-1adc3ebc6ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policies like that "are sending an implicit but very clear signal
        to markets: A weaker dollar is the goal," Fels wrote. "Markets have understood
        the signal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ca9d5-4000-4579-9b86-9c24a9d580be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Republican plans will cost trillions. Can they pay for
        them?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5605f-c653-4e24-bf79-da2e947ec455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments by Treasury Secretary Steve Mnuchin&nbsp;last week&nbsp;suggesting
        that "a weaker dollar is good for us as it relates to trade and opportunities"
        have added to the bearish sentiment. Mnuchin later tried to walk back the
        remarks, saying they were taken out of context. And&nbsp;President Trump insisted
        that he wants&nbsp;a strong dollar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bdacf-3a86-4294-b5ed-b39e3e72e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arthur Kroeber, a senior analyst at research firm Gavekal, said
        that "currency traders should be skeptical" about Trump''s comments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15711048-b359-4ee8-a56d-a78a1b0af161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to clients last week, Kroeber pointed out that Trump wants
        to reduce U.S. trade deficits with other countries. The dollar would have
        to drop even further to significantly cut the current account deficit, a broad
        measure of foreign trade, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28a36d-589a-4601-a5c8-4dd37fd9f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will now be very difficult for Washington to put the weak dollar
        genie back in the bottle," Viraj Patel, a currency strategist at investment
        bank ING, wrote in a note this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd692b7-64eb-4d1a-a749-c7b26c8dc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "unpredictability" of Trump policies, particularly on
        trade, are also contributing to the dollar''s slide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec64cb-99c7-4d51-95d5-6f89f432ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Heightened uncertainty''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0913f-3916-4d5e-895b-a57c9fd5a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself repeatedly complained last year that the dollar was
        too strong,&nbsp;drawing criticism&nbsp;from some experts who noted a long-standing
        government policy of not talking the U.S. currency down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663af31-ae41-4fa6-914b-96c2ad7858f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns flared again after Mnuchin''s comments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd408dd0f-4c8d-403f-970a-51bb66cada15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump currency war increases risks for Asia," Japan''s Nikkei Asian
        Review warned in&nbsp;a column&nbsp;this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94f3f5-1d8a-4c9c-8d2d-09eca8947574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Holland, another analyst at Gavekal, said the U.S. administration''s
        "eagerness to talk the currency down" made it likely the dollar would continue
        to weaken against other major currencies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f2e16-db8b-41a8-a4b5-414c5bdfdceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets could be heading towards a period of heightened uncertainty
        and volatility, with politicians and central bankers in Europe and Asia also
        attempting to steer their currencies lower," he wrote in a note to clients
        last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f3fc7-d62b-44dc-9768-397ec0e928ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: IMF: Trump tax cuts will boost global economy</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92d8d9-cf2c-48a0-a272-9589c5689a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advantage of a weaker currency is it makes a country''s exports
        cheaper, which tends to increase demand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c80c5-4a17-41fc-8332-0ea141e74333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar also isn''t getting as much support from the Federal
        Reserve as it might in a strengthening economy. The U.S. central bank''s&nbsp;approach
        to raising rates&nbsp;has been more gradual than some investors anticipated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b5cb9-2a7e-4cbf-86d1-9f1b79dbf0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No one wants a currency war''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e495e0-a165-4c65-a7dc-bb6b3fb829b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all market watchers buy the idea of an intentional effort
        by the U.S. government to coax the dollar lower.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df33bd-dcc9-4a45-8174-71b1994220d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They point out that momentum in&nbsp;European economies like Germany
        and France&nbsp;has prompted some investors to flock to the euro instead of
        the dollar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29883266-0d85-4682-a972-c3a18e7f6a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re betting that the European Central Bank will wind down its
        huge bond-buying stimulus program sooner than expected. That would drive up
        European bond yields and make the euro even more appealing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668f20a-fab2-492e-9365-1e4e3de3eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Europe''s economy grew faster than the U.S. last year</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1a01d-8e19-4ee6-991a-5cf5dd7d0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the Trump administration could get nervous if the
        dollar falls much further, according to Greg McKenna, a strategist at currency
        trading firm AxiTrader.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec413d04-7314-47d3-b3b7-e2b77f1a1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it gets too weak, investors will demand&nbsp;higher interest
        rates to hold Treasury bonds. That would make the&nbsp;U.S. national debt&nbsp;increase
        even faster.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2470a29-326e-4eeb-b952-1c8ad090bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenna also said that since the global financial crisis, major
        central banks have largely ditched "beggar thy neighbor" policies that make
        trading partners worse off -- and instead are more likely to try to work together.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b579ad-b469-4f53-bee7-d1d4a6761989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:58:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:32:44.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wants a currency war," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5ad25-39c8-4060-aee0-b3ecdef481ea'
