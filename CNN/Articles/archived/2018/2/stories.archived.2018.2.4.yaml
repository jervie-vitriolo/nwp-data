      'mgnl:lastActivated': 2019-06-11T14:50:59.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yes, a football game will be played Sunday
        but we are really here for the star power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed848c03-a87b-480d-80ac-dbef5214d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the touchdowns and fumbles, the Super Bowl is a full-fledged
        entertainment event on a massive scale. Super Bowl LII will be no exception.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b48f62-7225-4fcc-9961-40e8a80c4bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345bcd6-b590-471b-b001-6b7167d7934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink is singing the national anthem</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac054f-99a3-4a98-aaef-77ae5eae7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s got the pipes for sure, and you best believe fans will be
        watching closely to see how she does.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef8804-566d-4d56-9385-f9964a48c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, debate breaks out over who gave the best performance
        of "The Star-Spangled Banner" of all time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c4df4-b823-4bff-b4b3-1f2e5e73c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, artists ranging from Beyoncé to Faith Hill have
        taken on the song. Many rank the late Whitney Houston''s rendition of the
        national anthem in 1991 in the top spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750146bf-16ab-4796-bd3f-58db4621e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing most folks are betting on is that Pink will most assuredly
        sing live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb786a-2afc-4bf1-8947-f20e420da532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, this is a woman who didn''t even lip sync when she performed
        an aerial act while singing her hit "Glitter in the Air" upside down at the
        2010 Grammy Awards. (She''s also done it on tour).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436160d3-c1ac-4e15-8eec-2c0129eb7d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer is herself as excited as fans it seems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cb23b-0723-42d0-b29b-f60018d4c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink is a Philadelphia native and she tweeted her joy at performing
        during a Super Bowl with her hometown team the Eagles playing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abdf632-4519-4d4e-859c-825d6ef4824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She may want to heed some advice from friends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048fa01-60aa-4a60-b8d5-95f8a19c8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;an interview with Minnesota''s Star Tribune,&nbsp;Kelly
        Clarkson had some words of wisdom for Pink.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a4adf-1242-41b2-8972-2fd6f7fda76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson performed the anthem at the Super Bowl in 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb45b70-ad60-4c79-847e-17c7f6a8f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a lovefest between the two singers when they performed "Everybody
        Hurts" in November at the American Music Awards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f1984-f936-4e26-a417-6aa89af4f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely make sure you''re wearing in-ear [monitors] because
        boy, that two-or-three-second delay [in the stadium speakers] can really screw
        ya," Clarkson told the Star Tribune. "It can end up being the longest version
        of ''The Star-Spangled Banner'' ever."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5477d-abd9-4be6-bbb9-d2e5ec20eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Timberlake''s halftime show</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd580e-195d-4fc1-9a26-cef362f24952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one is going to be the source of lots of chatter for multiple
        reasons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd9d1a-4c64-4b6f-b909-c1e2345f2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, his followers are going to want to hear Timberlake''s hits,
        despite the fact he has a new album out titled "Man of the Woods."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557cb51-2f65-473f-b615-f6a0376bd3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has&nbsp;reportedly been rehearsing for hours upon hours&nbsp;to
        get ready for the 13- minute performance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7227b6-6be2-4122-8d45-d3ab39eecba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the little matter of the last time Timberlake appeared
        on the Super Bowl stage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22e949-6674-4d37-b497-df7de42dc088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Janet Jackson found themselves at the center of one of a
        massive controversy after her breast was exposed during their Super Bowl XXXVIII
        performance in 2004.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4faee9-a74f-481e-ac59-8dff660727be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was chalked up to a "wardrobe malfunction," and both stars apologized
        for it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d0b47-da3c-4358-8c3c-1635a16a2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many still want Timberlake to apologize to Jackson, who bore
        the brunt of the scandal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476be67c-e55c-4a65-9b5c-574867b23c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since said&nbsp;he and the superstar singer are all good,
        but some say the best mea culpa make good would be for Timberlake to bring
        Jackson out to perform with him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df82d0-3631-47aa-8ed0-b2098cf83322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a pre-game press conference Thursday, Timberlake put that
        suggestion to rest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339edd60-2d36-4506-a8e3-3c20d22673df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I had a ton of grand ideas about special guests,"
        he said. "There''s a whole list I think Vegas has a lot of odds on it, I heard,
        from ''N Sync to (Jay-Z) to Chris Stapleton to Janet (Jackson). But this year,
        I''m just excited. My band The Tennessee Kids, they''re my special guests."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8346f-29f8-41f7-9683-36b77c7e0eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake said "the odds are good" he''ll perform his hit "Can''t
        Stop the Feeling," then added, "I''m not giving away anything else, so don''t
        even try it!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279e307-676e-47b7-8a93-46fbeb981ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:56.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:50:59.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Here for the super
        bowl halftime show with Justin Timberlake."</em></p>'
  'post-Super-Bowl-This-Is-Us-Eagles-Patriots':
    'author': 'Sandra Gonzalez, CNN'
