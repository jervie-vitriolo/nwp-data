      Eagles fans can agree on — except when it comes to "This Is Us." | Photo from
      Ron Batzdorff/NBC'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-04T08:15:35.480+08:00
    'imagesource': 'jcr:5fa6ddda-b7f1-451e-8dad-58fd968d7a9a'
    'jcr:primaryType': 'mgnl:composition'
