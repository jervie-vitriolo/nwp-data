    'jcr:uuid': 'd517aba8-f07c-49b2-a9e6-13456f019167'
    'lead': 'Islamic scholar and TV analyst Tariq Ramadan, 55, was arrested on Wednesday,
      charged Friday and will remain in custody in France until his next hearing,
      the source said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:13:17.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T15:13:47.340+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
