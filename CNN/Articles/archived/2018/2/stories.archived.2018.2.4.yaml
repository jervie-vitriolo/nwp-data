      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency ended the study after the deaths of four squirrel monkeys
        involved in the research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3244a-0de7-46e3-b6e8-a670c19b5fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study -- intended to investigate the role that various levels
        of nicotine play in the onset of nicotine addiction in teens and young adults
        -- had been placed on hold and put under review to determine the safety and
        well-being of the animals involved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ede847-46c0-4c76-a8df-3c346efd2b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the 26 remaining animals will be placed in a permanent sanctuary
        home, and the FDA is working to establish an Animal Welfare Council to oversee
        all animal research under the agency''s purview,&nbsp;Commissioner Dr. Scott
        Gottlieb&nbsp;said in a statement last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e6bd0a-e572-4756-b294-3e13abc48713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While animal rights activists celebrated the move, some scientists
        raised concern about why the decision was made -- and what it could mean for
        the future of medical research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0855b9-7bca-4573-995c-55d18e82f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have been using&nbsp;animals as models in research&nbsp;since
        the earliest days of medical science. Yet in recent years, activists and scientists
        have debated whether the role animals play in some studies should continue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed19ac-af6a-4159-8389-5d967ad3fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In wake of the FDA''s latest decision, that debate will continue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b504a78-4841-4178-a765-eba4c07197a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monkey controversy timeline</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab813aa-3904-404a-8c8a-b7dc8ca4d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the FDA''s National Center for Toxicological Research moved
        forward with a&nbsp;study to examine the behavioral and biological effects
        of nicotine&nbsp;in squirrel monkeys and to better understand how reducing
        levels of nicotine would impact them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79999e57-8d91-4bca-8aa8-453bbc2921c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning about the study, the White Coat Waste Project, an
        advocacy group working to stop taxpayer-funded animal experiments, filed a
        Freedom of Information Act request for documents and additional materials
        related to the study. The group claimed that the response it received didn''t
        comply with its request, and in August,&nbsp;it sued the FDA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd6944-deca-430f-955a-9fb1cc049aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, world-renowned primatologist&nbsp;Jane Goodall wrote
        a letter&nbsp;to Gottlieb indicating that she was "disturbed" and "shocked"
        to learn that the agency was still performing nicotine&nbsp;addiction experiments
        on monkeys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce94db7a-9389-4bf8-95ff-1b144bf5f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb&nbsp;responded to Goodall in a letter: "After learning
        of concerns related to the study you referenced, I directed the agency to
        place a hold on the research study earlier this month. Accordingly, at this
        time, all experimentation involving the monkeys in the study you referenced
        has been halted."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440505c-810d-4224-a662-e1ea3daa2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA decided to put a permanent end to the study after veterinarians
        and other animal-care professionals conducted a site visit at the National
        Center for Toxicological Research to evaluate the monkeys involved, Gottlieb
        said in his statement last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdda080-7dac-4bd5-b0a3-1e219458b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on this team''s findings, it is clear the study was not consistent
        with the agency''s high animal welfare standards and why the agency has permanently
        ended this study and will place the monkeys involved in a new permanent sanctuary
        home, which will provide them with appropriate long-term care," Gottlieb said
        in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d97da-dbc4-4948-b676-663895ef000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, our work is not done," he said. "These findings indicate
        that FDA''s animal program may need to be strengthened in some important areas.
        As such, I am taking additional steps to ensure that any concerns related
        to current processes and procedures have been addressed and to identify additional
        actions the agency might take to better ensure the welfare of the animals
        in our care."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cb183-e81a-4836-89ed-447dbf99c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal studies are intended to&nbsp;test medical products&nbsp;when
        non-animal testing is not yet a scientifically valid and available option,
        according to the FDA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbb907-3690-4080-b04d-335394ac46d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This type of monkey business is totally bananas''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06f82d-8f83-46eb-a08b-b6f176cbaa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the biomedical research community have expressed concern
        that the FDA''s decision appears to have been made in response to animal rights
        groups pushing for an end to animal studies, said Matthew Bailey, president
        of the&nbsp;Foundation for Biomedical Research, a nonprofit that promotes
        public understanding and support for such research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0138e169-9f89-4dd2-abd8-1d58bc089b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research into the effects of nicotine is indeed a public health
        issue, especially given the rise in popularity of vaping devices among teenagers,"
        Bailey said of the FDA''s now-terminated study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9ca15-f496-4cb6-b2ce-8e3466d7e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding is that the research project in question aimed
        to determine whether there is or is not a safe level of nicotine absorption
        by young people," he said. "That''s an important question."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afcc52-d9e8-41b7-95ba-b24f9ccd7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey added that it remains unclear what the FDA''s newly established
        Animal Welfare Council would do beyond the already federally mandated&nbsp;Institutional
        Animal Care and Use Committees. These committees, mandated under the&nbsp;Animal
        Welfare Act&nbsp;and the&nbsp;Health Research Extension Act, provide oversight
        for most institutions using animals in research, teaching and testing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37446f8e-6423-4848-8071-8f913dafe1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA spokeswoman Tara Rabin wrote in an email that individual animal
        care committees are tasked with study-specific oversight, but "the newly established
        Animal Welfare Council will track all studies across the FDA and provide centralized
        oversight and coordination of all animal research activities and facilities
        under the agency''s purview. This Council will advise on the agency''s approach
        to animal welfare issues and ensure alignment of animal studies with the agency''s
        mission."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaafbfa-c6e0-4305-8e35-ff4885e535d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 270 non-human primates under the FDA''s care and
        10 active animal studies involving non-human primates, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1bc513-717b-4038-a2e7-1d7020f0b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Institutes of Health funds most of the basic medical
        research conducted across the country, and every academic institution it funds
        that conducts medical research with animals is required to have an Institutional
        Animal Care and Use Committee to oversee care of those animals, according
        to&nbsp;the institutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5d68f-9497-4892-bd05-dd8e654ec93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;institutes will not fund research that uses animals&nbsp;if
        the committee has not given its approval to the proposed study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca56dcc5-bf91-467d-a1f0-8dea771afb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many studies across the US are federally funded, many others
        are conducted as private research. For instance, biotechnology and pharmaceutical
        companies, sometimes in partnership with the National Institutes of Health,
        conduct animal studies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be900b-09ee-47be-b072-f94dbca55137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The laws and regulations governing animal research conducted in
        the United States are among the strictest in the world, and each is designed
        to protect the welfare of animals in a laboratory setting," Bailey said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ab1ec-216d-4046-8d06-0f5ec52dfdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Researchers consistently work to reduce the number of animals used,
        replace laboratory animals with other means where feasible and refine the
        methodologies of experiments involving animals," he said. "Additional oversight
        efforts need to be balanced by efforts to reduce the significant amount of
        regulatory burden felt daily by research scientists in the US."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6e1af-0a4e-4dee-8a81-f8ea9bc5773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some politicians celebrated the FDA''s decision to shut down its
        nicotine study and establish a council to review future animal research.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46b8b7-38d8-4096-94ba-131bbeddd0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout my career, I have consistently worked to end wasteful
        and abusive experiments on animals," California Rep. Ken Calvert wrote in
        an email. "I applaud the Food and Drug Administration for halting these controversial
        monkey nicotine tests and taking action to protect these animals."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30234fae-a1a8-44d9-b17d-3a1a08db7c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Sen. Jeff Flake wrote in a email, "Addressing addiction
        is an important issue but wasting millions of dollars on this type of monkey
        business is totally bananas."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa568a7c-5c49-46b5-bbd4-2546f64ef428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada Rep. Dina Titus also opposes the monkey testing and wrote
        in an email, "Now that the FDA has canceled these studies, I''m working to
        ensure the animals are relocated to a suitable sanctuary and we end other
        cruel, unwarranted government testing on animals."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e56c9-ef11-4119-9acc-560e773fda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Goodman, vice president of the White Coat Waste Project,
        called the FDA''s decision a "huge win" not only for animals but for taxpayers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722e326-6afc-4b7a-b55d-3baa17bc78b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A majority of Americans oppose taxpayer-funded animal experiments,
        and we are pleased that Scott Gottlieb has heeded the calls from the American
        public," Goodman said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426fc792-9e45-486c-b432-4ee077db49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a stunning lack of transparency and accountability about
        how the government is spending our money in animal laboratories, and it''s
        critical that taxpayers speak up, because it''s clear that they can make a
        difference," he said, adding that the majority of&nbsp;drugs shown to be safe
        in animal studies&nbsp;end up failing in human clinical trials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002eeb3-6bde-44a0-8743-932b2fb104a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicotine experiments on monkeys have not improved public health,"
        he said. "The FDA has decided that it''s in the best interest of the agency,
        taxpayers and animals to end the project and to send the primates to sanctuaries
        where they belong."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9d1a7-e57e-4aae-9c64-63c9d1ea2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A very dangerous proposition''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230c7ea-f81b-4b68-a711-4122436d223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Gottlieb noted that "there are still some areas
        for which non-animal testing is not yet a scientifically valid or available
        option. For example, animal research with primates continues to be an essential
        part of the safe and effective development of certain critical childhood vaccines."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8564884-f6aa-466d-97d4-cc43c9619057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;FDA conducted a study in baboons&nbsp;that found that whooping
        cough vaccines to be effective in preventing the disease among those vaccinated
        but that vaccines may not protect against transmissible infection from the
        actual bacteria behind whooping cough. So the bacteria could spread to other
        people, including those not vaccinated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1968c3-f398-4c38-8d0a-b1205d83ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the&nbsp;Proceedings of the National Academy
        of Sciences&nbsp;in 2013, also offered some clues to the recent resurgence
        of whooping cough.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b13d2-15db-48a8-99e8-fb375dd0c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey said it''s difficult to find a medical advance that hasn''t
        been informed in some way by animal research.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187d4b4-852c-4ddf-bcc3-cdb69b1cd0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animals played a role in the development of each of the top&nbsp;25
        most prescribed drugs&nbsp;in America," he said, adding that our pets, farm
        animals and wildlife also benefit from medical treatments developed in part
        from animal research.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d0e78-2448-4528-90ae-c85f12385c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Farm animals and wildlife are routinely vaccinated against any
        number of diseases, but those vaccines wouldn''t be available without animal
        research. So if you love animals, you really should support animal research,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f8564-a890-473c-ad9c-f0ab1f970e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly, some will argue that this recent action by the FDA
        is a reason to end research with animal models. But given the inextricable
        role humane and responsible animal research plays in the health of the overall
        population, and the health of the animals about which we care so deeply, that
        is a very dangerous proposition," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009e235-8493-4916-a645-85678b02296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:54.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:37:59.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "FDA reviewing animal
        studies in wake of monkey deaths."</em></p>'
  'Super-Bowl-Olympics-demonstrate-enduring-power-of-live-sports':
    'author': 'Brian Lowry, CNN'
    'caption': 'NFL ratings have declined, ESPN has become a drag on parent Disney''s
      earnings, and the way people consume TV continues to evolve, threatening existing
      business models | Photo from Rick Osentoski/AP'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-04T08:21:14.910+08:00
    'imagesource': 'jcr:93d29fe1-6a07-430e-b0fe-13ba4082733e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dc5b8d8-bc9a-4cb3-b06e-fbaeab799a77'
    'lead': 'The next few weeks will offer a concentrated demonstration of sports
      programming''s enduring power, and why TV remains so fixated on it, to the point
      of paying exorbitant premiums.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:47:40.048+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:31:43.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Super Bowl, Olympics demonstrate enduring power of live sports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef7faf-c418-48d1-a016-abbfa0f7f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NFL ratings have declined, ESPN has become
        a drag on parent Disney''s earnings, and the way people consume TV continues
        to evolve, threatening existing business models.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5247548-c728-462d-a004-c8504c1b791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the next few weeks will offer a concentrated demonstration of
        sports programming''s enduring power, and why TV remains so fixated on it,
        to the point of paying exorbitant premiums.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2b863-750d-4897-b099-052aecbb85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Sunday brings Super Bowl LII, a TV event that dwarfs all others,
        followed by another sports showcase so big that it calls for Roman numerals,
        NBC''s broadcast of the XXIII Winter Olympics. Even in the age of peak TV,
        the Olympics are perceived to be such a potent draw that other networks have
        largely gotten out of their way, with CBS, for example, trotting out "Celebrity
        Big Brother" as a means of (hopefully) helping to inexpensively keep the lights
        on for those 17 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee193f-071b-494b-8a7b-d11cea499513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox, meanwhile, just&nbsp;acquired rights&nbsp;to the NFL''s Thursday-night
        football package, which had been shared by CBS and NBC. Part of that has to
        do with Fox''s unique position -- the network is currently struggling, and
        will lose its sister production division whenever the Disney-Fox merger deal
        goes through -- adding a measure of desperation to its bid that football owners
        have always been happy to exploit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a582f9-2d54-41be-b70f-05c22a9208e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s five-year deal will reportedly pay the NFL&nbsp;more than
        $3 billion, a dramatic increase over the $450 million that the previous rights
        holders were shelling out per year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482bba2-fc02-4120-ae20-230e2a5018e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As 21st Century Fox president Peter Rice noted in announcing the
        agreement, the NFL played a central role in establishing Fox as a fourth network,
        and 25 years after Fox stunned the TV industry by snagging football rights,
        "we understand that nothing beats the NFL when it comes to television that
        captures people''s attention."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53c89e-76bd-466f-82b8-8ec1c4bd4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially true in an age where roughly half the audience
        has a DVR and can zap through commercials. Sports remain almost unique in
        terms of programming that viewers feel compelled to watch live, making such
        events particularly attractive to advertisers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a1abc-8ea4-4734-98c2-5b80e9f0b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the focus on the NFL''s recent struggles, it''s also worth
        noting that other sports have bucked the gravity dragging down ratings, including&nbsp;NBA
        basketball&nbsp;and this year''s college football championship game, which&nbsp;surged
        13%&nbsp;above its 2017 performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451aa89-c7b0-40c6-a73d-33cc10b83bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small wonder that NBC is emphasizing the live component of its Olympic
        coverage from PyeongChang, South Korea, having faced past criticism for offering
        an abundance of delayed events in primetime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219395d-56c4-4d04-bbd6-149e79bfb1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Olympics buff Leslie Jones joins NBC''s Winter Games coverage</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af151d9-b626-431a-aa77-35da445620f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the 14-hour time difference between the Olympic venue and
        the East Coast, NBC is touting live competition every night, excluding the
        opening and closing ceremonies. The network will also broadcast live across
        U.S. time zones -- as it now does with "Saturday Night Live" -- "creating
        a unique national collective experience for this event," Jim Bell, president
        of NBC''s Olympics production, said in making that announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d977e-8a99-4cdb-99e9-1e9be7408e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s become fashionable to portray the major networks as dinosaurs,
        and ESPN -- as the main beneficiary of a cable bundle that pays the sports
        titan billions each year -- as living on borrowed time thanks to the phenomenon
        known as cord-cutting, as people seek cheaper programming alternatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847730e0-72bf-47e9-a34c-c046e8fdc250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juxtaposition of the Fox-NFL deal, Super Bowl and Olympics,
        however, provides a pretty stark reminder that broadcasting, in the truest
        sense of the term, still has some life left in it, even if the medium achieves
        that kind of reach with less and less regularity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4191cb-8db6-4877-8195-2a3892a0e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:40.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:31:43.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Super Bowl, Olympics
        demonstrate enduring power of live sports."</em></p>'
  'super-bowl-halftime-show-Justin-Timberlake':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-04T08:18:44.250+08:00
