      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Turkey warns Kurdish
        YPG forces will pay for soldiers'' deaths."</em></p>'
  'Two-killed-in-crash-involving-Amtrak-train-freight-train':
    'author': 'Nicole Chavez and Dakin Andone, CNN'
    'caption': 'Lexington County emergency officials respond to the scene where an
      Amtrak train collided with a CSX freight train in Cayce, South Carolina.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-04T23:09:30.931+08:00
    'imagesource': 'jcr:a89efb59-896f-411b-b73b-e4829bea6154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd817f9f-6cb5-4640-9dcd-a66e74506c28'
    'lead': 'Two people were killed in a crash involving a freight train and an Amtrak
      passenger train early Sunday in South Carolina, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:10:07.431+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T14:10:13.006+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T14:10:10.572+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two killed in crash involving Amtrak train, freight train

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391ca01-4a7d-48ac-8731-17bc87078da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people were killed in a crash involving
        a freight train and an Amtrak passenger train early Sunday in South Carolina,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff9309-aa96-414f-90cf-a5174305e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak Train 91 was traveling between New York and Miami with 147
        people aboard when it collided with a CSX freight train in Cayce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d7b5e-d2c8-489c-b303-c4c7ec8e30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 70 people were injured and transported to local hospitals,
        Lexington County spokesman Harrison Cahill said. Injuries ranged from scratches
        to broken bones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f78b7-4581-45ea-b76c-ca1afeb8a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred at about 2:35 a.m., derailing the lead engine
        and some passenger cars, Amtrak said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb95ea1-1a95-47d1-a890-ddb9bde0cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5,000 gallons of fuel were spilled, authorities estimated,
        but Cahill said there was "no threat to the public at the time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42041073-f76e-4d7a-b7df-0ffee72dc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board&nbsp;(NTSB) has launched
        an investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e8d53-1fe8-4cb1-8196-6a5929e7b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Sumwalt, the NTSB chairman, told CNN that an NTSB team will
        arrive in South Carolina Sunday morning to begin the investigation, which
        should take 12 to 18 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182d478-5587-49ba-a753-0627a2034790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators will hold a press conference Sunday afternoon, Sumwalt
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcceadce-6a0f-4626-9855-7fb32b7f9ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Pettaway was a passenger in one of the train''s rear cars,
        headed for Orlando, he told CNN on Sunday morning. He was awoken by the impact,
        and the crew came through the cars "really quickly" and got everybody off
        the train.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9c4d5-bc27-4afe-b8a7-256acc83b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody was panicking," Pettaway said. "I think people were more
        in shock than anything else."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62303caa-0633-47e2-bd02-52091e15fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettaway was discharged from a hospital with minor whiplash, he
        said. From there, he went to a shelter for passengers who didn''t suffer serious
        injuries at Pine Ridge Middle School.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55012d6-03b5-43fc-88e3-6a6b506c093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest incident involving an Amtrak train in the past
        few weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90646cf5-ae7d-4656-9656-7c004e794762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, an Amtrak train derailed near DuPont in Washington
        state and hurtled off an overpass onto Interstate 5, killing three people.
        The Amtrak engineer on that train told investigators&nbsp;he mistook a signal
        and braked moments before the deadly crash, according to the National Transportation
        Safety Board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db2e7b-194f-4ef3-9ed2-619069c64ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an Amtrak train carrying members of Congress to a Republican
        retreat in West Virginia&nbsp;struck a truck near Charlottesville, Virginia.
        Investigators looking into the crash are focusing on the actions of the driver
        of a truck, a source with knowledge of the investigation told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcfabd-2364-4cfa-bcbf-9781c231091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:10:07.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:10:13.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Two killed in crash
        involving Amtrak train, freight train."</em></p>'
  'doj-stop-pao-autopsies-dengvaxia-vaccine':
    'author': ' Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-04T16:27:52.558+08:00
    'imagesource': 'jcr:7c35384a-f3f4-472e-aab6-39b9c1b2897b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdee81dd-246f-47b4-9dd3-9fe471ef0128'
    'lead': 'A group of doctors wants the Department of Justice (DOJ) to halt autopsies
      on children vaccinated with  Dengvaxia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:13:00.993+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T14:13:04.736+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T14:13:04.572+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ urged to stop PAO from doing autopsies on Dengvaxia-vaccinated children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de426004-bb0b-4f83-9b55-721606122271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> A
        group of doctors wants the Department of Justice (DOJ) to halt autopsies on
        children vaccinated with&nbsp; Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37b47d-8c4d-4a88-8bab-a4cf60a81524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Doctors for Public Welfare, who counts former Health Secretary
        Esperanza Cabral as member, released a statement Saturday calling on the Public
        Attorney''s Office (PAO) "to stop performing autopsies on these children and
        to leave the matter of determining the cause of death to competent forensic
        pathologists."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288291e-9080-4f68-9997-815896ddd615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors issued the statement following the findings of the Philippine
        General Hospital''s Dengue Investigative Task Force that only two out of the
        14 vaccinated children who died could be linked to vaccine failure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b81b3-ed9a-48da-be3a-ac5e6c6c9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 2 deaths may be due to Dengvaxia failure – experts</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb80343-9f21-40fc-817a-c71c48ca4223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the deaths of the 14 children autopsied were proven to
        be due to Dengvaxia," the group said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7eb2f-3208-4c5a-b45e-d3aee940d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO, which is under the DOJ, has conducted at least seven autopsies
        on vaccinated children. The families of the children sought the help of agency
        after Dengvaxia maker Sanofi Pasteur announced in November the vaccine poses
        serious risks for children who have never had dengue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc64193-81da-41b2-9618-8a1498159159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PAO forensic consultant suspects ''strong link'' between Dengvaxia,
        seven deaths</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f3d2a-0ef0-4db8-ad84-d081c9896c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of these findings by the pathologists of the Philippine
        General Hospital, it makes no sense for any more families to be subjected
        to the torture of having a loved one exhumed and cut up only to find out thats
        no useful information was derived from the cruel act," the group said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74638ad3-a30c-4573-9392-d71abce6bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO''s findings state the deaths show "strong links" to Dengavaxia,
        although it added the results are inconclusive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516a1ac-4948-452a-90ce-89cadac828ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors urged the PAO to stop performing autopsies on these
        children and to leave the matter of determining the cause of death to competent
        forensic pathologists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4e234-7d8a-4902-978a-60ec46b56efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, PAO Chief Persida Acosta said her office
        has credible pathologists to conduct examinations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa1249-49e5-40f7-ba3b-c8e3eae29d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> PAO forensic team<em> ay maninindigan at magpapatuloy
        sa pagsunod sa utos ng tamang awtoridad gaya ng DOJ, at hindi sa kung anumang
        pribadong grupo ng mga doktor,"</em> she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d29a59-a34d-45df-97cc-e9a58b521e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PAO forensic team will stand by its work and it
        will follow the orders of the DOJ, and not of any private group of doctors.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1645b70-2e0f-487c-b018-006eadae7f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO''s Forensic Laboratory Director Dr. Erwin Erfe, who conducted
        the autopsies, also told CNN Philippines Sunday the PGH investigators should
        to conduct their own independent forensic exams on the bodies of the 14 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace65894-85ff-4d3a-b003-886c78bd2851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T14:13:04.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, they chose to review just the clinical records,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f8c53-4594-44be-904d-5d425d212a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:13:00.995+08:00
      'mgnl:createdBy': 'jeff'
