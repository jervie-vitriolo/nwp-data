      Embassy early Thursday in Montenegro''s capital of Podgorica, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:35:41.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:35:44.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:35:44.247+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man dies after throwing explosive device at U.S. Embassy in Montenegro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099ab3e-6765-4d97-a2da-c95b3707eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man died after attempting to throw a
        grenade over the wall of the U.S. Embassy early Thursday in Montenegro''s
        capital of Podgorica, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946651a2-3026-48eb-8cd4-f1b36adeb13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grenade appeared to have gone off as it was thrown into the air,
        and the man detonated a second device that killed him, police said, calling
        the death a suicide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307e5b0-4f60-43b2-aec7-140a09fb25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s body was found 100 feet from the embassy''s wall, according
        to Steve Goldstein, U.S. Undersecretary of State for Public Diplomacy and
        Public Affairs. The man''s motive for throwing the device was unclear, Goldstein
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c433b6-5853-4373-8722-131be512f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One grenade was thrown into the embassy courtyard, while a second
        one killed the unidentified male, according to the government of the Baltic
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeae73f-ceac-4c0e-b0af-5850d4a88f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Montenegrin police confirmed they had found the
        "lifeless body of an unidentified male."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e55d9-6810-4cb4-8baa-057b28dd4b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the investigation so far, this male person was killed
        due to the activation of an explosive device after having previously thrown
        an explosive device — a bomb — into the U.S. Embassy courtyard," the statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed526f-71f6-4713-8235-b8470b6001f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the embassy incurred no damage "other than the crater
        remaining at the site where the bomb exploded," adding that "evidence from
        the site has been collected and it will be subject to expert evaluation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd359a43b-a75d-4838-bcb6-0829ebc4fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy issued a statement Thursday morning saying there was
        "an active security situation" near the building in Podgorica.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc40f0d-d429-4878-9b8f-53fb2c285989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post later on Twitter, the embassy said, "Following our internal
        review, Embassy at Podgorica confirms all Mission personnel are safe and accounted
        for following the incident early this morning. Thank you all for sending us
        your support and kind thoughts. #Podgorica #Montenegro."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83227e63-c680-41e5-8d01-7b5b74b904e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up tweet, it added, "We are grateful for the close cooperation
        with our partner and ally, the Government of Montenegro, and we thank the
        #Montenegrin #police for their ongoing professional support with the investigation
        of today''s incident."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf89a82-57d1-446d-9d30-01bca2e000a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein said there were no other injuries or damage to the embassy,
        and security officers were continuing a full sweep of the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c511f-ae46-45d9-8dc7-7b06ca6cd14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:35:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:35:44.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Man dies after throwing
        explosive device at US Embassy in Montenegro."</em></p>'
  'Lisa-Respers-France-and-Chloe-Melas,-CNN':
    'author': 'Lisa Respers France and Chloe Melas, CNN'
    'caption': 'Jennifer Lawrence and Meryl Streep are not happy about Harvey Weinstein
      quoting them in an attempt to get a sexual misconduct lawsuit against him dismissed.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-23T10:52:22.058+08:00
    'imagesource': 'jcr:ca2c9d05-cc0c-40b3-8932-b28c4dd86147'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f163ecf8-2aba-41bb-aa5e-7c73516da1c4'
    'lead': 'A spokesperson for Weinstein later issued an apology on his behalf for
      referencing Lawrence and Streep in the court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:38:01.147+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:38:04.833+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:38:04.621+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meryl Streep, Jennifer Lawrence slam Harvey Weinstein for citing their
      names in legal defense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9a152-e666-403d-909b-a122725c8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Jennifer Lawrence and Meryl Streep are not happy about Harvey
        Weinstein quoting them in an attempt to get a sexual misconduct lawsuit against
        him dismissed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a6c03-237c-4d79-97ff-7d6a225bce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, lawyers for the embattled former Hollywood mogul filed
        a motion in a New York federal court to dismiss a racketeering suit brought
        against Weinstein in December by six women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e1e80-42eb-4364-abb7-d709601ef6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Six women sue Harvey Weinstein and his company in class
        action lawsuit</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3351f10d-7e52-4975-88c2-aa6917b0e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group alleges sexual harassment and abuse by the producer, his
        former company Miramax and its former board members for what they say was
        organized criminal behavior over a period of years designed to cover up Weinstein''s
        alleged actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36224ec2-d779-45e4-88f4-bf381641cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has been accused by dozens of women of numerous incidents
        of alleged sexual misconduct over a period of three decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a70c98-0292-4ad9-b52f-01e5f918a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his spokesperson, the media mogul has consistently denied
        any instances of "non-consensual" sexual activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a934e1b-c6b0-4551-8b9a-33e8620c3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time the women''s suit was filed, Miramax told CNN its current
        iteration has been independent of the Weinsteins for more than 10 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00185c29-6127-4bca-84f1-1a898413ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miramax joins the entire film community in condemning Harvey Weinstein
        and his unspeakable actions," a spokesperson said. "Miramax has been completely
        independent of Harvey - since he and Bob Weinstein left The Walt Disney Company
        to found The Weinstein Company. Twelve years and two ownership changes later,
        Miramax is a very different company. We at Miramax are proud of that difference."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8b07b-7781-4ea9-8040-a98a28b21f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey Weinstein''s brother Bob Weinstein, along with current and
        former&nbsp;Weinstein&nbsp;Company board members Dirk Ziff, Tim Sarnoff, Marc
        Lasry, Tarak Ben Ammar, Lance Maerov, Richard Koenigsberg, Jeff Sackman, James
        Dolan and Paul Tudor Jones were also named in the suit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21159f0-450a-4458-9a42-9dc1ceb0a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Dolan said "Mr. Dolan is confident that he acted
        appropriately in all matters relating to his time on the Weinstein board."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea192f5e-58c9-435b-93bb-16945afdc97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others named in the suit either declined to respond to CNN,
        did not respond at the time of publication or could not be reached for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6360e-6fbe-42c0-9ca1-4fd27e8c525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey Weinstein''s motion argues that the women have no standing
        for a class action suit because — as drafted — it "would include all women
        who ever met with Weinstein, regardless of whether they claimed to have suffered
        any identifiable harm as a result of that meeting."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38602c2c-895e-4b3e-9128-0d61538939f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such women would include, presumably, Jennifer Lawrence, who told
        Oprah Winfrey she had known Weinstein since she was 20 years old and said
        ''he had only ever been nice to me,'' and Meryl Streep, who stated publicly
        that Weinstein had always been respectful to her in their working relationship,"
        the motion reads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa93e96-42f9-4f6d-97d7-619d19c5e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep, who won a best actress Academy Award in 2012 for her portrayal
        as British stateswoman Margaret Thatcher in the Weinstein Company release
        "The Iron Lady," fired back in a statement to CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d57919-8693-4b51-acec-5a38c7c2d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey Weinstein''s attorneys'' use of my (true) statement- that
        he was not sexually transgressive or physically abusive in our business relationship-
        as evidence that he was not abusive with many OTHER women is pathetic and
        exploitive," she said. "The criminal actions he is accused of conducting on
        the bodies of these women are his responsibility, and if there is any justice
        left in the system he will pay for them- regardless of how many good movies,
        made by many good people, Harvey was lucky enough to have acquired or financed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71911f-5c3b-4a15-a5c5-fe7c3b327c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise Lawrence, who won an Oscar in 2013 for the Weinstein-produced
        "Silver Linings Playbook," took Weinstein to task.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd060b-db74-4677-8fec-46511bb80505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey Weinstein and his company are continuing to do what they
        have always done which is to take things out of context and use them for their
        own benefit," Lawrence said in a statement provided to CNN Thursday. "This
        is what predators do, and it must stop."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bba20b-9ed2-4f7b-a7bb-28afd1dfcc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence also offered her support to Weinstein''s alleged victims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48ee98-5910-4281-b751-75001efac115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the record, while I was not victimized personally by Harvey
        Weinstein, I stand behind the women who have survived his terrible abuse and
        I applaud them in using all means necessary to bring him to justice whether
        through criminal or civil actions," she said. "Time''s up."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba367f1e-c586-4776-a35d-d38f9e4ae5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, a spokesperson for Weinstein later issued an apology
        on his behalf for referencing Lawrence and Streep in the court documents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef027a53-b9c8-4a04-964e-5b1826fae42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though Mr. Weinstein has worked with hundreds of actresses
        and actors who had only professional and mutually respectful experiences with
        him, Mr. Weinstein has directed in the future that no specific names be used
        by his counsel, even where those actors have made previous public statements
        about him," the statement read. "Mr. Weinstein acknowledges the valuable input
        both Meryl Streep and Jennifer Lawrence have contributed to this conversation
        and apologizes,"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7a950-768b-4d08-acab-f09967dc60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:38:04.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hadas Gold contributed to this story.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba556bb-fa64-4b31-ab87-7fdbaeb3632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:38:01.150+08:00
