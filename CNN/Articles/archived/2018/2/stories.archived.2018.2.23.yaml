    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84b91f-9039-4002-b5bf-e5a7633ee922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sectors are affected by the tax reform law — which raised taxes
        on sugar-sweetened beverages and fuel — and the public utility vehicle modernization
        plan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b213a-9efd-4e5b-895b-ee2deb807443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Crackdown on jeepneys leave UP students, personnel stranded</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1c8cd-20f5-4b91-b6d2-95eaa46eee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth group Anakbayan said President Rodrigo Duterte should address
        issues hounding his administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5f5b1-91a9-4f59-9a6b-d50b27e28cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dare this delusional dictator to face the wrath of the people
        and address legitimate people''s concern hurled at him," said Anakbayan Secretary
        General Einstein Recedes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc74771-45e4-4803-80f8-ef779c0c9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Malacañang had no plans
        to stop militant students from walking out of their classes, but reminded
        them of the risks in joining protests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422dee1d-c967-47f1-9980-1fdae104feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Thursday warned students, especially those from state universities,
        that they could get kicked out of school if they participated in demonstrations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd87702-8cfc-4e3c-a0ec-1dd5dc986043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bahala po sila kung gusto nilang ma-kickout sila. Sayang po yan
        lalong lalo na yung sa nakikinabang sa libreng tuition," he said in a media
        briefing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc8286-0c39-4b25-b77c-eae975fea8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s up to them if they want to get kicked out. Don''t
        waste the opportunity of free tuition.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8048de-4eaa-455d-b254-7800fec7dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque pointed out that students in state universities benefitted
        from free tuition which was made possible with the help of hardworking overseas
        Filipino workers like slain Joanna Demafelis.  The domestic helper''s body
        was found in a freezer in Kuwait and brought back to the country this week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27945bb-e8cf-4c0a-9940-47f3587983ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karapatan po nila yan, konsensya po nila yan [It''s their right,
        it''s their conscience]," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb72c5-782b-4bb1-9b05-dcc9cbd2e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night, Chief Presidential Legal
        Counsel Sal Panelo meanwhile said the government "encourages" protests as
        long as they are done within the bounds of the law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6845cb37-d633-46d9-88f4-8dfe7da90d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have repeatedly said that the Duterte administration encourages
        street protests and that protest we''re witnessing now that they''re having
        is the most eloquent truth that this administration does not impede, impinge,
        violate freedom of the press and of speech," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9acd5-23a1-4108-a086-25c1c1696cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was the protesters'' right to speak their mind regardless
        of whether the government accepts it or not.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d6796-db89-4909-a590-7e4c79116c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added, however, protesters shouldn''t "convert the streets
        into anarchy" and spread "false news" about the administration.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656cbd4-6e02-4840-99ac-a341e59f9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can go to the streets, you can march you can raise your voices
        to the highest decibel, we won''t mind that. But the moment you disturb the
        peace, the moment you violate the rights of others, then that would be against
        the law," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90591080-d21e-405e-8b8f-dfa4b4cd3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte threatened to replace protesting students
        with "smart" Lumad students, a statement that was criticized by youth leaders
        and Lumad school ALCADEV.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd84a77-f62e-4e51-897b-e285384ff8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: KABATAAN hits Duterte threat vs. student protesters, says
        more walkouts to come</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d957c1-bcf8-4ee9-8798-1af3995592ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized here and abroad for his bloody war on
        drugs, which has seen some  4,000 killings in police operations since 2016.
        Human rights watchdogs give a higher figure.  They say it''s about 13,000
        deaths.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe65fd2-8e96-43db-8601-69d38e1753c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also been criticized for his pivot towards China,
        strengthening relations with the Asian giant despite its continued militarization
        of disputed islands in the West Philippine Sea.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86ebd3-4b4e-4a35-afd0-f071f5a46e9c'
