  'oprah-winfrey-vs-trump':
    'author': 'Chloe Melas, CNN'
    'caption': 'Oprah Winfrey has shared her thoughts on President Trump calling her
      "very insecure."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-23T10:59:56.745+08:00
    'imagesource': 'jcr:bb5917ca-872a-4510-af9c-bba78045fd00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e246e9a-8520-4b3b-ab2c-c2d3a2499387'
    'lead': '''I don''t like giving negativity power,'' she said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:33:20.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:33:23.401+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:33:23.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oprah Winfrey reacts to President Trump calling her ''insecure''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec74f16-9561-417b-841e-a661854416a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:20.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:33:23.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oprah Winfrey has shared her thoughts on
        President Trump calling her "very insecure."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601af9b-0602-483a-b2f7-bfd4522b5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:20.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:33:23.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like giving negativity power, so I just thought, ''What?''"
        Winfrey said in an interview on "The Ellen DeGeneres Show" that will air Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f7eb2-4358-48f4-a63b-432eb31a2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:20.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:33:23.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet came after a segment Winfrey did on "60 Minutes"
        last Sunday in which she had a conversation with Michigan voters who are evenly
        split in their support for the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba90094-d110-49bc-ad45-2beb3d6cbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:20.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:33:23.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just watched a very insecure Oprah Winfrey, who at one point I
        knew very well, interview a panel of people on ''60 Minutes''. The questions
        were biased and slanted, the facts incorrect," Trump wrote in a tweet after
        the segment aired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f467221c-8a8a-433a-a594-017b430b4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:20.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:33:23.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed speculation Winfrey may run for President in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207139b-cb17-4265-a90f-800dc212a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:20.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:33:23.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope Oprah runs so she can be exposed and defeated just like all
        of the others!" Trump tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124438bd-215c-4a14-89b4-392d28084723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:20.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:33:23.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Stelter: The ''Oprah 2020'' story isn''t going anywhere.
        Trump just made sure of that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153e888-6398-47aa-8cc5-948ac2e7c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:20.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:33:23.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey told DeGeneres she watched the segment again after Trump''s
        critique to see if she had missed something that seemed biased. Before the
        original broadcast, Winfrey recalled, producers had even included an additional
        response from a Trump supporter at Winfrey''s request to ensure balance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d39c85-dff8-4329-8a77-d33fdb129a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:20.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:33:23.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was working very hard to do the opposite of what I was hate-tweeted
        about," Winfrey said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb16bf-19b4-41ac-a568-f3f219396142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:33:20.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:33:23.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Oprah Winfrey reacts
        to President Trump calling her ''insecure''."</em></p>'
