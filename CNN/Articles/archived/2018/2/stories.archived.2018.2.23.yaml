      'mgnl:type': 'image'
    '23':
      'image': 'jcr:f57b2eef-80f7-4933-9916-ab8eb74b804b'
      'imageCaption': 'Glass windows give visitors a peek into the offices. “May kanya-kanyang
        stories behind the studios. When we brought this together andyan parin ‘yung
        kanya-kanyang character,” says Inksurge’s Rex Advincula. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06971c2-2974-4e80-9351-a35687107a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd26f2-c9e2-4bcb-992e-af9164ade49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydra opened its doors last August 2017, almost a year after their
        impromptu meet and greet “business meeting.” The past six months have been
        a learning experience, but not in terms of creativity. “May kanya-kanyang
        stories behind the studios. When we brought this together andyan parin ‘yung
        kanya-kanyang character,” explains Inksurge’s Rex Advincula.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83117e78-69c4-4bba-879d-9c24d8ff9fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two months were spent adjusting into the new environment.
        On a scale of rowdy to recluse, Plus63 and Inksurge were on different ends
        of the spectrum, respectively. The months that followed were for the non-creative
        side of the business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5cc1ce-f9a0-446a-baa4-9dd62433c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang organic ‘yung structure ng Hydra. Mga creatives usually
        walang planning,” says Jois Tai. This was followed, of course, by side comments
        from the other heads asking about marketing and janitorial services. Again,
        everyone bursts into laughter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45974487-0da8-4d78-a2de-aa77c726d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, we felt the benefit [of working in one space], we can
        go down the hall, kausap na namin si Acid House, si Inksurge. And it gave
        a vibe and energy to us and our team,” shares Maybs Uy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0d77c-a85d-45ce-8e94-f61121a1cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the Hydra’s studios is ripe with creativity and it was inevitable
        that they would fuse with each other. The KM designers are slowly discovering
        the role of graphics and branding in interior design. The animators of Acid
        House — as seen in the animated mural of Poison Doughnuts — have begun playing
        with intangible products as part of one’s interior. The free-spirited nature
        of Hydra eventually bled into the groups and their designers.</p>'
    '33':
      'image': 'jcr:717f2f65-2c72-42c1-90f7-bc57aa269fe8'
      'imageCaption': 'Dan Matutina of Plus63 Design was the one who came up with
        the group''s name which, according to him, started out as a joke. As with
        the mythical creature, "More heads are better than one,” says Jois Tai of
        Inksurge. Photo by JL JAVIER'
