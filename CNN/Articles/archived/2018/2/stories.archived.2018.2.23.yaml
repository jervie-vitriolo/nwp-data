      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements of the Philippine Ambassador
        to Kuwait.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed342b9-bdd2-42e8-b5a7-0c426686e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — The Department of
        Foreign Affairs (DFA) said a principal suspect in the murder of overseas Filipino
        worker Joanna Demafelis is now in the custody of Lebanese authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40d04f-3450-4315-a8ec-b0adf464d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said in a Friday statement
        that he has informed President Rodrigo Duterte about the arrest of Nader Essam
        Assaf, a Lebanese national.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4514b-6dd1-490b-993c-c98d950ae47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President welcomes the news that Nader Essam Assaf is now in
        the hands of authorities in Lebanon," Cayetano said. "Assaf''s arrest is a
        critical first step in our quest for justice for Joanna and we are thankful
        to our friends in Kuwait and Lebanon for their assistance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffb8be-4428-4ff3-8687-ae877d55f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assaf and his Syrian wife Mona are the suspects in the death of
        29-year-old Demafelis, whose body was found inside a freezer in an apartment
        in Kuwait, where it may have been kept for over a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534f43c-1ca6-4b6c-bc52-93b0af140484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Body of Filipina found in freezer in Kuwait</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57867b60-5fc5-4601-b9a0-0fbcb122a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the Philippine Embassy in Kuwait reported Assaf''s
        arrest to Manila on Thursday, the same day that Duterte visited Demafelis''
        wake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6f7a7-830f-4e50-ad20-a8efa4ad7de2'
      'mgnl:activationStatus': true
