      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said Assaf faces death by hanging in Kuwait if proven guilty
        of killing Demafelis.</p>'
  'Govt-summons-U.S.-Ambassador-over-intel-report-calling-Duterte-a-threat-to-democracy':
    'author': 'CNN Philippines Staff'
    'caption': 'U.S. Ambassador to the Philippines Sung Kim (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-23T18:43:14.296+08:00
    'imagesource': 'jcr:41f5e845-bc8f-4eea-80c1-3fedd2009a33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23c6877e-8d64-4676-9160-ec65ab9ed4df'
    'lead': 'Executive Secretary Salvador Medialdea "summoned" U.S. Ambassador to
      the Philippines Sung Kim on Thursday to discuss an intelligence report calling
      President Rodrigo Duterte a threat to democracy in Southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T17:06:02.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T17:06:05.297+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T17:06:05.106+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t ''summons'' U.S. Ambassador over intel report calling Duterte
      a threat to democracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2521d-5383-4bbb-be95-625b7ebffabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Executive
        Secretary Salvador Medialdea "summoned" U.S. Ambassador to the Philippines
        Sung Kim on Thursday to discuss an intelligence report calling President Rodrigo
        Duterte a threat to democracy in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f962d-8cb3-4ec8-96b1-95ba9cf06435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Medialdea made the move
        as the government wanted to defend the President from the accusation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f23b1-cd39-4210-9066-1641afcceedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Manila confirmed the meeting, saying Medialdea
        and Kim discussed the U.S. Intelligence Community''s worldwide threat assessment
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcfd080-f731-48bc-b309-6aeca960f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Kim explained the nature of the report - an annual assessment
        on conditions in each of the world''s various regions based on widely available
        information," the U.S. Embassy said in a statement.&nbsp; "Their discussion
        focused on the references to the Philippines in the report, including clarifying
        that the information about the Philippines had been previously reported by
        media sources."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309c1ab-023f-42c5-9d5d-31e2713d5ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the meeting ended with both countries "reaffirming the strength
        of the broad and deep bilateral relationship."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01da180-bda4-4377-99f7-d1ce3e39b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Roque said Medialdea also ordered the
        Philippine embassy in Washington to "coordinate and engage" with U.S. agencies
        involved in writing the assessment to provide them "accurate information"
        on what is really happening in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69ee97-1c77-4b52-9032-1d5ff587154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the U.S. Intelligence Community is a multi-agency
        community that collects, analyzes, and delivers foreign intelligence and counterintelligence
        information to the U.S. government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e4277-16aa-429f-865f-282f09da61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said officials and staff of the Philippine embassy were told
        to explain to U.S. officials the "actions taken by the President and his administration
        to promote socioeconomic development for the country and provide a safe and
        secure environment for all Filipinos, respecting at all times the rule of
        law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0cd0e-f3d5-4552-9ad8-5dc1198e61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its recently-published worldwide threat assessment report, the
        U.S. agency said democracy and human rights in many Southeast Asian countries
        will "remain fragile" this year due to corruption, "cronyism" and "autocratic
        tendencies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a132761-8d11-4db7-a4fb-64c781cac8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, President Duterte will continue to wage his
        signature campaign against drugs, corruption, and crime," the report concluded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128827b-c9c0-44c5-9bcf-6ff270739da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the President has suggested declaring a revolutionary government,
        and imposing nationwide martial law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed9a3b-2986-46ea-b29f-0213abe566c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier called out the U.S. report for being "myopic" and
        "speculative at best," saying the President is not autocratic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60e25c-a414-44a9-aef2-d0eba42c5a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:06:02.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:06:05.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez, meanwhile, urged the Department
        of Foreign Affairs to file a diplomatic protest against the U.S.</p>'
  'Hydra-Design-Group-offices':
    'author': 'Miguel Ortega'
    'caption': 'Hydra Design Group is an amalgamation of four different successful
      design groups — Plus63 Design, KM Interior Design, Inksurge, and The Acid House
      Post. Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2018-02-23T18:22:02.532+08:00
    'imagesource': 'jcr:f7279e38-c309-4ccb-9a0e-b2b3f770cf47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0357a15e-b74e-437e-90ba-ac3fa0be66c5'
    'lead': 'Hydra Design Group is an amalgamation of four different successful design
      groups but each still maintains their independence — hence their mythological
      name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T17:40:09.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T17:40:16.232+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T17:40:15.836+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the cool offices of a Filipino design supergroup

      '
    'updated': 2018-02-26T13:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd5b45-24ee-4ba7-84db-c0958631ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — I’m in the belly
        of the beast, past Poison Coffee &amp; Doughnuts and inside Hydra Design Group’s
        inner workings. Today is different, as the offices are abuzz with people.
        Working on different schedules, the heads have decided to dedicate today to
        various shoots and interviews. Hydra is an anomaly. It is an amalgamation
        of four different design studios that function as one but still maintain their
        independence — hence their mythological name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a1a8c-d49b-48f6-a5c0-4bc6b696b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find myself in a room facing some of Manila’s best creatives.
        A slight tinge of worry creeps up as they begin to take their seats. To my
        left, sits Bernice Yumul and Dan Matutina of Plus63 Design. In front of me,
        Kaye Llanto and Maybs Uy of KM Interior Design, together with The Acid House
        Post’s Ivan and Pauline Despi. To my right, Rex Advincula and Jois Tai of
        Inksurge. Absent from this group of partners are Rhea Alarcon of Plus63 and
        Charles Paw.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43fe3f-fe25-4443-98a0-3020947331a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Hydra start? Was it like, <em>“O, tara start tayo ng</em>
        group.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a8bf95-714e-4347-a035-31d230d3077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang ganoon,” replies Matutina with a serious nod. <em>“Parang
        ganoon nga,”</em> confirms Ivan Despi. Everyone bursts into laughter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c3557-677a-4f08-a246-83674253523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing six-degrees with everyone, it was apparent that their
        Kevin Bacon was Dan Matutina. Both Inksurge and Acid House have been working
        with Matutina for some time now, while a chance project with KM brought the
        interior design firm into the circle. Kay Llanto recounts Matutina’s text
        about a possible collaboration, <em>“Naalala ko sabi niya sa text, ‘Uy, Kay,
        mag-volt-in tayo.</em> Plus63. Inksurge. Acid House. Tapos kayo!’”</p>'
    '9':
      'image': 'jcr:620baf08-7239-4693-a58f-e6ff531457d3'
      'imageCaption': 'In the reception area of the office is the supergroup''s logo,
        the design of which is a collaboration between Hydra Design Group''s studios.
        Photo by JL JAVIER'
