      'mgnl:type': 'image'
    '22':
      'image': 'jcr:e99f5735-6b41-4445-b6a9-3141003409ff'
      'imageCaption': 'n Inksurge''s office is a selection of toys and action figures,
        including Louie Cordero''s Nardong Tae sculture. Photo by JL JAVIER'
