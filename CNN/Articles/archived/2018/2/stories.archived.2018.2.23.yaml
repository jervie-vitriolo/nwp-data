    'template': '1'
    'title': 'Snapchat stock drops on news Kylie Jenner no longer uses the app

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83683ce9-3b8f-456b-be8f-3b380aa4f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Kylie Jenner is not happy about Snapchat''s
        new&nbsp;redesign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0488fe-7b45-4147-8e5e-0f056b2d6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap stock fell more than 7 percent on Thursday afternoon after
        the reality TV star said she is no longer using the app.&nbsp;Jenner has been
        one of Snapchat''s most influential users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fbdf7-6b68-4561-881c-c7cd0856b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sooo does anyone else not open Snapchat anymore? Or is it just
        me... ugh this is so sad," Jenner tweeted on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4781f-a388-4a35-aa02-b6dc639d7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another&nbsp;tweet&nbsp;she said, "Still love you tho snap ...
        my first love."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1de3a-89cb-48e9-a4f7-1d2c6850d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Snapchat responds to users critical of redesign: ''We hear
        you''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f5d60a-fa9a-4dea-8870-39a35fb064d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat has been under fire from users who have criticized the
        app''s new layout for being too confusing to navigate. Over 1.2 million people
        have signed&nbsp;a petition on Change.orgasking Snapchat to remove the redesign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e185f74-9baf-44f7-9506-9f3f27b5f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap did not immediately respond to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c07c51-1c48-469d-8973-c22b064266b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner wields extraordinary influence on the platform. Her celebrity
        adds fuel to the backlash surrounding the app''s major redesign, according
        to Daniel Ives, chief strategy officer and head of technology research at
        GBH Insights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50617e83-4f6c-4b6f-87fd-a41fdc5c46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is an overreaction as Wall Street is hypersensitive
        to the app redesign," he told CNN. "With roughly 25 million followers, [Jenner]
        carries a loud mouthpiece that speaks to today''s knee jerk reaction in shares."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d9cab-c679-4ebd-aa55-5294ebf22f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives believes the update was necessary to expand Snapchat''s user
        base. He said the previous app design was confusing, and the format shunned
        older users and advertisers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e27c7a-ab58-4b44-96a0-fc061f9e2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snap is doing the right strategic moves but needs to manage this
        process well," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61dfc3-87fc-410d-ab39-954933407928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Snapchat faces backlash after app redesign</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f088f1b-a236-4129-aa9b-69bdb753e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Snapchat announced an&nbsp;update&nbsp;aimed
        at making it easier for users to view content they want to see.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3ac5f-0c4f-46f0-a752-b12d954eec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear you, and appreciate that you took the time to let us know
        how you feel. We completely understand the new Snapchat has felt uncomfortable
        for many," the company wrote on Change.org, in response to the petition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f309bc-b13c-4be2-b877-8deb787a6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat said it will soon roll out tabs in the app''s Friends and
        Discover sections to make it easier for users to find Stories, which are photos
        and videos shared by users that disappear after 24 hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ca419-3fbd-4c42-b59c-17778487d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner isn''t the only celebrity who has been vocal about disliking
        the redesign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694628f-0f7d-4c37-8a78-1d377bfad1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, model Chrissy Teigen&nbsp;tweeted: "How many
        people have to hate an update for it to be reconsidered?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92e01f-77c3-4c24-991e-c65c2abda10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:59:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:59:20.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Snapchat stock drops
        on news Kylie Jenner no longer uses the app."</em></p>'
  'school-resource-officer-shooting-florida':
    'author': 'Chuck Johnston, Jamiel Lynch and Dakin Andone, CNN'
    'caption': 'At least 17 people were killed on February 14 in a high school shooting
      in Parkland, Florida.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-23T09:23:58.032+08:00
    'imagesource': 'jcr:856ba7b0-81f0-4f2c-893d-ab6beace15d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a0433a1-01ec-4c5f-bf02-152e3451e47e'
    'lead': 'Scot Peterson never went in after taking a position on the west side
      of the building, Broward County Sheriff Scott Israel said at a Thursday afternoon
      news conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:02:34.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T10:02:37.993+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T10:02:37.750+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stoneman Douglas school resource officer stayed outside as shooting
      unfolded, sheriff says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e53ae5-4a02-4b14-a500-6d53a91c1365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The school resource deputy at Marjory Stoneman Douglas High
        School in Parkland, Florida, waited outside the school building as the&nbsp;shooting
        unfolded last week, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ba9c3-c300-45c0-8118-b1af4f3935d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scot Peterson never went in after taking a position on the west
        side of the building, Broward County Sheriff Scott Israel said at a Thursday
        afternoon news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb4fdc-0179-4c4a-aa19-1f43db20aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson resigned after he was suspended without pay by Israel pending
        an internal investigation into his actions during the shooting that left 17
        people dead, Israel said. Peterson was eligible for retirement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451288e-fcdc-475a-b715-c9424aceaddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel made the decision to suspend Peterson — who was armed and
        in uniform at the time of the shooting — after interviewing the deputy and
        reviewing footage and witness statements, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65557b43-0352-44d4-83b7-9ba554b02627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I saw was a deputy arrive at the west side of building 12,
        take up a position," Israel said of the video. "And he never went in."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4cb587-b6ff-4fad-97e0-eb6fa58e662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel told reporters Peterson should have "[w]ent in. Addressed
        the killer. Killed the killer." Instead, the deputy waited outside for about
        four minutes. During that time, Israel said, Peterson got on his radio and
        took a position where he could see the western entry of the building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf91873-eb0c-4539-8886-40317ac25ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he felt watching the footage, Israel said: "Devastated.
        Sick to my stomach. There are no words.&nbsp;These families lost their children.
        We lost coaches.&nbsp;I''ve been to the funerals, I''ve been to the homes.
        ... I''ve been to the vigils. It''s just — there are no words."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a060332-f9b8-4447-90b3-c8a7afd398b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was attempting to reach Peterson for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d0d86-769f-44d8-8408-d41e7f014b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel said two other deputies have been placed on restrictive duty
        while the sheriff''s office investigates their actions during calls to the
        gunman''s home before the shooting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a4970-c827-46ae-82a1-4120ecdefda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2008, he said, the sheriff''s office was involved in 23 calls
        involving either Nikolas Cruz or his brother. During some of the calls — which
        were both in person and on the phone — deputies met with Cruz''s mother.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46be705-7fd6-4651-a512-ca82d72d6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking with the internal affairs department, Israel decided
        to put the deputies on restrictive duty while his office investigates "whether
        or not they could have done more, or should have done more," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fec7b9-6f7d-4acf-bab3-bb775b1cb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage was on 20-minute delay during shooting</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862e9d0-3eea-4e73-934d-df3790c437eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also reported Thursday that surveillance footage from
        the school shooting was not shown live, as responding officers initially thought.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e82a73-aa03-4ed2-af3b-0e1674999d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Coral Springs Police Chief Tony Pustizzi, the footage
        had been rewound, and police were watching it on a 20-minute delay, leading
        them to believe the gunman, Nikolas Cruz, was still in the building when he
        was long gone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac6d7f-3a58-4291-8312-1780be41246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delay never put us in a situation where any kids'' lives were
        in danger, any teachers lives were in danger," Pustizzi said at a news conference
        Thursday afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad4e27-dd03-4ba3-ac59-926a13504e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers arrived on the scene of the shooting, he said, they
        wanted to gain access to the security footage to learn what happened and where
        the perpetrator could be.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685bfa0-4172-41a2-8d3c-c8eda0a8d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last Wednesday the footage was rewound, Pustizzi told reporters.
        At some point, there was a miscommunication and officers believed they were
        watching real-time footage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395101d-e7ae-4741-bc7f-aa10b4798a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue was more of a communications failure on who was reviewing
        the tape, letting our guys know that it was a 20-minute delay in what they
        were reviewing," Pustizzi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3fb82-9b3f-4efb-815c-db191c163889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun Sentinel&nbsp;first reported the delay in surveillance footage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e144653-f208-4105-9da6-f87edab8e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rewound footage did not put any lives in danger, Pustizzi said,
        but it "did cause some confusion" when officers entered the school.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211addb-a2a2-46ef-ac8d-40a44e5558bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first the the guys are hearing, ''Oh he''s on the second floor,''"
        Pustizzi said in the news conference. "Well it''s not true. Because we have
        people on the second floor, and the people are saying, ''No, he''s not on
        the second floor.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce2a3d-41cd-42db-9cb1-7f9dc437ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:37.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broward County School district said in a statement that its
        security system footage could be reviewed in both real-time or be rewound
        to see events that were previously recorded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face0f49-4336-47b7-bfdb-6678ffad0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the immediate response to the event, the system was being
        viewed in real-time and the recorded footage was being viewed to retrace the
        actions of the shooter," the statement said, adding that the district no longer
        had access to the footage or the server it was stored on because investigating
        authorities have it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc747660-bd01-4c9b-bc4b-002bf1e54ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman was already at Walmart</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6541b-7890-40f7-a26b-a95f86f25cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rewound footage might not have increased the number of
        casualties, it did hamper efforts to locate the gunman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98d3b9-7967-4433-a4f5-0c224db1c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody would say, ''He''s on the second floor,'' and we had guys
        on the second floor saying, ''We''re on the second floor, we don''t see him.''
        That''s when we figured out there''s a tape delay," Pustizzi told the Sun
        Sentinel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ac634-c626-46b0-945e-14b54dffe85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police scanner traffic from the streaming website Broadcastify,
        at 2:43 p.m. on February 14, police found someone to give them access to the
        school''s security footage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7999a-6250-4c9c-9551-db2c476c1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a guy here outside the building that can get cameras," says
        one voice. "We''re going to go inside and go get to the cameras."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65470e-60a6-4b48-a2ce-2dd695c85017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2:54 p.m., police were watching the gunman make his way through
        the building, according to the dispatch audio. But the suspect had fled the
        building 26 minutes earlier at 2:28 p.m., according to&nbsp;a preliminary
        timeline provided by the Broward County Sheriff''s Office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbd14e-720f-4c9d-8a9f-07acedb9620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2:50 p.m., the suspect had already bought a drink at a Subway
        restaurant inside a Walmart store and left on foot, four minutes before scanner
        traffic said the gunman was still on the second floor of the school.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d647ea-95a7-4e5f-b3f3-b8c130325184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3:02 p.m., when the Broward County timeline says Cruz briefly
        stopped at a nearby McDonald''s, an officer says the suspect dropped a bag
        near a stairwell. Another officer asks if the footage is a recording.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd084ec7-1f16-424c-a9b4-434f09e85447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, sir. It''s about a 20-minute delay," the first officer says.
        "They''re following him on video on the camera. They had him exiting the building,
        running south."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb450ff5-7f14-4f74-aaba-32710e507b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3:41 p.m., Cruz was identified and taken into custody.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215551d2-e8b5-4ee3-8b2c-444b0b8c8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPDATE: This story has been updated to reflect new information from
        the Coral Springs Police Department.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19baa85-1933-49e6-861d-30a67fb62ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:02:34.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:02:38.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Stoneman Douglas
        school resource officer stayed outside as shooting unfolded, sheriff says."</em></p>'
  'napoles-supreme-court-bail':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Janet Lim Napoles. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-23T09:08:35.463+08:00
    'imagesource': 'jcr:78ce7cb2-8f05-4eb1-abb3-8956403967b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66578a0a-e66b-4cfb-955f-267af32a5938'
    'lead': 'This time, Janet Napoles is invoking the main plunderer doctrine, which
      got former senator Jinggoy Estrada out of jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:05:19.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T10:05:22.441+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T10:05:22.287+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles asks Supreme Court to allow bail anew

      '
    'updated': 2018-03-16T11:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287bd70-3c99-46c2-bd4d-c06dc25f5baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:05:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:05:22.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Businesswoman
        Janet Lim Napoles is once again asking the Supreme Court to grant her bail
        in plunder cases she is facing over an alleged pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20a1c1-997b-4f96-827c-4bbc31ef7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:05:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:05:22.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion dated February 13, Napoles invoked the main plunderer
        doctrine, a concept first introduced in the high court ruling acquitting former
        president Gloria Macapagal-Arroyo of plunder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b91c2-3008-45ad-8785-ee0f6e0b7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:05:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:05:22.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court then said for a crime to be considered plunder,
        the main plunderer should be identified and also the principal role the accused
        played in the alleged offense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915dbba-d6f2-4fe4-b25c-74eba446772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:05:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:05:22.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her motion, Napoles argued the Ombudsman failed to establish
        that she is the main plunderer or principal mastermind in the alleged pork
        barrel scam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6cb130-5f45-4332-9f10-7e11f3544f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:05:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:05:22.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time she is invoking the doctrine, which was cited
        as the legal basis for her co-accused Senator Jinggoy Estrada to post bail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceebcc6-e97d-4894-b93d-ad7c834702b1'
      'mgnl:activationStatus': true
