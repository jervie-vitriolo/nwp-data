      'mgnl:lastActivated': 2019-06-19T17:00:24.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Vicente
        "Vicboy" de Lima&nbsp; has been seeking justice for over a year now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49aa90-5b22-4717-aa5c-d379fdb28871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s calling for justice for the former Justice Secretary, senator,
        prisoner, and his older sister, embattled Senator Leila de Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314cbee8-7612-49c1-94a3-99e580a06114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicboy narrates how the family was shattered when the senator, one
        of President Rodrigo Duterte''s staunchest critics, was arrested a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c89d17-61b1-4804-b312-3209787cfcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their family simply couldn''t understand how she was handed
        such injustice after dedicating almost all her life to public service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d31d9f-b869-4e2a-9feb-e740d2d6b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was brought to Camp Crame on February 24 over accusations
        she had abetted illegal drug trade in the New Bilibid Prison. The Senator
        has denied the accusations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd39bd-d52e-4614-8bd3-012f85636933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sen. Leila De Lima arrested over drug charges</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6647d0e-9749-4954-9d29-17185f183493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while her detention has been difficult for the family, Vicboy
        said there''s still a bright side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa00399-dd37-4519-ba25-6143e8bc8db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular situation in our family has made us closer. With
        her in detention in Camp Crame, we get to visit her every Sunday at least
        once a week," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2256e-ac1a-491a-a54a-43d66e277dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the senator''s lifestyle has also undergone changes in
        Camp Crame.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755ea64-84c9-4220-bcf6-08125e18c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She looks better, she looks sexier. The weight loss is not because
        of depression but because she is really, she told us that she''s not anymore
        eating rice for dinner time," Vicboy said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df574b57-35f2-4df6-9d07-d5daa45fc6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she''s prohibited from entertaining visitors after 5 p.m.,
        the Senator reads and has 11 stray cats to keep her company at night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44f62e-ac52-4a19-b60a-f060e8411680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her detention hasn''t stopped her from doing her job at Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bcac73-8d82-4391-8726-5897b84e8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being elected into office in 2016, de Lima has authored and
        co-authored 64 bills and 78 resolutions. Of these, 40 bills and 58 resolutions
        were filed while in detention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873867e-b194-4bf6-9413-b7ef0f2a2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicboy, meanwhile has very few words about President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9c67c-21df-4022-912b-eaf0653960a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said the country deserves better," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a281460-7e37-4287-b64d-2c7673c900cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s difficult for the family to find even a glimmer of
        hope for justice under this administration, he said they still keep the faith.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c997a09-c62b-4268-8bda-ff63135c450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They join friends, supporters and human rights groups in seeking
        for de Lima''s release and freedom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c763470e-0e79-40ff-97c8-dbe93894a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes, de Lima''s most vocal supporter in the
        Senate, delivered a privilege speech on Wednesday in defense of the detained
        senator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67503b61-ea9c-48b4-9d02-bceb7eb8c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators have also filed a resolution making an "impassioned
        call" for de Lima''s freedom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec1e77-5bf5-46ef-b386-1296efc11a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was slapped with 3 illegal drugs charges filed before the
        Muntinlupa court and a civil case at the Quezon City Metropolitan Trial Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94ccdd-d14a-4e4b-be14-76d2409f339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s a bit of good news for the detained senator, it''s the
        recent dismissal of 3 ethics complaints against her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217d5e9-4c93-4895-833c-ec4af4ba8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate panel junks ethics complaints vs. De Lima</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bb405-354d-4bc4-8625-72440951defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:00:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:00:24.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s supporters also marked her first year in detention at
        the Commission on Human Rights on Friday. They prepared an exhibit for de
        Lima bearing messages of support and also launched de Lima''s e-book which
        showcases her dispatches from Camp Crame.</p>'
  'joanna-demafelis-murder-suspect-in-custody':
