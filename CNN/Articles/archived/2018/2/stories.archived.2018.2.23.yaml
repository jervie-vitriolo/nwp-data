      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students from the Ateneo de Manila University, Polytechnic University
        of the Philippines, University of the Philippines, and University of Santo
        Tomas joined the protest.</p>'
