      'mgnl:type': 'image'
    '10':
      'image': 'jcr:2793adb6-c8f2-470c-a6db-f9c37c091ce2'
      'imageCaption': 'After one impromptu meeting to check out an available space
        in Karrivin, an emerging creative hub in Makati, the heads of the four design
        groups decided to volt-in there. Photo by JL JAVIER'
