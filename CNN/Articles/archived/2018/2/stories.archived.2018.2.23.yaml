      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166b551-fac1-41e4-bf51-3c0645dffd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a certain kind of maturity for something like Hydra to
        work, not just with age but time spent in the industry. “Dito sa studio, we
        check our egos at the door,” tells Ivan. With four design groups working together
        on a project, you have to be open to opinions and open to going outside your
        comfort zone. It’s common to hear the excuse of “That’s not my forte,” but
        that isn’t the case here.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c690dc8-99db-467b-b508-3c9f3bdc6eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76af595-1496-48d8-8ba8-d1c9e704a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask who came up with the name Hydra and everyone points to Matutina.
        “Dapat kasi joke joke lang siya tapos nagustuhan ng mga tao. Pero perfect
        kasi siya.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e3fbc-fb68-4f55-88be-2eea7de37cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tai responds with, “<em>Oo. Perfect.</em> More heads are better
        than one.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0065462-6464-436e-a4fc-07ecacdf7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan follows up with, “<em>Parang ganun</em>. Strength in numbers
        talaga.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847254e-59ac-46f5-86fd-41639c8ddd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rex continues, “‘<em>Yung kanya-kanyang head iba-iba ‘yung ginagawa
        pero pag nagcombine sila…”</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b407402-0219-4e25-9c63-c0674c081751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Badass,” exclaims Kay. And all heads nod as one.</p>'
    '47':
      'image': 'jcr:b681d76a-fb84-4283-98be-4ad405a3a2af'
