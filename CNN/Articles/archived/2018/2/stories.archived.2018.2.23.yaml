  'Mass-walkout-rally-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-23T23:57:44.390+08:00
    'imagesource': 'jcr:4b16db41-92e9-490d-b1a1-927b26bfe62c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad3c5e9-57a3-4059-b387-d1230ebf3efb'
    'lead': 'Students from all over the country will unite to protest charter change,
      federalism, tax reform law, and martial law in Mindanao, among other issues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:13:41.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T10:13:45.368+08:00
