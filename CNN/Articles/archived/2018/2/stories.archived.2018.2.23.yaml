      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:299be4d7-5dfe-4e55-933b-cb5c0182e06b'
      'imageCaption': 'The names of the supergroup''s respective studios are set in
        steel panels with illumination underneath. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac402ee1-4ba1-4802-b201-aa2e661387e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a453b-e18c-433b-8af0-c33b09496896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, each of the members of Hydra was working on their own,
        in separate offices scattered around Metro Manila. Despite that, the idea
        of coming together had always been at the back of their minds. It’s a familiar
        dream among creatives: working with friends in the industry and creating something
        big. However, the trend had always been for creatives to detach from big companies
        and start their own little studios.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b94be-645d-4ed2-a209-37bf2c9c7282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big-commitment-collaboration like this, done by themselves, would
        have taken time, but it was Charles Paw, Tasteless Group CEO (who is behind
        culinary concepts such as Hole in the Wall and Le Petit Soufflé), who jump-started
        the creation of Hydra. Paw had been a client of both Plus63 and KM Interior
        Design. He approached the groups and opened the possibility of bringing everyone
        in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74824250-aa18-4e03-a534-ff5c6f867d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing a post regarding an empty space in Karrivin, an emerging
        creative hub in Makati with art galleries, stores, coffee shops, and restaurants,
        Matutina asked for its rates, then all the heads met to talk about the possible
        union.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef73a4-e6be-432d-a4e9-60793ee250fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon Paw’s insistence, everyone headed for Makati to check out the
        intended office space, and decided right there and then: Hydra was going to
        happen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f9e4c-eff0-47e1-bbf4-0ffbe1349c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:40:09.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:40:16.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan explains the encounter,<em> “Si</em> Charles <em>talaga ‘yung</em>
        catalyst. <em>‘Yung</em> coffee meeting<em> na ‘yun, sobrang</em> unbelievable.
        Personally, <em>hindi ko kaya mag-decide ng ganoon. ‘Yung parang</em>, ‘Hello.
        Hello. Nice to meet you <em>tapos</em> ‘o, go na!’”</p>'
    '21':
      'image': 'jcr:fff3c89d-1057-4148-9afc-4033fac2e6a6'
      'imageCaption': 'The personality of Inksurge''s Rex Advincula and Jois Tai is
        reflected in their choice of wall and office decor — from influences to inspiration.
        Photo by JL JAVIER'
