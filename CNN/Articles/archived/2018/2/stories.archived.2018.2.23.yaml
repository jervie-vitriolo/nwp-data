    'title': 'NRA uses GIF of Leslie Knope in pro-gun tweet — and Amy Poehler is not
      here for it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de55b2e-de15-4f65-9ce0-b731fae3fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former "Parks and Recreation" stars are furious that the
        National Rifle Association tweeted a GIF from a scene in their long-running
        NBC show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4baa085-db66-428f-b2d3-57d45595913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Wednesday''s CNN Town Hall, where students, faculty and
        parents of victims from the Marjory Stoneman Douglas school shooting gathered
        for questions and answers with Florida lawmakers, the NRA tweeted a message
        of support to their official spokesperson, Dana Loesch, who was also at the
        event to answer questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94851815-e694-4ae6-98f7-ac66fcb3a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for being the voice of over 5 Million #NRA members,"
        read the tweet, which was posted with a GIF of the show''s main character
        Leslie Knope pointing and saying, "Thank you." Knope is famously played by
        Amy Poehler, who did not mince words when she heard about the tweet.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/DLoesch?ref_src=twsrc%5Etfw">@DLoesch</a>
        thank you for being the voice of over 5 Million <a href="https://twitter.com/hashtag/NRA?src=hash&amp;ref_src=twsrc%5Etfw">#NRA</a>
        members. <a href="https://t.co/WDz7vujXfM">pic.twitter.com/WDz7vujXfM</a></p>&mdash;
        NRA (@NRA) <a href="https://twitter.com/NRA/status/966522667611369477?ref_src=twsrc%5Etfw">February
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1bb36-3d13-4a12-932d-8fbcc14c6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1bfe2-a3e2-428b-a7a2-18933a4b2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Schur, the co-creator of the show, who goes by the handle
        @KenTremendous, tweeted: "Hi, please take this down. I would prefer you not
        use a GIF from a show I worked on to promote your pro-slaughter agenda."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee97295-eebe-4a16-87fb-34c91867e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tweeted a message from Poehler, who does not have a Twitter
        account: "Also, Amy isn''t on twitter, but she texted me a message: ''Can
        you tweet the NRA for me and tell them I said f**k off?''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd0610-22f5-4f0f-9887-4bc3e0145456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rep for Poehler confirmed to CNN that she gave Schur the go-ahead
        to tweet on her behalf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8555a-a0f3-4367-bafc-47562158e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Offerman, who played Ron Swanson on the show tweeted: ".@NRA
        @DLoesch our good-hearted show and especially our Leslie Knope represent the
        opposite of your pro-slaughter agenda - take it down and also please eat sh*t."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae364e1d-10e8-470c-bbf5-ec326778771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Scott, who played Knope''s husband Ben Wyatt also jumped in
        the fray with his own fiery response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b39cf-8d64-4413-bb0c-30fd30212f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey @nra please stay the f**k away from Leslie Knope," Scott tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976fa0e-f823-4d56-9784-aeaff2e438ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:42:33.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:47:09.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to Poehler for comment.</em></p>'
