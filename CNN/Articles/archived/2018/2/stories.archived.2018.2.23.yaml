      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles allegedly conspired with about 12 former lawmakers to divert
        public funds to her bogus NGOs. Apart from Estrada, former senators Juan Ponce
        Enrile and Bong Revilla were also tagged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39199b98-8407-4af2-b701-48d382f7b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:05:19.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:05:22.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was allowed to post bail by the high court on humanitarian
        grounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19c5c5-5e13-4aaa-bc38-ba189a430846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:05:19.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:05:22.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' petitions for bail were denied at the Sandiganbayan. She
        also previously asked the high court to set aside Sandiganbayan rulings denying
        her bail, but those appeals have been denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f33d0-8a74-46fc-af91-00ae64f4b1d5'
      'mgnl:activationStatus': true
