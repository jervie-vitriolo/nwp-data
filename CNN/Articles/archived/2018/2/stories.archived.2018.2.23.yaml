    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c24c55-ea2a-437e-bf04-733dfac7045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League of Filipino Students listed similar gatherings in Baguio,
        Cebu, and Iloilo City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5ca1e-5b94-4946-bd28-4f9dd13da8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines Diliman Chancellor Michael Tan encouraged
        students to participate in activities "as part of their education."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c266d0-341b-4b4c-b256-122e61dfcb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP vendors and jeepney drivers also joined in, with drivers honking
        their horns in support of the protest.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">UP jeepney drivers join students in protesting administration policies
