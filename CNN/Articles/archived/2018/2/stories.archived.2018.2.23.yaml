    'mgnl:lastActivatedVersionCreated': 2019-06-20T10:13:45.094+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Students hold mass walkout today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d942d41-e235-4bcc-88a2-ddac9e081484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include a report from CNN Philippines
        Correspondent AC Nicholls.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c6815-2c5b-4370-85d1-bd4a2b9931bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — Students in Metro
        Manila and other parts of the country staged a walkout on Friday to protest
        a number of issues, such as charter change, federalism, tax reform law, and
        martial law in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553de4d-b495-4e09-9db6-b41d5165f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying banners and shouting anti-government slogans, they marched
        from their campuses to Mendiola near Malacañang Palace in the afternoon. Manila
        police estimated their number at 200, but the demonstrators said there were
        1,500 of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f258a-4be7-482c-87b0-f45ed7b130ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They brought an effigy of President Rodrigo Duterte dressed as a
        king.  It  held a rod that had a Swastika, a symbol of Germany''s Nazi party
        in the early 20th century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f0ddc-ee04-49f7-874f-d07687abbbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image also had a long cape that had a list of  the policies
        the protesters believed are oppressive. It also wore a sash of the flags of
        the United States and China, with the label "Good dog."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65f692-41a5-4ae5-abdc-ff8808dce469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of the effigy were men wearing goon-like masks resembling
        Defense Secretary Delfin Lorezana, Intelligence Chief Hermogenes Esperon,
        Interior Secretary Eduardo Ano, Armed Forces Chief Rey Guerrero, and Police
        Chief Ronald "Bato" Dela Rosa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f04be1-36fb-4217-a7d9-0b5c7c4c7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:13:41.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:13:45.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Representative Sarah Elago slammed what she
        called the looming dictatorship, and said the protesters would not hesitate
        to call for Duterte''s resignation.</p>'
    '13':
