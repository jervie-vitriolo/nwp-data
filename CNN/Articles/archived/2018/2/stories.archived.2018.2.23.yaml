  'north-korea-new-olympic-delegation':
    'author': 'Taehoon Lee, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-23T10:39:27.154+08:00
    'imagesource': 'jcr:e6810c4e-ed3d-48ba-9594-ef04ed36f032'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '679d6dff-0147-4621-a88b-0c35c85378c3'
    'lead': 'Kim Yong Chol, Vice Chairman of the Party Central Committee, will lead
      the delegation that''s due to arrive by land on the Gyeongui rail line hours
      before the ceremony starts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:50:12.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:50:15.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:50:15.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s new Olympics delegation to be led by man blamed for deadly
      ship attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ece95-8083-40ab-9917-a13d1868a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea is sending another high-level delegation to
        South Korea for the Winter Olympics Closing Ceremony this Sunday, led by a
        man widely believed to have masterminded the sinking of a South Korean navy
        ship that killed 46 sailors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9e22b-efc4-443c-bf4c-0061b5f9a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong Chol, Vice Chairman of the Party Central Committee, will
        lead the delegation that''s due to arrive by land on the Gyeongui rail line
        hours before the ceremony starts, according to a statement Thursday from the
        South''s Ministry of Unification.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2c98c-2f65-4c58-befd-da6c62570f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is the former chief of the North''s Reconnaissance Bureau, a
        top military intelligence body blamed by Seoul for a torpedo attack that&nbsp;sunk
        the South Korean warship&nbsp;Cheonan, in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba3fa2-e36c-4c77-82ed-707379b4e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice of Kim to lead the delegation is likely to be interpreted
        as an intentional provocation. Kim is named on the list of individuals sanctioned
        by both the U.S. and South Korea. The U.S. sanctions include provisions intended
        to restrict movement, though it is not clear whether Kim''s trip to the South
        is in breach of travel-specific sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689ab2f-bf53-459c-acfd-bd73f7f8a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement poses a renewed diplomatic challenge for hosts
        South Korea, who in addition to navigating issues relating to sanctions, will
        again need to accommodate both the North Korean and US delegations, without
        offending either party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22b2e6-9a13-4179-8944-ca4ed1af0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Opening Ceremony saw U.S. Vice President Mike Pence&nbsp;positioned
        just a few seats&nbsp;away from members of the North''s high-level delegation,
        including Kim Yo Jong, the younger sister of North Korean leader Kim Jong
        Un.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab6508-d1b2-46bf-a467-781df6068996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US delegation during Sunday''s Closing Ceremony will be led
        by Ivanka Trump, the first daughter and senior adviser to U.S. President Donald
        Trump, raising the prospect of a chance encounter between a member of the
        Trump family and members of the North''s delegation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dadf65-16e9-450c-a261-286ef195600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more formalized meeting between the two sides appears unlikely,
        however, following comments from the South Korean government ruling out their
        involvement in such a possibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f29b09-5197-4798-a36f-e00426814e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Blue House will not facilitate a meeting between Ivanka and
        North Korea''s high-level delegation," said a government spokesman, referring
        to the official name of the executive office of the South Korean president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cced08-46cb-4438-9961-b7e74ed75605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether both Trump and North Korean delegates would be
        invited to a VIP reception before the Closing Ceremony, the spokesman declined
        to comment, saying he doesn''t yet know how it will pan out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329baac6-975c-4170-931f-f45afb27450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full delegation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4eec3-dae0-4caa-a2c0-adde598fb715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the North''s delegation include Ri Son Gwon, chairman
        of the "Committee for the Peaceful Reunification of the country" and six support
        staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa7dfd-39a4-494c-818e-b8b5c34a0043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri was among the delegation sent to South Korea in January for talks
        which led to North Korea''s participation in the Winter Olympics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19544189-97fb-4079-995d-283f2273b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the high-level delegation''s participation in the closing
        ceremony of the Pyeongchang Winter Olympics to help advance the process of
        settling peace on the Korean Peninsula including the improvement of inter-Korean
        relations and denuclearization," the South Korean statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c334da-5411-4b96-9b53-091a53313331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that practical matters, including the delegation''s itinerary,
        would be discussed through an exchange of documents at Panmunjeom, known as
        the "truce village," in the Joint Security Area between North and South Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77edea-c538-41fb-a266-e6e1f0c625ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheonan Memorial</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d1c76-0492-4b2f-ad2c-9b1af4fd8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 104 personnel were aboard the&nbsp;Cheonan when it sunk&nbsp;while
        conducting a normal mission in the vicinity of Baengnyeong Island in the Yellow
        Sea, in March 2010. Though rescue efforts continued for several days and involved
        more than 20 vessels, only 58 men were rescued from the ship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb34eab-4bda-4ed0-9d5f-13b825ac597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an official South Korean report, based on an investigation
        conducted by South Korean, US, Swedish, British and Australian officials,
        the ship was attacked by a North Korean torpedo, fired from a small submarine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82103d-55cb-4f3e-b5bd-7880aa0460a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has never claimed responsibility and refuses to accept
        the findings of the official report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0db84-e6a0-4acf-9254-90489f251729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his recent trip to South Korea, Vice President Pence&nbsp;visited
        the Cheonan Memorial&nbsp;which honors the 46 South Korean sailors killed
        in the attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0962e-7dc6-47c5-bcba-ea63563ed8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence toured a museum featuring the sailors'' stories and examined
        remains of the Korean warship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55066f-4b0a-4173-9528-1b9b1b258525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside the memorial, Pence said the objective of the visit
        was to show that the U.S. "stand(s) with our allies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c518d-b5a1-4562-9093-e3e8fa5e8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:50:12.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:50:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "North Korea''s new Olympics
        delegation to be led by man blamed for deadly ship attack."</p>'
  'neanderthal-art-symbols-cognition-study':
    'author': 'Ashley Strickland, CNN'
    'caption': 'This color-enhanced hand stencil is more than 66,000 years old.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-23T10:38:02.223+08:00
    'imagesource': 'jcr:7aa27fcb-ae2a-419f-9342-bc2a75b0a285'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4ef7d91-415e-48d3-bde0-d7d252e222fd'
    'lead': 'Neanderthals may not have been that different from us, after all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:52:34.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:52:37.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:52:37.495+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New findings paint picture of Neanderthals as artists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8599704c-e053-42ab-b672-9a706532a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Neanderthals may not have been that different from us, after
        all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e83e19-9064-45a1-8b38-d1b358b685f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New evidence reveals that they created the&nbsp;world''s oldest
        known cave paintings&nbsp;and even wore&nbsp;seashells&nbsp;as body ornaments.
        Both behaviors suggest that they thought symbolically and had an artistic
        sensibility like modern humans. Two studies published Thursday in the journal
        Science detail the latest findings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78babf-d0c3-416c-aad6-a0f2a5fe9b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly it is showing that Neanderthals were thinking and behaving
        just like modern humans," Alistair Pike, co-author of the studies and professor
        of archaeological sciences at the University of Southampton, wrote in an email.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03ddbb-e6ef-4158-944b-154f4567fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should no longer think of them as a different species, just
        humans in different places," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a729f-75d5-4024-9721-a2941b678eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new findings of symbolic thinking show that Neanderthals and
        modern humans were cognitively indistinguishable, the researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b36f1-8b9e-496c-bf60-2adc1cff8abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cave paintings and artifacts like painted seashells have long been
        regarded as the work of early modern humans, who were thought to have more
        advanced cognitive abilities than Neanderthals. Dating cave paintings can
        be a difficult process, and unreliable techniques never allowed for the possibility
        that these could be the work of Neanderthals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f3b4d-c81f-4cd6-8a6c-066edc829586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, that is. A new technique called Uranium-Thorium dating
        is less destructive, is more accurate and can go back further in time than
        other methods. U-Th dating looks at the deposits of carbonate on top of the
        paint, which contain traces of uranium and thorium that indicate when those
        deposits formed. That allows the researchers to determine an age for what''s
        under the deposits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a0833-5a94-427d-8053-fefd91bd91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers applied this technique to paintings in the La Pasiega,
        Maltravieso and Ardales caves in Spain, which had never received "robust"
        dating. The paintings include red and black images of animals, dots, lines,
        disks and other geometric signs. There also are engravings, hand prints and
        hand stencils.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5664580-3090-45ab-bf93-a8658cc3fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hand stencils are particularly significant, and not just because
        they represent the hand size of a Neanderthal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64f8f2-cee6-4fad-a090-e4659bcdba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A red line, a red dot or even a positive hand print could potentially
        be made ''accidentally,'' " wrote Dirk Hoffmann, lead author of the studies
        and archaeologist with the Max Planck Institute for Evolutionary Anthropology,
        in an email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105bd847-6437-4f24-b78f-6460eefd0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I am sure that this is not the case, since you would
        still need to bring [in] light and pigment, but one could argue that all you
        need is some pigment on your hand when you lean against a wall. A hand stencil
        cannot be explained like that. You have to hold your hand against the wall
        and the deliberately spray pigment over this. This is why we emphasize the
        hand stencil."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e21fb6-ab39-4b49-9a29-7fd7ced5f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dating revealed that the cave art was created more than 64,000
        years ago — 20,000 years before modern humans appeared in what is now considered
        Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e052eb-499f-4a90-9d5b-16abc1362842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shells were found in the Cueva de los Aviones, a sea cave in
        southeastern Spain. They are unique because they are perforated with holes
        and colored with red and yellow pigment. Others served as containers for the
        mineral pigments themselves. The pigments were used on the shells but could
        have also been used for the cave paintings and even as body paint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5693dfc-7712-44c0-b12d-13bb9f2837d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deposit layer containing the shells dated to 115,000 years ago,
        which is even older than other shells recovered in Africa that were dated
        to modern humans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da3d72-af00-45f8-af9f-095932d72152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The standard archaeological interpretation of such finds is that
        they are body ornaments," Hoffmann said. "Similar finds were made in Africa
        or the Levant with similar age. In Africa or the Levant, these were made by
        modern humans, in Spain Neanderthals made them. So in terms of symbolism,
        early modern humans and Neanderthals were similar."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354e97f-5202-49c0-979a-40ddaaf5742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are absolutely confident in their dating technique.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da0fa3-4200-4763-b3eb-f7b65f9fc869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spent 10 years refining the technique and have numerous
        quality controls," Pike said. "The dates respect the growth axis of the deposits
        we are dating, the oldest closest to the painting, the youngest at the surface."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44810c74-eda5-4e9a-862f-79b5f16f8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once modern humans left Africa and migrated to Europe and other
        areas, mixing with the Neanderthals would''ve been inevitable. The researchers
        believe that the Neanderthals created this artwork on their own, without being
        influenced by any other population. But it''s possible that they exchanged
        symbolism or that Neanderthals influenced the art and symbolism of modern
        humans. Modern humans were capable of symbolic behavior, so it "turns the
        who''s copying who debate on its head," Pike said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ec26b-d509-4f1b-aed2-e6774a8bbe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that culture only evolved with modern humans no longer
        makes sense," Pike said. Hoffmann suggested that Neanderthals now be referred
        to as "very close cousins" of modern humans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412e3af-1ffe-4652-9233-8f87734a86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it possible that anyone else may have created the cave paintings?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe496de-d70e-43e0-8017-85a234d4df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pike said it is incredibly doubtful that a population of early modern
        humans migrated to Europe so early without any other evidence to suggest it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f355c7-0d4b-4e5e-8a89-fa2f1b479c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot of course rule out that pre-Neanderthal populations made
        the art," Pike said. "This sounds like a project for the future."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406910b5-4c45-42de-84d2-3fd23bfd7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffmann, Pike and their colleagues want to use their new dating
        technique in more caves in Spain, as well as France and Italy — and anywhere
        else Neanderthals are known to lived.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d0d60-2983-4cf3-b62b-e8c35eb89612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings also raise new questions for researchers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca11e4-1a85-41f6-add7-a7d8e30f4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How far back does symbolic behavior go? Can it be traced to the
        last common ancestor of modern humans and Neanderthals? This is perhaps where
        we should be looking," Pike said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042dec5-c082-4cd3-8d27-aa74a914a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:52:34.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:52:37.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New findings paint
        picture of Neanderthals as artists."</em></p>'
  'JICA-P3.5-billion-traffic':
    'author': 'CNN Philippines Staff'
    'caption': 'The Japan International Cooperation Agency (JICA) said the losses
      may go as high as ₱5.4 billion a day by 2035. (FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-02-23T09:31:07.411+08:00
    'imagesource': 'jcr:d9438e27-5772-44c2-b3d3-9ac17cfb168a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd02155-2a71-493c-b8ff-fb3d91894185'
    'lead': 'The National Economic Development Authority (NEDA) says it will still
      verify the data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:56:26.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:56:32.209+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:56:32.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH loses ₱3.5B a day due to Metro Manila traffic – JICA

      '
    'updated': 2018-02-23T00:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b2788-3cad-45dc-a076-26a1dba175c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — The Philippines is
        now losing ₱3.5 billion a day due to traffic congestion in Metro Manila, the
        Japan International Cooperation Agency (JICA) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9a0c6-d93e-4624-bb18-d9c1f61c6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In in its 2014 report partnering with the National Economic Development
        Authority (NEDA), the country suffered ₱2.4 billion losses daily due to Metro
        Manila traffic. The report then projected ₱3.5 billion in daily losses by
        2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0bc51-a15b-4089-aa3d-0874d4b2d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do nothing, it will become ₱5.4 billion a day in 2035, but
        with BBB (Build, Build, Build, Program), it will be reduced to ₱3 billion
        a day. With additional projects, it will be reduced to ₱2.4 billion a day,"
        JICA Philippines Office Chief Representative Susumu Ito said, according to
        the Philippine News Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63d684-14b0-4e5b-95a6-1f5e20e01973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 report said traffic demand stood at 12.8 million vehicle
        trips in the metro. It added traffic volume exceeded the capacity of most
        urban roads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f62f1-a5d1-4136-8419-bb92f4c10294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic cost in Bulacan, Laguna, Cavite and Rizal had also reached
        ₱2.3 billion a day in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae32824-15e1-4e4e-9d4c-75c12c195129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito presented on Thursday the 2017 road map data to the 36th Joint
        Meeting of the Economic Cooperation Committees of the Philippines and Japan,
        according to the state news agency. But NEDA said the data is still pending
        review and approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f0a74-8739-475e-a4fc-90180b295fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBB program is the Philippine government''s medium-term goal
        to hike infrastructure spending from 5.4 percent of the country''s gross domestic
        product (GDP) in 2017, to 7.3 percent by the end of President Rodrigo Duterte''s
        term in 2022. The government plans to spend ₱9 trillion under this program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd9783-3217-4ef9-84b1-58c9d0d8b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term solutions</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0e656-1ad3-4c3a-bd41-599647b8e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Transportation Undersecretary Tim Orbos
        acknowledged that traffic in the country has considerably worsened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758d43e-db84-4d92-b520-3ae5947c89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, it also means the government is “on the right
        track” with its projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965037b8-ef5a-4d09-97ef-dae63a09a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while government projects being constructed may aggravate
        traffic now, they will have long-term benefits in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f7e9d-c083-42b7-98cb-ca5f1daae356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Other than doing a do-nothing scenario... it may take some time,
        it may take a year or two, even three years with all the projects ongoing,
        but this will definitely be in the line of solving these things,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79781e3a-f2a6-489b-9af2-266a58a7169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there were several factors contributing to the traffic,
        like the improving economy and population growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c2e31-c8b2-440f-821e-5353f357455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to acknowledge that the economy''s getting better and therefore
        there''s a lot of transactions going on,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca7deb-0767-4adc-9dfc-1eeaa62fa484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said the government is looking into policies and modes of
        transport like the railway to help cut losses. The government is targeting
        to build more than 1000 kilometers of railways by the Duterte administration’s
        end.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0442ccca-7f43-4d6c-bfc7-c23ba944ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More infrastructure to ease traffic</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4279664-60be-401a-ad91-2bbd08b3a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Director-General Ernesto Pernia, meanwhile, said 2018 will
        see the rollout of 34 infrastructure projects to improve transport networks
        and ease traffic congestion in the Philippines, including the metro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1846ad1-3111-41c3-a1b8-823b5a5ff79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Subway Project is expected to break ground in the
        third quarter of the year. Its first phase will be a 25.3-kilometer underground
        rail connecting Mindanao Avenue in Quezon City, to the Ninoy Aquino International
        Airport in the South.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e68dbb-41ed-4836-83b9-36daead8df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve bridges along the Pasig-Marikina rivers and the Manggahan
        Floodway will also begin construction and improvement this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625b5fe-07de-49c0-8e41-666f5f0bcc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other projects to kick off&nbsp; include the Panguil Bay Bridge
        Project which will connect Misamis Occidental and Lanao del Norte, the Mindanao
        Rail Project''s first phase spanning 102-kilometers of rail network in Davao
        City, and the Philippine National Railway North 2 and south long-haul.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f9caa-8bd8-4d02-bdcf-1cc4c31ba5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:56:26.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:56:32.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me reiterate that infrastructure is crucial. It is a sine qua
        non in development.&nbsp; It is a necessary but not a sufficient condition,
        however. What we aim is an infrastructure boom that serves not only the economy,
        but more importantly, the people," Pernia said.</p>'
