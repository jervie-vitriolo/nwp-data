  'IBP-task-force-investigate-lawyer-killings-Espinosa-slay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-23T16:24:14.196+08:00
    'imagesource': 'jcr:0a760776-7243-4d1c-b6a8-948690fc192a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ae3c60e-1648-4698-810c-8c6b8303a379'
    'lead': 'The Integrated Bar of the Philippines is creating a task force to investigate,
      document, and protect lawyers after alleged drug lord Kerwin Espinosa''s lawyer
      was gunned down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:07:19.946+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:07:23.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:07:23.047+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task force to investigate violence vs. lawyers after Espinosa lawyer
      slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dfb3a6-5960-40ae-90e2-9290a4e78a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Integrated Bar of the Philippines (IBP) is creating a task force to look into
        cases of violence against lawyers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82133fc-8c91-4687-aab2-691fbfe4370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution announcing the national task force said it would "investigate,
        document, prosecute or assist in the prosecution of cases involving the murder
        or violent assault against the members of the Bar and/or their families."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f968b5-30ab-4275-8300-b60341ae0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be composed of a chairman and four members appointed by
        the IBP President. They will then organize themselves, submit a proposed budget,
        and report semi-annually to the Board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a801d75-0966-4211-ab8c-e20fe3e2ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution comes after Atty. Jonah John Ungab, lawer of alleged
        drug lord Kerwin Espinosa, was killed by a gunshot to the head by an unidentified
        assailant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24e2ff-8512-458f-a87c-810ad7305557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Lawyer of alleged drug lord Kerwin Espinosa ambushed after
        court hearing</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93301d-dac2-4610-9a96-4361e4fd7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The apparent continued attacks on the members of the Bar, none
        of which had been successfully resolved or prosecuted, create an impression
        of impunity, wherein State forces appear indifferent and helpless, or, worse,
        in one case, even involved in such violent assaults," the resolution read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad69d2-146c-4538-9a23-ab0e86938c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also cited the case of Atty. Argel Cabatbat, who escaped
        an ambush on February 13. Cabatbat was charged with homicide and illegal possession
        of firearms by the Philippine National Police''s Criminal Investigation and
        Detection Unit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdfaaf2-414c-4ff5-8d82-1ff2dcdce82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Quezon City Police District (QCPD) report, Cabatbat
        was fired upon at the corner East Avenue by one of their officers, PO1 Mark
        Boquela Ayeras, a certain John Paul Napoles and a still unidentified suspect
        on board two motorcycles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c87e5-d29b-4197-9cc1-a194760f44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said a "gun battle" ensued and Ayeras as declared dead
        on arrival at the hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42796eb-9d73-4597-b614-40d3b4baed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true that Cabatbat is the victim, but it is procedural to
        file the case against him and his companions John Ramos, Rodel dela Cruz,
        and driver Ardee Llaneras, since someone was killed," QCPD Chief Superintendent
        Guillermo Lorenzo Eleazar said. "We will let the prosecutor decide if the
        charges will be filed before the court."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f48ed-f9c4-45a1-b0ee-84b27a49c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP lamented that the cases "remained open-ended or unresolved...
        with the perpetrators roaming freely in our midst."</p>'
    '21':
