  'Judge-in-Espinosa-case-feels-unsafe-after-ambush-of-lawyer':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-23T23:46:58.080+08:00
    'imagesource': 'jcr:9a940ec2-6252-41c5-a2c1-8d9bc885f00f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2adf4de3-0fa5-4dc4-b0ca-425544b8a9ca'
    'lead': 'Judge Silvino Pampilo, Jr. of the Manila Regional Trial Court confirms
      he feels threatened after a gunman shot Kerwin Espinosa’s former lawyer dead. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:55:03.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:55:07.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:55:06.809+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge in Espinosa case feels unsafe after ambush of lawyer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da74bed-5a17-4722-95cf-7453f97c4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — A Manila judge hearing
        the case against alleged drug lord Kerwin Espinosa is concerned about his
        safety following the death of Espinosa''s legal counsel last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e5558-b817-4a08-9524-62da3e0a9909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, Judge Silvino Pampilo, Jr. of the Manila Regional
        Trial Court confirmed he felt threatened after a gunman shot Espinosa’s former
        lawyer dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251f27d-be79-4bb1-ab37-6eef4d0dcb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of us are scared because two lawyers of the defense died, so
        we have to do our job. I hope both parties don''t take it personally. We are
        only doing our job,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b34cf0-fcbe-4101-a5c9-556ee695b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa''s lawyer, Atty. Jonah John Ungab, was killed by an unidentified
        gunman after the promulgation of his two cases in a Cebu City Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ad4a1-a625-4926-986a-b93fd3c774ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab, who was also the sitting vice-mayor of Ronda, Cebu, was the
        second lawyer of the Espinosa family killed in an ambush.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ffdd11-2ad6-4aaa-8e7b-4bc919edc92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lawyer of alleged drug lord Kerwin Espinosa ambushed after
        court hearing</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad65650-0a03-4347-b60a-2a30a0623813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ambush followed the death of Rogelio Bato from multiple gunshot
        wounds in August 2016. Bato was the lawyer of Kerwin''s father, slain Albuera,
        Leyte Mayor Rolando Espinosa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ab7bc-cae1-4d9f-9881-e104dffefbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Espinosa has asked the court to give him ample time
        to find a new lawyer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928414bd-859d-481d-b297-1d16baa5a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako po ay humihingi ng kaunting dispensa… Sa ngayon po ang
        sa nangyari sa lawyer ko ay hindi po ganoon kasimple so hopefully maintindihan
        niyo,”</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500f4d9-d08b-4169-acb2-e9d85a0ac304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m asking for some leeway… What happened to my lawyer
        isn’t that simple so hopefully you understand.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03fcba7-529a-4a2c-92c2-0544d0b9a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the prosecution has filed a motion seeking Pampilo''s
        inhibition on Espinosa''s case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e7ab9-ce10-47c1-aa93-c564d447f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Christian Bachiller said they have lost their trust in
        the judge after he allowed a former prosecution witness to testify for the
        accused.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5808e-91e0-4e3d-bd84-dfb80140cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kerwin and his father were tagged by President Rodrigo Duterte
        in his list of alleged illegal drug coddlers and traffickers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b29dbb-3dcd-46dd-91d7-df22c7766ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:55:03.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:55:07.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested the younger Espinosa in Abu Dhabi in 2016.
        In October 2017, Kerwin pleaded not guilty to charges of trading and distribution
        of dangerous drugs.</p>'
  'SEC-Rappler-ban-is-Malacanangs-independent-decision':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-22T21:53:47.557+08:00
    'imagesource': 'jcr:dd3f996b-fff8-4fe7-81aa-eb56851ae394'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6588f1-995b-4f1c-96f6-99e8bfce8981'
    'lead': 'The Securities and Exchange Commission (SEC) has distanced itself from
      Malacañang''s move to strip Rappler of its media accreditation, calling it an
      "independent decision."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T16:57:18.300+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T16:57:22.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T16:57:22.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEC: Rappler ban is Malacanang''s ''independent decision''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777228a6-5fdc-4107-ba2b-88aa0d5bcb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:18.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:57:22.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — The Securities and
        Exchange Commission (SEC) has distanced itself from Malacañang''s move to
        strip Rappler of its media accreditation, calling it an "independent decision."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691b74a-cea6-478a-9564-756c5c8cee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:18.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:57:22.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malacañang will have its own rules for its journalists. If they
        feel that our ruling is enough trigger to reevaluate Rappler''s credentials,
        that''s their independent decision," SEC Chair Teresita Herbosa said in a
        press conference on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64813cf-fb84-4c04-a025-90e44a36bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:18.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:57:22.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa reiterated that the SEC''s ruling revoking Rappler''s articles
        of incorporation is not yet final and executory. The online news outlet still
        has a pending petition with the Court of Appeals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e4f1c-16f4-47c5-a82d-db937a55375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:18.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:57:22.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea, however, used the ruling
        as basis for barring Rappler reporter Pia Ranada from covering the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64020a-4723-4c0d-b045-8a418cd39e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:18.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:57:22.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC chief, for her part, refused to weigh in on the issue: "I
        refrain from commenting on whether that''s right or wrong. That''s not exactly
        my turf, licensing journalists to cover events in Malacanang. That''s totally
        within their discretion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939a194-3f82-456b-883d-c25a9abbebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:18.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:57:22.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite continued fallout from the controversial decision, Herbosa
        stood firm on the SEC''s findings. The corporate watchdog found that Rappler
        violated constitutional restrictions on foreign ownership of mass media companies.
        Provisions in Rappler''s securities effectively granted control to foreign
        investor Omidyar Network, even though it didn''t hold any equity in the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da1cf2-86c7-4fc3-8e55-e9a2573202b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:18.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:57:22.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa admitted the decision has not been "popular" or "well-accepted,"
        but she said the SEC was only doing its job, implementing the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76542d8-b3d8-4830-a8c8-a3aedbcfc025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:18.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:57:22.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only a few industries the Constitution specifies must
        be 100% Filipino-owned, and mass media is one of those. Even just 0.005% foreign
        ownership is already a violation," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59104e95-626a-4ec4-a326-03c37bfc877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:18.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:57:22.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa noted, though, that Rappler can easily avoid the legal battle.
        There''s no rule stopping Rappler from dissolving the current company and
        reincorporating as a new one - without its foreign investor. Rappler will
        even be able to keep its name despite the reincorporation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862a679-6b13-4ccb-a4b7-4976e80fe493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T16:57:18.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T16:57:22.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can do that anytime. In fact, you can withdraw your case at
        any time. The courts allow you to do that, if you would just like to comply
        already with the decision," she said.</p>'
