  'What-role-does-genetics-play-in-opioid-addiction':
    'author': 'Michael Nedelman, CNN'
    'caption': 'The researchers found a genetic variant on one chromosome that was
      associated with opioid dependence in European- and African-Americans.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-23T10:49:40.714+08:00
    'imagesource': 'jcr:95563862-638f-4ce6-a072-d94cdccf2d5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67e46227-b55e-4ffb-b5df-4b93c2ecc97b'
    'lead': 'A study analyzed the genomes of more than 5,000 Americans who had been
      exposed to opioids.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:40:10.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:40:14.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:40:14.305+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What role does genetics play in opioid addiction?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d902613-7e8f-4003-b82e-3f92ca5907a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Researchers have identified another gene that could influence
        the risk of opioid dependence, a&nbsp;new study&nbsp;shows, adding to the
        evidence that genetic factors play a crucial role in determining who develops
        addiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da8e55-ec4c-4555-b107-d9f1a63c5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in final form&nbsp;Thursday in the journal
        Biological Psychiatry, analyzed the genomes of more than 5,000 Americans who
        had been exposed to opioids, looking at the differences between those who
        developed opioid dependence and those who didn''t.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ea499-07bd-4a5e-8011-13258fcbebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found a genetic variant on one chromosome, near
        a gene called RGMA, that was associated with opioid dependence in European-
        and African-Americans. Members of the same research team have identified&nbsp;other
        genetic variants&nbsp;related to opioid dependence in the past.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf922ed-595c-42bd-aa2c-0e96d4ab71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest paper goes "multiple steps beyond a traditional (genome-wide
        association) study," said&nbsp;Rohan Palmer, assistant professor of psychology
        at Emory University and the director of its Behavioral Genetics of Addiction
        Laboratory. Palmer was not involved in the new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ce204-04b5-431d-91b9-d65509a9f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers bolstered their findings by looking at gene expression
        in human and mouse brains. In human samples, they found a correlation between
        the expression of RGMA and a handful of other genes that have been linked
        to psychiatric disorders such as schizophrenia, autism and Alzheimer''s disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a847048b-ec55-4072-853d-b6c6ca1c4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer said this overlap across different psychiatric conditions
        could be "an underlying dimension which stems from shared disruptions in brain
        functioning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b34c93-b4f2-49e2-a2f6-423446940234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyzing the data in human and mouse brain tissues adds to the
        genome-wide analysis, which alone "is not a slam dunk," said the study''s
        senior author,&nbsp;Dr. Joel Gelernter, a professor of psychiatry, genetics
        and neuroscience at the Yale School of Medicine. "Put everything together,
        and I think it''s a pretty good story."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a5e3f-3286-4090-9c8d-14959dbf52ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s not a done deal until other researchers can replicate
        his findings in new samples. "If we''re the only ones who ever see it, that''s
        not good enough," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cccf247-c89c-40b0-834f-0db59d8e5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RGMA gene originates a signal that tells nerve fibers where
        they need to go. Changes to these molecules could disrupt the brain''s circuits,
        which experts say may&nbsp;predispose someone to neurological and psychiatric
        diseases.&nbsp;Still, how genes like RGMA could impact addiction risk remains
        unclear, experts say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5f76d-b9e5-4d9c-876a-422ca8560ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making decent guesses about what we think is going on,"
        Gelernter said. "New properties of known proteins are discovered all the time.
        There could be a completely different mechanism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f14faf-5a1b-404e-a9e7-ccd1b39fcf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addiction and mental illness are known to be affected by multiple
        genes. For example, schizophrenia has been connected to more than&nbsp;100
        genetic markers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe28f4d-c6f5-4fa5-be7d-6ef203ba8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research takes a closer look at the impact of&nbsp;environmental
        factors&nbsp;such as housing and education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b95ce9-c0ad-4ab1-9c1e-dc4cbfccb9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 40 percent and 60 percent of a person''s "vulnerability
        to addiction" is related to genetic factors, including the impact of environmental
        factors on how those genes work, according to the&nbsp;National Institute
        on Drug Abuse.&nbsp;These numbers explain more about the variability across
        a population than how much of an individual''s addiction risk is determined
        by their genes, Palmer said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e375e-a351-4616-aaad-b979ce8c4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relative import of any one of those (genetic or environmental
        factors) is going to vary from person to person," Palmer said. "Genetics aren''t
        the end-all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e4617-7b55-40b7-ab04-d7eefc23c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any one gene might be a relatively small drop in the bucket, according
        to Gelernter. "In order to get the 50 percent or so of risk that''s determined
        by genetic factors, you have to take variation at ... hundreds or thousands
        of loci, each of which individually has a small effect," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46915f5-f93e-408f-9100-54062b2c4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, one gene can have a major effect on addiction,
        he added. Variants of genes that metabolize alcohol — which may result in
        what is commonly referred to as "Asian flush" — have been associated with&nbsp;lower
        rates of alcohol dependence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d22e5ac-67a2-43b5-9357-0fca25cbe399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on the one base you have or don''t have out of 3 billion
        in your genome, you can take a drink of alcohol and feel OK, or you can take
        a drink of alcohol and feel very sick," Gelernter said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7fa86-3251-4fb3-8e75-69ce466f7548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that continued research could further unravel the biology
        of addiction, enabling them to better predict when someone is at greater risk
        for addiction and other mental health conditions. Down the line, some hope
        this information can even be used to develop new treatments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22068057-c078-4ca8-a1e3-af418dcd21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it''s amenable to therapy," Gelernter said, "but it might
        not be."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1b8d2-d8fb-4bc8-837b-4a73406e17f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:40:10.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:40:14.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "What role does genetics
        play in opioid addiction?"</p>'
