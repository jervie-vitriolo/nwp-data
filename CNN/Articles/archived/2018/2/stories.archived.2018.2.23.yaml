      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondents AC Nicholls and Rex Remitio contributed
        to this report.</p>'
  'denr-investigation-panglao-island':
    'author': ' VJ Bacungan, CNN Philippines'
    'caption': 'Panglao Beach is just one of the many tourist destinations in Bohol.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-02-23T07:33:24.399+08:00
    'imagesource': 'jcr:9c4d0f70-08dc-4d6b-a3cc-74ffb770b276'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e527342d-2623-4f00-9509-7e571b656670'
    'lead': 'The team was formed to prevent the environmental problems facing Boracay
      from happening in Bohol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:16:01.455+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T10:16:04.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T10:16:04.294+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR forms investigation team for Panglao Island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49f345-4ae8-4ddd-844e-6c4ef4b2a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — The Environment Department
        said it has formed a team to look into the environmental compliance of another
        popular tourist destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40377ff2-9a7d-4a26-901c-980bec55c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To prevent a similar dilemma that is confronting the world famous
        Boracay, the Department of Environment and Natural Resources (DENR) has mobilized
        a regional investigating team in Panglao Island in Bohol that would determine
        the compliance of resorts and commercial establishments on the Clean Water
        Act and Solid Waste Management Act," the agency said in a Thursday press statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c583395-82c4-4425-a9f9-5ac736cdeaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after the DENR said on Tuesday that it would deploy
        over 100 personnel to address the environmental issues in Boracay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f60c4-2529-4d95-a4a0-40f030841baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DENR deploys ''mission team'' to save Boracay</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951da99-dd47-4740-b79a-1ac9ecda873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned our lessons in the problems concerning Boracay,"
        said Environment Secretary Roy Cimatu. "We have to strictly enforce environmental
        laws in order to protect the country''s tourism sites so that the future generations
        will be able to enjoy them as well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993fdd11-c649-4947-9069-89164da1e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 10, President Rodrigo Duterte called Boracay a "cesspool"
        and ordered the DENR to clean up the island within six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342e589-988f-4714-aa87-bc958a534f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte orders DENR to clean up Boracay in 6 months</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c762de0-2d92-41e3-a275-d9e023ef8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR has so far issued 81 notices of violation to erring establishments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65cdaa-eacd-4377-b9d7-8ec24c82e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DENR issues notices of violation to 81 erring Boracay establishments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e7b46-f851-43e1-b99c-12bc60cdd70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said technical personnel from the Environmental Management
        Bureau Region 7, along with the Bohol province environment and natural resources
        office, would make up the Bohol investigation team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b813e-a4f7-45f0-bf6d-2273159a79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from complying with sanitation laws, the experts will search
        for businesses that are encroaching on the timberland areas that are no-build
        zones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2031b-34e5-4886-9e7a-547e36f6a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DENR 7 Regional Director Gilbert Gonzales, the regional
        team will check the sewage and wastewater facilities, including the garbage
        disposal systems of each establishment operating within the island, especially
        those along the coastal areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eebf04f-d3e6-42bc-bb97-54ab612a0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, we have to look into the land classification of these areas
        to make sure that public owned or forestlands are not occupied by illegal
        settlers or illegal structures built and operated by local or foreign business
        owners," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d082325-5069-437b-b9a1-664adb46f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:16:01.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:16:04.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales added that notices of violation will be issued once a list
        of erring establishments is made.</p>'
