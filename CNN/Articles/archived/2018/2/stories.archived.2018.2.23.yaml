      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Philippine Olympic Commission (POC) will have a new president for the first
        time since 2005.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88402d6a-58fe-4f6d-9022-2da1bcf0d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:15:14.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:15:18.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National boxing chief Ricky Vargas was voted as the POC''s new president
        in a court-ordered poll on Friday, ending the 13-year tenure of Jose ''Peping''
        Cojuangco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaddcf9-ee95-4ee2-9655-b6d555597fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:15:14.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:15:18.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas received 24 votes against Conjuangco''s 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47abf20-0a2d-4f43-9e2a-4fc6ac999844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:15:14.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:15:18.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Vargas, Philcycling president and Tagatay City Rep. Abraham
        ''Bambol'' Tolentino won the position of chairman over Table Tennis president
        Ting Ledesma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb561e0-1f4f-483e-9954-a7b4144af255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:15:14.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:15:18.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas and Tolentino were previously disqualified from running for
        the top POC posts in 2016, after an election committee ruled that the pair
        did not attend enough General Assemblies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d52e7c-ca73-462a-8412-b176ad63700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:15:14.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:15:18.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absences meant that Vargas and Tolentino did not meet the ''active
        member'' criteria in the POC by-laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2b281-dc6b-49a5-96fa-fc3c53709b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:15:14.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:15:18.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Cojuangco ran unopposed in the 2016 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e0ded-001e-4899-af6b-fe8c09178d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:15:14.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:15:18.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly elected pair filed a motion last January with the Pasig
        Regional Trial Court to direct the POC to hold the special election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a3e38-a99f-4269-ac10-a599f17450f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:15:14.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:15:18.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC election committee then ruled that both Vargas and Tolentino
        could run in the court ordered polls.</p>'
  'Dunkin-Donuts-tax-evasion-Prieto-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-23T13:48:08.015+08:00
    'imagesource': 'jcr:e0df7151-3db8-4a31-b80a-7ff7dc0b87f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6db050e-c5f7-4d0d-9f66-3742970d232c'
    'lead': 'President Duterte earlier said Dunkin'' Donuts in the Philippines is
      owned by the Prieto family'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:19:47.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:19:53.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:19:53.167+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prieto-led Dunkin'' Donuts franchiser facing tax evasion complaint

      '
    'updated': 2018-02-26T02:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7259af-ce93-40fb-aa8b-dba11e5316cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Bureau of Internal Revenue (BIR) on Friday filed a tax evasion case against
        the local franchiser of U.S. brand Dunkin'' Donuts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817aa180-a3be-40bb-94c4-ce658b72fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by the Prieto family, Golden Donuts Inc. (GDI), the exclusive
        franchiser and license grantee of Dunkin'' Donuts, is facing a P1.12-billion
        tax evasion complaint before the Department of Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f75bd3-8b66-4782-ba05-d381c1f6ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR filed the complaint against GDI President Walter Spakowski,
        Treasurer Miguel Prieto, Chief Financial Officer Pedro Paraiso, and Vice President
        for Finance and Administration Jocelyn Santos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a89b81-940a-4fd8-9e56-2e57d00ba363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GDI and its corporate officers are likewise being held civilly
        liable in the complaint for income tax, value added tax and expanded withholding
        tax deficiencies, all covering taxable year 2007, in the total amount of PhP1,118,331,640.79,
        inclusive of surcharges and interests," BIR said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd046086-89e8-46ff-83fe-b7164e18cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR said sales invoices issued by various suppliers were "intentionally
        altered" to conform to substantiation requirements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548d581-aa28-49aa-a6a8-dbd24e1e9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it started the investigation against GDI when it received
        a "confidential information" that the company made a substantial under declaration
        on its sales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfa423-6493-4cc6-adeb-2290ea86192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDI denied evading taxes, saying its tax liabilities for 2007 have
        been settled as of 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a4983-a752-4a0d-9193-cbdf5fdcc1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, it has always been compliant with all tax laws and regulations,
        as evidenced by tax clearances issued by the BIR over the years," the GDI
        said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f41b0b-b55f-4753-9223-8dcb150960f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GDI said it has not received a copy of the complaint yet, but
        is ready to respond to allegations in the proper forum.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In a statement, Golden Donuts Inc. denied the accusation. The company
        said its tax liabilities in 2007 were settled with the BIR as of 2012. The
        company said it is prepared to answer the case in the proper forum. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/KhbPFiWaev">pic.twitter.com/KhbPFiWaev</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/968011549683011584?ref_src=twsrc%5Etfw">February
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c91ed-3a5d-437e-8a4c-185d6c00a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2964e-08a9-4517-9c47-aa261787650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Prietos</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3157cf2-5648-42ef-a945-b3f91ce8bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in April 2017 said the Prieto family,
        which he said owns Dunkin'' Donuts in the country, has not been paying the
        right taxes since the previous administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b91e8-1bb0-443b-ba38-c07bd804a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inquirer ang may-ari ng Dunkin'' Donuts. Alam mo ba ''yan? At may
        utang ''yan sila na taxes, inayos ni (former BIR Commissioner) Kim Henares.
        Walang ibinayad o nabayad ng konti lang," he said in a speech in Puerto Princesa
        on April 6, 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432721d-5d04-408c-9922-8b11a00b0e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly called out Inquirer, also owned by
        the Prieto family, for alleged biased coverage against his administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3be069-aab6-4c65-8ebd-969b45248f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government in August also accused the Prieto and Rufino families
        of owing the country P1.676 billion in unpaid rentals for the Mile Long commercial
        property in the Makati Central Business District.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f4489-7459-4c5d-9480-ecaf21e4660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:19:47.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:19:53.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR is going after tax delinquents under its Run After Tax Evaders
        program.</p>'
  'Ferrari-new-look-Sebastian-Vettel-Formula-One':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-23T13:29:00.422+08:00
    'imagesource': 'jcr:e22314ec-2fb0-4150-a55d-030be9a30bd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d0924f-c7a0-4599-b388-0268960dac62'
    'lead': 'The sport’s oldest and most successful team are hoping the car, with
      more red and less white in the livery following the departure of sponsor Santander,
      will take them to a first championship in a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:22:31.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:22:35.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:22:35.426+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'F1: New Ferrari looks a big step up, says Vettel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2aeca7-d953-43fe-b05b-73cab2955bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Ferrari’s new SF71H Formula One car
        already looks a big step up from last year’s before it has turned a wheel
        in anger, four times world champion Sebastian Vettel said at Thursday’s unveiling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459bb98-290a-4ce5-ac9c-eae11298d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sport’s oldest and most successful team are hoping the car,
        with more red and less white in the livery following the departure of sponsor
        Santander, will take them to a first championship in a decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e87ae-2797-4c26-b04a-6304a5bb0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel won five races last season but finished runner-up to Mercedes’
        Lewis Hamilton, who is now also a four times world champion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9e9b8-2c84-4402-9db2-7d61ab9b5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now is the time when you see the car, it’s all ready and you want
        to get in and go out on the track and have a go,” the German told guests at
        the Italian team’s Maranello factory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389c90d-02f4-4b41-809b-ec2d908632d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”To stand here now is very special for all of us. I think they are
        all waiting for us to say how it feels. So we can’t wait to get out on track
        to see how the car performs, how it behaves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdaec85-e353-4bad-9d83-d690f71d67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that’s the answer that we all want to hear and we go from
        there. For sure, the amount of effort that has gone in and the attention to
        detail in so many areas is impressive.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05be4b5-6abe-4953-b4ed-5b6df941b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presentation, online and through social media channels, came
        on the same day that Mercedes were showing off their new F1 W09 car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657af4a0-9101-4b88-a106-b8d5480579ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an act of sportsmanship, the British-based team made sure reporters
        attending their event at Silverstone could watch the Ferrari unveiling on
        television screens during a break for lunch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad11988-0b1e-4b4f-b5c4-591bb607ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari technical head Mattia Binotto said the car, narrower and
        with a slightly longer wheelbase as well as more aggressive sidepods, was
        an evolution of the 2017 one which performed well on slower speed circuits
        but lacked reliability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce03a80-806c-4936-8edf-a8096499f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every little detail matters, every part can make a difference and
        I think this year’s car is a big step from last year’s,” declared Vettel,
        who won his four titles with Red Bull between 2010 and 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c00575-f7e6-4b1f-9cc3-8c1e366a5587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish team mate Kimi Raikkonen, who is now 38 and out of contract
        at the end of the season, said it looked good despite the addition of the
        now mandatory halo head-protection device.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a3fb9-8f6a-4648-8174-0677732601e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:22:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:22:35.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it looks nice, the speed is also there. But obviously we will
        see that next week,” said the 2007 world champion who will be testing the
        car with Vettel at Barcelona’s Circuit de Catalunya next week.</p>'
  'robredo-want-to-oust-the-President':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Vice President Leni Robredo says she has dissenting opinions so that
      things can happen and change.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-23T12:26:27.081+08:00
    'imagesource': 'jcr:5c417cb2-a59a-48ab-8db0-f7d62439a27b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4118f18f-d847-4757-9899-91dfc9f71ec9'
    'lead': 'The Vice President says she has dissenting opinions so that things can
      happen and change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:27:06.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:27:12.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:27:12.598+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: I do not want to oust the President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68c2f5-3990-47ba-9aed-01fda231072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Vice President is setting the record straight: she does not want to oust President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b74a11-a560-4337-889e-2b3587dafc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Vice President Leni
        Robredo dismissed claims of rushing Duterte''s ouster as a member of the political
        opposition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfec2c9-1058-4c00-9c5a-e46c409b3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi</em> Vice President <em>ako, eh parating kinukulayan ng
        pulitika ''yun</em>g when I say things. <em>Sasabihin ng iba na nagmamadali
        ka palitan ''yung Presidente,"</em> Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b3c5f-e99e-4a32-a5b5-caaabdba3b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because I''m Vice President, so when I say things
        it''s always politicized. People would say I''m in a hurry to replace the
        President.]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">EXCLUSIVE: VP <a href="https://twitter.com/lenirobredo?ref_src=twsrc%5Etfw">@lenirobredo</a>,
        itinangging nagmamadaling palitan ang Pangulo | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/0x8qKnHc2T">pic.twitter.com/0x8qKnHc2T</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/966890060850196481?ref_src=twsrc%5Etfw">February
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ceca5-e1c2-4f8d-9962-3ad87949a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c72481-6e43-4ac6-b274-ad20e2157f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is chairperson of opposition group Liberal Party. She has
        differences with Duterte on key issues, including human rights concerns in
        the war on drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c81ea-c504-4252-bdea-48e5b8527cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And its unfortunate. When you voice out your dissent, it''s because
        you want certain things happen and to change. It''s not because you want to
        oust the President," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f446b49-2e03-4046-a2d4-5d76860fc71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also pointed out the pattern in women leaders
        in government, who are subject to greater struggles and scrutiny.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9663c79-ef59-4c14-adcc-3407d75650f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sila ''yung mas</em> vocal <em>eh. Kaya ''yung mga kababaihan
        din ''yung nalalagay sa alanganin. Gaya niyan, sino ba ''yung mga</em> vocal:
        si Senator Leila De Lima, Ombudsman (Conchita) Carpio Morales, si Chief Justice
        (Maria Lourdes) Sereno," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c397d-5da9-4240-bae0-01c6f3262d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re more vocal. That''s why women are consistently
        toeing the line. Think about it, who''s been vocal: Senator Leila De Lima,
        Ombudsman Carpio Morales, an Chief Justice Sereno.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185dbb3-6812-4381-8dae-0fd57d5f4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has berated De Lima, Morales and Sereno on a number of occasions.
        De Lima, a staunch critic of the President, was detained in February 2017
        after her alleged involvement in the drug trade at the national penitentiary
        when she was Jusice Secretary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a9361-75b3-47eb-960f-440d768cc653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also previously threatened to file impeachment cases
        versus Sereno and Morales for alleged corruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e7dd2-4887-486c-a49c-df5a104027ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:27:06.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:27:12.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice is facing impeachment at the House of Representatives.
        The Ombudsman has been under fire for her office''s involvement in the probe
        on the Duterte family''s supposed undeclared wealth.</p>'
  '5-things-filipinos-miss-when-they-live-abroad':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-23T20:49:45.437+08:00
    'imagesource': 'jcr:fee2816c-23ad-43ff-8014-585946044487'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc36298d-7b2c-4540-ba29-edb25b580461'
    'lead': 'Working abroad is no walk in the park. Here are some things Filipinos
      give up when they work overseas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:31:05.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:31:09.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:31:09.387+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 things Filipinos miss when they live abroad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac92e24-6a12-4d21-bc1a-23b9bcc3f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> There is a saying
        that there is a Filipino in every corner of the world. With over 10 million
        overseas Filipino workers spread across the globe, that is probably true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537446bf-7d32-4d7c-b03b-b99f7aaf7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that going abroad brings the promise of a brighter
        future, for a lot of OFW families, it is not a walk in the park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e38f9d-d76e-4e89-b4a2-bb3f58c74e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs experience new places and cultures, but it also means giving
        up a lot of things they are familiar with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f23f2-5214-459e-a345-48355b70add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the things OFWs miss the most when they live miles
        away from the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff196d-bef3-4e34-898a-983962f618c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Food</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae1f2b-f867-4ffe-85d1-608ae84fc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisig, adobo, and of course, sinigang! Who could say "no" to a delicious
        home-cooked Filipino meal? Filipino food may not be as exotic or complex as
        its Asian counterparts, but one thing''s for sure-- it''s the perfect comfort
        food. You might be able to cook these dishes abroad, but there''s nothing
        like having a taste of your favorite viand or “ulam”, spiced up  with ingredients
        bought straight from the wet market. Combine these tasty meals with family-time
        and a big dose of lively chatter, and you''ve got the perfect dinner to make
        your day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c64c14-9edc-47cc-bde2-ed18b7c91398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82dd7c-7fc1-4135-8e0d-cd86da223b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true, days here in the Philippines may get a little too humid
        at times, but that doesn''t mean one won''t miss it. After all, there''s a
        reason tourists call the Philippines a ‘tropical paradise’. The country''s
        sunny weather means warm days, great sunsets, and being able to go to the
        beach almost any time of the year! The tropical climate is as warm as the
        people themselves. It''s also a break from having to face the biting cold
        during winter in other countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6db334-05e5-49a4-af15-d1205e26fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get-togethers with friends</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791e7f4-d268-4d5f-9aa9-146b10b9cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As our tourism slogan says: ‘It''s more fun in the Philippines!’
        From Filipino fiestas to get-togethers with friends, Pinoys just know how
        to have fun. That''s why so many OFWs love to come home during special occasions,
        or celebrations. You can eat, make as much noise as you want, catch up with
        friends, and belt your heart out to your favorite power ballads at Karaoke.
        Now, what other country has that?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603157c3-2dbb-4003-9bd1-5bb653283f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teleseryes</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1a98a-ec05-4568-bc85-434959622015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoys get attached to their favorite TV shows, even when they''re
        abroad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda64ea7-c030-466b-af50-67ab574af275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s just something so engaging about our teleseryes and noontime
        shows. Despite its sometimes cliché storylines and dramatic twists, the Filipino
        teleserye has the perfect mix of drama that keeps viewers wanting more. It''s
        hard not to cheer for your favorite artista when she''s fighting against all
        odds to win against the series'' ruthless kontrabida.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02934c3-a193-489a-8c1a-f11f98b295a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Family</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9c8e9-073a-4517-b3fe-a92c7ed6282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino Workers (OFW) take up hard work in foreign countries
        for one reason: their families. This being said, it''s natural for OFWs to
        miss their loved ones when they''re abroad. But while working overseas means
        missing your family and friends each and every day, our hardworking OFWs are
        more than willing to sacrifice if that''s the way for a better life for the
        family. That''s what makes their effort even more beautiful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706645a8-18cd-479e-aab4-555716f5e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to imagine being uprooted from your family and culture,
        in addition to having to work each day. That''s why time and time again we
        refer to OFWs as our modern day heroes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14e9f1-0065-4422-8fd1-bbabeebbe2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, remittance company MoneyGram again pays tribute to OFWs
        and their immediate families with its MoneyGram Idol awards.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3121a-a25c-4b11-878a-b3178bc4f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12 winners will get a chance to win P30,000 along with a special
        dinner event and a three-day stay at a luxury hotel. 20 consolation prizes
        are also to be awarded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f980c-16c2-4497-9a04-84601cd5b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest, which started on January, 17 and lasts until April
        15, 2018, is open to all OFW families in the Philippines who receive money
        with MoneyGram.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442e93a-3f60-41b3-8c64-26e3347654c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About MoneyGram International</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e3ea0-2fd6-4083-a85d-0f97d9fcaf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:31:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:31:09.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MoneyGram is a global provider of innovative money transfer and
        payment services and is recognized worldwide as a financial connection to
        friends and family. Whether online, or through a mobile device, at a kiosk
        or in a local store, we connect consumers any way that is convenient for them.
        We also provide bill payment services, issue money orders and process official
        checks in select markets. More information about MoneyGram International,
        Inc. is available.</p>'
    '43':
      'image': 'jcr:90435597-e922-45b8-815a-cd7e951f5af4'
