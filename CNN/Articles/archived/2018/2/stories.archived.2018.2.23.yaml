      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Body of slain OFW Joanna Demafelis arrives in Sara, Iloilo</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a08883-503a-404a-84bf-61f4c6244beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Villa told CNN Philippines
        "Newsroom" on Friday that he received information about the arrest from a
        security official at the Kuwaiti Ministry of Interior.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97725085-f5e8-4d99-b8be-01784e2f1214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he received communication from Lebanese Interpol that the
        suspect is now in the custody of Lebanese authorities," he said. "But the
        Syrian wife is still at large."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: PH Ambassador to Kuwait Renato Villa talks about the arrest
        of a principal suspect in the death of OFW Joanna Demafelis | <a href="https://twitter.com/hashtag/CNNPHNewsroom?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewsroom</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ijPuZitHep">pic.twitter.com/ijPuZitHep</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/967032609795588096?ref_src=twsrc%5Etfw">February
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91859fd-a8c5-42b8-9f50-5f2b07199a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.319+08:00
