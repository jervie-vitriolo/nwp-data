  'justin-trudeau-india-visit-outrage':
    'author': ' Huizhong Wu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-23T02:53:22.973+08:00
    'imagesource': 'jcr:28423874-7d13-4970-b7ce-d3235b35e1e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a119d48-3aab-460d-a384-2c40cc6ef8b5'
    'lead': 'Canadian Prime Minister Justin Trudeau''s week-long trip to India has
      gone from bad to worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:26:09.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T10:26:13.171+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T10:26:12.843+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From ''snub'' to scandal, Trudeau''s India visit sparks outrage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82578edd-3273-431c-bee4-da45e0b94d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canadian Prime Minister Justin Trudeau''s
        week-long trip to India has gone from bad to worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffaada6-4537-4258-bbc7-4e60e5025f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already dogged by bad press and speculation that the prime minister
        had been "snubbed" by the Indian government, on Thursday Canadian officials
        were again on the back-foot, after it was revealed a Sikh extremist convicted
        of attempting to murder an Indian politician had been invited to dine with
        Trudeau at the Canadian High Commissioner''s residence in New Delhi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664f116-a1c9-4fec-861a-3528d4f1ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official invitation, which was later withdrawn, has sparked
        outrage in India, where the issue of Sikh separatism remains a highly charged
        and emotive topic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992e9fe-6f44-4f0a-9c1d-7fa9b51f18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously we take this situation extremely seriously. The individual
        in question never should have received an invitation. As soon as we found
        out, we rescinded the invitation immediately,"&nbsp;said Trudeau during a
        gathering of reporters on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183bf57-2fc8-434e-8132-026593c601da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual at the center of the controversy is Jaspal Atwal,
        a Canadian national of Indian heritage, who in 1987 was sentenced to 20 years
        in a Canadian court for his part in the attempted murder an of a visiting
        Indian state minister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e87c8-995f-4144-a6ea-a79f4bb5bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters, multiple Canadian media outlets also carried
        photographs showing Atwal standing next to Sophie Trudeau, the wife of the
        Canadian Prime Minister, at a reception held in Mumbai Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54366a31-7392-47b6-bfe9-bf3a5ba32c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how Atwal, a known militant, managed to obtain a visa
        to enter into India, or why he was seen traveling with the Trudeau entourage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe5fff-516f-4e75-8e13-63b3acf0f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atwal has denied that he is part of the official Canadian government
        delegation and said he came to India for business, according to Canadian&nbsp;news
        site the Province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1b9d6-7576-4e53-9b1c-348947899887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters during a weekly press briefing, Raveesh Kumar,
        the spokesperson for India''s Ministry of External Affairs, said he was unable
        to explain the apparent oversight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a19c1-b9b6-4148-9b1c-f1a162a6e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say immediately how that happened. There are different
        ways of people coming into India, we are ascertaining details from our mission.
        We will have to see how this happened" said Kumar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866eddb7-2144-439b-bf54-3b4675c8b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we issued a visa to him, it also means that he''s
        not an Indian national."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef617c32-e7e6-45ea-82ab-30edfd44fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Canadian High Commission in India declined
        CNN''s request for further comment and referred CNN to the prime minister''s
        public statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4872b-a607-4067-8402-a31f814d1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atwal was one of four men who ambushed and shot Malkiat Singh Sidhu,
        a then-member of Punjab''s cabinet, who was visiting Canada for a relative''s
        wedding, badly wounding him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a39ea3-a5d3-4330-be5b-c79006519107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sentencing,&nbsp;the judge called the crime&nbsp;"an act
        of terrorism in order to advance a cause."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab39b9d-33ff-4ef2-a68e-ccb4fd04fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;CBC News, one of several Canadian news organizations
        to report on the story, at the time of the attack, Atwal was a member of the
        International Sikh Youth Federation, a banned terrorist group in the US, Canada,
        the UK, and India.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a768d-f215-4cdb-ab0f-1cffac137048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perceived ''snub''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ed4a0-13a5-4269-adcf-775fdc33c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Thursday''s revelations, Trudeau''s week-long trip has
        generated negative press, due in part to his perceived "snub" by Indian Prime
        Minister Narendra Modi, who he has yet to meet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4de1c3-b81a-4561-a383-0bda31d002c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an official agenda released by the Indian government
        Trudeau,who arrived in India on Saturday, is due to meet with Modi tomorrow
        in Delhi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0ebca-e9c9-4fa0-ab15-b6276651e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t stopped speculation in local media in both India
        and Canada linking Trudeau''s reception — or lack thereof — to his alleged
        tacit endorsement of Sikh separatists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2094ab3-0e3c-4cb7-a61e-73fdbcb857e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is home to about 468,000 Sikhs, comprising 1.4 percent of
        its population. A small but influential number of those Sikhs support the
        idea of Khalistan or the demand for a separate state for Indian Sikhs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035071cf-e958-457d-8884-836666b6bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separatist issue goes back decades in India, with one of the
        most important clashes occurring in 1984 when Indian Army soldiers stormed
        the Golden Temple in Amritsar, Sikhs'' holiest site, in an effort to capture
        separatist leaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9eae8-a18e-4d50-8f34-b2d5b548c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, two Sikh bodyguards assassinated India''s then leader,
        Indira Gandhi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c88eab-8788-4687-b6ce-287010fbfb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, the violence spilled over into Canada, when Sikh separatists
        bombed an Air India plane that had taken off from Toronto airport, killing
        all 329 people aboard, including numerous Canadians of Indian descent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea4690-6d96-4714-bbfc-f34092375cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only person who was convicted in the bombing was released in
        2017 by Canadian courts after serving two decades in jail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5162ef-b9a9-4aa1-98ec-99ff7efc1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts point to Trudeau''s appearance at a Sikh event in Toronto
        last year, where separatist flags and posters depicting an extremist Sikh
        leader killed in the 1984 Indian Army operation were displayed, as a particular
        area of contention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02761ff2-ea92-4b43-be48-0af85d3ff701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, India''s former ambassador to Canada Vishnu Prakash
        said that Sikh separatism was a matter of greater concern inside of India.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3356c75-b63a-498f-8ded-c647efe0e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes to the core of India''s unity and integrity and that is
        an issue that needs to be sorted out between the two countries (Canada and
        India)," said Prakash, who described the event Trudeau attended in Toronto
        last year as "an out and out Khalistani platform."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c9f0b-a1a8-4cb7-9648-584665973a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau visited the Chief Minister of Punjab on Wednesday and reaffirmed
        his support for a united India.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c844b8-a8f7-48ef-883b-b70349575540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will always stand against violent extremism, but we understand
        that diversity of views is one of the great strengths of Canada,"&nbsp;he
        said on the visit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504aec83-deb1-4b69-be9a-4c68a04c1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:26:09.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:26:13.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "From ''snub'' to scandal,
        Trudeau''s India visit sparks outrage."</p>'
  'package-prince-harry-meghan-markle-racist-hate-crime':
    'author': ' Carol Jordan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-23T07:12:10.299+08:00
    'imagesource': 'jcr:ca80eafb-36c3-4999-b265-c323cda1e9d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1ade4c3-b5c8-4afb-8244-9148fb280ed4'
    'lead': 'British police are investigating a package reportedly addressed to Prince
      Harry and Meghan Markle as a "racist hate crime."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:29:04.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T10:29:07.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T10:29:06.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Package sent to Prince Harry and Meghan Markle treated as ''racist hate
      crime''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022aa5a1-cf13-4157-a66d-b5ff1c469a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British police are investigating a package
        reportedly addressed to Prince Harry and Meghan Markle as a "racist hate crime."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488170e6-071a-4e32-989e-2e3aabb0a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police said that officers tested a substance in
        a package received at St James''s Palace, which the London Evening Standard
        said was a white powder. Other UK media reports said the package also contained
        a racist letter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278abbb2-3ed8-4783-acba-731b8bbcc0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is being overseen by the London counter-terrorism
        command, a Metropolitan Police statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed00d2f-d5a4-45e1-ab82-a0a88b29a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are treating the incident as a "racist hate crime,"
        the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61c796-3c15-4eaf-8546-10dbbfe4bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police would not say who the envelope was addressed to but said
        tests showed the substance to be non-suspicious. They added that an allegation
        of malicious communications is being investigated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f47bd1-bf68-461b-9c4b-96f5e5a3c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St James''s Palace is&nbsp;the official London residence of several
        members&nbsp;of the British royal family including Prince Charles and his
        sister Princess Anne.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c812c4-e912-4277-a185-90c5262f871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Evening Standard said the package was sent there for sorting
        before delivery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63619bbe-294d-4a0f-80a4-549256b8b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan Markle, who announced their engagement in
        November and are&nbsp;due to marry in Windsor this spring, live at Nottingham
        Cottage on the grounds of Kensington Palace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109cc67-67ad-4c64-93a6-4fb39d07aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle is from a mixed-race background.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1549c-692b-4b68-bad3-7871b48d3089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no arrests yet but inquiries continue, according
        to police. Kensington Palace had no comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249e251-3e21-4e35-8ce5-436c9bdbfea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:29:04.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:29:07.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Package sent to
        Prince Harry and Meghan Markle treated as ''racist hate crime.''"</em></p>'
  'cbcp-divorce-bill':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-23T03:03:49.066+08:00
    'imagesource': 'jcr:51a39057-d9d0-4594-9b67-93c5715283e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9802409e-5a6e-4641-b873-5db0bae7b556'
    'lead': 'The Catholic Bishops'' Conference of the Philippines (CBCP) says the
      recently approved divorce bill will destroy the sanctity of marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:33:11.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T10:33:15.917+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T10:33:15.662+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP: Divorce bill ''anti-marriage and anti-family''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0546faa-8acb-44ae-90a4-e2ece2338643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Despite
        public support for legalizing divorce, the Catholic Church said doing so would
        harm institutions that the government should protect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d637ed-087c-4fd0-bb89-e9eea90250e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Church is all for the protection of rights especially of the
        aggrieved parties," said Fr. Jerome Secillano, Executive Secretary of the
        Catholic Bishops Conference of the Philippines, in a Thursday statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a4ac1-46c6-4576-9b4b-9d3345aee4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While divorce may indeed vindicate the rights of women, as congressmen
        believed, it is unfortunately to the detriment of marriage and family as sacred
        institutions that should otherwise be protected by the State," he added. "Divorce
        is anti-marriage and anti-family!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0caf756-e9f7-42ed-87b1-97d2b9e44e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after the House of Representatives committee
        on population and family relations approved on Wednesday a measure that would
        allow divorce in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a3e6bd-38c6-4403-bdf8-cfdca833d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: House panel approves substitute bill on divorce</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b50d6-fb50-48d3-9751-6e88d70e0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, married couples may end their marriage for several
        reasons, including abuse, infidelity and irreconcilable differences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af503df7-ff7f-4171-b5fb-ddd462bc9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also allows spouses separated for at least
        five years to file for absolute divorce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc68b87-2dcb-4d76-be69-f579066a18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the Philippines and the Vatican are the only countries
        without divorce laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542c39b-7aed-47ab-a2fb-552de8b7cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 Social Weather Stations survey found that three in five Filipinos
        favor legalizing divorce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca225ded-f93c-4dff-98fd-8f5b1e57f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing options</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5111e20-fac1-4e81-80a6-1add3bc6094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taguig Rep. Pia Cayetano, one of the bill''s authors, said the
        government is simply providing another legal option for spouses in bad marriages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc903901-1712-4c6b-9bde-4c18eb18eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a divorce (bill) in a country does not make people rush
        into it," she said on Wednesday. "Let''s legalize it<em> na para maayos na,
        para ''di magkaroon ng</em> problems <em>sa</em> properties. <em>Mas maayos
        ang</em> relationship because it ended."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7548836-8f14-4c27-b91c-1a237efa9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s legalize it so that it''s fixed, so that there
        won''t be conflicts over properties. The relationship is better because it
        ended.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06351f76-d40c-4d6a-9604-a88d166d99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Family Code of the Philippines currently provides two ways for
        couples to separate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fa9f5-be8d-458b-8f10-04aa27bc8b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is legal separation — which allows spouses to split up, but
        not to remarry — and annullment, which allows spouses to remarry because the
        marriage is considered invalid from the start.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82b9c2-bab0-4742-824c-230e5edb0237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, whose own marriage was annulled, said couples tend to
        stay in broken or abusive marriages because getting an annulment is a long
        and expensive process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1961dab-dc87-44a8-918c-5a8a1da682d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For someone — and usually it''s a woman — to obtain an annulment,
        she would have to prove that the person is psychologically incapacitated,"
        she said. "On its own, beating up your wife or not being a responsible partner
        by coming home drunk everyday is not a ground to annul the marriage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4402a-5b24-4bf5-bb52-a5c20a9ca5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that rising from the trauma of a failed marriage
        should not be a living nightmare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd03f8e-5739-4b5e-8a32-1214c0d9cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the divorce decree, we recognize specific grounds that could
        exist before the marriage or during the marriage," she said. "It is simply
        providing closure for a marriage that is already dead."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b80fa-5c09-4841-8acd-d1ccc73f6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano believes the House has a good chance of passing the divorce
        bill, but whether or not it will be passed in the Senate is a different story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88066f-2a61-4788-873f-faf9b4a1daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divorce in Senate?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d658a0-a0ca-4476-9a90-bd5b25ce7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Win Gatchalian said on Thursday that divorce has not yet been
        discussed among senators, adding that passing a divorce bill needs a lot of
        considerations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b274d-b578-4879-9339-f7f0d6200b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe in what I call a drive-through divorce," he said.
        "I believe na isa sa mga grounds to allow separation, whether it''s annulment
        or divorce, is kung merong abuso na ginagawa or merong pananakit or violence
        na nangyayari. What we need is a clear process for people to follow."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc0825-39a2-43ce-9585-4fca90d910e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that one of the grounds to allow separation,
        whether it''s annulment or divorce, is if there is abuse or violence that
        is happening.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d26073-6152-4ec1-9a27-6aba62b0ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque said he would clarify
        President Rodrigo Duterte''s stand on divorce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de455d-c0f4-4a47-b2b0-e5c769b355eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said during the presidential campaign in March 2016 that
        he was against the move.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2ce33-7a17-4e00-8532-717d2839f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: LOOK: Presidential candidates'' stand on divorce, death penalty,
        Marcos</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678e45e-0a25-4009-b12f-5b4ed4f200b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will seek clarification within the day if his position on divorce
        — and that he is against divorce — still stands," Roque said in a Thursday
        Palace press briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27f52f-40dd-4610-a1cc-1191ccbaa0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:33:11.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:33:15.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondents Cecille Lardizabal and
        Ina Andolong and Digital Producer VJ Bacungan contributed to this report.</em></p>'
