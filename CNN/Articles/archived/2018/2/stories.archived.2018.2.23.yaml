      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The head of the biggest gun lobby in the
        U.S. has accused Democrats of pushing a "socialist" agenda to deprive gun
        owners of their weapons, in an uncompromising speech just a week after 17
        people died in the Florida school shooting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4d678-2094-433c-b804-14e0626369a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne LaPierre, CEO of the National Rifle Association, made no attempt
        to moderate his message a day after survivors of the Parkland shooting faced
        down lawmakers in a CNN debate and at the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4a139-e140-440a-b8b9-026fbccba8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he told conservative activists that voters should be "frightened"
        of any future Democrat election victories, and accused Democrats of exploiting
        the deaths in an effort to destroy the Second Amendment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242fe6fb-9e35-4d81-b6c0-56cc7d2224b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Socialism is a movement that loves a smear," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9e6c5-368f-4e95-a8ba-cf3c8a501258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Conservative Political Action Conference, an annual
        gathering of conservatives outside Washington, LaPierre warned Democrats would
        use the tragedy to push an agenda that went beyond gun control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb907a-653e-4d37-94bb-d4cc2c6d3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they want is more restrictions on the law-abiding," LaPierre
        said. "They want to sweep right under the carpet the failure of school security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeeccf5-d821-40e6-ba23-a1ebff76925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staring out into the audience, LaPierre told them "you should be
        anxious and you should be frightened" about the potential of another Democratic
        takeover of the House, Senate and White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05d6d6-5c54-44e0-9a24-b90673983b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they seize power ... our American freedoms could be lost and
        our country will be changed forever," he said. "The first to go will be the
        Second Amendment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6df849-30a0-4044-b73c-dbd886992d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaPierre spent a significant portion of his remarks warning against
        the expansion of socialist political ideas, despite the fact that Republicans
        control both chambers in Congress and the White House, and the suggestion
        by President Donald Trump Thursday morning that&nbsp;he''s open to gun reforms
        opposed by the NRA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b15203-7f7d-4e43-bef4-a076115d775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called out rising-star Democratic lawmakers — many of them potential
        candidates for the 2020 presidential election — by name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab05072-7495-46f5-8103-88b2e6e17f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized independent Vermont Sen. Bernie Sanders, California
        Democratic Sens. Kamala Harris and Elizabeth Warren and other high-profile
        Democrats, whom he accused of backing European-style socialism, as well as
        creating new victimized groups and hurling insults at conservatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbfd20-95ea-4e49-8f3a-9d6515ff8b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polarizing figure</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bded04a-376d-45d4-9618-03ee10d4d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of a high school shooting&nbsp;that left 17 dead,&nbsp;the
        country has found itself once again balancing the scope of the Second Amendment
        with its desire to protect children in schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a4fe3-1c50-4a8d-86e1-8c05023f7e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaPierre has been a deeply polarizing figure as&nbsp;an outspoken
        and consistent advocate for gun rights, who has previously been among the
        public figures to voice the NRA''s position in the wake of mass shootings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afc382-dd00-4320-a469-26eaadcc1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again LaPierre repeated his calls for schools to increase security,
        even arming schoolteachers, a controversial proposal that even some Republicans
        have rejected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4e53c-a25a-4d44-9e0d-f4394eaa3d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaPierre said the NRA will provide support and guidance on how schools
        can protect themselves free of charge. He argued that was "more" than the
        Democratic Party or news organizations were doing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d79a39-3628-42a2-b3be-ace380ec5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share a goal of safe schools, safe neighborhoods and a safe
        country," LaPierre said, and warned that "evil walks among us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3753f8-699b-4300-91d2-bb5c7395981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also returned to an oft-used NRA slogan, one LaPierre invoked&nbsp;following
        the 2012 Sandy Hook Elementary School shooting&nbsp;that left 20 students
        and six adults dead,"To stop a bad guy with a gun, it takes a good guy with
        a gun."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27034471-9e9a-43d7-ab3a-ad99f3e1fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrast with Rubio</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508652c-13c1-40ae-b4f1-e21e2aac38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaPierre''s speech comes just a day after Florida Republican Sen.
        Marco Rubio, who has an A+ rating from the NRA, announced he was opposed to
        arming teachers and&nbsp;was in favor of raising the age limit from 18 to
        21&nbsp;on individuals purchasing semi-automatic weapons like the AR-15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a10e20-453c-46a5-97fe-c1b1d586bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio also told the audience he was reconsidering his past opposition
        to limiting the size of large gun magazines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef727cf-7fc2-41dd-88ab-180b29cf2405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely believe that in this country if you are 18 years of
        age, you should not be able to buy a rifle, and I will support a law that
        takes that right away," Rubio said, making the comments during a CNN town
        hall in Florida.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711e7da-7330-4990-9501-4134d4af65ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limiting the size of gun magazines and raising the age limit on
        buying rifles, including guns like AR-15 style rifles, are both positions
        that the NRA opposes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4ed98-1c32-495a-b5e9-50cbda807ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRA was represented at the town hall Wednesday night by the
        organization''s national spokeswoman, Dana Loesch, who&nbsp;faced sharply
        critical comments from Parkland shooting survivors&nbsp;and family members
        of shooting victims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029edef3-9a66-4b32-b53b-14cc02b74290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Donald Trump hosted students and parents
        at the White House&nbsp;for a raw, televised listening session.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c0b10-9f7c-4c2b-81ca-3f811905d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday morning, Trump tweeted he was committed to pushing for
        comprehensive background checks and limiting the age of those buying assault-style
        weapons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379dcfee-ab8e-4688-ad33-28b13138784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: This is Trump''s big chance on changing gun laws -- if
        he wants to take it</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0fd42-1f5d-4926-bdec-c09549139173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be strongly pushing Comprehensive Background Checks with
        an emphasis on Mental Health. Raise age to 21 and end sale of Bump Stocks!
        Congress is in a mood to finally do something on this issue - I hope!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c03c3f-c41c-4ba8-b40d-9989fb846167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cornerstone of LaPierre''s speech centered around the fact that
        the NRA says they''ve worked to try and fix the country''s background check
        system by encouraging lawmakers to fight to incentivize states to enter records
        into the National Criminal Background Checks system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974a121-b8c6-4ad2-978b-bed9a69f5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear politicians who won''t fix the broken system talk
        about expanding it, don''t buy it," LaPierre said in a pre-recorded video.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be520f33-8254-4648-b730-54d93a3924d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment came after Trump suggested on Twitter he wanted to overhaul
        the background checks system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389e1e6-36e2-4aac-a381-40c7808ebb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaPierre didn''t directly address Trump''s tweets or positions in
        his speech.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ee1b1-79f1-4e12-8883-0af3fcdb75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
