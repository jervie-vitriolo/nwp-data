      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Airbnb is adding more lodging types to its site, such as
        boutique hotels, bed and breakfasts, and high-end rentals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8ff70-99df-4bf3-aeda-df9d2d1d10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also making it easier for bigger groups to stay together for
        work trips, weddings, and family getaways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43c0f2-5301-401d-abad-6b4671a8a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Brian Chesky outlined on Thursday at an event in San Francisco
        the company''s new 10-year roadmap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398db43-5b9e-4e94-9350-030e4b15d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its goals: host more than a billion guests by 2028.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b1655-7539-4532-9d80-51afc35cca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a part of the expansion effort, Airbnb will now offer more ways
        to search for properties. This includes filtering for vacation homes, unique
        accommodations, bed and breakfasts, and boutique hotels. Previously, Airbnb
        did not feature hotels on the platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f837cdb-92ef-4a77-9ad7-33e1497ffc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb is also adding new tiers, called Airbnb Plus and Beyond by
        Airbnb, for travelers who want to stay in more luxurious homes or buy custom-designed
        trips. Airbnb Plus launches with 2,000 homes in 13 cities. Hosts must complete
        a rigorous checklist to qualify for the program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bd083-4412-471a-a249-8a5372c0f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also launching Airbnb Collections, a way for groups
        of travelers to rent homes that fit their needs. Airbnb is starting with Collections
        for family and work trips, and will expand to include weddings, honeymoons,
        and group getaways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789bbe9b-59a8-4de8-86a7-41dcaf856c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesky said the hospitality platform''s latest additions will make
        "Airbnb for everyone."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343cd26e-ecf2-4eb8-8b53-afc05493b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Airbnb says it won''t go public this year as top exec departs</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed90d50-31c5-48ed-bca3-fb017d5a2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also launching a Superguest membership program later
        this year, similar to its Superhost program that recognizes favored hosts
        on the platform. Some benefits could include reduced prices on rentals and
        transportation, or access to fitness centers. The Superguest trial launches
        with 10,000 people this summer before being rolled out to all guests later
        in the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91acc88a-dd03-498f-aa63-8963e79b2259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb continues to dive deeper into the travel business with offerings
        that focus on experiences. Airbnb already offers travelers tours, cooking
        classes, hiking trips, and other activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f0073-0a8b-46b5-9a9e-85a58e43f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year-old company, which is valued at $31 billion, has a total
        of 4.5 million listings in 81,000 cities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f92d84-b6a5-4139-96bf-e992f5c69032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Chief Financial Officer Laurence Tosi left the
        company after reportedly clashing with Chesky over balancing financial stability
        with expansion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932e48f-fc5e-45db-9de9-cdd1a40a2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:18:07.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:18:11.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesky later said it would not be going public this year as previously
        rumored.</p>'
  'unicef-deputy-director-resign':
    'author': ' Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-23T04:30:46.246+08:00
    'imagesource': 'jcr:a2eee463-db1a-46a2-93e4-5534967d814b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef05f448-dcfc-4b14-a693-931e81a6c00a'
    'lead': 'His departure comes two days after Save the Children confirmed that concerns
      were raised about his conduct in 2011 and 2015, while he led the charity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:20:06.968+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T10:20:10.010+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T10:20:09.748+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNICEF deputy director resigns after accusations of inappropriate behavior

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693466e8-6c41-44bf-8b0d-b01681c135f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UNICEF Deputy Director Justin Forsyth has
        resigned after allegations he behaved inappropriately toward female staff
        members during his time as chief executive at Save the Children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82408a-23c6-45df-aa97-88064ed74b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forsyth said Thursday he was not resigning from the United Nations
        children''s agency because of "mistakes" he made at Save the Children, but
        because of the "danger of damaging" the aid organizations and their cause.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83eb065-e1b0-48b8-9a22-4c212c693edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure comes two days after Save the Children confirmed that&nbsp;concerns
        were raised about Forsyth''s conduct in 2011 and 2015, while he led the charity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b90d94-8732-456c-b3c6-79e95e838ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the international charity said Forsyth was
        twice subject to investigation after complaints from three women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2162b-1673-478c-8ad7-39cb49521c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On both occasions, the investigation led to "unreserved" apology
        from the chief executive and "the matters were closed," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca6a6c-353b-4215-aaed-a10574048123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BBC, which first reported the claims, Forsyth allegedly
        sent inappropriate text messages to young female staff about what they were
        wearing and how he felt about them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad0390-cd29-4640-b60f-673f53d6a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forsyth left the charity at the end of January 2016 to take up a
        role as the deputy executive director at UNICEF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1ebe4-d6d3-41ac-9bd9-d355d0c9a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing his departure in a&nbsp;statement on Twitter, Forsyth
        said: "I want to make clear I am not resigning from UNICEF because of the
        mistakes I made at Save the Children. They were dealt with through a proper
        process many years ago. I apologized unreservedly at the time and face to
        face. I apologize again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823f208-ac98-47ab-be4e-6a372736fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Save the Children accusations follow outrage over revelations
        that staff from British-based charity&nbsp;Oxfam abused their position of
        trust&nbsp;to engage in sexual acts with the people they were supposed to
        be helping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3882f-a837-4d9c-88a5-2c974c3cdcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt in my mind that some of the coverage around me
        is not just to (rightly) hold me to account, but also to attempt to do serious
        damage to our cause and the case for aid," Forsyth said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d017a-1d33-49f7-a15f-ea1a9358ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am resigning because of the danger of damaging both UNICEF and
        Save the Children and our wider cause. Two organizations I truly love and
        cherish."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd7e3c-98b4-4476-9e90-6e284ce771c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF previously told CNN it was aware of the reports regarding
        "past complaints" about Forsyth, and it welcomed his decision "to come forward
        and acknowledge past mistakes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ea8140-a554-4c82-a38e-032a45254871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:20:06.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:20:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "UNICEF deputy director
        resigns after accusations of inappropriate behavior."</em></p>'
  'nra-chief-speech-democrats-socialist-agenda':
