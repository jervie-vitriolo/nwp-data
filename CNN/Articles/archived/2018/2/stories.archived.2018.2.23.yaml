      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SC junks Napoles'' bid to question bail plea decision</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8eb4b-691d-4e22-91dd-07147535fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:05:19.545+08:00
