      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She faces several plunder and graft charges before Sandiganbayan
        divisions for alleged involvement in a ₱P10-billion pork barrel scam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768544c0-b619-4edf-a27a-ce1f158b0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:05:19.544+08:00
