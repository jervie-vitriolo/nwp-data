      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of EDSA''s northbound lane from Ortigas to Santolan, and
        White Plains avenues will be closed to traffic from early morning until noontime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4684a60-9e37-4e71-9ead-c1cd076f6061'
