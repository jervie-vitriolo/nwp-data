      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Napoles'' daughter Jeane was let off the hook for allegedly
        being unable to pay ₱P17 million in taxes. She was also accused of owning
        a ₱54.73 million upscale Ritz Carlton condominium unit in Los Angeles, California,
        as well as a farm in Bayambang, Pangasinan.</p>'
