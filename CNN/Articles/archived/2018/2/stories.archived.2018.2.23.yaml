      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: FVR opposes Malacañang''s ''moving on'' theme for 31st People
        Power revolution anniversary</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da457d61-b3c0-4cb6-8d6e-509602f8b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Fidel Ramos, one of the key leaders of the revolution,
        will be this year''s guest of honor and speaker. There will be a mass, wreath
        laying and flag raising ceremony on Sunday, the NHCP said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58479d08-7bff-498f-8b80-eb52b69ac2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP added the organizers have invited Vice President Leni Robredo,
        but she has yet to confirm her attendance. Last year, Robredo said she wanted
        to participate but was not invited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993af887-e304-4b4e-a990-31293531a6cd'
