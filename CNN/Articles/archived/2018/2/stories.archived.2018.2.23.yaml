    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b581d-c9e4-402f-9eea-d2f67a272318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution by the IBP was signed by National President Abdiel
        Dan Elijah Fajardo and Executive Vice President and Governor for Northern
        Luzon Domingo Egon Cayosa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9505916-b75f-44bc-baea-694bb5bd4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:07:19.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:07:23.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other signatories were the Governors of Central Luzon (Carmelita
        Reyes-Eleazar); Greater Manila (Marie Fe Galvez-Garcia); Southern Luzon (Sixto
        Jose Antonio); Bicolandia (Elaine Gay Raneses-Belen); Eastern Visayas (Gonzalo
        Malig-on, Jr.); Western Visayas (Marienne Ibadlit); Eastern Mindanao (Dennis
        Bacala); and Western Mindanao (Charles Rasonable).</p>'
  'Duterte-to-skip-EDSA-People-Power-anniversary-rites-again':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-23T16:06:04.367+08:00
    'imagesource': 'jcr:9e49623a-5254-4913-9360-da58b9c10b58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd9a608-0878-4bb8-8e96-f924e31ce85b'
    'lead': 'President Rodrigo Duterte is again skipping the government-led commemoration
      of the historic People Power Revolution on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T09:09:52.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T09:09:55.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T09:09:55.286+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to skip EDSA People Power anniversary rites again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd3eda-231f-4d12-aefa-51ad76a63aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — President Rodrigo
        Duterte is again skipping the government-led commemoration of the historic
        People Power Revolution on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06062a-d7b6-4665-b18a-3bb5f13a4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Presidential Spokesperson Harry Roque in a
        text message to CNN Philippines on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41983abe-6445-439e-909b-0b9d7fc181d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has yet to announce the President''s schedule during
        the 32nd anniversary of the EDSA revolution of 1986.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3168992-a15b-4cf4-a7f4-eb9980daef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Historical Commission of the Philippines (NHCP) Chairman
        Rene Escalante said Duterte will be in Mindanao while the government holds
        a "huge celebration" at the People Power monument on Epifanio delos Santos
        Avenue in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48340cec-c309-4441-b5df-a271b8b73c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naimbita po natin ang Pangulo at sumulat po sa atin na meron daw
        siyang importanteng lakad sa Mindanao kaya di po siya makakadalo," Escalante
        told reporters on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b39f7-e43b-444e-9d6e-83d7f08db6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We invited the President and eh wrote to us that
        he has an important event in Mindanao so he won''t be able to join us."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf1017-d192-48fa-af31-25618e6ca2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also missed last year''s celebration. He was in Davao to
        lead the turnover of a drug rehabilitation center and launch of the Bangsamoro
        Transition Commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0543d1-24c9-406d-8219-493eb705fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: No single party can take credit for EDSA revolution</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f2341-4432-4740-852e-f45fd7046a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration was criticized last year for holding
        a low-key commemoration of the EDSA revolution, a historic event that gathered
        millions of Filipinos in a nonviolent mass action on the main highway of EDSA
        from February 22 to 25, 1986. This led to the overthrow of longtime strongman
        and alleged human rights violator Ferdinand Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca764d-fe04-453b-a0e3-eac2d9b20347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T09:09:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commemoration last year came after Duterte allowed the controversial
        burial of Marcos in Libingan ng mga Bayani on November 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567dc92-ac48-420c-9940-1247d7606ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T09:09:52.199+08:00
      'mgnl:createdBy': 'jeff'
