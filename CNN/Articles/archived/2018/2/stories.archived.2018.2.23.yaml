      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: How an ''ugly,'' unwanted weapon became the most popular
        rifle in America</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02082396-0618-4372-9ecf-1bd6d5004478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just minutes before LaPierre was scheduled to speak, however, Trump
        defended the NRA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b789242-7256-4e50-abf5-ee0a21daf66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:22:47.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What many people don''t understand, or don''t want to understand,
        is that Wayne, Chris and the folks who work so hard at the @NRA are Great
        People and Great American Patriots. They love our Country and will do the
        right thing. MAKE AMERICA GREAT AGAIN!" Trump tweeted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506a8c8-496c-4b15-810f-fa46695b9fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:22:43.467+08:00
