      'mgnl:lastActivated': 2019-06-19T17:03:28.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0754f-dd59-49e9-a8ca-3a2f5488dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa also said they expect to receive from Kuwaiti authorities
        the official report on the arrest, as well as the autopsy report on Demafalis''
        body, by next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56a6e9-8177-4516-836b-7e0c9d92760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Demafelis had torture marks on her body and there
        were indications she was strangled to death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef1524-1d51-4969-a980-855e5e9305be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed Assaf is wanted for cases related to
        falsified cheques.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bfb3a-8bb8-4d5e-a4e3-4950183988dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said Assaf''s mother told Kuwaiti media that her son could
        not do such a crime.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76656cc2-a824-43ba-88e0-ada631ad49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T17:03:25.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T17:03:28.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She visited the couple here in Kuwait, but she left because she
        could not take the supposed physical abuse done by the Syrian wife against
        Joanna like banging her on the wall and hurting her," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d41670-30f4-4b49-817b-676760f10138'
      'mgnl:activationStatus': true
