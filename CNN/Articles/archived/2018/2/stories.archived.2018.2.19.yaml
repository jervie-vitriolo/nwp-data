      'mgnl:lastActivated': 2019-06-18T13:29:30.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by 13 points midway in the final quarter, Paul George, Kyrie
        Irving, and Russell Westbrook propelled a rally for Team LeBron to keep the
        score close heading into crunch time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f263e-20e8-45a0-8f5b-8330f877305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:29:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:29:30.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, the towering duo of Joel Embiid and Giannis Antetokounmpo
        held their ground to give Team Stephen a three-point advantage with 1:46 left
        to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a31228-54d9-4273-ab1e-0134bbf87fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:29:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:29:30.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron and Westbrook, however, just would not give up. They provided
        the finishing touches for their squad in the end game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b1dac-85d9-4cbb-b095-ad43b421ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:29:27.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:29:30.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 10.7 seconds remaining and down by three points, Steph Curry
        had the chance to send the match into overtime only to be denied by the collective
        defensive stop of Kevin Durant and LeBron.</p>'
