  'trump-tweet-moscow-laughs-over-investigations':
    'author': ' Maegan Vazquez, CNN'
    'caption': 'President Donald Trump won''t release the Democratic rebuttal to the
      Republican intelligence memo alleging FBI abuses of its surveillance authority
      at this time, and has sent it back to the House Intelligence Committee for changes.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-19T07:36:40.743+08:00
    'imagesource': 'jcr:a80c2194-d513-49b5-b9c0-96aada5d175a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee00e30e-1f5d-4808-8eb2-fc095856bc7d'
    'lead': 'The President has repeatedly called the investigations into his presidential
      campaign''s potential collusion with Russia a "hoax," but on Sunday, Trump tried
      to clarify his stance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:57:40.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T14:57:44.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T14:57:43.941+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''They are laughing their asses off in Moscow'' over how U.S.
      handled Russia investigations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91526f-bf3a-49a6-9771-1f65b2ad01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump says
        Russians are "laughing their asses off in Moscow" for the way Washington has
        handled the Russia investigations, following the Department of Justice''s
        charges against Russian nationals last week for allegedly interfering in the
        2016 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f388d9-870f-40d3-bace-85b1c4ed5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was the GOAL of Russia to create discord, disruption and
        chaos within the U.S. then, with all of the Committee Hearings, Investigations
        and Party hatred, they have succeeded beyond their wildest dreams. They are
        laughing their asses off in Moscow. Get smart America!" Trump tweeted Sunday
        morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe6126-ad32-43ed-8f63-3ec3845e668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly called the investigations into his
        presidential campaign''s potential collusion with Russia a "hoax," but on
        Sunday, Trump tried to clarify his stance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88236d-f816-47d4-8dad-b35390cfc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said Russia did not meddle in the election, I said ''it
        may be Russia, or China or another country or group, or it may be a 400 pound
        genius sitting in bed and playing with his computer,''" Trump tweeted. "The
        Russian ''hoax'' was that the Trump campaign colluded with Russia - it never
        did!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85286d7e-9a7f-4c41-98ca-71d4cf0a90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied any involvement in the election, and Trump has
        repeatedly denied any collusion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d3d0c-1fed-4473-905a-3dba78e1a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has repeatedly cast doubt on Russian meddling in the 2016
        election as a "hoax" as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c798ea-9eba-4205-a84b-103cbbd45e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, he tweeted: "The Russia hoax continues, now it''s
        ads on Facebook. What about the totally biased and dishonest Media coverage
        in favor of Crooked Hillary?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9bd0d-6e6d-49d5-93ca-22806a784a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, he also told the press that he took Russian President
        Vladimir Putin at his word that Russia did not seek to interfere in the 2016
        election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f510a229-54a8-4ef4-8e5d-62e50f6b8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time he sees me, he says, ''I didn''t do that,''" Trump said.
        "And I believe, I really believe, that when he tells me that, he means it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800d1d6-6cc7-468c-a56e-407194ba3e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as recently as last week, three sources familiar with the President''s
        thinking told CNN he remained unconvinced that Russia interfered in the presidential
        election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd8341-e511-4852-92c9-ad30dd748cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praises, slams Schiff in same tweet</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a1f3a-21eb-43d4-8599-d3258b8a3cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump also praised Rep. Adam Schiff, the ranking Democrat
        on the House Intelligence Committee, for placing some blame for Russian interference
        into the election onto the Obama administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed1335-2600-419e-8974-c1b2177d0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, Liddle'' Adam Schiff, the leakin'' monster of no control,
        is now blaming the Obama Administration for Russian meddling in the 2016 Election.
        He is finally right about something. Obama was President, knew of the threat,
        and did nothing. Thank you Adam!" Trump tweeted Sunday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22116ff-e273-4217-ba32-03aeae10a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schiff pushed back on Trump''s assertion Sunday morning, telling
        CNN''s "State of the Union" that the President "claims vindication anytime
        someone sneezes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29d708-7347-4e45-815c-77b7f0d47b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said all along that I thought the Obama administration should
        have done more ... They were very wary of appearing to be putting their hand
        on the scale of the election," Schiff said, referencing the Obama administration''s
        initial failure to implement Russian sanctions. Schiff added that "none of
        that is an excuse for this President to sit on his hands" regarding recent
        Russian sanctions set in place by Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d2935-9bf7-4f34-b2be-9e9861c45c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:57:40.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:57:44.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Murray and Jeremy Herb contributed to this report.</em></p>'
