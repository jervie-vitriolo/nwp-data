    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b87a0e-f156-46d3-a9e0-107966fd4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:59:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:59:32.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Authorities
        on Monday presented suspected foreign terrorist and his Filipina companion,
        who were arrested in Ermita, Manila over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63b7e0-5925-4ee5-b684-f1ae79ff4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:59:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:59:32.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Director General Ronald dela Rosa
        said arrested Tunisian national Fehmi Lassoued was a recruiter for an international
        terrorist organization and a former ISIS commander in Syria and Turkey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c68b6-078c-4495-810a-69a0d0fc795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:59:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:59:32.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon dito sa Pilipinas recruiter ang kanyang status pero formerly
        negotiator between ISIS leadership and local government officials in Syria
        and Turkey. Former ISIS commander in Syria, Turkey border, so commander siya
        ng ISIS. In fact merong ISIS flag na nakuha," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feaec56-77a5-4c15-b173-d3b12825a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:59:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:59:32.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the Philippines, he is a recruiter. But he was
        a former negotiator between ISIS and local government officials in Syria and
        Turkey. He was a former ISIS commander in Syria and Turkey. We have retrieved
        an ISIS flag from him.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235da07b-d783-41af-8f90-f12905204a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:59:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:59:32.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added Lassoued entered the Philippines in July 2016 from
        Iran using a fake passport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afeb4df-386c-4232-8a47-9307486eb9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:59:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:59:32.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassoued and Anabel Moncera Salipada of Upi, Maguindanao were arrested
        for possession of assorted firearms, ammunition, components for improvised
        explosive device. They were arrested through a joint counterterrorism operation
        of the police and Armed Forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb246c-a23a-4561-b2ac-1c58cf5a4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:59:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:59:32.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest of&nbsp; Lassoued and Salipada may have effectively
        thwarted whatever hostile activities they were up to, but we will not lower
        our guard rather we will continue to mount proactive operations against terrorism,"
        Dela Rosa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e579cd9b-b4d2-4d77-9ac1-3a8258d618bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:59:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:59:32.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the involvement of Salipada.</p>'
  'Healthiest-office-snacks':
    'author': ' Lisa Drayer, CNN'
    'caption': 'Yogurt | Photo from Andrew Unangst/Photographer''s Choice/Getty Images
      via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-19T10:08:11.198+08:00
    'imagesource': 'jcr:42b8bd7b-f042-4453-b3ec-e3e4c57adf50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c154d4f4-c92e-4d50-8284-d96f99468101'
    'lead': 'When your stomach starts grumbling during a midmorning meeting or when
      you''re stuck at your desk without a break in sight, what is the most satisfying
      and healthy snack to grab?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:02:07.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T14:02:11.318+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T14:02:11.137+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Healthiest office snacks, as chosen by nutritionists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c44539-29f3-4727-8164-2641dbe0c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When your stomach starts grumbling during
        a midmorning meeting or when you''re stuck at your desk without a break in
        sight, what is the most satisfying and healthy snack to grab? To answer this
        question, I asked 10 nutritionists what their favorite go-to nosh is during
        a busy workday. Below, their responses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ac1da-4d3b-4d6b-a825-d98c000ec9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almonds</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60af8d-1bce-4bed-8d70-59723d54d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almonds are my number one go-to snack when hunger hits between
        meals. In a study published in the European Journal of Clinical Nutrition,
        1.5 ounces of almonds (about 35 nuts) consumed as a snack daily for four weeks
        helped to suppress hunger between meals. How? Because the fiber, protein and
        healthy unsaturated fats in nuts all contribute to satiety, or that feeling
        of fullness. When I eat almonds, I don''t experience the hungry horrors before
        sitting down to dinner, and I am more likely to eat a sensible amount and
        not go for seconds. It works for me!" --&nbsp;Joan Salge Blake, author of
        "Nutrition &amp; You" and clinical associate professor at Boston University</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b7ef8-f86b-41bc-a78d-bc4f3676fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yogurt parfait</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab8577-4706-45fe-a6ae-4a9833829c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love a Greek yogurt parfait with granola and berries or whatever
        fruit I have around. It''s high in protein, calcium, fiber and antioxidants.
        It also tastes great and is fun to eat. Combining a few different food groups
        for a snack helps me to feel full and have enough energy to get through my
        day." --&nbsp;Wendy Sterling, co-author of the forthcoming "How to Nourish
        Your Child&nbsp;Through an Eating Disorder" and "No Weigh!!! A&nbsp;Teen''s
        Guide to Body Image,&nbsp;Food, and Emotional Wisdom"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a837aa-9769-452c-a04f-960a69e13156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A can of tuna with crackers</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de23eb-a2ff-436e-8992-7ea34aa1545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my favorite work snacks is a can of tuna in oil with about
        five to seven low-sodium crackers. It has the perfect blend of carbohydrates,
        protein and fat, which is satisfying and keeps my energy up for the rest of
        the work day. It also keeps me going when my mind and body start craving the
        goodies in the vending machine."&nbsp;--&nbsp;Angel Planells, dietitian and
        national media spokesman for the Academy of Nutrition &amp; Dietetics</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf53d34-9702-47ae-a577-179c8b650f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blueberries and Babybel cheese</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54912f8c-2f63-4659-bb77-9a80db397ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My favorite work snack is blueberries and two mini Babybel cheeses
        (the light or mozzarella flavors). This easy snack is ideal for work! I wash
        a pint of blueberries at home and throw them in a Tupperware to prevent mushing
        on my commute. The blueberries are high-fiber and hydrating -- plus you get
        a lot of bang for your bite, as one cup has only 80 calories. The cheese adds
        tartness to the sweet of the berries as well as protein to control hunger
        until your next meal. Plus, the cheese is safe left out of the refrigerator
        for two hours, so it''s easy to snack on right at your desk." --&nbsp;Rachel
        Lustgarten, clinical dietitian at Weill Cornell Medicine</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f8ea6-1c63-46ce-9b47-d103b3beaf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and roasted chickpeas or fava beans</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae97c5f-760c-48ab-8822-5a78d7a56ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always recommend having a snack that provides a combination of
        macronutrients, specifically carbohydrates and protein or healthy fat. This
        combo is satiating and keeps blood sugar levels steady, which means I can
        keep on working for a few hours before I''m hungry again. Apples and roasted
        beans are especially good while I''m at work, because they''re easy to pack
        and take on the go, they satisfy both sweet and salty cravings, and it''s
        not as messy as some other snacks -- super important when I''m typing away
        at my computer!"&nbsp;--&nbsp;Jessica Levinson, culinary nutritionist</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b06ac9-d3dc-42da-ad50-686d10fb6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mug of soup</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec93d3b-dcc3-4222-8a55-b43c6460b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my favorite snacks is a mug of soup. I pretty much always
        have soup in my test kitchen fridge or freezer and find that it makes a filling,
        comforting and healthy snack. There is always some kind of vegetable in my
        soup and usually a protein like beans, lentils or chicken. Eaten in a mug-sized
        portion, it is just the right amount of wholesome food that provides a nice
        even release of energy to get me through until dinner." --&nbsp;Ellie Krieger,
        cookbook author and host of Ellie''s Real Good Food on public television</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f47b43-cb0a-4dc8-9e89-8b9738e29d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full-fat plain Green yogurt with chia seeds and cacao powder</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c9126a-0b6b-4b77-b372-4de2cf08faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a chocoholic and tend to get sugar cravings in the afternoon.
        This snack is a perfect combo of fat, protein and fiber to keep me feeling
        full for hours as well as giving me sustained energy for evening workouts.
        And the dark cocoa is enough of a chocolate taste to satisfy those cravings
        but not so sweet to trigger me to want more." --&nbsp;Martha McKittrick, nutritionist
        and certified health coach</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc9cfd-e810-4590-89ea-e75028f7110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peanut butter or dry-roasted chickpeas</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db2b64-d315-44f2-aec8-3bdda7429ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often keep a bag of the Good Bean dry-roasted chickpeas (sea
        salt flavor) and a jar of peanut butter in my desk drawer and alternate between
        two handfuls of the former or two spoonfuls of the latter. They''re super
        fast, so I can grab a bite in between patients on a busy day, and they''re
        super satiating, owing to the protein and fiber/healthy fat. They''re also
        shelf-stable, so no need to worry about spoilage if they live in my desk drawer
        for a while." --&nbsp;Tamara Duker Freuman, registered dietitian</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60cdaeb-82dd-46f4-86b3-bb00baa290e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veggies with hummus</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398bd93d-918d-4c0e-809f-7b885cf30097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My favorite work snack is any colorful and fiber-rich veggie. Veggies
        not only help keep me full between meals, but snacking on them is also an
        easy way to help meet my daily vegetable goals. I opt for fresh-cut carrots,
        red bell peppers or, if I''m feeling a bit spicy, sliced radishes. If I''m
        looking for a more complete snack, I''ll often pair my veggies with hummus,
        which is packed with plant-based protein and adds some additional fiber. It''s
        hard to get bored of hummus, as there are endless flavors to make or buy!"&nbsp;--&nbsp;Chris
        Vogliano, researcher and former teacher of food systems at the University
        of Washington</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e0690-4899-4a75-a7ac-51a60c35de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian taralli crackers and string cheese</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee1461-bfd5-4262-b036-3914dd61c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I am busy at work, I really like a snack that is easy to grab
        and even easier to eat. My go-to these days is one string cheese with four
        to five original flavor Italian taralli crackers. The protein from the cheese
        and the carbs from the crackers are the perfect combo to get me through the
        rest of my afternoon. The flavor (of the taralli crackers) is so good, I can
        enjoy them with nothing on them!" --&nbsp;Keri Gans, nutritionist and author
        of "The Small Change Diet"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573266e3-c040-4e12-93b1-518ee80684e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:02:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:02:11.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Healthiest office
        snacks, as chosen by nutritionists."</em></p>'
  'UK-blames-Russia-for-crippling-cyberattack':
    'author': 'Ivana Kottasová, CNNMoney'
    'caption': 'The British government says that Russia was behind a massive global
      cyberattack that hit major companies in June 2017.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-16T09:52:15.396+08:00
    'imagesource': 'jcr:e2c1a73a-c768-4173-80a6-43dadbda3aa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab589637-a21f-48ba-a2e4-0edc0c91b6dd'
    'lead': 'The British government says that Russia was behind a massive global cyberattack
      that hit major companies in June 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:15:40.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T14:22:11.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T14:22:11.409+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK blames Russia for crippling cyberattack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92a54a-3244-4e2c-af10-c5ee27b2f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The British government says that
        Russia was behind a massive global cyberattack that hit major companies in
        June 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16566c-6d8b-40bd-9d9a-f155d8820dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Office minister Tariq Ahmad said in a statement on Thursday
        that the Russian military was responsible for the attack, which initially
        targeted computers in Ukraine but quickly spread beyond its borders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c137337-4edf-40c2-8b18-7fac3c59d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack — called NotPetya — hit companies including British advertising
        group WPP, Oreo maker Mondelez, U.S. drugmaker Merck and global shipping company
        FedEx.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85364647-8f13-42f5-afe1-9a7722bb4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destructive attack masqueraded as ransomware, but its purpose
        was principally to disrupt," the UK government said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0873aab1-3768-4694-9257-fde944e873fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to publicly attribute this incident reiterates the
        position of the UK and its allies that malicious cyber activity will not be
        tolerated," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809cef4-acf4-4340-a9ff-49788acd2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House called the cyber-attack "reckless and indiscriminate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f34ca1-98e6-4867-8b76-57d718f7fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was part of the Kremlin''s ongoing effort to destabilize Ukraine
        and demonstrates ever more clearly Russia''s involvement in the ongoing conflict,"
        White House press secretary Sarah Sanders said in a statement. "This was also
        a reckless and indiscriminate cyber-attack that will be met with international
        consequences."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3945f499-7097-4240-b235-ed22f1c6bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government said it "categorically denied the accusations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e90ff1-cb00-43a5-b10d-ebe792e66229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think they have no basis and no foundation, and this is nothing
        else but the continuation of the Russophobic campaign," Dmitry Peskov, a spokesman
        for President Vladimir Putin, told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df1026-0138-4ed8-90eb-8e6c7f7eba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: The hacks that left us exposed in 2017</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4af0b-ac6b-419f-95eb-3b80036e2c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ransomware infected computers and locked down their hard drives.
        It would then demand a $300 ransom to be paid in bitcoin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54460a-0bc0-47f3-92bf-710147a2e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if victims paid, they didn''t recover access to their files.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb91471-82b7-488c-9e92-7a87a2975077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s National Cyber Security Centre, which investigated the
        attack, said it demonstrated a "high level of planning, research and technical
        capability."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0eb0ac-113b-4ba0-8f57-7e160f499578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the ransomware was inserted into a legitimate a piece of
        software used by most of Ukraine''s financial and government institutions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604003c-b8c6-4fa6-a3f3-2f93718df09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad said the attack had disrupted organizations across Europe,
        costing them hundreds of millions of pounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcef846-b643-4174-9f98-c0d4bc9ca225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:22:11.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reckitt Benckiser, the British maker of Lysol, Mucinex and Clearasil,
        said the attack had a negative effect on its second quarter sales.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee160cc-7735-4468-bccd-e5d4690e79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.146+08:00
      'mgnl:createdBy': 'jeff'
