      'mgnl:lastActivated': 2019-06-18T12:55:57.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s parents, Horacio Jr. and Carminia, believe UST is still
        being influenced by some members of their legal team who also happen to be
        part of the Aegis Juris fraternity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c191701-c80b-4edb-829e-7f9f6067e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:55:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:55:57.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And without giving a reason why, UST has also refused to release
        the names of the students it expelled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71330048-dd97-4360-859e-6b7e34bc3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:55:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:55:57.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carminia Castillo said, "Maybe it took them some time to come out
        with an investigation and ayaw nilang irelease yung names so maybe an influence
        is there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1643e-7c0c-445a-a984-04a5960dcf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:55:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:55:57.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is set to release its resolution on whether
        there is probable cause to indict and arrest accused Aegis Juris members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39705f-cbdb-4744-bd0a-a559f49837e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:55:54.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:55:57.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Manila Police said they are ready to make arrests
        once the court issues a warrant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ea55f-547c-441b-9710-d6169068185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:55:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:55:57.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillos said they will not accept any money from the fraternity
        to settle they case. They will fight until justice for Atio is achieved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5a736-49c3-4fcf-b307-f5278bc38621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:55:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:55:57.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re prepared. Sabi nga ni Minnie (Carminia), kahit ikamatay
        pa namin [even if we die from it)], that''s okay," Horacio Jr. said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977ebe6-6988-448e-b531-8ab4efc60c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:55:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:55:57.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio died in September 2017. Five months after his death, no one
        has been apprehended or found guilty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8218c-fd58-4ba8-8321-f24586b559c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:55:54.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:55:57.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Atio''s death, both the Senate and the House of Representatives
        approved bills completely banning hazing as a requirement for admission into
        a fraternity, sorority, or organization.</p>'
  '2018-NBA-All-Star-Game':
    'author': 'Charles Tiu, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-19T19:02:49.782+08:00
    'imagesource': 'jcr:b09cd99e-f9b7-4474-a57c-b8dd599a491f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce46cfc-a5f8-419e-982e-0a81c1f0e40d'
    'lead': 'This All-Star game was one for the books, and we hope it would stay this
      fun and competitive for years to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:01:36.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:01:39.728+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:01:39.465+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The NBA All-Star Game is back!

      '
    'updated': 2018-02-22T08:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10984c3-901c-4292-bcc3-651d154ed4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any views or opinions expressed in this story
        is solely the author''s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2b1e0-92e5-4d59-ba74-b039d8b10402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> For the first time in what
        seems like forever, we actually were treated to an intense and competitive
        All-Star Game. It''s not to say that the game didn''t have its fair share
        of highlights - we still were able to witness plenty of that - from Lebron''s
        bounce pass alley-oop to Anthony Davis, or Kemba Walker''s lob to Lebron,
        to Oladipo''s fast break dunk, highlight blocks, and streaky 3-point shooting.
        This 2018 edition though, just had a different feel from the get go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef931d2-0c42-4725-8ae8-131e5b39155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t really matter that this was the lowest scoring All-Star
        Game by a lot since 2013, because the players were hell bent on making it
        a real game. Perhaps if the shooters of Team Steph made their 3-pointers it
        would''ve been a different story (Curry, Harden and Lowry combined to shoot
        5/32 from 3) but Kevin Durant put it best when he said that, "We wanted to
        kind of change the narrative of the All-Star Game being a joke. Today we wanted
        to make it a real basketball game."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed884f1-af94-4cea-a6bc-4c9c8705f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the reasons why I felt the game was a little bit
        different and great this year:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ca67f-4c1c-43e9-8196-b9dffaf48906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) The new format of the game. I loved the idea of having two team
        captains, and have them drafting their own teams. Yes, the NBA did not televise
        it which was a big bummer but Adam Silver has already mentioned that they
        will do this next year. They were afraid that players would feel offended
        about the drafting order - but you know what, turns out it didn''t really
        matter to them. This new format allowed us to have Lebron James and Kevin
        Durant together in one team - oh and yes, with their former tag-team partners
        also together with them, both Kyrie Irving and Westbrook together - and it
        certainly looked like they&nbsp; picked up from where they left off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de503081-06b9-40a9-ac7b-198cb95f496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Late in the first half, you saw team Lebron applying a bit of
        a full-court press on James Harden and forcing a turnover twice! When on earth
        do you see that in an All-Star Game?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935cb07-1b87-464d-9dae-1b9ce35abdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) In the second half, I loved how on one drive Kevin Durant took
        it to the chest of Joel Embiid and just dislodged him before taking a shot.
        You don''t see those type of plays in too much in an All-Star game. Oh and
        Embiid was able to get back and punish Lebron on the post by bullying his
        way to a lay-up (yes, Lebron was really trying to defend him). There just
        weren''t too many of the usual easy dunks or lay-ups. We saw a lot of tough
        and contested shots today</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f02f3f-5ee9-4365-8adb-fd25445b7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) Both teams were actually running plays! We saw a little bit of
        flare screens, staggered screens, to go with the great passing and cutting
        of both teams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ed19c-6cae-4416-b66f-7899315f185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5) Late in the game when the ball apparently bounced off the foot
        of Joel Embiid - players were screaming for an instant replay - and vehemently
        disagreeing with the result of the replay as the ball was awarded back to
        Team Steph. For the record, I was with Reggie Miller (who was in disbelief
        at the verdict) in thinking that the ball should''ve gone to Team Lebron anyways
        but hey, referees know best right?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba652d4e-f11c-419c-85c7-46f0d261c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6) Defense defense defense - just the intensity especially down
        the stretch, when players wouldn''t give an inch, when there would be double
        teams and scrambling, which also showcased the offensive talent and genius
        of the players which they really had to use to score.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89849b40-189c-4d79-910f-6052c0f66315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7) Lastly, Lebron James just being Lebron James. Big news for him
        this week, as he was a target of a news host and told to just "shut up and
        dribble". He definitely dribbled - making great plays time and time again,
        clutch baskets, almost getting a triple double but his performance was enough
        to give him the MVP award. But more importantly, he also did not back down
        from those comments and instead used his stature and influence to continue
        to preach for awareness about the social issues. That''s the mark of a true
        MVP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b39d0-4c98-45c9-99a7-7ed5f62780a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This All-Star game was one for the books, and we hope it would stay
        this fun and competitive for years to come.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a99b8-4095-4544-a557-c6a50235bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:01:36.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:01:39.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: LeBron James carries team to All-Star Game win, earns
        third MVP award</p>'
  'Senate-dengvaxia-acosta-erfe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T18:56:14.954+08:00
    'imagesource': 'jcr:d76d691d-00a6-48e8-ae0e-3f934251dad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '450a8cc0-6d25-4d7b-b932-14857cd6de31'
    'lead': 'PAO chief Persida Acosta and PAO Forensics Director Dr. Erwin Erfe are
      required to attend the probe on the Dengvaxia controversy on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:05:32.457+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:05:35.748+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:05:35.583+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel subpoenas PAO Chief Acosta, forensic director to Dengvaxia
      probe

      '
    'updated': 2018-02-20T18:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca056fc-f620-4df5-9f0a-9c6c472be26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:05:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:05:35.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Senate Blue Ribbon Committee on Monday issued subpoenas to Public Attorney''s
        Office (PAO) officials to attend the next hearing on the Dengvaxia controversy
        on February 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8926a5-e1de-4fe6-a137-dfde5ab7dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:05:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:05:35.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon Committee Chairman Richard Gordon earlier said they
        have previously invited PAO Chief Persida Acosta and PAO Forensics Director
        Dr. Erwin Erfe to attend the hearings, but they failed to show up for the
        third time on February 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666c97b-fccc-428c-b828-8ad6496de7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:05:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:05:35.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito moved to subpoena the two PAO officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9aab6b-85cf-4126-9369-22d25adc4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:05:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:05:35.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted the PAO officials to attend the Senate probe to
        shed light on their investigation on the deaths allegedly caused by the dengue
        vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8824ff5-c90d-4cf3-9c91-2b3c67d95312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:05:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:05:35.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also questioned why PAO is not working with the investigation
        being conducted by the University of the Philippines-Philippine General Hospital
        (UP-PGH).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ecdba0-a5ce-4e7d-a11e-1b3c6e6f33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:05:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:05:35.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government agencies have to work together. Bakit ayaw makipagtulungan
        ng PAO sa experts ng UP-PGH? I want them to work together," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0cdb9-3d03-4734-9aa5-756f32618f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:05:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:05:35.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO''s findings state the deaths showed "strong links" to Dengvaxia,
        although it added the results are inconclusive. Meanwhile, the findings by
        the UP-PGH showed no direct link between the deaths and the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6a44b-8a4c-4a51-a73e-6fa9794d5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:05:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:05:35.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-PGH''s Dengue Investigative Task Force on January 2 reported
        three out of the 14 children died of what is called "dengue shock syndrome"
        after receiving the vaccine. Experts said two of the three deaths may be caused
        by vaccine failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd9e55-5508-453a-adc7-fe0b3ced815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:05:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:05:35.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Enrique Duque III earlier said the UP-PGH''s findings
        will be submitted to the Department of Justice, the department that oversees
        PAO.</p>'
  'PWDs-virtualahan-work':
    'author': 'Portia Ladrido'
    'caption': 'Virtualahan, an online platform based in Davao, provides digital skills
      and employment support for people with medical, mental, and psychosocial disabilities.
      Photo courtesy of VIRTUALAHAN'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-19T20:27:24.933+08:00
    'imagesource': 'jcr:d6bb621a-8d01-4f8d-b8e7-3a1fd970c98b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1a4af60-2ec6-4e27-bac9-6effc842780b'
    'lead': 'Virtualahan, an online platform based in Davao, provides digital skills
      and employment support for people with medical, mental, and psychosocial disabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:12:00.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:12:05.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:12:04.855+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the future of work might look like for PWDs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bba187-566c-4326-84b0-d65312e84417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Ryan Gersava was
        born in Sultan Kudarat to parents who did not finish high school and whose
        only source of income was farming. The youngest child of 10, he says his family
        had two options: to drown in systematic oppression or to dream big.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542127c6-3b78-45e8-b19b-64648110430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They opted to dream, with all the siblings pooling resources and
        coming together to help Gersava go to a private medical school. However, at
        16, he was diagnosed with an incurable disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2f39b-d8b1-4155-9496-0f0ff21d0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was very young, [so] you don''t think that your life is gonna
        end … So I went into a denial stage until I was confronted by it when I already
        finished school,” he shares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a3af2-a68f-49fa-9f66-cc59b9301a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passing the medical technology board exams in 2015, he applied
        for jobs abroad, as he wanted to work and save first before he pursued becoming
        a doctor. He got a job offer in Dubai, but when he was about to sign the contract,
        the offer was revoked after the company learned of his condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06c5d0-dd64-47f5-a22a-59352112114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because I couldn''t get a job, I opted to work online,” he says.
        “I could work from home with a laptop and an internet connection, and earn
        a decent income without having to deal with discrimination or politics or
        whatever unhealthy situation [that exists] inside a workplace.”</p>'
    '9':
      'image': 'jcr:b191bb95-9a11-49e3-957b-939f5086bb3b'
      'imageCaption': 'Within Virtualahan’s six-week program, PWDs undergo online
        training on digital marketing, administrative support, and content management,
        among others. Photo by GIMER ROMERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1808e1-f919-4aef-bd32-1af00816b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe5b14-166e-47e1-a757-d0332fdff048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He realized that this was not only applicable to him, but also to
        a lot of Filipinos who could not find jobs as well because of their ‘disabilities.’
        That same year, with some time on his hands, he created Virtualahan, a combination
        of the words ‘virtual’ and ‘eskwelahan,’ to provide digital skills support
        for people with medical, mental, and psychosocial disabilities, so they can
        work on their careers as online professionals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80092e-55f6-41e9-a0d7-bf4271fb1ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, in the Philippines, the latest
        Census of Population and Housing show that out of 92.1 million households,
        1.443 million Filipinos have some form of disability; the highest number being
        in Region IV-A or the Calabarzon region. The same research shows that among
        the age groups, the majority of PWDs belong to the working age group (15-64
        years old).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b61024-dbd9-464d-a87f-730da06e45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within Virtualahan’s six-week program, PWDs undergo online training
        on digital marketing, administrative support, and content management, among
        others. Some of their students have gone to put up their own online businesses,
        others work on other online platforms like Upwork and onlinejobs.ph, and some
        of them have also been directly hired by Virtualahan. Outsourcing companies
        like Accenture have also collaborated with Virtualahan to provide digital
        training skills and employment for PWDs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f06284-910f-432d-9ab2-2338f0c197a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gersava says that since starting, they''ve had a 74 percent employment
        rate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918374c-8f2c-4f7c-a62c-d8935c38c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sessions on technical, digital skills are what can get
        their students employed, Gersava shares that their sessions on well-being
        and advocacy are what trainees seek the most. The well-being session runs
        like a support group session, where trainees open up about their day-to-day
        worries, issues, and insecurities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450aacf-97ba-4f1f-9296-13915257b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Statements like, ‘Until when should we live in the shadows?’ <em>Parang
        ganon na</em> [statements], super painful <em>siya</em> and I know because
        I''ve been there,” he says. “Like sa akin<em> ‘yung struggle ko</em> [is]
        I need to find a specific hospital <em>na wala akong kakilala, na wala akong
        mga</em> classmates to do my blood tests — until today.”</p>'
    '21':
      'image': 'jcr:b95e239f-5b4e-4482-b816-339be2b591cb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39afbaf9-f2ec-4426-b256-96223562328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9dcb9-5b1c-49fa-a717-3353d602bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy sessions, on the other hand, are where they promote
        various campaigns and causes — from autism awareness activities to initiatives
        like ‘hugs against drugs.’ “We run a lot of advocacy campaigns on road safety<em>
        kasi marami kaming</em> [students na] victims of hit and run,” he shares.
        “So [this] turns PWDs into productive and active citizens at the same time.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2030df-f369-4b95-b483-3fc8494a9287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all companies are keen to open their hiring pool to
        PWDs. In a study provided by the Philippine Institute of Development Studies,
        approximately half of working PWDs are underemployed or are only employed
        as temporary workers. Gersava shares that some companies just simply say no
        for the sole reason that they cannot hire a PWD, while other companies that
        are open to it do not have the structure to do so. “They''re scared. It''s
        not about the jobs that they can provide, but it''s about supporting the person
        with disability. Like okay, we hired a PWD, what happens next?” he explains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654fbb5-1c1d-4563-9860-1e6a0751dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cites some instances where companies can be overprotective
        towards PWDs. “When a PWD is hired within a company, parang, ‘Hey, don’t do
        this, don’t do that,’ ‘Hey, baka madapa ka, baka maganito ka,’” he says. “Instead
        of feeling productive that he’s doing well in his job, the person feels guilty
        getting a paycheck at the end of the month because the person didn''t do anything
        productive.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa330e8-dd57-4f84-90ee-4fd4f1aa4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To improve these workplace realities, Virtualahan has recently developed
        a two-day workshop for HR personnel and key decision makers in various institutions
        that could help them identify problems that hinder companies from hiring and
        empowering PWDs within the workplace. After the workshops, the companies then
        decide if they are able to employ PWDs, and Virtualahan extends the support
        necessary for the PWDs’ integration in the company.</p>'
    '29':
      'image': 'jcr:acd2156d-490d-4cc4-833d-3637d804688d'
      'imageCaption': 'While the sessions on technical, digital skills are what can
        get their students employed, Gersava shares that their sessions on well-being
        and advocacy are what trainees seek the most. The well-being session runs
        like a support group session, where trainees open up about their day-to-day
        worries, issues, and insecurities. Photo by GIMER ROMERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c79ab6-7c9d-45ca-aa1c-f2b2974fcc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842e316-3528-4c7a-bd4e-25f738d91651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtualahan ultimately wants to be a leader in creating work environments
        that are diverse and inclusive in the Philippines. They are working to achieve
        this by also launching projects that would include indigenous people of Sultan
        Kudarat, as well as former drug dependents, so these disenfranchised communities
        can also be empowered workers of the digital age.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c0fa0-3953-45ca-9e26-dc7f2889d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of digital technologies seems to be inevitable, and the
        rapid transition into automation is a foreseeable challenge that Gersava recognizes.
        “We are scared that a lot of people will lose their jobs. The most affected
        vulnerable population would be people with disabilities because people with
        disabilities, the type of tasks that they can do at the moment, can easily
        be replaced by algorithms,” he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604d73f-7327-4b9f-9a46-b334e9c08e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:12:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:12:05.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[But PWDs] have the biggest protection when it comes to human and
        emotional intelligence, which is what we need for the next generation of jobs
        ... The dream is to invent and make sure that as we progress as a species,
        as we evolve as a society, that no one is left behind.”</p>'
