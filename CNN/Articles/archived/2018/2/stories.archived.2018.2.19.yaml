      'mgnl:lastActivated': 2019-06-18T15:07:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d66a5-89b1-4da4-b19a-1dcf25ccceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuition fees increase at an average of 8-10% per year, which means
        if your child is only four years old now, his college tuition fee by the time
        he turns 18 would be P1,099,347.00/yr, or P4,397,388 for four years! So the
        sooner you start preparing, the higher the chances that you’ll be able to
        send your child to his dream school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34986c9d-31d5-4ddd-a011-3c14f83114ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to take control of the situation?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5549ae-c25c-4827-aeab-d0cdb80509ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has a dashboard that allows you to track and manage your
        investments, vis-à-vis your tuition fee goal. This gives you the power to
        control your spending and budget for your child’s future. The user-friendly
        interface also makes it easy for you to invest in a matter of minutes using
        your debit or credit card.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee8348-33e7-435b-bb0a-9038bab64665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With as little as P10,000, the GradMaker app allows you to purchase
        a single-pay policy. You’re not bound to a specific schedule. Invest anytime
        you want.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ecc03-dda5-4b05-86bc-a8f55e9dbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GradMaker invests in professionally-managed funds comprised of stocks
        and bonds to help customers achieve long-term growth. It also gives life insurance
        of at least 125%, so your child’s future remains secure, should the worst
        happen to you.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65247d5-029c-4e84-bf83-5e478fc6e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part? GradMaker not only helps you secure your child’s
        education, you also help children in need go to school care of Manulife. For
        every GradMaker investment you make, 1% is matched by Manulife and donated
        to a charity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97f780-1dc0-4e21-bc41-3c6ce1b25bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education is the best gift you can give.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be885372-43ae-4a89-809a-95ad157be895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find out how by visiting www.manulife.com.ph/GradMaker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9b198-8daa-48c3-bc13-4b24c62af3f8'
      'mgnl:activationStatus': true
