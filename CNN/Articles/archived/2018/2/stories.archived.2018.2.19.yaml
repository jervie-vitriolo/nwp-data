      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Navy officials had opposed how the winning bidder, Hyundai Heavy
        Industries, was implementing the contract. They cited violations, including
        insertion of a questionable provision, as well as Hyundai''s apparent bias
        for a South Korean sub-contractor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec66ef-853c-403d-afba-a22ec5f9d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was so much discussion on which of two companies should provide
        for the combat management system (CMS), which is described as the brain or
        nerve center of a warship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f234d4-f440-4096-a9a8-cc8a1a88da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Navy Flag Officer in Command Vice Admiral Ronald Joseph Mercado
        was dismissed in December 2017 for allegedly delaying the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f896c87-9b09-460a-a50c-e91658ac6292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was insisting on Tacticos. He said that he will work for the
        cancellation of the contract kung hindi matuloy yung Tacticos of Netherlands
        (if the Tacticos of Netherlands will not be pursued)," the Defense Chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2641da-2801-4767-b5c1-39c7af4d88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado denied the allegations, saying the CMS is not the only issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345896c-a42e-46a9-96b2-cfc50b6b270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not only the CMS that was the issue in October 2017. There
        were deliverables required based on the contract to be submitted by Hyundai
        which they did not submit in October 2017. So the question is, am I delaying?
        Or were they delaying the project because they did not submit the deliverables?"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de3675-f61a-44bb-ab8e-051b48cff27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the Department of National Defense and Armed
        Forces were placed on the spot for failing to exercise "due diligence in reviewing
        the project."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617cd2eb-67a7-4434-94a0-7b47c60d8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai, for example, was blacklisted in its own home country South
        Korea over a corruption-related charge. But Navy officials said they were
        not aware of this issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b6e4b-325a-459e-84a0-ab02db2fcf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado repeatedly insisted Hyundai complied with the ships'' added
        specification, particularly a vital software of the CMS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95571ce1-243d-4918-a3fc-9695bd659ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite issues hounding the frigate deal, Lorenzana said the project
        will still be carried out. The first of two ships are expected to be delivered
        in 2020.</p>'
  'grace-poe-senate-resolution-636-ofw-rights-welfare':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T20:49:11.805+08:00
    'imagesource': 'jcr:cd5a1ae4-c15e-4d0c-a250-b3c1aad9dbae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c650295-776e-4f77-a0c0-887fe05e9662'
    'lead': 'Senator Grace Poe wants cases of overseas Filipino workers (OFW) who
      were abused or had died looked into.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:55:28.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T11:55:32.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T11:55:31.897+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe files resolution calling for the investigation of OFW deaths, abuses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90353fb6-d933-433c-88bf-b01d0e604e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Senator
        Grace Poe wants cases of overseas Filipino workers (OFW) who were abused or
        had died looked into.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ad8ae-0d4d-418e-86c7-f8a3ad986aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe filed Senate Resolution No. 636 Monday, calling on the Senate
        committees on labor, employment and human resources development, and foreign
        relations to investigate deaths and reports of maltreatment of OFWs that have
        happened over the years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728f032-ba7e-4170-ac5a-eae62769874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said information gathered from the probe would help lawmakers
        create policies that would protect migrant workers and their families "before,
        during, and after deployment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4fa63-8020-469a-b348-5ceb4e076986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said despite OFWs'' contribution to the economy,
        "we seem to fail to acknowlege and address the problems and issues they encounter"
        as they work far from the comforts of home and family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21cb0bb-302a-4c27-a6d4-c3bc090b80f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the main problems encountered by Filipino workers are illegal
        recruitment, high placement fees, abusive employers, and indictments of crime
        they did not commit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa8b08-3fb0-4023-be45-85e9270d7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution mentioned specifically the cases of Joanna Demafelis,
        who died in Kuwait and whose body was found stuffed in a freezer a year after
        her family said they lost contact with her; and Josie Lloren who also suffered
        abuse in Kuwait, and died on February 9 after returning to the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc9685-69c8-4bf2-8fbf-7ee47a16e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the sufferings of OFWs were not new, and continue to happen
        despite rules set by the Philippine Overseas Employment&nbsp; Administration
        stating that OFWs'' safety and human rights should be ensured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdcd94-bde8-47b2-ba79-631e9473ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there is a need for a thorough, objective and no-nonsense
        assessment and review on our existing laws and policies concerning employment
        contracts, diplomacy, safety, and the extension of assistance and resources
        to OFWs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14dd0aa-b865-403c-8eba-316c7ae1fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time that we value the faces and stories behind the
        statistics and numbers related to our OFWs and acknowledge their ''cries''
        behind the scenes abroad only to ensure the ''smiles'' of their loved ones
        at home, Poe said in the resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a95b1f-833d-4a01-8232-8f83df2e8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to attend Demafelis wake</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ccb45-240d-48a4-8209-27742a32fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque confirmed Monday
        that President Rodrigo Duterte would be attending the wake of Demafelis in
        Iloilo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27acaea1-421f-4e0c-bdf8-b3ad1cb27df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: OFW found in freezer in Kuwait is back home</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d5b9e-bfcf-42c4-bf50-684e0aac6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit will happen on Thursday, February 22.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d500df-399b-42b2-ae44-92dc2afaf3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to give burial and financial assistance to the
        Demafelis family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33563e-54f8-4c6d-8b94-5e265019a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:55:28.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:55:32.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: A daughter''s promise: The house that Joanna built</p>'
  'Constitutional-review-committee-holds-first-en-banc-session':
