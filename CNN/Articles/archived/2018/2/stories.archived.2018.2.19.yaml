  '2-Muntinlupa-judges-deny-receiving-call-from-Sereno':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T14:57:08.131+08:00
    'imagesource': 'jcr:01a6edf8-6532-4d20-ab17-46f6942159b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a057bef-3c43-41c2-ac50-d9ca04ecc365'
    'lead': 'Sen. Leila de Lima is detained at the PNP Custodial Center amid accusations
      of abetting illegal drug trade in the New Bilibid Prison while she was Justice
      Secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:33:18.060+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:33:23.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:33:22.922+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 Muntinlupa judges deny receiving call from Sereno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cc029-e7cf-457f-9b0c-424aa08d37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Two
        Muntinlupa judges denied receiving a call from Chief Justice Maria Lourdes
        Sereno, allegedly asking them not to issue a warrant of arrest against Senator
        Leila de Lima in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d25b6c-7583-4e00-b908-48b5398a09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Regional Trial Court Judges Amelia Fabros-Corpuz and
        Patria Manalastas-de Leon, presiding judges of branches 205 and 206, both
        contradicted the allegations of complainant Lorenzo Gadon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ab1d6-f38d-456d-a2f6-733575ebd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a brazen lie, your honor. I did not receive any instruction
        that I should not issue a warrant of arrest," Corpuz said during Monday''s
        resumption of the hearing against Sereno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb8c26-3807-4fd8-a22d-ce96d15262f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Juanita Guerrero, who handles Branch 204 and the first Muntinlupa
        judge to issue a warrant, was not in the hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cffd16-4a6a-485b-be17-07e5df7009a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, who was also present at the hearing, said he "heard from
        the employees of the Supreme Court that one of the deputies was asked to call."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929fec4d-aa02-4d02-afec-877eef4c598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was not able to immediately provide the name of the
        deputy who allegedly called.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7b4c4-ad98-45a1-a1ec-bc2b178a9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who has been detained at the Philippine National Police
        Custodial Center for almost a year now, has been accused by the Department
        of Justice (DOJ) of abetting illegal drug trade in the New Bilibid Prison
        while she was Justice Secretary from 2010 to 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32d5ab-fad6-40a7-b687-c7dc79bc0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sen. Leila De Lima arrested over drug charges</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6d3ec-7350-4473-a288-8d892724f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte 3rd district Rep. Vicente Veloso asked the two judges why
        the issuance of De Lima''s warrant of arrest was delayed. Corpuz issued the
        warrant in June, and De Leon in November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37542113-2057-44f9-a1b7-04274dcb4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have only 10 days within which to issue a warrant of arrest.
        Impression-wise, you have created the impression that somebody called you
        not to issue a warrant of arrest because of the delay," Veloso said, addressing
        Corpuz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee5b7e-87e1-4668-a1cb-6202f931e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz cited the numerous pleadings filed by De Lima, while de Leon
        said it was "in deference to the Supreme Court" since the question of jurisdiction
        was raised in the High Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25a5a3-c095-41e4-945f-57fe6b71eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court deems it prudent to hold in abeyance the resolution of
        other motions for judicial determination of probable cause until after the
        resolution of the motion to quash," De Leon said. "I cannot decide on something
        that is pending before the Supreme Court," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f76e6d-1715-40f6-a5a8-03dddbc96bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, De Lima said it is the Ombudsman and not the Justice
        Department who has jurisdiction over her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad6d5a-6b09-492a-ae87-7bab6a5e6f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added the Sandiganbayan, not the Muntinlupa Regional Trial
        Court, should handle her case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46041f-1d07-4fb2-bae3-8cadcc178e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: De Lima cites ''political persecution'' in SC ruling</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591686c5-beae-48ce-b0f0-98962dfe57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Supreme Court, voting 9 to 6, dismissed De Lima''s
        petition to nullify her arrest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6ac09-8279-4e6a-b989-3fb4d7aa9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Supreme Court dismisses De Lima''s petition to nullify arrest
        on drug charges</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894cebcf-0e57-4a66-88c0-a02983c49afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel questioned Deputy Court Administrator Jenny Lind
        Aldecoa-Delorino, who was identified to have called the Muntinlupa judges,
        why she communicated with them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb33f76-695f-4091-ad7b-d919a3c705b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delorino said it was her way to ask if the lower courts need help,
        especially when they are assigned high-profile cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afeda3a-cb92-405c-9fda-10023a316426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:33:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:33:23.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once a case of national importance is raffled to a court, we coordinate
        with the judges to ask them if they need anything, like additional staff or
        stenographers. We ask them if they need security, and remind them of protocols
        in dealing with the media while a case is being heard," Delorino said.</p>'
  'kerwin-espinosa-lawyer-ambushed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T16:30:41.953+08:00
    'imagesource': 'jcr:bed5d45e-45d8-45ca-96b1-27a5c72874b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0334ec8-894f-4967-9d8c-b8f0cfafba59'
    'lead': 'This marks the second attack on a legal counsel connected to the Espinosa
      family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:37:28.814+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:37:32.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:37:32.623+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer of alleged drug lord Kerwin Espinosa ambushed after court hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c5247d-b4fd-4e5c-b829-9fe19c43e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:37:28.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:37:32.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Another
        lawyer connected to the Espinosa family, whose members were allegedly involved
        in illegal drugs, was ambushed, police said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748fdaf4-c541-47a2-a401-b132a53b3d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:37:28.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:37:32.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Cebu City Police, Jonah John Ungab, lawyer of alleged
        drug lord Kerwin Espinosa, was shot after a promulgation hearing on one of
        his client''s cases in Cebu City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49b74f-7068-418f-8f54-dafcaae1c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:37:28.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:37:32.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Police spokesperson Artemio Ricabo confirmed that Ungab
        died in the hospital after sustaining gunshot wounds in the head. The gunman
        is still unidentified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a637b58b-eaa6-41ce-b491-a505549ded4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:37:28.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:37:32.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab is also the sitting vice-mayor of Ronda, Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de40e5-bea4-4d0a-a07f-0381705f2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:37:28.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:37:32.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said National Bureau of Investigation agents escorted Espinosa
        while going to and leaving the court, but was not with Ungab during the ambush.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab3469-4b11-49f1-a1dd-eb0127f78444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:37:28.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:37:32.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambush follows the death of Rogelio Bato in August 2016 from
        multiple gunshot wounds. Bato was the lawyer of Kerwin''s father, slain Albuera,
        Leyte Mayor Rolando Espinosa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19620e7-309e-47e9-a092-9b751f6c91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:37:28.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:37:32.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, Kerwin Espinosa pleaded not guilty to charges of
        trading and distribution of dangerous drugs, which is punishable by life imprisonment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b4812e-8d49-460f-bc91-a0c98557d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:37:28.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:37:32.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested Espinosa in Abu Dhabi in October 2016 after
        the international police organization sent a "red notice" to their counterparts,
        which seeks the location and arrest of wanted persons, police said. The Philippine
        National Police later sent officers to bring Espinosa home, and he was eventually
        placed under NBI custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8723ae-ecaa-4638-81bc-64d1fbad47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:37:28.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:37:32.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baybay Regional Trial Court in Leyte earlier dismissed the case
        against the older Espinosa after he was shot and killed in a drug raid inside
        his jail cell on November 5, 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45d763-2ff5-4d89-8848-7d5bafbb9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:37:28.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:37:32.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both father and son were tagged by President Rodrigo Duterte in
        his list of alleged illegal drug coddlers and traffickers.</p>'
  'Florin-Hilbay-asks-Supreme-Court-review-charges-vs-Leila-De-Lima':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T13:40:05.212+08:00
    'imagesource': 'jcr:580c4cbc-88c9-463e-92f9-9c8a7149856b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f24faca-3718-454c-ab49-9f85dc884a46'
    'lead': 'Is Senator Leila De Lima being detained for drug trading or conspiracy?
      Lawyer Florin Hilbay says even the Supreme Court did not clarify it when it
      chose to uphold her arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:40:59.398+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:42:54.340+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:42:54.156+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima''s lawyer asks SC to review charges vs. Senator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334c9a5-c52c-45c6-8ad5-3e912c2d1571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 19) — Members of the Supreme
        Court who voted to uphold Senator Leila De Lima''s arrest had conflicting
        views on the nature of charges against her, De Lima''s legal counsel said
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555cf33-9592-4ba3-b237-df2e8f136a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we looked at majority of the members of the Court''s decision...
        they weren''t even in agreement with respect to the nature of the charges,
        whether [it''s] drug trading or conspiracy," lawyer Florin Hilbay told CNN
        Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363dabb-71dd-4f62-89c6-255be006f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can she know what she''s being charged with? How can the judge
        conduct a trial when they don''t know what the charges are?" he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c05dc7-9539-4c19-b84d-3d9ba9ba1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court chose to maintain De Lima''s arrest warrant in
        9-6 vote in October 2017, after it ruled that the Regional Trial Court had
        jurisdiction over her cases and allowed the trial to continue. De Lima in
        her petition wanted the High Court to to rule that the Department of Justice
        (DOJ) and regional courts had no jurisdiction so that her cases can be dismissed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e25ed1-c612-475b-b973-493a4c2c5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is facing three separate drug cases her alleged involvement
        in the illegal drug trade inside the New Bilibid Prison while she was Justice
        Secretary from 2010 to 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d437455-d8d0-442f-a556-aae67df0d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp has since filed a pending motion for reconsideration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3a263-b494-45ce-987a-459cdc3f9f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ initially filed charges for drug trading against De Lima,
        which were shuffled to Muntinlupa Regional Trial Court branches 204, 205,
        and 206.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc92e6-74e8-4c78-99a9-da8f92726381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOJ has since moved to alter the charges to conspiracy
        following comments from Solicitor General Jose Calida. The last of the amendments
        were filed in December last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a236514-b92e-46aa-8eba-4acb58aa5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay argued the nine judges who voted against De Lima''s petition
        ought to review their decisions, which he said were also premised on different
        understandings of the charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cb832-c396-4434-abb8-5df39739e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who voted to dismiss her petition were Associate Justices
        Presbitero Velasco, Teresita Leonardo-De Castro, Diosdado Peralta, Lucas Bersamin,
        Mariano Del Castillo, Samuel Martires, Noel Tijam, Andres Reyes, and Alexander
        Gesmundo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a63828-d679-4095-9a5d-239c8f4c4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:40:59.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:42:54.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, you ought to have a majority of the members
        of the court agree on one particular charge," Hilbay said."If you''re gonna
        be sent to jail for pre-trial detention, at least know people should know
        what you''re being charged with."</p>'
