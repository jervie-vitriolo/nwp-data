      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, Carminia said, "We will bring
        this to the Vatican. We''re compiling our complaints and we will proceed with
        this."</p>'
