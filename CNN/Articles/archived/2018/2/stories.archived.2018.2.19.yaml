    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passenger plane crashes in Iran with 65 aboard, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95af688-142e-4347-a37c-f7fbff1fde03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All 65 people on board a passenger plane
        that crashed Sunday in a mountainous region of southern Iran are presumed
        dead, the airline said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7193c3-0821-4925-a6bd-11d4b8bceef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aseman Airlines plane was flying from Tehran to the southwestern
        city of Yasuj when it disappeared 50 minutes into the flight, according to
        a post on the airline''s Instagram account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876174b1-4368-4efc-bdb4-045d2d281edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, which departed at 7:55 a.m. local time (11.25 p.m. ET
        Saturday), crashed in Kohangan village, 120 kilometers (74 miles) from Semirom
        town, authorities told Iran''s Fars News Agency .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195372d-1ccb-45d1-902e-bd21c9a7aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said 66 people had died in the crash, but one would-be
        passenger did not board the flight, Aseman Airlines confirmed Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a7516-3fd5-44e0-9eda-00845f5d4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader Ayatollah Ali Khamenei and President Hassan
        Rouhani expressed their condolences to the victims and their families, ordering
        officials to spare no efforts in their rescue operation, the state-run Islamic
        News Agency reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120c108-ac7b-4c80-a381-fb26962c6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATR aircraft, a twin-engine turboprop typically used for short-distance
        regional flights, hit the Dena Mountains, the report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1aa359-c80d-49cd-b2ec-fd72b0370c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aseman''s public relations chief, Mohammad Tabatabaie, told Iran''s
        semi-official news agency ISNA that until the wreckage was recovered it was
        not possible to confirm all deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fc115-b255-4344-b8c4-bd39e99b7d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the special circumstances of the region, we still have no
        access to the spot of the crash and therefore we cannot accurately and definitely
        confirm the death of all passengers of this plane," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7122d-312a-4979-9934-c40315bc7613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those aboard included 59 passengers, two flight attendants, two
        pilots and two members of security forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f179f-d937-424f-9c23-eb43af0b12dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aseman Airlines posted an image of the plane involved in the crash
        on its Instagram account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a7fc22-e626-48c3-a8e8-eb3ee536b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot Hojatollah Fooled successfully landed a similar plane after
        an engine problem in 2013, the airline said in an Instagram post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088c7cd-7f75-462f-891b-713a7ec35120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It described Fooled as "very experienced."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436a703-cd98-44f9-8d9e-86ff8df56619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a previous flight from Yasuj to Tehran in 2013 he had an issue
        where the second engine of the ATR72 went out," said the post. "But he manged
        to land the plane safely at Yasuj airport."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467bf2e-44bf-4b60-804a-ef9f5e1dee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty rescue teams have been dispatched to the crash site. One
        helicopter earlier forced to turn back due to bad weather.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593561d-8eab-4d0f-b87c-b219437ad548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a snow-covered mountainous area, much like the Rockies
        in America or the European Alps," CNN Senior International Correspondent Sam
        Kiley said. "Any rescue operation will depend entirely on the weather."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf2dc3-1e54-4078-a3b0-5197676e3941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several flights from Tehran were disrupted Sunday due to bad weather,
        according to IRNA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d04ff-c732-468e-a0e5-80c442496168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at Abadan International Airport in southwestern Iran, two domestic
        flights were canceled due to pollution, which reduced visibility range to
        two meters, IRNA added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0959cd4-ebba-4ad9-bbec-25514d7efe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:36:34.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:36:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Passenger plane
        crashes in Iran with 65 aboard, report says."</em></p>'
  'Parkland-students-last-mass-shooting':
    'author': 'Eliott C. McLaughlin and Nicole Chavez, CNN'
    'caption': 'A memorial is set up at Marjory Stoneman Douglas High days after a
      shooting took place at the school located in Parkland, Florida | Photo from
      Devon Sayers/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-19T20:42:05.481+08:00
    'imagesource': 'jcr:91e3a83e-0211-4dcf-b7c7-7a9e8e9c8e2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da5bfb29-4e29-4ba4-92f2-5cafb76884a8'
    'lead': 'To those who say it''s too soon after the school massacre to talk about
      politics and gun control, the students of Marjory Stoneman Douglas High see
      your point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:43:23.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T14:43:27.208+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T14:43:26.859+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parkland students say, ''We are going to be the last mass shooting''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276af3f9-0ef9-4f4a-9612-e999b4d44a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> To those who say it''s too soon after the
        school massacre to talk about politics and gun control, the students of Marjory
        Stoneman Douglas High see your point.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e9aef-81c6-4ab0-9ab7-8d4d975ce999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can respect that. We''ve lost people. It''s important to mourn,"
        junior Cameron Kasky said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7580d8-df62-4d7e-9e0a-b3427d45d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s a time to talk about gun control: March 24. My message
        for the people in office is: You''re either with us or against us. We are
        losing our lives while the adults are playing around."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e7cfa2-9510-458b-b5ba-f6a17d4b7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be forewarned: They''re coming for the National Rifle Association
        and any politician who takes money from the gun lobbyist, Kasky and his classmates
        said. The NRA did not immediately return CNN''s call seeking comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a407bd-9c71-4c75-bc37-aa5d63a0cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasky and his fellow students hope their efforts will dovetail with
        other events, national and local, aimed at persuading leaders to take meaningful
        action to keep schools safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956f858-a9dd-45e3-8a88-cc525b0c0e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include two school walkouts, as well as a trip this week to
        Tallahassee, during which several Parkland youngsters hope to have sit-downs
        with legislators in the state Capitol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811e639-d415-4d7d-91c2-4e9f5ca5828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump slams FBI for missing "all of the many signals"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca9584-f676-4d58-8afd-2f50751c6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a&nbsp;mission statement for March For Our Lives, students
        across the country will converge on Washington next month to say the nation
        can no longer wait to tackle issues of school safety and gun control reform.
        They''re asking that like-minded folks who can''t make it to the nation''s
        capital stage solidarity marches in their own communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fea7a0-bc99-4fa1-8731-cd7d83f0acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every kid in this country now goes to school wondering if this
        day might be their last. We live in fear," the March For Our Lives website
        says. "It doesn''t have to be this way. Change is coming. And it starts now,
        inspired by and led by the kids who are our hope for the future. Their young
        voices will be heard."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c48dac-0063-498b-881b-225e0cd3db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasky thanked the older generation that provided him and his contemporaries
        with "endless support." But, he flatly told them, in light of the Parkland,
        Florida, school shooting that left 17 of his teachers and classmates dead
        and what he sees as continued inaction from adults, "We don''t need you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca581df-9d7c-4301-ae93-7ff1ad2764ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are going to be seeing students in every single major city
        marching and we have our lives on the line here, and at the end of the day,
        that is going to be what''s bringing us to victory and to making some sort
        of right out of this tragedy," he said. "This is about us begging for our
        lives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88eb3a8-a0ab-43c6-8ebf-2b23eee71c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Badge of shame''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92a56d-e76e-4fa4-8171-7de553554232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasky appeared on CNN with four fellow students, including Emma
        Gonzalez and David Hogg, who have been outspoken since Wednesday''s shooting
        about the need to reform gun control laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d14859-76c0-4c6d-9866-d51e67f07d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve sat around too long being inactive in our political climate,
        and as a result, children have died," Hogg said. "If our elected officials
        are not willing to stand up and say, ''I''m not going to continue to take
        money from the NRA because children are dying,'' they shouldn''t be in office
        and they won''t be in office because this is a midterm year and this is the
        change that we need."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c17174-a475-44be-9dce-31dd60413607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasky went so far as to say he and his classmates wanted to stigmatize
        politicians who take campaign contributions from the NRA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3aa0f0-e031-499c-90d0-98eaed6fa9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about the GOP. This isn''t about the Democrats," he
        said. "This is about us creating a badge of shame for any politicians who
        are accepting money from the NRA and using us as collateral."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf1585e-90b6-44ea-9931-499f89223b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez added, "We are going to be the difference." At a Saturday
        rally, the senior told a crowd of hundreds that the time for inaction was
        over.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445935e-6ad9-4cb7-991f-715f4138e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the adults have got used to saying, ''It is what it is,''"
        Gonzalez said&nbsp;in a fiery speech. "But if us students have learned anything,
        it''s that if you don''t study, you will fail. And in this case if you actively
        do nothing, people continually end up dead."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122c7cb-104d-44bb-9040-19a7ffaf4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read Gonzalez''s full remarks</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfb894-4de9-4c76-b3fb-6c9833ac408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be the kids you read about in textbooks. Not because
        we''re going to be another statistic about mass shooting in America, but because,
        just as David said, we are going to be the last mass shooting," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7c925-62ec-428b-a8d3-cadb8ac857e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida lawmakers will experience the Parkland students'' political
        motivation firsthand when they arrive at the state Capitol on Wednesday to
        speak to members of the Legislature.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9543d5-1e62-484b-935d-a91996d74622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Deitsch, 18, a senior planning to make the six-hour trip, says
        organizers have arranged buses to transport about 100 people, students and
        chaperones, to the capital. They''ll travel Tuesday night and plan to address
        senators Wednesday morning and representatives that afternoon. The plan is
        to split up into teams of three to five students and visit with legislators
        individually, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55db47d-96e8-4af9-9a75-182afa0e35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deitsch concedes that while the students are educated, they''re
        still high schoolers, so listening to the legislators will be an important
        component of the meetings. The students don''t have all the answers, he said,
        so it''s important for them to understand what lawmakers feel is actually
        feasible, in terms of solutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b6fcc-345e-425f-b5e4-0af2a7c8aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just know anything is a better solution than nothing," he said.
        "There are way too many people who have died, and if they keep dying, they''re
        dying for no reason."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb61540-7fa4-4b8c-94c1-f572333f5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missed signs</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e201aa-af64-4a79-984a-d8bbde466f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of what may have been warning signs missed by authorities,
        school officials and those who were in contact with shooter Nikolas Cruz continue
        emerging in the aftermath of the shooting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359526be-b262-40fe-9cbd-09f4a473f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI&nbsp;failed to act on a January 5 tip&nbsp;of information
        about "Cruz''s gun ownership, desire to kill people, erratic behavior and
        disturbing social media posts, as well as the potential of him conducting
        a school shooting," the agency said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bf159-c45e-42b0-b21b-246b37652cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proper protocols weren''t followed and the FBI''s Miami office
        was not notified, the agency said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca30438-e067-44db-a638-3de831524cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video blogger said he&nbsp;warned the FBI in September&nbsp;about
        a possible school shooting threat from a YouTube user with the same name as
        Cruz. The FBI did not find information to identify the person who posted the
        comment and no connection was made to South Florida, said Robert Lasky, FBI
        special agent in charge of the Miami division.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e3b14-485c-4d1f-a672-0bbcbe136f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Jeff Sessions&nbsp;ordered a review Friday&nbsp;into
        how the Cruz tip was missed and how authorities respond to similar situations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c60a9-e0d9-4751-85d0-285232efa1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to help victims of the Florida school shooting</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b32809-a20c-4b95-a020-5973ee224dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s school disciplinary record shows he was reprimanded many
        times since middle school for incidents that included bad language and disrupting
        class. He was also punished once for fighting and once for assault.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a94cc-dd56-40da-ad2f-07f21ff533e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel Holland, a retired teacher who had Cruz in her English class
        during his junior year, said Cruz cursed her out during midterm exams and
        was suspended for two days in 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d3296-c63e-4000-8c64-f5201c99491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time when Cruz was caught at school with a gun-related
        object in his backpack, but Holland said teachers don''t know what to do when
        kids exhibit "nebulous" behavior.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50e758-e1d0-4667-bd02-b93958b00e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids who act out are referred to administrators, she said. Kids
        who cut class get detention. If she saw someone with suspicious bruises, she''d
        know to call social workers, who would get police involved. But with Cruz,
        there was no clear path.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43465190-802d-45c3-8616-5b5ff0f739af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He fell through the cracks because we don''t know what to do,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1b2f6-b7ce-4ced-888b-5b8e7d4f3505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman''s future</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58eddb-00d8-493a-85cd-da9f5548bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, who is facing charges of premeditated murder, is willing to
        plead guilty to avoid the death penalty, according to the public defender''s
        office representing him.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883bebf7-561b-4c94-87ea-a4a04aca2afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no question Cruz killed 17 students and staff members in
        Wednesday''s shooting at the high school in Parkland, Broward County public
        defender Howard Finkelstein said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7050a9-e805-4cf6-bfcd-f986a15e4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only question is, does he live or does he die?" Finkelstein
        asked.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f54577-24c8-4fd4-9d1a-a3683fd85907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Attorney Michael J. Satz said Saturday that this "certainly
        is the type of case the death penalty was designed for," but now is the time
        "to let the families grieve and bury their children and loved ones."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda71d1e-4d47-4933-a01f-7c2fb67c98ce'
      'mgnl:activationStatus': true
