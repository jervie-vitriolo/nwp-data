      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Pogoy, Matthew Wright, Allein Maliksi, Gabe Norwood, Calvin
        Abueva, and Carl Bryan Cruz meanwhile, will serve as the wing players.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26181c60-309b-46fa-a165-455278f5dd9f'
