      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — LeBron James helped his team grab a 148-145
        victory over Team Stephen in the 2018 NBA All-Star Game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ceb06-59e9-4c01-ab13-ee12adfc2f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:29:27.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:29:30.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron finished with 29 points, 10 rebounds, and eight assists for
        his squad Monday at the Staples Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0737e-da37-4ca6-b3ee-40a0ab5fce85'
      'mgnl:activationStatus': true
