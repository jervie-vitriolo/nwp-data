      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondelez said shipment delays resulting from the attack caused its
        second quarter revenue to drop 2.7 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffa1e1-5c7f-474c-be87-b482663f1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.146+08:00
