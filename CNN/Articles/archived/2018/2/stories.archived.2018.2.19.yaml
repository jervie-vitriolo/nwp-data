      'mgnl:lastActivated': 2019-06-18T12:49:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will then consolidate their output for the en banc to review
        before submitting to the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc6879d-6300-41b6-84cb-8f7376e49ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They aim to finish the process before Duterte''s third State of
        the Nation Address on July 23.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca3b51-9e9e-475b-8ac2-22560329f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair and former Chief Justice Reynato Puno urged his
        colleagues to agree on a federal Constitution that will allow regions to stay
        autonomous, and for them to cooperate instead of competing against each other.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a903fa-a4ff-45fb-8b3f-1fe0e7e05357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not plagiarise any federal model, for our model should
        be distinctly Filipino as it cannot be impassive to our past and indifferent
        to the present," Puno said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ba3b9-8320-4b0d-b3bd-3dac8e395dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three departments of our government must speak with one voice.
        In times of crises, more than one voice is mere noise," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c809a-58db-4462-8c94-10f57c687722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Duterte wants the draft Bangsamoro Basic Law included
        in the charter change process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818463c8-a1e3-4568-9d7c-409812cf67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee member and former Senate President Nene Pimentel, meanwhile,
        said the committee welcomes even those who oppose a federal form of government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a76d7c-6112-4df9-85b0-445537298a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that other views should be welcomed because nobody
        has a monopoly of knowledge. Everybody''s views should be treated with respect,"
        Pimentel said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463ae5e-0f13-4ed6-9091-d06c43c71aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, the committee needs more representation from
        the women and indigenous peoples'' sectors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983101df-8e18-4873-bfb6-c0045e85d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that the women sector of our country would need more
        representation, not just one woman in a 25-member body cause that sounds like
        so masochistic," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9872c5-2b4c-4c2f-b2c0-5923e57e5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consultative panel still only has 19 of the supposed 25-member
        committee. Pimentel said they have requested Duterte to appoint experts from
        the fields of economics, fiscal reforms, foreign relations, and the military.</p>'
