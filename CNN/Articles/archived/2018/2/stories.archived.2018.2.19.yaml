      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 19) — No trains were operational
        more than an hour on Monday morning at the Metro Rail Transit Line 3 (MRT-3)
        North Avenue Station due to "power supply failure."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb7276-410f-4ae9-a762-e2de3ad058cd'
      'mgnl:activationStatus': true
