      'text': '<p>DeMar DeRozan paced Team Stephen with 21 markers and six boards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343f8f4-0443-45f0-8c82-397e180b8ef8'
