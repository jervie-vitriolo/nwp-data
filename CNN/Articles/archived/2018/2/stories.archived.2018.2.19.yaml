      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> "You can''t be
        serious," was probably your first thought while you were reading the headline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3789357-781f-4235-bb11-062fecaf458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing for your child’s college education can’t possibly be done
        as simply as buying things online through your mobile phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6be549-8a5f-43df-bd32-10fb0b8cbac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surely, you say, investing is a serious matter that requires a lot
        of explanation. You would have to go through the numbers thoroughly and make
        sense of all the jargon that comes with the territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acbc8e2-bcaa-49a3-972b-471d70b8ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T15:07:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the Manulife GradMaker app makes things easy for you. In 3
        simple steps, you can calculate your child’s projected tuition fee, sign up,
        and pay online!</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/DzqZP8fmsd0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415188b-45f0-494f-afec-49be7958dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:07:29.277+08:00
