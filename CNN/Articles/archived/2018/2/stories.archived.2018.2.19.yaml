      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power supply failure was identified as early as 4 a.m., MRT
        officials said, which affected three stations: North Avenue, Quezon Avenue,
        and GMA-Kamuning.</p>'
