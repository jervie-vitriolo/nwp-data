      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 19) — More than a year after
        President Rodrigo Duterte created the consultative body on charter change,
        its members buckled down to work on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14016bc-c1e1-4d61-b58a-6c779de0390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, whose members were appointed on January, created
        subcommittees to look into provisions in the proposed federal government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bccc30-1669-48ff-b1b6-829dd8ddf5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subcommittees are as follows:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed55564-ee20-4280-a91b-07a9fddf9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T12:49:37.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
