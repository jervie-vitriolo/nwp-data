  'chief-justice-maria-lourdes-sereno-bir-tax-records':
    'author': ' AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T17:03:42.853+08:00
    'imagesource': 'jcr:b3a1b183-002a-4437-b9be-0f3261f7395d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d247dd3-6303-42d4-bacf-19b84cb73395'
    'lead': 'The BIR says it found discrepancies in the tax records of the Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:22:52.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:23:08.109+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:23:07.853+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR finds discrepancies in CJ Sereno''s tax records

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbb690-c258-4bf0-b981-f0d930ffb787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Bureau of Internal Revenue (BIR) revealed Monday there are discrepancies in
        the tax records of Supreme Court Chief Justice Maria Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926360f-f610-4258-b66d-6a57a45b9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have observed some discrepancies, but as I qualify it, we have
        to determine and base it on other documents," said BIR Deputy Commissioner
        Arnel Guballa at the resumption of the House Justice Committee''s inquiry
        on the impeachment case against Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e239997f-7872-458e-850e-4098758cfe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa, however, refused to divulge details of the agency''s initial
        report, citing provisions in the tax code that could make the bureau "susceptible
        to charges."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f49ac-d5cf-40cc-80e8-62acae3b7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers argued Guballa should be able to disclose information,
        but he did not let up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ca7e7-79bd-4f6a-b253-6db00d9bebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR was earlier ordered by the committee to investigate Sereno''s
        tax records from 2004 to 2009, covering her work as government counsel in
        the Philippine International Air Terminals Company Incorporated or PIATCO
        case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29e1e8-17d0-476c-b4c3-741c6e1369d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate is accused of not declaring her case earnings
        amounting to P30 million in her Statements of Assets, Liabilities, and Net
        worth, and that she did not pay the corresponding taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3d92b-f06d-4e16-8d68-d57fb1b01386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Committee issued a subpoena compelling the BIR to bring
        documents showing the discrepancies, but Guballa said they will have to get
        the Solicitor General''s opinion on the matter first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efa7df-5aa1-4c87-a9ed-8a52a1f4e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson, Jojo Lacanilao, insisted this is a non-issue
        as the chief justice paid all her tax dues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c31b92-e204-4837-8867-25476ea4d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala silang makikitang tax evasion o pandadaya sa kanyang tax declaration
        kaya non-starter ''yan...May mga conclusions na, di pa tapos ang investigation,
        kelangan pagbigyan mag-explain. Ngayon wala pang reply si CJ may conclusions
        na about discrepancy," Lacanilao said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd6f8d-3043-4bd4-80a7-aab6459c5d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They won''t find any tax evasion or any anomaly in
        her tax declaration, so it''s a non-starter...The investigation is not yet
        over but they already have conclusions, they should give her a chance to explain.
        The CJ doesn''t have a reply yet but there''s already a conclusion.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145f78f-fed9-4c63-ade7-fc25e4cbfce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also took up claims that Sereno instructed three Muntinlupa
        court judges handling drug cases against Senator Leila de Lima not to issue
        arrest warrants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1763f42-790a-47b3-83dd-cfa280c72155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instruction was supposedly coursed through SC deputy court administrator
        Jenny Delorino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c5440-e486-452a-b311-b55863312753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Regional Trial Court Branch 205 and 206 presiding judges
        Amelia Fabros-Corpuz and Patria Manalastas De Leon denied the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0257e76-5151-4722-afea-66b67fc843b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:22:52.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:23:08.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 2 Muntinlupa judges deny receiving call from Sereno</p>'
  'Florin-Hilbay-naming-benham-rise-features-preparatory-China-claim':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T16:02:52.096+08:00
    'imagesource': 'jcr:73d3ced7-296b-4bee-974c-bc374a3030db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0726382f-0111-4402-a8e7-72603368040f'
    'lead': 'The successful registration of Chinese names over Benham Rise features
      is just part of a larger attempt at expansion, former Solicitor General Florin
      Hilbay warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:25:37.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:25:42.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:25:42.508+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former SolGen: Naming Benham Rise features ''preparatory'' to China
      claim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2bea4-573b-4d8b-9224-76733f820e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 19) — China''s move to name
        features in Benham Rise is preparatory to laying claim of the territory, former
        Solicitor-General Florin Hilbay warned on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b094c-c682-413d-b99a-0dc92412a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should look at it as part of the larger attempt of China to
        name things that they think they own... These are preparatory acts in claiming
        ownership over the particular area," Hilbay told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f009e-2111-458f-b425-5764e2d1ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China successfully named four undersea mountains and a hill in Benham
        Rise east of the country, which the Philippines has sovereign rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872940fe-45b3-428f-85cc-b7628650f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names were reportedly approved by the International Hydrographic
        Organization and the Intergovernmental Oceanographic Commission of UNESCO
        between 2016 and 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5746a-e104-462d-9ebd-b72714bbe086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Gov''t to give PH names to Benham Rise features named by
        China</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c78a8-02d5-4443-8fe3-d5e5ebd36457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier called on those concerned
        about the ruling not to be alarmist, even likening the naming of the islands
        to the naming of food like siopao and mami.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a311a6-9be7-491d-8507-8f6c8860511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang Palace has since announced that it would not recognize
        the Chinese names and would instead give its own names to the features.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fd434-3b8a-4a75-9eef-ba25905ce99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the Philippine Embassy in Beijing was "considering
        a recommendation" to raise the matter to the international organizations which
        approved the Chinese names.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74383272-b7b3-490a-b07a-03d5937936a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some government critics believe the move is too little
        too late, considering the Philippines approved a joint exploration with China
        in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e9284-43be-4d9f-a246-c59c1f4eecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay also hit the government for being too "soft" in its approach
        against the eastern giant, which is also maintaining its claim over disputed
        islands in the South China Sea, to the west.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944603b-8b54-4f2a-b88c-a58be96814ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested the Philippines should "consistently protest, build
        coalitions against [its] aggressive neighbor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e73ba6-92cc-4442-87cb-90b75144d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any citizen could file a case at the Supreme Court arguing that
        a joint exploration with China in the South China Sea would be unconstitutional,
        Hilbay added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5083f79-f14b-46e1-89d5-922d2d47cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Constitution has provisions with respect to our exclusive economic
        zone, and you simply have to tie that up with our victory in Philippines vs.
        China," said Hilbay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5025b-2edc-493b-823d-d8ba84134ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippines vs. China" was a case the country won at the arbitral
        tribunal in The Hague. As the ruling did not recognize China''s claim, the
        eastern giant expressed that it would not recognize the ruling, and continued
        building military structures on the disputed islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76953b1-da7e-4867-818c-ce35cfb1f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of warmer bilateral ties under President Rodrigo Duterte,
        the government is mulling a joint exploration with China in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202cc71-7b6b-47d1-94a4-b61f4ddbd8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hilbay argues that such an endeavor would give China an
        edge should it again claim the territory as theirs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9e212-fd93-4fb2-b454-ce13c58f6cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us to recognize, or to enter into a joint development agreement
        with them, would be to impliedly recognize their rights and to waive our win
        in Philippines vs. China," said Hilbay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4044b1c-7598-41ba-9690-3e6ce7e11c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:25:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:25:42.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay was part of the legal team that raised the Philippine case
        against China at the arbitral tribunal.</p>'
  'NBA-All-Star-Game-LeBron-James-MVP-Team-Stephen':
