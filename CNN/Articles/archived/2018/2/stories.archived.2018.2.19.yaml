      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old is being held without bond in Broward County.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22ff0a-422f-41d3-97aa-f98f2dccb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s&nbsp;digital footprint&nbsp;includes slurs against blacks
        and Muslims, and declarations of a desire to shoot people. Other social media
        posts show a photo of a rifle, a collection of firearms on a bed and a photo
        taken through a scope looking out a window.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4644ce-820b-4950-9fb1-13f2f43813b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;private Instagram group chat,&nbsp;Cruz talked about killing
        Mexicans, keeping black people in chains and cutting their necks. After one
        member expressed hatred for gay people, Cruz concurred, saying, "Shoot them
        in the back of head."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89864b14-5b58-4846-ac4c-cf26b3d3829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, four patients injured in the shooting remained hospitalized
        in fair condition, according to Broward Health. On Saturday, Broward Health
        Systems mistakenly told CNN only three people remained hospitalized.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa543e0-b3db-496b-b0f5-7611d7ae5305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:43:23.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:43:27.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear when students will return to Marjory Stoneman Douglas.
        The school is closed through Wednesday, and officials say they hope to reopen
        the doors by week''s end.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
