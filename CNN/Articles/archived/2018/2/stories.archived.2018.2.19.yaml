      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 19) — There is no stopping
        the family of Horacio "Atio" Castillo III from pushing through with their
        case against the University of Santo Tomas before the Vatican.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d3007-fc3f-451d-9f4e-e95a813f4a00'
      'mgnl:activationStatus': true
