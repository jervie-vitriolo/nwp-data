      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905f875-f71b-4dd9-8d29-7a12bae85deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the hearing, Go said President Rodrigo Duterte advised
        him to only speak the truth, and to not go into an executive session.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb15ba7-031b-4e56-b921-7c110f8b18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a white paper sent to Defense Secretary Delfin Lorenzana in January
        2017, Go supposedly recommended South Korean Company Hanwha Thales as CMS
        provider. The Philippine Navy, then under Vice Admiral Ronald Mercado, preferred
        Tacticos Thales of Netherlands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bae64-4e7d-4ac1-93d6-6be79d5cea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacked navy chief cleared Duterte and Go in the issue, saying
        they showed no interest in the controversial deal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c2e72-d179-4f4a-990f-683b45f8e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Bong Go never approached me over frigate deal,"  aid
        Mercado, who headed the technical working group that worked on the frigate
        deal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625807f-105d-4003-b306-9bb2570b4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado was relieved from his post in December last year for supposedly
        delaying the deal''s implementation. During the hearing, he denied allegations
        of insubordination.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee40a3a-970b-4539-8bcb-15591f9e7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never disobeyed any order... I vehemently deny the allegations,"
        he said on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485dd998-19b2-414b-9c37-17deb1ef97fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added people should stop using their names or that of Duterte''s,
        as the President will not allow any name-dropping to push for government contracts.</p>'
  'suspected-foreign-terrorist-Manila':
