  'ways-filipinos-say-i-love-you':
    'author': 'Tim Ong'
    'caption': 'How is language capable of expressing concepts and emotions that are
      at the very core of our being human? Illustration by MICH CERVANTES'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-02-15T10:44:09.553Z
    'imagesource': 'jcr:98d0cf4d-3656-48ef-865e-27f3eef1ccf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17137302-92f5-47a6-b981-9e3590642d66'
    'lead': 'How is language capable of expressing concepts and emotions that are
      at the very core of our being human?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T10:47:23.817Z
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-04-17T09:06:02.414+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:06:00.996+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The many ways Filipinos say “I love you”'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7890a-4176-46fc-94fa-728de8ee2889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.817Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It has always bothered
        me why there seems to be no exact word for the emotion associated with missing
        someone in Filipino. In Hiligaynon, my native language, we have hidlaw to
        refer to this feeling as when one says “Nahidlaw ko sa imo,” which tells us
        of a desire to be within close proximity to the addressee of such a remark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bea9c9-e291-45c4-b1a6-ce1907d297e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.817Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest I could think of was pangungulila, but the force of
        forlornness in ulila is too strong of a word and does not quite capture the
        tenderness of hidlaw. Maybe pangungulila finds its analogue in Hiligaynon
        (and even in Bisaya) in mingaw, a feeling of longing. But mingaw evokes melancholy,
        whereas pangungulila exacts misery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46891ad4-688b-45da-9450-051fd0508749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.818Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Language is a curious thing because it not only forms the bedrock
        of understanding the complexities of the human condition, it is our very window
        to see and understand the world we are in. However, language is complex, with
        all of the words available and the many possible combinations one can make
        with these words, such that describing the world through words is not as easy
        as one thinks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a527b-b29a-45d0-9b83-e77430323262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.818Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some languages have a variety of words for a particular thing that
        is specific to their culture where others only have one. Think of the many
        words in Filipino to talk about rice: kanin, palay, bahaw, tutong, sinangag.
        This means that for a Filipino speaker, the word “rice” does not merely refer
        to a single object in reality because a Filipino experiences the concept of
        the word “rice” in a variety of ways. In this sense, language is not just
        merely a tool that one uses to describe the things around us. In short, reality
        does not create a language. Rather, it is language that creates reality because
        it constantly shapes the way we perceive, interact, and experience the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd009fce-0692-4fac-a833-8d5533eb2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.818Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about realities that are universally shared? How is language
        capable of expressing concepts and emotions that are at the very core of our
        being human? If language is the one that creates reality, what does that mean
        if we take a look at how a particular word is translated into different languages?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d7b92-c92e-4941-a113-4f74d2a55e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.819Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I cannot help but think of the beginning and end of missing someone,
        the source and salve of hidlaw, a feeling that is universally shared across
        cultures: love. Would this mean, then, that people have different ways of
        loving because the word is what defines their reality? It is with this curiosity
        that I began looking at the different ways in which the word “love” is rendered
        in the many languages here in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14faa6de-e3f2-4cd9-a494-3a5d95b09f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.819Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Love as palangga and calilinian is a haptic gesture of gentleness
        that values the beloved as perpetually present, as a perpetual present.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2a9a6-e588-46d4-8043-c42abba01baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.820Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We usually say “Palangga ta ka” in Hiligaynon to mean “I love you.”
        In Alonso de Mentrida’s “Diccionario de la lengua Bisaya–Hiligueyna y Haría
        de las islas de Panay y Sugbu, y para las demás islas” (1841), langga and
        angga are defined as “gift, or to be the gift that is given and caressed.”
        Palangga is therefore to take care of someone because they are understood
        as the gift that reveals itself to the lover. The tenderness in one’s loving
        caress is also found in Jacinto Juanmartí’s “Diccionario moro-maguindanao-español”
        (1892) as calilinian where it is defined as acariciar (to caress). In this
        sense, love as palangga and calilinian is a haptic gesture of gentleness that
        values the beloved as perpetually present, as a perpetual present.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55356cb4-a02e-41df-bc44-194f67c4a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.820Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love is also translated as gugma in Hiligaynon and Bisaya. The Diccionario
        gives several definitions: as that which dictates the trajectory of love,
        darse a amar (given to love); that which fuels desire itself, querer le amen
        (to want love); and that which remains after love itself is fulfilled, dejarle
        amen (to let love). It is in these permutations of gugma as something else
        other than love/amar, as one that precedes and succeeds love/amar, as one
        that ultimately endures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae9809-39eb-40d2-a173-25c3b87fc178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.820Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both langga and gugma are also found in Antonio Sánchez de la Rosa’s
        “Diccionario español-bisaya para las provincias de Sámar y Leyte” (1914),
        but of note is pinaora, which is defined as querido (from querer, to want)
        and estimado, apreciadio (valued). Querer as wanting or desiring is also found
        in Bikol as boot, but this word also carries with it a sense of inner goodness
        (hombre prudente). Love, as boot, can be understood as an outward emanation
        of one’s own goodness, because love itself is a principle of goodness. This
        is why in the Ilokano ayat, love is alegria: a feeling of happiness. Ay-ayaten
        ka is what one exclaims when the heart finds happiness and contentment precisely
        in the beloved’s presence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce04ed0-2364-4bb2-aab7-6001360d7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.821Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in Waray, pinaaro can also mean predilecto (one that is
        chosen, favorite). The concept of love here is that it might be given to all,
        but there is a gradation to how one loves. In Juan de Noceda and Pedro de
        Sanlucar’s “Vocabulario de la Lengua Tagala” (1860) hirang is defined as escoger
        (to select, choose) and entresacar (to pick out, to choose). However, hirang
        may not be necessarily about romantic love, as in “Lupang Hinirang.” Filipino
        scholar Florentino Hornedo, in his essay “Pagmamahal and Pagmumura,” notes
        that while hirang brings to mind this careful selection of the receiver of
        love, there are words that indicate “the general concept of affectionate attraction,”
        such as ibig and sinta, and as “valuation of the other’s worth” as mahal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9851f-9520-47a6-8980-943a61e08589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.821Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Noceda and Sanlucar, mahal is caro, de mucho valor, precioso,
        noble (expensive, precious, noble), whereas ibig is querer, amar, gusto, antojo,
        apetecer (to want love, to crave for love), respectively. Mahal is economic
        and transactional, while Ibig is desire proper: it seeks to consume and possess
        entirely. However, ibig, as all-consuming, ensures the metaphorical death
        of the beloved because it needs to be satiated. The fiery temper of ibig finds
        resonance in the Kapampangan lugud, as pasion and afecto: passionate affection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc9f93-f526-412c-bc12-6b83b14cf573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.821Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where sinta comes in, as not merely valuation nor satiation,
        but intimation. Sinta as amor, deseo, afición interior (love, inner desire),
        as one that heralds the other as the object of love is that which denies the
        death of the desired subject because it speaks of a continuity that preserves
        the beloved by the retardation of desire itself. It is in this sense that
        sinisinta and ginahigugma share a common feature of giving in to love, but
        extends beyond it by way of preservation. It is what solves the riddle of
        missing someone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6d3ea-765c-4af6-9997-9e078ab8ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T10:47:23.822Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:02.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these traversals in translations, in twists of the tongue, one
        sees that the reality of love cannot be tied to a single experience: it can
        only be understood in its multiplicity. The more we become aware of the plurality
        of meaning, the richer the experience. As such, in language, the tongue ultimately
        untangles itself to utter the most intimate desire of the human condition:
        to love and to be loved.</p>'
  'defense-department-frigate-warship-deal':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T22:23:51.282+08:00
    'imagesource': 'jcr:23f0b15c-d7ff-4035-91fa-93de6948f56f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45f1960d-1e8e-4d7c-bd5d-281bd9d9053c'
    'lead': 'The Frigate Acquisition Program is the biggest defense procurement in
      the country''s history, with a price tag of P16 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:50:37.280+08:00
