      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One surprising name in the pool is former De La Salle University
        big man Abu Tratter, who made it to the national team lineup for the first
        time. According to Reyes, Troy Rosario, who suffered a bad fall in a PBA game,
        has not been given medical clearance to play yet, while Mac Belo is still
        recovering from a leg injury.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11af68-50f9-4443-862a-b0c58c093ad6'
      'mgnl:activationStatus': true
