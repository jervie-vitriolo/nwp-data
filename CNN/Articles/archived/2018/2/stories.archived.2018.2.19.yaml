    'jcr:uuid': '2a3615f1-e2fe-4738-9b7c-3adde87bc1dd'
    'lead': 'Authorities on Monday presented suspected foreign terrorist and his Filipina
      companion, who were arrested in Ermita, Manila over the weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:59:28.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:59:32.324+08:00
