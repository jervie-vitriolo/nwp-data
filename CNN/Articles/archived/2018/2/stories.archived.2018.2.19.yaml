      '
    'updated': 2018-02-19T21:07:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191874e2-58ba-4939-98df-abbb01c67209'
