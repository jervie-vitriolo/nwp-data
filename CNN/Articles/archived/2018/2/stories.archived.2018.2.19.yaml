    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense Department to pursue warship deal despite controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9b495-f805-42a4-813a-c9d887a89701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Department of National Defense is bent on pursuing the frigate deal despite
        alleged anomalies in the Navy''s procurement of billions-worth of new warships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff2707-2203-4612-a2f6-596f6d2cf56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frigate Acquisition Program is the biggest defense procurement
        in the country''s history, with a price tag of P16 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd66050-3f4f-4dc0-bce0-38d1a0f682a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frigates are capable of anti-air, anti-surface, and anti-submarine
        warfare. It can do longer maritime patrol and surveillance, making it ideal
        in defending our sea borders, Defense Secretary Delfin Lorenzana said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216ab35-4851-41ab-ba52-cee21c964a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our vessels cannot go into a sea-state 7 - yung malalaking
        alon - hindi nila kaya. But this one, it can go to sea-state 7. Ibig sabihin
        makakapunta sila, makakapagtagal sila diyan sa West Philippine Sea kahit na
        malakas ang alon or even sa Philippine Rise," he said during the Senate probe
        on the Armed Forces'' modernization program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a1ff0-56d8-4da7-a94c-fa14a6efd8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of our vessels not cannot go into a sea-state
        7, it cannot withstand strong waves. But this one can. Our officers can go
        and stay in West Philippines Sea and even Philippine Rise.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b500c-2901-443f-9d0e-9c3b5baaaf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this project has been sailing on rough waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540702c-6942-4eae-953d-0a4e7e224d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:50:37.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:50:41.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he merely carried out the procurement process from
        the previous administration when it initiated the project in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b154a00-df2f-4765-af60-9988bebbed56'
