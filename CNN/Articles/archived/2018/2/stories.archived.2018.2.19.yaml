      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK blames Russia
        for crippling cyberattack."</em></p>'
  'Black-Panther-record-breaking-box-office-weekend-U.S':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-19T08:58:08.437+08:00
    'imagesource': 'jcr:63df65fa-9ad6-44a7-99de-430bf4ffc5b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6d895a-8190-4bc1-b193-122739e8f386'
    'lead': 'All hail the king.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:24:53.497+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T14:24:57.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T14:24:57.162+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Panther'' brings in a record-breaking box office weekend in
      U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec664a2-dd53-41c0-972c-e2d4eeb8e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — All hail the king.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef830f81-f01e-4984-92d8-d77903deecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther," Marvel''s first film directed by an African-American,
        brought in an estimated $192 million for its three-day debut in North America
        this weekend. That''s the fifth biggest opening of all time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700fe6f1-e3ab-459d-ad73-821a8eda68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening for the film starring Chadwick Boseman and Michael B.
        Jordan did not just shatter expectations, it broke multiple box office records
        too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ff800-b068-4dfc-8a88-d2d2efc31654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It blew away the record for the largest opening for an African-American
        director. That belonged to F. Gary Gray and "The Fate of the Furious," which
        opened to $98 million last April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea063403-6351-4669-981e-b4c1b35bb31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney estimates that the film will bring in $218 million domestically
        for the four day holiday weekend. The film brought in an opening of $361 million
        around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ce811-fdff-4650-a089-f0845db1fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther" also shattered the record for an opening in February,
        which belonged to "Deadpool," the R-rated superhero film from 20th Century
        Fox that brought in $132 million when it opened in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09bed6-0c72-495f-a171-58a178e73337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second biggest opening for a Marvel Studios film, behind
        2012''s "The Avengers." It out paced other huge hits like "Avengers: Age of
        Ultron," "Captain America: Civil War" and "Iron Man 3." It is the studio''s
        18th straight number one opening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3236f-ec22-408f-9682-3f577f6fbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Black Panther'' is heading for a blockbuster weekend.
        Here''s why that matters</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c6e65-008e-485f-ae75-6cf6c036f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-breaking weekend is watershed moment for Hollywood. With
        "Black Panther" reaching box office heights that have eluded other African-American
        titles, the film''s totals could impact change in the industry by encouraging
        diversity in front of and behind the camera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8ef88-8930-46c1-8659-7227b9d84947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is an "important milestone," according to comScore senior
        media analyst Paul Dergarabedian.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78285ae5-bf97-4040-9ef7-7cca93e7406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Black Panther'' exceeded even the grandest box office expectations
        while simultaneously breaking down cinematic barriers and marking a turning
        point in the evolution of the genre," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6662c8-3a89-488f-a822-20908fb1fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film garnered an "A+" CinemaScore from audiences and a&nbsp;near
        perfect 97%&nbsp;score on review site Rotten Tomatoes, which makes it one
        of the best-reviewed superhero movies of all time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dc8ca-0ebb-49c5-9fe2-d2553749d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:24:53.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:24:57.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “''Black Panther''
        brings in a record-breaking box office weekend."</em></p>'
  '2-Gazans-killed-in-Israeli-airstrike-after-bomb-injures-4-Israeli-soldiers':
    'author': 'Oren Liebermann, CNN'
    'caption': 'Relatives of two Palestinian teens killed by an Israeli airstrike
      mourn during their funeral Sunday | Photo from Said Khatib/AFP/Getty Images
      via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-19T08:53:19.914+08:00
    'imagesource': 'jcr:a416d2c0-8bb6-4e9f-a785-592cc8689539'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe2df73-b07a-4b0a-b942-d817d2dac2ec'
    'lead': 'The hostilities mark some of the most serious clashes since the end of
      the 2014 Gaza war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:32:41.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T14:32:45.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T14:32:45.072+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 Gazans killed in Israeli airstrike after bomb injures 4 Israeli soldiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd875007-f520-4896-8d23-6b5844479f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:32:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:32:45.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Palestinians in Gaza were killed Saturday
        night in Israeli airstrikes after four Israeli soldiers were wounded by an
        explosive device along the Gaza border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a2717-ad55-49b1-97a2-b2b223dbcd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:32:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:32:45.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostilities mark some of the most serious clashes since the
        end of the&nbsp;2014 Gaza war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5ef0e-d2fb-4b18-bb75-dd05abb11951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:32:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:32:45.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salem Sabah and Abdallah Abu Sheikha, both 17 years old, were killed
        Saturday night when the Israeli military carried out a series of air and tank
        strikes across Gaza, according to the Palestinian Ministry of Health and the
        Palestinian news agency WAFA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee383edd-be52-46db-a5af-7a5e33bec10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:32:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:32:45.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes hit 18 Hamas targets, including what the Israeli military
        called an "offensive terror tunnel" in Zaytun in southern Gaza, Israel Defense
        Forces (IDF) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc5906-5be5-42d9-8690-3fdaeafdab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:32:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:32:45.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes were carried out in response to an explosive device
        that detonated on the Gaza border earlier Saturday, injuring 4 soldiers. Two
        of the soldiers were severely injured, the Israeli military said.&nbsp;It
        was not immediately clear who was responsible for that bombing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3f0ff-ac2f-47ef-8b97-e60a8c496788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:32:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:32:45.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four soldiers were a combination of infantry and explosive ordinance
        disposal (EOD) forces, sent on foot to investigate a Palestinian flag placed
        along the border, Israel Defence Forces spokesman Lt. Col. Jonathan Conricus
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39dbad-93c8-4f17-bbb4-18e8d19f576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:32:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:32:45.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conricus said the flag was placed along the border during Friday
        demonstrations, which have been common along the fence separating Gaza from
        Israel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec56b56-e047-4ca6-8042-23300b892fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:32:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:32:45.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hamas terror organization is accountable for this incident
        and its consequences, as well as everything happening in and from the Gaza
        Strip, above and below ground," the Israeli military said in a statement after
        the strikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a85ca-169c-44fd-afe0-86fda802be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:32:41.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:32:45.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostilities have flared in recent months, including large demonstrations
        along the Gaza border and occasional rocket fire met by Israeli retaliatory
        strikes. But the tension had gradually ebbed after each incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb7e3d-1986-4375-bdcb-aff005428cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:32:41.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T14:32:45.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “2 Gazans killed in Israeli
        airstrike after bomb injures 4 Israeli soldiers."</p>'
