      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old LeBron captured his third All-Star MVP plum, which
        tied him with Oscar Robertson, Michael Jordan, and Shaquille O''Neal for second-most
        all time. They are behind Bob Pettit who won the award four times.</p>'
