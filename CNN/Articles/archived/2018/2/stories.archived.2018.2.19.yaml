      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar, June Mar Fajardo, and naturalized player Andray
        Blatche will man the paint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe1c02-13f9-4475-8b36-57daebdc4c1c'
