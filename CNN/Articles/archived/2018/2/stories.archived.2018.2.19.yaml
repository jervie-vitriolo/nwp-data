      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, FedEx attributed a $300 million loss to the attack.
        The company''s subsidiary, TNT Express, was forced to suspend business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26184c40-7c14-443e-9071-739a7ea9c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:15:40.146+08:00
      'mgnl:createdBy': 'jeff'
