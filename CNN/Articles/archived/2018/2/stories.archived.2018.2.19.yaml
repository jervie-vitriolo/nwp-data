      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite the expulsion of eight law students allegedly involved
        in Atio''s hazing death.</p>'
