  'Shangri-La-the-Fort-CARA-search-missing-cats-BGC':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T17:30:53.948+08:00
    'imagesource': 'jcr:ab22b295-1bcc-4357-a3f8-1efe62695ff9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c9da190-aa02-4817-b79e-aaf24b980727'
    'lead': 'CARA called for volunteers to join them in their search for the cats,
      which Shangri-La at the Fort said were relocated to residential areas in Taguig
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:19:48.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:19:52.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:19:52.473+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shangri-La, CARA start search for missing cats of BGC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea0a43-9bf7-4fe1-a874-e8352c9231d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Shangri-La
        at the Fort, Manila, will be teaming up with animal welfare workers to find
        the missing cats in its community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec494f-13c7-4733-8139-42e34d3af7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shangri-La at the Fort will be offering to [Compassion and Responsibility
        for Animals (CARA) Welfare Philippines] and Cats of BGC to mobilize some of
        its colleagues to help rescue and bring back the cats," Shangri-La said in
        a statement on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8bd00a-a31d-4526-ac73-46d8f5b6f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel came under fire after visitors of Bonifacio Global City
        (BGC) in Taguig noticed the disappearance of the neighborhood''s cats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba382ec-8fc0-423c-b0e7-da633fa3ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens pointed to the hotel as having hired the services of the
        pest control service Pestbusters. In its statement, Shangri-La denied exterminating
        the cats but did not comment on whether it tapped such a service.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fshangrilafort%2Fphotos%2Fa.996102000419770%2F1998901190139841%2F%3Ftype%3D3%26theater&width=500&show_text=true&height=496&appId"
        width="500" height="496" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79523a18-ed28-4811-9db9-01eb08499650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea384c-b131-48f4-b4ee-40d182abb213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it said 11 cats were relocated to "residential areas on
        Ilaya Street and Anastacio Street, both in Taguig City."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20286f83-8351-4d78-9635-bd18892d2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shangri-La also claimed that 12 cats were adopted by the hotel staff,
        although animal welfare group CARA said on Thursday that they were not provided
        proof of such adoption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed520b-a4b0-4fd5-a683-4e040eaad5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARA said in a Facebook post on Monday that Shangri-La confirmed
        it hired Pestbusters in a meeting on February 15. The animal welfare group
        added it did not receive news of the possible relocation site until Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8bc95-5aff-4412-a1d6-e5b060c02291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The locations given were not ''exact'' as stated, rather vague
        descriptions of areas in Taguig," CARA wrote in a Facebook post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccaca85-84ca-45c7-856e-26e56ed21727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cats of BGC, a Facebook page dedicated to cat lovers in the area,
        also said the statement differed from a February 16 e-mail they received that
        said the cats were "at Buting and near Kalayaan Avenue."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd024aa-8db5-4ba0-ae6f-b90c8cf5ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial search for the cats on Sunday turned up dry, and CARA
        called for volunteers to assist on a second search on Monday.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCARAwelfareph%2Fphotos%2Fa.10151731142947123%2F10155477583262123%2F%3Ftype%3D3&width=500&show_text=true&height=716&appId"
        width="500" height="716" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6db4a-8c70-4903-9c9d-f30fa309e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492b45b-74e8-4b99-a70b-7ff4fc3d337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shangri-La said it had been "undertaking steps to manage its co-existing
        with the cats" since November last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c302ca4a-0352-4608-9787-2e0cc6bc68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident has been a learning experience for all of us to closely
        collaborate with experts in our community in order to provide a safe and happy
        environment for animals and humans alike," the statement read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b075c-6fae-4528-8f8f-c5930c1ff57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens outraged</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b386536-416c-4c0f-8d1e-c4a156032312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens took to Facebook with one-star reviews for Shangri-La at
        the Fort. Some even complained that the page administrator had blocked them
        after their low reviews.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2665d-8e3b-4056-84c4-48bc02259f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What BGC Shang did with the cats in their area — and their obvious
        dishonesty during the aftermath — shows a lack of perceptiveness and accountability,
        two values that are absolutely critical in running a hotel," a netizen named
        Gian Lao wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8871f-2e7d-4257-add4-680459d294a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other netizens repeatedly copy-pasted a passage from Republic Act
        No. 8485, or the Animal Welfare Act of 1998.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6da834-ccb8-4989-a8ee-b3a68ee85dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section being quoted noted provisions of penalties for the cruelty,
        maltreatment or neglect of an animal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31f9d6-56b4-4919-a982-df6542641f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties include:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b47fc5-8d8e-432e-b34b-9185bbf26ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months to one year imprisonment and a minimum fine of P30,000
        for cruelty, maltreatment or neglect but without causing its death or incapacitation
        for survival;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3297a2d-6550-4e2d-b39a-e67bd27f3f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year to a year and six months imprisonment and a minimum fine
        of P50,000 for cruelty, maltreatment or neglect that causes incapacitation
        for survival; and</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ccdee8-477c-469a-9a9e-613410f19b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One to two years of imprisonment and a minimum fine of P100,000
        for cruelty, maltreatment or neglect that results in death.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b712d87-1411-42f3-a684-3bd8c37c80f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens recalled how the cats were a part of the neighborhood community.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2f336-c31f-48e8-87c1-f6cb3ed64c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope that these cats are in a much safer place than where
        they were. They were friends and family to thousands of people and the BGC
        community," a netizen named Marcelle John Marcelino wrote in a Facebook post
        that has garnered 20,000 reactions and 10,000 shares of publishing time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf566da-fe74-4053-8c11-e6c28af589eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:19:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He surmised that visitors who disliked cats complained to the hotel
        management.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f393c-7750-4e8e-abbd-ce417880ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:19:48.479+08:00
