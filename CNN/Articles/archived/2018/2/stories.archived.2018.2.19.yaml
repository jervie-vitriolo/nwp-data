      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She maintains her innocence, insisting that her arrest is part of
        Duterte''s political persecution against opposition figures. She will have
        been held in detention for one year on February 24.</p>'
  'Sanofi-reject-refund-used-Dengvaxia-vaccines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T12:56:54.942+08:00
    'imagesource': 'jcr:a38f58b1-f0af-4b8d-97a5-e1eb24cb6464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32bedafc-5483-42e3-bad2-22798e030f91'
    'lead': 'Pharmaceutical company Sanofi Pasteur is firm in its refusal to refund
      the Philippines of used Dengvaxia vaccines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:46:42.825+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:46:46.810+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:46:46.539+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanofi again rejects refund of used Dengvaxia vaccines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1bfab6-c334-4caf-be7a-b91adb24e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:46:46.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Pharmaceutical
        company Sanofi Pasteur is firm in its refusal to refund the Philippines of
        used Dengvaxia vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8376e3c-de2d-4303-9017-98381a555333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:46:46.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine maker on Monday once again rejected the Department of
        Health''s (DOH) request to refund the government for the P1.8 billion-worth
        of used doses of Dengvaxia and financially support an indemnification fund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cc442-cf2d-4eae-92f7-98845f564e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:46:46.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand firmly behind our product. Refunding the used doses of
        Dengvaxia would imply that the vaccine is ineffective, which is not the case.
        And at this time, there is also no known circumstance requiring indemnification,"
        Sanofi Pasteur said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d3723-ccab-4644-815e-ae0c3a5e5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:46:46.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur on February 5 also turned down the Health Department''s
        demand to refund used dengue vaccine vials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db769b-392d-4b81-9cdb-3d3effd72e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:46:46.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque last week announced the DOH was intending to file another
        letter requesting for the full refund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a7ab11-1688-4df2-877a-8def0a1c86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:46:46.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Sanofi rejects request to refund used Dengvaxia, support
        compensation fund</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e65b4c-d186-43b2-95db-10c51edf8857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:46:46.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Sanofi refunded P1.16 billion worth of unused Dengvaxia
        dengue vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41de71a-6aff-4840-bae9-b257f01038cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:46:42.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:46:46.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 1, the government halted its nationwide dengue vaccination
        program that began in 2016, after 837,000 children were immunized. Sanofi''s
        earlier study showed those with no previous dengue infection and got vaccinated
        could contract "severe diseases."</p>'
  'Frigate-deal-Philippine-Navy-Bong-Go-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-19T15:51:33.603+08:00
    'imagesource': 'jcr:a7f76f90-51cf-4c80-a494-a36c49a95f11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48ccf565-30f2-4a92-9417-b4ed8c553c96'
    'lead': 'Special Assistant to the President Bong Go believes the implementation
      of the frigate program is being blocked to ensure "this administration will
      fail."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:50:50.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T13:50:54.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T13:50:54.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go: Frigate deal controversy endangering national security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233a6ea-5e27-4a01-bd5b-b3db5d18ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> President
        Rodrigo Duterte''s right-hand man Bong Go on Monday denied his involvement
        in the Navy frigate deal, adding the controversy poses danger to national
        security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fd2a8-89a0-475a-954f-b25fb6ca4647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labis na kailangan ng Philippine Navy ang proyektong ito sa pagpatrolya
        sa ating karagatan. But this controversy is seriously derailing the implementation
        of this security measure," the Special Assistant to the President said during
        the first Senate hearing on the Armed Forces of the Philippines modernization
        program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f0964-364c-4a83-9d2f-5413f74a4786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippine Navy badly needs this project to protect
        our seas, but this controversy is seriously derailing the implementation of
        this security measure.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac52a8-2cc2-470c-8cdd-5389a393a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frigate Acquisition Project (FAP) is one of the big-ticket projects
        of the Armed Forces of the Philippines'' (AFP) modernization program, as it
        seeks to provide the country with the capability to deal with air, surface
        and sub-surface threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c37a82-37b0-46dc-bdee-7bb58fe47829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition of the two frigates is seen as the first step to
        provide the Navy with modern warships to protect the country''s maritime territories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984617c-806d-4819-919f-deb8cfc567b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go believes the implementation of the program is being blocked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260612b4-471b-4b0c-b316-303ab44c4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps, this is really their intention...to block the implementation
        of this important security program and ensure that this administration will
        fail," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571643c0-6703-4b17-9303-508dacf78745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again denied intervening in the process by backing a South Korean
        firm as a supplier for the Combat Management System (CMS) for the two Navy
        warships in a project worth P15.5 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac62b3-2d27-4ac8-b9a8-a4ff99301549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMS is known as the ship''s "brain," which integrates all of
        its sensors and weapons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f285e5b-633e-40b0-8025-44d8614b79f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T13:50:54.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not intervene in the acquisition of the two frigates by the
        DND (Department of National Defense) nor interfere in the selection of its
        combat management system," he said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Special Assistant to the President Bong Go insists he did not interfere
        in the frigate deal, says some media outfits published “fake news” which linked
        him to the controversy | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/u47FYhA1D8">pic.twitter.com/u47FYhA1D8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/965416358518206464?ref_src=twsrc%5Etfw">February
        19, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460565ec-d7fd-47ef-bb7a-de209b54b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:50:50.310+08:00
