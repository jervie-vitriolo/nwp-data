      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each subcommittee scheduled separate meetings to fast-track the
        consultative process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9fdba-b14e-4937-9e48-cda0b48582d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:49:33.630+08:00
