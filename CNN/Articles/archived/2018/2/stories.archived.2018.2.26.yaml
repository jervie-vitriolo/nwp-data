      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers is well known in England for her long-standing role as
        Alice Tinker in the BBC''s popular sitcom "The Vicar of Dibley." The series
        ran for more than a decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b25588-1ac4-49b9-a672-0d57aa3867dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:18:54.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Actress Dawn French, who starred alongside Chambers in the
        sitcom, tweeted a photo of the two together, adding "I loved her. A lot."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I was regularly humped like this by the unique &amp; beautiful spark
        that was Emma Chambers. I never minded. I loved her. A lot . <a href="https://t.co/imzkoyKja9">pic.twitter.com/imzkoyKja9</a></p>&mdash;
        Dawn French (@Dawn_French) <a href="https://twitter.com/Dawn_French/status/967467440618778624?ref_src=twsrc%5Etfw">February
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

