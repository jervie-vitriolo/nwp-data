    'jcr:uuid': '403dc91c-e87d-4852-b7ff-84f769292241'
    'lead': 'Bollywood is paying tribute to Sridevi, one of the Indian film industry''s
      most popular actresses, who died suddenly Saturday at 54.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:22:07.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:22:19.551+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:22:19.108+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beloved Bollywood actress Sridevi dead at 54

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55acb9-6dda-4bae-8c98-ee13950b19bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bollywood is paying tribute to Sridevi,
        one of the Indian film industry''s most popular actresses, who died suddenly
        Saturday at 54.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f52eb2-64cc-4052-a85a-507a87789edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing family sources, the Press Trust of India reported Sridevi
        died after suffering cardiac arrest in Dubai, the United Arab Emirates, where
        she was attending a family wedding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b509193c-523b-423b-8454-63c59ff1c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollywood greats and Indian political elites authored a flood of
        tributes on social media to the actress whose work spanned five decades and
        included some of the country''s most beloved films.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d3a4d-5061-40b2-9f54-abeb8f5d1c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi was among the many who expressed
        shock at Sridevi''s death, with a tweet extending his condolences to her family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c9b7e-d084-4536-865f-b583754e1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born August 13, 1963, Sridevi made her film debut as a child actor
        at the age of four in "Thunaivan," a Tamil Hindu drama directed by M.A. Thirumugham.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cfc516-e852-491d-98ef-6f663aadf2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other films followed, including "Julie," which marked her first
        foray into Bollywood at the age of 12. Her first leading Bollywood role came
        in the 1979 Hindi film "Solva Sawan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5096c80-43b4-435d-b7d5-77db3b9071f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, Sridevi broke through to the list of Bollywood''s
        most highly sought-after actresses with the action comedy "Himmatwala."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6d616-7a0b-4091-93dc-fa02a1de0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi''s credits include some of the most watched films of the
        ''80s and ''90s, including "Mawaali" (1983), "Tohfa" (1984), "Nagina" (1986),
        "Mr. India" (1987), "Chandni" (1989), "Lamhe" (1991) and "Gumrah" (1993).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad175a-9776-401a-8c14-9f2cf5d33c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she really was one of India''s first female superstars,"
        Bollywood critic Rajeev Masand told CNN. "It didn''t matter who the male actors
        where, the movies were shouldered by Sridevi."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbfcad0-8c9e-4e48-9091-5adebb125cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In commercial films, she was able to deliver great performances.
        Even when she was doing absurd stuff like playing a snake in the movie ''Nagina,''
        the performances were amazing," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748cc6d-ffec-4cd6-b4f0-202732689b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi took a break from the limelight to raise two children with
        her husband, producer Boney Kapoor, before returning to star in the 1997 film
        "Judaai." In the film, she plays an ambitious housewife who inadvertently
        marries a man who can''t afford the lavish life she aspires to lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cba1d1-b47b-43a4-b463-8516f4d1a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masand recalled watching Sridevi as she filmed "Judaai" in Hyderbad
        in 1996. "It was incredible," he told CNN. "She was very, very conscious and
        very, very shy, and this is at the peak of her career."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cac84-570b-4c74-ae04-607cb97cd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the director yelled ''action'' ... she just became another
        person. It was two different people. It was magnificent to see that," Masand
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1c802-ab6a-46d8-b0c7-c99819fa6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judaai" was a box office hit, but it was Sridevi''s performance
        in Gauri Shinde''s 2012 hit, "English Vinglish," that really solidified her
        comeback and confirmed her as one of Bollywood''s most treasured and enduring
        talents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b755e3-b829-47c0-b846-62151e557307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi took the starring role of Shashi, an Indian housewife who
        only speaks Hindi but is thrust onto the streets of New York to help arrange
        her niece''s wedding. After a series of humiliations, Shashi decides she needs
        to learn English and enrolls in a four-week crash course.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18996fb8-615d-4fdb-9d6d-df2f6589c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the character has been crafted by Shinde, and interpreted
        by Sridevi, is gloriously feminine, and uniquely Indian," a review in the
        Hollywood Reporter said at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a30171-9ec5-4673-927d-b041b407c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi is credited with inspiring a new generation of Indian actresses
        by portraying strength with beauty and grace with comedic charm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5a3da-00d8-4a52-bd3e-01a6b8fb772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sridevi is one of the last great heroines of Hindi cinema who could
        hold her own against any hero,said Rachel Dwyer, Professor of Indian Cultures
        and Cinema at the SOAS University of London.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a7613-dadc-4dc3-bbcf-7f2701b86400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A great beauty, a talented actress, a brilliant dancer, a delightful
        comedienne, she is a true legend."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f2cbb-9440-4c66-a615-8ccd9b0aeb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi''s credits span Tamil, Telugu, Malayalam and Kannada language
        films. She had broad appeal and was lauded for her captivating screen presence
        and versatility, even though she was quiet and reserved off-screen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9888873b-3a7d-4f27-822c-247947745570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the country''s most prominent stars took to Twitter
        to express shock at her death, Sridevi herself had 1.4 million followers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d335b5d-dfd7-435c-b990-80995158edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Adnan Sami tweeted that he was lost for words at the loss
        of "India''s sweetheart."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9291734-2a4f-497f-91bb-0b0cbd0e5d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am at a loss for words &amp; jolted as if struck by lightening
        at this late hour of the night to learn about the shocking &amp; tragic news
        &amp; untimely demise of #Sridevi ji. Heartbroken. She was India''s sweetheart,
        an incredible artiste &amp; a beautiful human being. Gone too soon," Sami
        tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2983651-8ba6-4403-8393-fcf1b18d963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Kareena Kapoor called Sridevi''s passing "heartbreaking."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7730b-52e1-4f93-ad95-6b6143da5040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India woke to the news Sunday, social media lit up with tributes
        to the woman described as a "rare superstar."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504ab71-c8af-4c39-b025-048edbcd3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s President Ram Nath Kovind and Congress leader Rahul Gandhi
        offered their condolences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ed196-d5e7-45d2-a5e2-f542d7348287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi''s impact was felt far beyond India, with London Mayor Sadiq
        Khan also paying tribute to the actress, whom he met last December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d3334-2bc3-41c9-a690-22d12861c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really enjoyed meeting Bollywood icon Sri Devi on my recent trip
        to India. So sad to hear the news of the death of such a terrifically talented
        actress, performer and producer," he said on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab3917-50e8-4ce4-8ff4-7c1d087bf72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi is survived by her husband, Boney, and daughters Jhanvi
        and Khushi Kapoor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e051f-e52f-4711-ba1b-7fcce0cb62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:22:07.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:22:19.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Beloved Bollywood
        actress Sridevi dead at 54."</em></p>'
  'Fear-and-horror-among-Indonesias-LGBT-community-as-gay-sex-ban-looms':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-26T08:42:29.169+08:00
    'imagesource': 'jcr:21e0e366-867a-464f-805b-902156216a1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2dcc980-c74b-4513-9366-4ea28bb3c889'
    'lead': 'Within weeks, lawmakers could vote on a new law that looks set to criminalize
      sex outside of marriage and homosexual sex in Indonesia, as part of wide-reaching
      changes to the country''s criminal code.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:25:41.417+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:25:45.156+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:25:44.770+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fear and horror among Indonesia''s LGBT community as gay sex ban looms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8128afb8-c76f-4032-ab20-c42ef4f686e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Ael left home to go to school in Jakarta,
        his parents warned him to be careful in the big city. "Be a kind person,"
        his mother told him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423aedfc-759c-4b85-ba07-74e1777c8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked hard and found a good job as a teacher in the sprawling
        Indonesian capital, but seven years later the 23-year-old is fearful for his
        future as a young gay man in a country which increasingly views homosexuality
        as a sin and, potentially soon, a crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e135e0d-ccd3-4a29-b344-3578c2635804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people don''t like us ... they don''t like us being more visible,
        so they are preparing laws that can criminalize us," Ael, who asked for his
        surname to not be used, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1760da2-968b-478d-9dd2-811ada1c68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within weeks, lawmakers could vote&nbsp;on a new law that looks
        set to criminalize sex outside of marriage and homosexual sex in Indonesia,
        as part of wide-reaching changes to the country''s criminal code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d3d85-acd4-45a4-b770-5dc29033dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the penal code is approved, I don''t know our future in Indonesia,"
        Ael said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f5fc5-33e2-4c20-97fd-2627718d4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is just the latest move in a widespread crackdown on&nbsp;Indonesia''s
        gay and lesbian community since 2015, which has shocked and horrified the
        country''s LGBT population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa428038-2192-4016-8577-4eb55d835e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is the world''s largest Muslim-majority country, home
        to hundreds of millions of followers of the Islamic faith, but until recently
        it was relatively tolerant, if not exactly accepting, of its LGBT population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f698b-5b56-4c2d-94f9-f72fff1b3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the last decade a conservative strain of Islam, quietly tolerated
        by presidents past and present, has gained sway, with conservative Muslim
        leaders and groups intimidating lawmakers, holding mass rallies in Jakarta
        and targeting prominent Christian and LGBT minorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1785ac09-4c98-4ff9-83c8-75e040f8d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Recently) when LGBT Indonesians open our social media, quickly
        we find there are lots of people speaking hatefully about us," Ael said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4b332-2d14-499b-b2b2-b4362f5e6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a gay person and a young person in Indonesia this issue has
        actually become dangerous for us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df8145-b215-4b6e-8697-9660b9d5ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local LGBT community isn''t alone in worrying about the developments.
        UN High Commissioner for Human Rights, Zeid Ra''ad Al Hussein&nbsp;said at
        a press conference in Jakarta on February 7&nbsp;he was "greatly concerned"
        about the proposed revisions of the penal code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf9509c-a553-4674-8500-caa8b0aadca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proposed amendments were "discriminatory" and appeared
        to be planned for "cynical political purposes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6bb2c5-22b8-41f4-9d85-05a46828b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Indonesian values and culture''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2a7a7-c504-4cb0-af7a-06027ab9845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the latest drafts of the bill seen by CNN, committing
        an "obscene act" with someone of the same gender is punishable by a fine and
        up to 18 months in jail, if the act is public. It doesn''t detail what could
        constitute an obscene act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057811e-b276-49c0-b709-08fdf63c8ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the acts are "publicized in the form of pornography," the sentence
        could be up to nine years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0faaed-daf0-4b35-94b7-8744f16013a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists had breathed a sigh of relief in December 2017, when Indonesia''s
        Constitutional Court narrowly voted down a&nbsp;call for the criminalization
        of LGBT relations&nbsp;brought by a group of conservative Muslims. But the
        court''s decision now appears to have only been a temporary reprieve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10621199-ca2e-4ffb-b16a-04f6e4af9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No date has been set for the vote on the new criminal code, but
        a conservative lawmaker told CNN strict new restrictions against same sex-relations
        and extramarital sex will be included, no matter what.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e8f9f-c5ec-4ca9-8e9d-32355e77ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically all factions in the Parliament agree on the expansion
        of extra-marital sex articles and the inclusion of certain deviating acts
        of LGBT," said Arsul Sani, a politician with the conservative Islamic United
        Development Party (PPP).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa9354-bb89-4a44-8dba-0dfefe5a26ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sani, who has a seat on the influential law and human rights panel
        that will approve the draft criminal code, said criminalizing sex outside
        marriage and same-sex relations will bring Indonesia''s outdated criminal
        code in line with the rest of the country''s "religious values."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c7735-d96a-4622-8c75-a637ec952178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who oppose (the law) base their perspectives on Western cultures
        and values, whilst we propose this new criminal code upon Indonesian indigenous
        values and culture," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc68ae6-3ff8-46c2-ab20-7cd03b56f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many conservative Islamic Indonesian politicians would like
        same-sex relations to be banned entirely, the existence of large, secular
        majority parties could lead to the compromise of seeing it only outlawed "in
        public."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d130c-3858-4e66-a71e-08bf82550988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sani''s fellow panel member Ichsan Soelistio, lawmaker with the
        secular Indonesian Democratic Party of Struggle (PDIP), said while it was
        true there was majority support for the new criminal code, full criminalization
        of same-sex relations is out of the question.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b5408-1a04-449f-ae80-4eef58db36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (will) still protect their private lives, including their sex
        life, as long as they don''t do it in a public area," he told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16470a47-f43c-4e09-8004-d6e12dd5912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soelistio said the law couldn''t reach into people''s private lives
        if there was no complaints from the parties involved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683221b-eca6-4aec-9bd8-a705eb140347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will go to a vote maybe around one or two months after our
        recess, which ends on March 4 ... I believe (the new code) will be good for
        Indonesia," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a596a-10e1-4a76-bfd1-dd959c395d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its widely held Muslim beliefs, Indonesia''s population
        didn''t always openly discriminate against LGBT people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762bf47-d005-49bb-84e0-661821c7ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indonesia has a long history of tolerance towards queer communities.
        It''s always been described as one of the most tolerant countries in Southeast
        Asia to its queer population," Tim Lindsey, director of the Center for Indonesian
        Law, Islam and Society at the University of Melbourne, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19b7cd-4ff1-4d61-8e21-2bee178d8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a recent poll by Saiful Mujani Research and Consulting released
        in January found 87.6% of Indonesians believed&nbsp;LGBT people were a threat
        to Indonesia, while a 2013 Pew Research poll found 93% of Indonesians thought
        homosexuality was&nbsp;"morally unacceptable."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07308bf-6ed9-4c7f-9f34-a2132a194836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However despite many citizens'' deeply-held Islamic beliefs, not
        everyone is in favor of the complete criminalization of homosexuality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af048697-e4b5-4f66-a313-3619197a3a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta resident, Viana, told CNN that while her Muslim faith prohibited
        homosexuality she didn''t want LGBT people to be sent to jail.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002a134-d0b5-4dba-b13c-426ec9f82e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want homosexuality to spread (but) I think it should not
        be criminalized. Rather people should get better religious education," she
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619489e-8122-493b-896c-4ce2222ac711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70,000 people have signed a petition, started by women''s
        rights activists,&nbsp;calling for lawmakers to throw out the new draft&nbsp;but
        experts say that secular politicians are unlikely to take up the cause.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fbb57f-dd78-40c3-9738-c0cd4c08b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sissies''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b917fd-b3db-4b0d-9c5a-1ff7d49bcb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months Indonesian authorities have grown bolder in their
        attacks on the country''s LGBT population.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24981d-deb8-4c2b-a376-b4cb5ae12984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before dawn on January 28, police raided beauty salons in conservative
        Aceh province, dragging 12 transgender women out to the streets. The women
        were then&nbsp;shaved, taken into custody and forced to act as men.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e677ba6-489a-4c87-b5df-e5156899ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video taken shortly after the raid, North Aceh Police Chief&nbsp;Ahmad
        Untung Surianata speaks to a crowd that gathered to watch the arrests, describing
        the group of women as part of a "disease."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b87131-91c1-4951-88b8-459f5e825964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This "disease" is contagious and growing ... It is inhumane if
        I let the number of sissies increase in this area,"&nbsp;he tells the crowd.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0729f-28ac-4cab-99ef-e6ffaa983af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN days after the incident, Surianata insisted it had
        not been an anti-LGBT operation but instead a drug raid to investigate reports
        of crystal meth being circulated in the area.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74bd929-b1dc-4430-bd55-8b81ea1b3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta-based activist Kate Walton said the violence shocked and
        horrified Indonesia''s already nervous LGBT community.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676559e-2421-4be6-a3f4-8cb51a13321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One concerning element was that the police chief said he had the
        right to do this because he had consulted with Islamic leaders beforehand,"
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60cbba-dcf5-4a4d-8a86-bf0c10b5a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So people are starting to ask -- who is really in charge in Aceh?
        The government or the religious leaders?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6f261-7787-4551-bda3-26c8fecf7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of powerful Islamic conservatives in Indonesia, mostly
        unopposed by senior politicians, has emboldened authorities with a low opinion
        of LGBT people to act against them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be5045-df21-43d0-8969-5ba11d601702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Indonesian men have been arrested by police in raids
        on&nbsp;gay saunas and private events across Java, ostensibly for breaking
        pornography laws, while local media reported more than a dozen&nbsp;LGBT apps
        have been made unavailable inside the country&nbsp;at the government''s request.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12ae30-e2c4-42b2-8b0c-7b98abdba68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Human Rights head Zeid said he found the recent "extremist views"
        playing out across Indonesia "deeply worrying," during his visit in February.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eab57a-0a52-4d09-aab9-9b389809c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accompanied as they are by rising levels of incitement to discrimination,
        hatred or violence in various parts of the country, including Aceh," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95086d-9729-41af-b4d6-e40dcdf68898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Islamophobia is wrong. Discrimination on the basis of religious
        beliefs and color is wrong. Discrimination on the basis of sexual orientation
        or any other status is wrong," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21109653-8588-4def-ad3b-71e13c54ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We should fight together''</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080c193-8c8f-4597-b167-4ee5a838776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no coincidence the brutal crackdown on LGBT Indonesians and
        the showdown over the criminal code comes just before a series of national
        elections, set to take place over the next 14 months.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eba5be-f505-41b5-81f0-924f9ecc9ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local elections for governors and mayors across Indonesia''s dozens
        of provinces are due to take place in June 2018, while Indonesian President
        Joko Widodo faces a battle for re-election in April 2019.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f19a9d-7ca1-407a-bf13-3320ae2151c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian politicians are scared to oppose conservative Muslim
        groups after they were instrumental in the toppling and imprisonment of once-popular&nbsp;Jakarta
        governor Basuki Tjahaja Purnama, also known as Ahok, in May 2017, Human Rights
        Watch researcher Andreas Harsono said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef5ee8-7ff7-4807-8432-2c9ec8fed18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Islamist leaders are going to put pressure on every politician
        (to pass the criminal code) ... Many politicians in a conservative country
        like Indonesia will think twice before standing up for an LGBT individual,"
        he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe17e75-283e-4358-b3aa-9c1662651248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t unusual for harsh rhetoric against minorities such as
        LGBT Indonesians to be used prior to an election to gain votes, but unlike
        in previous political cycles, experts believe the current hostile environment
        could be here to stay.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066b4d9-8c75-4b41-a4cb-10ed3aa5e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no confirmed date for when the final vote on the criminal
        code will come, or what form the final legislation might take. A vote was
        postponed in mid-February and activists say it could take place in April,
        when the next plenary session in Indonesia''s parliament is scheduled.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32874ce6-862e-4ffb-83ea-1b1acfe8e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the looming possibility of criminalization and even a jail
        sentence, Ael said he had never for a moment thought about leaving Indonesia,
        despite the growing hostility towards LGBT people such as himself.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb4d52b-ed26-401d-8a3e-78874d7b0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never imagined that situation because we should fight for
        this issue. Who will work for this issue if all of us young people go out
        from this country?" he told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cffd11b-f29b-4bc6-8f1c-804bb8ef4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the future of this country so we should fight for this issue.
        We should fight together."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf6a09-fb90-4172-8d4d-3ab62d649e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:25:41.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:25:45.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Fear and horror
        among Indonesia''s LGBT community as gay sex ban looms."</em></p>'
  'Florida-shooting-first-responders-describe-moment-they-entered-school':
    'author': 'Faith Karimi, CNN'
    'caption': 'Police Sgt. Jeff Heinrich recounts calling his wife and son, who were
      in the school on the day of the Florida school shooting, after helping to rescue
      victims | Photo from CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-26T07:21:33.964+08:00
    'imagesource': 'jcr:415c7aa7-df44-4b6f-aecb-00bda4a82be0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d5749e4-7d5b-479a-ad9f-f73a65976863'
    'lead': 'Officer Chris Crawford of Coral Springs said he was on patrol at the
      mall nearby when he heard reports of the shooting on February 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:28:34.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:28:38.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:28:38.146+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florida shooting first responders describe moment they entered school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a61e24-3f28-42bc-a4a5-f9c3c54c26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As more details emerge about&nbsp;the Florida
        high school massacre that left 17 people dead, some of the first officers
        who rushed to the scene are sharing their accounts of the moment they arrived.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca024d-6da7-437e-abf4-c36cd012937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral Springs Police Department officers detailed their experiences
        Friday&nbsp;after reports emerged that Marjory Stoneman Douglas High''s&nbsp;armed
        resource officer, Broward County Sheriff''s Deputy Scot Peterson, never entered
        the building as confessed shooter Nikolas Cruz was killing people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33a1d5-c933-40ed-be51-34b3fbf3c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Chris Crawford of Coral Springs&nbsp;said he was on patrol
        at the mall nearby&nbsp;when he heard reports of the shooting on February
        14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a430b2-e221-46f7-bdef-964c441eb333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He jumped into his car and sped toward Marjory Stoneman Douglas
        High at 100 mph, lights and sirens on, he said at a news conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65fbb4-0ef4-413e-a620-469ca39eb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he arrived,&nbsp;he grabbed his rifle and raced toward Building
        12,&nbsp;the site of most of the carnage. As he got closer, he found other
        officers tending to injured students and joined them, applying gauze to students''
        wounds to stop the bleeding, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d13d0-6d75-48b7-b6cf-9d7e18abcff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all issued combat gauze -- which is basically a piece of
        gauze with a clotting agent inside of it that you stuff inside the wounds,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afa0b6-ae54-45b9-b56c-4af4c7414b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After paramedics arrived, the former Marine rushed into the building,
        where he was joined by others from his department and deputies from the Broward
        County Sheriff''s Office, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2bde4c-3a09-483b-9829-f19874cc4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building was riddled with bullet holes, with spent shell casings
        scattered all over. Instead of smoke alarms and screaming, there was silence.
        Victims with gunshot wounds lay in the hallways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36832ef4-6a15-4e99-a513-5b536ecbb1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students and teachers were still holed up in classrooms and storage
        rooms, too terrified to leave, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99907a-1b8b-42b6-aaca-e2e456a8b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some of the classes, students and teachers had called 911. But
        they were too afraid to speak for fear of drawing the shooter''s attention.
        Dispatchers on the other end listened to their breathing and other signs of
        life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803df7d-a502-46da-b46e-81f930e6cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to be quiet, that''s OK. As long as I can hear you
        breathing," Kathy Liriano of the Coral Springs Police and Fire Communications
        said she told the callers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06488012-f1f1-4f37-88c6-50bb3aabc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s as bad as you can imagine, times 10''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c32499-09af-46b1-a738-806640051a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside building 12, Crawford started knocking on doors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111cc72-9ad5-4a85-b668-0bc4800c2567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first two classes were [relieved at the officer''s arrival],"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c209fa-5695-4928-9ba4-000a3ad586f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third class ... I knocked on the door and told them ''I''m
        Coral Springs Police.'' They said they were not going to open the door. I
        had to negotiate with them ... they made me slide my ID under the door. I
        could hear more and more desks get pushed up [against] the door," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11dd995-dbb9-4d6b-bd4e-e6d0a0aa9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if he had his phone at the time, he''d have asked one of
        the students to call him on FaceTime, which allows iPhone users to make video
        calls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d874013-0421-4511-b998-0f59757826f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I slid my ID under the door and they started asking me questions
        like what my ID number was ... stuff that was on our IDs," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71fa3c-6e77-4583-95c5-4e6aa9c5f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford said he eventually persuaded the students to open the door.
        The memories of that day haunt him, and says he wishes he could have done
        more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc065b-2c48-4242-abc2-e6bd95536ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was awful -- it''s as bad as you can imagine, times 10," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a09198-6434-4702-9e5e-a8e4fce0aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I turned around, there was another officer with blood
        [of victims] all over them. It was horrendous. ... I have a 2-year-old. I
        don''t want to send him to school," he continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b4730-ac69-4e59-8fe0-ad646366a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford and other officers got about 70 students in one room and
        told them to call their parents and let them know they were safe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300e781-e611-4af9-a71e-6d0f4fa2ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he stood guard outside their door as he waited for SWAT members,
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f94791-cfb3-4648-b0be-d9bbac2dc4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''By the grace of God, they found each other''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25c43e-44c4-4e0f-8799-dd0dc50fd5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral Springs Police Sgt. Jeff Heinrich''s wife and his son were
        at the school when the shooting started. His wife works there and his son
        is a student.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1cd6c0-9d37-4b9f-adf1-677b45a59f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinrich was off duty, but he raced to the school, where he helped
        care for wounded students. His wife and son made it out unharmed after evacuating
        during the fire alarm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459431a-72f3-42f0-88ab-bf14c9796291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the grace of God, they found each other. And they were able
        to shelter in place,"&nbsp;he said, breaking down in tears.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ade919-bc34-4a1f-9011-0bb900128cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was surreal," Heinrich said. "You never hope it would happen
        and it did."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cec55-433e-4d3c-abe4-0b02e76f4caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers said at the time they thought the shooter was still
        at the school, which is three miles from their police department.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf446e1-4b8a-464b-bf7c-7b7f44d2ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation underway</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a809f-bf64-4f64-9636-3bdca9f8a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral Springs officers and Broward County Sheriff''s deputies have
        been at odds over what happened and who responded first.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ba685-d8e3-4e07-bfe1-9f9ca2dbaf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Coral Springs police officers arrived at the school, they&nbsp;were
        surprised to find&nbsp;that the school resource officer and three sheriff''s
        deputies had not entered the building, sources tell CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e6b2a-fd09-4761-ae9d-d6b75ce86f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources cautioned that surveillance tapes are under review and
        official accounts could ultimately differ from recollections of officers on
        the scene.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59129cb0-4e18-4e01-b24c-6de28a64fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broward County Sheriff''s Office said it is investigating reports
        that the three additional deputies didn''t attempt to enter the building as
        the shooting was going on.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc2def-c8ab-49dc-a867-1ae148b8f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson, the school''s resource officer, resigned following his
        suspension Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d84533-a424-4a46-b427-38fa2595c94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was disgusted. I was just demoralized with the performance of
        former deputy (Scot) Peterson,"&nbsp;Israel said Sunday on CNN''s "State of
        the Union."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521740d-5722-4546-a707-8b721d61946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel said the actions of the three sheriff''s deputies are under
        investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba6be4-eeb3-4e51-a644-cb801b18ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:28:34.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:28:38.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Florida shooting
        first responders describe moment they entered school."</em></p>'
  'Parkland-survivor-says-thanks-to-online-conspiracy-theorists':
    'author': 'Alexandra King'
    'caption': 'A memorial is set up at Marjory Stoneman Douglas High days after a
      shooting took place at the school located in Parkland, Florida | Photo from
      Devon Sayers/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-26T07:16:26.899+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ee882b0-e038-4a5c-9351-b7edee5e0d57'
    'lead': 'Hogg is one of the outspoken students from Marjory Stonemason Douglas
      High School in Parkland, Florida, who has been talking about the need for gun
      control after a gunman killed 17 students and teachers there and wounded more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:30:41.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:30:45.535+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:30:45.417+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parkland survivor says thanks to online conspiracy theorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3ca93-c4b6-4778-8b4f-f559dd79de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:30:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:30:45.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Florida high school shooting survivor David
        Hogg wants to say thank you to all the conspiracy theorists and detractors
        he believes have helped amplify his real message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47fbfe-3007-4a61-a253-a8a8d02f9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:30:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:30:45.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogg, 17, said the people attacking him online as a "crisis actor"
        who''s been "coached" on anti-gun talking points are really just "great advertisers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b0084-f57e-460d-8061-98f5b95ce934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:30:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:30:45.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people that have been attacking me on social media, they''ve
        been great advertisers. Ever since they started attacking me, my Twitter followers
        are now a quarter of a million people. People have continued to cover us in
        the media. They''ve done a great job of that, and for that, I honestly thank
        them," Hogg told CNN''s Brian Stelter on "Reliable Sources" on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43076ad-2aee-4799-a881-1fe38ef4cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:30:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:30:45.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogg is one of the outspoken students from Marjory Stonemason Douglas
        High School in Parkland, Florida, who has been talking about the need for
        gun control after a gunman killed 17 students and teachers there and wounded
        more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f782e-17ff-4c6d-9b32-2ddabd9f752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:30:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:30:45.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has become the subject of smear campaigns and demonstrably false
        conspiracy theories that say either he has been "coached" by his father, a
        former FBI agent; or he is a "pawn" for anti-gun campaigners; or he is not
        a victim but a "crisis actor," paid to travel to disaster sites to argue against
        stricter gun laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd51531-b00d-4429-979c-28a062aa0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:30:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:30:45.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogg said the only thing that these conspiracy theorists have exposed
        is how "disgusting they are," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67094f7-476c-479c-b2ba-31322ae70e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:30:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:30:45.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they''re calling out me, as a witness of this horrifying
        incident, that I''m a crisis actor? ... I feel for those people, honestly,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189006c-f7a2-464f-8e27-69621aca8b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:30:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:30:45.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve lost faith in America. But we certainly haven''t. And
        that''s ok, because we''re going to outlive them," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c1d97-9bf1-4814-a770-6fb33eb489c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:30:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:30:45.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
