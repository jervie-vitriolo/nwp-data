      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Well,
        as expected, Gilas Pilipinas came out victorious against Japan last night
        at the Mall of Asia Arena but it did not come easy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973966e-520e-42db-b432-976c1964d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese are a well coached team - led by Julio Llamas, an Argentine
        Legend who was also their national team coach in the past - and they came
        out very prepared. They were up by 16 early in the first quarter which had
        many in the arena in shock, but second unit led by Kiefer Ravena, Troy Rosario,
        and Calvin Abueva sparked a comeback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886cee1b-5c95-41c4-8db4-e1696eeb2120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas ended up in control for pretty much the entire game but the
        Japanese never stopped fighting and it took a Jayson Castro basket in the
        dying seconds to pretty much seal the win for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2390dd-5627-4d3c-aa66-47dca17cf8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gilas Pilpinas survives sputtering start to blast Japan, 89-84</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263480e-e004-4910-920a-0a401818dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So let''s take a look at the performances of the Gilas guys. I''m
        handing out my grades based on how I felt they helped our team last night:</p>'
    '11':
      'image': 'jcr:93609b97-85cc-499d-be53-2d6b97855cba'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5b42f-069f-4cd5-834f-a7279b0201cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741219c-26cb-4a38-be7b-836f754b1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kiefer Ravena - A</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8698e8a-ca98-4a56-b66d-161da4c50fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer was the spark needed to kick start the team, scoring 5 points
        and getting a steal on the defensive end. He also had the presence of mind
        to hit a 3 pointer which he basically just threw up to beat the shot clock
        in the second half. He finished with 13 points and 5 assists. He played so
        well that Jayson Castro only had 15 minutes to play. Many people were wondering
        if Kiefer was ready for basketball at this stage. In my mind, there was never
        really any doubt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c2fbc2-7d1e-4d9f-a0b2-b0dd8a15bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jayson Castro - B</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d455e5-50cf-4d19-bea0-53fb354bdc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson really struggled to start the game. He didn''t seem to have
        any rhythm. Maybe he really wasn''t 100%, but even an unhealthy Jayson Castro
        can still help any team. He hit back to back triples in the third quarter
        to give us some breathing room and of course, hit the biggest shot of the
        game for us to seal the victory with 12 seconds remaining in the game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f967f4-f7f2-40de-8534-1f8649de3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andray Blatche - C</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab597bbd-f62a-443a-8a08-fb57251a48c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know he put up great numbers - 18 points, 16 rebounds, and 4 assists
        but he also had 5 turnovers and was a whopping -18 in the plus/minus statistic
        for this game. The +/- statistic can be deceiving at times because he was
        part of the first unit that was out there. But for us to go + 23 as a team
        while he was on the bench for only 10 minutes in the game says a lot. Those
        great scoring drives and precise outside shooting we used to see in his very
        first stint for Gilas are back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59adbc7e-b25d-45a6-804e-4808b9fbed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese scouted him well and kept sending him left, but of
        course due to his height advantage over everyone he still was able to get
        his points, and get offensive rebounds for us. What worries me though is the
        perceived lack of effort especially on the defensive end. He didn''t do too
        well on pick and roll coverages, plus Coach Chot Reyes had to yank him out
        towards the end of the first half because of a couple of bad plays that helped
        Japan gather a mini run to close the gap.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4420a-c785-4af1-bb57-5b6977c9b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know the assessment may seem harsh, especially because Coach Chot
        has publicly stated that he has Blatche''s back - but when you''re paid millions
        of pesos to perform, you better deliver and at the very least show up in shape.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a11808-5b33-46e8-9209-e43296795734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Chot Reyes believes in Andray Blatche''s value to Gilas</p>'
    '29':
      'image': 'jcr:7b68416e-95d8-4391-b32e-33f5d36c93df'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b497bfd-23a7-43ba-b33c-c576b5007c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.294+08:00
