      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — British actress Emma Chambers, who starred alongside Hugh
        Grant and Julia Roberts in the 1999 movie "Notting Hill," has died, according
        to her agent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a885fc-efc8-47d2-ada3-1f95a888d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:18:54.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 53 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d0a47-f21f-48cf-bb2a-e3c5f3da6c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:18:54.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, Emma, created a wealth of characters and an immense
        body of work. She brought laughter and joy to many, and will be greatly missed,"
        said her agent, John Grant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e736b58-d3f6-46bf-a267-1224ffecbe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:18:54.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant said the actress died of natural causes on Wednesday. She
        is survived by her husband, fellow actor Ian Dunn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abed9fb-83e2-4b17-91bc-21c71dfc8245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:18:54.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Notting Hill, Chambers played the younger sister of Hugh Grant''s
        character. Following the news of Chambers'' passing, the actor said on Twitter
        that she was "a hilarious and very warm person and of course a brilliant actress."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Emma Chambers was a hilarious and very warm person and of course
        a brilliant actress. Very sad news.</p>&mdash; Hugh Grant (@HackedOffHugh)
        <a href="https://twitter.com/HackedOffHugh/status/967451428515139584?ref_src=twsrc%5Etfw">February
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22ae04-5f11-4571-9ac9-a1582f79ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:18:54.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a0bf3-09a4-4743-81db-f02e344d9d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:18:49.913+08:00
