      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c84b58-e092-49fc-8fbe-212764e2dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.514Z
      'mgnl:createdBy': 'chang'
