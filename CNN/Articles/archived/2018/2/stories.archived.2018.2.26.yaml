  'PNP-Chief-ronald-bato-dela-rosa-CIDG-has-a-lead-on-Joanna-Demafelis-recruiters':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-26T16:15:31.889+08:00
    'imagesource': 'jcr:08da1988-11e7-4a90-a076-149d4ea9ffc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc0f351d-d399-45f0-b20e-e7c0ab555319'
    'lead': 'The search is on for the recruiters of the slain overseas worker. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:45:22.169+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:45:25.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:45:25.785+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI to probe Joanna Demafelis'' local recruiters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8188718-544c-437f-ba28-a0ddbc0668bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        Justice Department has authorized the National Bureau of Investigation (NBI)
        to find and investigate the local recruiters of slain overseas Filipina worker
        Joanna Demafelis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff24fe-ad9f-433d-8a88-23da49a4db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order signed by Justice Secretary Vitaliano Aguirre on Monday,
        the NBI was also directed to file appropriate charges against Our Lady of
        Mt. Carmel Global E-Human Resources Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a12923-7575-457e-a2bf-5b2b8f8cba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recruitment agency was shut down in 2016 for a number of violations.
        The foreign agency that handled Demafelis was Fadilah Farz Kaued Al Khodor
        Recruitment Office, which is on the watchlist of the Philippine Overseas Employment
        Agency because of a pending case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb13fb-c39c-4fc5-96ce-ed489fb00b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque had said that President Rodrigo
        Duterte ordered the NBI to "summon" and question Demafelis'' recruiters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970b34a-f554-4182-a8a7-d04cff3fd76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because under our scheme, the local recruiters are actually ultimately
        liable for what happens to the Filipino deployed by the agencies for overseas.
        So that''s what the President wants to find out," Roque said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb0f74f-4447-412a-9118-b3d3a67b9f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employers and suspects in the death of 29-year-old Demafelis,
        Nader Essam Assaf and Mona Hassoun, were arrested separately in Lebanon and
        Syria last week.&nbsp; The couple had left Kuwait in November 2017.&nbsp;
        Authorities found the bruised body of Demafelis inside a freezer in the couple''s
        apartment where they said it may have been kept for over a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b738ef1-3d17-426e-a7a1-3cadf77257ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Pedro Villa said murder charges
        are being prepared by the Kuwaiti government against Assaf and Hassoun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1997e6-195f-4b90-8423-82863378def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte wants the two suspects punished.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1bc91-9f6e-4636-be14-98ebf6f03969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deployment ban stays because the latest statement on this made
        by the President was when he visited the wake of Joanna, and he said that
        not only must they be apprehended, they must be punished," he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ea97e-06fa-421b-a1be-03566807158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief: We have a lead on the recruiters</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2510ada-6d17-41c5-b267-c857011b559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police chief Dir. Gen. Ronald Dela Rosa said the&nbsp;
        Criminal Investigation and Detection Group (CIDG)&nbsp; already had a lead
        on the recruiters of Demafelis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f39fc7-7815-4c5e-9d86-d42499321f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing na ang efforts ng CIDG para hanapin ang recruiters ni Demafelis...
        Meron nang lead ang CIDG," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e6080-f6f1-4d21-83c0-8cd03fa80c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:45:25.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The CIDG''s efforts to look for Demafelis'' recruiters
        are ongoing...They already have a lead.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae8111-2d98-4c61-813d-6a34cfb9055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:45:22.171+08:00
      'mgnl:createdBy': 'jeff'
