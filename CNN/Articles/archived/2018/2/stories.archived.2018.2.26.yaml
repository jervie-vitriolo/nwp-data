      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Freud, script editor for the series and the film "Notting Hill,"
        said Chambers was a great comedy performer and a "truly fine actress."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our beautiful friend Emma Chambers has died at the age of 53.  We&#39;re
        very very sad.  She was a great, great comedy performer, and a truly fine
