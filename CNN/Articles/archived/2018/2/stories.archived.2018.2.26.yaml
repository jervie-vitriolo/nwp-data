      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court suspended Mallari for two years in early February
        for using "dilatory tactics" to slow down the Government Service Insurance
        System (GSIS) forfeiture of two of his properties due to unsettled loans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9faeb1-3247-4401-9dd9-25ec08fac48d'
