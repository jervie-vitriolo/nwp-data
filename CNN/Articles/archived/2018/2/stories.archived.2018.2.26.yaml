      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple posted videos of their CrossFit workout in their Instagram
        accounts, popping a balloon in the end to announce the gender of their next
        child.</p>'
