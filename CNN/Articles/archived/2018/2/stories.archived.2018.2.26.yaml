      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added they were determined to press charges against those responsible
        for seawater contamination and violating other environmental and tourism laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4a74d-129b-4e36-bc16-94c16456e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:57.647+08:00
