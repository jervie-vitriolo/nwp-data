      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Filipino
        scientists were only on board the Chinese research vessel for half the time
        it was in the Philippine exclusive economic zone (EEZ), the University of
        the Philippines Marine Science Institute (UP MSI) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36645c84-824d-4691-be1b-7d4f1ef61f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a breach of the marine scientific research (MSR) permit
        issued by the Department of Foreign Affairs (DFA) to China, Senator Bam Aquino
        said during the Senate panel hearing on Benham Rise MSRs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78195f9-8525-4210-9701-b68694887d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, chair of the Committee on Science and Technology, said although
        this was the MSI''s choice, the MSR permit was still not followed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001faca-2d0b-4a82-9710-addebbea96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary Lourdes Yparraguirre said violations
        of the MSR permit can have implications in future applications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f8268-5c73-4d2f-a3aa-03e9f7628433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the conditions set in the MSR between the foreign research institution
        and the research institution of the coastal state are not met, it can be a
        reason for denial of consent in future MSRs by that particular research institution,"
        Ypparaguirre said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9888b3e9-875c-47f8-87c5-aeebb1b445fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA in January allowed China to conduct MSR in Philippine Rise,
        provided the team included a Filipino scientist on board and that data will
        be shared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93882c-20e5-42aa-9b4c-9f1668fb1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four researchers from the University of the Philippines Marine Science
        Institute (UP MSI) joined the Ke Xue vessel of the Institute of Oceanology,
        Chinese Academy of Sciences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570682f-1566-4285-922d-d3e4171dacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP MSI Deputy Director for Research Cesar Villanoy said the absence
        of Filipino scientists for the whole duration of the cruise was due to logistical
        concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c09e67-ab1e-47bd-8f84-554bbc884cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kami makapag-provide ng tao to join them for the whole cruise
        (We can''t provide a researcher for the whole cruise)," Villanoy said. "(China)
        applied in July, they got their approval December na, and the cruise was January.
        We also need time to prepare. By the time the MSR was approved, the ship was
        already at sea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58270e18-4df4-44a8-a264-3871aa763786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanoy clarified the ship will only pass by the Philippine EEZ.
        For the cruise, China will transect Isabela to Mindanao and deploy instruments,
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302748a2-7f6e-40b8-9b9c-0d5c53458ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) total amount of time they will need to be in the Philippine
        EEZ waters were roughly 6 days. Pero kailangan mo kasing sumakay sa barko
        sa China at doon din bababa kasi walang port stops sa Pilipinas. So aabutin
        ho yun ng mahigit isang buwan," the MSI professor explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f08d6-cbcc-46d9-b77e-0743469710d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will need to board the ship in China and disembark
        there because they have no port stops in the Philippines. That will take almost
        a month.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35f3b2-cbc4-445f-9ef0-fe80377333ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanoy added this is not something they can afford since the MSI
        researchers are also professors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b47d6-d2a9-46aa-b1d7-7d5f4a476579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon, meanwhile, said more
        funds should be allocated for Filipino scientists to conduct research on Benham
        Rise or Philippine Rise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51888e57-4913-4d9f-a794-39947e9b210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a vast area," Esperon said, referring to the Philippine Rise.
        "The conduct of research should not just be by us because of the resources
        that we have. Sila mismo nagsasabi na makikipagtie up (They said we need to
        tie up with others)," Esperon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e3df9-28b4-4d5a-90d6-0270d3789c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:21:00.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:21:03.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has declared that Benham Rise, an undersea plateau
        135 miles off the coast of Aurora province. It is part of the Philippines''
        extended continental shelf where the country has the sole right to its resources.</p>'
  'KonMari-method-Philippines':
    'author': 'Claudine Gamboa'
    'caption': 'It’s a wise choice to employ philosophies similar to KonMari when
      75 percent of 30,000 pre-selling condo units are studio and one-bedroom units,
      with unit sizes ranging from 18 to 90 sqm, some even as small as 15.5 sqm. Illustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-26T17:36:10.246+08:00
    'imagesource': 'jcr:9f669a47-de5b-4bd8-9ea1-ebc3ea5e5be4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81635acb-a0d9-4fed-bb8d-edf17d78bc59'
    'lead': 'A substantial amount of Filipinos living in urban areas could employ
      the KonMari method when moving into a small space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:24:17.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:24:20.804+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:24:20.583+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How decluttering can help maximize small spaces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a6198-9a93-4870-bfef-640c38a45634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Like many Filipino
        households, children leave a majority of their belongings in the house their
        parents live in. If they currently live in a more highly urbanized area, they
        would sometimes opt to send their old things to the province. The parents
        then have boxes of things that don’t belong to them take over their storage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc9ef3-43c6-41dd-8b8c-57a38e19ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This practice is something frowned upon by Marie Kondo, a Japanese
        organizing consultant who created the decluttering method called the KonMari
        method.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b15d6-b460-4b2c-9731-0b7aa0393fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes that when we declutter, we must utilize our storage
        wisely, and responsibly discard our belongings in a way that will give us
        joy rather than guilt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3163c-6892-4aa8-9bab-89a556c90da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The method also practices tidying by category rather than by location,
        focusing primarily on your belongings. Starting with the first category of
        clothes and then ending with the fifth category of sentimental items. The
        key element to this method is the universal question that we must ask ourselves
        when we are confronted by our belongings: Does it spark joy?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13dd6c5-7375-4691-80c5-2d6b4a1da898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raises this question in order for us to realize what we really
        need in our life, not based on what we are told by our intellect, but by what
        our heart dictates based on a feeling. It’s not a familiar question in the
        business of organizing space, but it is a practical question that can simplify
        your life and purchasing choices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bfd714-a418-4520-bba8-0d1843b61f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I began tidying, I started with my own space. I did the order
        given by Kondo: clothes, books, papers, komono or miscellany, and sentimental
        items, as prescribed in her book, “The Life-Changing Magic of Tidying Up.”
        It took one whole afternoon to finish organizing clothes, but when I got to
        the next category, I was on a roll. It became very satisfying looking at clean
        counters and evenly spaced hangers instead of a jam-packed closet full of
        clothes I rarely wore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7690b-dca3-412f-a017-4c63720da1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quote 1</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d47f04-256b-4e51-b4f2-a20e62929bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The method dictates to only focus on your belongings. I used to
        share the room with my sister, and when she got married and moved out she
        took everything she owned. But that isn’t always the case. Some of my siblings
        had moved out as well, but had left their clothes, comic books, trophies and
        boxes of office documents. What do I do with their belongings since they took
        up valuable space?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598bd7d-50a0-498f-8209-6a2123fd5006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I attended a KonMari Certification Course in Chicago in 2017, and
        I am currently training to become a consultant to help others use the method.
        To qualify to attend the course you must show that you have applied the method
        to your home through photos. I had finished my room, but at that time there
        were piles of belongings owned by my brothers and father.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf1ef0-32c5-461b-bdab-5c5a78aea44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I needed to convince my dad to invest at least three hours in the
        morning to tackle his categories. The most enjoyable and numerous was minimizing
        the book collection. When we were through there were six balikbayan boxes
        filled with books and shelves that looked relieved to rest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd8670-e0b7-4363-b43b-98be292be166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61322f-b54d-4a3b-8917-454919212782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila’s crowded urban setting, affordable real estate is limited
        to a few square meters of floor space. For a population of 12 million, there
        is higher demand for available spaces that are 50 sqm or smaller. It’s becoming
        increasingly popular to limit your belongings to only a few items due to this
        statistic. What could be so wrong in finding satisfaction in the bare minimum
        and necessary when you can only fit so much in your home?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad0d25-077f-4eb0-b10e-6c8c6a88ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a wise choice to employ philosophies similar to KonMari when,
        according to an analysis from 2015 by property company Lamudi Philippines,
        75 percent of 30,000 pre-selling condo units in the major areas of Metro Manila
        (Makati CBD, BGC, Rockwell, Ortigas Center, Eastwood City) are studio and
        one-bedroom units, with unit sizes ranging from 18 to 90 sqm, some even as
        small as 15.5 sqm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae952922-b950-4b20-8791-1d4e7e77d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Size matters and small seems to be the trend for Metro Manila’s
        condo market. In the same study, a real estate consultant head, Jose Romarx
        Salas, said that 200 units in one condo tower was unheard of until the late
        1990s. He added that “it has become the norm with some developers going as
        far as launching projects with 30 units per floor, or essentially 1,200 total
        units in a 40-story high rise.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b27763-7858-48ae-8c13-c20158cce2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lamudi’s property inventory, there is a significant percentage
        of the total condo units being of the “shoebox” variety — one that is the
        most prevalent in populous cities in Metro Manila. As such, a substantial
        amount of Filipinos who are living in this set-up could employ the KonMari
        method when moving into a small space.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6329f-489e-4a1b-8a5e-a850ca9f6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a client who lives alone in an apartment with limited space
        in Bonifacio Global City. She hired me as a consultant because she yearns
        for a neater home. Although she is organized, she could never find the time
        to give her closet more room to breathe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea2eb1-0393-4527-ae2d-08eeb562f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we went to work on decluttering her space, we took all her
        clothes out of her closet, and laid them on her bed. I then asked her to pick
        up one item of clothing at a time and I asked her, “Does it spark joy?” She
        would answer, “Hmm, I’m not sure … I just bought this,” or “I haven’t worn
        it enough,” or “I might lose weight and wear this again.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cfbe0c-8a0d-4326-a275-fe11bb14f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My client asked me a question at the end of the clothing session.
        We had just fixed her underwear drawer, then she observed it wasn’t as crowded
        after everything was neatly folded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fac420-89f9-4f61-98fa-c5545007b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked me, “What if I end up with too much space?”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef3c2a-e4ef-4fa2-8afc-84cdaa545ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:24:17.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:24:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, that does sound like a good problem to me,” I replied.</p>'
  'DOTr-secretary-Arthur-Tugade-rationalize-NAIA-terminal-use':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Regine Cabato, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-02-26T15:30:38.289+08:00
    'imagesource': 'jcr:e0bd2281-bc6e-4df8-b3af-45de552ec7e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '350e5d8d-24ea-42e1-8980-1b1b1b53632d'
    'lead': 'Transport Secretary Arthur Tugade says only Ninoy Aquino International
      Airport Terminals 1 and 3 were designed for international flights, but it''s
      now been jumbled up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:29:13.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:29:16.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:29:16.696+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport Secretary: Rationalize NAIA terminal use in relation to Clark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65674bc-4a63-4808-b7d4-9c7258465598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Rationalize
        the use of Ninoy Aquino International Airport (NAIA) terminals when it comes
        to domestic and international flights, Transport Secretary Arthur Tugade said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b374f-d046-49e0-ac6b-9c9b68495b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) will affirm the need to really rationalize the terminal and
        airport usages of Terminal 1, 2, 3 and 4 in relation to Clark," Tugade told
        CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f6da5-ccf8-4e66-a32b-d5cbea055baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary added that only Terminals 1 and 3 were designed to
        handle international flights, while Terminals 2 and 4 were built for domestic
        flights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d5a65-620c-42e0-8b8e-7c2387c81140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nangyayari po ngayon is nagkakajumble, nagkaka-mix up," said
        Tugade. "Ang habol (po) ng ating Speaker of the House is to put order, fluidity
        and efficiency in Terminals 1, 2, 3 and 4. Ang sabi niya, ibalik sa dating
        konsepto."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fcdb52-4cf7-4aaa-8fb9-12d5d8651d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung hindi matatanganan (na flights) doon sa Terminals 1, 2, 3
        and 4, ilipat po sa Clark," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41138c6f-fda9-4a19-bfa5-3a9237e29290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s happening now is there was a jumble, a mix-up.
        What the Speaker wants... is to put order, fluidity, and efficiency in Terminals
        1, 2, 3 and 4. He says, bring back the old concept. Move (flights) that can''t
        be accommodated in Terminals 1, 2, 3 and 4 to Clark.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c036e6b-da84-4cdb-88d5-74a7b4cd9fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark International Airport is in Pampanga province, north of Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd156ba-ba75-41db-b4ba-3f89652a4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, House Speaker Pantaleon Alvarez threatened to
        cancel the franchise of airline company Cebu Pacific if it did not move some
        flights to Clark. He also said the Manila International Airport Authority
        should decongest NAIA within 45 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36baee71-607e-40d5-b200-a6fafe083809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: House Speaker threatens to cancel CebuPac franchise</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b2b9c-a42f-4122-b79a-7d909c17cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tugade was in agreement with Alvarez, he said 45 days might
        not be enough to make the necessary transfers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a808ac-02ed-40d3-819d-22914fea458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on a talking mode now with Cebu Pacific and the other carriers
        to find out if 45 days is a realistic time," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f51c2-1a72-480f-b621-eef1a99bf27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New airports</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6192d5c-2a35-4838-9b0c-5851728fb451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tugade also announced plans for new airport terminals
        within the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c5b26-e1d1-4ca0-81ee-aadf62f1eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some target dates include opening Cagayan North International Airport
        in Lal-lo, Cagayan by March and Terminal 2 of the Mactan-Cebu International
        Airport by July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69e37e-528b-4d69-9bcf-9bf56868e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new airport in Panglao, Bohol is also expected to be completed
        by June and commercially operational by August, said Tugade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75ead6-3c2a-4e41-a4a1-c19c07eb0481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department is also finalizing carriers that could
        operate in a new airport in San Vincente, Palawan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42854122-8ec0-4ab6-9ddc-506e89b48b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MIASCOR out by April</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6a073-1dc6-4611-9fca-f483431f9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also said MIASCOR Aviation Services will no longer be doing
        ground handling by April 19. He added it was an "immoveable date."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca05e59-f55c-49e0-b4cc-c2fb20a26ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered the termination of the contract
        between Manila International Airport Authority and MIASCOR in January, following
        a case of viral case of theft traced to MIASCOR personnel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192cc5a-d5d5-4d71-8f10-ef35de483256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte wants termination of contract with airport service
        provider MIASCOR</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015bbc5-b393-49f4-aed1-c1d7304d68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:29:13.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:29:16.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said other ground handling service providers would
        be ready to absorb some employees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
