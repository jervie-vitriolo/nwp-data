      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT: Let''s all save Boracay</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37883d34-0eee-4ac8-8da8-d29227ae03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:57.647+08:00
