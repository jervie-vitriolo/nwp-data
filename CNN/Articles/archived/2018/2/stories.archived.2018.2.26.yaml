    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c822a-2aeb-4302-90bc-9ebc6b3a44a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Troy Rosario - A</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69987d20-2369-4068-af87-a5bb18227470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy was another one of those guys who helped us make a come back.
        He brought in a lot of energy off the bench, used his athleticism to finish
        around the basket and he hit a couple of three pointers. He finished with
        14 points in 11 minutes of play - not bad for a guy who hit his chin on the
        floor a week ago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a869125-efab-4165-9ede-32719bcb52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabe Norwood - B</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f96c5-0b17-41c1-8f02-675bb957e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabe did the usual things he does for us - which is basically a
        little bit of everything. He hit two 3''s in the first half while shooting
        with no hesitation (which is always a welcome sight). He was also steady on
        the defensive end.</p>'
    '37':
      'image': 'jcr:abf898be-2d94-480d-8079-094a3da91ac4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee0448-89a8-42a2-95c1-de2c7fa944e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f0925-0329-42f2-a8c3-3671fc083106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calvin Abueva - A</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd82c0b8-9d4a-4ad5-b7ea-c992a327cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He isn''t called "The Beast" for nothing. Team high +20 in less
        than 11 minutes of action. He gave so much energy to our team, and to the
        crowd. He had his array of fearless drives too. The only drawback is that
        he was in foul trouble committing 4 fouls in a short amount of time on the
        floor, but in this type of a team, where his role is really an energizer,
        they don''t need him to play that many minutes. They need him to play hard,
        and that''s exactly what he did.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d29c2e-175a-4e41-ab99-8fe7f43bd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Matthew Wright - C</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d453db6-aae6-4a3c-ba45-cbdb76f40773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the few Gilas guys who struggled last night which was a bit
        odd especially because he played very well against Australia. Didn''t seem
        to have too much confidence and at one point passed up an open 3, which had
        Coach Chot yelling at him to shoot the ball.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26a0df-7a41-4cc9-9237-a730a98a4b3f'
