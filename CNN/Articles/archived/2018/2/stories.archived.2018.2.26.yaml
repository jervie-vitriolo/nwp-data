      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Yvette Morales and AC Nicholls contributed
        to this report.</em></p>'
  'Police-nab-2-high-profile-kidnapping-suspects':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-26T19:43:12.197+08:00
    'imagesource': 'jcr:686d1976-5b07-4004-9ae6-d0c65564a8cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a01a395-355d-4110-8041-0b7fba2bbe46'
    'lead': 'PNP Chief Dela Rosa says there is a low rate of kidnap victims in Luzon,
      but this should not mean the police will let their guards down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:59:13.765+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:59:16.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:59:16.801+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police nab 2 high-profile kidnapping suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d769090-11b5-435f-8430-e48baba3db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Philippine
        National Police (PNP) Chief Ronald "Bato" Dela Rosa presented two high-profile
        kidnapping suspects during a press conference at Camp Crame on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47134682-1661-4df3-87e6-eb3a4ccb0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandall Mark Cacatian, a former Private First Class, was the eighth
        most wanted person in the list of the PNP Anti-Kidnapping Group (AKG), Dela
        Rosa said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c1dfc2-d81f-47cd-ac73-f4ffa7349d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Cacatian was involved in two kidnap-for-ransom cases
        in 2014 and 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058721c-71f3-46bb-9a8a-107580bc823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was dismissed from the service in 2006 due to absence without
        official leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa93fe-487b-4ac6-acc1-dc673e726763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Donato Jacob, a member of the New People''s Army,
        was arrested on February 24 in Obando Bulacan. He has a warrant of arrest
        issued by a court in Malolos for robbery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f474a-bd5f-4ca9-8afa-67dfbf839a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said he was also involved in a kidnapping case in December
        2017 where Supt. Arthur Masungsong of the PNP Anti-Kidnapping Group (AKG)
        was killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c859f09-9783-445f-9150-600167007782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police added, Jacob served as the collector of extortion money
        being demanded by the NPA from politicians, owners of fishponds and quarry
        operations in Bulacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30265271-0c61-4e69-8e8d-ca39c4bad9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Jacob admitted that he''s a leader of an NPA unit
        and he worked with fellow NPA guerillas to carry-out kidnap-for-ransom activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228751ab-f0d0-4a26-abb8-55ba335af315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this is the first time that he heard alleged NPA members
        who got involved in a kidnap-for-ransom case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a53af-ed69-4c17-bba2-90631dfcc590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said there is a low rate of kidnap victims in Luzon, but
        this should not mean the police will let their guards down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0307d-4c67-44f3-8f1f-dfea4a4f5044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sigurado yan, naghahanap ng pera yan. hirap sila sa drugs, hirap
        sila sa kidnapping, kung ano na namang modus ang gagawin nila," Dela Rosa
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf29d3e-3191-45ad-81d9-e837afdef1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: For sure, these guys are looking for money. They find
        it hard to profit from drugs and kidnapping, they will have other modus up
        on their sleeves.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd5c52-cb70-44d7-bdd0-5c67b670ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, communist leader Joma Sison denied members of the
        NPA engage in kidnap for ransom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bc096-5301-4c1a-ade7-836d53522ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:59:13.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:59:16.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is against revolutionary principles and the program for a
        people''s democratic revolution. You are dealing with fake news and fake claims
        from the Duterte war machinery," Sison said.</p>'
  'Dengvaxia-Aquino-politics-House-probe':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-23T11:43:47.989+08:00
    'imagesource': 'jcr:b48cd2cb-6ea8-424b-8280-432060b29779'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b337e2-dcad-47e3-9568-a42deec2d658'
    'lead': 'Former President Benigno Aquino III also urged non-experts to stop talking
      about the issue surrounding the controversial dengue vaccine '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:03:10.761+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:03:14.129+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:03:13.869+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-President Aquino: Politics aggravating Dengvaxia mess

      '
    'updated': 2018-02-26T09:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90f9e9-753e-4178-841b-568c0c17a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 26) — Former President Benigno
        Aquino III on Monday urged government officials to take politics out of the
        dengue vaccine investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba45dd-de5c-4896-8c99-3352eb9178e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, in his opening statement during the House panels'' hearing
        on Dengvaxia on Monday, reminded officials it is their responsibility to protect
        the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c6147-37c9-4dc2-96f1-460ef69010e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam na po nating pinasukan na ang isyung ito ng politika. Mainam
        sigurong ipaalala ko, na ang bawat opisyal ng pamahalaan, elected man o appointed,
        ay may oath of office," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451245f-049c-4e7f-baaa-7fa76a44afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re politicizing the issue. I''m reminding you,
        all government officials, elected or appointed, are bound by the Oath of Office.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81373aa2-b22c-4017-8d65-7afc6a4e6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President added, "Diin ko po: Sa pagpapa-kaba, sa paghaka-haka,
        sa pagpapaduda, tinutupad ba ninyo ang "promotion of the general welfare",
        pati na ang "protection of life"?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33953e2-0e4e-42f4-b060-9a039667f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I emphasize: By creating panic and doubt, are you
        upholding the ''promotion of general welfare'' and ''protection of life?'']</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421e9f0-0a1a-4871-bb91-28b63e4e3a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the Dengvaxia hysteria has affected the Department of
        Health''s other immunization programs, a development confirmed by Health Secretary
        Francisco Duque III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05aaaaf-f532-4641-9097-226504e2888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Balita na ngang marami na ang tumatanggi sa iba pang bakuna na
        walang kontrobersya. Ibig sabihin, tinatanggihan nila ang proteksyon laban
        sa sakit... Baka ''di ito ang sadya ng mga namumulitika, pero narito na po
        tayo ngayon," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7be34a-2777-49de-b6d6-83bacfd212a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I heard there are many people refusing vaccinations.
        It means they are saying no to protection... Maybe this is not what those
        politicizing the issue want, but that is what''s happening.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67453a9-6788-4a04-b779-5f15cc9a87f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Unnecessary panic over Dengvaxia affecting immunization
        programs&nbsp;– Health chief</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105efeb3-1cdf-48bd-822a-54fdbf86de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said it is up to the government to keep the public informed
        yet calm in the face of a health controversy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f1470-007b-407f-84d4-7d82eec7a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung kami po ang namamahala, kapag may kalamidad o kaguluhan, una
        naming pinapakita na ''in control'' ang pamahalaan. Layon naming pakalmahin
        ang ating mamamayan," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c6996-1ec7-4621-8e75-64538867f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we were in the position, the government had to
        show we are in control. Our duty was to keep the country calm.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1b5d7-ef93-4e8e-842f-b32b088411f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Presidential Spokesperson Harry Roque said President
        Rodrigo Duterte is far from politicizing the issue, adding Duterte even expressed
        understanding on why his predecessor agreed to implement the mass vaccination
        program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c80d5-10a5-4ce9-80ff-ad5763228da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is, it''s certainly not because of the President. The president
        has taken a very calm, very rational approach to this. He has made a declaration
        that he understands why the previous administration decided used Dengavxia
        having been a victim of dengue himself," he said in a media briefing on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c252f-ea7c-4a98-b0e0-bca010d6161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave Dengvaxia issue to experts</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64922bd9-ea2f-47ab-b3bc-2391cf8281dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Aquino said comments on the issue should only come
        from experts to prevent unnecessary panic. He cited the call of "Doctors for
        Public Welfare," a group of Filipino medical experts, to refrain from making
        premature conclusions based on insufficient data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b575e8-0b8e-41ae-b03b-7ce171846fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Silang mga aral at eksperto, sila po ang ating pagsalitain para
        mapayuhan tayo nang maayos," Aquino said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c6bf1-4339-4510-9979-ff0daa6649d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are the experts, they should only be the ones
        talking about the issue to give the correct information.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462fe666-e9af-4406-bdd7-12c007176244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a published statement dated February 4, the group urged the Department
        of Justice to order the Public Attorney''s Office (PAO) — which is under the
        Department of Justice (DOJ) — to "stop performing&nbsp; autopsies" on children
        vaccinated with Dengvaxia. It also asked to "leave the matter of determining
        the cause of death to competent forensic pathologists."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd861d2-c401-4caf-9df6-2e3f333f3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DOJ urged to stop PAO from doing autopsies on Dengvaxia-vaccinated
        children</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3ad13-1e66-43fd-9718-91c3daeb18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino noted it is easy to get a certification on forensics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a7c90-d9e1-43ce-a1ac-76000cb62424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masakit po nito: Lahat na lang po may opinyon, kwalipikado man
        o hindi, lalo na po yung isang maingay na ang certification ay tila isang
        antas lang ang lamang sa nabibiling diploma sa Recto (in Manila)," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771823a6-22a7-41dc-b7ab-7843fc45c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what pains me: Everyone has an opinion — whether
        they''re qualified or not — some with certifications which was bought from
        Recto.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f330087-90fe-43c9-9483-9e83d8e7434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Chief Public Attorney Persida Acosta detailed
        the qualifications and capabilities of PAO and its forensic director Dr. Erwin
        Erfe to conduct autopsies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9c50b-c6f0-4945-b6e5-fc7fdc476322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman mabibili ang certificate sa Harvard. Talagang paghihirapan
        mo po iyan," Acosta said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa3cc9-5dbf-4e28-beeb-ef61d1135c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot buy certificates from Harvard University.
        He worked hard for it.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd5075-1bcf-4a15-8191-168a4c263702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added PAO has three groups of doctors — clinical, forensic,
        and pathologist teams — making up its forensic team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428883e-68ef-48a2-a88f-bec7c8c457ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said 39 Dengvaxia-vaccinated children have died, but DOH cannot
        conclude whether they died due to the vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d54ea-554e-4135-b1bd-eb995550cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO has conducted forensic investigations on 26 children who died
        after receiving at least one dose of Dengvaxia. It said there is a "pattern"
        in the deaths, suggesting a "strong link" to the vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fec60-0fc7-4787-879c-b633ba2c95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta defended PAO''s refusal to have a joint investigation with
        the independent probe of Philippine General Hospital experts. She said there
        will be a conflict of interest and a violation of attorney-client relationship
        as the victims'' kin have sued Health officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ed229-0cb1-4fa2-9fb3-5b2daf526411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:03:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:03:14.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque called for more unified investigations, adding there is no
        single issue that has "divided" the public as much as the Dengvaxia controversy.</p>'
