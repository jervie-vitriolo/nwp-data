      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://aide-app.com/" target="_blank"><strong>Aide</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02401a01-ee25-4ebe-83fc-546fbcc57917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.514Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of siblings came up with Aide as an answer to home care
        needs. Through this app, you can book qualified medical professionals to see
        you in the comfort of your own home. They offer medical care, nursing care,
        physical therapy, diagnostics and even animal care. They have straightforward
        pricing and service rating so that every use can lead to a better experience.
        Some examples of their services include diabetes workup, acupuncture, and
        comprehensive breast exam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf6baa-ee40-4304-a062-910484b7e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.515Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is available for download at <a href="https://itunes.apple.com/ae/app/aide-medical/id1147016769?mt=8"
        target="_blank">App Store</a> and <a href="https://play.google.com/store/apps/details?id=com.aide_app.app.aide&amp;hl=en"
        target="_blank">Google Play</a>.</p>'
    '9':
      'image': 'jcr:3c3b1a9f-c5c6-4e39-80d7-d02db9b31f89'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce53c9-5c30-46e9-bcd4-647b241087b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.512Z
