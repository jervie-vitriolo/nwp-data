      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viewing deck built on three natural rock formations was one of
        the structures taken down by officials Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add1888-1928-4ade-9d28-f91e44c21a48'
