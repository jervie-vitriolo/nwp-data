      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> — Three
        stations for the planned Mega Manila Subway are expected to be operating by
        2020, the Department of Transportation (DOTr) said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f04c77-c594-4140-9f38-e4524ced4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three stations are North Avenue, Mindanao Avenue, and Tandang
        Sora in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239101a8-346e-40dd-9c5d-6dc52c31d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Japan International Cooperation Agency] says in three years,
        operable iyan (it will be operable)," DOTr Secretary Arthur Tugade told CNN
        Philippines'' The Source. "I''m still hoping I can reduce it to two and a
        half years so... we will experience the joy and comfort of riding a subway."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9150a-4841-4c05-86c5-6c5f476eeb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade added groundbreaking for the project is set by the end of
        2018, a year ahead of schedule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b439ec-735f-4514-bca7-6565452e0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin, mag-uumpisa ho yung trabaho ng konstruksyon sa tatlong
        estasyon na magiging partially operable," Tugade said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f134357-1d88-4efb-84ee-b30a2e625de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means we can start construction for three stations
        to be partially operable.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7a2c7-14ce-4f65-806e-461e782aa8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mega Manila Subway is a 25-kilometer underground railway which
        is expected to carry 370,000 passengers a day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b22f65-c000-4924-94d7-805cd2b87579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to cover 13 stations from Mindanao Avenue to Ninoy
        Aquino International Airport in Pasay City. Proposed stops for the subway
        in 2017 did not include Tandang Sora.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6e798-c6eb-4bea-a502-c7e03bad5bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P227 billion project is part of President Rodrigo Duterte''s
        Build, Build, Build infrastructure program. It is expected to be completed
        by 2025.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96cde6-61b2-4b68-afbe-c71f68d501db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for the new railway system come amid faltering services of
        the Metro Rail Transit (MRT) line, where an average of two glitches a day
        were reported in 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b579d0e-60d6-457f-8e16-8aeccc06d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade pegged better MRT services by "April or May," upon the arrival
        of spare parts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88d929-40fe-4c15-815a-1b8886242edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DOTr targets 15 operational MRT trains after Holy Week</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d86e1-edab-41dd-bcaa-063514556929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he hopes Sumitomo Corporation and its technical partner,
        Mitsubishi Heavy Industries, would return as a maintenance provider by the
        summer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08384b6d-9afc-4da6-905c-fe62eda71381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade did not comment on the controversial P3.8 billion-worth Dalian
        trains, which have not been used amid concerns they were too heavy or not
        compatible with the MRT. A consultant told the Senate this month that the
        trains were within the allowable weight range.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbd06a-77df-4568-9b82-f57b25cc47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said he would wait for a final quality audit report
        by international certification body TÜV Rheinland before determining whether
        the government would put the trains to use.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e526d5-de30-48d3-b043-77317072e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:51:13.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch The Source''s full interview with Tugade here.</p>'
  'VACC-Noynoy-Aquino-CJ-Sereno-graft':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-26T12:10:56.808+08:00
    'imagesource': 'jcr:8af49430-be7d-4487-a506-5533b8c5cc4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a14f55c6-b959-486c-8164-de47f843c357'
    'lead': 'Also included in the complaint are Judicial and Bar Council Executive
      Director Annaliza Ty-Capacite and Chief of Office of Selection and Nomination
      Richard Pascual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:54:33.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:54:39.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:54:38.839+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspended VACC lawyer files graft complaint vs. ex-Pres. Aquino, Chief
      Justice Sereno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9df8fe-75e3-4500-bbfa-254b66b9d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 26) — A suspended lawyer
        filed a complaint on Monday before the Ombudsman against former President
        Benigno "Noynoy" Aquino and Chief Justice Maria Lourdes Sereno for alleged
        violation of the anti-graft and corrupt practices act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42107bcf-96ae-4373-b403-f7a43a06599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers Against Crime and Corruption (VACC) lawyer Eligio Mallari
        questioned the appointment of Sereno as top magistrate despite alleged noncompliance
        in submitting her Statement of Assets, Liabilities, and Net Worth (SALN),
        which was one of the requirements for application as Chief Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f4f97e-edef-4ad0-b49f-ae33e7707610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the complaint are Judicial and Bar Council Executive
        Director Annaliza Ty-Capacite and Chief of Office of Selection and Nomination
        Richard Pascual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45bae5-e37f-4e31-9065-03295e873630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue on SALN came up during one of the House Committee on Justice
        hearings on Sereno''s impeachment, filed by another VACC lawyer Lorenzo Gadon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872fccb-1c9a-4daf-be69-89e61814f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino appointed Sereno as top magistrate in 2012 after the impeachment
        of former chief justice Renato Corona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff73e3-93b0-4efe-b6de-5e3d197f97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari, in his complaint, said "Sereno''s appointment was void
        from the start."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e059b36-454f-4f69-a662-1dff6b0a68f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the February 13 House hearing, Supreme Court Associate Justice
        Diosdado Peralta, who was the former JBC en banc chair, said he was not informed
        Sereno did not submit her SALN when she applied for the post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cccc3-683e-4d32-a159-2a61f8463925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta added, he could have objected to Sereno''s application when
        he knew she did not submit her SALN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112416c1-9be9-4f42-a6b2-0379f6e90c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC Executive Director Annaliza Ty-Capacite said Sereno sent a letter
        to the JBC saying she cannot submit her SALN as she no longer has access to
        the documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cfffd5-945e-43ec-80c5-2bd57dc47b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added because many applicants failed to submit all of their
        SALNs, then congressional representative to the JBC Senator Francis Escudero
        suggested to relax the rule and to allow substantial compliance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17926cf-9bd5-44d1-925c-cc8b9be91bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capacite said Sereno submitted three SALNs, covering 2009, 2010,
        and 2011, which they considered substantial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7109f1b0-2f28-4cee-986f-99793bc1abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Teresita de Castro, who was also one of the applicants
        for chief justice, said the JBC committed a "grave injustice" to other applicants
        when they accepted Sereno''s application even after she failed to submit her
        SALN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96108fdd-531e-4a80-b738-fd213148dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants to the post were required to submit their SALN for the
        past decade, in this case from 2002 to 2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a98aa-fb60-4feb-9254-610548e29a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:54:39.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SC justices: Sereno''s failure to submit SALN should have
        disqualified her application as CJ</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144674a0-6793-40df-9c04-395f57f76942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:54:33.792+08:00
      'mgnl:createdBy': 'jeff'
