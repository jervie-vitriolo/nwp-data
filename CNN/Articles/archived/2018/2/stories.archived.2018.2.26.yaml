      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said it was imposing a six-month moratorium on accreditation.
        During that time, resorts and other establishments on the island can acquire
        and maintain their individual water treatment facility, as well as connect
        to the centralized sewerage system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b368542-55b1-4bdc-ad88-54338b8a639d'
