  'Bollywood-actress-Sridevi-dead-at-54':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-26T08:41:19.294+08:00
    'imagesource': 'jcr:79bead1c-6caf-4f41-a4c1-491b52742124'
