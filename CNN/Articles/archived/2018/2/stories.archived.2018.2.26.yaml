    'mgnl:lastActivated': 2019-06-20T13:56:03.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:56:03.455+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Problems with police began a long time ago

      '
    'updated': 2018-03-01T18:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8a833-5ad8-49e2-b903-3ebb042618d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on March 1 to include a statement from
        Presidential Spokesperson Harry Roque.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148525f-f69c-4da2-a9aa-2cdc9751f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 26) — President Rodrigo
        Duterte addressed his frustrations with some members of the police, saying
        problems began way before his term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaae4e3-8c6f-462c-938c-ff4629ee3ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Davao City Monday, Duterte said his problems
        with the police were limited to those in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e70267-55ac-44a2-af6c-a10ebb30147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a problem with the PNP and it does not begin today nor yesterday.
        It has been a perennial pain in the a** ever since. Sa Manila <em>lang naman</em>,
        Manila lang [just in Manila]," he said</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d17111-0071-4135-955e-f35767042a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "There seems to be a breakdown there. I don''t know
        what causes them to be derelicts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5337299-0438-411d-b0ad-32576d7925b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque clarified that the President
        was referring to some corrupt policemen in the National Capital Region Police
        Office (NCRPO) or Metro Manila in general, rather than Manila Police District
        (MPD).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18645548-a9d2-485a-9c13-744b1e29259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, he added, boiled down to perception. While Filipinos
        now have more respect for policemen, it sometimes falters because "now and
        then,<em> may mga pulis na talagang matigas</em> [there are those who are
        really hard-headed]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09482a9d-3df0-4427-b271-9da1f6a60c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is not naive to the workings of the system, having
        taught at the Police Academy in Davao. He said had it not been for the cooperation
        of the police and the military, Davao would not have progressed as much as
        it has.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f60d9-0109-48f9-802d-67bfe76e6e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his issues with some in the police force, Duterte said they
        were still capable, and they – along with the Armed Forces – proved it during
        the Marawi clashes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4afa3-cf66-4cc5-b64f-e138da258cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he wants to build a strong strong Armed Forces and police
        before he leaves office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f817fca-ae7c-4152-a1ef-eee6cc1cc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:56:00.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:56:03.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it was unacceptable that some in law enforcement are
        involved in drugs, adding the fight against illegal drugs would not stop until
        the last day of his term.</p>'
  'bollywood-india-actress-sridevi-drowned':
    'author': ' James Masters and Hilary Whiteman, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-26T22:48:59.503+08:00
    'imagesource': 'jcr:0c85c0de-b194-4a73-a26d-bf3cfc45d07f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a026d4-f486-4bdd-88fc-c39551d47e64'
    'lead': 'Bollywood superstar Sridevi, one of the Indian film industry''s most
      popular actresses, drowned after passing out in her hotel bathtub in Dubai,
      police said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:59:34.270+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:38:30.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:38:29.741+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bollywood star Sridevi drowned after passing out in bathtub, police
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4edce0-fabc-45e5-a951-8354fc41cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bollywood superstar Sridevi, one of the
        Indian film industry''s most popular actresses, drowned after passing out
        in her hotel bathtub in Dubai, police said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38248fd4-d8ca-4ac2-8546-febfa33aab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who died on Saturday at the age of 54, was attending
        a family wedding in Dubai, United Arab Emirates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261c6eb-7c07-4446-a53e-cd394a108543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the completion of post-mortem analysis, #DubaiPolice
        today stated that the death of Indian actress #Sridevi occurred due to drowning
        in her hotel apartment''s bathtub following loss of consciousness," Dubai
        police tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a7cdf-ad6a-426b-995c-940c8b24b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police added that the case had been transferred to Dubai''s public
        prosecution office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386ae70-9221-417c-ad9d-d27abd40484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollywood greats and Indian political elites flooded social media
        with tributes to the actress whose work spanned five decades and included
        some of the country''s most beloved films.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e199f00-1fb5-4c8f-b873-0e4a19282847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi was among the many who expressed
        shock at Sridevi''s death, with a tweet early Sunday extending his condolences
        to her family.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Saddened by the untimely demise of noted actor Sridevi. She was
        a veteran of the film industry, whose long career included diverse roles and
        memorable performances. My thoughts are with her family and admirers in this
        hour of grief. May her soul rest in peace: PM <a href="https://twitter.com/narendramodi?ref_src=twsrc%5Etfw">@narendramodi</a></p>&mdash;
        PMO India (@PMOIndia) <a href="https://twitter.com/PMOIndia/status/967575615254622208?ref_src=twsrc%5Etfw">February
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce2706-8aec-4ae6-8b33-048c93617779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ee9e7-9e3a-46ab-a214-50828338de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''One of India''s first female superstars''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe4ec4-4ce4-402b-b248-8d8986d7c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born August 13, 1963, Sridevi made her film debut as a child actor
        at the age of four in "Thunaivan," a Tamil Hindu drama directed by M.A. Thirumugham.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64518e-a99e-4ab6-afe9-4b4323b06764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first leading Bollywood role came in the 1979 Hindi film "Solva
        Sawan." Four years later, Sridevi broke through to the list of Bollywood''s
        most highly sought-after actresses with the action comedy "Himmatwala."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44977561-5c7f-44a5-ac07-bd0918e15ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi''s credits include some of the most watched films of the
        ''80s and ''90s, including "Mawaali" (1983), "Tohfa" (1984), "Nagina" (1986),
        "Mr. India" (1987), "Chandni" (1989), "Lamhe" (1991) and "Gumrah" (1993).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ee8b2-2362-4ccb-bf20-f6dbb722f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she really was one of India''s first female superstars,"
        Bollywood critic Rajeev Masand told CNN. "It didn''t matter who the male actors
        where, the movies were shouldered by Sridevi."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ed19f-a719-4b51-9552-6ea19684bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi took a break from the limelight to raise two children with
        her husband, producer Boney Kapoor, before returning to star in the 1997 film
        "Judaai." In the film, she plays an ambitious housewife who inadvertently
        marries a man who can''t afford the lavish life she aspires to lead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ad4b4-ea3e-4af1-aadb-3048a55149ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judaai" was a box office hit, but it was Sridevi''s performance
        in Gauri Shinde''s 2012 hit, "English Vinglish," that solidified her comeback
        and confirmed her as one of Bollywood''s most treasured and enduring talents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b198c6a-3417-48b1-b804-5eb6602e77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi took the starring role of Shashi, an Indian housewife who
        only speaks Hindi but is thrust onto the streets of New York to help arrange
        her niece''s wedding. After a series of humiliations, Shashi decides she needs
        to learn English and enrolls in a four-week crash course.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458387ad-1396-4d0e-8fd7-d58da44e9a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the character has been crafted by Shinde, and interpreted
        by Sridevi, is gloriously feminine, and uniquely Indian," a review in the
        Hollywood Reporter said at the time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7a7ba-f1fe-4ed0-aa19-c15d11bd15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi is credited with inspiring a new generation of Indian actresses
        by portraying strength with beauty and grace with comedic charm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc069dbd-ed75-4c52-acb5-3f1d3e77db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sridevi is one of the last great heroines of Hindi cinema who could
        hold her own against any hero," said Rachel Dwyer, Professor of Indian Cultures
        and Cinema at the SOAS University of London.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861c0b9-aad7-4bed-8913-a27be8e81934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A great beauty, a talented actress, a brilliant dancer, a delightful
        comedienne, she is a true legend."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf66b49-1f6e-42a5-98dc-b16c33bf449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi''s credits span Tamil, Telugu, Malayalam and Kannada language
        films. She had broad appeal and was lauded for her captivating screen presence
        and versatility, even though she was quiet and reserved off-screen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb2dd0-00a1-40d4-84d5-b2bf95fb0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars pay tribute to Sridevi</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cef2d9-fc8a-4e8f-85d5-196d88737ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s most prominent stars took to Twitter to express
        shock at her death.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568c74e-1929-4cff-90ac-31d571698c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Adnan Sami tweeted that he was lost for words at the loss
        of "India''s sweetheart."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088ca16-a7c3-4de2-9a96-7e019233a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Kareena Kapoor called Sridevi''s passing "heartbreaking."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10f1fe-1a50-47d4-a23e-39aab10ec9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s President Ram Nath Kovind and Congress leader Rahul Gandhi
        offered their condolences.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73de30-4fd4-43ad-a9cc-387b5d20b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi''s impact was felt far beyond India, with London Mayor Sadiq
        Khan also paying tribute to the actress, whom he met last December.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0bf3b5-bf4c-4020-bede-fb0f8c8df0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sridevi is survived by her husband, Boney, and daughters Jhanvi
        and Khushi Kapoor.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bac3aa-f2b3-4e1d-a9e1-eb422a4423f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:59:34.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:38:30.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bollywood star Sridevi
        drowned after passing out in bathtub, police say."</em></p>'
  'senate-hearing-nfa-rice':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-26T22:38:13.474+08:00
    'imagesource': 'jcr:bbd429af-b581-417a-9efc-3b4b5c5ba2a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a213bae-6dac-41dc-a1cd-27cbcab1b501'
    'lead': 'On Tuesday, three Senate panels will look into the National Food Authority''s
      (NFA) rice supply in light of a supposed lack of supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:01:37.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:04:36.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:04:36.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to probe alleged NFA rice shortage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45674796-7d49-4438-828d-74df7ee5b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        Senate will investigate the alleged shortage of government-subsidized rice
        catered to millions of poor Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f00ec2-5f91-4722-b1d7-0d50487ec68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Agriculture and Food, the Committee on Ways
        and Means and the Committee on Finance will hold a hearing on Tuesday morning
        on the supposed lack of supply at the National Food Authority (NFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50abda-5caf-4cf5-bd10-eef0991fd567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after NFA Administrator Jason Aquino said on Feb. 7 that
        there was low supply of NFA rice, a more affordable variety of the staple
        that serves Classes D and E or around 8 to 10 million Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb998a2f-359d-4e39-a323-a940f2f5a79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: NFA: Low supply of affordable rice, but no rice shortage in
        PH</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ae237-8420-42e4-b471-6d42461c1744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Aquino, the Senate invited Executive Secretary Salvador
        Medialdea, Agriculture Secretary Manny Piñol and Budget Secretary Benjamin
        Diokno, along with members of farmer organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07b902-c1ca-4b35-b713-b3ec615df8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jun Evasco — chair of the NFA Council, which is the agency''s
        top policy-making body — said he would not be able to attend the hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd636754-5bb8-414a-b7a0-a75861a6e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What shortage?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7a4d1-2904-4d50-aae2-673ebb3ed42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco allayed fears of a shortage of NFA rice, saying on Feb. 7
        that 325,000 metric tons of rice are still being delivered to the country
        until the end of February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbace1-cb8a-4a61-89fc-e1a84aef5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: NFA Council: No need to panic, rice supply is coming</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36cdd0-c6c4-453b-a3a6-b8ada2d332c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, President Rodrigo Duterte ordered on Feb. 9 the importation
        of an additional 250,000 metric tons from the NFA''s standby order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598b653-2c23-4324-b427-86ace7b2455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: NFA Council: Duterte orders importation of standby rice order</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72611cb2-f243-4293-bbb9-6694fc7db506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Piñol on Feb. 14 disputed claims of a national rice shortage,
        saying that rice supply is "above and beyond" the national requirement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39bfa3-8371-4f35-9f24-79b649fb8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Traders, middlemen creating fake rice shortage to hike prices
        - Agriculture Chief</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1639865-4a4d-4014-bb2d-270a5295d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:01:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:04:36.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food supply chain from the farm to the market has always been
        controlled by traders and middlemen," he said. "We believe that unless we
        correct this age-old anomaly of traders and middlemen controlling the food
        supply chain — from the farm to the market — the consumers will never be able
        to feel any changes in the degree and level of production of farmers."</p>'
  'monica-lewinsky-sees-problematic-issue-of-consent-in-bill-clinton-affair':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-26T22:11:28.365+08:00
    'imagesource': 'jcr:07eb61f3-824f-4e5f-82bd-9e9632cf41b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c61246f-a6b6-4397-abe6-4dfe7475912e'
    'lead': 'In a new essay for Vanity Fair, Monica Lewinsky said the #MeToo movement
      has forced her to confront the power dynamics of her 1990s affair with then-President
      Bill Clinton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:07:02.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:07:06.097+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:07:05.909+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewinsky sees ''problematic'' issue of consent in Clinton affair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1ff59-1cd4-495d-96f7-898ec35eedc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a new essay for Vanity Fair, Monica
        Lewinsky said the #MeToo movement has forced her to confront the power dynamics
        of her 1990s affair with then-President Bill Clinton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d938a6-506a-4175-9cb8-8b3351663c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in awe of the sheer courage of the women who have stood up
        and begun to confront entrenched beliefs and institutions. But as for me,
        my history, and how I fit in personally? I''m sorry to say I don''t have a
        definitive answer yet on the meaning of all of the events that led to the
        1998 investigation; I am unpacking and reprocessing what happened to me,"
        Lewinsky wrote in a piece published Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad2c178-3b72-4fbe-ac4d-d860acbf98a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewinsky''s affair with Clinton was made public during the 1998
        investigation conducted by independent counsel Ken Starr. The affair led to
        Clinton''s eventual impeachment for lying under oath about the relationship,
        among other statements. Clinton was later acquitted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2049782-cccb-4c83-9021-7525ad1ee92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewinsky, who disclosed that she suffers from post-traumatic stress
        disorder as a result of the ordeal, said the #MeToo movement began to change
        her mind about the affair and the subsequent investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d8c7d-c1a8-4c46-8e65-53ace1058584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged that her past descriptions of the affair, which
        emphasized that the relationship was consensual, didn''t address the dynamics
        of consent – namely that Lewinsky was a White House intern in her early 20s
        and Clinton was one of the most powerful men in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26764522-a987-4078-9ab4-8ceec305e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now see how problematic it was that the two of us even got to
        a place where there was a question of consent. Instead, the road that led
        there was littered with inappropriate abuse of authority, station, and privilege.
        (Full stop.)" she wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6ce1b-3e23-4e4b-afcb-13c31bf8aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewinsky also revealed that she met Starr -- the man she says turned
        her life "into a living hell" -- for the first time in New York last winter.
        She said Starr asked her if she was "doing OK."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcd64b-89c0-4d32-b5ba-180f839b129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A stranger might have surmised from his tone that he had actually
        worried about me over the years. His demeanor, almost pastoral, was somewhere
        between avuncular and creepy. He kept touching my arm and elbow, which made
        me uncomfortable," she wrote, adding that "In hindsight, I later realized,
        I was paving the way for him to apologize. But he didn''t. He merely said,
        with the same inscrutable smile, ''I know. It was unfortunate.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2cab28-5c58-4997-a1de-0e57c6532471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewinsky said that amid the uprising of women speaking out about
        sexual assault and harassment in the last year, a leader of the #MeToo movement
        apologized to her for going through the 1990s scandal alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e55392-fa3c-4ff9-94bf-7a896b00ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By and large I had been alone. So. Very. Alone. Publicly Alone—abandoned
        most of all by the key figure in the crisis, who actually knew me well and
        intimately. That I had made mistakes, on that we can all agree. But swimming
        in that sea of Aloneness was terrifying," Lewinsky said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607da38-03c0-4ea6-ab9e-af37979e0d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:07:02.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:07:06.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Lewinsky sees ''problematic''
        issue of consent in Clinton affair."</p>'
  'DFA-seeks-transfer-of-OFW-murder-suspects-to-Kuwait':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-26T20:27:42.845+08:00
    'imagesource': 'jcr:808f9ef3-670f-4d8f-8491-f84980415a12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '310916e8-7cf4-4e12-a10c-179b92d78586'
    'lead': 'The Foreign Affairs Department wants the trial against the suspects in
      the death of Joanna Demafelis to be held in Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:09:38.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:09:41.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:09:41.420+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA seeks transfer of OFW murder suspects to Kuwait

      '
    'updated': 2018-02-27T02:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d17d0b-af64-4931-96be-7924237f4197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        Department of Foreign Affairs (DFA) on Monday said it wants the custody of
        the employers of slain domestic helper Joanna Demafelis transferred to Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ad1ac-e475-49b4-a32b-517b171b46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Office of Migrant Workers Affairs Executive Director Raul Dado
        said Lebanese authorities are trying to acquire the records of Demafelis''
        case from Kuwait so the trial will be held in their country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7c40c-c401-491f-8b27-f712d8945251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re coordinating with our embassy in Kuwait City to make sure
        the prosecution will have all the evidence in hand and that''s ideally in
        Kuwait," Dado said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589641ad-8427-480a-8f9f-2f44551c0ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nader Essam Assaf, one of the principal suspects in Demafelis''
        killing, is a Lebanese national, while his wife, Mona Hassoun, is Syrian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b252ac-6d93-49c5-95d0-ecd768eee528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were separately arrested over the weekend. Assaf is detained
        in Lebanon, while Hassoun is in Syrian custody.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b1621-c4aa-486d-9a0f-b28883f6d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dado also said the Philippine Embassy in Kuwait is exerting all
        efforts to gather evidence and witnesses to make sure the trial takes place
        in Kuwait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70b64d-1edc-4631-90a9-880a3c7be142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forum where the evidence is situated should be the place where
        the case should be tried on top of the fact that in criminal prosecution,
        territory is very material to this should it has to be in Kuwait," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f41aa3-d692-4f4e-be35-4515d7c6b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' bruised body was found inside a freezer in an abandoned
        apartment in Kuwait, where authorities said it may have been kept for over
        a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2669cac-327c-4a50-8745-30e496043b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dado said the DFA wants to file a charge higher than homicide against
        Demafelis'' employers, if it will be allowed by the Kuwaiti authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d095f0-f3bf-46d8-8432-e2d06c3cb044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are advising our lawyers to possibly amend the charges to a
        higher charge if that is what is warranted by the evidence...All the legal
        power that can be amassed by our embassy now- firepower to prosecute the case-
        will be used as a matter of course," Dado said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776da110-278b-40e1-ac60-e477dded13f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Pedro Villa, however, said
        the Kuwaiti government is already preparing murder charges to be filed against
        the two suspects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc155514-df17-4cd1-a2e4-ff73f0ca60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kuwait, a murder charge carries the death penalty. If proven
        true, it would mean death by hanging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ebf88-1639-4842-bc3e-7c89f8f22cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said President Rodrigo Duterte
        wants the two suspects punished.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c353b-df9f-48d9-ab88-0fcb3649c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deployment ban stays because the latest statement on this made
        by the President was when he visited the wake of Joanna, and he said that
        not only must they be apprehended, they must be punished," Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6b87a-484a-465f-a2a3-25e242102435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deployment ban to be lifted?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89189fd8-ffe5-4820-bccc-142e04bbb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arrest of Demafelis'' employers, Labor Secretary Silvestre
        Bello said a memorandum of agreement between Kuwait and the Philippines for
        the protection of Filipino workers may be the only way to lift the deployment
        ban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7895297-3203-4bd2-bb24-964a085b0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti officials are set to arrive in the country soon to discuss
        the government''s demand-a gesture which Bello considers as a breakthrough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76d371-612e-462d-a0a9-f5a77a917a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that they are willing to talk about it, maganda yan. We are
        ready with our draft memorandum of agreement and I suppose, they are ready
        with their counter-proposals," Bello said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354ef7b-3565-4417-acf9-6ff56f8540bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said, however, he will recommend the lifting of the deployment
        ban to Kuwait only for skilled workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d030f-52c5-49a5-924b-6eee8154bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:09:38.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:09:41.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Bello said the Labor department is cracking down
        on recruitment agencies with questionable track records to ensure Demafelis''
        fate will not happen again.</p>'
  'andy-bautista-comelec-arrest-warrant-koko-pimentel-francis-escudero':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-26T19:59:15.316+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f11b765-b02b-478d-a1e6-14aae670be70'
    'lead': 'The arrest warrant was issued after resigned Comelec chair Andres Bautista
      skipped a Senate hearing despite a subpoena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:11:50.438+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:11:53.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:11:53.360+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrest warrant vs ex-Comelec chief issued, ready to be served

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc2c12-ce88-4986-863f-47624ea2b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> An
        arrest warrant was issued against former Commission on Elections (Comelec)
        Chairman Andres Bautista for skipping a hearing on his alleged unexplained
        wealth despite a subpoena, the Senate Office of the Sergeant-at-Arms (OSAA)
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4e25b-3636-4da6-98a6-c8930f178b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant of arrest was signed by Senate President Koko Pimentel
        on February 21.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Arrest order against former Comelec chairman Andres Bautista.
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ezBnHtPjEs">pic.twitter.com/ezBnHtPjEs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/968090531317231616?ref_src=twsrc%5Etfw">February
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11052b-426b-4632-ad9e-a611f4cced30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d676e-d8ac-4385-9096-ac00f979f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Senator Francis Escudero, Chairman of the Senate
        Committee on Banks, Financial Institutions and Currencies, said the OSAA will
        "try to serve (the arrest warrant) by coordinating with various law enforcement
        agencies including the Bureau of Immigration and wait for it to be returned,
        served or unserved, and will submit a corresponding report to the committee."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b04734-1e98-4c94-b501-acb3d9a5dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added another hearing will be scheduled before the Senate adjourns
        in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ebf6b-cd25-4ee5-9ee2-1ac26421a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Senate, Bautista earlier gave an explanation
        for skipping the February 12 hearing, saying he has been out of the country
        since November 21, 2017 to seek professional opportunities and medical assistance.
        For this reason, he is asking the Senate panel to withdraw the subpoena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b093ad-cec4-4361-ac4f-f720816a25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respectfully ask that the subpoena be recalled since I never
        received the invitation," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3acb8-bbb7-456a-bdbf-b12bfe802ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena order from the Senate panel said if Bautista fails
        to show up on the fourth hearing on his alleged unexplained wealth, he will
        be cited in contempt and possibly arrested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a6594-de02-4f85-9f7c-6aee6c378ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero issued a subpoena on January 23 to compel Bautista to attend
        hearings on his alleged unexplained wealth after he failed to attend the third
        hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263b846-b7da-4ff8-a2f3-0981d967d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said the committee has sent three invitations to Bautista
        since the inquiry began on August 23, but the resigned Comelec chief has not
        given reasons for his absence and he did not even send a representative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e11d63-199d-4be4-bb79-0594f4efb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s estranged wife, Patricia, in August 2016 accused him
        of amassing ill-gotten wealth and having around P1 billion in his bank accounts,
        which he failed to disclose in his 2016 Statement of Assets and Liabilities
        (SALN).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c4a60-9bc1-4434-80c2-896b45fd95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he acquired all these assets through "misleading and corrupt
        practices while in office."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c07fd1-3ece-4a56-a476-f23e4e5acd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:11:50.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:11:53.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resigned Comelec Chairman said he was being blackmailed and
        extorted by Patricia.</p>'
  'duterte-eyeing-criminal-raps-vs-boracay-officials':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-26T19:29:32.058+08:00
    'imagesource': 'jcr:700c2bb7-6f7a-45a0-835b-94b55751ea13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d588d1a-735a-4f10-94e9-a38811fb7cc4'
    'lead': 'Boracay officials may be in for a hard time, as President Rodrigo Duterte
      is considering filing cases against them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:14:57.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:15:01.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:15:00.951+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte eyeing criminal raps vs. Boracay officials

      '
    'updated': 2018-03-04T14:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5870fa0-984c-40bd-aad4-c5abaa2c3caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:57.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:15:01.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Boracay
        officials may be in for a hard time, as President Rodrigo Duterte is considering
        filing cases against them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77793786-0bdb-48e5-b817-4a671e26bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:57.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:15:01.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Monday, Presidential Spokesperson Harry Roque
        said, "The President was emphatic in the Cabinet meeting to remind the LGUs
        that they will incur criminal liability for malfeasance and misfeasance for
        their failure to protect the natural environment in Boracay."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb566a4-4da2-4cfd-97f9-681d9f003208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:57.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:15:01.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been proposals to close down Boracay and place it under
        state of calamity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09c3ef-bf1b-4708-9f3f-8217a9be6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:57.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:15:01.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque stressed that the final decision on the matter will
        only be made after Environment Secretary Roy Cimatu gives his recommendations
        on how Boracay''s environmental issues can be solved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9366cd-531f-44e1-90d8-a28694a2851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:15:01.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting last February 5, Cimatu was given 6 months to give
        his recommendations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec10651-cc17-4a1d-8b93-71ec1539c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:15:01.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 9, the President said, "I told Cimatu, Cimatu is a general,
        he was assigned here. ''I''ll give you six months. Clean the g***** thing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538eabf-26fb-4b92-b08b-825e4d27b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:15:01.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also threatened to shut down the island because of pollution.</p>'
