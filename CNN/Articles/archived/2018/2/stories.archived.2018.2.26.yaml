      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DENR: Erring Boracay establishments have 2 months to ''shape
        up''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe67b50-2f07-4c63-86e4-163ea555fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:14:57.647+08:00
