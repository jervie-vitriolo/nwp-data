      'mgnl:type': 'text'
      'text': '<p><em>*Allein Maliksi did not see action in the game.</em></p>'
  'unilab-understanding-over-the-counter-medicines':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-26T15:12:26.372+08:00
    'imagesource': 'jcr:b682e2b0-a51b-474b-a239-f7fd1850eed7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50fc64c8-1942-426b-8081-0fb80df3c852'
    'lead': 'Most people trust OTC products for common ailments or diseases, but have
      you ever wondered what they can do for you?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:42:50.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:42:54.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:42:54.151+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Understanding over-the-counter medicines

      '
    'updated': 2018-03-09T21:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b494b93-75fa-44c0-bee3-dafd197de2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> When people get
        sick, their first instinct is almost always to treat their ailment through
        their trusted over-the-counter medicines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177af01-021a-4018-b6d1-86c452b4f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the name suggests, these kinds of medicines can be purchased
        over the counter or without the need for doctor''s prescription. This makes
        them widely available and easy to keep at home or in the office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6458b-1916-41fd-9f96-52ebfc5aface'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people trust OTC products for common ailments or diseases,
        but have you ever wondered what they are and what they can do for you?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41ce6c-9c15-4a65-a091-7e73d16bd4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderation is always key</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00932f4b-b307-4c12-9698-5e25a97a82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most things, too much of a good thing may pose some risks.
        Excess dosage and improper usage of OTCs are two common risks of these medicines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443cafc-fc36-4334-b091-0a9ed8fcb506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correct information from healthcare experts is critical so that
        people won''t be misinformed, especially by baseless claims and unverified
        posts on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79162fe-10ad-4f7f-8652-55f6c31ce38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put people''s concerns and worries aside, Dr. Josephine ''Jojie''
        Raymundo, who specializes in family medicine, responds to frequently asked
        questions (FAQs) of patients and customers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747f47b-821f-4f18-941e-a687d1e24814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Jojie, pharmacists are the best source of information
        when buying non-prescription medicines over the counter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015436a-607e-44c6-ae05-8e6926685aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they are trained extensively on the uses, effects, and modes
        of action of drugs (pharmacology), they can answer customer''s questions on
        drug dosage, duration, and other concerns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5f81c-fa29-4be5-a21d-ff975b97648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most OTCs also include information on the medicines'' labels, so
        consumers can read them before taking any medication. If they have more questions,
        consumers can check the company or product website for the product leaflet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41148f74-5b1c-4837-bb9c-099265d67673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different medicine reactions</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d9611-93f6-4b9f-8d42-d208c0178261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jojie also emphasizes that OTCs offer symptomatic relief of
        common symptoms associated with cough, cold, and flu, for example. While patients
        may not need prescriptions to take them, they should still be aware of the
        symptoms they have and inform their doctors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c795126-254b-4eb9-8316-4565f30f90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also important to know whether they are allergic to certain
        ingredients since medicines can cause drug interactions, or may need to be
        stopped based on specific situations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068455a4-9e25-4aa8-86d0-16f1f51ee93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not confuse a patient''s allergic reaction to a drug or medicine
        as side effects," Dr. Jojie said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b4d44-7e5e-48d5-a690-366f7e37e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warns against believing Facebook posts right away if someone
        posts supposed drug reactions after taking a certain brand of medicine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4938560-5cae-44f0-9026-0b5be1c3ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a good chance that she is allergic to an ingredient in
        the drug. So her warning does not apply to everyone," she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216954e-8503-4fc3-b8fa-4b637372a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is the case, an alternative may be prescribed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821a8e1-83ab-4344-93e0-b6fde6308f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, she says that if a patient is allergic to ibuprofen
        or mefenamic acid, a paracetamol or aspirin can be taken instead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd037407-9e0d-4368-bd23-3f0f62d41d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t believe baseless claims</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2cf149-ac70-4b39-8abd-fa068fc20800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jojie also warns against social media posts that cause unnecessary
        alarm over supposed side effects of taking a combination of medicines. She
        says most of these are exaggerations and have no medical basis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b0b31-cb0c-48dc-8d67-0c250cf1ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that it is not the combination of medicines that causes
        harm, but the excess dosage. "Kahit anong sobra, kahit vitamins pa, ay masama."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afff9a2-1d0f-47b6-8982-cff6e0bbbeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everything in excess, even vitamins, can be bad.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2010bf9-8339-487b-9766-fba6ba6ced05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why doctors compute the dosage necessary based on weight
        or age.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b3b84-2b50-40b9-8b5c-11b976f788e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information on the right dosage, administration and duration is
        important to avoid risks or side effects. Dr. Jojie clarifies it is okay to
        combine medicines containing paracetamol like Biogesic and Alaxan, as long
        as the recommended dosage is taken.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f375ee-d965-41cd-aa1e-1446da094454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also advisable to take them at proper intervals.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb8df25-dd20-4d1c-a4d2-ffad8dee5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, patients do not need to take more than one medicine.
        Biogesic can be taken to ease fever and headache. It also eases minor aches
        and pains such as headache, backache, minor arthritis pain and muscle aches.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30f1b0-6b56-403b-a080-56435308648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, if you''ve got a combination of symptoms like fever with
        cough, colds or body pains, it''s possible you have the flu. In these instances,
        Bioflu is a good option for fast relief so the consumer won''t need to take
        a cocktail of different tablets anymore.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2a5a6-0ad3-4972-8783-c95a0c5c7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The experts know best</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0d185-5d59-4378-87cc-7f20e4f8730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jojie also urges consumers to go to the proper authorities to
        make sure they get the most accurate information possible.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a2770-0020-454d-b9cc-aa023164af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag na lang magmarunong, kung hindi alam kung ano dapat i-take.
        Magtanong sa marunong like pharmacists or doctors, wag sa kapitbahay o kung
        kani-kanino lang," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bfc28-a968-41ee-b436-ed65b9be66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t be too sure of yourself, if you don''t know
        what to take, ask people like pharmacists or doctors-not just your neighbor
        or whoever.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c008ae-e2d8-4da8-9c64-021461ce48c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, beware of random posts on social media. It makes
        sense to always think before you click and believe.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c39e28-a712-461c-8fc5-5e79f8c87b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jojie also says that people who have medical conditions such
        as hypertension or diabetes cannot just buy any OTC medicine because there
        are products that are formulated specifically for them.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19e0eb-9803-4805-b1aa-2f857669f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For diabetics, medications should be free from sugar, dextrose,
        sucrose, sodium, glycerin and other specific ingredients.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e8889f-9293-4a9d-ac9c-c2654d6769db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, she cites that patients with hypertension or high
        blood should not take decongestants because there is a risk their blood pressure
        will spike or rise because decongestants close capillaries and arteries. "If
        they need nasal decongestants, they can just take antihistamines or nasal
        spray instead."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e94d7-ffca-4218-aded-f9456d742b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the obvious manifestations of side effects include vomiting,
        abdominal pain, rashes, paleness (pamumutla), and not urinating.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb742986-d4b0-421c-b06f-0dba12dcf044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Dr. Jojie says that there are also acceptable effects such
        as mild stomach discomfort. "As long as the patient has no pre-existing medical
        condition and is not allergic to the medicine, OTCs are safe for everyone,"
        she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9ab58-dc87-4dae-8690-27f76812630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special patients such as children and pregnant or lactating women
        also need special care with OTCs. In addition, there are drugs specially formulated
        for children.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aac16e-6a9e-48bf-abb2-62dba032eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jojie reminds parents and caregivers to read the label before
        administering medicines to children to ensure accurate dosage and use the
        proper measuring devices (drops or cups) for liquid medicines.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6699ef-4335-478f-a833-2fec279a8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for elderly patients, especially those taking multiple
        medications.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed82e2-7666-47b4-b42f-547065f2d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For our tatay, nanay or lolo and lola, we should closely monitor.
        Minsan akala mo tulog lang tulog si nanay, yun pala iba na. Sa mga matatanda,
        kailangan mas vigilant tayo pag may symptoms, dalhin na kaagad sa doktor,"
        she advised.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aedbecc-6933-491b-b0fc-c13a1c44e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our father, mother, grandfather, or grandmother,
        we should closely monitor. Sometimes you think they''re just sleeping, but
        it may be different. We have to be more vigilant with the elderly. When there
        are symptoms, bring them to the doctor as soon as you cane.]</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460aa4a9-4930-4cde-a926-b5e905b63ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, Dr. Jojie emphasizes that non-prescription medicines or OTCs
        are for symptomatic relief or relief of common symptoms. And as all medicine
        TV ads say, if symptoms persist, consult your doctor.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9159eb-3fb5-473e-b16f-6e88a39d6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:42:54.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this is a public service brought to you by Unilab, we likewise
        assure you that Unilab''s OTC medicines have passed the safety and quality
        standards of regulatory agencies. People can rest assured these are safe and
        effective. For questions and concerns, customers may also contact Unilab''s
        Consumer Care Center at (632) 864-5221</p>'
    '87':
      'image': 'jcr:db8753c8-096f-4f38-8982-3911f701830f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac678a6-2cf4-4c81-8be7-ea8fd3d5a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:42:50.731+08:00
