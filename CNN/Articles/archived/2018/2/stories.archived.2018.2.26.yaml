      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://planstan.co/" target="_blank"><strong>PlanStan</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522f656-6d46-4387-9bbe-3dab92892a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.519Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find out what events people are going to, and be in the know about
        interesting workshops or music festivals coming up through this app.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d58be27-56f4-433c-a411-c236d67b1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.520Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can connect with your friends in PlanStan and conveniently organize
        all your upcoming and potential goings on with a few simple taps. If you’re
        familiar with <a href="https://www.timeout.com/" target="_blank">TimeOut</a>,
        it has the same feel of updating you about nearby happenings. You can also
        create your own events, from small occasions to big get-togethers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43b9e2-2935-4dba-8da9-15bcaa73d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.521Z
      'mgnl:createdBy': 'chang'
