      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://mober.delivery/web/" target="_blank"><strong>Mober</strong></a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cab7a-0670-4cb8-b606-7993b39f552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.517Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mober is a play on the local pronunciation of the word ‘mover’ and
        is intended for those who need to move items in bulk. Whether it’s for your
        individual or business needs, you can use the app for loading bulky home appliances,
        furniture, and items for your stores.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c6bb0-560e-4a9a-9ace-f95375b9c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.518Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can book the appropriate vehicle with just a few taps if you
        need a van, a truck for full freight services, and even a smaller vehicle
        to shuttle your pet to the vet or anywhere else safely. Mober offers GPS tracking
        and cargo insurance for fragile items and provides 24/7 customer support.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a5fc9-d6f0-4d09-80f3-e1b36239b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.518Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is available for download at <a href="https://itunes.apple.com/ph/app/mober-client/id1242264526?mt=8"
        target="_blank">App Store</a> and <a href="https://play.google.com/store/apps/details?id=com.insofdev.androidpasseneger.mober&amp;hl=en"
        target="_blank">Google Play</a>.</p>'
    '11':
      'image': 'jcr:f5742bec-bf0c-4f02-9be3-279ef47d55d9'
