      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the Department of Tourism (DOT)
        sought the public''s help in restoring Boracay to its glory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706c54a-b392-4905-8d3f-c3282fb5e94a'
      'mgnl:activationStatus': true
