      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://sakay.ph/" target="_blank"><strong>Sakay.ph</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20991c7a-6bec-464b-841b-7f0232127aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.516Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re living in one of the busiest and most traffic congested
        cities, you’ll need more than a prayer and lead time of an hour to get from
        one place to the next. Sakay.ph makes it easier for commuters to find public
        transport routes for jeepneys, buses, and trains here in Metro Manila. Best,
        if your phone battery is about to die out, you can save the route directions
        and turn off your data to conserve power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c2a9a-c362-4ca4-9ca6-1127413c571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.516Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is available for download at <a href="https://itunes.apple.com/ph/app/sakay.ph/id937998546"
        target="_blank">App Store</a> and <a href="https://play.google.com/store/apps/details?id=com.byimplication.sakay"
        target="_blank">Google Play</a>.</p>'
    '10':
      'image': 'jcr:1a5754db-6dca-4cf6-ba58-9c000c91b922'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af25a36-365b-4164-9629-d004ed25af0f'
