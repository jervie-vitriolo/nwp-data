    'template': '1'
    'title': '8 apps made by Pinoys'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090fda1-1b27-4ba6-9a71-a6a21bed8cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.509Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The <a href="https://mobileecosystemforum.com/2015/06/11/inmobi-insights-the-dynamics-of-a-booming-app-economy/"
        target="_blank">Mobile Ecosystem Forum</a> reports that the Philippines is
        the third largest smartphone market in Southeast Asia and we are the fastest
        growing app market in the region. For any Filipino in the tech business, it
        would be useful to know that this is the prime time for us to take advantage
        of the country’s increased internet usage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e759f54-da71-470d-8ed4-9888f94a290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.510Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2018 <a href="https://www.slideshare.net/wearesocial/digital-in-2018-global-overview-86860338"
        target="_blank">research</a> by Hootsuite in collaboration with We Are Social,
        63 percent of Filipinos use the internet, as opposed to last year''s research
        showing 58 percent. The same research also shows that the Philippines even
        topped the list of most time spent on the internet, with people using their
        mobile devices increasing in large percentages per year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500dfd2f-b663-4f22-a2c6-f376be2a9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.510Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology and innovation are always works in progress, so help
        make these apps become better by putting them to the test and leaving reviews
        for their creators to go through and hopefully, use for improvement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79cac13-6864-4746-93fc-fb5d03ab3981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.511Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From home care to travel and delivery services, below are 8 notable
        apps made by Pinoys.</p>'
    '8':
      'image': 'jcr:cac65de3-96e1-4c70-a9bb-efd067310fe8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87a46e-05b9-41c8-82e7-d52981d98422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.512Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.032+08:00
