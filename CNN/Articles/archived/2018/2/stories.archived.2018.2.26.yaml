      'text': '<p>He added the CIDG was also checking the recruitment agencies in
        the country to find out which are operating illegally.</p>'
  'Nigeria-school-missing-girls':
    'author': 'Stephanie Busari and Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-26T13:21:19.327+08:00
    'imagesource': 'jcr:07eb61f3-824f-4e5f-82bd-9e9632cf41b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aafb23d-d497-462f-bff8-8a6b8c26143c'
    'lead': 'Nigeria deploys fighter jets, helicopter and surveillance planes to search
      for more than 100 girls are missing after suspected Boko Haram militants attacked
      their school in the northeastern of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:47:45.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:47:48.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:47:47.887+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 girls missing after raid on Nigerian school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc337d2-ca4b-4917-b6f1-a4927566254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nigeria has deployed fighter jets, helicopter
        and surveillance planes to search for more than 100 girls are missing after
        suspected&nbsp;Boko Haram&nbsp;militants attacked their school in the northeastern
        of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ea74b-466e-4d80-b9d2-cb4da13d5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry for Information said Sunday that 110 girls
        remain unaccounted for after the raid last Monday on the Government Girls
        Science Technical College in Dapchi, Yobe State.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436969ab-76ca-448e-b3a2-6c721f0974f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian government has yet to release an official list of those
        missing and federal agencies have given contradictory information. The ministry
        is basing the latest number on briefings with the school principal and the
        Commissioner for Education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4efe3c-808d-4117-b4be-e6ae1b5eec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will be conducting searches both during the day and
        at night, Olatokunbo Adesanya, director of public relations and information
        of the Nigerian Air Force said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8e1c0-28f8-4fb4-9d93-43208d21023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir Manzo, the father of one of the missing girls and the newly
        elected head of the parents'' association, earlier told CNN at least 104 schoolgirls
        were unaccounted for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0e126-241f-4a3c-b6d3-490118608ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the attack, the Yobe State governor''s office said
        50 girls were unaccounted for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3701c-0fe8-4b7f-8e01-041ee4a9a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry for Information said Sunday that 906 students were
        in the school on the day of the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84051a4-1011-4dbf-a326-355fe097bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our records, 104 girls are missing, including my 16-year-old
        daughter, Fatima," Manzo said. "Those are the numbers we gather from fathers
        who have not seen their children from the school. They told us they saw some
        girls but the governor has told us yesterday they haven''t found them," Manzo
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3227b2-fdba-4d08-bc74-1990b734f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s secretary, Kachalla Bukar, told CNN that his 14-year-old
        daughter was also missing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b5bac-e11a-48e4-9afb-c890d2363373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter Aisha Kachalla is missing and we can''t get any information
        from school because soldiers are all over there. No security came to Dapchi
        the day the men came, now over a hundred soldiers have taken over the village,"
        Bukar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c204eee-6c21-4360-aa52-70ff66eafe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian President Muhammadu Buhari has promised the families of
        the missing girls that they''ll be found and their attackers brought to justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69919632-0f25-472d-b742-3b79208fe035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhari called the situation a "national disaster" and said more
        troops and surveillance aircraft had been deployed to search the entire territory
        for the unknown number of missing students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069215cf-be17-45a1-8ba8-f8e6971e6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry that it happened; we share your pain. Let me assure
        that our gallant armed forces will locate and safely return all the missing
        girls," Buhari said in a Twitter statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cb3aa-b18c-4c11-bca8-62f1a23efd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local Yobe government released a statement Wednesday announcing
        the girls had been found, but later apologized for the "erroneous" statement
        that it said was based on inaccurate information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec725e66-095f-48d6-8770-31086d9ab6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the governor''s aide released a statement saying 50 students
        were still unaccounted for after armed militants approached the school under
        the cover of darkness Monday night. The statement also said it was unclear
        whether the students were abducted by the militants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c5a475-d34c-4d7c-9144-89812aac35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Yobe state government has no credible information yet as to
        whether any of the schoolgirls was taken hostage by the terrorists," said
        Abdullahi Bego, an aide to Gov. Ibrahim Gaidam, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f14300-aeed-4aa1-bd2b-a8fe8086546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN that terrified residents of the town fled on
        Monday when they saw trucks and motorcycles carrying armed men shooting at
        people randomly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a63fa8-b53f-4e1e-8402-acef4b405a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freed Chibok girls reunite with families</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fc549-d76b-4463-a974-360134924542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:47:48.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram militants kidnapped nearly 300 girls from a school in
        Chibok in April 2014, setting off global outrage. Many of the Chibok girls
        were freed after negotiations, but more than 100 remain in captivity, their
        whereabouts unknown.</p>'
  'DOTr-eyes-opening-three-subway-stations-2020':
    'author': 'Regine Cabato, CNN Philippines'
