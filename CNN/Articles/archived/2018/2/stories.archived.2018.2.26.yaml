      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300aec2-0a85-4f80-903c-219ba5bd9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:51:09.491+08:00
