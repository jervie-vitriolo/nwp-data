  'Dengvaxia-Sanofi-FDA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-26T17:32:41.717+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '066f8a1e-e43e-41f5-b216-acf93c6abc06'
    'lead': 'The FDA chief believes, when the Philippines applied for CPR in December
      2015, Sanofi was already aware of the health risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T14:17:30.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T14:17:33.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T14:17:33.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA: Sanofi already knew of Dengvaxia risks as early as 2015

      '
    'updated': 2018-02-27T11:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09062845-828d-4027-b8fc-606ebec758d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> The
        Food and Drug Administration (FDA) chief on Monday revealed drug maker Sanofi
        Pasteur was aware of the health hazards of the controversial Dengvaxia months
        before the launch of the nationwide immunization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3658755-397e-4561-8820-203a29ec59c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director-General Charade Puno said documents from Singapore
        show that Dengvaxia manufacturer Sanofi Pasteur was already aware in October
        2016 that the vaccine should not be administered to those who have not yet
        contracted dengue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718e4e9-8027-4d95-b486-e7e505a3ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We visited some of the documents of Singapore recently. If you
        will check on their publication, they approved the Dengvaxia CPR (Certificate
        of Product Registration) October 2016. With their publication, they announced
        that it is not to be used for patients who hadn''t had dengue," she said during
        the House panels'' investigation into the Dengvaxia mess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f310112-3270-4d3b-9390-219bd63b3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes, when the Philippines applied for CPR in December 2015,
        Sanofi was already aware of the health risks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02524a4-2c70-482a-ade3-2bbd7e3805a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam nila. Dapat [noong] December 22, 2015, alam na nila at dapat
        sinabi na nila sa Pilipinas na hindi ito puwede sa mga batang ''di pa nagkakaroon
        ng dengue," she said during the House panels'' investigation into the Dengvaxia
        mess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559cf0c8-d39c-4b78-80e6-49d5c97a094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They knew about it. When they knew about it on December
        22, 2015, they should have informed the Philippines it shouldn''t be administered
        to children who has not contracted dengue.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7b664-1101-4aa8-8e72-a1bb585838bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi on November 29, 2017 said new clinical data analysis showed
        those not previously infected with dengue and got vaccinated with Dengvaxia
        could contract "severe disease."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0cf26-89ef-44d7-86f7-79af783af4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, under then-Health Secretary Janette Garin, launched
        the nationwide Dengvaxia immunization program in February 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3653d4b-0856-4401-823e-1316360239af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special treatment?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ea785-f7b9-47cf-abbf-3ea8900f3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno also said former Center for Drug Regulation and Research director
        Benjamin Co gave special treatment to Sanofi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b99f52-cfac-4506-aa93-2c20466ca4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief explained Co personally received a USB drive from
        Sanofi containing its application to be allowed to sell their vaccine in the
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86de952-746f-473e-9d6a-180cc2dc02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I presumed that Dr. Benjie Co was doing his job in closely monitoring
        the submission of the post marketing reports [of Sanofi]. What happened was
        we had to investigate and we found out several issues wherein there''s doubt
        in terms of submissions or entertaining or accommodating Sanofi," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf263b5-f495-4d45-b4b3-10a832a99bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co, who was removed his post on February 21 pending the Dengvaxia
        investigations and reassigned to Puno''s office, was not invited to the hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea60fd6-82a5-4b87-8e36-c8b7d16ab19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:17:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:17:33.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
