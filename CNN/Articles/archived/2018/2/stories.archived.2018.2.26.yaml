      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is available for download at <a href="https://play.google.com/store/apps/details?id=co.planstan.Planstan"
        target="_blank">Google Play</a>.</p>'
    '12':
      'image': 'jcr:092baa08-020b-48b9-9c80-708f50e7cc64'
