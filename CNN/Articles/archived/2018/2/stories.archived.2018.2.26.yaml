      'text': '<p><em>This story was first published on CNN.com, “Parkland survivor
        says thanks to online conspiracy theorists."</em></p>'
  'China-to-drop-presidential-term-limits-Xi-Jinping':
    'author': 'James Griffiths and Tim Schwarz, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-26T19:08:27.305+08:00
    'imagesource': 'jcr:c8b096f8-f245-4221-9f09-940cb7a76024'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f27dc8-3a4b-48d1-9979-1f3de20b63bd'
    'lead': 'State-run news agency Xinhua said the Party will remove the provision
      that the President and Vice President "shall serve no more than two consecutive
      terms" from the constitution of the People''s Republic of China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:35:21.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:35:25.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:35:25.494+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to drop presidential term limits, clearing way for Xi Jinping
      to stay on

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e15d20-b400-4834-96de-9fdf0b0e732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — China''s Communist Party (CCP) has proposed amending the
        country''s constitution to allow President Xi Jinping to serve a third term
        in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ea42b-5579-4529-97b0-b85452cd3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run news agency Xinhua said the Party will remove the provision
        that the President and Vice President "shall serve no more than two consecutive
        terms" from the constitution of the People''s Republic of China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44554a73-b769-4af9-bab2-264301c7c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed amendment will have to be ratified by China''s rubber-stamp
        parliament -- the National People''s Congress (NPC) -- in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb15b0-3711-4418-845a-0d14934966fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it goes into effect, Xi will be free to serve indefinitely
        as China''s head of state, the strongest indication yet he is intending to
        maintain power at the top beyond the two 5-year terms served by his predecessors
        for the past 20 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1ac1e-bb39-4ee0-b09a-e662b6435311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Break with tradition</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f61ad20-b838-4f55-8187-735dbf015425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to change the country''s constitution&nbsp;for the first time
        since 2004&nbsp;were announced in December, with most analysts predicting
        the Party would seek to modify the country''s top legal document to create&nbsp;a
        National Supervision Commission (NSC), a country-wide anti-corruption task
        force with sweeping new powers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6e4e6-8cb1-4fb2-a006-a89f0243b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Party''s top body proposed also&nbsp;adding&nbsp;"Xi
        Jinping Thought" to the document, enshrining it alongside Marxism-Leninism
        and Mao Zedong Thought as a key guiding principle of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a0c06-527e-4bf9-8824-84ada9fb0b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts predicted last October that Xi may seek to stay on as leader
        after&nbsp;he failed to unveil an obvious successor&nbsp;at a major party
        congress, appearing to break with an unwritten rule of two five-year terms
        as head of the party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4277089-607d-4592-89f7-0e0eecb93632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some doubted whether this would require a constitutional
        change, saying Xi could simply retain power through his role as General Secretary
        of the CCP, which does not have term limits, rather than the ceremonial presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c381c7-5f66-4537-845e-1f8110aab013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deng Xiaoping, the most powerful Chinese leader after Mao Zedong,
        gave up most of his official titles but retained a tight grip on the country
        until his&nbsp;death in 1997.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e522655-f6a8-4f76-a5eb-c91e05fe3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Xi''s predecessor Hu Jintao was pushed out of his political
        roles and stripped of influence once Xi came to power. Since then he has&nbsp;rarely
        taken part&nbsp;in public engagements and many of his allies have fallen to
        Xi''s anti-corruption campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac8191-d58b-4352-8787-f07cda698be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Kellogg, executive director of Georgetown Law Asia, wrote
        last year that were Xi to follow the traditional 10-year term limit, "no doubt
        (he) could find a way to include himself in future high-flying global confabs,
        just as he could insert himself into key national meetings usually chaired
        by the Chinese president."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a6687-7cc5-46a5-8506-4c45cac6cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But doing so would be made more difficult and create a potential
        rival in the form of the new president," he said. "Authoritarian rulers must
        constantly worry about whether their top lieutenants will seek to gain political
        advantage by betraying their own political patron, and Xi would be no exception."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d76e9-42dc-47d8-abb7-294601004d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:35:21.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:35:25.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “China to drop presidential
        term limits, clearing way for Xi Jinping to stay on."</p>'
  'White-House-on-North-Korea-talks':
    'author': 'Hilary Whiteman and Sophie Jeong, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-26T07:06:31.401+08:00
    'imagesource': 'jcr:e72fb6cf-66c4-4d0b-be54-49470d29227d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39c26b23-8d11-4776-85c4-c2771a5b6a2b'
    'lead': 'The White House has responded to North Korea''s willingness to hold talks
      with the United States, saying in a statement Sunday that "there is a brighter
      path available for North Korea if it chooses denuclearization."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:38:14.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:38:17.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:38:17.029+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House on North Korea talks: ''We will see''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c13d52-d8cd-4502-8058-9709ce43a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House has responded to North
        Korea''s willingness to hold talks with the United States, saying in a statement
        Sunday that "there is a brighter path available for North Korea if it chooses
        denuclearization."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8236082-794e-43cb-880a-fc3d238fda50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see if Pyongyang''s message today, that it is willing to
        hold talks, represents the first steps along the path to denuclearization,"
        the statement read. "In the meantime, the United States and the world must
        continue to make clear that North Korea''s nuclear and missile programs are
        a dead end."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29313658-c0f9-4f56-9237-31a89185692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in said in a statement on Sunday
        that he''d met with the North Korean delegation in Pyeongchang before the
        closing ceremony of the Winter Olympic Games, and told them that North Korea-U.S.
        talks should happen "as soon as possible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00d3a4-79a6-498e-849d-4a6acbda331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said the North Koreans indicated they were willing to talk
        with the U.S., and agreed that "the inter-Korean relationship and North Korea-U.S.
        relationship should develop together."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7481b-4c37-40f7-8b65-33694705fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon met for an hour with the North Korean delegation at an undisclosed
        location in Pyeongchang at 5 p.m. local time Sunday, three hours before South
        Korea prepared to host the carefully-choreographed closing ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804ddac-3d29-4ea0-a92b-94696fbd431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Moon said he met all eight members of the delegation
        before speaking with North Korean delegation leader Kim Yong Chol, vice chairman
        of the Party Central Committee and Ri Son Kwon, chairman of the Committee
        for the Peaceful Reunification of the Fatherland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c32fb-1436-4f4b-8c54-fe93e06272f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lights dimmed in the stadium for the closing ceremony, delegates
        from North Korea and the U.S. took their seats in the VIP box.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba7234-841f-4ac5-9d03-3b02e6303087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s daughter, Ivanka Trump, who is attending
        the Olympics as a U.S. Presidential Adviser, sat just feet away from North
        Korean delegation leader Kim Yong Chol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06348c-3c3b-4a73-a4fd-86995be22111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar photo opportunity presented itself two weeks ago when
        U.S. Vice President Mike Pence took his assigned seat for the opening ceremony,
        not far from Kim Yo Jong, the younger sister of North Korean leader Kim Jong
        Un.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d633fb2-39b7-403b-b860-dc02772e836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that appearance, Pence looked stony-faced when the North and
        South Korean athletes entered the stadium. This time, Ivanka Trump stood up
        to applaud the combined team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f34ac-a276-41a2-9f06-70cbe76a65bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the air was distinctly chilly when Pence was in South Korea
        -- he later said he had&nbsp;intentionally ignored Kim Yo Jong&nbsp;-- he
        has hinted at possible progress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a743c6c-8411-4e65-828b-b320c588f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments&nbsp;first reported by the Washington Post,&nbsp;Pence
        said the U.S. was open to talking but that "no pressure comes off until they
        are actually doing something that the alliance believes represents a meaningful
        step toward denuclearization."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71820053-8c6a-46e0-a5b1-ad39a7c08c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the maximum pressure campaign is going to continue and intensify.
        But if you want to talk, we''ll talk," Pence said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b016c-a46f-422d-b849-cbb89201960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. followed through on its promise of intensification Friday,
        announcing a new raft of sanctions against&nbsp;27 entities and 28 vessels&nbsp;either
        registered or flagged in several countries, including North Korea, China and
        Singapore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e91aa47-a1b2-4b84-84b7-abcf41b97109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures target the "deceptive shipping practices that have
        enabled the Kim regime to fund its dangerous weapons programs," Treasury Secretary
        Steven Mnuchin said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ffa88a-9762-4461-bd13-409473eed513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he would rule out the United States boarding and inspecting
        North Korean ships, Mnuchin said, "No, I cannot rule that out."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54803057-a046-4c03-b1f9-616c30f9071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said in a statement Sunday that it considers "any type
        of blockade an act of war against us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9b191-ac42-4ae0-8dab-6fd24e92f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If tension on the Korean peninsula escalates into a brink of war
        due to the U.S. reckless actions, all the catastrophic consequences resulting
        therefrom will be borne by the United States," said the statement which was
        attributed to a Foreign Ministry spokesman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f279bf-0ca6-42a2-ab61-ba84784eff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump said in a press briefing Friday that
        if the sanctions didn''t work, the country would have to go to "phase two,"
        although he didn''t specify what that would be.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65799698-a252-438d-b5c0-d5b62d68f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phase two may be a very rough thing, may be very, very unfortunate
        for the world. But hopefully the sanctions will work," Trump said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05388bed-61f5-4c60-a6d5-1b559c1da103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea responded with its own threats Sunday, saying that "if
        the U.S. has indeed the guts to confront us in a ''rough'' manner, we will
        not necessarily take the trouble to stop it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d17684-0dd4-4106-a100-c0ba8ac325e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she arrived with the U.S. delegation in South Korea Saturday,
        White House Press Secretary Sarah Sanders had said no talks were scheduled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c880215-eb29-4d47-bd9b-326debbfdd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However speculation of potential North Korea-U.S. talks rose Sunday
        when South Korea released the full list of North Korean delegates, which includes
        Choi Kang Il, the deputy director of North American affairs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad3ed9-9972-4979-8e69-3d1434fd7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:38:14.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:38:17.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “White House on North
        Korea talks: ''We will see''"</em></p>'
  'Samsung-Galaxy-S9-is-all-about-the-camera':
    'author': 'Kaya Yurieff'
    'caption': 'Like other Samsung Galaxy phones, the S9 is water resistant and touts
      an infinity display, wireless charging, and a headphone jack. It also features
      enhanced facial recognition to better compete with the iPhone X | Photo from
      CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-26T06:57:07.214+08:00
    'imagesource': 'jcr:f660e0bc-265a-4db4-b141-2c86e08f67aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4656c450-e7be-4e9a-a2ad-b40e9ff2c176'
    'lead': 'Samsung just added major fuel to the ongoing battle for the best smartphone
      camera.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:41:24.957+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:41:28.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:41:27.747+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung Galaxy S9 is all about the camera

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10e091-7ad7-454c-8499-3b190d69f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Samsung just added major fuel to
        the ongoing battle for the best smartphone camera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1fd6cc-51e9-41b7-a1de-9719860da62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean tech giant on Sunday unveiled the Samsung Galaxy
        S9 and S9+ at Mobile World Congress in Barcelona, the world''s largest phone
        show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd916022-8646-4051-a59e-d88897d5d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the phones are about the same size as the previous versions,
        the Galaxy S8 and S8+, the screens are brighter and slightly bigger. They
        have an advanced camera and stereo speakers, along with fun new tools, such
        as AR emoji, photo language translation and improved slow-motion video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1edb53d-fadd-43c3-8367-602aa0448805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are expressing themselves more," Suzanne De Silva, Samsung
        director of product strategy and marketing, said at a media event in New York
        ahead of the launch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3a54d-9325-410e-aa9c-2cf20a9ecf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really call each other as much as we text, and that text
        has gotten richer. We''re adding images and emojis [to everything]," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b2b61-e691-4df0-bacc-e1c49dca2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Samsung is cashing in on bitcoin mining</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e18bf-f038-46d2-aa64-857cc1c253b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other Samsung Galaxy&nbsp;phones, the S9 is water resistant
        and touts an infinity display, wireless charging, and a headphone jack. It
        also features enhanced facial recognition to better compete with the iPhone
        X.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f263b-3942-4118-8382-5a73f10978d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device will initially be available in black, blue, and purple,
        with a gray option coming later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa7ecf-4098-4460-8116-3258e22798b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders start on Friday March 2, and the new phones will be available
        in stores on March 16. The S9 costs $720 for an unlocked device, while the
        S9+ is available for $840.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e852a-87cc-4859-bb10-4ff125f24e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Samsung Galaxy S9 builds on where the Galaxy S8 left
        off, does it have enough wow factor?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9d192-b5fd-485c-a5f3-9a7970499aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s certainly not a revolutionary model, but fans may be convinced
        to upgrade for the camera, better audio for video streaming, and other unique
        features like ultra-slow motion video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de5589-4a6a-417e-a397-b948004022ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7f715-ad61-4b53-9f3a-fecb75e04363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brightest spot of Samsung devices has long been its camera.
        Its latest smartphone is no exception.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c57b86-fcd5-4a95-b888-137a13ee8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new camera can take sharper photos in challenging lighting conditions
        than previous models. It has a dual camera and a new dual aperture that works
        like a human eye to adjust to bright or dark lighting. It makes sure photos
        are crisp and clear even in difficult lighting, and the aperture can switch
        between F2.4 and F1.5 to let in more or less light.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfda4c0-0ddc-4346-9e81-40fef8c34680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fun slow-motion tool lets users take videos that are 32 times
        slower than traditional video. This can give you quirky, shareable shots that
        the phone automatically matches with music. For example, when someone throws
        confetti in slow motion, the phone pairs the video with upbeat music. (The
        music can be changed if Samsung misses the mark).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae301aa-9241-4081-9c89-6ea76d7a2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AR emoji, translation tools</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68cc8c-c7ee-4c05-b837-790a71b2763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to take on one of the buzziest new iOS features,&nbsp;Animoji,
        Samsung''s new AR emoji mirror your facial expressions. But the difference
        is that Samsung''s version turns you into a cartoon based on a selfie, similar
        to the concept behind Snapchat''s&nbsp;popular Bitmoji app.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b7b4c-fc51-4c45-915c-95204dd8ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can customize features like hair and clothing, and add accessories
        like glasses. They''ll appear in 18 pre-set GIFs attached to your keyboard.
        Users can turn themselves into characters like a bunny or cat, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f324ac7-992d-435f-b7db-5eca34bc1319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the personalized AR emoji feature does a solid job of mimicking,
        the bunny or cat characters were less accurate and expressive during our tests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bad886-bf1b-4e29-a380-7951128ed5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S9 also has a useful live language translation feature that
        lets scan objects like a sign or a menu.&nbsp;While the tool is virtually
        the same as an existing feature on Google Translate''s app, adding it to Samsung''s
        camera could lead to wider consumer use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793ac02-f55f-4913-b714-e19c00194577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can hold the camera up to an object and get a fast translation.
        But the coolest part about it is that it''s not giving you subtitles. It overlays
        the object and virtually deletes the original text, replacing it with your
        native language via Google Translate. It''s available in 54 languages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c8057-b7ac-409f-acf6-7ed229bdec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial recognition</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5d6e1-8e45-4c4a-be93-e30f5697c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Samsung has offered facial recognition on its Galaxy devices
        for a while, it''s ramping up its efforts even more to compete with the iPhone
        X''s new Face ID feature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7de4b-3e9b-4720-a7c8-9e993898efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its new "intelligent scan" tool blends its facial recognition and
        iris scanner.&nbsp;Depending on the lighting, the tool determines whether
        to unlock the phone with its iris scanner or facial recognition. The iris
        scanner, which allows you to open the phone with your eyes, has had challenges
        working in direct sunlight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45466d-8640-440f-9c86-4efb40093cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35d8c3-a727-4936-8317-4c025ca1241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be easy for the Samsung Galaxy S9 to stand out at the mobile
        conference in Spain this week because other major smartphone brands such as
        Huawei and LG are not expected to launch new flagship phones, according to
        Thomas Husson, vice president at research firm Forrester.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54267330-73b2-46f5-9cd6-c0294b060859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung has a great marketing window of opportunity to claim innovation
        leadership on the high-end smartphone segment," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ebb37-4603-4d94-888d-c267dcea4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Samsung is flying high. Here''s what could bring it down
        to earth</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a464ed-0a3c-495f-8c77-ad53d5448ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has surpassed&nbsp;a number of challenges in the past year
        and a half, including faulty batteries in its&nbsp;Galaxy Note 7 phones&nbsp;and
        Lee Jae-yong, the company''s de facto leader, being&nbsp;found guilty&nbsp;of
        bribery and other corruption charges. Nevertheless, the company has&nbsp;reported&nbsp;record
        earnings of $50 billion in 2017. It''s also the world''s largest smartphone
        manufacturer and chipmaker.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9516d-e103-43f9-a3f1-45bf8e77b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:41:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:41:28.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Note 7 debacle seems to be firmly behind it," said David McQueen,
        research director of consumer devices and strategic technology at ABI Research.
        "This doesn''t seem to have damaged the brand."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea38a6-1021-4039-b0f3-bdd99bb0fad5'
