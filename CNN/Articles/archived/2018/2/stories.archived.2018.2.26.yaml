      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement released also on Monday, the Department of
        Environment and Natural Resources (DENR) said the demolition of some illegal
        structures on Boracay has already started.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356def0b-b761-4ff1-ac08-6da4ef376b3b'
