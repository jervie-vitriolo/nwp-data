    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6cae99-ab48-47b2-91a9-65097a6ee03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.516Z
