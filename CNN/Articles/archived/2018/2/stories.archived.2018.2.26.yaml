      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.kinvo.co/" target="_blank"><strong>Kinvo</strong></a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdf7fd-abf6-4277-ab0e-0cdd0583b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.522Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For budding entrepreneurs and those who work from home, Kinvo helps
        you make secure payments for your customers. Whether you have items in Carousell
        or Shoppee, and use Facebook Messenger, Viber, or Whatsapp, etc., you can
        easily create an invoice and send it via different social media and marketplace
        platforms, and then get paid.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f80f4-5e23-443b-90fa-467d3d9c9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.522Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The built-in secure payment channels lets your customers pay conveniently:
        they can deposit in their preferred bank or pay over-the-counter (LBC or SM),
        use Paypal, or sign in as a guest if they’d like to use their credit card.
        All you’ll have to wait for is the notification that you’ve been paid.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a9f63d-59e0-4d61-8588-a493f2f39251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:17:02.523Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:06:03.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is available for download at <a href="https://play.google.com/store/apps/details?id=kinvo.io.pocketmarket.kinvo"
