  'house-justice-committee-sereno-impeachment':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-26T23:53:54.179+08:00
    'imagesource': 'jcr:30b34aea-6f7c-42b3-9e05-ad3f27cc940f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2a6a68b-52b7-439f-84f5-ec1d93d43fe1'
    'lead': 'Chief Justice Maria Lourdes Sereno''s lawyers say baring her psychiatric
      records would open a can of worms for other justices and all other appointees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:52:18.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T13:52:25.408+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T13:52:25.192+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel to look into Sereno''s tax records, psychiatric report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a8e8e-3ab7-42fb-ad21-6b987492c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 26) — The House Justice
        Committee will look into the Chief Justice''s tax and psychiatric records
        as it resumes on Tuesday its hearing on her impeachment complaint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add28877-56b3-4a91-bc00-696bfd6cdc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno faces removal from office for
        allegedly violating the Constitution, corruption, betrayal of public trust
        and other high crimes, which are the grounds for officials to be impeached
        under the 1987 Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aceb94-2a49-43ac-84a4-7400beaee83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: House panel finds sufficient grounds for Sereno impeachment</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fde7fd-8fe2-4897-aeff-d5fa493b60c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Feb. 19 House hearing, the Bureau of Internal Revenue (BIR)
        said it found discrepancies in Sereno''s tax records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7723e-eeed-4a9a-b8b0-41e82c39f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: BIR finds discrepancies in CJ Sereno''s tax records</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049eb268-5895-4891-80b1-85b0ad95bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have observed some discrepancies, but as I qualify it, we have
        to determine and base it on other documents," BIR Deputy Commissioner Arnel
        Guballa told lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3e78d-05d4-4305-9012-29f3d6ec3ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa, however, refused to divulge details of the agency''s initial
        report, citing provisions in the tax code that could make the bureau "susceptible
        to charges."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c063247-d8bb-41e5-ba5a-135b7eddf3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR had earlier been ordered by the committee to investigate
        Sereno''s tax records from 2004 to 2009, covering her work as government counsel
        in the Philippine International Air Terminals Company Incorporated or PIATCO
        case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd144cd-e369-45ab-92e9-0edb2c91d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: BIR ordered to investigate Sereno for alleged tax evasion</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67646e56-7dd4-4b53-b326-24d3e842fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate is accused of not declaring her case earnings
        amounting to ₱30 million in her Statements of Assets, Liabilities, and Net
        worth, and that she did not pay the corresponding taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ffddff-5540-40d2-af27-4dc1d6b37a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson, Jojo Lacanilao, insisted this is a non-issue
        as the Chief Justice paid all her tax dues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcb0d7-bb6d-44d6-81a3-83cff5b4edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala silang makikitang tax evasion o pandadaya sa kanyang tax declaration
        kaya non-starter ''yan... May mga conclusions na, ''di pa tapos ang investigation,
        kelangan pagbigyan mag-explain. Ngayon wala pang reply si CJ may conclusions
        na about discrepancy," he said on Feb. 19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110aae74-79d1-4ed6-949c-9f1f2dbf93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They won''t find any tax evasion or any anomaly in
        her tax declaration, so it''s a non-starter...The investigation is not yet
        over but they already have conclusions, they should give her a chance to explain.
        The CJ doesn''t have a reply yet but there''s already a conclusion.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10e52a-5af6-4e40-81a0-3a7041e71fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can of worms</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40e676-52d5-4e68-bc55-ce74a790b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel will also look into Sereno''s psychiatric records
        after complainant Larry Gadon questioned Sereno''s mental condition, claiming
        she "failed" in a psychiatric exam prior to her appointment by scoring 4 out
        of 5.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825ace0-e6d7-4af0-a0c1-33e7d4520a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao, however, told CNN Philippines on Jan. 17 that the performance
        on such an exam is not an impeachable offense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933884e-9eb0-4384-9eed-b80eba3b8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Sereno camp: Baring psychiatric records ''sets bad precedent''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba71e39-a9b7-49d7-b624-8785144ffb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing in the Constitution that says if you receive a
        grade of 4... you''re going to be impeached by Congress," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4e2cd-f822-4e46-8204-66cd97617d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao added that aside from violating doctor-patient confidentiality,
        baring such records opens a can of worms for other justices and all other
        appointees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c813dbc-97c7-4e98-9e85-ddd1e48faab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T13:52:18.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T13:52:25.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless there is a verifiable, diagnosed medical psychiatric condition,
        then every kind of psychological exam — you''re walking on thin ice when you
        use these things to get people out of office," he said.</p>'
  'duterte-problems-with-police-began-a-long-time-ago':
    'author': 'CNN Philippines Staff'
    'caption': 'Speaking at the inauguration of the Armscor Shooting Range in Davao
      City Monday, President Rodrigo Duterte he was having trouble with some members
      of the PNP in Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-26T23:09:55.366+08:00
    'imagesource': 'jcr:f2cd1934-dea2-4d53-961a-aa0e4fe8135f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111bb9e8-846e-48f7-83d2-cd044e407738'
    'lead': 'Speaking at an event in Davao City Monday, Duterte said his problems
      with the police were limited to those in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T13:56:00.328+08:00
