      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay is one of the country''s most popular tourist destinations
        and has been hailed as one of the best islands in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce79383-87f5-4276-9d92-1171d59abeb6'
