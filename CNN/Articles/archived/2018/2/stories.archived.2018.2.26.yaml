      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth didn''t really have much off an impact in this game in the
        first half. He was part off the starting unit that put us in a hole and just
        seemed very tentative. In the second half though, he played much better, hitting
        a jumper, a basket underneath and he had a nice highlight block.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840597a-6f04-4758-aa21-e56a47801f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June Mar Fajardo - B+</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf0579-237c-4e8e-96cd-bff6ca79681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar was steady all game long. He was a presence down low and
        did a good job banging bodies. His numbers didn''t really jump out - 7 points
        and 5 rebounds (he was only 1/4 from the free throw line) - but he definitely
        had an impact and made a difference in this game.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6541a6-f342-42ea-87b3-78f69f057e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR Pogoy - B</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33088b2-74b9-4a9a-9db6-955bc684979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogoy was also steady all game long. Provided tough defense and
        was able to score 6 points. It''s very important to be consistent at his position,
        and for him to help and not hurt the team. He was fine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e61ab7-cb04-4b82-a556-c063ff73f9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jio Jalalon - B+</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437cb140-bd3d-4ddc-88d5-0b5adf499060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T14:37:34.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio didn''t play too much in this game. In fact, he was put in only
        to give Kiefer a breather and also to hound the opposing guards. But in his
        short time on the floor, he made an impact. He was able to score one basket
        but more importantly he stopped the transition attack of Japan in a possession
        where it was a 3 on 1. He stole the ball and we scored off it which ended
        up becoming a huge 4 point swing in a game which came down to the last possession.
        Little things are so important in basketball, little swings, little breaks
        - every possession counts.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09121fe6-6d1b-4007-b4f9-749e544c5020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T14:37:31.297+08:00
