  'Chot-Reyes-Andray-Blatche-Gilas':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-26T20:43:05.505+08:00
    'imagesource': 'jcr:db037882-5fcd-431c-bc68-f5055972e8a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e2766d5-b195-42f6-994f-726638965134'
    'lead': 'Chot Reyes expressed his support for Andray Blatche amidst the criticism
      leveled at the naturalized big man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:13:37.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:14:29.057+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chot Reyes believes in Andray Blatche''s value to Gilas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc953de-b363-4cb0-b5d5-a7f8eb039c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> If
        there is a player on the Gilas Pilipinas roster who could be considered the
        most criticized, that player would probably be naturalized big man Andray
        Blatche.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d525b-16b7-4397-8e3f-8e2ffbfaf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After lackluster numbers against Australia in the FIBA World Cup
        Qualifiers last Thursday, all you had to do was to look through social media
        to see that Blatche was the target of the ire of Gilas fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de4445-d746-445e-9506-d5929eeada03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you look strictly at Blatche''s numbers against the Boomers,
        then you would understand the disappointment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12b9a4-50b9-4570-9e74-b6110c7ee41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NBA center only managed eight points and seven rebounds
        in Melbourne, leaving San Miguel star Junemar Fajardo to carry the scoring
        load alone for the Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba99cbf-ad26-4c03-a887-0681b6731b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the game prior to that, against Chinese Taipei in the first international
        window, Blatche only managed six points in 29 minutes of action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c40af-10ad-4ceb-9790-0ef523dccc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the so-so numbers the former Brooklyn Net posted in the
        qualifiers, Gilas head coach Chot Reyes has come to back up his big man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b9a002-30f2-4515-8040-688e0d61f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His value has always been beyond numbers," Reyes said after Sunday''s
        victory over Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12773f24-0fcd-49eb-a84c-45cf5ac5caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes would go on to highlight what Blatche did on the defensive
        end against Australia, particularly his work against forward Daniel Kickert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41e1c9-11c9-4c20-b96b-5ddde91b7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to facing the Philippines, Kickert averaged 18.5 points per
        contest in the first two games of the qualifiers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252295a-c06d-4095-8795-16f2124faaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kickert was one of the Boomer''s danger men that Reyes identified,
        and was held to only five points by Blatche in their encounter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6424f0f-2d70-4719-bf06-2bc37d66287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes also believes that if it weren''t for Blatche, the loss against
        the Aussies would have been a lot more lopsided than the 84-68 result.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a566a3-c8e1-4ff0-be71-e529a83644b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Playing a team like Australia, if we didn''t have Andray we would''ve
        lost by 30 easily," Reyes added. "30 points easily, and you can quote me on
        that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7d960-efcc-490d-857c-0d7d8c5592fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatche returned to form on Sunday evening at the Mall of Asia Arena,
        as the Philippines brushed aside the challenge of Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6bfd6-6c4e-4024-95d5-483d66701ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After only registering seven points in the first half, Blatche netted
        11 in the second half to put away the Akatsuki Five''s late challenge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac375182-73c0-4316-8fa2-8ebec450bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas guard Kiefer Ravena praised the big man for his contribution
        amidst all the criticism being leveled at him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790a477-2e8b-4bb2-97c4-aa13de2d47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can say whatever you want to say about Andray, but he delivered
        tonight, which really mattered," Ravena said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5819b-c306-4bf6-beed-54fdf385b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not this sparks an upward trend in the New York native''s
        numbers in the qualifiers remains to be seen, with the international window
        reopening in June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a70b0-3c19-4c22-b55a-d44cf2dbebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is sure is that despite all the negative noise surrounding
        his prized center, Reyes will continue to trust Andray Blatche.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e83a7-0c74-47ad-8dc8-aa6f059f40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:13:37.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:14:29.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andray makes us competitive," Reyes said. "Regardless of what the
        stats are showing."</p>'
