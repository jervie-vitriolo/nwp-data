      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''House of Cards''
        and ''The Wire'' actor Reg E. Cathey dead at 59"</em></p>'
  'duterte-benham-rise-navy-fire':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-10T14:55:04.908+08:00
    'imagesource': 'jcr:8f0f841e-0568-474d-9ca3-725732ad4189'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea89f173-d57b-48ad-92f2-b232fb9eb0bc'
    'lead': 'The President says he may not be able to fight China and America, but
      he can do strong action against countries which take from Philippines'' exclusive
      economic zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:37:23.804+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T11:37:27.896+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T11:37:27.764+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: If you take from Benham Rise, I''ll order Navy to fire

      '
    'updated': 2018-03-02T07:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f5c33-7765-43ef-9253-c6e845d362e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> President
        Rodrigo Duterte said he will order the Philippine Navy to fire at those who
        try to exploit the country''s exclusive economic zone (EEZ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443efff8-8033-4610-a28d-26aee7693a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Davao City, the President maintained the
        Philippines'' sovereign rights over the Benham Rise, an undersea plateau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902f85b-1941-428c-9148-f9ded6983d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope (the continental shelf) does not reach Guam now because
        Guam will be ours also," he said. "But just the same, we cannot fight&nbsp;
        America, just like China. I''ll just keep quiet. But if you get something
        there from the economic zone, I will order the Navy to fire."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda96fd-1ebe-48df-9c5e-6dd9707d4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large part of Benham Rise, located 135 miles off Aurora, is part
        of the country''s EEZ. The remaining part not under the country''s EEZ was
        granted by the United Nations as part the Philippines'' extended continental
        shelf (ECS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5691100-3796-403c-b5b7-ac2e88f05502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EEZ, under the United Nations Convention on the Law of the Sea,
        grants a state special rights regarding the exploration and use of marine
        resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480332c6-86dd-4a1d-9ec6-cd9baba2a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the country has sovereign rights over Benham Rise, it has
        sole right to explore for and exploit oil, gas and other mineral resources
        in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f13187-f961-4ab2-a97b-069d3a4f8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he will claim "exclusive ownership" of the economic
        zones by ordering the military to protect the undersea plateau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32406984-d1b5-4d60-9521-cace123a56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said and ordered the Philippine Navy and Air Force to do regular
        patrols," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348ba2f-940e-4213-909c-36366f8eeaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s threat comes after he ordered to take back any
        existing permits for foreign research in Benham Rise, which is also called
        the Philippine Rise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28225ed7-1285-4392-9b23-583accc44e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international law, no foreign vessel is also allowed to conduct
        any form of research within the EEZ or ECS without the permission or consent
        of the Philippine government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953599c-0568-4376-a084-2b021bf23c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque clarified there was
        no research ban — only an additional requirement of a license from the National
        Security Adviser.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613383d-03ce-4da3-9853-d2e2cbee341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 19, the Department of Foreign Affairs (DFA) said China
        was allowed to conduct research in the area since their team included a Filipino
        scientist on board. DFA Secretary Alan Cayetano said China agreed to share
        data on their research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b158d04-bc57-4a67-a3cf-97a99eb44489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to allow China''s research in Benham Rise drew flak from
        critics, after the country refused to adhere to the arbitral ruling on the
        South China Sea dispute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602622e-39c4-4c53-a29c-035150efe97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:37:23.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:37:27.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace: No ban on foreign research in Philippine Rise</p>'
