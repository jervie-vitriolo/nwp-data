      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, she hopes Duterte will be guided by God into making the
        Philippines “great.”</p>'
    '20':
