      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        De La Salle University Lady Spikers made quick work of the University of the
        Philippines Lady Maroons, 25-21, 25-22, 26-24, on Saturday at The Arena in
        San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7bfee-f5a6-46c8-ad20-1c60edd176ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:57:06.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:57:10.394+08:00
