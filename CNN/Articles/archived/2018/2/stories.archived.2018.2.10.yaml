      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The megastar said she is blessed that she and the Mayor are “sincere
        and thoughtful enough” to separate politics from their friendship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f540d4-72f0-4db5-a56a-9ee79737ea66'
      'mgnl:activationStatus': true
