      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads are tied in the team standings at 1-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdddd43f-d4d9-4ee7-83d4-3be115f50c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:00:11.102+08:00
