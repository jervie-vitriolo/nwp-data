  'Filipino-millennials-choosing-condos':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-09T23:28:05.601+08:00
    'imagesource': 'jcr:2ec92346-e231-40fd-8bcc-5cf372b0d8be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56b9f5d7-b61f-4317-97c9-e79b92365359'
    'lead': 'Young Filipinos now account for about half the labor force and their
      priorities are different when it comes to investing in real estate, said Lamudi
      Philippines CEO Bhavna Suresh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T16:16:41.923+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:21:30.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T13:21:29.951+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House and lot still the top choice for Filipinos — but millennials are
      choosing condos instead

      '
    'updated': 2018-02-10T00:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6cad3-4cf8-4bc0-bf61-7924f62221c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Majority
        of Filipinos prefer to look for house and lots when they search for real estate
        online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a21f4d-b014-43c9-b133-e3710f249e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rise of millennials is making condominiums another popular
        choice, latest data from property website Lamudi showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0849d60-0c12-4134-8480-be683b330974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamudi Philippines, a unit of Berlin-based Rocket Internet, garnered
        a total of 15 million user visits in 2017, up 20 percent from the year before,
        the company said in a briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe32f61-c8d7-4863-b96f-b998741a979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six out of 10 property hunters looked for houses. Condominiums were
        a far second with only 14 percent of searches, followed by raw land (12 percent)
        and apartments (11 percent).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105979e-0556-4809-94fb-70a0420ced4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who searched for house and lots, 49 percent were willing
        to spend as much as ₱5 million. Another 35 percent were looking for homes
        priced up to ₱20 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec231680-4b96-43da-8d0c-50cdec43fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data, only 13 percent of homebuyers were willing to
        spend up to ₱150 million for a house and lot. An even smaller 4 percent were
        open to going beyond that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a532ed9-aba9-412e-a672-b2f6b0cd8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for location, Quezon City was the top choice, accounting for
        18 percent of properties on Lamudi Philippines. Another 12 percent were located
        in Makati, followed by Paranaque (8 percent), Pasig (8 percent), Taguig (7
        percent) and Manila (7 percent).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c87c43-03e1-4caa-b7b2-5e264521bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing though is that property searches for Cebu and
        Davao are growing fast," Lamudi Philippines CEO Bhavna Suresh told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74a6d8-3aef-4c87-b65c-f378470ffa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Iloilo, Bacolod, General Santos and Cagayan de Oro
        are also emerging locations, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa14fe-ba18-4f49-891f-ffd9720acaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennial money</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cded94c-ab2d-4c55-81aa-383f776f2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials, however, are bucking these property trends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73317b7f-9a0f-4e63-b4d3-33a3417b74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Filipinos now account for about half the labor force, and
        their priorities are different when it comes to investing in real estate,
        Suresh said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe1d2a-a36b-499f-8f82-b8d64f876ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained, "What''s happening with a lot more millennials in
        the picture is the searches for condominiums are increasing. They want things
        smaller but closer to their workplace — maybe not for large families but nuclear
        families."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867f7dc-b22b-4d9e-9408-e2138b7e2b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their preferred payment terms are also different. With smaller incomes,
        they typically need longer periods of time to complete their payment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba18010-a5ce-4cac-a122-1bcd13e1508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the rent-to-own method is something millennials really
        like. They want to replace their monthly rentals with mortgage and at the
        end of a term, own the place they''re living at," Suresh said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7209a-9b10-4f31-b80a-fffe300be1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials are leading the growth of online platforms like Lamudi,
        which saw a 20 percent increase in its user visits this year. Since it launched
        in the Philippines in 2014, its web traffic has grown five times, Suresh said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959f9fa-be8d-40fb-ae97-133582f53254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property window shopping</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7719204-e8da-4ea2-9d26-372f6cbe752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Filipinos will still make their final decision on a property
        after a personal inspection, Suresh said more and more people are choosing
        to do their research and "window shopping" online.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e329d7-7220-44e8-abe8-f66ba1d96205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you find out from a family member that you know about a
        particular property, there are high chances you''ll go online to try and verify
        it," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9ff41-197c-4d71-9d8b-ac2191545b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property developers and brokers are also seeing the value of partnering
        up with online platforms like Lamudi, Suresh said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd9dc53-f171-4f3d-9b4c-e8461d3a06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting their properties has become a more efficient way for them
        to reach their market, complementing the typical ''brick and mortar'' showroom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e36cce-d459-49da-aaa0-75278293f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:16:41.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All major property developers are currently tied up with Lamudi,
        and as much as 5,000 brokers have also enlisted onto the Lamudi network, Suresh
        said.</p>'
  'Sharon-Cuneta-gushes-over-message-from-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-10T23:44:35.084+08:00
    'imagesource': 'jcr:b095ed29-5a31-45be-a51c-d7eeefe4d767'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5fc454e-9f2c-4cb8-ab94-de390e998c22'
    'lead': 'Megastar Sharon Cuneta even floated the idea of singing her song “Ikaw”
      for the President someday.'
    'mgnl:activationStatus': true
