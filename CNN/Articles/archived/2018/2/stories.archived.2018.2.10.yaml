      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> A
        low pressure area (LPA) outside the Philippine territory is set to enter the
        country by Sunday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc116dc-cca9-4521-bdea-c4b321a0abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:23:03.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:27:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said the LPA was spotted at 1,975 kilometers
        east of Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0f248-b2b5-48f0-9bf7-dc4b97f42456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:23:03.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:27:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA may turn into a Tropical Depression within 24 hours, according
        to PAGASA''s 4:00 a.m. report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74644ab-34d1-46f2-9bd5-930b01310e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:23:03.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:27:13.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather system was projected to make landfall over the northern
        part of Mindanao, or the southern part of the Visayas by Monday evening or
        Tuesday morning.</p>'
  'Israeli-F-16-jet-shot-down-by-Syrian-fire-military-says':
    'author': 'Andrew Carey and Nicole Chavez, CNN'
    'caption': 'Photo from CNN Wire'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-10T18:24:29.602+08:00
    'imagesource': 'jcr:54ed228d-943e-4695-b7c3-af8d58db0243'
