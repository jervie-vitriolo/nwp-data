      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jema Galanza showed the way for Adamson with 26 points, including
        the game-clinching spike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1749522-e7b3-42d9-b6dd-b1c85d4d65a0'
      'mgnl:activationStatus': true
