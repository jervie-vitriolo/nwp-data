  'duterte-ICC-probe-guilty':
    'author': ' CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-10T09:37:51.866+08:00
    'imagesource': 'jcr:6843783d-5d47-470d-8391-f5eb1d348c10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2263fff-85e2-4e86-b01f-375da12ed165'
    'lead': 'On Thursday, the ICC announced it would start preliminary examinations
      on drug killings in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:17:38.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:17:41.856+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T13:17:41.624+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte welcomes ICC probe: If you find me guilty, so be it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7761dfa-3a23-4390-827c-22ef9839618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> President
        Rodrigo Duterte said Friday he welcomes the International Criminal Court''s
        (ICC) move to conduct a preliminary review of drug killings in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21fd44a-5722-47df-9bae-2697f58e99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Friday, an undaunted Duterte addressed the ICC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68122f2b-9e08-4cf0-a448-4606866bde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you come…I welcome you and if you want to find me guilty,
        go ahead. So be it," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a042c-3df0-457f-b1b7-443243691ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even said he was prepared should he be found guilty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9ca40-053c-4f36-9977-f8896b75ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find me guilty, of course, you can do that. I do not want imprisonment.
        I said, ''I beg of you to find a country where they execute,''" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ac134-a6f5-4e10-97f9-507e76072020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this as the ICC on Thursday announced it would start
        preliminary examinations on drug killings in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ef5bf-7dfd-471a-abe9-6c62fbe95d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a state party to the ICC, the "court of last
        resort."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79ad22-7f48-4001-b0ac-24b92ff6a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, which complements national courts, handles what it defines
        as "the most serious crimes of concern to the international community as a
        whole," including crimes against humanity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa5c7f-9ac3-4282-a8ec-a33a97bc62a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can, however, only investigate if the Philippines does not or
        "is unwilling or unable" to probe the crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae65865-aa48-419f-9bcc-daf9340647f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary examination is not an investigation, the ICC said,
        but a process to see if there is basis to proceed with an investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e003a4-14b8-4d52-adce-a607f61d2d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if an ICC representative would come, he would want
        to speak to them one-on-one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e147d8f-f4b7-4910-abec-2d01d3f94e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite welcoming the ICC''s move, the President claimed there was
        no clear-cut definition of extrajudicial killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7414f-438a-4867-850b-8ee107f5c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had said there is no extrajudicial killing in the country,
        based on the definition in the operational guidelines of Administrative Order
        No. 35, which created an inter-agency committee on extralegal killings in
        2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889ec65-5de4-446b-a977-cb05e6aeaacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this order, a killing is considered extrajudicial when "the
        victim was targeted and killed because of the actual or perceived membership,
        advocacy, or profession."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7a95b-26a5-4fa3-a84f-0f347fd850cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte further said laws must be published in the Official Gazette
        in order to become effective.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1fcfd5-ce7b-403f-ab44-e528210d3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But those laws were submitted to you but were not published, ''yung
        mga definition of what are the crimes that you can take cognizance of," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae696085-2a25-4ae9-87b9-b11d0516188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned why the ICC is reviewing the Philippines when
        there are other crimes to be investigated elsewhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba92356-ab52-46a3-b437-3a151396d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I do not want to appear na I''m trying to avoid liability.
        <em>Basta sinabi ko lang na, eh kung ganun ang style nila, karami ngayong
        mass rape.</em> Bakit ako [There''s so much mass rape happening elsewhere.
        Why me?]" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35198953-5ac5-4554-9515-66c58aca88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again threatened to withdraw from the ICC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c697b952-7a44-4594-8909-29be05c2296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Karaming massacre diyan ngayon.</em> In all parts of Asia...
        <em>ako pa ''yung gusto ninyong tirahin</em> [There are so many massacres
        now in all parts of Asia and you want to target me]… You better clear that
        up because I will withdraw from the ICC," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7cc3dc-b5e0-4004-bdf1-6c79df6e42e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday Presidential Spokesperson Harry Roque said the President
        welcomed the preliminary examination "because he is sick and tired of being
        accused of the commission of crimes against humanity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b3e9f-8101-45c8-af47-a7f72f1921b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President sees the ICC examination as an opportunity to belie
        allegations against him, Roque added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83334125-f857-4de8-827e-e0f220300cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been subject to international scrutiny
        over the supposed high death toll in its brutal war on drugs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f616b60-b943-4602-b87f-51d35948b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:17:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:17:41.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government data show that those killed in such operations
        have reached only 4,000, rights group claim the number has gone as high as
        13,000.</p>'
  'Duterte-upholds-OFW-ban-to-Kuwait':
    'author': 'Amanda Lingao, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-10T11:04:18.832+08:00
    'imagesource': 'jcr:6ee5823a-dd74-4592-a2d6-b73cbc51bdac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51dda506-1b19-4d2b-929a-38f8f4ae95c6'
    'lead': 'President Rodrigo Duterte said he will ask the country''s major airlines
      to help make this possible'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:20:15.482+08:00
