    'template': '1'
    'title': 'Israeli F-16 jet crashes after Syrian fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f71f36-ff5b-4271-a27b-cc374bf3530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:26:57.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Israeli F-16 fighter jet crashed Saturday
        in northern Israel after coming under "massive anti-aircraft fire" from Syrian
        forces, according to the Israeli army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae8e10-6d26-4242-8d5c-78cdb9b6cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:26:57.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was reported after an Israeli combat helicopter came
        in contact with an Iranian unmanned aerial vehicle that had been launched
        from Syria, the Israel Defense Forces said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e429e4b-423f-4603-a847-8a2b270e081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:26:57.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli forces also launched attacks on what they described as Iranian
        targets&nbsp;in Syria, the IDF said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e84c2e-46db-4c5d-8929-020e8a168273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:26:57.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both pilots aboard the Israeli jet are safe, the Israeli army said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564608e-2945-42bb-af8e-53e04c73547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:26:57.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Conricus, a spokesman for the Israel Defense Forces, said
        in&nbsp;a tweet&nbsp;that "Iran is responsible for this severe violation of
        Israeli sovereignty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679186b-b40c-4334-8e78-1e0bc450f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:26:57.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Israeli F-16 jet
        shot down by Syrian fire, military says."</em></p>'
  'Kim-Jong-Un-invites-South-Korean-President-Moon-to-Pyongyang':
    'author': 'Steve George, Will Ripley and James Griffiths, CNN'
    'caption': 'FILE PHOTO. North Korean leader Kim Jong Un and South Korean President
      Moon Jae-in'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-10T15:20:55.061+08:00
    'imagesource': 'jcr:db3402a5-69e1-4cb4-885e-68c39cde4a8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88dbde24-b548-495f-b077-4fa568d9ea33'
    'lead': 'The South Korean president has been invited to travel to North Korea,
      following a formal invitation from the country''s leader Kim Jong Un, according
      to a Blue House spokesman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:30:41.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T11:30:44.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T11:30:44.577+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un invites South Korean President Moon to Pyongyang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2126e9a-25ed-4ffd-bc25-62b518998a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The South Korean president has been invited
        to travel to North Korea, following a formal invitation from the country''s
        leader Kim Jong Un, according to a Blue House spokesman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86ea62-9c0b-49fe-a332-8920f9784af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invite, presented to South Korean President Moon Jae-in by Kim''s
        younger sister, Kim Yo Jong, was delivered during a historic meeting between
        North and South Korean officials at Seoul''s presidential palace Saturday,
        presidential spokesman Kim Eui-kyeom said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e308a9-3f91-4890-acd8-6d8e12f6d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was the most significant diplomatic encounter between
        the two sides in more than a generation. The younger Kim''s trip to the South
        marks the first time that a member of the North''s ruling dynasty has visited
        since the Korean war, which ended in an armistice in 1953.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390c38c-2b8c-42a9-bf41-8ac6f46edb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the lunch meeting at the Blue House, which was broadcast
        live on South Korean TV, showed Moon sat in front of Kim Yo Jong, rather than
        Kim Yong Nam, technically the more senior official present in the meeting,
        and head of the North Korean delegation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96b244-0541-4e74-9005-d25fb3839b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts noted that Kim Yo Jong was shown holding a blue folder
        adorned with a gold seal, which she later placed in front of her on the table,
        leading to speculation in South Korean media that it could contain a personal
        letter from her brother to the South Korean president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8940ec8-7468-499f-aa76-a449c27595c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a high-level meeting would have been unthinkable even a few
        months ago, but 2018 has seen an accelerated rapprochement between the two
        adversaries in the run up to the Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4c0bd-b614-4a4c-ae3c-accca670c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has&nbsp;expressed his intention&nbsp;to use the Winter Olympics
        as a chance to make diplomatic inroads with the North and restore normalized
        communications, following months of high tensions on the Peninsula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4d0d6-0461-4086-a7ae-9a89eb9ce033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the North Korean delegation present included Ri
        Son Gwon -- who led the first&nbsp;sit-down talks at the Demilitarized Zone
        (DMZ)earlier this year, and Choe Hwi. South Korean participants included senior
        officials Jeong Eui-yong, Jo Myong-gyoon and Im Jong-suk -- the chief presidential
        secretary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8aa17-81f1-4c7c-a716-6fa105474ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dialogue with the US</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b9ef8-9167-47a0-a719-89c7c5d5b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s meeting follows a&nbsp;brief encounter&nbsp;between
        the two parties at the Olympic Opening Ceremony Friday, in which Moon twice
        shook hands with Kim Yo Jong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201ac86-6719-4c32-bcd7-5d236413afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent thaw has not been reflected in Washington, however.
        US Vice President Mike Pence, sitting a few seats away in the same Opening
        Ceremony VIP booth, looked stony faced as the scene unfolded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626ec12-40f0-4825-890f-abf3744a1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who is leading the US delegation to the Olympics, has accused
        Pyongyang of using the event for its own ends. "We will not allow North Korean
        propaganda to hijack the message and imagery of the Olympic Games," he said
        in&nbsp;Japan earlier this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ad311-ccbd-4ae3-8fda-bc87224e70ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has ruled out a meeting with the US delegation during
        the Winter Games. Jo Yong Sam, department director general of North Korea''s
        foreign ministry, said Thursday the country had never "begged the US for dialogue"
        and wasn''t about to start now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cecec-3f4a-452d-b1f9-ee4079072bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no intention to meet the US side during our visit to South
        Korea," Jo said in a terse statement reported by state-run news agency KCNA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be434eab-8ef7-47a6-8630-07d40af511e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has given mixed signals about its willingness to talk. Pence
        appeared to leave the door open for negotiations earlier this week when he
        said, "I haven''t requested any meeting. But we''ll see what happens."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbcc684-124e-42ad-a726-a913b5170389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Calm before the storm''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed29e8-a2b8-4d49-8bd6-5398534b598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources with deep knowledge of North Korea''s activities
        told CNN that despite outwardly positive signs and indications of a "charm
        offensive" from Pyongyang, what''s "unclear and bizarre" is there has not
        been any concurrent diplomatic movement from North Korea''s Ministry of Foreign
        Affairs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1db0a1-31f0-40eb-a778-3021e0901b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that the sending of ceremonial head of state Kim
        Yong Nam and Kim''s sibling Kim Yo Jong reads as more of a symbolic act than
        any concrete diplomatic initiative by North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d2761-7453-4c57-89c7-4b46855f935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since diplomatic efforts are "almost zero," sources said this may
        signal a "calm before the storm," with North Korea quietly preparing its next
        moves for after the Olympics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66954c96-b2f4-4a1d-b602-57a787466c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:30:41.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:30:44.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kim Jong Un invites
        South Korean President Moon to Pyongyang."</em></p>'
  'House-of-Cards-and-The-Wire-actor-Reg-E.-Cathey-dies':
    'author': 'Joe Sutton and Nicole Chavez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-10T15:38:05.671+08:00
    'imagesource': 'jcr:6bece769-e917-4f2b-aa27-702aff54a5fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03d0d326-dcfc-4ac5-a594-a397133f77f3'
    'lead': 'Actor Reg E. Cathey, better known for his roles in the hit Netflix drama
      "House of Cards" and the HBO series "The Wire," has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:34:06.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T11:34:09.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T11:34:09.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''House of Cards'' and ''The Wire'' actor Reg E. Cathey dead at 59

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145a9e6-8892-4ebe-b74b-3736eb89bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Reg E. Cathey, better known for his
        roles in the hit Netflix drama "House of Cards" and the HBO series "The Wire,"
        has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf0851-50c1-43f5-b177-730bc09d47b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was announced Friday night by David Simon, the creator
        of "The Wire," who paid tribute to the late 59-year-old actor on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762f57a-99a8-401e-a5e0-c6327811afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only a fine, masterful actor -- but simply one of the most
        delightful human beings with whom I ever shared some long days on set," Simon
        wrote. "On wit alone, he could double any man over and leave him thinking.
        Reg, your memory is a great blessing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7932b-a6ce-4cfc-a493-9fc915cfd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details of Cathey''s passing, including the circumstances surrounding
        his death, were not immediately available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1615cc8-fb95-4b2c-8048-328a69f428d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huntsville, Alabama, native was born into a military family
        in August of 1958. He took an interest in theater at the age of 9 after attending
        a United Service Organization show in West Germany, where he was raised.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e0927-b5ee-4deb-9410-bf663e8e1b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attended the University of Michigan and the Yale School of Drama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a728ec-d64a-4b04-beca-51f05cca0f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over more than three decades, Cathey was praised for his commanding
        baritone voice and the unexpected sense of humor he brought to his roles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd5520-404e-48ad-90fb-8ac516b8ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appeared in two HBO series -- "The Wire" as Normal Wilson,
        a Baltimore political operative and in "Oz," where he starred as warden Martin
        Querns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fe2d1-9076-44bf-8c3a-0cacc64c33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had roles in several network TV series such as "Law &amp;
        Order," "30 Rock," "Grimm," and in movies like "Fantastic Four" and "Hands
        of Stone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02741c5-1e5d-4de6-ae6f-374e04418557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he won an Emmy for his role in "House of Cards" as Freddy
        Hayes, the owner of a barbecue restaurant that Kevin Spacey''s character Frank
        Underwood often visited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a96c44-113d-4247-8bca-6c9be4bdec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix issued a statement Friday saying employees were heartbroken
        by Cathey''s passing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0012e-f952-4caa-9e09-4d92dbf3a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reg was the kindest man, the most giving actor, a true gentlemen.
        Our sympathy goes to his family," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ccc25-15a0-40c7-994c-72ba47f8fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:34:09.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House of Cards" creator Beau Willimon tweeted about Cathey''s passing,
        "Reg Cathey was one of a kind. Brimming with life force, generosity, humor,
        gravitas and a fountain of talent. Loved by everyone lucky enough know him
        and work with him. He will be greatly missed. Rest In Peace, Reg."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3759d47f-6e4a-41c9-abd2-44f94414164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:34:06.553+08:00
