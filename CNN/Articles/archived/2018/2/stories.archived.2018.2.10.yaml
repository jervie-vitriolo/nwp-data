      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadeth Pons dropped 22 points for the Lady Tamaraws in a losing
        effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed260d-1026-4ced-b08f-25e26c802cdb'
