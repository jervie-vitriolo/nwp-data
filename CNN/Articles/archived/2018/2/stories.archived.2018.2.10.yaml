    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75970169-3533-44cb-b7f3-55c3239d2920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:23:03.722+08:00
