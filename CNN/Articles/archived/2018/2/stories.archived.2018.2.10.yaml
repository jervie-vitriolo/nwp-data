      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even floated the idea of performing her song, “Ikaw,” for the
        President. Duterte has been known to sing the popular love song on several
        events and gatherings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
