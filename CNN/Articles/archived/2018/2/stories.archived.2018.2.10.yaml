      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        Adamson Lady Falcons showed they are no longer pushovers in the University
        Athletic Association of the Philippines (UAAP) women''s volleyball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d898d1-39a8-473d-940d-d1d3b04357b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:00:11.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:00:14.839+08:00
