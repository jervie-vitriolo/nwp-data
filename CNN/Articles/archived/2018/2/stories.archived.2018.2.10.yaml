      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the contestants-- familiar faces like, reality show star Vickie
        Marie Rushton, Miss World Philippines 2016 Catriona Gray, and former collegiate
        athlete Michele Gumabao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b3273-b954-41bd-b78d-f6d9603e61ab'
