      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some danced, some sang, while others showed less conventional performances
        like dog tricks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343bbec-a2e8-49f5-87a4-9ebbfa68dc77'
