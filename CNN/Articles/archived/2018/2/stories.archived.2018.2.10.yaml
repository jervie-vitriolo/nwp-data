    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants distressed OFWs home from Kuwait in 72 hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6453cd6-8e4d-4f5a-99d7-f29bac5bec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> President
        Rodrigo Duterte has ordered his labor secretary to bring home distressed overseas
        Filipino workers (OFWs) from Kuwait in 72 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727dc29-a3bd-4b9d-baa1-c849dbe43863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have given the (Labor Secretary Silvestre) Bello 72 hours. Seventy-hours
        to go there and pick up the Filipinos na gustong umuwi (who want to go home),"
        Duterte said in a press conference Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33585d-60f9-4682-a6cd-fe5c7270a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will also tap major airlines to make this possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98420612-933b-49e3-ac62-338ec2e699a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who want to be repatriated. With or without money, I will
        ask PAL (Philippine Airlines) and Cebu Pacific to provide transportation,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edeebf4-0766-457b-9d3c-cbdea145ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statements shortly after receiving reports that
        a Filipina overseas worker''s body had been found in a freezer in Kuwait.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1ff17-0ae8-41c7-8b68-254c46f496ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Body of Filipina found in freezer in Kuwait</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441ecce-97af-4520-95af-e5e253588800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worker was identified as Joanna Daniela Demafelis. Authorities
        said her body was found with torture marks and there were indications she
        was strangled to death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461bdb86-a9de-47ce-9e29-f55c070daebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A furious Duterte upheld the ban of Filipino workers to Kuwait as
        he spouted strong words over the death of another Filipina worker in the West
        Asian Country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39a7fd-4a89-4f29-a3bb-7ce99eea1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte decried the mistreatment of Filipino workers overseas, saying
        he was ready to take "drastic steps" to preserve their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513f8b1-397e-41b8-aa97-a153f9f5b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not intend to offend any government or anyone. But if a ban
        is what is needed, then let it be so," said Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c662caf-405b-48df-b11a-d56ecae19fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who just weeks ago had asked Kuwaitis to treat Filipino
        workers with "dignity," decried Demafelis'' fate, along with that of other
        Filipino workers mistreated abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11569e6-78de-49ee-b1db-90c7bd15b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino is no slave to anyone, anywhere and everywhere," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ca5ac-9d55-4b25-b48a-648c1b1eef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for Filipino workers. The latest data
        from Philippine Overseas Employment Administration (POEA) said there are some
        86,019 Filipinos in the country as of 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e29e0-0176-4522-ae4e-e853d08218a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Philippines expects the assistance of the Kuwaiti
        government and other countries with OFWS to help ensure the "inhumane" treatment
        of Filipino workers ends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92f227-1193-4585-8286-adac18b12dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to Kuwait: Treat Filipino workers with dignity</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dca20f-b6f0-414d-b95d-376a9b82d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every unlawful physical injury that is inflicted on an OFW is an
        injury [that] I personally bear as the head of this Republic," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefef6f2-caa1-4bef-ac4f-10c9b764d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, Filipinos do not seek special treatment or privileges
        for workers, but only want "respect for their dignity and basic human rights."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37cf48a-df75-4bac-904c-79295eeaea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lamented the government''s inability to help troubled OFWs,
        saying its actions do not match its praise of the overseas workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913f1b3-6f23-4d75-a365-5bc731b0f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a national shame and yet we proclaim the OFW''s the modern
        heroes of our Republic," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93bc84-fb64-4517-a0c7-7ee9b5a8eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:20:18.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, meanwhile, urged the Kuwaiti government to sign a Memorandum
        of Understanding which provides additional protection for Filipino workers
        in that country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f2a9f-1aa5-4800-8a12-0e4d00dc67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:20:15.484+08:00
