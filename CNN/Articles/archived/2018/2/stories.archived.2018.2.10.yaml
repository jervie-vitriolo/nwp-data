      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta, meanwhile, gushed over the President''s message. “So sorry
        am not sorry but in fact, am thrilled!” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303fb42-5241-4f82-8045-b9491f51459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:45:58.450+08:00
