      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons grinded out a five-set win over the Lady Tamaraws,
        25-23, 19-25, 25-22, 21-25, 15-12, on Saturday at The Arena in San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4395a-d923-4b56-9baf-732c2de2fbf0'
