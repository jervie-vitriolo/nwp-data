      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons will go up against the University of the Philippines
        Lady Maroons on February 14, while FEU collides with the De La Salle University
        Lady Spikers on the same day.</p>'
  'Winter-Olympics-opening-ceremony-sees-historic-handshake':
    'author': ' James Masters and Aimee Lewis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-10T18:49:14.830+08:00
    'imagesource': 'jcr:b999b95a-a7cf-44f3-aa40-7c810067d5f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e333c631-5d32-44e8-bc92-cd4f3174a40e'
    'lead': 'Diplomacy and sporting endeavor mixed awkwardly at the spectacular opening
      of the 2018 Winter Olympics in South Korea, as sworn adversaries sat feet apart
      while North Korea received a welcome that would have been unthinkable just months
      ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:03:49.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:23:22.908+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Winter Olympics opening ceremony sees historic handshake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f32094-2bbc-4b80-9374-e60a87441453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Diplomacy and sporting endeavor mixed awkwardly
        at the spectacular opening of the 2018 Winter Olympics in South Korea, as
        sworn adversaries sat feet apart while North Korea received a welcome that
        would have been unthinkable just months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb3a55-dbaa-4d78-8181-74462f7f21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ceremony infused with themes of peace and harmony, South Korean
        President Moon Jae-in twice shook hands with Kim Yo Jong, the sister of North
        Korean leader Kim Jong Un. US Vice President Mike Pence, sitting a few seats
        away in the same VIP booth, looked stony faced as the extraordinary scenes
        unfolded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f5a5c-ea4c-4a86-8461-8e0d25f0c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented encounter between the two senior Koreans fueled
        hopes that the Olympics could succeed where a generation of world leaders
        has failed -- to lay the groundwork, however tentatively, to a process of
        reconciliation on a peninsula that often appears one wrong move away from
        nuclear conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b986b-aa0d-484c-b0eb-14d5b1f1bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes into the ceremony, as children skipped through a mythical
        landscape, Moon greeted Kim Yo Jong and North Korea''s 90-year-old ceremonial
        head of state Kim Yong Nam, the head of the North''s Olympic delegation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21aadf1-7890-4c01-a9c1-9bceacc64f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong, the first member of the North''s ruling dynasty to
        visit the south since the end of the Korean War in 1953, smiled broadly as
        they shook hands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80f292-0317-4cfb-b26c-9189747e3dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the two figures from opposite sides of a divided Korea watched
        as athletes from their respective nations marched together under a unified
        flag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0d1ca-edb4-44b8-9ef1-b61b82b45fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Themes of peace</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740f86c-6660-4430-b339-e2c57e30efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A giant dove lit up the sky, famous South Korean singers sang John
        Lennon''s Imagine and, most significantly of all, athletes from North and
        South Korea walked in together for the first time in 11 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba028c-605a-4995-929b-cb4acef7ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was not subtle. Drawing on themes of harmony and unity,
        the ceremony gave Koreans hope -- whether or not it lasts -- that their nations,
        still technically at war, may one day find peace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a62c1d-63a3-463a-81d3-2b8eb69f59c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony involved a starring role for the Games'' mascot Soohorang,
        the white tiger, long been considered a protective guardian in Korean history
        and culture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d63a4-4df5-457d-8e0e-f85bd976b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an elaborate finale, pre-taped for the TV broadcast to ensure
        nothing went wrong, more than 1,200 choreographed drones formed the Olympic
        rings in the sky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29542c7c-b098-4f0e-954f-35aa1e9f2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence looked uncomfortable</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c8e79-bd76-4b2b-8291-fb77375c00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who has been&nbsp;vocal in his criticism of North Korea&nbsp;in
        the runup to the Games, sat impassive in the frigid February night, rising
        only when the US team entered the stadium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7dbc18-abd4-46e3-bcf1-a4c9f122739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and North Korean representatives did not speak during the
        ceremony, and Pence did not attend an earlier dinner where he was due to share
        a table with North Korea''s ceremonial head of state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef90226-59f0-42a6-8233-6ff33e7bc3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, however, welcomed Kim enthusiastically, greeting her warmly
        when she entered the VIP box and then shaking her hand again when North and
        South Korean athletes entered the stadium together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d56c662-5da9-4bb0-a28e-b0b9c5f27903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Kim, who was promoted to the country''s Politburo,
        the senior body of North Korea''s communist party, as an alternate member
        last year, represents a hugely significant move in the thawing of relations
        between the neighbors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1623302-757a-43b9-8337-4b59df763bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to diplomatic sources, there is a "good chance" Kim will
        invite Moon to visit Pyongyang "sometime this year."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3aeb99-c042-4d64-83c8-33721ac4b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sources say "nothing is final," a visit by Moon to North
        Korea would be the first time a South Korean President has stepped foot in
        the country since 2007.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5825b1-4427-4353-be5f-83c90e13652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That invitation could come when Moon and Kim will meet for lunch
        at the Blue House on Saturday, after the meeting was confirmed by a South
        Korean presidential spokesperson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2adc1a8-2425-48ba-838c-fbef997c7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean athletes march together</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135811a-d9cf-492c-ae57-242059d1369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from North and South Korea team entered the arena under the
        unification flag, a blue silhouette of the peninsula and outlying islands.
        Athletes from both nations took selfies with each other as they waited to
        walk into the heart of the stadium.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebac416-f9c4-4238-b6a7-87cf7f7c59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Koreans emerged, they were greeted to an ovation from 35,000
        cheering spectators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89133c-fd0f-43d0-9ae6-27f396f3a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show of unity and harmony was not lost on Thomas Bach, the President
        of the International Olympic Committee, who said North and South Korea had
        set a "great example" for sending "a powerful message of peace."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5fda0-6e78-4f02-ac5f-25c90591d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the athletes around me, all the spectators here in the stadium,
        and all Olympic fans watching around the world... we are all touched by this
        wonderful gesture," Bach said. "We all join and support you in your message
        of peace".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc4206-4d55-4d48-b0c5-97d5ca5e680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongan looks cold</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246efba-09c5-4437-b851-be42644dfc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pita Taufatofua has never been one to shy away from the big occasion.
        The Tongan athlete who raised eyebrows for going shirtless while carrying
        his country''s flag during the Olympic Opening Ceremony in Rio two years ago,
        has done it again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f73cb58-eafe-44cf-abd4-803aa11265c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taufatofua braved the 32˚F cold and again appeared bare-chested,
        wearing only a traditional Tongan mat. The guy knows he has a brand, and he
        is sticking to it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ee759-9b2d-47f3-b477-a3d1e500b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old, who competed in taekwondo in Rio, will be going
        for gold in cross-country skiing in Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e103e1-693c-4cd0-8970-d43cf45d58e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic torch lit</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a7517-5cdf-432b-abb6-6c7082d3f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was left to 2010 Olympic figure skating champion Yuna Kim to
        light the Olympic flame.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956fc33-a7e8-4dbe-a4b6-52d70df5cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members of the joint Korean hockey team carried the Olympic
        Torch up a steep flight of stairs, after it had passed through the hands of
        short-track medalist Chun Lee-kyung, golfer Inbee Park and soccer player Ahn
        Jung-hwan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2bf0c9-d3f6-4e6b-a6aa-5454be560700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torch was then given to Kim, who performed a short skating routine
        before lighting up Pyeongchang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb658e-ab2d-4cad-97af-37645b2b5034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:03:49.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:23.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Winter Olympics opening
        ceremony sees historic handshake."</em></p>'
  'Family-of-OFW-found-in-freezer-in-Kuwait-had-no-idea-she-was-maltreated':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-10T16:27:14.329+08:00
    'imagesource': 'jcr:a5aeca09-0e26-48de-a903-a9c46fd2fb40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70c2d459-f697-41a5-aba8-e40c8493ef7b'
    'lead': 'Joanna Daniela Demafelis'' sister, however, noticed something strange
      in their rare phone calls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:08:22.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:23:47.495+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:23:47.134+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family of slain OFW in Kuwait had no idea she was maltreated

      '
    'updated': 2018-02-13T14:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66006c4d-d9d4-4869-a0fc-08d9a22bb416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Ever
        since Joanna Daniela Demafelis flew to Kuwait in 2014 to work as an overseas
        Filipino worker, her family got to talk to her only thrice a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d62201-cf6b-40e5-8ca3-4ea1b1655cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their rare phone calls lasted only a few minutes, Joyce Demafelis,
        Joanna''s sister, told CNN Philippines on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3783a-bb15-4711-ab64-77a4d32a6e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Joanna ever mentioned being mistreated by her employer,
        Demafelis said she never did.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ac080-e482-4fcf-85de-9a2b634696d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko kung may nagyayari ba diyan sa iyo kamusta kalagayan mo.
        Sabi niya okay lang naman daw siya. Kasi nagwoworry kami ni Papa sa probinsya
        tsaka ni Mama kasi marami ''yung nagyayari sa Kuwait," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c80e4-c7c0-4bb0-ba2f-c0e26b5d1050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I asked, ''what''s happening to you there, how are
        you?'' She said she was okay. My parents and I worry about her because of
        bad news in Kuwait."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bff444-f866-4596-bb88-e7ca875faad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis, however, noticed something strange whenever she talked
        to her older sister. "''Yung sakin parang binabantayn siya ng amo niya. Eh
        sa isang taon tatlong buwan lang siya nagpaparamdan sa amin at tsaka talong
        buwan nagpapadala," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b90c34-1b4e-4d50-9e60-961f3f9698b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "For me, I think she was being watched by her employer.
        In one year, she only calls us thrice and she only sends money thrice."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e472f-1147-414e-a939-3d8855014b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their last phone call was in 2016, when Joanna bared plans of coming
        home in 2018. She never did.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ab8d6-759b-41d7-9a5e-fbadb6fb7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III on Thursday confirmed Joanna''s
        death. She was 29. Her body was found stored in a freezer in an apartment
        in Kuwait, where it may have been kept for over a year. Authorities said it
        had torture marks and there were indications she was strangled to death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82060917-7d7c-4e8f-be97-fae7ad48cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Body of Filipina found in freezer in Kuwait</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37307a4e-b8a1-4184-80f2-6b1b3c35977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed Joanna''s Lebanese employer, Nader
        Essam Assaf, is wanted for cases related to falsified cheques.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc6cd8-a59c-443b-b715-e987d49cfd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, Philippine Ambassador to Kuwait
        Renato Pedro Villa said Joanna''s remains are still with the forensics section
        of Kuwait''s Ministry of the Interior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde65adc-9a23-47e4-9973-8d5c419372a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy has not yet happened, Villa said, as Joanna''s body
        "remains very much frozen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af51ab-1625-4acc-a029-b3f7f05dbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa, however, said he would return to the criminal evidence department
        to see if any progress had been done regarding the autopsy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8637d-8f4b-48cd-9f45-cb4b63e0ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tapos na ''yung autopsy ay hihilingin ko na mapauwi ang bangkay
        sa lalong madaling panahon," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca31ea6b-6652-4794-9085-7c2c2aae9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:If the autopsy has been finished, I will ask that the
        remains be sent home immediately.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f377635-69fa-41f7-9721-ccf474a31bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was hopeful Joanna''s body would be home within the
        week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f03458-3583-4d7a-a0f7-96f64c52d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol and Kuwait''s Ministry of the Interior has also been tipped
        off regarding Joanna''s Lebanese employer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a3ac3-aabc-4d96-85fe-8f50bd7ebf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna''s death prompted President Rodrigo Duterte to order the
        repatriation of OFWs who want to come home from Kuwait. He said this should
        be done in 72 hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa4000-79ba-4aeb-93fc-facdf68e357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte wants distressed OFWs home from Kuwait in 72 hours</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed782e45-8cb9-4887-953b-06b27527666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who weeks ago had asked Kuwaitis to treat Filipino workers
        with "dignity," decried Demafelis'' fate, along with that of other Filipino
        workers mistreated abroad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2770d39-c077-4c61-a0c9-a9b3eddb2df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino is no slave to anyone, anywhere and everywhere," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a6e81-ef60-4f42-a613-1c2ed8f40609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for Filipino workers. The latest data
        from Philippine Overseas Employment Administration said there are some 240,000
        Filipinos in the country as of 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f05b4-7182-4f26-9dd8-176147f023d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, meanwhile, urged the Kuwaiti government to sign a Memorandum
        of Understanding which provides additional protection for Filipino workers
        in that country. The document has been pending for the last three years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40c234-0815-4985-97b7-2d1910af147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment in January implemented the
        immediate suspension of the deployment of OFWs to Kuwait as authorities probe
        the death of seven other OFWs there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577224b4-4889-4d50-8eca-3124e17454cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOLE suspends OFW deployment to Kuwait</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cb74a-d59c-4096-9a6f-7cbc975b252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, all the Demafelis family can do is cry for justice and
        wait for Joanna''s remains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133d37e-b48b-4b4b-a65c-f4e445e9627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ng OWWA (Overseas Workers Welfare Administration) tatawag
        na lang daw sila sa tiyuhin ko kapag iano (iuwi) na ''yung bangkay ng ate
        ko," Demafelis said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4306e3-2637-4a4c-8b4b-f1f3c4c4077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "OWWA said they will just call our uncle when my ate''s
        remains will be flown home."]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923e0d1-b1a1-4654-b21b-92f67ebab3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:08:22.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:23:47.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on February 11 to include statements
        from Philippine Ambassador to Kuwait Renato Pedro Villa.</em></p>'
  'Cebu-Pacific-to-send-aircraft-to-Kuwait-for-OFW-repatriation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-10T23:26:30.426+08:00
    'imagesource': 'jcr:d64b37af-79ab-496b-8e2e-2150a9979cd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32436022-0cda-4a2e-9af1-8388edb07100'
    'lead': 'Local airlines Philippine Airlines (PAL) and Cebu Pacific will be mounting
      special flights to Kuwait to help repatriate distressed Filipino workers in
      the Middle Eastern country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:10:54.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T11:11:41.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T11:11:41.426+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Airlines, Cebu Pacific mount special flights for OFW repatriation
      from Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b646e-cec6-474f-9718-16acb01e82ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Local
        airlines Philippine Airlines (PAL) and Cebu Pacific will be mounting special
        flights to Kuwait to help repatriate distressed Filipino workers in the Middle
        Eastern country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1b755-00ee-4f5b-b90c-18011610fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines made this announcement Saturday, a day after Duterte
        said he wants all Filipino workers who want to go home from Kuwait on a plane
        in 72 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd659cc9-ff52-4bdd-b95e-642ba37c1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cebu Pacific is mounting a special charter flight from Kuwait to
        Manila for free. This is in response to the call for assistance by the government
        to repatriate Filipino workers in Kuwait," Cebu Pacific said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a9b73-21d1-4fd6-a404-e7565b0655cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAL said it will be mounting a special flight from Kuwait
        to Manila “within the next few days.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b2f9a-e056-40ac-bbd4-bd8a845659a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the service of our ''kababayans'' (countrymen), we will be ensuring
        their safe journey back to the Philippines.. PAL is more than ready to mount
        extra flights to Kuwait, as needed,” PAL said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da59288-1e23-4e45-b0b0-a6d847d41590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after Duterte ordered Labor Secretary Silvestre
        Bello III to bring home distressed OFWs from the Gulf State</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775f451-4975-4343-990a-a41910f46484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was prompted by the death of Filipina Joanna Daniela Demafelis,
        whose body was found stored in a freezer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308c084-6129-47a6-9e3f-cbd1ea39897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would ask Philippine Airlines and Cebu Pacific to
        provide transportation for the overseas workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40752a-8fa5-43e2-bfd1-2357cc4913df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte''s statement, the two airlines said they are coordinating
        with the Department of Foreign Affairs and the Philippine Embassy in Kuwait
        for travel arrangements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa909512-b751-4c16-a1fe-57878675b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both will be sending Airbus A330 aircrafts. Cebu Pacific says its
        aircraft has a maximum capacity of 436 passengers, while PAL’s can seat 363.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e0afa-739f-42ee-9438-5f38a6317f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for Filipino workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6a1e9-8611-4411-b81d-2087c5f55f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from Philippine Overseas Employment Administration
        said there are some 86,019 Filipinos in the country as of 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471787a-7849-4ce8-9341-97e5078c2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:54.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:11:41.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Department of Labor and Employment in January implemented
        an immediate suspension of the deployment of OFWs to Kuwait as authorities
        probe the death of seven other Filipinos.</p>'
  'dissenting-SC-justices-martial-law-Mindanao':
    'author': ' VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-10T15:54:49.990+08:00
    'imagesource': 'jcr:2a6e0b72-ec95-4e27-b946-b6a51452fe99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '751142fa-c1fc-4dc7-963c-538817eab62d'
    'lead': 'For five Supreme Court justices, there is no need to prolong martial
      law in Mindanao until the end of 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:14:59.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:26:12.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:26:12.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dissenting SC justices: No need for martial law in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28d3ab5-1590-48dc-ad21-4ec4329d84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> No
        actual rebellion in the south.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb605bda-0ec5-4a78-874f-9ba7266c35dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the common theme in the dissenting opinions of Supreme
        Court (SC) Chief Justice Maria Lourdes Sereno, Senior Associate Justice Antonio
        Carpio, Associate Justice Benjamin Caguioa, Associate Justice Francis Jardeleza
        and Associate Justice Marvic Leonen on the High Court''s decision to uphold
        the extension of martial law in Mindanao until the end of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ade1a7-bf20-4b47-adb4-46f821c13f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the majority''s decision, ponente Associate Justice Noel Tijam
        said martial law is necessary due to the persisting rebellion from remnant
        forces of the ISIS-inspired Maute group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1e6c6-31b6-4648-b8da-85104df32b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SC upholds martial law extension in Mindanao</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b1513-256a-4591-85ea-2b245fc753ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group charged into Marawi City on May 23, 2017 as government
        forces were attempting to arrest former Abu Sayyaf Group (ASG) leader Isnilon
        Hapilon, who had been supposedly appointed "emir" of Southeast Asia by terrorist
        group ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801f7d7-98e6-447e-bcfb-7238112aa10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TIMELINE: The Marawi crisis</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf100a0-9598-40a0-8362-3fed93cc3b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after, President Rodrigo Duterte declared martial law in
        Mindanao for 60 days, which Congress later extended till the end of 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068bb5f4-b7cb-4dbd-bc4b-3f6cc270b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Congress grants Duterte''s request to extend martial law
        in Mindanao until end of year</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c8f47-f23e-4c16-bd08-52588f1fab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Tijam said the majority agreed with the government''s
        position that other rebel groups in the region like the ASG and the New People''s
        Army (NPA), the armed wing of the Communist Party of the Philippines, also
        form part of the persisting rebellion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a05da-1818-4264-9e31-e640eb5f3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these, he said, pose a significant danger to public safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e5e1d-a082-4ce9-a9ea-80e09d198b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are engaged in armed conflict with government forces; they
        seek to topple the government; and they sow terror and panic in the community,"
        Tijam said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8929f22-b083-4161-b536-85f331fe3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the President, with the concurrence
        of Congress, may declare and extend martial law only in cases of invasion
        or rebellion and when public safety requires it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9d224-19e4-4e9d-a614-8c061973f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What rebellion?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1b489-eed9-4c18-a02a-be9ee9cbb23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the dissenters said the rebellion had long ceased, with Duterte
        himself saying so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191faff-a3f8-4cf8-a414-e347b38cdf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa cited Duterte''s December 8 letter to Congress, which he
        said shows that the uprising that led to the declaration of martial law "had
        already been subdued by government forces."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc9494-1dd3-485a-9616-0db0e1159e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Carpio said the end of the five-month-long Marawi crisis
        marked the end of martial law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057fb12-56a8-4237-970f-fc52e25a9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any extension pursuant thereto is unconstitutional since the Maute
        rebellion already ceased, with the death of its leader Isnilon Hapilon and
        the liberation of Marawi City," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e1f95-02a5-4bf9-97af-f8788d21f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte declares liberation of Marawi</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4fb7d-e994-4ad8-9f35-1d2c409322c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrates also said the mere threat of another rebellion by
        remnant forces is not a sufficient ground to extend martial law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a27e28-b376-4ada-8230-d15e0d781449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Capability to rebel, absent an actual rebellion or invasion, is
        not a ground to extend the declaration of martial law or suspension of the
        privilege of the writ," Carpio said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4ea17-d1d2-4fac-9298-fe71f7ae12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That some enemy fighters remain alive does not mean that a battle
        has not been won," Caguioa said. "In this case, to require first the ''total
        eradication'' of rebel groups before a rebellion can be considered quelled
        goes against plain logic and human experience."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6cef18-960f-4d22-bb5c-b0267b2c3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte says martial law to remain until last terrorist is
        taken</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f40ea-ff0e-46c6-bce9-30f0847dcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Carpio argued the President, instead of extending the
        original martial law declaration, should promulgate a new declaration if it
        believes the NPA rebellion poses a sufficient threat to public safety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde920f3-f7be-4956-b277-c2e7830f7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government can cite the NPA rebellion as a ground for the imposition
        of martial law and suspension of the privilege of the writ, but the 60-day
        period prescribed by the Constitution must first be observed before the government
        can ask for an extension of such emergency measures," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de16817-a67d-4654-85dc-67523969ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threat to public safety not big enough</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d0a0e-071c-48eb-8764-22c68c4bde76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissenting justices also argued the current situation in Mindanao
        is not grave enough to warrant martial law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4509d3-43b9-4711-817a-02adb0b3118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resulting damage or injuries cannot simply be the usual consequences
        of rebellion or invasion," Leonen said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633212a-39ab-40b9-841a-631becd37406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said martial law is generally used when civilian authorities
        are no longer enough.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c87c7d-d8b5-4211-ad02-a87305aff42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law is an emergency governance response that is directed
        against the civilian population -- allowing the military to perform what are
        otherwise civilian government functions and vesting military jurisdiction
        over civilians," Caguioa said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f372926-9d5c-4cf0-a77c-8c25453739f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jardeleza proposed two indicators of public safety before
        the government implements martial law: The presence of hostile groups "engaged
        in actual and sustained armed hostilities with government forces" and if the
        groups have "actually taken over, and are holding, territory."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e24b5-b615-4dc3-a929-dfe4862c6422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual martial law possible</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95b8bd-bc1f-49d2-b93a-112368a82008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the justices also warned how the High Court''s latest decision
        on extending martial law could lead to abuse, as it was a precedent that "dangerously
        supports the theoretical possibility of perpetual martial law."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d55fe-c2e4-4429-8ba1-f879549b53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Leonen said the decision on extending martial law in
        Mindanao is reminiscent of the SC''s 1973 ruling that allowed martial law
        to remain during the regime of the late strongman Ferdinand Marcos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60326c5-1442-4688-9689-c3436123fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:14:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:12.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It erodes this Court''s role as our society''s legal conscience,"
        he added. "It misleads our people that the solution to the problems of Mindanao
        can be solved principally with the determined use of force. It is a path to
        disempowerment."</p>'
  'duterte-DENR-clean-up-boracay-6-months':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte even threatened to close down the island
      of Boracay. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-10T15:44:37.416+08:00
    'imagesource': 'jcr:d4429cd2-b1f3-4a34-8754-b9a01751c5b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65751803-bea2-4cf0-80a0-6b6c2b3b49b8'
    'lead': 'The President even threatened to close down the tourist destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:17:54.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:26:38.155+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders DENR to clean up Boracay in 6 months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054771b-231c-4035-9ef2-2000aeee9a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> The
        President has ordered Environment Secretary Roy Cimatu to clean up the tourist
        destination Boracay in six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d73b0-f22d-4ed4-a9fb-040ca896524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Cimatu, Cimatu is a general, he was assigned here. ''I''ll
        give you six months. Clean the g***** thing,''" President Rodrigo Duterte
        said at the Manila Times Business Forum in Davao City Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01904544-dee7-4ddc-a95a-71adcc1c9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also threatened to shut down the island because of pollution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1062db-8f99-4bfa-b93f-916b154a7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will close Boracay. Boracay is a cesspool," he said. "You go
        into the water, it''s smelly. Smell of what? Shit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe274c-0184-4a44-8598-4830add72ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malay Municipal Tourism Office said the island saw over two
        million visitors from January to December 2017, a 16-percent increase from
        the number of tourist arrivals in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069188c-2416-4a36-99af-bb077a43e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said Boracay will lose the influx of visitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86aea2-0aea-4297-91d6-8f453723243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a time that no more foreigner will go there because
        he will have — when he goes back to the plane to where he belongs, he will
        be full of shit going back and forth to the restroom," He said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a5510-5f63-4a65-af95-8e0b0f5b4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Chinese visitors frequented Boracay most with 375,284 nationals
        visiting the island. They are followed by Koreans and Taiwanese nationals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6bd35-1bae-4201-8fbf-b7147cb78a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu previously instructed the Department of Environment and Natural
        Resources (DENR) field offices which hold jurisdiction over Boracay to inspect
        the sewer facilities of the island businesses, after reports that many of
        them were not connected to Boracay''s sewer system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9766f76-4f6b-4684-83ef-76c6d4b68a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports claim businesses throw wastewater into the sea, which
        further pollutes it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afc111-5f71-4ae5-ad71-5c38599accee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a serious and honest-to-goodness crackdown on these erring
        establishments that are contributing to water pollution in Boracay," Cimatu
        said in a press statement on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab9f0d-0431-423c-88e1-a80669d99c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR Chief said they are coordinating with the Department of
        Tourism to identify establishments violating the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf9c0d-a38a-4210-b1e4-ee5e456c3906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:17:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:26:38.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the DENR''s procedures, a notice of violation will be issued
        against violators. The establishment will then be given one or two months
        to address their violations.</p>'
  'pagasa-LPA-sunday-PH-territory':
    'author': ' CNN Philippines Staff'
    'caption': 'The low pressure area is expected to enter the Philippine Area of
      Responsibility by Sunday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
