    'title': 'Sharon Cuneta gushes over message from Duterte

      '
    'updated': 2018-02-11T09:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c2f27-d240-4f31-99b6-9c4985a319fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:45:58.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:46:04.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> Actress
        Sharon Cuneta is not letting politics get in the way of preserving good relationships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43fd35d-081f-4430-933b-3d7cd6ab7939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:45:58.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:46:04.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Saturday, the actress, who is married to Liberal
        Party President Sen. Francis Pangilinan, shared a video of a message from
        President Rodrigo Duterte, complete with a gushing caption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655cf84-e814-4c3a-8b09-9c4b49607385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:45:58.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:46:04.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wow. Thank you very much, Mr. President, Sir, my ''Tatay Digong!!!''”
        she said. “All politics aside and with all due respect to my husband who so
        understands my ‘<em>wala akong pakialam sa politika</em>’ [I don''t care about
        politics] stand, I got this precious gift of a message (taken a few evenings
        ago) from President Rodrigo Duterte himself!!!”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0cbc21-3ce6-4724-bcb9-6394ade39a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:45:58.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:46:04.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-second video, which has been liked more than 7,700 times,
        shows Duterte greeting the actress. He said she was his good friend, and added
        his daughter Davao City Mayor Sara Duterte was her “avid" supporter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1004de-48e8-4693-a94d-19778bee87bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:45:58.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:46:04.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My daughter<em> Sara eh talagang iniidolize ka hanggang ngayon</em>
        [really idolizes you until now]. I’m happy that she has chosen the right person
        to be the inspiration,” Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf5969-9f54-4c71-a13c-154298fd644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:45:58.450+08:00
