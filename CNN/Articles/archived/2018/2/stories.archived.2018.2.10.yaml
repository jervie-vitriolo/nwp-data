      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of forty Binibining Pilipinas candidates proved there’s
        more to them than just beauty at the pageant’s talent competition held at
        the Farmer’s Plaza activity center in Cubao Saturday.</p>'
