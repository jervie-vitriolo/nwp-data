  'U.S.-blacklists-Filipino-terrorist-for-working-with-ISIS':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-10T14:47:10.647+08:00
    'imagesource': 'jcr:c8285e5d-e095-4bf0-aa35-068cbb822c53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a00f67-e93b-4d5b-bdc3-285192ab51ef'
    'lead': 'Abdulpatta Escalon Abubakar helped facilitate the transfer of over P3.87
      million to "ISIS''s network in the Philippines," the U.S. Treasury said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:53:30.319+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:29:28.198+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:29:28.022+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. blacklists Filipino terrorist for working with ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf836cd-0a3b-4b50-83fb-8beb67e6c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> A
        Filipino who supposedly worked with the international terror network ISIS
        has been placed under the U.S. Treasury''s blacklist of "global terrorists."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec863bb-1b90-49ad-b817-e98e9c4a67c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulpatta Escalon Abubakar "has served as a key facilitator for
        ISIS and its network in the Philippines since at least January 2016," the
        U.S. Department of The Treasury said in a statement February 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856c8a2-410b-42fc-b4e8-90c8dcddf712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abubakar helped facilitate the transfer of over $75,000 (P3.87 million
        at the current exchange rate) to "ISIS''s network in the Philippines" in at
        least three occasions, the U.S. Treasury added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3a135-94c9-4650-9305-78ec5cee4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abubakar, along with Yunus Emre Sakarya of Turkey, and Mohamed Mire
        Ali Yusuf of Somalia have been added to the U.S. list of "Specially Designated
        Global Terrorists" for their links to ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba48bd-0dce-49cc-ae8b-47dc2a59f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of today''s designations, all property and interests
        in property of these persons subject to U.S. jurisdiction are blocked, and
        U.S. persons are generally prohibited from engaging in transactions with them,"
        the U.S. Treasury said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e91f5e-a7c9-491e-8c15-f4a7f6d4eddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this is part of the U.S. government''s crackdown against
        individuals and entities supporting the ISIS and its terror activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b67c40-7dec-407f-bdfe-31fd5f9b9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. authorities said Abubakar in July 2017 worked with an ISIS
        member in the Philippines to facilitate the transfer of around $5,000 (P258,
        235).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd7cd2-5e8d-4cf0-82d5-c02f5c99d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, the ISIS-inspired Maute group has already placed
        Marawi City under siege, resulting in a five-month war between government
        forces and terrorists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2d7de-0bdb-4a60-add6-0200689a4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timeline: The Marawi crisis</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ae4cd-fb86-4af6-ae3d-1ffcf4609950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abubakar was nabbed by immigration officials in September 2017,
        when he went home from Jeddah, Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a397bcf-f504-4057-bded-55489be35488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) has yet to divulge Abubakar''s
        whereabouts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1daa37-6878-4677-b264-34cfe7a89186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Treasury said Abubakar also helped transfer $50,000 in
        August 2016, $20,000 in July 2016, "which may have been used by ISIS elements
        in the Philippines to purchase arms, through Abubakar."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52c280-c27a-4fa1-89c3-a493b8f640dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. authorities said Abubakar followed orders from slain terrorist
        leader Isnilon Hapilon in January and May 2016 to procure a huge amount of
        ammunition and arms and improvised explosive devices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30871d3-ca91-4d9a-aac7-4c7e6f4fd2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon, an Abu Sayyaf leader who pledged allegiance to ISIS in
        2016, was killed in a firefight in Marawi in October 2017. The military believes
        he led the attack on Marawi along with the Maute brothers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeff53b-cc8e-462d-8831-222eeb41eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Maute, Hapilon plan Marawi terror attack</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34cd96-eef5-4b5e-b2ec-484089dd757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:53:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:29:28.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abubakar joins thousands of individuals, including Filipinos, on
        the U.S. blacklist, an initiative that began in September 2001 following the
        9-11 terror attacks. It was pursuant to an executive order issued by then
        U.S. President George Bush.</p>'
  'mark-baustista-coming-out':
    'author': 'Chang Casal'
    'caption': 'Reactions to Mark Bautista''s memoir, which include details of the
      singer-actor''s sexuality and past relationships, reveal a trend in how same-sex
      experiences and LGBT stories are reported — sensationalism that could be damaging
      to the public’s perception of the community. Photos from MARK BAUTISTA/INSTAGRAM'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-10T02:37:10.630+08:00
    'imagesource': 'jcr:0d88de1b-f6d1-4f5a-a1b1-d702c53463e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37e07c9-7ef3-4d23-9e4c-beb6cb03b3b2'
    'lead': 'The singer-actor''s coming out story shows a trend in how same-sex experiences
      and LGBT stories are reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:56:28.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T11:56:34.146+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T11:56:33.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the media sensationalized Mark Bautista’s coming out story

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d6939-2fe5-42fb-82f8-a79fef493645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:56:28.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:56:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Even before the
        official release of singer-actor Mark Bautista’s new memoir, “Beyond the Mark,”
        news outlets are already talking about the book, particularly over leaked
        excerpts describing Bautista’s relationships and sexuality. As story after
        story pores over the “juiciest,” most “disturbing” details of the book, there
        seems to be a trend in how same-sex experiences and LGBT stories are reported
        — sensationalism to the point of being damaging, perhaps not to the subject
        himself, but to the public’s perception of the community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c7650-bac7-441c-ba04-56668fa83dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:56:28.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:56:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be argued that the Philippines is more or less accepting,
        if not, tolerant of the LGBT community, but we still have a long way to go.
        Many LGBT youths still face discrimination and bullying in school, the Anti-Discrimination
        Bill has been in the back burner for nearly two decades, and talks of same-sex
        marriage are immediately shut down by Catholic groups and leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c6084-07dd-4a7f-baf9-8231975fc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:56:28.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:56:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so with its power to reach and influence millions, it’s imperative
        that the media gets LGBT reportage right. But a stylebook on covering LGBT
        issues in the Philippines, published by Outrage Magazine and Rainbow Rights
        Project, states that most media outlets’ codes of ethics do not include guidelines
        on how to deal with issues regarding sexual orientation and gender identity
        and expression (SOGIE). With no one to impose strict measures, it’s easy for
        any LGBT-related news to turn into fodder for tabloid-esque reporting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058844a8-f80f-4aa8-99d1-9248bf6e2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:56:28.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:56:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ricky Lo’s column on the leaked excerpts, headlined “Mark Confesses:
        I love both sexes!” he describes parts of Bautista’s “confessions” as "meaty"
        portions, enumerating stories like his first same-sex romance, his experiences
        in dating women, and the “bromance” that, in Bautista’s words, “lead to intimacy.”
        For a nation of seemingly progressive attitudes towards LGBTs, it’s curious
        how same-sex narratives are still published as juicy gossip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c1f20-f4f9-412e-a8f6-b16c508216c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:56:28.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:56:34.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bromance is the most popular story, retold almost like a smut
        piece on Pep.ph, and in another piece, used as a vehicle to question the sexual
        orientation of another actor, who has been plagued by rumors and calls to
        come out of the closet for years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a491c67-4c0a-4f87-a373-9d7bd4d1aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:56:28.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:56:34.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Outing” is defined as “when people are forced to disclose their
        sexual orientation or gender identity.” According to the stylebook by Outrage
        and Rainbow Rights Project, “Outing a person in the absence of a compelling
        justification is a violation of his or her right to privacy, and should be
        avoided.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa1056-b12a-42a3-bfbc-276b2045c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:56:28.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:56:34.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem in the article is the use of the term “sexual preference,”
        which most style guides state to never use in place of “sexual orientation,”
        for it implies that sexuality is a matter of choice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476e90d-f35d-42d6-b509-9267e8dabb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:56:28.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:56:34.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo ends his column by saying that “Mark should have no fear that
        his revelation will have a negative impact on his person and his career. On
        the contrary, the purity of his ‘confession’ will surely endear him all the
        more to his fans and friends,” falling into the trappings of respectability
        politics, inadvertently suggesting a right way and a wrong way to come out,
        and seemingly justifying that negative (homophobic) backlash is just an inevitable
        result of choosing the wrong way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d8dce-5d16-4762-aaa9-77acc5592daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:56:28.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T11:56:34.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a person in the public eye, Mark Bautista’s decision to be candid
        and honest about his sexuality is a step towards increased LGBT representation
        in the media. Hopefully, more people with his kind of power and influence
        can follow suit when they feel ready. But, if the manner of reporting remains
        the same, if writers continue to make choices that misrepresent or distort
        LGBT experiences and narratives, and reinforce certain stereotypes and biases,
        we could be stuck in the same one-step-forward-two-steps-back dance for a
        while.</p>'
  'tesla-orbit-elon-musk-space':
    'author': ' Jackie Wattles, CNNMoney'
    'caption': 'Because of how the car''s projected orbit aligns with Earth''s orbit,
      astronomers on the ground probably won''t be able to spot the roadster again
      until late in the 21st century.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-10T13:16:13.692+08:00
    'imagesource': 'jcr:f2358742-7d73-4ad9-9c3f-791917e08df8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a7fad52-a9cb-4f35-a0fa-309a29f2ec86'
    'lead': 'The most dramatic scene occurred about four minutes after liftoff: revealing
      SpaceX CEO Elon Musk''s cherry red sports car.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:02:41.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:30:39.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:30:38.808+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happened to the Tesla that Elon Musk shot into space?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bf638-a5c0-43e6-9a7d-3fb5a931ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> There were plenty of spectacular
        moments during the maiden launch&nbsp;of SpaceX''s Falcon Heavy rocket on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358bf9f-cbc2-4442-aa10-3b30cd5b26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most dramatic scene occurred about four minutes
        after liftoff: The second stage of the rocket, headed deeper into space, discarded
        the white nose cone at its tip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa500ddd-80a9-4f59-8015-f3a21a1b51d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It revealed SpaceX CEO Elon Musk''s cherry red sports car. Behind
        the wheel was a spacesuit-clad mannequin, named Starman. The car glided victoriously
        away from Earth as David Bowie''s "Life on Mars?" blared on SpaceX''s launch
        webcast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd1668-940c-481e-b7f9-c91f1a214bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car is not on some scientific voyage. This was a test launch,
        so SpaceX needed a dummy payload — and Musk previously said he wanted it to
        be the "[s]illiest thing we can imagine." So he picked his own luxurious Tesla
        roadster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a7cff-12b3-456f-9720-7d7b6c1dbd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the thought of a car drifting apparently endlessly through
        space and perhaps being discovered by an alien race millions of years in the
        future," he&nbsp;said&nbsp;in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7977538-5b34-4394-b059-a52242f194f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SpaceX launches Falcon Heavy, the world''s most powerful
        rocket</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071b5d6-65e8-44fb-9370-0f38819e001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the launch, SpaceX posted a&nbsp;live feed&nbsp;of
        Starman''s journey. The images looked as if they were plucked from science
        fiction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ca1b8-993f-4b57-a235-725dc465890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it looks so ridiculous and impossible, and you can tell
        it''s real because it looks so fake, honestly," Musk said at a press conference
        Tuesday. "We have way better CGI (computer-generated imagery)" than that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e50ea-004f-4e4b-a6d1-5e41fa881782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The livestream, which was later viewed by millions of people, cut
        out after about four and a half hours when cameras'' batteries died. Onlookers
        here on Earth&nbsp;moved on with their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557678c-8a9d-4428-a3b5-dd43678ab33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Starman and the Tesla are still out there, and late Tuesday
        the second-stage engine gave them a final boost, putting them on a path toward
        orbit around the sun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77dafb-0c12-42dc-acf1-55f8053a555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than likely, they will remain drifting through the vacuum of
        space for generations to come. Astronomers have been hard at work pinning
        down exactly what path they will take.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d476e1-dc33-4261-a1ed-19f67f777ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Musk suggested on&nbsp;Twitter&nbsp;that the Tesla overshot
        its intended orbit and would fly out past Mars and into the asteroid belt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146143af-a330-437d-b415-3424afb158b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now experts say that probably won''t happen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7bb2a-db2e-45de-bd51-c69024eaf31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s&nbsp;Jet Propulsion Laboratory&nbsp;got its hands on data
        from SpaceX on Wednesday, and it suggests the roadster will stay closer to
        the sun. The farthest it will go is about 250 million kilometers from the
        sun, or about as far as Mars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d67a68-6fb6-416f-bc45-fb121c15f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan McDowell, an astrophysicist at the Harvard-Smithsonian
        Center for Astrophysics, says he also got a first-hand glimpse at the data
        and his analysis lines up with NASA''s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c1b55-19de-416d-9d07-79d014c95479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll reach its farthest point from the sun in November, and in
        September 2019, it will complete its first full loop around the sun. It''ll
        continue to complete one full orbit about every 19 months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6a266-658e-4262-80e8-43a70f9b49a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s based on current projections, but things can always change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50503d79-c0c7-4066-a4d7-fbffa637f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem now is that it''s kind of difficult to predict how
        the orbit will evolve," said Marco Langbroek, a space expert who tracks asteroids.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ef234-7a3e-41cb-a3f1-f8c160ea0c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: SpaceX''s Falcon Heavy launch in pictures</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13f2bd-6862-4e81-9448-b9366cfdcb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said forces like solar radiation can slowly bump the roadster
        toward a different course, or leftover gas in the second-stage rocket could
        give it another heave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca756a18-9051-437e-b42f-fa43dc2fdbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By next week, astronomers say, the car will already be too far away
        from Earth to track with telescopes. So they''re clamoring to get some good
        shots of the roadster now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6133f93-4543-42a4-adcb-64d9d14f8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of how the car''s projected orbit aligns with Earth''s orbit,
        astronomers on the ground probably won''t be able to spot the roadster again
        until late in the 21st century. Based on calculations he made Thursday, Langbroek
        predicted that could happen in 2073. But in an email on Friday, he said it
        still seemed the car''s path was "too ill defined to make reliable forecasts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3800ec-3164-41b3-ba02-81ce61e18a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, "it''s certainly possible that it will be mistaken
        for an asteroid," he said. Astronomers will eventually be able to figure out
        its a man made object, however, by observing its "orbit and behavior and brightness."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac936d-22c1-4556-99a7-845424bb3d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NASA says the roadster has been added to is "artificial object
        catalog" in an attempt to prevent this kind of confusion, according to Dwayne
        Brown, a senior communications official at NASA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322a0c4-8840-4640-8aa3-23550d0b65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDowell, half jokingly, predicts astronomers won''t have to worry
        about it at all.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da450c4-0f52-4abd-a1f1-74ac86237b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the late century, he said, he imagines humans will have already
        colonized other planets in the solar system — and Musk''s "descendants will
        be able to drag [the roadster] back to a museum."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23b5e4-8f9f-45fe-b565-f45c019ed5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:02:41.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:30:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "What happened to
        the Tesla that Elon Musk shot into space?"</em></p>'
  'korea-north-south-meeting-olympics':
    'author': 'Steve George, Will Ripley and James Griffiths, CNN'
    'caption': 'South Korea President Moon Jae-in. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-10T13:06:25.074+08:00
    'imagesource': 'jcr:7d1b143c-bca2-49c3-8557-cc658703f8ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '880fcaab-9b97-40d6-a83b-3729c37efdc7'
    'lead': 'In a historic first, the South Korean President Moon Jae-in welcomed
      senior North Korean officials, including leader Kim Jong Un''s younger sister
      Kim Yo Jong, to Seoul''s presidential palace for a lunch meeting Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:05:42.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:05:57.641+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T13:05:57.387+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean president hosts talks with North Korean delegation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456327d5-ca6d-4215-bb27-495c0e40c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a historic first, the South Korean President
        Moon Jae-in welcomed senior North Korean officials, including leader Kim Jong
        Un''s younger sister Kim Yo Jong, to Seoul''s presidential palace for a lunch
        meeting Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156af43-06eb-4e2c-a377-94a8a26889f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting is the most significant diplomatic encounter between
        the two sides in more than a generation. The younger Kim''s trip to the South
        marks the first time that a member of the North''s ruling dynasty has visited
        since the Korean war, which ended in an armistice in 1953.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2f9b8-4012-4d3d-9899-aa0e51b398e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunch meeting at the Blue House, which was broadcast live on
        South Korean TV, showed Moon sat in front of Kim Yo Jong, rather than Kim
        Yong Nam, technically the more senior official present in the meeting, and
        head of the North Korean delegation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850e836-6602-4c68-b866-f07589534da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a high-level meeting would have been unthinkable even a few
        months ago, but 2018 has seen an accelerated rapprochement between the two
        adversaries in the run up to the Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549dcba0-d0b2-4d35-833f-6fd3abe6c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has&nbsp;expressed his intention&nbsp;to use the Winter Olympics
        as a chance to make diplomatic inroads with the North and restore normalized
        communications, following months of high tensions on the Peninsula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08d190-a510-4d5b-bb7f-94366fadad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the North Korean delegation present included Ri
        Son Kwon — who led the first&nbsp;sit-down talks at the Demilitarized Zone
        (DMZ)&nbsp;earlier this year, and Choe Hwi. South Korean participants included
        senior officials Jeong Eui-yong, Jo Myong-gyoon and Im Jong-suk — the chief
        presidential secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fca8d3-8dbb-4f04-8ae4-67694259f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dialogue with the U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2b3f3-d804-4a4c-813d-552424243d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s meeting follows a&nbsp;brief encounter&nbsp;between
        the two parties at the Olympic Opening Ceremony Friday, in which Moon twice
        shook hands with Kim Yo Jong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2f8a3-3271-4eaa-93b1-ecca719b1aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent thaw has not been reflected in Washington, however.
        US Vice President Mike Pence, sitting a few seats away in the same Opening
        Ceremony VIP booth, looked stony faced as the scene unfolded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66f3da-30a7-42f3-852a-bb6a003808f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who is leading the U.S. delegation to the Olympics, has accused
        Pyongyang of using the event for its own ends. "We will not allow North Korean
        propaganda to hijack the message and imagery of the Olympic Games," he said
        in&nbsp;Japan earlier this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee21078-3cdd-4884-9879-f551d0a8bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has ruled out a meeting with the U.S. delegation during
        the Winter Games. Jo Yong Sam, department director general of North Korea''s
        foreign ministry, said Thursday the country had never "begged the U.S. for
        dialogue" and wasn''t about to start now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ddcf7-9d18-42ec-b3d7-6b5e92ec6697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no intention to meet the U.S. side during our visit to
        South Korea," Jo said in a terse statement reported by state-run news agency
        KCNA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583a486-6289-44e5-a940-c4b2d1448275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has given mixed signals about its willingness to talk.
        Pence appeared to leave the door open for negotiations earlier this week when
        he said, "I haven''t requested any meeting. But we''ll see what happens."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f71ae-a52f-480e-ba97-647555a4a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Calm before the storm''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e276bb0-a46d-4391-9fbe-a0b89312d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources with deep knowledge of North Korea''s activities
        told CNN that despite outwardly positive signs and indications of a "charm
        offensive" from Pyongyang, what''s "unclear and bizarre" is there has not
        been any concurrent diplomatic movement from North Korea''s Ministry of Foreign
        Affairs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c7ee4-da42-4be7-b287-a5e7b816269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that the sending of ceremonial head of state Kim
        Yong Nam and Kim''s sibling Kim Yo Jong reads as more of a symbolic act than
        any concrete diplomatic initiative by North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09820ae4-4ff5-4d6f-b5ca-e6d8d4fdef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since diplomatic efforts are "almost zero," sources said this may
        signal a "calm before the storm," with North Korea quietly preparing its next
        moves for after the Olympics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd46b5-7281-45db-b538-55c97db0c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:05:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:05:57.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Korean president
        hosts talks with North Korean delegation."</em></p>'
  'trump-no-release-Democratic-memo':
    'author': 'Jeremy Herb, CNN'
    'caption': 'President Donald Trump won''t release the Democratic rebuttal to the
      Republican intelligence memo alleging FBI abuses of its surveillance authority
      at this time, and has sent it back to the House Intelligence Committee for changes.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-10T13:00:26.018+08:00
    'imagesource': 'jcr:8c3a8f4b-520f-474e-8b0e-f20fd4153f7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56ba3159-1a5b-4618-b798-19a72fbac2c8'
    'lead': 'Trump had said earlier Friday he planned to release the memo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:07:48.686+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:07:52.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T13:07:51.929+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump won''t release Democratic memo, sends back to committee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba490ea9-c59b-48e0-83d6-49a331073eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump won''t release the
        Democratic rebuttal to the Republican intelligence memo alleging FBI abuses
        of its surveillance authority at this time, and has sent it back to the House
        Intelligence Committee for changes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305fe3e7-4439-40de-a55d-4b101532a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;letter to the committee, White House counsel Donald McGahn
        said, "although the President is inclined to declassify the February 5th Memorandum,
        because the Memorandum contains numerous properly classified and especially
        sensitive passages, he is unable to do so at this time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7178acc-b139-4c0e-85fa-080c3d0b4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had said earlier Friday he planned to release the memo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ba150-ebc5-479a-830b-4621ce6f5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna be released soon," Trump told reporters at the White
        House, adding, "We''re going to release a letter."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad516e-8dee-48d6-95f5-32bc030eecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence Committee voted unanimously on Monday to
        release the 10-page Democratic memo, and the committee rules gave Trump five
        days to decide whether to block or allow its release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b4eaa-3fc2-4efd-8006-0c585c77367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo from Rep. Adam Schiff of California, the top Democrat on
        the committee, was written to rebut the Republican memo released one week
        prior, which accuses the FBI of suppressing Democratic ties to an opposition
        research dossier on Trump and Russia used in the Foreign Intelligence Surveillance
        Act warrant for former Trump campaign foreign policy adviser Carter Page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b4614-2ed8-45a4-8a71-b89ac50c2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff and other Democrats charge that the Republican memo led by
        House Intelligence Chairman Devin Nunes of California is misleading and omits
        key facts, including that the FISA application did state that ex-British intelligence
        agent Christopher Steele, the author of the dossier, was paid by a political
        entity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16be500-d06d-4a68-ba26-1d45107efb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democratic response sets out the material facts that were necessary
        for the public to see that the FBI acted properly in seeking a FISA warrant
        on Carter Page," Schiff said in a statement. "After promising to treat the
        Democratic response in precisely the same way, the White House now seeks to
        have the Democratic memo sent back to committee and revised by the same Majority
        that produced the flawed Nunes document to begin with."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398afd54-5f39-4703-9920-1059c3139d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House included a letter signed by Deputy Attorney General
        Rod Rosenstein and FBI Director Christopher Wray that says they have identified
        portions of the Democratic memo that would raise national security or law
        enforcement concerns if released publicly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87314c2f-740a-40ec-afbf-920dfd4e250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with other Intelligence Committee Republicans, I had warned
        that the Democratic memo contains many sources and methods," Nunes said in
        a statement following Trump''s decision. "Ranking Member Schiff pledged to
        seek the input of the Department of Justice and FBI regarding the memo''s
        public release, and it''s no surprise that these agencies recommended against
        publishing the memo without redactions. Intelligence Committee Republicans
        encourage the minority to accept the DOJ''s recommendations and make the appropriate
        technical changes and redactions so that no sources and methods are disclosed
        and their memo can be declassified as soon as possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0904d6b-5857-47c0-8aa9-3a2f8b5a647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump cited concerns from the Justice Department and FBI in his
        objection to releasing the Democratic memo. But Trump ignored those concerns
        when he decided to release the Republican memo last week — despite the FBI
        releasing a rare statement to say the Nunes memo omitted key information and
        the Justice Department raising "grave concerns" about its release without
        proper review.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1ffb0-6f68-45bd-8d2d-0a8e0baf869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s objection puts the committee in uncharted waters, as the
        committee used an obscure rule that had never been invoked before to vote
        to release both memos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53463db-134c-463f-b8bd-56e402262a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House allowed the Nunes memo to be made public. But with
        the objection to the Democratic memo, there is a procedure available to the
        House to override the objection and make it public anyway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab0941a-a02f-421b-962e-561fd5989757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would require a vote of the full House after a rare debate
        in closed session for the full chamber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83733762-2712-4e73-9da1-41f09ab01497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear whether Republicans will be willing to take
        that step, and the GOP committee members were hesitant about defying Trump&nbsp;on
        the memo&nbsp;earlier this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f95c1-842f-4146-9834-57c623c07c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the committee''s Monday meeting where it voted to release the
        memo, Nunes expressed concerns that the Democratic memo went further than
        the Republican document in disclosing sources and methods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db88ee-5ca4-42ab-a624-31b35bccf596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This memo contains a large volume of classified information, including
        some touching on sources and methods heightening the potential damage to national
        security," Nunes said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd33933-d76d-439a-85f4-840228e7133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff said he gave his memo to the Justice Department and FBI so
        they could review for national security concerns in addition to just a White
        House review, as he expressed concerns there would be "political redactions"
        to the memo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a70e61-15ce-4895-9095-800a23a871dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to rebut the errors, omissions and distortions in the
        Republican-drafted memo, we have included certain details beyond the revelations
        made public by the release of the majority''s document," Schiff said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9f66e-a7d4-4ecc-b279-2e3f46cfe3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats immediately cried foul at the decision to send the Democratic
        memo back to the committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2f056-225d-4caf-82d4-bec91148ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s double standard when it comes to transparency
        is appalling," Sen. Chuck Schumer said in a statement. "The rationale for
        releasing the Nunes memo, transparency, vanishes when it could show information
        that''s harmful to him. Millions of Americans are asking one simple question:
        what is he hiding?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a58a421-9f1a-4972-9fa9-274ebf3cbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:07:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:07:52.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump won''t release
        Democratic memo, sends back to committee."</p>'
  'duterte-offers-to-pay-lumads-P20K':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-10T11:00:42.441+08:00
    'imagesource': 'jcr:814841e4-04d6-4527-a348-5baf8822bd71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74734474-f1e2-44f9-97df-79706ddcbd96'
    'lead': 'The President wants the indigenous groups to be trained as civilian armed
      units. A Lumad group deplores the offer to kill, calling the military "murderers." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:11:07.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T13:11:11.974+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T13:11:11.694+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offers to pay Lumads ₱20K each to kill NPA rebels

      '
    'updated': 2018-02-11T13:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d38f7-4e5e-4999-bee2-e7123fa8fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) —</strong> President
        Rodrigo Duterte offered to pay Lumads ₱20,000 each to kill members of the
        New People''s Army (NPA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416d469-c8ba-4d9a-a36b-10ccb0fd3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech in Davao City Friday, said he is offering to
        train the indigenous groups for three months to kill the rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eabbf63-d906-4cf6-a54b-1b9168331b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are well trained enough, give me about three months, I
        will train them as CAFGU (Citizen Armed Forces Geographical Unit) and give
        them firearms and go out and hunt for those who killed their comrades," Duterte
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f642c-0ddd-4124-820b-23798a2dd430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s remark comes after a Lumad tribal leader and his
        son were killed by suspected NPA rebels on February 4, after attending an
        Indigenous Peoples'' Summit in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5f8c3-1d3f-4a07-b54f-8216cb56a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang NPA mapatay ninyo, kayong mga Lumad na maging CAFGU, I''ll
        pay you… you want money? I''ll give you money," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c9a9a-da0c-4731-9643-dc61a14a1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will offer a reward for each member of the NPA killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87455a67-a629-478c-86a5-416b9c946ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will make it ₱20,000 per head," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f2f53-0694-487d-b029-1ea7cdde2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said the Lumads are also set to receive ₱100
        million financial aid from the government, to help with livelihood projects
        as well as to counter the influence of communist insurgents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1c3e8-ed84-4cc7-ab66-88c9ff444537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''All we''ve ever asked for is justice''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4386f573-3617-460c-bf11-5bd1dc1ca451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alternative Learning Center for Agricultural and Livelihood
        Development (ALCADEV) on Sunday decried Duterte''s offer to indigenous people
        to go after members of the NPA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac90be2-a84b-41b1-9151-5c9a875f614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said to be asked to kill in exchange for money is not
        part of their culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721335b-baf4-4b43-91cd-4ffe631fd330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying principle of our struggle to defend the land of
        our ancestors can never be bought," said ALCADEV,&nbsp; an alternative learning
        school providing secondary education to indigent indigenous youth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61093f85-cac1-4c22-ac74-fc2eec680204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also deplored the killings of their leaders by members of the
        military, whom it called "murderers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75c671-d2bb-49c8-b435-49d94abdd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To even ask us to kill, as if killing is the way to peace in our
        communities, shows ignorance of our plight and our struggle," it added. "We''ve
        never asked you to kill anyone; all we''ve ever asked for is justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e1bd6-ea02-4bb6-aa3b-c346d0512863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALCADEV said the Lumads would not do what the military and paramilitary
        did, which was to drive them away from their ancestral land.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0aaab-8909-4bcb-97b3-f793450f195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the indigenous communities in Mindanao have been often
        recruited to be part of the NPA, which Duterte has formally labeled as terrorists
        along with the Communist Party of the Philippines in November 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d94ccb-ca7b-45b5-8dff-750c10f9d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, two United Nations rapporteurs voiced alarm over the
        "massive and potentially irreversible impact" of the Mindanao''s militarization
        on members of Lumad communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493b22c-ceb9-48d7-9405-8cd41067fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:11:07.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T13:11:11.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said some figures suggested as many as 2,500 Lumads have been
        displaced since October, adding there were reports of some farmers killed
        by the military.</p>'
