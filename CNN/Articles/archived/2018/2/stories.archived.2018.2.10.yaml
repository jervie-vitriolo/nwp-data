      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“God bless you po. May our Father in heaven guide you and lead you
        only to what will make our country great. (Thank you Kiko for your understanding
        and respect for me as your very apolitical/unpolitical wife.)” she said.</p>'
    '22':
