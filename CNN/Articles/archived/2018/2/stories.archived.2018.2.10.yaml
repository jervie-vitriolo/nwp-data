    'lead': 'An Israeli F-16 fighter jet crashed Saturday in northern Israel after
      coming under "massive anti-aircraft fire" from Syrian forces, according to the
      Israeli army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:26:42.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T11:26:57.293+08:00
