      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her husband being part of the opposition Liberal Party,
        Cuneta said she and Davao City Mayor Sara have been friends since 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ec2fd-7db5-42b0-8e18-e639b1003c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:45:58.450+08:00
