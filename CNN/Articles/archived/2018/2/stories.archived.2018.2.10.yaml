      'mgnl:lastActivated': 2019-06-14T10:57:10.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by four points early in the match, La Salle slowly climbed
        back to grab the opening set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374f1fb-9719-4147-af79-4b58f0617f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:57:06.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:57:10.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the second frame as the Lady Spikers completed
        a come-from-behind charge to take a commanding 2-0 set edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421d90f-5155-4852-afc2-fb36659b0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:57:06.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:57:10.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing 24-21 in the third set, La Salle made an impressive rally
        which included three consecutive services by Cobb to notch the win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7a84a-c1b9-4bcc-bd1d-b7130663eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:57:06.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:57:10.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers improved to 2-0, while UP fell to 1-1 in the team
        standings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4df840-352f-4985-bd4c-4a4450d0675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:57:06.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:57:10.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle''s next assignment are the Far Eastern University Lady
        Tamaraws on February 14, while UP faces the Adamson Lady Falcons on the same
        day.</p>'
  'UAAP-Adamson-Lady-Falcons-outlast-FEU-Lady-Tamaraws-in-five-sets':
