      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he finished 28th out of 30 competitors in Pyeongchang,
        therefore not qualifying for the free skate program, he regrets nothing from
        his 2018 Olympic experience.</p>'
