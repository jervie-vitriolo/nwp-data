      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) ‚Äî</strong> Michael
        Martinez was the pride of Filipinos in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee64e09-005c-4764-9d88-54bf4f3b6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:56:50.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then 17-year-old athlete made records for his Sochi Games performance
        ‚Äî the first Filipino to join in the men‚Äôs figure skating event in the Winter
        Olympics, the youngest figure skater in the male category that year, and to
        many sports fans, the most inspiring story in the 2014 Games after Martinez
        revealed he learned how to skate in a shopping mall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7ea3d-d2cb-4952-ac47-61680bb2dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:56:50.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t win a medal that year, but his 19th place finish was
        enough to warrant him a hero''s welcome when he went home to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f10f53-717e-48a3-8fdd-d9ac19a3f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:56:50.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after, however, he failed to make it to the pool of
        skaters competing in the Winter Olympics after falling short in the qualifying
        tournament in Germany.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6993053-7db1-4732-9779-48cdeb57ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.117+08:00
