    'template': '1'
    'title': 'UAAP: FEU Lady Tamaraws score first back-to-back victories at winless
      UE Lady Warriors'' expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cfa6c3-f981-4e2d-adbf-74e275d57813'
      'mgnl:activationStatus': true
