      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Body of Filipina found in freezer in Kuwait</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2b2b2-9201-47f8-89c4-e9fe07701635'
