    'jcr:uuid': 'bb7915c1-c3e3-4971-aa52-a3c70ca038de'
    'lead': 'The Adamson Lady Falcons stun the DLSU Lady Spikers in UAAP Season 80
      women''s volleyball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:44:06.544+08:00
