  'Civic-groups-priests-protest-divorce-bill-drug-killings':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-24T14:02:45.812+08:00
    'imagesource': 'jcr:abb3a3f0-aee5-4965-b0b8-92ecd5c38b66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e2f350d-e884-4bf3-a00c-ad8133d9ad0a'
    'lead': 'Over 2,000 people, among them, priests, nuns and students joined the
      ''Walk for Life'' to express dissent over some policies of the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:07:18.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:07:55.296+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Civic groups, priests protest divorce bill, drug killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2231f-a334-4a2f-b33a-ef1dd9ba1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:07:18.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) ‚Äî</strong> Civic
        groups including Catholic priests staged a protest at the Quirino Grandstand
        Saturday to denounce drug war killings and the proposed divorce bill in the
        House of Representatives, among others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771f53e-dc6e-40e3-8621-30dc9e76dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:07:18.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,000 people, among them, priests, nuns and students joined
        the "Walk for Life" to express dissent over some policies of the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c556c8-789e-47e0-b13e-af41f3144ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:07:18.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Archbishop Luis Antonio Cardinal Tagle, in his homily, said
        the government should value both the sanctity of marriage and life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16693480-fcdb-41f8-aab7-d97bd69c65c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:07:18.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero ang kanilang tinatapakan ay nabahiran na ng dugo. Ang
        kanilang tinatapakan, ang kanilang pinaglalakbayan ay punong-puno ng mga bakas
        ng karahasan at pagbabalewala sa buhay,"</em> Tagle said in his homily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b09a9b-63da-4080-ba52-1684fddf4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:07:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But what they are stepping on is smeared with blood.
        The path they''re treading on is filled with traces of violence and blatant
        disregard for life.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9903a-8912-4a66-ad3f-d209dc6fcfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:07:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee on population and family relations on Wednesday
        approved a measure that would allow divorce in the Philippines. Under the
        bill, married couples may end their marriage for several reasons, including
        abuse, infidelity, and irreconcilable differences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595effd1-aea8-4cca-88d4-6bc4cf23879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:07:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious officials emphasized the event was not organized by the
        Catholic Bishops Conference of the Philippines (CBCP) but by independent Catholic
        group Sangguniang Laiko ng Pilipinas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d847f-4beb-417c-90db-02a0103eeb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:07:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition personalities also participated in the event like Ifugao
        Rep. Teddy Baguilat. Also in attendance were Cabinet members of the Aquino
        administration like ex-Social Welfare chief Dinky Soliman and former Education
        Secretary Armin Luistro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722cd1ce-ea1d-4bb2-b7b3-750d6b66e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:07:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They denied, however, politicizing the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e355d-0dd3-44e8-ac6d-baea1803928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:07:18.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:07:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed that around 4,000 have been killed in anti-drug
        operations, but human rights groups believe the number to be as high as 13,000.</p>'
  'Duterte-orders-NBI-to-summon-Joanna-Demafelis-recruiters':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-24T13:53:25.739+08:00
    'imagesource': 'jcr:e4baa64d-e8c0-4481-b571-42a4b9e7b733'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1544ad6b-45e5-4976-abb1-029304d9640d'
    'lead': 'Demafelis was recruited locally by Our Lady of Mt. Carmel Global E-Human
      Resources Inc., which was shut down in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:10:08.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:10:11.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:10:11.723+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders NBI to summon Joanna Demafelis'' recruiters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca37d9-6e7a-4a97-9653-081dd287096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 24) ‚Äî President Rodrigo
        Duterte has ordered the National Bureau of Investigation (NBI) to look for
        the recruiters of slain overseas Filipino worker Joanna Demafelis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab54a4-ed1e-4184-8dcf-fd6c6302e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PRRD asked NBI to summon them," Presidential Spokesperson Harry
        Roque said in a text message to CNN Philippines on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8faf8-8e01-422c-9916-0727e6dafebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the arrest of Demafelis'' employer, Nader
        Essam Assaf, by Lebanese authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b17608-59a1-474f-bbbd-0dd4ed6aaf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Suspect in Joanna Demafelis'' murder in Lebanese custody</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0b603-7ef4-4b94-8d89-a4a162da5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assaf and his Syrian wife Mona are the suspects in the death of
        29-year-old Demafelis, whose bruised body was found inside a freezer in an
        abandoned apartment in Kuwait, where it may have been kept for over a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a83134-fce3-4c37-bd67-621a92603f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang welcomed Assaf''s arrest. "We are thankful for the arrest
        but hoping that they be prosecuted and punished for Joanna''s murder."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6916109-c81d-4973-8762-785a891628e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Demafelis'' mother Eva hopes the authorities will also
        find the other principal suspect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00784f46-f8e0-4d49-87b6-4ad2a6b430cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po maging mabilis po ang proseso (We hope the process is expedited),"
        the elder Demafelis told CNN Philippines in an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c0a8d-d523-4564-83cb-b122ea3f644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family earlier said they went to the recruitment agency who
        sent Demafelis to Kuwait after they lost contact with her in 2016, only to
        find out that it had been shut down due to recruitment infractions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bdbb46-2498-49a3-814a-cf265b1d033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis was recruited locally by Our Lady of Mt. Carmel Global
        E-Human Resources Inc., which was shut down in 2016. The foreign recruitment
        agency Demafelis was signed under was Fadilah Farz Kaued Al Khodor Recruitment
        Office, which is currently on the Philippine Overseas Employment Administration''s
        watchlist because of a pending case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7fda3-9339-4098-bfda-b12e805fd1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Family of OFW found in freezer warns against illegal recruiters</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a547fb6c-7cff-4013-b938-a0de7aa67800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a copy of her contract obtained by CNN Philippines, Demafelis
        was earning about US $400 monthly and her contract only ran for a year. She
        was deployed in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad87452-c8f8-4435-975c-8273e752ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' death prompted Duterte to order the repatriation of
        OFWs who want to come home from Kuwait. The government also banned the deployment
        of new-hires to the Arab country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2fe8a-64dc-4921-998a-b04ef048aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:10:08.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:10:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait has been a top destination for Filipino workers, mostly domestic
        helpers. Latest data from Philippine Overseas Employment Administration state
        around 240,000 Filipinos are working in that country as of 2016.</p>'
  'us-embassy-jerusalem-may':
    'author': 'Elise Labott and Laura Koran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-24T04:33:49.721+08:00
    'imagesource': 'jcr:3c209864-6f6a-4898-a8cb-854f40c692c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ee5d77b-43f7-4c58-ae63-a3a53b57b0eb'
    'lead': 'The move is likely a preliminary step in a broader relocation effort
      initiated by the administration in December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:12:56.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:13:00.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:13:00.007+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. plans to move embassy to Jerusalem in May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d4b0e-0870-4f4b-97ca-c0a086da58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>The Trump administration will move its U.S.
        embassy in Israel from Tel Aviv to Jerusalem in May, the State Department
        announced Friday, coinciding with Israel''s 70th anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564b6a1-f7e4-4d10-a11f-9e795a208c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While symbolically important, the move is likely a preliminary step
        in a broader relocation effort initiated by the administration in December,
        which Secretary of State Rex Tillerson has said will take "years."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e77a74-6fc0-4eea-b974-3a4937dafe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy will first be set up in an existing U.S. facility in
        the West Jerusalem neighborhood of Arnona that "will contain office space
        for the Ambassador and a small staff," State Department spokeswoman Heather
        Nauert said in a statement announcing the plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e009718-6a3d-42b5-bbe1-fcf35b194ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility will function as the official embassy while plans to
        secure a permanent location and design a building are drawn up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205ac20-d7f4-4a28-8efc-b0c78d8fba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of next year, we intend to open a new Embassy Jerusalem
        annex on the Arnona compound that will provide the Ambassador and his team
        with expanded interim office space," Nauert added. "In parallel, we have started
        the search for a site for our permanent Embassy to Israel, the planning and
        construction of which will be a longer-term undertaking."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e5a93-11f6-40c2-9e19-dfa869919ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest timeline suggests the effort to settle officials into
        the temporary facility are being expedited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d966fe7-3db4-49a7-9b1d-3db41d0ed975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, shortly after President Donald Trump announced the
        U.S. would recognize Jerusalem as the capital of Israel, Tillerson&nbsp;told
        reporters&nbsp;the process would likely take more than a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c6a55-7693-4951-a4a4-06944f06df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the process, he said, the State Department needed to
        acquire a site, make construction and building plans, ensure necessary authorizations
        and then build the embassy itself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ec4ce-2967-4e4e-a9e5-71296f8f2f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department then decided to retrofit an existing U.S. consular
        facility in Arnona for use ahead of the permanent embassy''s construction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb809d4e-8122-4dba-af38-ad2ccb20a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That building sits near the Green Line, the de facto border of Israel
        before the 1967 war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f8aa3-4207-4bcb-9522-229f90f560a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the timing of the move caused tensions between Secretary of
        State Rex Tillerson and U.S. Ambassador David Friedman, CNN reported last
        month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cc3aa-64c1-461e-8218-d83ff59b3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Friedman had pushed to move the embassy this year,
        but Tillerson had successfully persuaded the President for more time to upgrade
        the security of the new facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d74e2-1c70-432c-886b-933b199eab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''ll see from the secretary is that we will do this at
        the pace of security, not at the pace of politics," Undersecretary for Public
        Diplomacy Steve Goldstein said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2f6a2-6caa-459b-9a73-e62aaf2aa74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Associated Press&nbsp;reported&nbsp;that the administration
        was considering a contribution from Republican donor Sheldon Adelson to help
        fund the new embassy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d607b-570d-4943-9aaf-a674fda63264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to Adelson confirmed to CNN that the idea was floated
        and discussed, but officials had not determined whether accepting such a donation
        was legally possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a30f4-c493-48c1-b83d-b9cd15da5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two senior State Department officials, there have not
        been any formal proposals submitted, and that the idea is the product of an
        informal conversation between Adelson and U.S. ambassador to Israel David
        Friedman, in which Adelson made the offer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d19391-4838-4ed9-9cbc-c23fab9b7e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While agency lawyers are considering the matter, both officials
        said they didn''t expect it to go anywhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19590232-cfa1-4de9-8e6d-0da8963321b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to move the embassy was widely condemned by the international
        community over concerns the action would undermine the prospects for peace
        deal between Israelis and Palestinians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f95e22-e6ad-475c-9b35-b97be610168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Israel and the Palestinians claim Jerusalem as their historic
        capital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac12a3-464e-441a-81ee-49f95b2a1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the United Nations General Assembly&nbsp;voted overwhelmingly&nbsp;in
        favor of a non-binding resolution condemning the move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39bc2a-0aa7-4e39-afe8-b46ec2599bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a speech on Friday, Trump stood by his decision, which allowed
        him to follow through on a signature campaign promise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd863319-5ed3-45ed-ab40-1762215d053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We officially recognized Jerusalem as the capital of Israel," Trump
        said to prolonged applause from a friendly audience at the annual Conservative
        Political Action Committee event just outside Washington, DC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f96069-26b3-40df-a921-e95107e437a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:12:56.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:13:00.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "US plans to move
        embassy to Jerusalem in May."</em></p>'
  'donald-trump-campaign-aide-rick-gates-plead-guilty':
    'author': 'Katelyn Polantz and Gloria Borger, CNN'
    'caption': 'Former Trump campaign official Rick Gates (Photo courtesy: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-24T03:48:35.052+08:00
    'imagesource': 'jcr:5cda3e9a-275a-4fb5-8fd2-256edca7df3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '289ffb07-0a78-49eb-8741-8ac98335de17'
    'lead': 'Gates is now the third Trump associate known to be working with Mueller''s
      investigation, and his plea deal will put the spotlight on former Trump campaign
      chairman Paul Manafort. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:15:05.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:15:08.169+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:15:07.979+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump campaign aide Rick Gates to plead guilty in Mueller investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728810bf-7b58-423e-9e3a-d91f0bf4c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Former Donald Trump campaign official Rick Gates&nbsp;will
        plead guilty to two criminal charges&nbsp;in special counsel Robert Mueller''s
        wide-ranging investigation of Russian meddling into the 2016 presidential
        campaign and related activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353384a7-a4f7-40f7-9ce7-19fffc802d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arraignment is scheduled for 2 p.m. Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1342c-e00f-4981-9068-9a9e4719a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates is now the third Trump associate known to be working with
        Mueller''s investigation, and his plea deal will put the spotlight on former
        Trump campaign chairman Paul Manafort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dffbc4f-4ba3-4916-be06-a1420df7d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are trying to pressure Manafort to speak with prosecutors
        about what he knows, particularly about the campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc787b-a8d4-444a-b1b6-84071c4d4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates was Manafort''s right-hand man for a decade, was privy to
        most, if not all, of Manafort''s activities during the campaign and stayed
        in the Trump orbit after Manafort''s exit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92bf09-070e-4db7-91e3-a5ad3671b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort has pleaded not guilty to all charges against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd057d-56ae-4e7e-a483-1737f9d814f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges Gates is expected to plead to are conspiracy to commit
        to defraud the United States and making false statements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073aa129-6383-4df1-a07a-006594ea692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, prosecutors described a "scheme" in which the two longtime
        business partners allegedly laundered $30 million (around ‚Ç±1.55 billion),
        failed to pay taxes for almost 10 years and used real estate they owned to
        fraudulently secure more than $20 million (around ‚Ç±1 billion) in loans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369a0cd-de69-4bfe-8bce-30e1a125eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates said that despite his "initial desire to vigorously defend
        myself," he has had a "change of heart" in order to protect his family, according
        to a letter sent to his family and friends, obtained by CNN from a Gates friend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0efd7-5261-4da8-8ee6-2dcd169c4469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality of how long this legal process will likely take, the
        cost, and the circus-like atmosphere of an anticipated trial are too much,"
        Gates wrote. "I will better serve my family moving forward by exiting this
        process."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c92dc-7730-41f5-9932-1b1fda603175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that it was "difficult decision" to make, but that ensuring
        his family''s "well-being is first and foremost."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38233b07-7904-40f8-b74d-d573ebc7029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequence is the public humiliation, which at this moment
        seems like a small price to pay for what our children would have to endure
        otherwise," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60eb68-a844-4999-9363-111eb0496871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the special counsel produced grand jury indictments
        for 13 Russian nationals, accusing them of operating a misinformation campaign
        to hurt Hillary Clinton''s presidential effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f2d7e-109f-4e7f-8512-606b26523ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plea in motion for weeks</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce22b09-ef75-44cd-8932-db06dd0d25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates has been in negotiations with Mueller''s office for more than
        a month, and that Gates had spoken to prosecutors about his case since his
        indictment, CNN previously reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90d066-76fe-4a40-89a4-a59968664878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense lawyer Tom Green, who''s handled the plea negotiation for
        Gates, told the court he''d represent Gates officially Thursday night, a strong
        indication that Gates was on the precipice of a plea deal with prosecutors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870247a3-3ee5-440e-9e68-685233ea9fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates'' trial lawyers have now left the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f70bd-5af1-4444-825e-9a050444d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as of yesterday, Gates'' friends had tried to convince him
        not to plead guilty and sought for him a lawyer who would discount his cost,
        but Gates changed his mind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9811ff23-3c6f-484b-ac81-3308415edce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates rejected several offers of a deal from the special counsel
        in recent days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316fa80-1803-417a-b2d7-fda0c1824d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although at times this week a deal appeared to be off, talks were
        still continuing throughout Thursday until the deal was done, according to
        sources familiar with the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57ea9c-a60c-4cc6-981e-674dc7e6cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:15:05.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:15:08.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump campaign aide
        Rick Gates to plead guilty in Mueller investigation."</em></p>'
  'florida-governor-raise-minimum-age-buy-firearms':
    'author': ' Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-24T03:41:45.670+08:00
    'imagesource': 'jcr:549732d0-44f2-46ff-a6f4-e537892a5772'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696adfb0-3f56-492d-ad7f-ab2fff05a130'
    'lead': 'The governor also called for tougher background checks and waiting periods
      to buy firearms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:17:36.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:17:39.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:17:39.203+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After deadly shooting, Florida governor calls for raising minimum age
      to buy firearms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb06b95-b53a-4377-bae8-5f05d9a06567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A week after one of the deadliest mass
        shootings in modern U.S. history, Florida Gov. Rick Scott announced&nbsp;a
        comprehensive plan&nbsp;to keep students safe in his state, including suggestions
        to raise the minimum age to buy a gun, keep weapons out of the hands of the
        mentally ill and ban the sale of bump stocks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290969ab-ffad-4739-9d12-58f3d6d07b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former student&nbsp;fatally shot 17 people at Marjory Stoneman
        Douglas High School&nbsp;in Parkland on February 14, sparking once again heated
        debate over the middle point between Second Amendment rights and student safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f48d9-8117-4c3e-bf36-525927a9b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must take care of our kids," Scott, a Republican, said in a
        news conference announcing his three-part plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13da30-8cdf-4a16-a00c-211672d5c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Koerber, a student at Stoneman Douglas who was there the day
        of the shooting, called the plan "a step in the right direction."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03e91e-6ce1-4092-bd94-1c02d124f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the end of the line, but we thank Governor Scott for
        hearing our concerns, and taking steps to secure a better future for the sons
        and daughters of tomorrow," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e7390-6ec6-4aee-8a1f-31fc10bc60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also called for tougher background checks and waiting
        periods to buy firearms, toughening an act that permits police to place mentally
        ill people in custody and the allocation of hundreds of millions of dollars
        toward improving security in schools and mental health services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e526b-3e6a-4aeb-b3a7-d4b650c03d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping guns away from dangerous people and people with mental
        issues is what we need to do," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21c862-0b47-4b1a-9624-0bc3306622dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one with mental issues should have access to guns. It''s common
        sense, and it is in their own best interest ‚Äî not to mention the interests
        of our communities. And much of what I''m proposing involves giving law enforcement
        the ability to stop people from harming themselves and others, while giving
        them the tools to keep our schools safe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4f209-81f8-4d71-897e-514e7d6c9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Scott, who noted that he is a member of the National Rife Association,
        said he''s not calling for a ban on all firearms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462c80f-af96-41fe-befd-f992f2ade889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are some who are advocating a mass takeaway of Second
        Amendment rights for all Americans. That is not the answer."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750a87e-4fbc-46f7-b44b-6e84493aed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions about calls for a ban on semiautomatic
        weapons and AR-15s, the governor said that "banning specific weapons and punishing
        law abiding citizens is not going to fix this. What we have to do is we have
        to really focus on the problem. We''ve got to take all weapons away from people
        with mental illness, people who are threatening themselves or threatening
        others."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288650a1-0f78-4130-9b49-08cd162a6a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part 1: Keep guns away from dangerous people</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2313a3-7e03-4ac1-99f4-75370ff050d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said&nbsp;the plan&nbsp;will address strengthening gun laws
        to keep "guns away from dangerous and violent people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dace477-0b26-4e04-8c52-e79d4f11a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Part of that includes creating a "Violent Threat Restraining
        Order," which permits a court "to prohibit a violent or mentally ill person
        from purchasing or possessing a firearm when either a family member, community
        welfare expert or law enforcement officer" presents evidence to the court
        of a threat of firearms violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9dfe0-5938-4e4c-9432-2df590f45411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- It calls for strengthening "gun purchase and possession restrictions
        for mentally ill individuals under the Baker Act. If a court involuntarily
        commits someone for treatment under the Baker Act because they are at risk
        of harming themselves or others, an individual would be required to surrender
        all firearms and not regain their right to purchase or possess a firearm until
        a court hearing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65c68f-a661-4ddc-8ad1-86650ee67648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- People who "are subject to an injunction for protection against
        stalking, cyberstalking, dating violence, repeat violence, sexual violence,
        or domestic violence" would be prohibited from possessing or buying a firearm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90de3df-506f-43aa-9e8b-1a977d3344d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Enhanced criminal penalties should be created for threats to
        schools, including "social media threats of shootings or bombings." It also
        calls for enhanching "penalties if any person possesses or purchases a gun
        after they have been deemed by state law to not have access to a gun."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7638ae-9319-457d-ba77-41dd8647f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Exceptions on the age for firearms purchasing include active
        duty and reserve military and spouses, National Guard members, and law enforcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e34556-2a14-46fe-bf7f-21bd45d2f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said he disagrees with the notion of arming educators, saying
        teachers should teach and police should police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d27a3-adf7-4fd3-8423-bb2549214470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My focus is on bringing in law enforcement. I think you need to
        have individuals that are trained, well-trained. My focus is let law enforcement
        do the keeping us safe and let teachers focus on teaching."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d88f6d-6e0b-49b3-9df7-4e08811331d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part 2: Keeping students safe</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f23d7-daf7-4899-85d4-a406e096d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott proposed a $450 million (around ‚Ç±23.27 billion) initiative
        for student safety, calling for the presence of a resource officer in every
        public school and giving sheriffs'' departments the power "to train additional
        school personnel or reserve law enforcement officers" if local school boards
        ask.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82ea66-08e7-4d06-97cb-8baad53ad5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan requires "mandatory active shooter training" and says faculty
        and students must be involved in "active shooter drills."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b7e1e-af61-4598-8177-6d3943deb244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It calls for an increase in funding for safe school infrastructure,
        such as metal detectors, steel doors and upgraded locks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993da5d1-e067-451d-ad05-622db4d1f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott called for an anonymous K-12 "See Something, Say Something"
        hotline, website and mobile app, funding "to require access to dedicated mental
        health counselors to provide direct counseling services," the creation of
        "threat assessment" teams at each school, and "crisis intervention training
        for all school personnel."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58261e70-f40c-4aeb-a2c3-29cc209fb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part 3: Expand mental health initiatives</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739c012-28ff-48f6-8470-1bdfd157e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan outlines a $50 million (around ‚Ç±2.59 billion) allocation
        for mental health initiatives, including the expansion of mental health service
        teams, a Department of Children and Families case manager embedded in every
        sheriff''s department, and matching grants for sheriff''s offices to set up
        special law enforcement teams to work with DCF case managers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e05c48-1d89-4138-868c-446b016a132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing more important than the safety of our children.
        Our kids deserve nothing less. Fortunately, our economy is booming, and we
        have the resources to protect our schools and our students. And, if providing
        this funding means we won''t be able to cut taxes this year ‚Äî so be it. And,
        if we have to give up some of the projects we all hold near and dear ‚Äî so
        be it," the governor said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b87ac-133f-445c-b3ae-0d5f1bd2b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoneman Douglas students speak up</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a8889-dd36-4826-8b1b-ef2d41e8bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koerber wasn''t pleased with the proposal to give sheriffs'' departments
        the authority to train "additional school personnel" if local school boards
        request it:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb620f5-e581-4a51-a6c0-a9604c4b4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gov. Scott''s Action Plan proposes the arming of teachers if that
        is the wish of the district. In no way do I, or any of my friends, feel that
        the arming of teachers is a solution to the issue of gun violence in schools.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42754a15-40e5-4909-b58b-424b3287ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, we are very happy to see the implementation of a gold
        standard age for the purchase of firearms, as well as the placement of more
        law enforcement officers based on the population of a school campus."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d338e-95b3-408c-8296-1c118881013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Kashuv said he is "a bit concerned over the infringement of
        Second Amendment rights," a reference to the requirement that people be 21
        or over to buy firearms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e4bc5-2e74-49d1-9178-0024e98fdb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are 18 you are legally tried as an adult yet you are not
        considered mentally fit for a weapon."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09df25-45e1-4a4a-baac-ccc9865d093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he favors other aspects on the plan, including the waiting period
        for background checks, extra school resource officers, mental health funding,
        the hotline and school building improvements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa45b20-8131-4d58-b372-85e04a595998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think mental health and background checks are necessary," he
        said, adding that he also understands why the bump stock ban is necessary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b60ccd-646b-4fe6-9427-762645f48a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:17:36.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:17:39.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "After deadly shooting,
        Florida governor calls for raising minimum age to buy firearms."</p>'
  'stephen-fry-prostate-cancer':
    'author': 'Eliza Mackintosh, CNN'
    'caption': 'Actor Stephen Fry (Photo courtesy: Stuart C. Wilson/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-24T02:36:25.702+08:00
