      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of coaches, skaters, and judges approached me. They were
        so surprised that I was able to do what I was able to do out there," he shared.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be303eb5-a1ea-4db2-94ae-49d30fa7966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.120+08:00
