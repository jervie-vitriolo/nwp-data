      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to start a life in Los Angeles. He didn''t expect to
        step on the Olympic skating rink again, until he received a call late January
        from the Philippine Skating Union, telling him one of the competitors withdrew
        from the Pyeongchang Games and Martinez was the first name on the waitlist.</p>'
