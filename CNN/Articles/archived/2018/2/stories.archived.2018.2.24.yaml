      'text': '<p>The Lady Tamaraws will go up against league leaders National University
        Lady Bulldogs on February 28, while the Lady Warriors tackle the Adamson Lady
        Falcons on March 4.</p>'
  'OFW-found-in-freezer-Joanna-Demafelis-family-seeks-justice':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-24T15:51:09.284+08:00
    'imagesource': 'jcr:b5908ac8-c267-4bb1-8e0f-8ebc6578a9fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51a68ec8-45fc-4db4-839c-8d7c8760e6ef'
    'lead': 'The family of slain overseas Filipino worker Joanna Demafelis wants her
      belongings back, saying these can help in their quest for justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:02:35.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:02:38.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
