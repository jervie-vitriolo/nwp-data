      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Pyeongchang 2018: Michael Martinez fails to advance to free
        skate round</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea23cb9d-3f2d-4342-81c1-f5c224588fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.120+08:00
