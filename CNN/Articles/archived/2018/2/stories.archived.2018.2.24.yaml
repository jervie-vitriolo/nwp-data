      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually retired after the Germany competition, which is the
        qualifying round for the Olympics. I completely retired, I hung up my skates,
        I went to find a job," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92011f6-aeb8-40b4-b694-2a8ddc4a1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.117+08:00
      'mgnl:createdBy': 'jeff'
