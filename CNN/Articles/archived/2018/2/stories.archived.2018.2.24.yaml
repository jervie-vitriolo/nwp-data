    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joanna Demafelis'' family hopes to get her belongings back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff93c8-ce02-44db-b93c-83a47b61a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 24) ‚Äî The family of slain
        overseas Filipino worker Joanna Demafelis wants her belongings back, saying
        these can help in their quest for justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182247bf-e01d-48fa-a9a7-31bfc9953ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hinihiling rin namin po dun yung mga gamit niya. Ang pinakaimportante
        po dun yung cellphone para makatulong sa imbestigasyon sa kaso niya," Demafelis''
        eldest brother Joejet told CNN Philippines in a phone interview on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ae0e8-67ba-40c3-af86-35531f84fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We also hope to get her things. The most important
        is her cellphone so it can help in the investigation of her case."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb52e18e-1823-4c36-abb2-8c8c0c41d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Demafelis'' things can be used as evidence of the abuse
        she suffered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f32a7-38fc-4784-bab0-13fb6d664bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Foreign Affairs Department, Lebanese authorities
        have arrested Demafelis'' employer, Nader Essam Assaf. His Syrian wife Mona,
        however, is still at large.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4e36e-f14e-4082-b88f-33e1901fe249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Suspect in Joanna Demafelis'' murder in Lebanese custody</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd0d69-3574-4cb1-9293-44cace8d2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the suspects in the killing of 29-year-old Demafelis, whose
        bruised body was found inside a freezer in an abandoned apartment in Kuwait,
        where it may have been kept for over a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f100c0-cefd-4fe8-ad21-ddee6ea62e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Demafelis'' family hopes Mona will also be arrested soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fbfd4-f0cc-4ca0-a84c-e4d7113b95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Villa told CNN Philippines
        Assaf''s mother is saying it was Mona who was hurting Demafelis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2c0f6-2158-4f6f-a5b6-338922eb05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She visited the couple here in Kuwait, but she left because she
        could not take the supposed physical abuse done by the Syrian wife against
        Joanna like banging her on the wall and hurting her," Villa said, quoting
        an interview Assaf''s mother had with Kuwaiti media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f31b1-451d-4af0-b7c7-ff7c41bb14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Demafelis flew to Kuwait in 2014 to work as a domestic worker,
        her family got to talk to her only thrice a year, Demafelis'' sister Joyce
        earlier told CNN Philippines. Demafelis never mentioned being mistreated by
        her employers. But During their rare phone calls, Joyce said it seems her
        sister was always being watched by her employers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecde850-7a3e-4065-ad8a-edb1deff9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Family of slain OFW in Kuwait had no idea she was maltreated</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448278e-e623-4fd3-9671-8dd8d7765bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed Assaf is wanted for cases related to
        falsified cheques.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c426c-4678-40f1-bc20-e17df6f65756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said the suspects face death by hanging in Kuwait if proven
        guilty of killing Demafelis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b581cb-de30-43ba-af01-9d4b75f9d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:02:35.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:02:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' death prompted Duterte to order the repatriation of
        OFWs who want to come home from Kuwait. The government also banned the deployment
        of new-hires to the Arab country.</p>'
