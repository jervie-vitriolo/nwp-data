      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department said on Friday that a principal suspect
        in her killing, Lebanese national Nader Essam Assaf, was in the custody of
        Lebanese authorities.</p>'
