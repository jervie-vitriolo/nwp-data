      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I''ve given my all. I''ve given my best. There''s nothing
        I can do more than that," he said.</p>'
    '49':
