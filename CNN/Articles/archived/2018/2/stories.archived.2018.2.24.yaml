  'Second-suspect-in-Joanna-Demafelis-murder-now-in-Syrian-custody':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-24T10:54:15.527+08:00
    'imagesource': 'jcr:f03cd6b4-8f7a-4548-82b0-2ecc111953fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd317fc7a-743e-496f-b2e5-8ef018c1c84e'
    'lead': 'Mona Hassoun is now in the custody of authorities in Damascus, the Department
      of Foreign Affairs said in a press release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T10:41:34.742+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T10:41:38.149+08:00
