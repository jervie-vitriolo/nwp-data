      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez, who learned to skate in a shopping mall when he was nine
        years old, has definitely reached far. With or without a medal to bring home,
        Filipinos will keep cheering him on as the world sits back and watches him
        glide.</p>'
