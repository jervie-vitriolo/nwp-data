      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Michael Martinez excited to compete in 2018 Winter Olympics</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de4e00-6c99-4db2-a454-836964ef9813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.118+08:00
      'mgnl:createdBy': 'jeff'
