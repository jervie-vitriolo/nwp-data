      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 24) ‚Äî The Far Eastern University
        (FEU) Lady Tamaraws won their first back-to-back wins in UAAP Season 80 women''s
        volleyball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ff8b4-79e0-428b-b293-a3a3307b41a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:00:09.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:00:13.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws dealt another blow to the University of the East
        (UE) Lady Warriors'' winless campaign, 25-20, 25-17, 24-26, 25-22, Saturday
        at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff27f2-eb1b-4efd-b751-06d8a1c7df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:00:09.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:00:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadeth Pons showed the way for the Morayta-based squad with 21
        points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e84f1d-cf2e-483c-b015-c4e9ff79dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:00:09.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:00:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE was able to keep the score close, but 11 service errors did not
        help its cause at the end of the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1614b8f-2f95-4b98-945f-5d3ef7800d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:00:09.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:00:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the first set, FEU tweaked its game plan to build a comfortable
        cushion and grab the commanding 2-0 set edge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c81860-ed28-4021-91bc-c1da80348efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:00:09.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:00:13.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sad sight to see for the Lady Warriors as Jana Sta. Maria was
        stretchered off the taraflex due to an ankle injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70ebd6-aa7c-4d1c-8569-fae40fe9457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:00:09.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:00:13.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE held its ground through the heroics of Mean Mendrez to force
        another set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0122a-7051-498d-92ac-b801b3138376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:00:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:00:13.353+08:00
