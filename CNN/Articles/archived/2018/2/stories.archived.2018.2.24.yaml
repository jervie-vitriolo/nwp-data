      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> After a controversy-mired seven days in
        India, Canadian Prime Minister Justin Trudeau finally received an all-important
        hug.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa0935-3f2a-4974-bfb0-a9d5b81f632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving at an official reception in New Delhi Friday, Trudeau was
        at last met by his Indian counterpart Prime Minister&nbsp;Narendra Modi, who
        clasped the Canadian leader in his arms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1125d25-6c18-48b0-bd3c-97cc214baf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following bilateral talks, the two leaders appeared side-by-side
        at a press conference at Rashtrapati Bhavan, the Indian presidential palace,
        Friday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53205b66-d08d-4470-af9b-1787925a3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau, who leaves India Saturday, reiterated the two countries
        rich shared history and natural kinship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565a30e-e988-4619-a34a-db21937bfa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing the possibility of expanding trade links, Trudeau described
        India as "a natural partner and a trusted friend for commercial cooperation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbbed1d-dcf5-4125-826f-7e8a854951a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi, too, appeared to underscore the links between the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421ef81-e21f-4bb9-b402-46f66ee08390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India has attached a high importance to pursuing its strategic
        partnership with Canada," he said. "Our ties are based on democracy, pluralism,
        the supremacy of law and the mutual interaction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2ffdd-7b15-4dd9-973f-98c0b701241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau''s India trip has been at times overshadowed by a series
        of&nbsp;poorly-judged missteps&nbsp;and unfortunate headlines, including the
        suggestion he had been deliberately "snubbed" by Modi over the Canadian government''s
        alleged indulgence of Sikh separatists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6676bc-bef5-49f6-8530-41a0341c940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the two leaders didn''t meet ‚Äî and hug ‚Äî until seven
        days into the trip, has played in stark contrast with the recent visit of
        Israeli Prime Minister Benjamin Netanyahu, who just last month was greeted
        with a trademark bear hug by Modi immediately upon landing in Delhi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462bd14c-0fa7-43a3-b654-200d2f452281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recipients of Modi''s exuberant embrace include current and
        former U.S. presidents Donald Trump and Barack Obama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8ff17-d030-445f-8574-b71bb1327b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the issue of extremism during the press conference, Modi
        said terrorism was a "threat to countries like ours and to fight these elements
        it is important for us to come together."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0aea40-6c91-4108-958a-0ccf7f6e06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s comments&nbsp;follow revelations Thursday&nbsp;that a militant
        Sikh separatist convicted of attempting to murder an Indian politician in
        Canada had been invited to dine with Trudeau at the Canadian High Commissioner''s
        residence in New Delhi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457bee1-a98e-41ce-b733-14c695990083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official invitation, which was later rescinded, stirred outrage
        in parts of India, where the issue of Sikh separatism remains a highly charged
        and emotive topic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecf252-23f5-4ea7-b0aa-73f58c914f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he didn''t reference Sikh separatism by name, Modi added
        that "there should be no space for those who seek to divide communities and
        promote separatism. We will not tolerate those who challenge unity and integrity
        of our countries."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3efc35d-67df-408c-8642-c71b6a14f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separatism returns</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd1a5a-d7b2-4565-8881-fcba04f4b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively obscure issue of Sikh separatism has dogged Trudeau
        throughout the week-long trip.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f85b15-e78e-436f-8f90-e7104e3d470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is home to about 468,000 Sikhs, comprising 1.4 percent of
        its population. A small but influential number of those Sikhs support the
        idea of Khalistan or the demand for a separate state for Indian Sikhs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f121c8b-cb6a-41d0-884f-8cb1c0c750ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separatist issue goes back decades in India, with one of the
        most important clashes occurring in 1984 when Indian Army soldiers stormed
        the Golden Temple in Amritsar, Sikhs'' holiest site, in an effort to capture
        separatist leaders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965cc29c-3022-4a88-91a3-23b98b6317f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retaliation, India''s then-leader, Indira Gandhi, was assassinated
        by her two Sikh bodyguards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad1761-209f-43e5-b138-f0a0532f7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to official figures, the resulting anti-Sikh riots saw&nbsp;2,733
        people killed&nbsp;in the Indian capital alone. Human rights activists say
        the death toll was significantly higher.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2414964-9994-47ab-a9af-e576de29b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, the violence spilled over into Canada, when Sikh separatists
        bombed an Air India plane that had taken off from Toronto airport, killing
        all 329 people aboard, including numerous Canadians of Indian descent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e055906-2929-42c2-ab1f-04e15abdc178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only person who was convicted in the bombing was released in
        2017 by Canadian courts after two decades in jail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39fc981-451d-40c6-8e8e-e1f331d2eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed Sikh rebellion operated in Punjab, the heartland of the
        faith, from the 1980s to the early 1990s, when it was crushed. Today the majority
        of support comes from the Sikh diaspora, especially in Canada.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a378a03-3ae0-4c3b-9708-f1bc7d326d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has actively courted the Sikh vote, previously proclaiming
        that his cabinet has more Sikhs than Modi''s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b286ccb7-9254-4fa1-9327-d46a08f88c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say a particular area of contention during Trudeau''s India
        visit, was his appearance at a Sikh event in Toronto last year, where separatist
        flags and posters depicting an extremist Sikh leader killed in the 1984 Indian
        Army operation were displayed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af301fc1-3e00-43c9-ad48-76e123d1e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Tuesday, India''s former ambassador to Canada Vishnu
        Prakash said Sikh separatism was a matter of greater concern inside India
        than in Canada.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb9101-6dfa-44a7-a02a-80f6f3f8c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes to the core of India''s unity and integrity and that is
        an issue that needs to be sorted out between the two countries (Canada and
        India)," said Prakash, who described the event Trudeau attended in Toronto
        last year as "an out and out Khalistani platform."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8f90a-e53c-455f-8706-cd479dcb1e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:29:43.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:29:46.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trudeau''s India
        trip, mired in controversy, ends with a hug."</em></p>'
