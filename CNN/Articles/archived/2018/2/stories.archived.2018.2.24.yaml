      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: DOLE orders total ban on deployment of OFWs to Kuwait</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9946213-e047-4ed0-9f05-548416b2fee0'
      'mgnl:activationStatus': true
