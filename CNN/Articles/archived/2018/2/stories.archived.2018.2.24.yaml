      'jcr:uuid': 'befe55ea-2706-4423-ba46-285833de1ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:56:50.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether he will compete again in the Southeast Asian Games, Martinez
        said he can''t confirm anything yet. He said he just wants to take a break
        for now and take it from there.</p>'
