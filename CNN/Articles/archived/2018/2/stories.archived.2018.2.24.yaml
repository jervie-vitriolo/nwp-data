      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news left him with two and a half weeks to prepare for the men''s
        figure skating event scheduled February 16.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74eaf63-bbb3-44b6-a845-44274ce0bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:56:50.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez said it was impossible for anybody to be able to compete
        given the time he was left to train.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251c55b-1bcb-4345-8140-d7202b434191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:56:50.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask anybody from the skating field ‚Äî coaches, skaters, judges
        ‚Äî they will say it takes two to three months for a skater to be able to get
        back to jumps, and a month or two for you to prepare," Martinez said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d726949-ebc1-435a-ab90-61c295995506'
      'mgnl:activationStatus': true
