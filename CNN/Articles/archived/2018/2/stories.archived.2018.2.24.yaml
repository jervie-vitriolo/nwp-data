      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Demafelis had torture marks on her body and there
        were indications she was strangled to death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24992a30-2f1d-4fa3-afd5-3bdd1c6bb649'
