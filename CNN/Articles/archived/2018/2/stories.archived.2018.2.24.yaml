      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guy with the Olympic logo tattooed on his chest explains that
        joining the leading sporting event is every athlete''s dream.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0104d-de45-4abb-94b4-50da7b231a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:56:46.117+08:00
