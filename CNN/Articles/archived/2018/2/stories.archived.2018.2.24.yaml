      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 24) ‚Äî The Adamson Lady Falcons
        shocked the entire UAAP women''s volleyball community Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baeb42e-71e0-411f-b604-f02556b245b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:44:06.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:44:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons downed the defending champions De La Salle University
        Lady Spikers, 25-18, 15-25, 25-19, 25-22, at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e379b-1171-4d66-9c1e-e99f2bd0e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:44:06.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:44:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli Soyud, a former DLSU member, paved the way for the Lady Falcons
        with 18 points off 13 attacks and three blocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164189cc-e799-4aab-bb95-50d0582e60cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:44:06.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:44:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing their best performance so far in the season, Adamson cruised
        to take the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b345a-4f4e-4a1e-bb80-208468280c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:44:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:44:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Lady Spikers quickly got their confidence back and tied
        the match at one set apiece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3072c5d-b96b-4c37-ad24-3e9547787f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:44:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:44:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-1 rally midway in the third set propelled the Lady Falcons
        to snatch the set advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715ec81-e95f-4a49-b214-1abcd25caf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:44:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:44:10.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a well-oiled machine, Adamson was determined to finish the
        match and they did after the fourth set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659e111-8140-4481-a1a2-37f4e22815db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:44:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:44:10.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their third victory, the Lady Falcons have surpassed their
        win records in the past two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6eed78-21b2-454e-8de7-439ac27dae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:44:06.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:44:10.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson will try to extend its winning ways against cellar dwellers
        University of the East Lady Warriors on March 4, while La Salle will end its
        first round campaign in a finals rematch versus the Ateneo Lady Eagles on
        March 3.</p>'
