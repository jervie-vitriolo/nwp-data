    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephen Fry reveals he has prostate cancer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9688b915-4a23-4d6c-aa7c-79ba6c38377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Stephen Fry, the British actor, comedian, writer, game show
        host and raconteur, has revealed he is being treated for prostate cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4a391-e801-4ea2-8560-dcc59521a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fry announced the news in a 13-minute video shared via Twitter,
        writing, "For the last 2 months I''ve been in the throes of a rather unwelcome
        and unexpected adventure."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb25ffe-d430-4676-9b21-b879c9a5265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discovered he had the disease before Christmas and said he was
        recovering after an operation to remove his prostate in early January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeff77f-f571-4124-8e15-55daa6e4766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took the prostate out," Fry said, adding, "So far as we know
        it''s all been got."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e0a8f-2a57-44c2-aca8-5e91a3c1d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old described the cancer as an "aggressive little bugger,"
        saying that his&nbsp;Gleason score ‚Äî a system used to evaluate the severity
        of prostate cancer ‚Äî was a nine out of 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c4cfe-a072-4b49-ac68-2735d6fbe8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went around saying to myself, ''I''ve got cancer. Good heavens,
        Stephen, you''re not the sort of person who gets cancer.''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71e030-f23f-4e72-92bc-c2b1d4991c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s an old clich√©, but you don''t think it''s going to
        happen to you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa259ab5-288f-4ff7-a032-c6a49dd37cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fry thanked his friends, family and "divine and darling husband"
        for their support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d85bb7-00d5-4255-9300-4f7ab4669bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s hoping I''ve got another few years left on this planet
        because I enjoy life at the moment and that''s a marvelous thing to be able
        to say, and I''d rather it didn''t go away," Fry said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43031812-4d52-4bd1-bd88-ec400c82007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fry stepped down as host of the BAFTA Film Awards last month, around
        the time of his operation. He had hosted the ceremony for 12 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598ea69-fba1-4f1a-a541-49596c8189d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case you''ve been wondering why I''ve been out of the public
        eye ... I''m sure you haven''t," he said, laughing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04164df3-acb5-4328-a978-23e0275394b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the moment I''m fit and well and happy and I just wanted to
        let you know because rumors had started to swirl."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07795cd9-d75a-4a2a-8a23-d4c9b9e0d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fry said his doctors believe the early action saved his life and
        urged "men of a certain age" to think about getting their&nbsp;PSA -- prostate-specific
        antigen -- levels checked with a doctor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426cea6-19ed-41fb-a2e7-b02ceed163ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He closed the video by saying, "Thank you for listening and watching,
        and get yourself checked and follow your doctor''s advice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0304c3-d5af-4853-84c5-70941e70c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:20:06.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:20:09.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Stephen Fry reveals
        he has prostate cancer."</em></p>'
  'kenya-legalize-homosexuality':
    'author': 'Briana Duggan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-24T02:29:19.753+08:00
    'imagesource': 'jcr:3c209864-6f6a-4898-a8cb-854f40c692c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '866bbd49-886f-44a1-9f44-239e88280af3'
    'lead': 'It''s a significant step in East Africa, where homosexuality is illegal
      in almost every country in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:23:29.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:23:33.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:23:32.952+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenya''s top court considers case to legalize homosexuality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3525a4-2d68-4bb1-beff-e908b5dd04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nairobi, Kenya (CNN) ‚Äî</strong> Kenya''s High Court began
        hearing a case that may decriminalize homosexuality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9808cc0f-f7dc-4e54-9d28-1b4e953fa176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a significant step in East Africa, where homosexuality is
        illegal in almost every country in the region and in 38 countries in total
        across the continent, according to Amnesty International.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6db651-58f2-45cd-bad3-9949a3feec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we are being heard is an indicator that our democracy
        has come of age," said Eric Gitari, a Harvard-educated lawyer and founder
        of the National Gay and Lesbian Human Rights Commission, one of the organizations
        which brought forward the case in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6db8cf-3c7f-44c4-9384-a7285489d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case opened Friday in a crowded Nairobi courtroom. The judges
        had to change to a different room to accommodate the large crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f72708-6888-49cb-8742-de2a97fdbba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judges know the entire world is watching," Gitari said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae739c0c-6582-40f8-b79a-306f59ef89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan law currently prohibits "carnal knowledge against the order
        of nature," labeling it a felony that is punishable with 14 years in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32928296-cada-46f1-988d-c5f4b65ae443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case argues that this law, which can be traced to British colonial
        law from the turn of the century, is unconstitutional.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925846ca-1ce4-4234-b708-65cf41b31610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful," Gitari said. "The judgment is going to give guidance
        to countries across Africa. It''s going to encourage activists in so many
        African countries, it''s going create a ripple effect."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3738d-3d67-4f21-b8ae-f8306563d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say that laws that prohibit homosexuality lead to the
        harassment, abuse and discrimination of the LGBT community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdedf10-e4bf-4de5-bbc4-96dc282bdcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case before Kenya''s High Court seeking to decriminalize consensual
        same sex conduct is of monumental significance for Kenya and beyond," Neela
        Ghoshal, senior researcher in the LGBT Rights program at Human Rights Watch,
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e9ee2-6619-4811-9ca7-c41dd6e338d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A positive ruling would affirm that same-gender loving Kenyans
        are just as deserving of equality, privacy and dignity as anyone else. "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1673e-ca3d-4ba2-a2a6-780597d353e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The courageous Kenyan activists and ordinary people who brought
        this case are a model and an inspiration to LGBTQ people and their allies
        throughout Africa."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef1115-7947-4ae4-b5eb-cfce24d2f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Kenyan courts ruled that forced anal testing of men was
        constitutional, and could be used as evidence in a trial of men accused of
        homosexuality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa19b68-b237-4929-8289-c82daecba717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 parliamentary report found that between 2010-2014, the Kenyan
        government prosecuted 595 cases of homosexuality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108241d7-1ff4-4bb5-9cff-08583ebea0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:23:29.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:23:33.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Kenya''s top court considers
        case to legalize homosexuality."</p>'
  'donald-trump-north-korea-sanctions':
    'author': 'Kaitlan Collins, Zachary Cohen, Donna Borak and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-24T01:41:17.652+08:00
    'imagesource': 'jcr:2a91e0a2-0191-4cbe-bea7-f3c5593c3e9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '054ef6ad-6e17-40b9-ab98-3308664b5d2f'
    'lead': 'The U.S. government imposed sanctions against 27 entities and 28 vessels
      either registered or flagged in several countries, including North Korea, China
      and Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:26:42.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:26:45.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T11:26:45.501+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump announces new North Korea sanctions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038255d-f50c-441c-a2b7-3f856426ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî President Donald Trump announced Friday that the U.S. Treasury
        Department is imposing new sanctions against North Korea specifically targeting
        the country''s shipping and trading companies and vessels in an effort to
        further isolate the rogue regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef75a3-912d-411e-bd8e-1d8548c66253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials told reporters on Friday that Trump
        would discuss new sanctions on North Korea during his speech at the Conservative
        Political Action Conference and touted the sanctions as the headline of the
        of the speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb23347-8ec2-4027-9ab8-cbff403813fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it took the President nearly 80 minutes to mention the sanctions
        ‚Äî which he did only briefly ‚Äî at the end of his free-wheeling speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d816fa-132c-4bd8-bab0-8486ee15c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea, we imposed today the heaviest sanctions ever imposed
        by our country before. And frankly, hopefully something positive can happen.
        We will see, but hopefully something positive can happen," Trump said. "That
        just was announced and I wanted to let you know."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141cd706-b0ff-4ff3-a551-a6e09a7a6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest step to heighten its economic warfare against North
        Korea, the U.S. government imposed sanctions against 27 entities and 28 vessels
        either registered or flagged in several countries, including North Korea,
        China and Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff9b91-4425-4fb3-a59e-7e63d07be082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Treasury Secretary Steven Mnuchin said
        the U.S. is "aggressively targeting all illicit avenues used by North Korea
        to evade sanctions, including taking decisive action to block vessels, shipping
        companies, and entities across the globe that work on North Korea''s behalf."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af931669-e208-4c38-924c-6d917a25e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen North Korean shipping companies were sanctioned including
        Chonmyong Shipping Company Limited, Hapjanggang Shipping and Korea Achim Shipping
        Co.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80fe144-aff3-4159-9bba-53edf8facfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine international shipping companies and nine vessels were also
        added to the U.S. sanctions list: Asia Bridge 1, Hao Fan 2 and Xin Guang Hai.
        Along with international companies such as Shandong, China-based Weihai World-Shipping
        Freight and Shanghai, China-based Shangahi Dongfeng Shipping Co. Ltd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56436715-2e4b-4dc5-9df5-6fdf1e94524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government also labeled a Taiwanese citizen, Tsang Yung
        Yuan, who has coordinated North Korea coal exports with a Russia-based North
        Korean broker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99bc2d-3e06-4588-963d-dee7c011038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsang has a record of sanctions evasion activities, according to
        Treasury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb512ab9-f0d6-4591-867b-f4774ef7b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury, along with the State Department and U.S. Coast Guard,
        also warned the public of significant sanctions they could face if they help
        to enable any shipments to goods to and from North Korea in an advisory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957a395-7319-43fd-b396-802f2a7d3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies also alerted those industries of North Korea''s deceptive
        shipping practices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31bf71-e374-4c00-900e-85d9dade291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has made it clear to companies worldwide that if
        they choose to help fund North Korea''s nuclear ambitions, they will not do
        business with the United States," Mnuchin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39360a70-1382-4192-af22-179c6767f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been known to falsify and conceal information displayed
        on North Korean vessels and conduct ship-to-ship transfers, currently prohibited
        by the United Nations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7e841-260d-49dc-a62f-e086edf7780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these sanctions solely focus on "elicit maritime activity,"
        administration officials made it clear that they are part of the maximum pressure
        campaign aimed at denuclearization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1f4c6-c2aa-4352-943f-c478b4c890ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point of these sanctions, an official said, is not just to punish
        the rouge nation, but to raise "the cost of doing business with North Korea"
        for other countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0c80a-91bd-4fc2-9796-5428d04d2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is clearly frustrated, and rightly so, over efforts
        that have failed in the past and also over the uptick in testing and the advancements
        we have seen in the North Korean program in the recent period of time and
        over the last couple of decades," an official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34664225-4ade-4c51-bdf7-a41273431c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes while the President''s daughter and senior
        adviser Ivanka Trump is in South Korea for the closing days of the 2018 Winter
        Olympics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90aac5c-fff2-45f2-8560-43c9d03e4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mnuchin, she briefed South Korean President Moon Jae-in
        about the new North Korea sanctions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529dd0b-f01e-4bdb-85bc-84605bb8a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ivanka Trump has been briefed on this," Mnuchin said. "She has
        been part of the team. She had dinner with President Moon and had a private
        discussion in advance about this occurring and this has been an interagency
        process."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86f4a4-9086-4648-a2aa-4258aeb2ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she had the appropriate security clearance, Mnuchin said,
        "She has the appropriate access to brief the president."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594e46c-1c49-4f4a-9712-882a891cc263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a pre-dinner briefing with Moon, Ivanka said her visit was
        to "reaffirm our commitment to our maximum pressure campaign to ensure that
        the Korean Peninsula is denuclearized." She added that discussions with South
        Korea would touch on "joint values and strategic cooperation as partners and
        allies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84ea89-3164-4a34-b394-d5fad54f9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the dinner, President Moon said that the denuclearization
        dialogue and the inter-Korean dialogue on the Korean Peninsula cannot go separately,
        and this process should progress hand-in-hand, according to Yoon Young-chan,
        a spokesperson for the presidential Blue House in Seoul.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563e908-7471-4244-b725-61152388e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon also said it is important for South Korea and the US to cooperate
        closely, the spokesperson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422b217-b62c-497a-9a40-6b7001c92d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said North Korea''s participation in the Olympics was an "opportunity"
        for inter-Korean dialogue, which had "led to lowering of tensions on the peninsula
        and an improvement in inter-Korean relations."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a90b6-5d0b-490a-844b-20da5c42f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked "President Trump''s strong support for inter-Korean
        dialogue."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c01d7-3cd9-4c3a-a1c3-c9c9a43b4370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:26:42.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:26:45.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump announces
        new North Korea sanctions."</em></p>'
