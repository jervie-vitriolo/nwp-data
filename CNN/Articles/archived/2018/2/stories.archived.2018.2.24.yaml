      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon tayong mahigit na 10,000 na mga</em> undocumented at
        runaways <em>dito sa Kuwait at sa ngayon, ang napapauwi pa lang natin ay 2,500,"</em>
        Renato Villa told CNN Philippines "Newsroom" on Friday.</p>'
    '4':
