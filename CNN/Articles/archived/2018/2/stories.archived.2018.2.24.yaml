      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why now at 21, the Filipino skater was ecstatic when he
        landed in South Korea, almost in tears and thinking to himself, "Here we are
        again, I''m doing this for the second time."</p>'
