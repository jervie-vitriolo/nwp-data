    'template': '1'
    'title': 'Second suspect in Joanna Demafelis'' murder now in Syrian custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16624673-fe88-459f-a933-31d0772c8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) ‚Äî</strong> Both
        principal suspects in the murder of overseas Filipino worker (OFW) Joanna
        Demafelis are now in custody of authorities in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66469a16-1106-4a7f-a186-ee07733eead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) said Saturday Mona Hassoun,
        the second suspect in Demafelis'' death is now with authorities in Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2158ecb0-0f28-4ff5-b415-0e8c82c3d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have just been informed by the Philippine Embassy in Kuwait
        that Mona Hassoun, wife of Nader Essam Assaf, who are the principal suspects
        in the murder of our kababayan Joanna Demafelis, is now in custody of authorities
        in Damascus,‚Äù Foreign Affairs Secretary Alan Cayetano said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db44b8d-bb5d-4eef-9396-3e51ec56df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just one day after DFA said Hassoun''s husband,
        Assaf, was in Lebanese custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b2955-8879-4d56-826c-9d377767fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Suspect in Joanna Demafelis'' murder in Lebanese custody</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305447f3-23b4-437d-bdb6-60d9c6d91536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have been tagged in the death of 29-year-old Demafelis,
        whose body was found inside a freezer in an apartment in Kuwait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b1ac4-56ee-4044-a7c2-b27622b9f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an initial report from Philippine Ambassador to Kuwait Renato
        Villa, Cayetano said the couple were caught in Syria, where they fled after
        leaving Kuwait in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e03345-8bb3-4736-9c6e-ba42d40bc02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they were taken into custody after Kuwaiti authorities
        asked Interpol to help locate and arrest the two. Assaf, a Lebanese national,
        was turned over to Lebanese authorities</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6aa9e-0cad-4be1-b177-c82906e41077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Villa had earlier said Assaf''s mother
        claimed it was Hassoun who was hurting Demafelis. He said the suspects face
        death by hanging in Kuwait if proven guilty of killing Demafelis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00497124-8115-4e0c-b37d-42bbbbc5eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis flew to Kuwait in 2014 to work as a domestic worker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb11708-984c-435a-8db2-27d2ae4c31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death has prompted President Rodrigo Duterte to order the repatriation
        of distressed OFWs from Kuwait. The government has also banned the deployment
        of new-hires to the Arab country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474073ee-1b4a-4d83-87d7-7da74d24ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE orders total ban on deployment of OFWs to Kuwait</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70d7f0-74ff-4790-b451-c4179937bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the two suspects'' arrests, Cayetano said the DFA and
        the Department of Labor and Employment will follow Duterte‚Äôs directive and
        "vigorously pursue justice" for Demafelis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda9aeb-e9b2-4e54-b1c4-5fbc5c6fbd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:41:34.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T10:41:38.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Joanna Demafelis'' family hopes to get her belongings back</p>'
  'UAAP-Adamson-slays-defending-champs-DLSU-Lady-Spikers-in-four-sets':
