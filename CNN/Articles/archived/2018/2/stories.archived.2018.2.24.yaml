      'mgnl:lastActivated': 2019-06-20T11:33:51.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa was pertaining to the Kuwaiti government''s amnesty program,
        which allows OFWs to leave Kuwait without applying for an exit visa and paying
        penalties for staying in the country illegally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ef58b-3322-4302-8e77-e8c831712311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:33:48.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:33:51.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwaiti government extended the program until April 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94a2e8-6b50-4cc2-99a5-786efc3c19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:33:48.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:33:51.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Kuwait extends amnesty program till April 22</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7293f10-60aa-4c9d-b994-73c97977520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:33:48.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:33:51.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga mahigit 3,000 lamang ang naga-apply ng amnesty," Villa said.
        "Samantalahin na ng ating kababayan dito na may libreng tiket na binigay na
        ating gobyerno para makauwi na sila at, ''yun nga, magsimula ng panibago sa
        ating bansa."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c1e8b-be83-4372-a7f2-d41b284cef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:33:48.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:33:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around 3,000 people have applied for amnesty. Our
        countrymen should take advantage of the free plane ticket from our government
        so that they could go home and start anew in the Philippines.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83352ed-24c4-4ded-b334-fa017492c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:33:48.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:33:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said OFWs in Kuwait can go to the Philippine Embassy to apply
        for the program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef2d45-330c-4fa4-914f-c954989ed910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:33:48.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:33:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Wag na silang magatubili na pumunta sa embahada at mag-apply
        ng amnesty dahil may proseso pa ito na dadalhin pa namin sa immigration at
        baka maubusan sila ng oras," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50dfc1d-0508-48e5-a62f-321def34e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:33:48.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:33:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They shouldn''t hesitate to go to the embassy and
        apply for amnesty because there is a process where we have to bring applications
        to immigration officials and they might run out of time.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f465da-c8eb-47fa-bc7d-dd1a036d96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:33:48.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:33:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said a team from the Foreign Affairs Department and the Labor
        Department''s Overseas Workers Welfare Administration is assisting in processing
        applications for the amnesty program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db16d62-5490-466d-b9ee-65968f90d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T11:33:48.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T11:33:51.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is negotiating with Kuwait for better
        working conditions for OFWs, amid a deployment ban to the Gulf state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418839e3-c776-45b0-8464-a2527f2eabf2'
