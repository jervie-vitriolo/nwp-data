      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 24) ‚Äî The Philippine Ambassador
        to Kuwait is calling on undocumented overseas Filipino workers (OFW) in the
        Gulf state to avail of the offer to go back to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
