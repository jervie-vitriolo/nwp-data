    'template': '1'
    'title': 'UAAP: Adamson slays defending champs DLSU Lady Spikers in four sets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543f46b-7e40-4ef5-bed5-70c12dbc11f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T10:44:06.544+08:00
