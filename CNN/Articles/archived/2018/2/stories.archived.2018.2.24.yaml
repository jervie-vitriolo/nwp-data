    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66882bd4-323a-4681-856a-ee96806c663c'
    'lead': 'He discovered he had the disease before Christmas and said he was recovering
      after an operation to remove his prostate in early January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T11:20:06.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T11:20:09.857+08:00
