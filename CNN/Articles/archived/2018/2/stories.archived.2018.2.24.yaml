      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban came after authorities discovered the body of 29-year-old
        domestic worker Joanna Demafelis in a freezer in Kuwait.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839b0ac-7460-4ec2-b757-0df3ea99806b'
