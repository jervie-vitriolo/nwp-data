      'mgnl:type': 'text'
      'text': '<p>READ: PH wins maritime arbitration case vs. China</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba411d-5168-429b-9353-5f153c4a29ee'
