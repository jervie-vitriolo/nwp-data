    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573a3e3-28c3-4a58-acaf-3dddee68caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.458+08:00
      'mgnl:createdBy': 'jeff'
