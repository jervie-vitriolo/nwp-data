      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal upheld the Manila''s position that China''s "nine-dash
        line" maritime claim is excessive and encroached into the Philippines'' 200-nautical
        mile exclusive economic zone (EEZ).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed621771-f755-427a-8e87-de0032d02358'
      'mgnl:activationStatus': true
