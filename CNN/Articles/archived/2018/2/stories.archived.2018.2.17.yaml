      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "nine-dash line" is China''s purported historical boundary that
        covers about 85 percent of the South China Sea, including 80 percent of the
        Philippines'' EEZ in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc698c24-5eb8-4039-bd0a-7274b5783c5b'
