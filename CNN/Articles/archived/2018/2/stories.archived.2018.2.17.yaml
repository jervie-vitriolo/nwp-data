  'Dubai-space-center-is-joining-the-race-to-Mars':
    'author': 'Zahraa Alkhalisi, CNN'
    'caption': 'The satellite control room at the Mohammed Bin Rashid Space Centre
      in Dubai.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-17T21:46:31.293+08:00
    'imagesource': 'jcr:edc03961-2444-4f0b-8fa6-3b8b11f1379d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc4e2fb4-db68-41d8-b5d8-74411b9cc452'
    'lead': 'It plans to launch its first mission to the red planet by 2021, and hopes
      to settle humans there 99 years from now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:58:28.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T09:58:31.618+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T09:58:31.298+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dubai space center is joining the race to Mars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c95c3-4359-4662-a987-5225abe2d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Elon Musk has a new challenger in
        the race to colonize Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac3f64-6247-4186-9233-8cfec4460dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates is using its oil wealth to finance a homegrown
        space program. It plans to launch its first mission to the red planet by 2021,
        and hopes to settle humans there 99 years from now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564ffd2-a6cd-4413-a2b9-501c77fe2d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small Gulf state has so far invested 20 billion dirhams ($5.4
        billion) in the program, part of a plan to diversify its economy away from
        oil and gas by developing new areas of expertise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1c7ae-18dd-402a-81f4-b627600d3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to create our own missions and develop our own satellites,"
        said Salem Humaid AlMarri, assistant director general for science and technology
        at the Mohammed bin Rashid Space Center in Dubai.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4474e7-8286-41ce-aca3-514a941ba3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Arab satellite</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c169d1-b17e-4a66-a415-558dd7c872bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top priority is to send a satellite -- the first built entirely
        by Arab engineers -- into space by the end of 2018. "KhalifaSat" was developed
        in Dubai. It was flown this week&nbsp;to South Korea where it will undergo
        final testing before heading to Japan for launch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c163482-6a05-4d1f-b3e5-3f41252db082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has launched satellites before -- in 2009 and 2013 -- but
        they were developed with South Korean partners. Back then it was hard to recruit
        local engineers, AlMarri told CNNMoney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ab72e-aa0b-4378-8568-cf1dff866b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These days it''s easy for us ... we definitely have more inquirers
        than we have positions available," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff6bae-005b-4ff5-8fd8-c95c0a0289e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 200 employees at the space center are Emirati citizens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379bba06-7525-4176-8350-914e6a96f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars mission</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab810589-b9e7-4e56-937f-8154c422a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE hopes to become the first Arab state to send a mission to
        the red planet, by designing, developing, manufacturing and eventually controlling
        a probe. The country doesn''t have its own rocket technology so it will have
        to rely on companies such as Mitsubishi or Musk''s SpaceX to carry the payload
        into space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec98188-5108-4cce-a836-a7c0aa4678fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft, named "Hope Mars Probe" is set to orbit Mars in
        2020, and reach the planet by 2021 to coincide with the 50th anniversary of
        the founding of the UAE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146e47f-721c-4af5-a82d-49a40ae3149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is "on time, on schedule," project manager Omran Sharaf
        said earlier this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d34bc-a849-4e0f-87bf-fb85f8bf4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope Mars Probe" will study the planet''s atmosphere at different
        times of the day and during different seasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95d122-26f6-4bd6-a84d-3e7925feb245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data will be available internationally to benefit the whole
        world," said AlMarri. "We also want to inspire the next generation of Emiratis
        and get more people to go into science fields."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebca06-6cad-4b39-ad94-023f9998c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2117 project</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a1115-7d0a-4c04-8c63-94b0b409a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has bigger ambitions. It wants to build the first human
        settlement on Mars, starting in 2117. Dubai is already constructing a Mars
        City to simulate life on the planet, the first phase of which will be completed
        by 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8e5c8-6053-4c20-828a-28a9c307fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space program is unique to the Arab world and the UAE aims to
        become a regional hub for space technology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f57348-7949-403a-a862-b5086a1c96f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This region was a strong contributor to society over 1,000 years
        ago ... It''s time that we come back, it''s not impossible," said AlMarri.
        "The UAE is leading by example. We are showing that we can do it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6bd68-5084-4cf5-b926-845ee85f18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has previously&nbsp;laid out plans&nbsp;to colonize the red
        planet in 50 to 150 years. SpaceX captivated the world last week by executing&nbsp;the
        first launch&nbsp;of its Falcon Heavy rocket.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76258f-3491-41fa-856c-b21825c1e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirati astronauts</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10004392-d631-4dbd-9d53-e49fe1952cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE also wants to send its citizens into space. More than 3,000
        people, aged between 17 and 67, have applied for its astronaut program --
        25% are women and the majority are science, technology, engineering or mathematics
        graduates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab0fb2-3fb5-4cb2-ae43-85bc1ab3b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four will be selected and will train for between two and four years.
        The Dubai space center is talking with NASA, Russia''s Roscosmos, the European
        space agency and private companies about providing training.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab8daf-ea39-417d-ad5e-9e7bfbce3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually we will look at sending all of those four over the next
        10 to 15 years to the International Space Station and beyond on scientific
        missions that are linked to our scientific objectives," AlMarri said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76518b63-0d93-4fb1-8cab-a9a12116d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:58:28.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T09:58:31.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dubai space center
        is joining the race to Mars."</em></p>'
  'Viola-Davis-is-an-acting-great-but-says-she-doesnt-get-paid-like-one':
