  'robert-mueller-indict-russian-nationals-2016-election':
    'author': 'Manu Raju, David Shortell and Veronica Stracqualursi, CNN'
    'caption': 'Special Counsel Robert Mueller (file)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-17T02:39:57.695+08:00
    'imagesource': 'jcr:dc79b979-7b13-4590-bd0b-44677eff00e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0424e1e1-7921-4549-bb73-317efbf8eab3'
    'lead': 'Mueller has been investigating Russian interference in the 2016 election
      as well as any connections between Russia and Trump campaign associates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:42:51.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T10:42:54.200+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T10:42:54.044+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Special counsel issues indictment against 13 Russian nationals over
      2016 election interference

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f082c5-c4c0-4435-be6f-74c7ff23239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:42:51.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:42:54.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Special counsel Robert Mueller has indicted 13 Russian nationals
        and three Russian entities for allegedly meddling in the 2016 presidential
        election, charging them with conspiracy to defraud the United States, the
        Department of Justice has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32feaaaa-fa6a-4d2d-8498-1f0bc960c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:42:51.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:42:54.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, three defendants were charged with conspiracy to commit
        wire fraud and bank fraud, and five defendants with aggravated identity theft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9fd3d4-8f6d-4d26-ac2c-5d8df2bbfd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:42:51.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:42:54.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller has been investigating Russian interference in the 2016
        election as well as any connections between Russia and Trump campaign associates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ed162-1195-4112-bc14-a4ecc46a55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:42:51.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:42:54.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning as early as 2014, the Russian organization Internet Research
        Agency began operations to interfere with the U.S. political system, including
        the 2016 elections, according to the indictment, which was released by Mueller''s
        office Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06f045-7565-49c5-a91e-f3371cad9287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:42:51.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:42:54.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants allegedly posed as U.S. persons, created false U.S.
        personas, and operated social media pages and groups designed to attract US
        audiences, the indictment reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825984f-dc35-45ad-936e-09032722e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:42:51.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:42:54.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet Research Agency had a "strategic goal to sow discord
        in the U.S. political system" including the election, according to the indictment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24493caf-f689-4acb-82d8-c8ac113c3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:42:51.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:42:54.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians posted "derogatory information about a number of candidates,"
        and by mid-2016 they supported Trump and disparaged Democratic candidate Hillary
        Clinton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9b540-5360-47f7-8087-a1cbc9168754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:42:51.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:42:54.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They bought ads and communicated with "unwitting" people tied to
        Trump campaign and others to coordinate political activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf285ae-c2ff-496c-aace-fff182606032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:42:51.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:42:54.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Attorney General Rod Rosenstein will announce the multiple
        indictments against Russian nationals and entities Friday afternoon, according
        to a Justice Department source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9d211-28d6-4a99-9a80-2a40f6f3f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:42:51.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:42:54.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Special counsel issues
        indictment against 13 Russian nationals over 2016 election interference."</p>'
  'fbi-parkland-florida-shooter-tip':
    'author': 'Shimon Prokupecz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-17T03:29:27.279+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd0307e1-5052-4639-8252-604ae1978a37'
    'lead': 'The stunning admission is sure to raise further questions about whether
      the FBI could have prevented the shooting at Marjory Stoneman Douglas High School,
      which left 17 dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:44:39.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T10:44:42.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T10:44:42.332+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI says it didn''t act on tip about Parkland shooter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d78449-6528-4575-a0f9-8ed18bf0e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI failed to act on a tip about Nikolas
        Cruz, the&nbsp;confessed shooter&nbsp;in the Parkland, Florida, school massacre,
        the bureau said in a statement on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a4c37-386b-41c6-a9df-ab862820858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to Cruz contacted the FBI on January 5 to report
        concerns about him, the FBI said. But the bureau did not appropriately follow
        established protocols in following up on the tip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760daf70-a11b-4520-94b1-32412fb8dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information was not provided to the Miami Field Office, and
        no further investigation was conducted at that time," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0aba8-6445-4914-aad8-5650aa5b5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning admission is sure to raise further questions about
        whether the FBI could have prevented the shooting at Marjory Stoneman Douglas
        High School, which left 17 dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add21583-c193-4985-9b03-9da119aa5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said the caller provided information about "Cruz''s gun
        ownership, desire to kill people, erratic behavior, and disturbing social
        media posts, as well as the potential of him conducting a school shooting."
        The information should have been assessed as a "potential threat to life,"
        the bureau said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8451ed9-5888-4907-aaaf-2a0d0ef9b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray said the bureau is still investigating
        what happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c3a31-02b2-4d39-87ed-7cfc774df3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spoken with victims and families, and deeply regret the
        additional pain this causes all those affected by this horrific tragedy,"
        Wray said in the statement. "All of the men and women of the FBI are dedicated
        to keeping the American people safe, and are relentlessly committed to improving
        all that we do and how we do it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cdc385-c3e3-4f94-b0f1-966201fa461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marco Rubio, R-Florida, called the FBI''s failure "inexcusable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17111d-97c9-43ed-828b-5503ef35a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the FBI is investigating this failure is not enough.
        Both the House and Senate need to immediately initiate their own investigations
        into the FBI''s protocols for ensuring tips from the public about potential
        killers are followed through," he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877df6f0-adfb-472e-b719-44cb2b30586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disturbing signs</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e9f2d-630c-4429-a360-6c25b3b8629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz has&nbsp;confessed to police&nbsp;to being the gunman, according
        to a probable cause affidavit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637aa96f-385e-4257-8bbd-14869df2699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His public defender described him as a "deeply disturbed, emotionally
        broken" young man who is coming to grips with the pain he has caused.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33e732-b046-4ae9-90f3-c36354f4700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as details about Cruz have emerged, so have indications that
        signs were missed in the months leading up to Wednesday''s rampage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d28fe-7119-4477-8814-a579691a01a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, it was revealed that the FBI also&nbsp;was warned&nbsp;in
        September about a possible school shooting threat from a YouTube user with
        the same name as Cruz, according to a video blogger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3eac7-9c13-4e10-812d-724808d0805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Bennight, the 36-year-old YouTube video blogger from Mississippi,
        noticed in September an alarming comment on a video he''d posted. He told
        CNN he immediately contacted the FBI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f014df3-d073-4d6b-b038-86e7aa70e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Im going to be a professional school shooter," read the comment,
        left by a user with the name Nikolas Cruz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e890f-ad14-4bbc-9c47-38fb6c27e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And documents obtained by CNN show that law enforcement officers
        responded to Cruz''s house on 39 occasions over a seven-year period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318b18c-1f87-44fc-a32a-8cd014a7b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No police reports were immediately available for those calls so
        it was not possible to determine whether Cruz was involved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74c8d8-4a02-404d-9680-b680a0b7a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cruz''s&nbsp;digital footprint&nbsp;offers other disturbing
        glimpses into his mind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1cb780-eb2b-4a3b-b242-c350b3d7f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hurled slurs at blacks and Muslims, and according to the Anti-Defamation
        League, had ties to white supremacists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2371c-7b48-4a4c-895c-052acb4e6b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would shoot people with his AR-15 and singled out police
        and anti-fascist protesters as deserving of his vengeance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa67a2-dff4-4fba-a01c-d16adc5559f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:44:39.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:44:42.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "FBI says it didn''t
        act on tip about Parkland shooter."</em></p>'
  'jay-batongbacal-philippines-china-joint-exploration':
    'author': ' VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
