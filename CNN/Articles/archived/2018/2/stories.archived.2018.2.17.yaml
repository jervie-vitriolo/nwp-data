    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1dd8d-a53c-4af1-b85f-d004fbecbf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.068+08:00
