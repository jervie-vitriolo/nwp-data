    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: PH-China exploration in S. China Sea needs formal agreement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb718132-5f6f-41d9-9917-8de1f4dd9c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Maritime
        law expert Jay Batongbacal said the Philippines and China must have a formal
        agreement before conducting a joint exploration in the disputed South China
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179be53-1429-476b-8032-6f732cb7fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Foreign Affairs Secretary Alan Peter Cayetano said
        on Friday that the two countries, which are contending over parts of the South
        China Sea, are "aggressively" pursuing the exploration to find oil and gas
        reserves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e160a2-e45b-4f58-b702-0f02bf4b49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: PH aggressively pursuing joint oil and gas exploration with
        China</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07034b6-2dec-404d-8e03-c1f90958f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word ''aggressively'' definitely was not new, but I think that
        only means they''re in a hurry," Batongbacal told CNN Philippines "News Night"
        on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf7244-4778-4e73-9b65-1e17d509104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But one thing is certain," he added. "In order for this to even
        happen, there should first be a formal agreement or treaty between the two
        countries."</p>'
    '9':
