    'title': 'Gov''t eyes tie-up with Jack Ma to help small business in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f1bda-4af2-4ceb-b59f-38c2929b2a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:06:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:06:45.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        government revealed on Saturday it is seeking a partnership with Chinese businessman
        Jack Ma to help build "an inclusive financial system" for rural communities
        and small businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c92e67-948d-406f-bac9-28cdd4735aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:06:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:06:45.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will report to the President that there are many elements here
        that we could use in the Philippines, including in the area of security management,"
        Finance Secretary Carlos Dominguez III said during his meeting with Ma in
        Hangzhou, China at the New Economy Workshop on February 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c9417-dda5-42d0-b193-c92d8bb4ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:06:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:06:45.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the relationship between the Alibaba Group and the
        government is part of the country''s diplomatic ties with China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a8995-804c-4b1d-9903-1afd19150500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:06:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:06:45.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma said the Philippines shows "huge potential" in using technology
        for economic development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691287e-086c-423f-942c-e2269dd7258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:06:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:06:45.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someday, I think the Alibaba people would be very happy to go to
        the Philippines to learn from you," Ma said. "The Filipinos are a great and
        kind people and I have a lot of people working together who come from the
        Philippines. I think they are intelligent, hardworking and professional."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce9ef65-953b-4f82-aefa-96c3fd92cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:06:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:06:45.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-commerce group has a wide range of businesses, and has expanded
        from online shopping to grocery stores, online payment platforms, and cloud
        services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f18c8c-ec03-4fae-990b-404439cf0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:06:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:06:45.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also said technology may help reduce poverty and maintain
        security in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965e710-8c00-4635-acee-53aab20dffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:06:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:06:45.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials of the Department of Finance and Bangko Sentral
        ng Pilipinas joined Dominguez in the workshop, where they discussed how micro,
        small and medium enterprises (MSMEs) can benefit from e-commerce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281b124-f77f-45eb-a202-5ad27b32884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:06:42.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:06:45.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making digital payment systems accessible to MSMEs is one of the
        goals of finance and banking officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a963b-9124-49ea-8d3e-ef7a68cea859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:06:42.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:06:45.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority showed 99.5 percent
        of establishments in the country are MSMEs.</p>'
  'Bato-ICC-probe-on-Duterte-drug-war-to-prove-critics-wrong':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-17T18:43:29.401+08:00
    'imagesource': 'jcr:3b8c50f0-c904-4292-be2f-ffa4191caa8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47338686-484e-4314-ab27-422d0441fd8f'
    'lead': 'Director General Ronald "Bato" dela Rosa says President Rodrigo Duterte
      never asked him to kill in the name of the drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:09:11.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T10:09:15.005+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T10:09:14.754+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato: ICC probe on drug war to prove critics wrong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894fe3eb-c3e4-4144-ae14-971f527e4bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        Philippine National Police (PNP) chief is confident the International Criminal
        Court (ICC) will find nothing wrong in the country''s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb2bcb-1b18-47da-aec3-4abe6b1f715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita nila (ang) katotohanan…na ''yung pagpatay ay hindi totoo
        ''yan na sinasabi nung mga kritiko natin or ''yung nag-file ng kaso na state-sponsored,
        na utos ni President," Director General Ronald "Bato" dela Rosa said Saturday
        at the Philippine Military Academy''s Alumni Homecoming in Baguio City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a086eab-a75c-4ac7-a632-199dd3d0aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The ICC will know the truth, that the killings are
        not state-sponsored or ordered by the President, as alleged by critics."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b48238-0594-43fe-8562-be522692c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local and international groups who have been critical of
        the government''s anti-drug campaign will be proven wrong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35930628-98fe-4ada-850f-3f8a46522848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has just returned from Indonesia, where he was awarded
        the "Bintang Bhayangkara Utama" or Medal of Honor, as the "ultimate protector
        of the state and the people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e2dfc-16bf-45bd-a043-0623e5b132d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This the highest award given by the Indonesian President to a police
        officer, and Dela Rosa was its first non-Indonesian recipient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb01d3-39a9-41c7-9084-691305be754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the award gave him "a sense of feeling" that what he has
        been doing is right.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65115a4-31af-4edd-b6ae-fc9a0457a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naging confident tuloy ako na lahat ng mga decisions na ginawa
        ko in line with our war on drugs is tama dahil ni-recognize ng isang bansa,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f96cd-e49d-4979-94db-c0cdfd155707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I became confident that the decisions I have made
        in line with our war on drugs are right because we were recognized by a country."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10b501-17cb-42b0-ba30-485db551a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Indonesian police chief: Bato inspires us</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a6710-c9b2-49a1-a9e6-960f1689e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, he said the police will cooperate with the ICC''s preliminary
        examination and provide the relevant data and information for as long as it
        does not compromise the anti-drug campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b853d6e-e56d-4ad0-9521-38cf565b85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial review will determine whether there is basis to proceed
        with an investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87421199-03ef-4493-8eaf-c07c11879f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all you know ''yung investigation na ''yan ay nagsimula sa
        paninira, so politically motivated. Ikaw bigay ka lang nang bigay hanggang
        papasok ka sa trap nila," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bee0d-dba5-47d9-a32c-ac61575b052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "For all you know that investigation is politically
        motivated. You give information and fall into a trap."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402b5dc-ec20-4bd7-b141-23f834cb1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a state party to the ICC, the "court of last
        resort." It complements national courts and handles what it defines as "the
        most serious crimes of concern to the international community as a whole,"
        including crimes against humanity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83525d-baec-420b-bd68-aa54e6988f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is looking into the drug war after Jude Sabio filed a communication
        in April 2017. Sabio is the lawyer of self-confessed hitman Edgar Matobato,
        who said he killed people in Davao City upon the orders of then Mayor Rodrigo
        Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764237b3-10c0-4332-952a-a55b44478de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV and Magdalo Party-list Rep. Gary Alejano
        also filed a supplemental complaint against Duterte for the killings at the
        ICC in June. They are two of Duterte''s strongest critics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb0fe0-e5a8-4ade-a429-a06777fb5210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio accused Duterte of "repeatedly, unchangingly, and continuously"
        committing mass murder.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce879e6-b909-4ca7-831c-e39be6222d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 1,400 individuals were killed by the so-called Davao Death
        Squad under the leadership of then Mayor Duterte, and 7,000 individuals were
        killed in the government''s war on drugs since Duterte took office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5b3f4-8e23-4e87-85ec-065c4ace2e75'
      'mgnl:activationStatus': true
