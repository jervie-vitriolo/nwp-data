      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has been developing closer ties with China, said in
        November 2017 that he would raise the arbitral ruling "maybe once" in his
        term, which ends in 2022.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23a9c6-5769-46b9-8f8f-9974d043a1cd'
