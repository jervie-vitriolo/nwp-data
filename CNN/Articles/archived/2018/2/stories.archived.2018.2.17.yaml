      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that following bilateral talks on Tuesday, the two
        nations are working on a unified framework that would "follow the Constitution
        and withstand scrutiny from the Supreme Court."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891fef2-b880-4e21-99f6-97b29df6e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: PH, China promise to protect sovereignty, sovereign rights
        in bilateral talks</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783f758-f572-4d11-b4c2-e4c472a2e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said although the Philippine government has the discretion
        to conduct joint explorations with other countries "within its own undisputed
        territory," constructing a legal framework could take time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6139dca-f180-42ad-9308-f5bd068ec43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That, I think, is the reason why they''re taking so long," he said.
        "I don''t think they''ve found a way yet to really put the two together. After
        all, they announced this over a year ago and still there is no concrete proposal
        at this point."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f230259-eed8-4c20-b268-b7f422f1ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea dispute</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b57a1b0-9361-407c-b23e-1bff7359c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Arbitral Tribunal of the Permanent Court of Arbitration
        in The Hague ruled in favor of the Philippines in a case against China''s
        claims to virtually claim all of the South China Sea (known locally as the
        West Philippine Sea).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1466c19-4af2-4d11-9d1b-d2f27d09765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: PH wins maritime arbitration case vs. China</p>'
    '23':
