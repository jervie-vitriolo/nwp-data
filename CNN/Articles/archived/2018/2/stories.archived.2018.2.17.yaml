    'template': '1'
    'title': 'Viola Davis is an acting great but says she doesn''t get paid like one

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c896d64-c4df-453b-adcb-dbc5749db30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Viola Davis is one of the most revered and decorated actresses
        in Hollywood, but the star of stage and screen says her paychecks and opportunities
        don''t necessarily reflect her esteemed position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9affe-027d-4eb3-872e-05f9e7ff16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a career that''s probably comparable to Meryl Streep, Julianne
        Moore, Sigourney Weaver," Davis said at the&nbsp;Women in the World Los Angeles
        Salon&nbsp;on Tuesday. "They all came out of Yale. They came out of Julliard,
        They came out of NYU. They had the same path as me, and yet, I am nowhere
        near them -- not as far as money, not as far as job opportunities, no where
        close to it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ed0d7-ae9c-4085-874f-174e9d592ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis is a two-time Tony Award winner, a Golden Globe winner, an
        Oscar winner and became the first black woman to win the best actress in a
        drama Emmy in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a9c99-ffee-415c-8810-b9588156100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, she said, "I have to constantly get on that phone" to "hustle
        for my worth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d64d75-1553-46fb-af59-48c54abc2206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say, ''You''re a black Meryl Streep. You are and we love
        you.'' ... ''Well, then if there''s no one like me. You pay me what I''m worth,''"
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79f298-b1e7-4859-b452-8b113c68777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis estimated that actresses of color get paid "probably a tenth
        of what a Caucasian woman gets," which, she also pointed out, "is half of
        what a man is getting paid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b83371-7e88-4f67-8f0e-8ba542c6753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay disparity experienced by women and people of color in the
        entertainment industry is a subject being highlighted as the conversation
        about the gender pay equity has received renewed attention in Hollywood, thanks
        in part to the efforts of the Time''s Up movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68cf56-58f7-42b4-8cbf-82e1e5b15301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up is a coalition of women from the entertainment world
        who, on the heels of the #MeToo movement, aim to curtail sexual harassment
        and fight for better treatment and pay for women in in all industries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca9146-687a-4ad6-bb3b-9e239831c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of roles, Davis said when people of color do get cast,
        it is often in supporting roles or as "third girl from the left."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488eeb58-d8f7-4a34-a862-544b155dde87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not longer doing that," she said. "I''m not hustling for my
        worth. I''m worthy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10108d06-84ab-4807-8879-a43a1e4a9255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other speakers at the Women in the World Los Angeles Salon, hosted
        by Tina Brown, included president and CEO of A+E Nancy Dubuc and actress Olivia
        Munn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8bc611-fa18-435a-8e56-752a7cefd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:01:54.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:01:58.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Viola Davis is an
        acting great but says she doesn''t get paid like one."</em></p>'
  'FCC-head-probed-over-policies-benefiting-conservative-broadcaster':
    'author': 'Seth Fiegerman'
    'caption': 'Under the leadership of Ajit Pai, a Republican appointed to run the
      agency by President Trump, the FCC has repeatedly pushed for policy changes
      to make it easier for broadcasters to amass greater ownership of media properties.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-17T21:40:37.183+08:00
    'imagesource': 'jcr:dc49bdc2-8b09-4f84-85cf-ddd19ecc4a36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '911a121f-9c7f-4f9f-95bb-46c09bcae1ea'
    'lead': 'The chairman of the Federal Communications Commission is being probed
      by the agency''s inspector general about whether he inappropriately favored
      a conservative-leaning broadcast company, according to a lawmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:04:33.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T10:04:40.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T10:04:40.570+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FCC head probed over policies benefiting conservative broadcaster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16317972-b087-49ff-b3ee-1e3f8227f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The chairman of the Federal Communications
        Commission is being probed by the agency''s inspector general about whether
        he inappropriately favored a conservative-leaning broadcast company, according
        to a lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31d7d7-f303-4d67-9ca0-e8cc10064e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the leadership of Ajit Pai, a Republican appointed to run
        the agency by President Trump, the FCC has&nbsp;repeatedly pushed for policy
        changes&nbsp;to make it easier for broadcasters to amass greater ownership
        of media properties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac9dc6-5a84-4efb-a9f9-6e90cce88c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly&nbsp;after one rule change&nbsp;early in Pai''s tenure,
        Sinclair Broadcast Group announced plans to acquire Tribune Media for $3.9
        billion. The deal, which would not have been possible without the change,
        would push the total number of TV stations Sinclair owns to more than 200
        nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8eb177-a4ae-4e12-973e-400d348c0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Frank Pallone, a Democrat representing New Jersey,&nbsp;told&nbsp;the
        New York Times on Thursday that the FCC''s inspector general has "decided
        to take up" an investigation into the matter. His office also confirmed the
        investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f52a1-4e14-4de9-be26-cda01b096450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For months I have been trying to get to the bottom of the allegations
        about Chairman Pai''s relationship with Sinclair Broadcasting," Pallone later&nbsp;said&nbsp;in
        a tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3cae5-9d7f-4680-b327-81a0bea0f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accusation that he has shown favoritism toward the company
        is absurd," a spokesperson for the FCC said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d604605-eb51-4f84-a492-3eb07e1426eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trump''s FCC moves quickly to upend internet, media rules</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455da93b-89c4-4448-98c9-5a5df3980ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said Pai''s policy push is consistent with his
        "long-held views" on media ownership regulations, and noted that the FCC recently
        levied a $13 million fine against Sinclair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61629a-829a-4f09-8774-d8b2dc66964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the FCC''s two Democratic commissioners&nbsp;previously
        argued&nbsp;that the fine -- for Sinclair violating sponsorship identification
        rules -- should have been substantially larger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be78e75-1c09-443e-8cf6-35acc1288dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pallone and Rep. Elijah Cummings, a Democrat from Maryland, wrote
        to FCC inspector general David Hunt in November asking him to investigate
        whether there was "inappropriate coordination" between Pai''s office and Sinclair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d02be-3d98-4e5c-9889-09b1c772af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the&nbsp;letter, the two representatives said the media ownership
        rule changes "have raised serious concerns about whether Chairman Pai''s actions
        comply with the FCC''s mandate to be independent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcfac49-60ad-4b58-bb56-97cdc03d8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt was named as the FCC''s inspector general in 2011, during the
        Obama administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7b328-af9f-4adc-8ce5-c8c9810dbfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinclair merger has faced opposition from Democrats and even
        some conservative media outlets. Newsmax argued&nbsp;in a filing&nbsp;last
        year that the merger would create "an unprecedented concentration of power
        in the hands of one broadcaster."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245e78b-13a6-4749-a1ff-077d85c22166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups applauded news of the inspector general''s investigation
        on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a87f3-59e7-47f7-82ac-0bd148a27178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investigation makes it crystal clear: Pai must recuse himself
        from review of the proposed Sinclair-Tribune merger," said Kurt Walters, campaign
        director at Demand Progress, a progressive advocacy group focused on internet
        freedom. "The commission should take no action on this mega-merger until the
        conclusion of the inspector general''s investigation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6974f19-f76d-4ec7-bde7-e2f7e28611e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps for Sinclair did not immediately respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce3525d-98a7-42f9-96e5-3a33ba4aa189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:04:33.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:04:40.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "FCC head probed
        over policies benefiting conservative broadcaster."</em></p>'
