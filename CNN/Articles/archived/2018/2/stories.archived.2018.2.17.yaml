      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte welcomes ICC probe: If you find me guilty, so be it</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1fc4a-0b74-47c2-95f5-600ca13cff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.888+08:00
