    'title': 'UAAP: FEU dominates UP Lady Maroons in straight sets to get back on
      winning track

      '
    'updated': 2018-02-18T10:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb8773-d688-495e-a1b6-297d0a79f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:11:46.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> After
        two straight setbacks, the Far Eastern University (FEU) Lady Tamaraws are
        back on the winning track.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba66069-047b-4ed0-8307-3d85b64f6a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:11:46.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws blasted the University of the Philippines (UP)
        Lady Maroons, 25-23, 25-12, 25-19, on Saturday at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca57ca9-4983-4ba1-91a0-e76021d62449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:11:46.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Guino-o produced 11 points off seven attacks for the Lady
        Tamaraws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba601d-1b08-4a83-94b8-2760523753b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:11:46.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads engaged in an early nip-and-tuck affair until FEU found
        a way to prevail at the end of the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d06f7-90bd-4f0f-9315-e7d89aa95c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:11:46.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With momentum clearly on their side, the Lady Tamaraws made the
        timely plays to grab the commanding 2-0 set advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ded3ce-ae5d-4623-99e1-c44cfd9107d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:11:46.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons staged a mini-rally to cut the deficit to a manageable
        one, but FEU had enough firepower to close out the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc8294-1897-464a-af1d-ee431d7a7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:11:42.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:11:46.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws will next face the University of the East Lady
        Warriors on February 24, while UP collides with the Ateneo Lady Eagles on
        February 25.</p>'
  'ateneo-lady-eagles-wins-over-ue-lady-warriors-uaap-season-80-volleyball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
