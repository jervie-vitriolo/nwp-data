      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Stakeholders
        of the government''s alternative learning system (ALS) are asking the Department
        of Education (DepEd) to adjust the cutoff percentage for the program''s assessment
        test amid concerns its passing rate has hit an "all-time low."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2258ea-fc6c-4955-ad35-f05bddd8b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of results for the system''s Accreditation
        and Equivalency (A&amp;E) test, students and proponents of the program have
        reached out to the Education Department with the hashtag "DEPED_BeFair_to_ALS"
        to protest what they say could be a record-low dip in its passers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb588a-15c7-4b65-9d0d-2d37b016b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALS, a flagship education program of the Duterte administration,
        is a "parallel learning system" that allows learners an alternative to formal
        schooling. It is also designed to encourage out-of-school youth to go back
        to school and finish their studies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2544a680-6bbf-4c78-b7fd-7a458ade5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learners take the A&amp;E test to measure "competencies" of those
        who unable to finish formal elementary or secondary school.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d16b2-9728-466c-994d-d4978291bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALS learners took the test last November 2017. However, after the
        release of test results early February, there are claims sudden changes in
        the examination have severely lowered its passing rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c13e91-eb08-4bbd-950d-34af21aec9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the examination''s 75 percent cut-off was too high and
        abruptly implemented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a311754-7f1e-461c-a772-4f08efecebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also claims the passing rate could be as low as 3.5 percent,
        but the DepEd has not confirmed this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a86be-b6a0-46b9-9f6a-7042adae4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has yet to release a final assessment of the exam results,
        however, Assistant Secretary for Public Affairs Service (PAS) and Alternative
        Learning System (ALS) GH Ambat confirmed computations from different divisions
        have so far reflected a "very low" rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477ba2c-5ca1-44f1-987b-0ed22c85f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports coming from the divisions and of course private organizations
        who are delivering ALS are telling me that it''s on an all time low, but there
        are still some certificates that have yet to be released," she told CNN Philippines
        Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2285cf0-1ce8-47ea-99f5-54550abdfef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last batch of A&amp;E testers in 2015 had a passing rate of
        57 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b817c0-24df-4d5f-98c2-50eb15050a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambat said the Department''s Bureau of Education Assessment will
        release the summary and analysis of the exams next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829c6ab-c00b-499f-bd46-28407c30b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd Assistant Secretary and Chief of Staff of the Office
        of the Secretary Nepomuceno Malaluan said the department is taking measures
        to address the complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e4688-03b4-46ac-8bfd-e206cf9965dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have directed Curriculum and Instruction to submit their report/analysis
        in one week. As soon as we have all the facts and informed evaluation we will
        discuss with stakeholders," he said in a tweet on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99caf2-4d7a-4cc3-a182-a2cdae5b6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are (teaching) moments for us from policy and administration
        perspective," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842156f-bfad-4c3b-b5b8-5a940d7fb18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new batch of examinees is set to take the exam in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8e9c5-b0bc-46b5-b8ce-9c532a6285b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passers of the A&amp;E test are given a certificate to certify their
        competencies are "comparable" to graduates of formal school systems. They
        are also qualified to enroll in secondary and post-secondary schools.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82858a18-6fa6-45d3-81a7-8c93c5e78c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:36:34.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:36:37.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd in a press release said ALS enrollment increased from
        586,693 in 2015 to 691, 461 in 2016 as the department expanded the program''s
        implementation.</p>'
  'lacson-US-warship-s-china-sea':
    'author': 'VJ Bacungan, CNN Philippines'
