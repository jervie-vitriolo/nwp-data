      'mgnl:lastActivated': 2019-06-18T10:09:15.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Duterte never asked him to kill in the name of the
        drug war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c85454-1939-4bb8-9b88-290a88097ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang specific instruction si Presidente na ''Bato patayin mo
        ''yang pusher, adik, drug lord na yan.'' Wala, mamatay man ako," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5465ec-c56d-483b-8564-6ce27b14c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The President has no specific instruction saying
        ''Bato, kill that pusher, addict, drug lord. I swear."]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac919d82-c7b6-4766-b433-31c4c02fe032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the President''s tough talk was meant to encourage policemen
        in the conduct of anti-drug operations and serve as a warning for drug suspects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad4b634-a2bd-449d-a3f6-01f9868df62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups said Duterte in his
        public pronouncements ordered or encouraged policemen to kill those involved
        in the drug trade. They said this resulted in more than 13,000 extrajudicial
        killings in the drug war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4029c8a1-ea44-4419-8753-6e0f6fc7bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, repeatedly said there are no state-sponsored
        killings and committed to investigate officers who violate and abuse their
        power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4982aca-adce-43fa-bf97-c3ec501fa709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:09:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:09:15.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4,000 suspects were killed in anti-drug operations since
        the start of the bloody drug war in July 2016, government data show.</p>'
  'UAAP-80-Volleyball-feu-lady-tamaraws-up-lady-maroons':
