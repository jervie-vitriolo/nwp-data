    'template': '1'
    'title': 'Lacson: U.S. warships in S. China Sea a ''balance of power''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0feb8-ef6d-4efd-87ef-eaa49431b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 17) — For Sen. Ping Lacson,
        the presence of American warships in the disputed South China Sea is good
        news for the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe051b6-a43c-4194-88a7-dcf4197a9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not being pro-USA and anti-China, the presence of USS Carl Vinson
        in the West Philippine Sea is a breath of fresh air for those of us, pro-Philippines.
        It is called, balance of power," Lacson tweeted on Friday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Not being pro USA and anti China, the presence of USS Carl Vinson
        in the West Philippine Sea is a breath of fresh air for those of us, pro Philippines.
        It is called, balance of power.</p>&mdash; PING LACSON (@iampinglacson) <a
        href="https://twitter.com/iampinglacson/status/964430389140897792?ref_src=twsrc%5Etfw">February
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd92ec3-51f7-4890-adab-56fff21e8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765c32f-3420-4b7c-9af6-da4fb5f64888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s statement came as the Nimitz-class aircraft carrier USS
        Carl Vinson and the guided-missile destroyer USS Michael Murphy arrived in
        Manila on Friday morning for a routine port visit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054ea81-eab5-45eb-b24b-b372925df031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier''s public affairs office said in a Friday statement
        that more than 5,500 sailors from both vessels will visit local attractions
        and participate in community service projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707ee58-220d-477a-8c16-6aea7130902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crew is looking forward to USS Michael Murphy''s first-ever
        port visit in the Philippines," said Cmdr. Kevin Louis, the ship''s commanding
        officer. "We have a great schedule of tours and events for our sailors to
        explore the culture and history of Manila."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb1ee1-46a8-4685-b371-e22e6c2021a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carl Vinson and the Michael Murphy are part of a U.S. strike
        group operating in the Indo-Pacific region "to work with partners and allies,
        promote freedom of the seas, and enhance regional security," the Carl Vinson''s
        public affairs office said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d31d2-497e-475c-b2bb-2905f668067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other members of the strike group are the guided-missile destroyer
        USS Wayne E. Meyer and the guided-missile cruiser USS Lake Champlain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650e312-d9a9-4c11-bac3-7da80b58f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South China Sea dispute</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6eb3b4-7e9b-4d48-bbad-86324b75bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has criticized the U.S. for failing to
        stop Beijing''s building activities in the disputed South China Sea. In a
        speech in March 2017, he said only the U.S. can confront China as the Philippines
        has no capability to challenge Beijing''s aggressive moves.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f4192-f055-4c14-a24e-55f915523a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte hits U.S. inaction in South China Sea dispute</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e5511-bb03-4dd5-a0a3-da229e609b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:39:45.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:39:48.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Arbitral Tribunal of the Permanent Court of Arbitration
        in The Hague ruled in favor of the Philippines in a case against China''s
        claims to virtually claim all of the South China Sea, known locally as the
        West Philippine Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
