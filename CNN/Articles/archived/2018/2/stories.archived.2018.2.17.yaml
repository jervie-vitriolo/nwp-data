      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        Ateneo Lady Eagles shrugged off a slow start against the University of the
        East (UE) Lady Warriors to sustain their winning ways in the UAAP women''s
        volleyball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d1eba-6fca-4f51-a50d-32ade16dc64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:42.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:13:45.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles edged out the Lady Warriors, 21-25, 25-18, 25-21,
        25-14, on Saturday at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4db170-7312-4683-bae2-7ebdbb33d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:13:45.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhoana Maraguniot finished with a game-high 20 points off 17 attacks
        for Ateneo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e93fd-a7cc-43aa-bc3a-58f9fb3242fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:13:45.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating player Shaya Adorador and Mary Anne Mendrez anchored
        a strong late rally to help UE take the opening set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb4284-80e2-491f-896a-941cb8672531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:13:45.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more relaxed Lady Eagles were able to adjust and storm back in
        the ensuing set to tie the match at one set apiece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e64d5a-57e9-44e3-8d11-505718afb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:13:45.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by three points, the Lady Eagles displayed composure, which
        carried them to a 2-1 set advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e36a92-b7d1-4b01-8cdf-93c6b3a2ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:13:45.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding any meltdown, Ateneo took care of business in the fourth
        set to snag its second straight win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52eb6af-2cba-4aeb-a9de-b8fccb013165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:13:45.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Warriors remain winless after four outings in the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef5473-bc4d-4d3f-99f9-07bfc8cc0137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:13:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:13:45.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles will next tackle an improved Adamson Lady Falcons
        on February 21, while UE takes on the defending champions De La Salle University
        Lady Spikers on the same day.</p>'
  'lorenzana-human-rights-group':
