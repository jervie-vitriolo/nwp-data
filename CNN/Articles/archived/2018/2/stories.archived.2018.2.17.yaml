      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 17) — Defense Secretary Delfin
        Lorenzana slammed international advocacy group Human Rights Watch (HRW) for
        "being unreasonably critical and biased" against government forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfe803-6834-4b09-8f58-28b623b1246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana called the HRW as the mouthpiece of the Communist Party
        of the Philippines (CPP) and armed wing New People''s Army (NPA), when it
        said the President''s order to kill the rebels encourages troops "to commit
        war crimes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2d19a-120c-4b8c-832e-53a4e3e3266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is obvious that the HRW is acting as the spokesperson of the
        CPP-NPA," Lorenzana said in a statement Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900dd50-22f5-4a81-8c9b-32d926376eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRW, an international nongovernmental organization that investigates
        and documents human rights violations, claimed that President Rodrigo Duterte''s
        P25,000 offer to Lumads to kill CPP-NPA members sanctions state-sponsored
        violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f31a9c-192a-469c-8b70-462fcd77fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte needs to stop encouraging his troops to commit war crimes
        and instead promote measures to ensure that those responsible for abuses -
        including members of rebel groups and militias - are held accountable in accordance
        with international law," the HRW said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40dbfa9-c7da-4cba-be40-016b1a86c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana called this out, saying that HRW stays silent when the
        NPA commits crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe369c-11f2-45d1-942e-c00c087c2ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Jose Maria Sison ordered the CPP-NPA to kill one soldier per
        region every day, not a pip was heard from the HRW. When the NPA beheaded
        a former comrade of theirs who had just returned to the fold of the law, the
        HRW was silent," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8622f1-57e6-4753-b1ec-5e1852eb6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Chief added the Armed Forces of the Philippines and
        the Philippine National Police are under strict orders to adhere to the principles
        of human rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732071ae-afcc-4b97-80d4-b58aa0693b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana explained, "Neutralizing rebels and terrorists is a legitimate
        law enforcement function, and the government is not precluded from offering
        rewards under Philippine laws."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529467c7-bd1c-4cde-a8a5-b23fa9e00f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s offer to the Lumad community came after a father and
        son were shot dead while on the way home from an Indigenous People''s Summit
        in early February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0bc32-06ee-47c0-810d-1fc5dac8a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte offers to pay Lumads ₱20K each to kill NPA rebels</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4046ab-95d2-4dd2-ae0f-d1c7107bd317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the indigenous communities have been often recruited
        to join the NPA, as Lumad communities have decried the militarization in their
        areas and the killings of their leaders by state forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af99c4-ba31-44a7-81b4-21c1298f2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:16:10.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:16:13.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has also been processing the formal declaration
        of the CPP-NPA as terrorists since November 2017, after it issued a proclamation
        formally ending peace negotiations with the rebels.</p>'
  'Cayetano-South-China-Sea-militarization':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-17T17:28:09.472+08:00
    'imagesource': 'jcr:5f1d837f-8029-4c35-9642-3c78285fbbd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58e7dbdc-9348-4b1d-85c0-6eec15d0282d'
    'lead': 'China and other claimants in the South China Sea have promised not to
      construct on uninhabited features in disputed waters, the Philippines'' top
      diplomat said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:18:30.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T10:18:34.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T10:18:34.018+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: China, other South China Sea claimants, promise not to build
      in disputed areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba18ee-155e-4eaa-b7c8-786b7087e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> China
        and other claimants in the South China Sea have promised not to construct
        on uninhabited features in disputed waters, the Philippines'' top diplomat
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08317fb4-051f-489f-8cd5-a3406d330f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said this was discussed
        during a "no-holds-barred" bilateral consultative meeting on February 13,
        where representatives from China and the Philippines talked about the "alleged
        militarization" and other issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d2466-6124-4d7d-b3b0-b3a556af2e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s also a commitment by China and all other parties not to
        build on uninhabited features in accordance with the declaration of conduct
        in the South China Sea," Cayetano said in a press briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf8505-6647-4bf6-9b60-24a1fb901e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Association of Southeast Asian Nations already signed
        in 2002 a Declaration on the Conduct (DOC) of Parties in the South China Sea,
        but they have yet to agree on its implementation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc81e90-021a-4f4a-87d0-25ce1bc5ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the government will continue to work on having a legally
        binding code of conduct (COC), which will identify what claimant countries
        can and cannot do in the disputed waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c503f8-cb57-4686-b8b3-b6fe61d86716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further said the country raised "strong objections" to the reported
        militarization in the contested Spratly Islands in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f0a1c-0b94-470d-ad4f-be7ff2564816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since ang stand natin [our stand is] is no to militarization
        by any country," Cayetano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e56786-8f8e-472a-8856-761bcf1d3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not because we are not announcing diplomatic action, does not mean
        we are not taking it," he said, adding the diplomatic protests are all in
        the government''s record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e8ab7-9dfe-475a-9172-1a88186b2d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Cayetano said Chinese officials found it "unfair" that
        they are being singled out in the militarization issue, when other claimant
        countries were also building in contested areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35530647-fad9-4a43-a4db-280561843bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Vietnam, Taiwan, Malaysia, Brunei and the Philippines have
        overlapping claims in the Spratlys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a9fb2-e37a-4cbb-8202-e095435f6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Chairman''s statement in November 2017 said the member
        states "have emphasized the importance of non-militarization and self-restraint
        in the conduct of all activities by claimants and all other states." Duterte
        was then ASEAN chairman. Vietnam, Malaysia, and Brunei are member states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96e6de-2669-41c5-86b1-374da6d68089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Daily Inquirer earlier obtained photos showing that
        China has "finished transforming seven reefs claimed by the Philippines" in
        the Spratlys. The photos were taken from June to December 2017, and showed
        the development of air and naval base structures on the reefs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33cea97-816f-441c-8b67-fa4862e92b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported in 2014 that China began massive dredging operations
        in seven reefs in the Spratly Islands - Fiery Cross Reef, Subi Reef, Mischief
        Reef, Cuarteron Reef, Gaven Reef, Hughes Reef, and Johnson South Reef.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb2573-70a2-4b24-bf75-f74b92a9b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano pointed out the construction began before President Rodrigo
        Duterte''s administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519e379-cdde-42d5-839e-8808d39a7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the admin came in they were already reclaiming and building
        there...How can we stop it?" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54948bd2-caae-4e49-9e86-60c7335a6c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte assumed the presidency, he got an assurance form China
        it will no longer build in disputed areas, Cayetano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c27a5-d395-4840-ae93-0687e38119fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is working on "stopping it (the construction)
        from getting worse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1e2e6-0dd7-46fc-8a6e-80c7114395ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said the Philippines cannot afford to declare war against
        China, maintaining it is best to stay friends with the Asian giant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de15cb-3cda-4839-a78a-38d5fc3e664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration in The Hague awarded
        to the Philippines areas in the South China Sea that lie within the country''s
        200-mile exclusive economic zone, including the Spratly Islands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3726e3-60f8-4e41-a1cf-2c0f4b2f6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:18:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:18:34.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China has refused to acknowledge the arbitral ruling and
        continues to claim almost the whole South China Sea. Duterte has promised
        to bring up the ruling with China during his term.</p>'
  'mexico-earthquake-southeastern-Mexico':
    'author': 'Ralph Ellis and Mayra Cuevas, CNN'
    'caption': 'People flocked to thre streets after a magnitude 7.2 earthquake struck
      southeastern Mexico on Friday night.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-17T13:15:34.677+08:00
    'imagesource': 'jcr:f1006a5f-df67-4bae-b6e7-2ca19fd1891d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc77a078-4ff3-408c-b4cf-fe53d380a568'
    'lead': 'Emergency authorities in the Oaxaca reported ''only material damage and
      no loss of human life'' during the earthquake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:24:47.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T10:24:50.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T10:24:50.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 7.2 earthquake jolts southeastern Mexico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4dfb8-0ab2-481b-ae8d-7b4d712833dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:24:47.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:24:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A magnitude 7.2 earthquake struck southeastern
        Mexico on Friday night, with the epicenter in the state of Oaxaca, the U.S.
        Geological Survey reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad7c62-c1c7-44c8-8ba7-5c99c2a94cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:24:47.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:24:50.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency authorities in the Oaxaca reported "only material damage
        and no loss of human life" during the earthquake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978816a-c5ff-4d27-8e21-2a519d584d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:24:47.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:24:50.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico City, where more than 200 people died in a large earthquake
        last fall, people streamed out of shaking buildings and into the streets.
        Video showed ceiling lamps swaying and people embracing after evacuating buildings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0dc33-e9df-4398-8009-3c3e4dcb4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:24:47.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:24:50.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of injuries in Mexico City, which
        is about 348 kilometers (216 miles) away from the epicenter of the earthquake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915225d-d142-4822-b319-e86aa9920519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:24:47.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:24:50.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USGS initially reported a magnitude of 7.5 but revised it downward.
        Later Friday, a magnitude 5.8 aftershock hit Oaxaca,&nbsp;the USGS tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5287a1-7088-4df4-9a6f-1cffed1055a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:24:47.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:24:50.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Tsunami Warning Center reported&nbsp;that "based on
        all available data ... there is no tsunami threat from this earthquake."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d880880-c874-4b1d-8e68-1f6c16775c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:24:47.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:24:50.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Enrique Peña Nieto tweeted that the earthquake
        was northeast of Pinotepa Nacional, in Oaxaca, and that "protocols have been
        activated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda3b59-d854-45b7-9d66-c7eeca15b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:24:47.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:24:50.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two deadly earthquakes&nbsp;struck Mexico in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f02d8b-a958-4e4d-b806-6d56f1253140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:24:47.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:24:50.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude-8.1 earthquake struck off the southern coast on September
        8, killing at least 90. On September 19, a magnitude 7.1 earthquake hit Mexico
        City, killing at least 216 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89bee30-32a6-4980-b92a-dacec528708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:24:47.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:24:50.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Magnitude 7.2 earthquake
        jolts southeastern Mexico."</em></p>'
  'Group-chat-messages-show-school-shooter-obsessed-with-race-violence-and-guns':
    'author': ' Paul P. Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-17T11:57:46.763+08:00
    'imagesource': 'jcr:77cf134c-5813-41ee-8d7c-66027e3ab3e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22a6750-e352-48b0-9449-64ffe829a16b'
    'lead': 'In a private Instagram group chat, confessed school shooter Nikolas Cruz
      repeatedly espoused racist, homophobic and anti-Semitic views and displayed
      an obsession with violence and guns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:28:38.090+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T10:28:41.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T10:28:41.196+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group chat messages show school shooter obsessed with race, violence
      and guns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a068e28d-5024-4c94-903d-6c4cfb5c5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a private Instagram group chat, confessed
        school shooter Nikolas Cruz repeatedly espoused racist, homophobic and anti-Semitic
        views and displayed an obsession with violence and guns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51486ad6-9f68-4af1-92d2-7b3364ca62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday, 19-year-old Cruz opened fire at the school that expelled
        him, Marjory Stoneman Douglas High School in Parkland, Florida. Authorities
        say he killed 17 with his legally purchased AR-15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8bb4e-62fc-40ed-b332-6e186acf9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN, investigating comments the shooter may have left on a now-deleted
        YouTube channel, was added to the private Instagram group by one of the active
        members in it. The responding group members, who appear to be younger than
        18, have refused to confirm their identities to CNN on or off the record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83202f-fbfd-4196-94c5-fa003f9de538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment or whether they knew about the private chat
        group, the FBI directed CNN to the Broward County Sheriff''s Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50569238-4cfa-47ce-b22e-91465ebdc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the conversation in the group since Cruz joined around August
        2017 is between six people – including Cruz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0556be0-e301-41a8-9db4-2bb9578bb651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate jews, ni**ers, immigrants"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c915845-83a1-435d-afcc-507a5e58c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racism was a constant theme in the chat group, which was called
        "Murica (American flag emoji) (eagle emoji) great" -- a name it was given
        by Cruz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292965c-51e3-45df-a6de-54c4bacd072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hatred he and others in the group espoused met little resistance
        from its active members. In one part of the group chat, Cruz wrote that he
        hated, "jews, ni**ers, immigrants."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba3c43-ee5e-44b3-bf04-e16f5fcaaf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talked about killing Mexicans, keeping black people in chains
        and cutting their necks. The statements were not made in jest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f1fb9-062e-4dd3-a049-fa18e75be12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hundreds of racist messages, racist memes and racist Instagram
        videos posted in the group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438e070-db06-4b1d-a655-d69c0d946e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One member even joked about Cruz''s particular venomousness, saying
        that although he hated black people, too, he didn''t "to a point I wanna kill
        the (sic) like nick."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e3d92-cc91-4fd6-8277-4a31cddc67dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said he hated black people simply because they were black;
        Cruz hated Jews because he believed they wanted to destroy the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02059b3-ee92-494d-b6ec-098c178b37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one member expressed hatred for gay people, Cruz agreed, saying,
        "Shoot them in the back of head."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f410a-7883-4b96-a16d-09e8cbd17694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White women drew Cruz''s hatred as well, specifically those in interracial
        relationships, whom he referred to repeatedly as traitors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b2536-d383-49ac-9768-07e0208b8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no indications in the group chat that any member, including
        Cruz, is or was part of a white nationalist or white supremacist group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f304ffc-2ef7-4f91-bafd-edff980d1aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz used paycheck for body armor</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e177acf-2fa5-403d-8683-48e8609878e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz purchased an AR-15 rifle in Florida approximately a year ago,
        legally. A law enforcement source told CNN''s Evan Perez that Cruz purchased
        at least five guns in the past year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99929b29-3164-49fd-9f26-314c434e8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public post on his Instagram page, Cruz showed what he called
        an "arsenal" on a bed -- seven guns and body armor. Another post on the page
        is a view down the barrel of a gun with a holographic sight out a window onto
        the street.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b682b-7520-43b2-b2f9-dfd516834fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His AR-15 and other guns were a frequent topic of conversation in
        the group chat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bbdf4-3a2d-4585-93e8-e1b8d82e6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They even critiqued Cruz''s rifle grip. He posted a short video
        of himself shooting a rifle outside a window at night. The video cuts out
        shortly after the round is fired.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e448992-5994-4469-81b0-99752f007559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discussed which guns they liked better: M16s or AKs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c3ddf-2dc6-4914-9b94-2f745503a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, one member told Cruz, "Nick get this for your AR."
        He directed Nick to a website offering an after-market accessory that would
        turn his AR-15 into a fully automatic weapon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6df4c6-7d4f-4e5c-9335-9fe3bb044201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement source speaking to CNN''s Evan Perez said that
        the gun used in the school shooting was not automatic, and there''s no indication
        he bought the accessory, or a similar type of accessory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae1e7c-e233-400d-a885-cb920ea221e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was payday, Cruz let the group know where the money was
        going to be spent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7341a-07d5-4c8c-957e-76694b15344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys I got paid 330. I am buying body armor," he wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b67abc-2e5b-4b6c-83e3-8c9faf77f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz did purchase the body armor, according to receipts he posted
        in the chat -- with a $30 discount and free shipping.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66992aa7-dae5-4adf-9003-93b2609af114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he asked the group whether it was legal to wear body armor
        to school.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb81ca-5fc1-4ea2-a70c-4e66146032e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School shooters," he replied, when someone asked why he wanted
        to know.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb46793-849a-4f2f-bc3b-94621804af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I am going to kill people"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85796f61-f6f2-45ea-83de-f6aa66854ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bio on one of his Instagram accounts read, "annihilator."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634cc100-c63f-4887-bed1-a96f6b0d108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point in the chat, he wrote, "I think I am going to kill
        people." After a member told him not to say things like that, he said he was
        just playing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58b46b-3c85-4716-8ee0-7489ecbe984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of the anti-Semitic rants in the chat, Cruz spoke of
        his birth mother, saying, "My real mom was a Jew. I am glad I never met her."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f1d3f-2052-454e-ada0-406d2b535d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger and Lynda Cruz adopted Cruz when he was a child. Roger died
        in 2004, and Lynda died last fall after an illness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeaa5e9-a3be-4760-9df6-84abbac16046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first message to the chat group, Cruz bragged about writing
        a letter to President Donald Trump -- and receiving a response. CNN reached
        out to the White House for comment about any correspondence to and from Cruz
        but has not heard back.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64521ab-0101-4691-8077-1ffdaf9d9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Gard, his former math teacher, told CNN''s Brian Todd that although
        he never had problems with Cruz, he did receive an email from a school administrator
        around November 2016 asking to be notified if Cruz came on campus with a backpack.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8287f34-be45-4bba-a0f1-d3b5ece19923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two instances, Cruz also discussed killing small animals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4503706-7beb-4984-bfd6-33d461e42395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted a photo on his Instagram account of a disemboweled frog,
        saying he had killed it because one had killed his dog. In the Instagram chat,
        he describes killing a number of birds with his gun.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d490d9a-acfa-48c1-ae9e-e756ad91118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the chat were worried he might have killed endangered
        animals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12612920-a031-4871-b5f7-b36dc2e3150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemed nice but also had some mental issues," one member told
        CNN. "All (I know) is that he likes guns and really hates liberals."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484e1ed-5f4c-475c-944a-380388df7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:28:38.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:28:41.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Exclusive: Group
        chat messages show school shooter obsessed with race, violence and guns"</em></p>'
  'school-shooter-florida-to-plead-guilty':
    'author': 'Jason Hanna, Madison Park, Emanuella Grinberg and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-17T11:43:27.952+08:00
    'imagesource': 'jcr:ff0ea3b6-d163-4874-a040-328c3dae5c49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd908e86a-137e-42f3-8594-06cd85e5480e'
    'lead': 'Prosecutors, who would need to agree not to ask for capital punishment
      — by allowing life without parole, instead — could not immediately be reached
      for comment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:31:59.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T10:32:03.824+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T10:32:03.196+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'School shooter will offer to plead guilty, public defender says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33465e84-5e68-43e0-ab71-98fff6a9c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nikolas Cruz wants to plead guilty so that
        he can avoid the death penalty and spare a traumatized South Florida community
        a trial that would recount horrifying details of his mass shooting, a top
        public defender said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de5840-e817-453c-8721-c817343afd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportunity to put the criminal case behind and help
        the victims'' families begin to try and pick up pieces of their lives for
        our community to heal and to figure out how we stop these things from ever
        happening again," said Broward County Public Defender Howard Finkelstein.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220a4f0-12ba-40aa-b29a-3a9e0a118438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors, who would need to agree not to ask for capital punishment
        — by allowing life without parole, instead — could not immediately be reached
        for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4a28c-6cad-4f04-9277-03e4cd822e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finkelstein, whose office is representing the confessed killer,
        said there is no question Cruz is guilty of killing 14 students and three
        staff members in Parkland on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369784c-122d-440e-b6eb-3b26ed98eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only question is, does he live or does he die?" Finkelstein
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e23ab-0841-427f-aad9-d9f51c1137fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz is charged with 17 counts of premeditated murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36600d4c-cf13-4d28-af0b-ba2a4bcdd5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next court date is set for Monday morning, during which a judge
        will hear a defense motion unrelated to the possible plea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83289790-2521-4e49-a857-e4d85b8986d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef6ec0-2163-41b5-ade2-7c89faedf28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to Cruz&nbsp;contacted the FBI on January 5&nbsp;to
        report concerns about him, the bureau said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e7a3b-5ad0-41a5-a1e9-1625596779c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district has proposed tearing down the Marjory Stoneman
        Douglas High School building where the shooting happened, Parkland Mayor Christine
        Hunschofsky said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aabd87-a398-447a-b9c3-b72fdff48c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and the first lady visited several injured patients
        at a Florida hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d96180-703a-4d5e-83c5-ae0b0d657112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Gard, a math teacher at the school, says an administrator sent
        an email in late 2016&nbsp;asking to be notified if Cruz came on campus&nbsp;with
        a backpack. The administrator gave no explanation for the email, Gard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f24f8-8c9b-4d77-8a9c-d348918adc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial investigation indicates Cruz fired nearly 150 shots from
        his rifle, according to a law enforcement source speaking on condition of
        anonymity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40932bcb-4382-4e21-82e0-cc48d2ccfcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz purchased the firearm used in the shooting, an AR-15-style
        weapon, legally in Florida nearly a year ago, according to Peter J. Forcelli,
        special agent in charge of the Miami division of the Bureau of Alcohol, Tobacco,
        Firearms and Explosives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519cd1a-7615-465b-8d2a-c61ec3c1bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz legally purchased at least five other guns in the past year,
        a law enforcement source briefed on the investigation said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6327294-3c9d-49c3-beaa-0f7c9928a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI did not pursue tip that came in</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6a1d0-2351-4c4c-a855-d3a4022ef2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the victims are lamenting what they say is inaction
        on gun control and school security. The anger comes as more signs emerged
        that authorities missed chances to intervene weeks beforehand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153501f-924e-46e5-ae81-d3b8a33d1b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has acknowledged receiving two tips that appear to relate
        to Cruz ahead of the shooting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d961ca4-bc19-4e55-940f-b4ca025aada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it&nbsp;failed to act on a January 5 tip&nbsp;about
        the former student.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e51cf-87a2-45e0-aeb7-b6288fbefda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caller provided information about "Cruz''s gun ownership, desire
        to kill people, erratic behavior, and disturbing social media posts, as well
        as the potential of him conducting a school shooting."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a208f-97e0-43e9-83a5-ca08e6d5ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information should have been assessed as a "potential threat
        to life," but the proper protocols weren''t followed and the Miami office
        was not notified, the agency said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c065d9e-ebc5-4d06-876c-c829a1ad4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray said the bureau is investigating what
        happened.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b9a2a-489f-4484-a378-13e77dee2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spoken with victims and families, and deeply regret the
        additional pain this causes all those affected by this horrific tragedy,"
        Wray said in the statement. "All of the men and women of the FBI are dedicated
        to keeping the American people safe, and are relentlessly committed to improving
        all that we do and how we do it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c101a1-4a19-499a-a6fb-4116c75d8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a video blogger said he&nbsp;warned the FBI in September&nbsp;about
        a possible school shooting threat from a&nbsp;YouTube user with the same name
        as Cruz. An FBI agent confirmed that a field officer in Jackson, Mississippi,
        received the tip and interviewed the person who shared it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a4a4c-9967-4a61-862b-19d5d9bf9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no additional information was found to help identify the person
        who posted the comment and no connection was made to South Florida, said Robert
        Lasky, FBI special agent in charge of the Miami division.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bac21d-efbd-4e6e-8ac0-ae3cc6bfb273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families demand action — now</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e22f6-845e-4e75-af03-b2568d22fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s announcement came as families prepared to bury their
        children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235543a-282b-4b81-a588-ed622bc62f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors and victims'' relatives are directing their ire at state
        and national politicians, demanding action and venting frustration over&nbsp;allegations
        that the 19-year-old suspect expressed a desire&nbsp;to commit exactly the
        kind of massacre of which he''s accused.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22887c-452c-4ed3-b51a-ca8a97145965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump, you say, ''What can you do?'' You can stop the
        guns from getting into these children''s hands! Put metal detectors at every
        entrance to the schools!"&nbsp;Lori Alhadeff, whose daughter Alyssa, 14, was
        killed at the school, told CNN. Alyssa, one of 14 students and three staff
        members killed, was buried Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208f3fd-4b47-4102-9ba0-d6478f38c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a vigil in Parkland on Thursday evening, Fred Guttenberg, the
        father of one victim, spoke of his pain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45d5f5-583d-478e-b196-4a45f3c01e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sent her to school yesterday," Guttenberg, his voice on the verge
        of breaking, said of his 14-year-old daughter Jaime. "She was supposed to
        be safe. My job is to protect my children and I sent my kid to school."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503701da-ec28-45aa-909d-2474f78be1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is unfathomable is that Jaime took a bullet and is dead,"
        he paused, shaking his head. "I don''t know what I do next. ... We are broken."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab9c89-a164-4cdb-90dc-ebcdd8637b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: How to help victims of the Florida school shooting</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fccde9-b04a-440f-9ff6-892405eb4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President praises emergency workers</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8258fc3-1634-463b-81a3-33cdc810ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump and first lady Melania Trump went Friday
        to the hospital&nbsp;where several injured victims remain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fffca99-bab4-4b41-8f99-fb7b3217d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also visited the Broward County Sheriff''s Office headquarters,
        where he met with first responders who played a role in rescues and the arrest
        of the shooter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e48ee4-b765-4875-9893-9a780e0ce01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a great job you''ve done and we appreciate it very much,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533759b7-f441-4998-bff5-a33cae587397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters at Broward Health North hospital that he spoke
        to victims, adding that it is "very sad something like that could happen."
        The President heralded the efforts of the hospital staff and first responders
        to save lives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430bc16-b31d-45e5-9b68-1f78949d8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not respond when asked whether more gun laws were needed
        to prevent school shootings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b294a-f09b-4344-9692-5a6421589462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he pledged to hold a meeting with "the nation''s governors
        and attorney generals where making our schools and our children safer will
        be our top priority."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a441a-cc08-4479-a2c1-52ebd64c8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is&nbsp;at least the fourth at US middle and high schools
        this year, and has reignited a debate over gun control. Some blame&nbsp;congressional
        inaction&nbsp;for the massacre while others say&nbsp;now is not the time&nbsp;for
        such political battles.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a340b-aa80-4c17-b504-3e96cf1cd873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about social media posts</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346c1ee-22a8-4eb0-9952-da0771c68331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s apparent digital footprint, which includes slurs against
        blacks and Muslims and declarations of wanting to shoot people, paint a disturbing
        picture. Posts under videos on YouTube and other sites by someone using the
        name Nikolas Cruz include threatening comments, such as:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe9140-a332-4ce7-96c5-533d8b166ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I whana shoot people with my AR-15."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ff551-2078-40a0-b45f-3599d5873530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna die Fighting killing s**t ton of people."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d0e49-2899-43f8-b27e-408e0c64dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an Instagram account under the name @Nikolascruzmakarov, the
        profile picture shows a person wearing a mask and a "Make America Great Again"
        hat. Other posts include a photo of a rifle, a collection of firearms on a
        bed, and a photo taken through a scope looking out a window.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005ff4c-8649-4b6c-9954-016ee935f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Jim Gard, a math teacher at the school, said an administrator
        sent an email out in late 2016 asking staff to notify him if Cruz came on
        campus with a backpack. The administrator gave no explanation for the email,
        Gard said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15d626-8bf8-4234-a49d-4570f8f3ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was in Gard''s class for only a couple of months and was never
        a problem, the teacher said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c364081-d35e-40ff-a554-b076f9b2b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Significant mental illness''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b27a0-d916-4fa2-8ffa-8875585644ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions also are being raised about Cruz''s home life and mental
        health.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6ce0e-6174-4fa6-9ed6-1e3c8a0e9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s adoptive mother, Lynda Cruz, died in November of pneumonia,
        and his adoptive father passed away years ago, said Kathie Blaine, Lynda''s
        cousin.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4937f-68f9-4507-8a1f-7266546ed0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Lynda Cruz''s death, the family of someone Cruz met at the
        high school let him stay in their home, said Jim Lewis, the host family''s
        attorney.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a445393-28f5-45dc-a20c-53f5bdc36c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That family knew he had a gun, Lewis said. "They had it locked up,
        and believed that that was going to be sufficient, that there wasn''t going
        to be a problem."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e921a5-9a08-47cc-9743-f3775d80eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was unaware of any mental illness beyond depression over
        his adoptive mother''s death, Lewis said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3480c-0e38-475f-b0d7-b78c7c094f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, he''d lost his mom. But they helped him get a job at
        a Dollar Tree store. They got him going to an adult education so he could
        try to get his GED and he seemed to be doing better," Lewis said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6333e0-00f5-491d-addf-d6398f541a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon Weekes, executive chief assistant of Broward''s public
        defender''s office, said Thursday that Cruz is "suffering from significant
        mental illness and significant trauma."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85812e6c-f0d7-406b-8cee-cf003491e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Lynda Cruz died, Broward sheriff''s deputies were called
        to the Cruz family home 39 times since 2010, according to documents obtained
        by CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978930a-b68f-48ca-8c49-570b262eaa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office received a range of emergency calls that included
        reports of a mentally ill person, child/elderly abuse, a domestic disturbance
        and a missing person.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52b580-0f5d-40b8-bb4c-48cb80b334e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward County Sheriff Scott Israel said Friday there were 20 calls
        for service over the past "few years" pertaining to Nikolas Cruz.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bc711-0f14-4a0d-9b5e-4e2d50585537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect ''remorseful,'' attorney says</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2102dc-94c9-4eb9-a3cd-df98d165d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz is being held without bond after he attended via video a brief
        hearing Thursday in Broward County court.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5674039-c519-4999-bb5c-e908dd2313ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s sad, he''s mournful, he''s remorseful," said public defender
        Melisa McNeill, who is Cruz''s lead counsel. "He is fully aware of what is
        going on. He''s just a broken human being."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3b012-8d33-4edf-be52-18f18f2db501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz entered the high school he had once attended on Wednesday at
        about 2:21 p.m., according to a law enforcement timeline.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548eafc-915d-4a78-88c2-c41fd9d04ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the minutes before the shooting, he exchanged texts with the
        son of his host family, a student at the high school who was there during
        the shooting.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc764e-9d53-4513-b196-d41fbae16087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were messaging until 2:18 p.m., said Lewis, the attorney for
        the host family.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca8113-3c02-448a-9635-bd9a63b29173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The texts were "very innocuous," Lewis said. "They were just conversations
        about ''Hey, what are you doing? What are you doing later? What''s goin''
        on?''"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf22490-7b37-448d-b0a5-9494915a707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting, Cruz fled and was detained in a nearby community
        about 40 minutes later.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734832ca-3611-487b-ad4d-895e0be9c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:31:59.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:32:03.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "School shooter will
        offer to plead guilty, public defender says."</em></p>'
