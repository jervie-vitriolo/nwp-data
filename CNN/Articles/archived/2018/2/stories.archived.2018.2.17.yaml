      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal upheld the Manila''s position that China''s "nine-dash
        line" maritime claim is excessive and encroached into the Philippines'' 200-nautical
        mile EEZ.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0e11f-7977-4157-90e6-1379a610326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "nine-dash line" is China''s purported historical boundary that
        covers about 85 percent of the South China Sea, including 80 percent of the
        Philippines'' EEZ in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddfb7ae-a1ff-4d67-a085-a8ccb46500d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who has been developing closer ties with
        China, said in November 2017 that he would raise the arbitral ruling "maybe
        once" in his term, which ends in 2022.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41c3c0-7b7f-4f31-b713-cc2f0becb3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte will raise arbitral ruling ''maybe once'' in his term</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c28ea-db7d-4a71-a08b-23d8f8081349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte also said that month that he wants a legally binding
        code of conduct in the disputed waters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d776b-7711-4c65-9d3c-9173c0d1e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Palace: Duterte wants legally binding code of conduct on S.
        China Sea</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefcdd90-2a1d-4268-bb9e-aa2e9d9d21b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 6, images surfaced of vertical structures being built on
        disputed reefs in the South China Sea</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc90366-8cea-407c-bf1d-3773d2406dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Vertical structures built on reefs in S. China Sea - Inquirer
        reporter</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9b62d-e5f0-4d32-9cbe-ad11b978879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos, which appeared in the Philippine Daily Inquirer, were
        taken from June to December 2017 and showed the development of air and naval
        base structures on the reefs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93404e0-ccab-436b-b05f-d7e44385b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the only way to prevent the militarization in the
        contested waters is through friendly ties.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a6a75-4911-4bdd-8378-33c803166771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:47:24.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:47:27.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not we like it, they intended to use them as military
        bases. So, what do you want us to say?" Presidential Spokesperson Harry Roque
        said.</p>'
  'turkey-jail-media-worker':
    'author': 'Judith Vonberg and Nadine Schmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-17T02:34:08.484+08:00
    'imagesource': 'jcr:f91e93cd-6b46-4c63-b806-4f55384d0abc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fccfd79-7760-45b4-ba40-a7053c32e66d'
    'lead': 'A Turkish court sentenced six journalists and other media professionals
      to life in prison Friday, Turkey''s Anadolu state news agency reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:49:37.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T10:50:06.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T10:50:05.851+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey jails six Turkish media workers for life, releases German reporter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6cc35e-eda8-4a66-844c-76b44acfa759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Turkish court sentenced six journalists and other media
        professionals to life in prison Friday, Turkey''s Anadolu state news agency
        reported, roughly an hour after another court freed a German-Turkish reporter
        who had been behind bars for the past year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e363c34-7d0b-4d02-a667-50d527b68230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six were all sentenced for being associated with the movement
        of U.S.-based Turkish cleric Fethullah Gullen, which Turkey says was behind
        a failed coup attempt in July 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e1de1-ee93-4f22-be91-0a9844fb6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists Ahmet Altan, Mehmet Altan and Nazli Ilicak received
        life sentences on the charge of being informed about the coup attempt before
        it happened. Their sentence officially means they must serve 40 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ae297-6853-4fb1-b89f-391af1d10992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also sentenced for attempting to disrupt constitutional
        order, as were Fevzi Yazıcı, Yakup Şimşek and Şükrü Tuğrul Özşengül, who worked
        at Gulen-linked newspapers and a television station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ceeafe-8bc0-4f34-98eb-4b0243303ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dark day for press freedom and for justice in Turkey
        and sets a chilling precedent for scores of other journalists facing trials
        on similar trumped-up terrorism charges," said Gauri van Gulik, Europe director
        for Amnesty International, in response to the sentencing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c4a638-2649-4bca-bd62-3e02092b6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German journalist released</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d1b5a-5898-45d6-96f0-2425cd87a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, a separate court in Istanbul freed Deniz Yucel,
        a correspondent for Germany''s Die Welt newspaper, according to the German
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b733162-a5ee-4fb1-ad24-da261e5340ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German-Turkish journalist was accused of spreading propaganda
        for the Kurdistan Workers Party, or PKK, a Kurdish separatist group that the
        Turkish government has branded a terrorist organization. He was also accused
        of inciting violence in support of Gulen''s movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deadf81-7f99-4f3a-968b-0f97c68c220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yucel was detained on February 14 last year and has always denied
        the accusations. His case had become a cause of serious friction between Berlin
        and Ankara.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55bf9d-fd8e-479b-b251-17e4c60431a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours after the order was given to release Yucel, his lawyer
        Veysel Ok tweeted a picture of Yucel and his wife, Dilek Mayaturk, outside
        the Istanbul prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e5fa2-4639-422e-b9ec-e15472d37454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether Yucel will be free to travel to Germany.
        Yucel''s charges have not been dropped and his trial will go ahead as planned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e445412-f0ca-48e6-b370-c9ac44081585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Istanbul state prosecutor is calling for Yucel to be jailed
        for up to 18 years, Anadolu reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bf6a7-6af5-4ddf-8023-43bc35162263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said she was pleased that Yucel
        had been released from jail and thanked those who had worked to secure his
        release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7bf25-6210-4ede-b6d0-5779014c0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased for him, I am pleased for his wife and his family
        who had to endure a tough year of separation," she said. "I want to thank
        the civil society in Germany who did not forget Deniz Yucel and others who
        are in prison."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd500fc-8512-4dde-95ca-5ec86510446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to release Yucel comes a day after Merkel met with Turkish
        Prime Minister Binali Yildirim in Berlin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e4252-4c68-48db-ade8-2b99ba283379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that some problems that occurred in the past in Turkish-German
        relations are solved today," said Yildirim on Friday. "We will take reciprocal
        steps to develop relations. We expect them not to tolerate terror organizations
        and not to allow activities that target our unity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715eaa6-db91-4f5a-96fe-43cbf7824c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yucel was one of a number of German nationals imprisoned in Turkey
        last year as a diplomatic row between the two countries intensified.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8cb0ef-b786-4dee-bdcd-033862a40901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations have since improved and two high-profile prisoners — human
        rights activist Peter Steudtner and journalist Mesale Tolu — were released
        late last year, although judicial proceedings against them are still continuing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa8ef8-f63c-47d3-8b6d-f802a1740707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five German nationals remain in custody in Turkey, "whom we must
        assume are held for political allegations," according to the German foreign
        office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c87f8-4757-41e9-81e5-f62da4fc8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s announcement coincides with a two-day visit to Turkey
        by U.S. Secretary of State Rex Tillerson, who was due to hold meetings with
        Turkish President Recep Tayyip Erdogan and Foreign Minister Mevlut Cavusoglu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ee65c-27a3-44d3-b3dc-d1430ecd9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yucel''s wife, Dilek Mayaturk, moved from Munich to Istanbul last
        year to be closer to her husband and tweeted regularly about his imprisonment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05736ac-b1b5-4fde-a653-aa3eefb7c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Friday''s news broke, she tweeted in Turkish: "At last!!! At
        last!!! At last!! Deniz is free!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197286a-d29b-4975-88b6-186679332c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulf Poschardt, editor-in-chief of Die Welt, spoke of the delight
        among Yucel''s colleagues in a televised interview. "This is the most wonderful
        day in my career as a journalist. There are tears and cries of joy in our
        newsroom," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07b712-68a7-4a61-970e-0a43a92050ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of journalists have been imprisoned without trial in Turkey
        since the failed coup, according to Reporters Without Borders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a4819-3f56-4753-8f3c-feadea9847e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is&nbsp;ranked 155 out of 180 countries&nbsp;in the
        2017 World Press Freedom Index.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf752f-2a6e-4ab5-b573-52cf1aa9d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:49:37.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:50:06.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Turkey jails six
        Turkish media workers for life, releases German reporter."</em></p>'
  'united-nations-chief-culture-change-oxfam':
    'author': 'Nic Robertson and James Masters, CNN'
    'caption': 'United Nations Secretary-General Antonio Guterres (file)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-17T01:50:47.784+08:00
    'imagesource': 'jcr:13b3620a-1fc6-4394-8c2a-2ddf6150d233'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97ee31db-2767-43f4-9e99-f6f94517f27f'
    'lead': 'In an exclusive interview with CNN, Guterres said that the allegations
      that have engulfed the British charity Oxfam served as a reminder of the "serious
      problem that is everywhere."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:52:13.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T10:52:16.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T10:52:16.560+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN chief calls for culture change after Oxfam allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ca405-92a6-454a-a4c5-2aa532116de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United Nations (UN) Secretary-General Antonio
        Guterres has warned that a culture change is required to enable women across
        the world to work without fear of sexual harassment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebcc275-a2a6-4f13-b51f-d592eb50c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, Guterres said that the allegations
        that have engulfed the British charity Oxfam served as a reminder of the "serious
        problem that is everywhere."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353995b-5e08-45b2-b35a-d430f88acd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, whose own organization has faced criticism over abuse
        by peacekeeping forces, said "everything possible" must be done to change
        the culture that has allowed this to happen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eccba9-5b07-401b-933a-5922d312da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No form of sexual harassment... is acceptable," he told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea40d82-f5bc-4c9f-8136-c2eba0852b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam''s reputation has taken a battering after it was accused of
        attempting to cover up the behavior of some of its senior staff members deployed
        to Haiti in the aftermath of the devastating 2010 earthquake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae0788f-c8ef-46ac-8b32-c72f59215ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to be fully aware that this is a serious problem
        that is everywhere, in public administrations, in the private sector, in international
        organizations like the UN... in the civil society and in nongovernmental organizations,"
        Guterres said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bee712-9376-48cf-a87e-641a30944ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a central question. We still live in a male-dominated
        culture, in a male-dominated world, and so these things happen and people
        are afraid to come out, to speak up, to denounce. So, we need to do everything
        possible to change this culture."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab916fa0-ca4f-4ede-9f99-20ab9639495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has faced its own abuse scandals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460d990-d068-4cc2-8c6b-92221d05bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, there were&nbsp;80 allegations of sexual exploitation&nbsp;and
        abuse by uniformed United Nations personnel and 65 allegations against civilian
        workers who support the peacekeeping missions, according to a report by Guterres
        published last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914b304-ee9a-45d2-bfd0-df8d3fced0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: UN peacekeepers accused of raping civilians</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2baa67-7c87-454a-a9c7-08d1e540f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the report, Guterres unveiled recommendations from
        a task force attempting to eradicate sexual abuse by peacekeepers in the field.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39b6ef-4f9e-40e6-beef-4f9d0b584f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already appointed eight global victim advocates in the
        areas more dramatically impacted to make sure that there is support to the
        victims, for the victims to be able to come and denounce what has happened.
        Not to be afraid," Guterres told CNN Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1b3bb-e979-48f0-a107-ff19543acca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oxfam''s case, the aid workers — including the Oxfam country
        director at the time, Roland van Hauwermeiren — were accused of using prostitutes
        in a villa rented by the organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376114ac-2f2a-4c06-be63-8434ba046571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the allegations, Van Hauwermeiren acknowledged his behavior
        was unacceptable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad60bd1-1983-453b-8ed6-0ae890c273f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should have known better, I''m a man of flesh and blood," van
        Hauwermeiren told Belgian TV Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc868c3-9850-4b85-993b-fc7a6c0182ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is perfect, but I''m no pig. I don''t feel good about the
        people who are told by perhaps less professional journalists that Oxfam is
        used to hold sex orgies with the money from good citizens, but that is absolutely...
        it is absolutely not correct."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2178eb45-ef94-4baf-abef-36c9a338fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Urgent review''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526f2bc-9c45-449a-b190-552656e976e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Oxfam announced that an independent commission would
        carry out an "urgent" review into the allegations alongside a "comprehensive
        action plan to stamp out abuse."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2a1c8-c659-4500-abe6-ec95dd262b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the charity''s international executive director,
        Winnie Byanyima, said Oxfam is "absolutely committed to ensuring justice for
        survivors of abuse."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c295af4-4164-42c3-a791-0aa40b5e8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened in Haiti and afterward is a stain on Oxfam that will
        shame us for years, and rightly so," she said. "From the bottom of my heart
        I am asking for forgiveness."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed724b-9481-4fb5-be55-2aecad819a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam said the commission would be headed by leading women''s rights
        experts. It has also pledged to triple its annual safeguarding funding to
        just over $1 million (around ₱52.3 million).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0449e-9a90-464f-9e51-ae5b8ae74de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity said it was committed to publishing its 2011 internal
        investigation into the Haiti scandal "as soon as possible." The names of the
        men involved have already been shared with the Haitian authorities,it said..</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e895b-7482-4a9d-b0df-fff6d8dd4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the revelations were&nbsp;first reported in The Times last
        week, Oxfam has lost two&nbsp;high-profile ambassadors, the actor Minnie Driver&nbsp;and
        Nobel Peace Prize winner Archbishop Desmond Tutu. On Monday, its deputy chief
        executive Penny Lawrence resigned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25654ece-1d5d-4ec1-bcee-f6326e35adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has warned it could lose millions of pounds
        in public funding because of the scandal. Oxfam received about £32 million
        (about ₱2.35 billion) from the government last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d7945-6a4e-41dc-91bb-e2d66aacdfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Charity Commission, an independent regulator of charities
        in England and Wales, opened a statutory inquiry into the allegations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3816c80-c71f-42c8-8f7b-585cc311a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam did not deny the accusations against its staff members, but
        it denied a cover-up, saying that it launched a swift internal investigation
        after it became aware of the allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c92b1-1cef-411f-a0cb-58c4a22d8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:52:13.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T10:52:16.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were fired and another three resigned, including van
        Hauwermeiren, the charity said.</p>'
