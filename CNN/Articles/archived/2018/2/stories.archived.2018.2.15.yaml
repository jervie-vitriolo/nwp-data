      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        Filipino bands play at a university fair, browse through independent publications
        in a historical site, join a photography workshop, know more about the works
        of a renowned Filipino filmmaker, attend a nude painting session, and learn
        how to read and write in Baybayin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27711772-4e61-4e3e-ae0f-f0eef2711237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:42:54.882+08:00
      'mgnl:createdBy': 'jeff'
