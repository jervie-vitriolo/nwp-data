      'text': '<p>(CNN) — Her scathing words to Larry Nassar became an iconic message
        of female empowerment. Now Aly Raisman is making another powerful statement
        -- by wearing only her words.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0bf49-bf49-4724-82a1-a39b66943ad8'
      'mgnl:activationStatus': true
