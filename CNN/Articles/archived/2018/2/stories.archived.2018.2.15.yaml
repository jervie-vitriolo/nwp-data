      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Tinder is taking a page from Bumble''s
        book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7da80-c6ff-45a4-9bfc-4d985e4feaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dating app will launch a setting that makes it possible for
        women to only interact with the men they message first. The move has long
        been the differentiating factor between Tinder and competitor Bumble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1d921-f7be-4620-b937-419cfd3d6005'
