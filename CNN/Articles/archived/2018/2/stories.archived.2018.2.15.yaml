      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pens N’ Brushes, an art event management company, is hosting a nude
        painting session on Saturday, Feb. 17, 6 p.m. at Green Sun Hotel. The drawing
        session seeks to take the attendees to a journey of Ancient Egypt “where powerful
        Gods and Goddesses ruled and were worshipped by their people.”</p>'
