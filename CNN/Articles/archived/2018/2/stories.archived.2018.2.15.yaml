      'mgnl:type': 'text'
      'text': '<p>Ishmael Bernal at the UP Film Center</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef96f70-24cb-4434-9c57-ef1f8397e2c9'
