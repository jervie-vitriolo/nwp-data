      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:38:35.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas'' address may have changed, but their relationship has
        remained strong.</p>'
    '17':
