    'template': '1'
    'title': 'UAAP: Adamson Lady Falcons are reaching new heights in Season 80

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85846ee-d17d-4133-b93e-26e3eff4e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Adamson head coach
        Airess Padda and the Lady Falcons had a lot to smile about after their second
        win of the UAAP Season 80.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa8738-bbd0-4576-8308-0249e4788a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their win over the UP Lady Maroons on Wednesday, the Ermita,
        Manila-based outfit has doubled its season output.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f5181-229f-4a5b-ac45-c281f92a6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, it wasn''t difficult to do after posting a horrendous
        1-13 record last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64420d45-808e-47eb-a117-9596536789c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We broke our record," Padda said on a phone call with CNN Philippines
        Sports Desk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac917a2-eb16-4ce0-a58c-8e94ccc55d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask any sports writer or keen observer of the league, Adamson was
        one of the teams being touted to break into the Final Four before the season
        started.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29267d6-c29e-4e7a-8ab0-9b3ea44d553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as soon as Season 80 opened, the Lady Falcons stumbled off the
        blocks against the Jaja Santiago-led NU Lady Bulldogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d2a9d-0b24-4677-9e0c-2a54c30f4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs shut down Adamson in four sets, making the Lady Falcons
        look hapless in the fourth set of their season opener, 25-13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef14d43-9078-4c8e-b804-aafb82d6b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is pressure on us," Padda admitted. "I think once we got
        passed that, our first showing, the girls really woke up and got their confidence
        going."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5a12d-f61e-4ace-a9ee-21a0a9b23c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson''s training is probably one of the more rigorous regimes
        in the league, but their physical limitations aren''t what failed them in
        their first loss.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45214a91-32b2-4b26-86eb-94d89c79f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really about the girls'' confidence and their mental game,
        that really woke me up as a coach," the second-year American coach said. "We
        thought going into the beginning of UAAP, that opening game, our confidence
        was in a good place."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd650d0-480b-48da-abd3-3177748a8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after the Bulldogs, Adamson had to regroup fast for its looming
        encounter against another Final Four hopeful in the FEU Lady Tamaraws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd64a2-4234-44f5-9edc-e9517edf190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the NU game, we hit the gym hard again," Padda said. "We
        reminded them not to think about the past."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307f9615-7856-4d4d-9eb3-284e08d3d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a focus on further improving their floor defense and developing
        a more potent attack moving forward, the Lady Falcons were able to eke out
        a tough five-set win over FEU, 25-23, 19-25, 25-22, 21-25, 15-12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c97543a-d97c-4ac9-b9cf-cebb84aa8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just four days later they comfortably swept the Lady Maroons, which
        included a monstrous 25-9 opening set win.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc97ed9-77f7-426d-aacc-4a92bfa8ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its first three games, Adamson is the second best team in
        spiking (31.52% success), second best team in serving (2.42 avg. aces per
        set), and the best receiving (37.39% efficiency) of all eight teams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c78f70-a23e-4265-ba64-88a34445d36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pretty good results from a team that only managed a single win just
        a year ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59104908-0935-4ab2-b034-4ccf4bdff6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Falcons soaring high</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f44ec-26ac-4855-ae03-c18e6c3639d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To figure out what transformed the Lady Falcons to a much better
        team after just one year, all you have to do is look at their lineup and the
        individual production of their new additions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de5d30-08ab-40d4-ab34-787f3f579399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning setter Fen Emnas is the second ranked setter and the third
        best server of the league.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369da149-e235-4cfe-a331-690b8220ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another returnee, Mylene Paat, is the tenth best scorer, the fourth
        best blocker, and the second best server so far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da166d5-b87f-4447-9fb1-d12d8e28d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former La Salle Lady Spiker Eli Soyud, though she has seen less
        time on the court in the past two games, adds championship experience that
        is hard to find in a league that has seen only Ateneo and La Salle in the
        finals since Season 74.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73347b72-7770-46c2-a227-f73682820f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Chiara Permentilla has made good on Padda''s prediction that
        the league ''will know who she is'', by being the seventh ranked spiker and
        the tenth best receiver in the UAAP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca8e26-afe9-44cf-a08a-105e905e750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though this team no longer is reliant on Jema Galanza to be
        dangerous, the graduating skipper has been a gem for the Lady Falcons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d515a-fc42-406c-944c-21396f796746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jema is the epitome of resilience," Padda told CNN Philippines.
        "When she was down it was really devastating, not just for her but for the
        team."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f605e-1343-477e-a87c-45f65822ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the season, Galanza told CNN Philippines that she hasn''t
        fully recovered from a right ankle injury she suffered in the Premier Volleyball
        League last September.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5543092-1f19-4f22-be07-a33f29ae6b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Galanza''s production for Adamson says otherwise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cba535-68bd-440b-bf38-64e52c340a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adamson skipper is the league''s sixth best scorer, fourth best
        spiker, tenth best digger, and the best receiver.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8296ea1-2180-424c-a4df-7daf6bba8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her number one goal was to get back to our team, so that not only
        so she could finish her last year but she really wanted to help our team to
        achieve our goals," Padda said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddeaf7f-458c-45e7-ad9c-07b8cf8d5fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is proving to herself, she can and she did," Padda added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ff533-b17c-40be-95d9-1be140bcfdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is way too soon to say whether or not the Lady Falcons will make
        it into the Final Four, but the early returns have been promising.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b5ff9-0573-4496-a351-58f5993ae8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:10:11.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:10:14.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barring any injuries, Adamson will at least be in the running to
        play some games beyond the elimination round.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
