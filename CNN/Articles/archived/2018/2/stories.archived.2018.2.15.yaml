      'jcr:uuid': 'b5256493-bbe1-49c5-a47b-0bf4a554d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.435+08:00
      'mgnl:createdBy': 'jeff'
