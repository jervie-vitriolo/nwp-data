      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>@liwanag11 is Aquino''s Instagram handle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba06d7-e30a-4c3f-bd9e-537fa0705a5b'
      'mgnl:activationStatus': true
