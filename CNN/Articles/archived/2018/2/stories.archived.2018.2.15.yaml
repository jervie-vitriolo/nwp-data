      'mgnl:lastActivated': 2019-06-17T14:42:58.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pro Bernal, Anti Bio” is the anti-biography of Ishmael Bernal,
        a National Artist for Film known for his works that largely revolve around
        moral and sociocultural issues. On Friday, Feb. 16, the team behind the anti-biography
        is putting together an exhibit that will feature Bernal artifacts. The venue
        will also have an area where Bernal’s films like “Nunal Sa Tubig” and “Working
        Girls” will be screened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03864e55-233a-447f-83ae-ba0de8e4a21a'
      'mgnl:activationStatus': true
