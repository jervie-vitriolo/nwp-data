    'jcr:uuid': 'a8869848-0bdd-4bdb-8e51-37f33ca98195'
    'lead': 'Some senators believe the country should file a diplomatic protest against
      China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:49:06.517+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T14:49:10.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:49:09.948+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to give PH names to Benham Rise features named by China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946a2f4-0672-426c-b50d-c7cd4458f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 15) — The government will
        give Philippine names to undersea features in Benham Rise which now bear Chinese
        names, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a4364-aae0-47be-9034-b1eca61cfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bahala kayo kung ano binigay niyo diyan basta kami magtatalaga
        kami ng Pilipinong pangalan (You can name it whatever you want, we will assign
        a Philippine name)," Presidential Spokesperson Harry Roque said in a media
        briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd744b8-3fe4-4eff-8084-33eb15e2a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was first raised by Defense Secretary Delfin Lorenzana
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c647bd-e56a-46a3-83d4-50c13a300b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for me I would also give these features Philippine names," he
        said in a text message sent to reporters. He said he will meet with National
        Security Adviser Hermogenes Esperon Jr. and other Cabinet members on how to
        deal with China''s move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e5fd2-d34e-489c-9332-4cc2ecab1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Lorenzana''s statement, Roque said assigning a
        Philippine name is a "sure" next step as the government objects to China''s
        naming of four seamounts and a hill in Benham Rise, an undersea plateau 135
        miles off the coast of Aurora province which is part of the country''s extended
        continental shelf - giving it sovereign rights over the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6834176-405c-44e1-b92e-aafbe356eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines this is part of what the government plans
        to raise with the international organization that approved the Chinese names
        – the Sub-Committee on Undersea Feature Names (SCUFN) of the International
        Hydrographic Organization (IHO) and Intergovernmental Oceanographic Commission
        of UNESCO – of which the Philippines is not a member.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba399c-227a-4400-9254-d9df41bd587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said the Philippine Embassy in Beijing had "already
        raised our concern to China."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73e9bc-35b8-4b34-9ddf-4790db712167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Geng Shuang in a media briefing
        reiterated the Chinese government''s respect for the "relevant rights enjoyed
        by the Philippines concerning the Benham Rise."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0ab61-a6e5-4526-9055-9e11b6160bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked about the Philippines'' objection to China''s naming
        of Benham Rise features, he said he is "not aware" of such.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ac0c1-b159-4ffa-a796-6c54b89f8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon reiterated the government does not recognize the decision
        giving Chinese names to areas in Benham Rise because it "was made without
        due consultation with the Philippine Government."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ed1ac-b78e-429c-9549-17163bce3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names were approved in 2016 and 2017. These are the Jinghao
        and Tianbao Seamounts located 70 nautical miles east of Cagayan province,
        the Haidonquing Seamount further east, and the Jujiu Seamount and Cuiqiao
        Hill in the northern part of the Luzon plateau.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb51893-4e5c-44d4-824c-e297816ce03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for Haidonquing, the names are already included in the General
        Bathymetric Chart of the Oceans (GEBCO), an internationally-recognized seafloor
        map of the world''s waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1248c47b-860e-47e8-bb20-03ba3525929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the SCUFN is concerned, decisions "are deemed as final
        and non-appealable," Esperon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dff068-e1ed-497d-9061-04e91058d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it too late now?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f213aaa-13f4-4617-9183-55e50022df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal, director of the University of the Philippines''
        Institute for Maritime Affairs and Law of the Sea, said any name given by
        the Philippines will just be a domestic name without the IHO approval.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3dea99-07fe-4cab-a0e3-4b46b96542e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang yung case nung (Like the case of) West Philippine Sea and
        Philippine Rise, naming by us through an executive order, for example, will
        bind only the Philippines," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0176fd-4582-417a-8685-2136f92614d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government calls Benham Rise, Philippine Rise. President Rodrigo
        Duterte named it through an executive order in May 2017 after Chinese survey
        ships were spotted there in March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf71a6d-9d3e-43ad-83b4-d67f039b82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, former President Benigno Aquino III signed an administrative
        order naming the country''s exclusive economic zone in the South China Sea
        as West Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8937e-36df-4e75-a297-85735fd0ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal said the government could have named all undersea features
        in Benham Rise as early as 2008, when the Philippines filed its claim for
        Benham Rise. The United Nations in 2012 ruled the Philippines had sovereign
        rights over Benham Rise as part of its extended continental shelf.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed479c65-b626-40d7-90b1-0a3fc0b8a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Carpio pointed out the Philippines "has
        the preferential right to name undersea features" within its exclusive economic
        zone and extended continental shelf.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a51c3-e79c-4bed-8f1c-00d93d3ab20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic protest</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e3074-74a9-437f-92ea-aead9a65d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators believe the country should file a diplomatic protest
        against China, before the Asian giant can lay claim to Benham Rise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b00fa2-b3c2-4355-bccb-3f3e04dac082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time it warrants at the very least a diplomatic protest dahil
        hindi pwedeng hahayaan na lang yan (because we can''t just let it be)," Senator
        Antonio Trillanes IV said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2a29d-ad79-4149-bb83-5dd1a2b6cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines was "deceived" into allowing China to conduct
        a research in Philippine waters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7120bd3-cd76-4a8f-87e2-8bd06a8f0d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said this could just be the beginning of China''s
        plans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f216ddf-6b4f-4820-97f8-26641e1adee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pinangalanan nila ng mga Chinese names yung mga seamounts
        hindi far-fetched na balang araw sabihin nila kanila na naman yun and mag
        construct na naman ng structures and create artificial islands," he&nbsp;
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12284bd2-9d37-4741-b792-365f0bb93c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "If they were able to give Chinese names to the seamounts
        it''s not far-fetched they will lay claims and construct structures and create
        artificial islands."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7932f8-e03f-4fff-8457-abdce2d92ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel however said he sees nothing wrong
        with China''s naming of Benham Rise features.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ad857-4847-42a7-932a-4a6b3b561834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit tayo allergic dahil Chinese ang nagbigay ng pangalan? Kung
        Amerikano ang nagbigay ng pangalan, okay lang (Why are we allergic when it''s
        the Chinese who gave names? When it''s the Americans who do so, it''s okay
        for us)?" Pimentel said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b26825-1a0f-47d7-b0a7-aaaa8c9db996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:49:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see the problem. And I am sure even without reading the
        Convention, hindi ko pa nababasa, I''m sure no country has the exclusive power
        or right to name features, but sovereign rights, iba yun," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56196755-4943-4799-81d4-264f25345d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:49:06.520+08:00
