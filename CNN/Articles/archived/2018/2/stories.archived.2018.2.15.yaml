      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very alarming that some of the alleged suspects are minors...
        Let us all be vigilant against potential threats to residents, especially
        the youth, and immediately notify the authorities to prevent them from causing
        harm on anyone," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b34e9-ed83-4725-9f3b-7f26bb35e5a9'
