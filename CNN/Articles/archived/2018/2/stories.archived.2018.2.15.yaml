      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 15) — Valentine''s "kilig"
        vibes is not yet over because guess who sent actress Angelica Panganiban a
        bouquet of white roses?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecddb2b-d313-4680-a7fc-3c1fe3a7618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:11:03.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ex-boyfriend whom she dated for six years: actor Carlo Aquino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4a550-0cb6-464d-a2e2-363277fc4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:11:03.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Instagram story on Wednesday, Panganiban shared a photo of
        the bouquet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122bcd39-2ff1-4afc-9d61-b8baf83485ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:10:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:11:03.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinusayan! One point ka sakin @liwanag11 (Well done! You scored
        a point)," Panganiban captioned the photo.</p>'
    '7':
      'image': 'jcr:9624aee0-cf11-47eb-ae0f-3034f54f335c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39174a-ba9d-4894-93a3-ef5d5b548212'
