  'big-bad-wolf-book-sale':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Touted as the biggest book sale in the world, Big Bad Wolf offers
      discounts of up to 80 percent on over two million books from various genres,
      including classic novels, literary fiction, sci-fi, children’s books, young-adult
      literature, and nonfiction. Photo by ALDRIN CALIMLIM'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-02-15T19:57:52.830+08:00
    'imagesource': 'jcr:4c850a11-639e-481a-8de9-404d8a3112f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a28b5e8-1ae0-4844-8e0e-06c933562732'
    'lead': 'The massive book sale offers discounts of up to 80 percent off on over
      two million books.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:19:01.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T14:19:04.948+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:19:04.755+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last weekend to catch this 24-hour book sale

      '
    'updated': 2018-02-23T14:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f767b-5ed3-4f89-a161-6553d13d304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:19:04.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s a rather curious
        thing, a book fair called Big Bad Wolf. Sure, it’s named after an archetypal
        character in fables and fairy tales — the stuff of many a book — but there’s
        the matter of his being a villain. Why, then, name a supposedly benign event
        after a well-known baddie?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2562305-0a50-4c27-9d81-d470421d6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:19:04.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, as it turns out, makes perfect sense: Big Bad Wolf is
        so called because it’s set to huff and puff and bring the house down with
        big discounts slashed off the otherwise high prices of brand new books.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeba780-ee24-4874-bec9-e18e3dc61ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:19:04.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touted as the biggest book sale in the world, Big Bad Wolf offers
        discounts of up to 80 percent on over two million books from various genres,
        including classic novels, literary fiction, sci-fi, children’s books, young-adult
        literature, and nonfiction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7304c9a-62ea-4cd3-baae-012c5a333e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:19:04.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2009, it has been held many times in Indonesia, Sri Lanka,
        Thailand, and its home country of Malaysia. And now, it’s being held for the
        first time in the Philippines, across 10 days in February at the World Trade
        Center in Pasay City.</p>'
    '7':
      'image': 'jcr:abfa5dab-92f4-46c4-bd65-72414614b1db'
      'imageCaption': 'The Big Bad Wolf will officially start on Feb. 16 at 9 a.m.
        and will run for 231 hours nonstop until Feb. 25. Admission is free. Photo
        by ALDRIN CALIMLIM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378cf2d5-9c8a-43d2-975d-d43549381cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:19:04.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf68ee-1ac5-44c7-95d0-d9a7f0ce67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:19:04.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life has gone for a sneak peek of the book sale
        to see if it lives up to the hype — for the record, it does. Below are tips
        on what you should bring to make the most of your shopping experience at Big
        Bad Wolf.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ec5bb-7d51-4706-bbaa-caa9e661e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:19:04.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Bring yourself in comfy clothes.</strong> The sale occupies
        11,300 square meters of contiguous space for you to walk in and around as
        you browse the selection. So be sure to come at your most comfortable. Wear
        loose-fitting clothing, put on your favorite pair of sneakers, and you’re
        good to go exploring all that Big Bad Wolf has to offer for hours on end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41d2b4-f443-4669-940a-39d1620058d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:19:04.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Bring a lot of stamina.</strong> What with the tables
        and stacks of books on the massive exhibition floor, and given that the sale
        promises at least 27,000 titles to choose from, being at Big Bad Wolf can
        get pretty overwhelming. So see to it that you’re well rested before going
        and well hydrated while shopping. Head right away to the section of your preferred
        genre to get first dibs on your desired books and browse the displays there
        more than once, just so you don’t miss out on a much sought-after title or
        two. Then, saunter into the other genres for some hidden gems, and perhaps
        for some not-so-hidden boxed sets of popular series as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300bde01-c072-4838-85fe-1e3c386620c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:19:04.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale will be open 24 hours a day, so you might also want to
        go in the wee hours, when there will most likely be only a few night owls
        present and you will be able to shop at leisure.</p>'
    '15':
      'image': 'jcr:bd26c145-1f44-4b21-a250-6a622ec1e737'
      'imageCaption': 'Since 2009, the massive book sale has been held many times
        in Indonesia, Sri Lanka, Thailand, and its home country of Malaysia. Photo
        by ALDRIN CALIMLIM'
