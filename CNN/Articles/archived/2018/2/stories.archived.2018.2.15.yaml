      'text': '<p>The annual fair of the University of the Philippines is hosting
        Roots Music Festival on Saturday, Feb. 17 at the UP Sunken Garden. Aegis and
        rock band Franco will be headlining the festival. The line-up will also include
        performances by Urbandub, Sandwich, Imago, Orange and Lemons, Ben&amp;Ben,
