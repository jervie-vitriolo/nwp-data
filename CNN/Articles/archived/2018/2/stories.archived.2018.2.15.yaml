      'mgnl:lastActivated': 2019-06-17T15:02:59.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ “Newsroom” airs at 9 p.m.</em></p>'
  'Julia-Louis-Dreyfus-boasts-about-great-results-after-cancer-surgery':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-15T13:12:37.000+08:00
    'imagesource': 'jcr:06a28965-67d0-4d67-8e05-b77e17a48afa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e36f13-3d92-42d7-8772-94d62e4ee183'
    'lead': 'Julia Louis-Dreyfus is giddy over "great results" after undergoing surgery
      related to her battle against breast cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:05:48.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T15:05:52.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T15:05:52.331+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Julia Louis-Dreyfus boasts about ''great results'' after cancer surgery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8b0e1-dc69-4030-824f-34ba1b45b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Julia Louis-Dreyfus is giddy over "great
        results" after undergoing surgery related to her battle against breast cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39042267-8d1e-4c99-a1ae-095ca1020d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Veep" actress took&nbsp;to Twitter on Wednesday&nbsp;to celebrate
        her "great doctors" and outcome following a surgery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883270b3-b547-4a3a-a3ed-d0e750b7d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she is "feeling happy and ready to rock," cheekily
        attaching to her message a glamorous portrait of herself, which she called
        her "first post op photo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94618345-568c-44d3-a4c4-a899e99dd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted reps for Louis-Drefus for additional comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633db40-8eaa-49a9-a65c-07863df185d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis-Dreyfus announced her cancer diagnosis back in September and
        has periodically updated fans on her progress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f97f02-b229-4389-847b-056bc38437fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood has also come out in support of the actress, with well
        wishes on social media and during award season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d40d9-a7fb-46a5-ba45-6caa059d79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the recent Screen Actors Guild Awards, Louis-Dreyfus picked up
        two wins, becoming the most decorated actor in the history of the SAG Awards,
        with nine wins overall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f6fce-5e6a-4fab-8178-73c76a3e45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connie Britton and Mandy Moore accepted the award on her behalf,
        with Britton adding: "Julia, we''re thinking of you and we love you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d0d59-0db2-4eba-a371-8b0640cd7377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis-Dreyfus completed chemotherapy treatment&nbsp;last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e580ea9-b496-46df-bbbb-20ca41ebd596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production on the final season of "Veep" is on hold until its star
        returns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a64a32-1564-4ed2-92bb-d2734c6c2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is expected to return in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699536a-8934-4dfb-8c1d-8062dbcbcf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:05:48.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:05:52.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Julia Louis-Dreyfus
        boasts about ''great results'' after cancer surgery.''</em></p>'
  'Carlo-Aquino-Angelica-Panganiban-white-roses-Valentines':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
