  'hyunday-philippines-vacc-harassment':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-15T00:17:28.260+08:00
    'imagesource': 'jcr:e9f19ed8-d238-4bfa-822b-10e0cb28f9bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7737d46-4dc5-422d-a833-116f6dd0fe34'
    'lead': 'The South Korean carmaker says it is ready to answer the complaint filed
      by the Volunteers Against Crime and Corruption (VACC) at the proper forum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:35:03.064+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:35:10.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:35:10.203+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hyundai PH: VACC charges vs. company ''pure harassment''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6678d22-1325-432d-aeaf-004127107647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Hyundai
        Asia Resources, Inc. (HARI), the exclusive distributor of Hyundai cars in
        the Philippines, said the complaint filed by the Volunteers Against Crime
        and Corruption (VACC) against the company was "pure and simple harassment."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5513776-de6e-43bc-9e7d-946ec758c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the VACC accused HARI, Trade Secretary Ramon Lopez
        and 10 others of committing plunder, technical smuggling and estafa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9bc48d-ab5f-4637-bea2-47e46dc8efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: VACC files plunder raps vs. Trade Sec. Lopez, 10 others</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e6422-6329-4d9e-bb77-e7f178d7800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group alleged that Lopez, as Board of Investments (BOI) chair,
        unjustly favored HARI by approving the company''s application to join the
        motor vehicle development program (MVDP), even if the company had yet to fully
        comply with requirements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130b272-1a14-4981-b8e1-37402a4f049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MVDP aims to enhance the country''s capability to produce completely
        built-up units for local and foreign markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26b697-1bb5-4213-b9e9-d9c6d26637d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also allows companies to pay 1 percent preferential
        tariff rate, instead of the standard 20 percent, for the import of completely
        knocked-down units to be assembled in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470c3d2-3af8-4ab7-8a05-fe4efef30240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, HARI was bringing in semi-knocked down units, which only
        needed to be fitted with wheels and batteries once they were in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce83cb-b36a-4c89-ad77-6bbe03655a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) estimated violations
        began in October 2016 and went on until the company was caught in July 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd86f88f-6d1f-4543-849a-98011381d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: DTI: No favors for Hyundai</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d1761-074e-4a38-97fd-415fe61928e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that period, the South Korean carmaker brought in 600 units
        of its H350 van and 4,000 units of its popular Eon hatchback.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf1f19-8195-4561-a401-537747929d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI has since suspended Hyundai''s MVDP membership until it
        pays back the ₱1 billion it estimates the company should have paid with the
        regular 20 percent tariff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5d444-99c7-4264-b914-aaefee3308f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HARI President and CEO Maria Perez Agudo said in a Wednesday statement
        that there was nothing irregular with the BOI''s decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845be199-c12c-497e-b235-3d69c5af1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sought reconsideration of BOI''s original decision to cancel
        our MVDP license as matter of right and as allowed by BOI rules," she said.
        "Whatever the final decision of BOI was based on lawful deliberations even
        if we believe we are the victim, not a conspirator as VACC alleges."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5de6f-4ea1-424f-ac44-a02e05f628e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agudo added that although HARI planned to appeal the BOI''s decision
        to the Court of Appeals, the company abided by the ruling "for practical and
        long term business considerations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59f804-ab01-40c1-9b9a-abeb56fbc5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As proof of good faith, HARI has been introducing additional painting
        and welding activities and would refund the VAT (value added tax) and duty
        differential being computed by BOC (Bureau of Customs), as preconditions for
        the lifting of its MVDP suspension," HARI said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eedd50a-1fe3-478c-a2cb-411e8590ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfazed by VACC''s complaint, Agudo said the company and its executives
        are ready to answer all charges at the proper time and forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16e5be-c63c-48cc-b293-35ff721c3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:35:03.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:35:10.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Claire Jiao and Anjo Alimario
        contributed to this report.</em></p>'
