  'Who-is-Florida-school-shooting-suspect-Nikolas-Cruz':
    'author': 'Ray Sanchez, CNN'
    'caption': 'Photo courtesy: WFOR'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-15T12:52:22.436+08:00
    'imagesource': 'jcr:2e0804b7-0f09-4cba-8870-0c83f7e0f5f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d60ce4c-0336-411f-b3ef-4d8a266aa4ae'
    'lead': 'Nikolas Cruz, the 19-year-old man suspected of gunning down at least
      17 people Wednesday at a Parkland, Florida, high school, had once been expelled
      from the school for disciplinary reasons, Broward County Sheriff Scott Israel
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:23:13.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T15:23:16.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T15:23:16.089+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Florida school shooting suspect Nikolas Cruz?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b699960-1357-4a06-adf5-581c7fdb47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nikolas Cruz, the 19-year-old man suspected
        of&nbsp;gunning down at least 17 people Wednesday at a Parkland, Florida,
        high school,&nbsp;had once been expelled from the school for disciplinary
        reasons, Broward County Sheriff Scott Israel said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed82e2-74af-49b3-8715-a45ac5569af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the gunman opened fire on students and staff near the
        end of the day at Marjory Stoneman Douglas High School, details began to emerge
        about the&nbsp;former student behind one of the 10 deadliest mass shootings
        in modern US history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481da2c-3df1-4ef8-9307-683c4098d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what is known about the suspect so far:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb44a48-ea25-4645-9945-63466633a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Disturbing'' digital profile</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b95dd-9485-4e66-9b14-461820d1d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was expelled from the high school for unspecified disciplinary
        reasons, said officials, who provided different spellings of Cruz''s first
        name throughout the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2cb23-c18e-4b96-9d47-cdf7de6023d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are examining Cruz''s digital profile, which contained
        what Israel described as "very, very disturbing" content.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e06254-1ea3-4742-ae40-cc582bb3b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested without incident</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7039f6d-2a85-4010-ae02-bffd47667191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was taken into custody without incident in nearby Coral Springs
        after the shootings, according to Israel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda96be-133f-4c4c-82dd-aba603a8b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect has been talking to investigators, according to a law
        enforcement source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af833a69-d672-407c-ab0f-71ca39f92670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavily armed</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6243c74-fe37-40ca-920d-7ceb043f4e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Cruz was armed with multiple magazines and at least
        one AR-15 style rifle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777a7c0-4df3-41d0-bd08-7a178ef866d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement sources told CNN the Bureau of Alcohol, Tobacco,
        Firearms and Explosives is tracing the.223 caliber, AR-15 style firearm used
        in the shootings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb92047-ed70-404a-8743-993f4086aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect sought higher death toll</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31530bb5-3912-4036-8a18-f325fb58598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the suspect pulled the school''s fire alarm
        to draw people out and get a higher death toll, according to a law enforcement
        source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84211193-adf2-468b-a783-24797390dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been a fire drill at the school earlier in the day, leading
        some to believe at first that the afternoon incident was another drill, a
        student told CNN affiliate&nbsp;WSVN. "Everyone just started freaking out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e4ee1c-282a-4cd0-a1b5-32f925048578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then word started going around that it was shots and not just,
        like, something else, everyone just started running towards the canal," the
        student said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8140e-cf50-4f14-a968-e73bf98dba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:23:13.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:23:16.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com"Who is Florida school
        shooting suspect Nikolas Cruz?"</em></p>'
  'NDRRMC-nationwide-quake-drill':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-15T12:03:44.566+08:00
    'imagesource': 'jcr:c9ae2d90-ef34-41b8-82c8-c66292993c77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab116ca-b016-4150-a909-7c09171944b9'
    'lead': 'The NDRRMC is conducting nationwide earthquake drills in preparation
      for "The Big One," or the 7.2 magnitude earthquake which may be generated by
      the 100-kilometer West Valley Fault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:25:29.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T15:25:32.815+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T15:25:32.696+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC to hold nationwide quake drill today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c4a60-50a4-40c9-a9d7-d215f1804990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:25:29.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:25:32.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 15) — The country''s primary
        disaster agency will hold the first national simultaneous earthquake drill
        for 2018 at 2 p.m. today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715bf75-27f4-455e-a980-c546e167a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:25:29.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:25:32.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City will host the drill, which will also test the city''s
        capabilities in disaster response, like fire suppression, clearing and relief
        operations, management of the dead and missing, peace and order, and rapid
        disaster and needs analysis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f41de-d815-4e20-9934-8da0bc72b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:25:29.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:25:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government warned of heavier traffic due to the
        drill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc11253-5df2-4cc1-9f17-372781366b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:25:29.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:25:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People ''evacuating'' from their places of work as well as emergency
        vehicles and heavy equipment will start moving to simulate the chaos we expect
        to happen should such a disaster happens. If you can avoid hitting the road
        from 2 p.m. to 5 p.m., please do," Quezon City Public Information Officer&nbsp;
        Ares Gutierrez said in a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c6429-a7dc-447f-b7e5-0f0063efbcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:25:29.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:25:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All disaster risk reduction management councils, from the regional
        down to the barangay level, are required by the Office of Civil Defense to
        participate in the drill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740af6e-ad57-44e1-b0b5-21a2b3be49be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:25:29.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:25:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        is conducting nationwide earthquake drills in preparation for "The Big One,"
        or the 7.2 magnitude earthquake which may be generated by the 100-kilometer
        West Valley Fault.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787ab15-7779-41ac-b53e-e8a14716a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:25:29.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:25:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2004 study funded by the Japan International Cooperation Agency
        showed the magnitude 7.2 quake could kill up to 34,000 people and injure 100,000
        others due to collapsed buildings in Metro Manila alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c474e-acd1-4cb3-8bf6-d4aaac378131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:25:29.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:25:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
