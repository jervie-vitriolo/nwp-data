  'teens-murder-charges-Makati-stabbing':
    'author': 'Regine Cabato, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-15T15:57:14.088+08:00
    'imagesource': 'jcr:596b3fb3-84e6-40f8-ad30-764a863ed315'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2fd5392-9d0d-4f78-a1a8-48f45b7923fe'
    'lead': 'Three minors and two 19-year-olds are facing charges over an alleged
      gang-related stabbing of a student from San Antonio High School.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:54:07.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T14:54:10.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:54:10.721+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teens face murder charges in Makati stabbing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6572e-47c8-4e7c-8f62-f41a5d8979d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:54:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Five
        teenagers were charged with murder for the alleged gang-related stabbing of
        a student from San Antonio High School, Makati Police chief Senior Superintendent
        Gerardo Umayao said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc0b85-e892-4f2e-8d0a-da04eec723d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:54:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang update po natin dito ay nafile-an na natin sila ng case
        ng</em> murder and frustrated murder," Umayao told CNN Philippines'' Balitaan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b666f27-8415-47d4-b746-a7664494aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:54:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our update here is we filed the cases of murder and
        frustrated murder against them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eafb0d-22af-42b5-83e8-c5e14beb3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:54:10.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen-year-old John Ernest Rivera y Canseco, a resident of Barangay
        La Paz in Makati, succumbed to multiple stab wounds outside his school on
        February 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118abe6-b35c-4cfc-9e41-1b95a0fcb59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:54:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Makati government statement, the police arrested
        three suspects: Kyle Joves y Sumayod, Ryugene Yoshioka, and Jigo Guerzon,
        all 16 years old. Two 19-year-olds, Jim Leo Vilanaba y Reganion and Earlberth
        Solera, surrendered Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd70d8-2b24-466d-bf6d-ae9c04e5adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:54:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered a fan knife and folding knife, each about 10 inches
        long, during the operation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7665af72-7663-43fa-8417-9fffa0e05018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:54:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said an eyewitness recounted Rivera went to
        school after learning members of the Youth Scorpion Fraternity were waiting
        there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac35a80-a2da-4531-90f2-24528e5a16a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:54:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the fraternity members allegedly punched Rivera, who was
        stabbed in a brawl. He was declared dead on arrival at the Sta. Ana Hospital
        in Manila at around 5:20 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c5923-4409-47ff-8b73-14799de76910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:54:10.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umayao said their unit, the local government, and the Department
        of Education were working to identify alleged gangs in school to curb violence
        among the youth.</p>'
    '17':
