      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus: Make a friend at the sale. When you see someone carrying
        a book you want, don’t hesitate to ask where you can find a copy for yourself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb339fc-e0b0-48e7-acf7-4127fb47073f'
