  'Friend-of-ousted-South-Korean-president-gets-20-years-in-jail':
    'author': 'Jung-eun Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-14T10:25:12.115+08:00
    'imagesource': 'jcr:88169fa8-7c6d-4c5d-a98b-b08a5f0b51e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f484359f-618b-479c-92c1-9b023a5a7ada'
    'lead': 'Seoul''s District Court sentenced Choi Soon-sil on Tuesday on 18 charges
      including abuse of power, coercion, fraud and bribe, and ordered her to pay
      18 billion won ($16.6 million).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:06:59.354+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T13:07:02.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T13:07:02.322+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Friend of ousted South Korean president gets 20 years in jail

      '
    'updated': 2018-02-15T09:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb228e7f-62f4-48e6-b5b3-fee750d8b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:06:59.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:07:02.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The confidante of South Korea''s ousted
        president has been sentenced to 20 years in jail for her role in a corruption
        scandal that brought down the country''s leader in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8f63a-e83c-4d9c-83dd-5a7a4c26d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:06:59.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:07:02.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul''s District Court sentenced Choi Soon-sil on Tuesday on 18
        charges including abuse of power, coercion, fraud and bribe, and ordered her
        to pay 18 billion won ($16.6 million).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640fc30f-e68c-4192-a7d4-175661fcafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:06:59.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:07:02.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June last year, Choi was&nbsp;sentenced to three years in jail&nbsp;for
        using her ties to impeached President Park Geun-hye to "solicit academic favors"
        for her daughter from a South Korean university.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f9a0c-e10a-4030-98ef-abc3e54fcf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:06:59.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:07:02.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park is also on trial on charges of corruption, coercion and leaking
        confidential information, which she has denied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8697b9-7a8b-49ad-8906-6ca596ee9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:06:59.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:07:02.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials of the country''s ex president and her close associate
        have gripped South Korea and roiled the country''s political and business
        elite. Also on Tuesday, billionaire businessman Shin Dong-bin, chairman of
        conglomerate Lotte, was sentenced to 2.5 years in jail on related bribery
        charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8df873-a281-45fb-bf6a-42958f3d113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:06:59.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:07:02.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was arrested in March last year shortly after she was ousted
        as President by the country''s Constitutional Court, which upheld a decision
        by the country''s parliament to impeach her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954fac3d-ec16-4ffe-9fd7-e67c811bf4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:06:59.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:07:02.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her removal from office followed months of public outcry over a
        wave of corruption allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1453d1-daf8-4128-aaae-0f15da826c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:06:59.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:07:02.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was accused of being unduly influenced by Choi. The court that
        upheld her impeachment agreed with accusations that Park had abused her authority
        in helping Choi raise donations from companies for foundations she had set
        up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3e2f3-3b8a-46fa-b708-4cb7140c1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:06:59.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T13:07:02.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Friend of ousted
        South Korean president gets 20 years in jail."</em></p>'
  'ombudsman-carandang-calida-solgen-trillanes-suspension-order-unconstitutional':
    'author': ' CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-15T20:58:55.245+08:00
    'imagesource': 'jcr:535d22f8-7c72-4e3b-9139-243f58046c1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0493db9c-5cde-4890-b122-3bed48845176'
    'lead': 'The Office of the Ombudsman on Thursday said the Solicitor General admitted
      to the unconstitutionality of the suspension order on Melchor Carandang after
      recognizing him as the Overall Deputy Ombudsman (ODO) in a letter-inquiry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:07:35.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T14:07:38.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:07:38.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman: Palace letter recognizes unconstitutionality of Carandang
      suspension order

      '
    'updated': 2018-02-17T17:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9170b4b-715e-4c4a-8d50-2b67710e876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        Office of the Ombudsman on Thursday said the Solicitor General admitted to
        the unconstitutionality of the suspension order on Melchor Carandang after
        recognizing him as the Overall Deputy Ombudsman (ODO) in a letter-inquiry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2957778-5870-405a-9e40-34c22631f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Ombudsman said "the Office observes that the
        Solicitor General effectively recognized Carandang as the Overall Deputy Ombudsman
        through his official letter-inquiry dated 8 February 2018 addressed to ODO
        Carandang who, at such date, had been ''supposedly'' under preventive suspension."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2165a82-0884-46ef-9ada-ab875221cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office sees this as a recognition of the unconstitutionality
        of the preventive suspension order," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb77d9-753b-4538-9e81-77d2bd85fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang was suspended for supposedly falsifying information on
        President Rodrigo Duterte''s bank accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7fbc88-212d-4a06-8974-c30e0ab7b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 8, Solicitor General Jose Calida sent Carandang, addressed
        as the ODO, a letter to inquire on the Ombudsman''s investigation on the plunder
        case filed by Senator Antonio Trillanes over Duterte''s alleged questionable
        wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551674ce-42bd-404a-9278-f594d7a9c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response on February 13, Carandang said the investigations
        have been "closed and terminated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da8ba5-771c-484c-8076-78381839adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque told CNN Philippines
        the Ombudsman''s claim is "shallow."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c10c23-724c-4e71-8d4b-1c7cf7fd917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension was issued by the Office of the Executive Secretary,
        he said, and it cannot be stopped by any acts done by the Solicitor General.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383429f-a270-479a-acc1-5cde8ac11e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 5, 2016, Trillanes filed a plunder complaint against Duterte.
        He said Duterte had ghost employees on the payroll of the Davao City government
        when he was mayor. Based on the 2015 Commission on Audit report, there were
        11,000 ghost employees with a budget of P708 million, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62a722-5a4f-48de-9de8-66cebc6af69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes alleged this was the source of Duterte''s hidden wealth,
        which he supposedly discovered in the President''s bank accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f760b40-c53a-481f-8928-c0d4384b8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang said last year he received a report from the Anti-Money
        Laundering Council (AMLC) that Duterte''s bank account has amounted to over
        P1 billion. The AMLC, however, denied it provided any report to the Ombudsman
        on Duterte''s bank transactions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf38c44-7723-4711-b331-a60dfdf99320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Executive Secretary formally charged Carandang with
        grave misconduct and grave dishonesty for misuse of confidential information
        and disclosing false information. This was in line with the complaint of Manuel
        Luna and Eligio Mallari filed in October 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef48ac46-9023-45a9-86cd-5f622d4ad61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman later said it will not enforce the suspension order.
        Ombudsman Conchita Carpio-Morales said the order was "patently unconstitutional"
        based on a Supreme Court ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804e79f-8e1e-4aa6-abc3-35aa91adf9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court categorically declared unconstitutional the administrative
        disciplinary jurisdiction of the President over deputy ombudsmen," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a0375-96e7-4edc-91fe-9bb386a881b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Supreme Court affirmed a ruling that a deputy or special
        prosecutor may be removed from office by the Office by the President. It reversed
        this decision in 2014, and denied the President disciplinary jurisdiction
        over deputy ombudsmen as it was "unconstitutional."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b3cac-35b1-4331-b7a7-27f7f0a659b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:07:35.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:07:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the Office of the Ombudsman is an independent
        body.</p>'
