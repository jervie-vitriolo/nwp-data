    'template': '1'
    'title': 'Go, Roque to attend hearing on controversial frigate deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e7669-b227-438e-b131-78054a28a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> A
        Senate hearing on the alleged anomalies surrounding the purchase of warships
        will happen on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320838ea-86b8-477f-a464-4df875e4c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slated to attend are Presidential Spokesperson Harry Roque and Bong
        Go, Special Assistant to the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166e233-ac71-4aa5-8c78-cb89e212dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Roque during Thursday''s briefing with members
        of the Malacañang Press Corps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d40c7-98db-4133-a2d4-cb29dd35324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if President Rodrigo Duterte would be interested on how
        that hearing would take place, Roque said Duterte "would be very curious as
        to what will happen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c1815-3cea-4967-b61b-ba7c2fced965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators Kiko Pangilinan, Franklin Drilon, Antonio Trillanes,
        Bam Aquino, Risa Hontiveros, and Leila de Lima filed a resolution calling
        for two committees to conduct an inquiry on the acquisition of two missile-capable
        frigates as part of the Armed Forces of the Philippines (AFP)''s modernization
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d83031-7e69-4a6c-8f45-8be7545d70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe seeks "to determine whether or not such acquisition promotes
        the goals of the modernization program and complies with pertinent laws,"
        according to the resolution dated January 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046085e-26eb-4388-8543-bdb203ad6556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate to probe controversial frigate deal</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6217cf-31cd-4c41-9e2e-9c62e37c19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he would be willing to attend the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a011f7-a161-46a8-8ff2-0330c39ac9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Officials deny Bong Go''s involvement in frigate acquisition
        project</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af9d4b-993b-4ea3-a77e-1ab7d83c0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was alleged to have been involved in the acquisition of P15.74
        billion worth of frigates for the Philippine Navy – but this was denied by
        Go, saying he was "unfairly dragged" into the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae3646-96e9-40f9-9c9c-57a35d53f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His denial was backed by former Navy Flag-Officer-In-Command (FOIC)
        Vice Admiral Ronald Joseph Mercado and Defense Secretary Delfin Lorenzana.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16d44f-c375-49dd-af17-9934fd2e64c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by Malacañang also cleared Duterte''s right-hand
        man of any misdeeds concerning the frigate deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54eef93-da96-4a8e-bbe9-39ecbefda579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:12:22.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:12:25.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An investigation has been conducted, and it has been found that
        the allegations of Rappler are untrue and unfounded," said Roque.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fbe8c1-cfd2-4896-b7f0-1f48e94f7abc'
