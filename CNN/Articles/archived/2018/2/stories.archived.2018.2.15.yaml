      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921f40f-552a-4fc3-9fb7-9c33adb949e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:19:04.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Bring a friend.</strong> Especially if you’re intent
        on book-hoarding, you’ll probably need help pushing an extra shopping cart
        or lugging another shopping basket to accommodate all of your great finds.
        That’s when a buddy might come in handy. Tagging a friend along can also help
        you spot good reads in the interminable sea of books, and exchanging recommendations
        with your friend will help you decide which books to purchase and which ones
        to let go of.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b3695-91c1-412f-a883-19f7e9069690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:19:01.436+08:00
