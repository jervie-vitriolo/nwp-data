      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit and film screening will be at the Ishmael Bernal Gallery
        in the UP Film Center located at Osmeña Ave., University of the Philippines,
        Diliman, Quezon City. For more information, visit their Facebook event page.</p>'
    '25':
