  'Joanna-Demafelis-autopsy-ofw-kuwait':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-15T15:10:29.756+08:00
    'imagesource': 'jcr:65903a5c-facc-4937-8baf-4e5148ac663d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a5f28a4-5483-4d3b-8caf-bf8ce6df856c'
    'lead': 'The Philippine Ambassador to Kuwait says initial findings showed that
      29-year-old Joanna Demafelis was beaten several times. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:57:05.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T14:57:08.508+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:57:08.315+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFW found dead in freezer in Kuwait suffered grave physical abuse -
      PH envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e68665-ac37-40e7-85d8-3f8715886089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Domestic
        worker Joanna Demafelis suffered severe physical abuse before she died, her
        body found inside a freezer in her employer''s home in Kuwait possibly more
        than a year later, a foreign affairs official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0edac-5b92-474d-855a-49622c03cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Villa said results of the
        autopsy on Demafelis would be released next week, but initial finding showed
        she was beaten several times before she died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560818b-3482-4dae-aa87-d522f3d1b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nabanggit ng forensic doctor na Kuwaiti na ang sanhi ng kanyang
        pagkamatay ay</em> broken ribs, internal bleeding, at contusions at trauma
        sa kaniyang katawan, kabilang ang pelvis at kidneys," Villa said in a Viber
        video call from Kuwait with CNN Philippines .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81a143-ed9e-4be4-8268-411baf1eb6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Kuwaiti forensic doctor said she died due to broken
        ribs, internal bleeding, contusions and trauma in her body, including her
        pelvis and kidneys.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcdac71-322a-4ed5-a5f1-b5f7fd2df2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said forensic doctor revealed the 29-year-old domestic worker
        was continuously maltreated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1a8fd-346d-43af-b786-819a18b268f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pambubugbog sa kanya ay hindi raw nangyari ng isang beses lamang.
        Continous daw ang pagmaltrato sa kanya, ayon sa kanilang findings," Villa
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20195615-b547-409a-a1d2-b1ef50972148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Demafelis'' body may have been kept inside the
        freezer since November 2016, when her employers left Kuwait. Her body was
        found after a Kuwaiti court ordered authorities to open the apartment because
        the Lebanese employer, Nader Essam Assaf, was wanted for cases related to
        falsified checks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29123d94-2341-4763-8a2e-a57d34491e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Employers covered up her death''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f82086-545e-48d9-8e37-85b0d5e25c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine envoy said Demafelis'' employers reported to Kuwaiti
        Immigration in 2016 that she had left their apartment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6367982-3b32-497b-9c25-a04bbe6969ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yun siguro ay kanilang ginawa para pagtakpan ang kanilang ginawang
        krimen," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b5156-8b1f-42f5-be3f-8e926a35030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe they did that to conceal their crime.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ba102-fb81-4d2c-82b9-b85b43362d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said it would be easier to find the Lebanese employer and
        his Syrian wife if they were in Lebanon.&nbsp; The search would be difficult,
        however, if the couple went Syria because of the ongoing civil war in that
        country, he noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9fac95-37e1-4617-ae44-b8f38ade5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Foreign Affairs Secretary
        Alan Peter Cayetano was meeting with the Kuwaiti Ambassador to the Philippines
        on Thursday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048f872-46d4-4bcb-92fa-3cb0ca14de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that under international law, the Kuwaiti government
        is obliged to provide justice to Filipino workers in that country who are
        abused by their employers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705c966-abd3-49b5-8f35-163e887b77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Demafelis and seven other overseas Fililpino workers
        prompted the government to ban the deployment of&nbsp; workers to Kuwait.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade51b7-68a9-40e4-9821-c96380aafe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:57:05.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:57:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' remains will arrive in the Philippines on Friday.</p>'
  'Cherie-Mercado-CNN-Philippines':
    'author': 'Portia Ladrido'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-15T16:23:06.141+08:00
    'imagesource': 'jcr:07abb262-6579-4206-a5bd-ddfbf3840ac4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b232e8-33b1-4cea-891d-a20e060d0c99'
    'lead': 'The new CNN Philippines anchor shares insights on how journalism can
      be a form of public service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:02:55.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T15:02:59.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T15:02:58.910+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cherie Mercado is now a CNN Philippines anchor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23d9e1-8363-4344-8f78-aeeb8b2ee70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When Cherie Mercado
        was a newbie field reporter covering the police beat, she would get nightmares
        about the dead people she saw on the job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11d9d4-3852-4a38-8ec1-4280e8cc4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overwhelmed by the sheer amount of distressing stories she covered
        everyday, Mercado told her boss that maybe she wasn’t meant to be in that
        line of work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c72da-ff58-4933-991e-1e9fc44bd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was crying and [I said,] ‘I don''t think I can continue this
        anymore,’ and he was just laughing at me,” she recalls. “It was such a serious
        life decision and he was like, ‘Hay there''s an opening in the sports beat
        sige.’”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751fd199-b6a7-4476-9ad3-6e598f0dc00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado went on to cover sports, tried her hand at the military
        beat, read the business news, and led a radio show, among many others — all
        in the span of 10 years in ABS-CBN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b1b79-ede5-4d33-a20d-1b9a1639fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The thing about my job that made me stick to it is the purpose
        of the job,” she says. “Whatever my complaints are, whatever makes me want
        to go back to bed in the morning and not go to work, it gets dwarfed by the
        purpose of being a news reporter.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488105c-e769-4ade-b96f-e8dabddc168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting as a reporter on the ground covering a multitude of topics
        gave Mercado a sense of obligation to the Filipino people. She saw people
        who had barely anything to eat and people who could not find justice, and
        being in a position to tell their stories was a task that she did not take
        for granted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14681d73-7b3a-44ba-8442-da6147ae5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a decade in ABS-CBN, she moved to TV5 in 2004 where she anchored
        the network’s flagship newscasts, election coverages, and morning public affairs
        shows. She also anchored foreign coverages, such as the 2013 Papal Conclave
        in the Vatican and the 2011 Royal Wedding in the UK.</p>'
    '13':
      'image': 'jcr:07abb262-6579-4206-a5bd-ddfbf3840ac4'
      'imageCaption': 'Mercado became the assistant secretary of the Philippine Department
        of Transport (DOTr), where she assisted in the study and implementation of
        national projects. And in line with her work experience, she also conducted
        media briefings and interviews on top of responding to public inquiries through
        social media. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef43ac-bc70-4525-9f49-301fc0a19889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a839b0-1df7-44ac-8754-9feba6aeaf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, she felt it was time to put her journalism hat aside and
        be part of an institution that would serve the public on an operational level.
        “I was actually thinking of going into an NGO, ‘yung actual work. And then
        the government offer came along, I said, ‘Sige, baka it''s time na nga to
        give back,’” she says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8286e-e038-4229-977f-5181ffa6f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado became the assistant secretary of the Philippine Department
        of Transport (DOTr), where she assisted in the study and implementation of
        national projects. And in line with her work experience, she also conducted
        media briefings and interviews on top of responding to public inquiries through
        social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2390f-2b69-41b1-9f5b-eadc3bdbbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year of working in the government, Mercado made the decision
        to resign, citing personal reasons. Today, she finds herself back in journalism,
        joining CNN Philippines. She says that government work has given her perspective
        — one that will certainly be helpful in her new role as the anchor of the
        9 p.m. edition of CNN Philippines’ “Newsroom.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1b371-6c3c-4cac-a982-8c5d242956cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN Philippines Life, she shares several insights
        on journalism as a public service, her role as a journalist in a changing
        media landscape, and what lessons from her stint in government she’ll carry
        over into reporting. Below are edited excerpts from the interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e4b80-8f9f-4cac-b6e5-7ba02e8bab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had a conversation earlier about the ways in which people consume
        news in the digital age. You mentioned that Filipinos need to be more discerning
        when it comes to taking in information online. As a journalist, do you feel
        an obligation to educate or influence your audience?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76595565-eaa6-4095-bb6a-6bee16195328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re not going to pontificate about these things. You do your
        thing, you’re one drop in the ocean, and [you] hope it ripples. Maybe some
        of that entails ignoring if there are comments that are not worth engaging
        [with] … [It’s also] being an example, being a model. You don''t know if people
        will follow [your lead], but then again you do your one drop in the ocean
        and you just hope [that they will].</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6973c-9992-4e1f-8a76-9e368cb88517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of wanting to educate, that''s really one of the reasons
        why I went back to the career that I dedicated a chunk of my life to ... There
        are very basic things that I believed in when I was 20 years old that I still
        believe in now, which is that the news is never about the one delivering it.
        It''s always about the message, it''s never about us.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad4aab-36a9-4dcd-b1cd-1a98a124028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re vigilant, you''re trying to watch what the government is
        doing, but I don''t believe in distrust because there are good people in government.
        And what kind of relationship will work if it''s based on distrust anyway?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe8850-5779-41d2-b5e8-4563de9f84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, sometimes, we''re a culture of personalities, even
        with our politicians. We elect them because they''re famous, because they''re
        a familiar name, which should not be the criteria for choosing an official.
        And sometimes we''re like that with the people delivering the news. We believe
        them because we know their face, we''ve heard them before — which is okay,
        that''s credibility.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26089a50-6186-400f-84ed-1c78ee2672ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for us, for us news reporters, the deliverers of the news, it''s
        never about us. It''s always about the message. I learned that early on. I
        also want to be able to maybe influence some younger journalists to stick
        to the basic core principles of journalism which, in this age of the internet
        and fast information, [still hasn’t changed]. It''s still accuracy, it''s
        still the truth, it''s still fairness, and it''s responsibility.</p>'
    '33':
      'image': 'jcr:72ad63a8-e03f-4930-aa95-8df025e6007b'
      'imageCaption': '“Whatever my complaints are, whatever makes me want to go back
        to bed in the morning and not go to work, it gets dwarfed by the purpose of
        being a news reporter,” says Mercado about how she has managed to be a journalist
        for over two decades. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5663f3-9e06-445d-8cdf-1e81619eeab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d51bd-d1f1-4529-a6c6-5f853c83c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you had any difficulty with having to express your opinion
        about the state of our country, considering that you also know the day-to-day
        of government work?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089e817-cf20-4573-9c63-3d7db8ce1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for biases, I can say during my early years on field and talking
        to people about it, I''ve never really had a problem ... It was never an issue
        for me because we deliver both sides, and now that I''ve worked in government,
        I’ve had to double check myself.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6babb8-ad07-43e5-8f7f-66daecc7e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a different perspective now, knowing how it is to work in
        the government, at least for that period of one year, ‘no? I''ve seen how
        difficult it is.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576c5f8-7c87-43b1-9c90-95ea03dcdd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s that balance. You''re vigilant, you''re trying to watch
        what the government is doing, but I don''t believe in distrust because there
        are good people in government. And what kind of relationship will work if
        it''s based on distrust anyway?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8260fc-ebc8-46bb-af7a-f969d3d72b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your transition to government work seemed to stem from wanting to
        serve the public, just as how journalism, at its core, is a public service.
        What do you think are lessons from your governmental stint that you’ll carry
        with you into reporting the news?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58e019-0ca2-4cf2-982b-07b52ec7f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more open perspective. I used to be very cynical, very impatient
        with government processes. Now, I realize that even if you want things to
        move fast, the system, our system in government, just prevents it because
        of all the processes that you have to go through.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be049e3a-64f4-4b67-b558-affa9dcfa19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was in government, I saw that officials were scared to sign
        things, to move things, because somebody can target them for any political
        motivation and try to find something that they signed, and that can go against
        them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875b6cd-3e02-49e2-8f19-f95c3d57f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think should journalists keep in mind at this
        time in the Philippines?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea0d5e-583d-46f1-add3-f20c7b192e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just remember that the basic things and the basic values apply.
        Your idealism should always be there — never let it be affected by the realities
        that you see. The idealism, the hope — these are the things that will move
        you forward. And the purpose. You should always have a purpose.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1dc603-2a41-4385-b03d-b49e62b5c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:02:59.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c733fe-9a45-427d-a156-e3bdce9eee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:02:55.557+08:00
