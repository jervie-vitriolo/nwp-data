      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Mayor Abby Binay condemned the killing in a statement on
        Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cee84-2d7e-4787-898e-c606843f07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:54:10.906+08:00
