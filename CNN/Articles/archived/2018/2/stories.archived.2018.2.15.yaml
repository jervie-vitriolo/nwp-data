      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “British screen industry
        launches guidelines about harassment."</em></p>'
  '2-dead-florida-shooting':
    'author': 'Emanuella Grinberg and Eric Levenson, CNN'
    'caption': 'Photo courtesy: WFOR'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-15T20:01:53.813+08:00
    'imagesource': 'jcr:fe96dd6a-452a-42a7-a675-c79c1a6fb08b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '035f5218-be0f-4c8e-881d-974d0b428f19'
    'lead': 'At least 14 people have been taken to area hospitals, the sheriff''s
      office said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:00:43.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:00:46.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:00:46.415+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 17 dead in Florida school shooting, law enforcement sources
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e703958-167d-4bc2-9923-2854a8847178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 17 people were killed Wednesday in a high school
        shooting in Parkland, Florida, Broward County Sheriff Scott Israel said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727e30c-c001-405a-b9b6-d270ed1c7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, 19-year-old former student Nikolas Cruz, is in custody,
        the sheriff said. The sheriff said he was expelled for unspecified disciplinary
        reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636901f-5778-41a1-838c-26682617aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14 people have been taken to area hospitals following the
        shooting, Israel said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb302c8-4e2e-43b0-ae2f-0b90c82b93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement responded to reports of a shooting at Marjory Stoneman
        Douglas High School shortly before 3 p.m. The shooting sent students and staff
        streaming out of the school in a panic. Some students said a fire drill earlier
        in the day added to the confusion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a509928-1452-4f59-be55-a3a56800953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the shooting, aerial footage from CNN affiliate
        WSVN showed people lying on the ground outside the school, being treated for
        injuries and moved to ambulances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9ec31-9ab2-4e77-b29d-0b08b2de2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshman Kayden Hanafi said he heard two gunshots and saw people
        running out of another building on campus. As he and his classmates went into
        lockdown in a classroom, many thought the noise might have been firecrackers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad69f89-2c75-4860-90da-c49337b307f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a blessing to still be alive," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa1319-3175-4b20-b8eb-e380924d7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Baltzer, 18, said she was in trigonometry class about 10
        minutes before the end of the school day when the fire alarm went off. As
        students evacuated, she heard six gunshots and everyone started running back
        inside the school, Baltzer told CNN''s Sara Ganim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51813515-ad38-496a-a549-e7e9dd32f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard so many gunshots, at least like six. They were very close,"
        Baltzer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a7599-e1d0-4564-9204-021eb1184cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer told her to close her eyes as she walked past a
        classroom with broken glass, telling her "there''s nothing good to see in
        there," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c49d1-1e58-4fc3-8c6b-e4a15a04096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A freshman named Aidan posted a photo on social media from inside
        his math class while on lockdown. Since then, he has left the building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6239211b-205a-4f09-b1fb-51521888a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been liberated. God bless, America," Aidan tweeted after
        being evacuated from the building. "Love each other. You may never know when
        it may be the last day you meet someone."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680c634-7840-4f66-bb9e-ba8f9f456058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been a fire drill at the school earlier in the day, leading
        some to believe at first that the afternoon incident was another drill, a
        student told CNN affiliate WSVN. "Everyone just started freaking out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c62849-6fd1-439c-88d7-79dfb30e74b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then word started going around that it was shots and not just,
        like, something else, everyone just started running towards the canal," the
        student said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58364fd7-1f99-4164-bf5e-7a81a40be8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkland, with a population of 31,000 people in 2016,&nbsp;was named
        Florida''s safest city last year, according to an analysis by the Washington-based
        National Council for Home Safety and Security, a home security industry trade
        association. The south Florida city had seven reported violent crimes and
        186 property crimes the previous year, according to the analysis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993a0f7-b3e0-466d-a9bc-e382d479525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoneman Douglas High School had an enrollment of about 3,100 students
        in the 2015-16 year, according to the National Center for Education Statistics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c7a6e-9ef8-4fcb-85c3-2daa7c8382a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of the shooting spread, desperate parents gathered near
        the property searching for their children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f2158-c10e-443e-b697-c77c5a28f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lissette Rozenblat told CNN that her daughter safely evacuated the
        school and took shelter at a nearby Walmart.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429bb049-32be-4434-9ed1-3bdb0a1d6a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very nervous, she said that she could hear the person who
        was shot crying out for help, and was just a nervous wreck," Rozenblat said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051d16c-47f8-4bbc-94e5-f4d9c157aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents from the Miami office of the Bureau of Alcohol, Tobacco,
        Firearms and Explosives are responding to the scene, a spokesman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e0c46a-40ad-4218-844f-27f7075635d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarification: Earlier reports from WSVN said that 20 people may
        have been injured. CNN has not confirmed the number of injured. This is a
        developing story and will be updated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffccb18-5967-4a10-822a-7bbd145ef9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:00:43.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:00:46.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "At least 17 dead
        in Florida school shooting, law enforcement sources say."</em></p>'
  'tinder-women-message-first':
