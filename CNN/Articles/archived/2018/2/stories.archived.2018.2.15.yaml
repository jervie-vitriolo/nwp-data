      'jcr:uuid': '91dcf242-9160-4edb-859e-83a9a77f6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:38:31.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:38:35.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I learned in those eight years is home is where we make it,''''
        Barack Obama recently told TODAY. "We were in the White House for eight years,
        but it wasn''t the house, it was us in it. It was our values and our love
        for each other, and we just move that to another house."</p>'
  'FDA-approves-first-blood-test-for-concussion':
    'author': ' Nadia Kounang, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-15T09:57:34.870+08:00
    'imagesource': 'jcr:ebb88e23-c40d-42ef-8fec-c432c2731cb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e7bb2d-e317-4580-aeaf-e3f5d499d3fe'
    'lead': 'Patients are currently diagnosed with concussion based on a combination
      of symptoms as well as imaging. However, CT scans don''t always detect concussion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:41:44.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T15:41:47.214+08:00
