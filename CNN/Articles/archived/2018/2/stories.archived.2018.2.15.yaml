      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Tinder''s parent company Match Group confirmed
        the plans to CNN on Wednesday. The news was first reported by MarketWatch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44ac46-1526-47cb-b01c-2695500007d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match Group CEO Mandy Ginsberg told the publication the Tinder setting
        is "not a reaction to any competitor."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a6ccdf-6403-4504-b28a-ccf78ffbc75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a woman CEO running a company that touches millions of women
        around the world, it''s a big priority for me and an area that I''m particularly
        passionate about," said Ginsberg during an earnings call last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2ce1d-8a71-43b9-aa62-399dfc769df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We build products for everyone, everywhere and I intend to ensure
        that we are consistently innovating and delivering products and features to
        address the needs of men, and of course, from my perspective, especially women,
        who are looking to meet someone new," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f68e5b-ad18-460b-820e-1dc14a4076aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The phoneless retreat for the broken hearted</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace72c04-37a7-46cd-bbd7-f1c8586bb94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivals Tinder and Bumble have a long history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623422f-5224-443d-ae56-81f74b399dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Tinder co-founder Whitney Wolfe Herd left the company to
        start a more female-friendly alternative after alleging sexual harassment
        and discrimination. (The case was settled, and she went on to launch Bumble).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34820844-98f4-4d05-97a9-b182ade72360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble uses a swipe-to-Like model — popularized on Tinder for singles
        to connect — with a twist. Only women have the power to initiate a connection
        once two people mutually like each other on the platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1928b32-a84b-41c9-a7c7-70499983e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble has since grown into a fierce competitor. It''s been widely
        reported that Bumble once turned down a buyout offer from Match Group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c323f-9b87-40a2-985d-539320d3fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match Group was reportedly still interested in Bumble''s business
        as recently as November of last year. The company said it doesn''t comment
        on mergers and acquisitions speculation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409e85c-abcf-4adf-a7c7-c59b0e4bbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolfe Herd issued a statement on Wednesday that supported the addition
        to Tinder''s app: "We applaud any company making business decisions that empower
        women."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5d7ca-f7c0-4328-9633-036eef7988db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when the Tinder feature will roll out, but it could
        potentially appear within other Match Group portfolio companies, according
        to the company.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c540d92-6c71-4082-a69e-46e828d9f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes brands such as OKCupid, Plenty of Fish and Match.com.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f2ed7-7851-4b4e-9fde-eb0e77c65eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:07:47.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:07:52.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Tinder to introduce
        feature for women to message first."</em></p>'
  'jacob-zuma-resign-south-africa-presiden':
    'author': 'David McKenzie, Brent Swails and Hilary Clarke, CNN'
    'caption': 'South African President Jacob Zuma (Photo courtesy: S. Africa Presidency
      Office)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-15T05:11:52.245+08:00
    'imagesource': 'jcr:3f907028-163c-46b8-b4e4-9c6f2b376b0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ddc6e9b-9a48-479b-bc9e-a56de26fd3c2'
    'lead': 'Zuma, 75, survived multiple attempts by opposition parties to oust him
      during his more than eight years in power, earning him the nickname of the "Teflon
      president."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:10:46.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:10:50.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:10:50.064+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jacob Zuma resigns as South Africa''s President, mired in corruption
      scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31c191-89d6-4856-bed8-ed4e9735df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jacob Zuma is quitting as President of
        South Africa, finally succumbing to a slew of corruption scandals that have
        drained support from his ruling African National Congress party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b477a-6cc6-444a-b7f4-41d5b4e85eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after the ANC took the extraordinary step
        of calling for a no-confidence vote in the leader on Wednesday, a day after
        it&nbsp;publicly demanded his resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa2cff2-21ee-44f9-b723-8c09c529cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party officials on Tuesday decided to issue a "recall" notice after
        failing privately to convince Zuma that he should step aside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1856fe-4567-4720-a8c2-196f49821be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma, 75, survived multiple attempts by opposition parties to oust
        him during his more than eight years in power, earning him the nickname of
        the "Teflon president."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7679e03-065e-4b94-ab05-00d81eedda11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ANC had been trying to push Zuma out for months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31cef58-51a5-4b16-be81-907ca7aeff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dumped him as party president in December, narrowly electing
        Cyril Ramaphosa, a millionaire former union leader, over Zuma''s preferred
        successor, his ex-wife, Nkosazana Dlamini-Zuma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651819ec-4fd1-405d-b2f5-154c0f1b6720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa said Sunday that the uncertainty over Zuma''s future had
        damaged the ANC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441a208-fd3a-42f7-ad8e-96c57a0f7ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite signs that the party was losing electoral support over
        the protracted drama, internal divisions forced Ramaphosa to tread cautiously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247ba55-34a8-4248-8e2f-73dbf5115092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the ANC — which led South Africa out of apartheid — put
        party unity first, even as it became apparent that Zuma was an electoral liability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9a181-07fc-47ce-804d-15babe7f073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a breaking story&nbsp; — more to follow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4566a1d-1d9c-42af-a7c9-7bb8dc68faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:46.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:10:50.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Jacob Zuma resigns
        as South Africa''s President, mired in corruption scandal."</em></p>'
  'new-jobs-kuwait-deployment-ban':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-15T17:06:25.985+08:00
    'imagesource': 'jcr:6b09961a-9ba3-4d3d-afb1-a0ca0625e0ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22a0c815-b37a-4e68-bd73-3a4e3ebfcebd'
    'lead': 'The government suspended deployment to Kuwait in January 19 after it
      discovered the deaths of seven OFWs, allegedly at the hands of their employers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:13:39.382+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:13:42.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:13:42.254+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '54,000 new jobs at stake in Kuwait deployment ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a576b-2d9d-48ef-b3e2-5ce2d1f16fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Close
        to 54,000 new jobs are at stake with the government''s deployment ban to Kuwait,
        according to data from the Philippine Overseas Employment Administration (POEA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec38af6-c074-4572-9c6e-d3e9bf598873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait placed 53,932 job orders with the POEA this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5365d34-8196-4e92-a114-5bdeb2987916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the first three weeks of January, 3,554 of those posts have
        been filled — but the overseas Filipino workers (OFWs) were barred from leaving
        because of the ban, POEA Administrator Bernard Olalia said in an interview
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6052a-a30a-4d39-8d9c-aa49516410e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government suspended deployment to Kuwait in January 19 after
        it discovered the deaths of seven OFWs, allegedly at the hands of their employers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1de9b-15e5-45b7-b9b3-46f4a0248a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total ban was announced on Monday after the body of domestic helper
        Joanna Demafelis was found stuffed in a freezer in Kuwait. Police believe
        she was tortured to death by the couple she worked for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49019176-8edc-4096-bf7a-10124604e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA is advising OFWs hit by the deployment ban to ask their
        recruiters for new job placements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a2769-716d-43bc-aa71-82e0526d2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is the second largest employer of Filipino domestic helpers,
        but Olalia said demand was also high in countries like Singapore, Malaysia,
        Cyprus and Brunei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed612b-bde1-4219-9916-3135bb5daf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Singapore alone, we have almost 150 thousand job orders there.
        In Malaysia, there is an opening of around 30,000. These are markets where
        they could redeploy our HSWs (household service workers)," Olalia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3787ca-c9df-4c55-be8d-03c5922e8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, migration consultant Emmanuel Geslani said changing jobs
        would be easier said than done — especially for OFWs already keen to leave
        and make money abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac39dd-fc1e-4573-9726-ce8fdc1cd41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers would have to start the job application process all over
        again since their Kuwaiti contract will not be transferable to other countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1bd82-3841-4821-a713-78189cc344a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes almost two months to process a new contract worker," Geslani
        said in an interview on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92789ba4-f8ba-4367-a8b0-842c3f71da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to send the resume abroad, and then you need to have the
        contract signed there, submitted together with all the passport details. And
        then it comes back here to be approved by the POEA. You need to apply for
        the work visa, and only then can the overseas employment certificate be signed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89247714-65b0-41c1-8669-22d092469ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though household service workers are exempted from placement
        fees, the deployment ban still comes at a huge cost for OFWs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b641896-8ccd-4376-983c-b777cf0bf60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, there''s the emotional stress that they would like to
        start earning money and they would like to fly to Kuwait," Geslani said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8bb8fc-c7f0-4c5e-925f-495692a27eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family is waiting. Obviously if they were working by now, they
        would have salaries by next month to feed their family."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452eb7a4-5d83-46b5-b94f-3c88a31262bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geslani criticized the Duterte administration''s "knee-jerk" reaction
        to the OFW deaths, saying it could have first reached out to the Kuwaiti government
        for negotiations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a079fa2-2d79-4fc7-a1d0-d5bb5b7b8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kuwaiti jobs make a marginal contribution to the Philippine
        economy, the income OFWs earn from there is often the lifeline of their families,
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a127c00-2a83-4c62-883a-452e0b1066fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA remains hopeful, though, that the deployment ban will be
        lifted in the near future. However, Olalia stressed the government would not
        rush until it could guarantee the safety of its workers abroad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7028d-1ff5-41ee-95bc-934dd66c2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines wants Kuwait to sign a memorandum of agreement granting
        greater protection for OFWs working in the Arab country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6dbcb-04c2-4fea-9e20-9789d70f0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA is also considering a new "live-out" scheme for domestic
        helpers in Kuwait. Workers will be housed in separate accommodations to lessen
        the risk of physical and sexual abuse when they live with their employers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e2774-a3f6-4b9c-b2b1-174b16635447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President pushes through with his trip to Kuwait, it could
        speed up the progress of negotiations," Geslani said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c13fb-72e7-42eb-867b-244c9ea31216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia added that the Kuwaiti government has been "very apologetic"
        since the OFW deaths were reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd23f5f-80ac-437d-b6c5-86a22fc820eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They reacted immediately, offering amnesty for our undocumented
        workers. We''ve long been working for that," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6afbb8-2d30-4284-aeac-b8a61e4ded29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 10,000 undocumented OFWs are expected to return home
        in the coming days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd5aee-aa88-4f25-a043-607b5a848a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:13:39.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:13:42.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the amnesty program, workers will be allowed to leave Kuwait
        without applying for an exit visa and paying penalties for staying in the
        country illegally.</p>'
  'florida-high-school-shooting':
    'author': ' Emanuella Grinberg and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-15T05:29:24.619+08:00
    'imagesource': 'jcr:451e2d82-e05d-42e6-a4e2-39e859544d16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdd5c7ba-1f5a-4ac5-a863-21bd408be18c'
    'lead': 'The Broward County Sheriff''s Office in Florida is responding to reports
      of a shooting at Marjory Stoneman Douglas High School in Parkland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:17:58.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:18:02.211+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:18:02.068+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shooting reported at Florida high school; 20 people reported injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e39c87-0388-4f0a-9c74-b4140e073b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Broward County Sheriff''s Office in Florida is responding
        to reports of a shooting at Marjory Stoneman Douglas High School in Parkland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5878fe-8b31-4491-a212-76dafe78dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward County Public Schools said it is receiving reports of multiple
        injuries. A suspect is in custody, the sheriff''s office&nbsp;said on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdcc224-ea67-48df-9ed4-4d09efeac8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage from WSVN showed a number of people lying on the
        ground outside the school, being treated for injuries and moved to ambulances.
        As students streamed away from the school, some ran while others walked quickly
        in orderly lines with their hands on or above their heads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b4195-bce0-4afd-8d58-7c52c078c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Baltzer, 18, said she was in trigonometry class about 10
        minutes before the end of the school day when the fire alarm went off. As
        students evacuated, she heard six gunshots and everyone started running back
        inside the school, Baltzer told CNN''s Sara Ganim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190536b9-bd1c-4e28-8441-ad47747938d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard so many gunshots, at least like six. They were very close,"
        Baltzer said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c78c3d-090e-4a2d-9d89-2688598504e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltzer said she is still on lockdown in a classroom on the second
        floor. Her stepsister is also on lockdown in a different classroom, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f32b9-5ca2-4ef3-8a54-0f5104178aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone just started freaking out," a student told CNN affiliate
        WSVN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f69c47-4344-4741-9a26-41a5c187bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all thought it was a fire drill because we had one previously
        today," he said. "And we thought it was, so no one was that nervous, but then
        word started going around that it was shots and not just, like, something
        else, everyone just started running towards the canal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294844a5-f726-4858-81bf-ccbe1ed6d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lissette Rozenblat told CNN that her daughter safely evacuated the
        school and was taking shelter at a nearby Walmart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d22491-e32d-42c9-a2d9-0a052d1fbc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very nervous, she said that she could hear the person who
        was shot crying out for help, and was just a nervous wreck," Rozenblat said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2b0c0-27e8-4f0b-b905-fa837b0dab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of law enforcement vehicles are on site, including one tank,
        along with a team of heavily armed law enforcement officers. Agents from the
        Miami office of the Bureau of Alcohol, Tobacco, Firearms and Explosives are
        responding to the scene, a spokesman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d3d99-6702-4b42-b564-570d006f197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkland is a city of more than 20,000 people outside Boca Raton
        in Broward County, Florida. Stoneman Douglas High School had an enrollment
        of about 3,100 students in the 2015-16 year, according to the National Center
        for Education Statistics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382009b-aee9-464e-b90f-de6a6547fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarification: Earlier reports from WSVN said that 20 people may
        have been injured. CNN has not confirmed the number of injured. This is a
        developing story and will be updated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0445fc-c25b-4017-8712-a6c75456516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:17:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:18:02.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Shooting reported
        at Florida high school; 20 people reported injured."</em></p>'
  'fbi-cia-nsa-huawei':
    'author': 'Selena Larson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-15T09:41:32.380+08:00
    'imagesource': 'jcr:11eee497-d9ec-40a5-8a00-430726b3fc9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34f4f160-6e73-4689-83bb-38fb37a05aa6'
    'lead': 'FBI Director Chris Wray explained why it is an issue for companies and
      local governments to use Huawei or ZTE products and services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:21:58.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:22:02.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:22:02.022+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The FBI, CIA and NSA say American citizens shouldn''t use Huawei phones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2291438-26ef-41e0-b0a1-d75d2b9e319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> U.S. intelligence agencies issued
        a stern warning to Americans: Do not buy smartphones made by Chinese tech
        companies Huawei or ZTE.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f3ee6-5f6c-4a98-8a28-5d90a784fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials from the CIA, NSA, FBI and the Defense Intelligence
        Agency&nbsp;testified&nbsp;in front of the Senate Intelligence Committee that&nbsp;the
        Chinese smartphone makers posed a security threat to American customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfcefa0-7b18-46c7-8eff-49c2d661f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senator Tom Cotton of Arkansas asked the group to raise
        their hands if they would recommend private American citizens use products
        or services made by Apple competitor Huawei or smartphone maker ZTE. None
        of them did.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e312e-a45e-4bff-bf9c-e25c4a1befc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Chris Wray explained why it is an issue for companies
        and local governments to use Huawei or ZTE products and services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8300aa8-ad3e-467d-bd10-d0546cc44801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a risk of letting any company "beholden to foreign governments"
        inside the country''s telecommunications infrastructure, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610937fc-a35f-4751-a331-da83e86e670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is a global leader in networking equipment, and the government
        has previously blocked it from selling technology to some federal agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaea4c3-0f79-4797-9cfa-97b3b1ef7e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Huawei fails to clinch smartphone deal with AT&amp;T</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de934cf-0e51-411b-965c-101f9d391a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provides the capacity to maliciously modify or steal information,"
        Wray said. "And it provides the capacity to conduct undetected espionage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c205de-e99e-4237-97a6-5bd0ff7cc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has not made strides in the U.S. market in large part because
        of&nbsp;government concerns that the Chinese government can use its smartphones
        and other products for intelligence gathering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4f41a-240b-4698-ad19-b9756e0b0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Congress released&nbsp;a report&nbsp;saying the two Chinese
        companies should be viewed "with suspicion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224fdb56-fd2e-4c99-abdd-d5001c8cd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, talks between Huawei and AT&amp;T to sell its smartphones&nbsp;fell
        through. On Tuesday, Wray praised the efforts of telecommunications providers
        that&nbsp;are trying to "raise awareness on this issue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68c883-2ae1-4f87-826e-98f40b16d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei and ZTE did not respond to requests for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150897d8-2e8a-409c-92e0-270f216cac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotton&nbsp;introduced&nbsp;a bill last week that would prohibit
        the government from contracting with companies that use Huawei or ZTE products.
        It''s a companion bill to the "Defending U.S. Government Communications Act"
        put forth in the House last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1c08c-eb6f-4d09-bc68-2ec7bba6d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Congress passed a law that&nbsp;prevented&nbsp;some federal
        agencies from buying tech from these firms without approval.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08f73f-7f0b-4b38-ba1c-fa9c1bc716f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest push by Congress to prohibit foreign-made products
        due to intelligence concerns. For instance, the Russia-based Kaspersky Lab
        has been banned from federal computers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf15ac-6906-4409-9b58-85b86d66def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:21:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:22:02.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "The FBI, CIA and
        NSA say American citizens shouldn''t use Huawei phones."</em></p>'
  'shooting-nsa-facility':
    'author': 'David Shortell, Taka Yokoyama and Barbara Starr, CNN'
    'caption': 'Authorities are responding to a shooting in Fort Meade, Maryland,
      where the National Security Agency is headquartered, the White House said Wednesday,
      February 14, 2018. (Photo courtesy: WJZ)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-15T02:29:50.974+08:00
    'imagesource': 'jcr:25187446-3489-4831-b9c2-048cc73f982b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2580904-4afe-467d-9801-52b59a86f57f'
    'lead': 'Several people were hospitalized, the agency said in a statement, though
      preliminary reports do not indicate that anyone was shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:24:46.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:24:49.618+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:24:49.510+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shots fired after vehicle attempted to enter NSA facility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9fae7-0090-4cf4-8e2f-692eda4e64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:24:46.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:24:49.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shots were fired at the National Security
        Agency''s headquarters in Fort Meade, Maryland, on Wednesday after a vehicle
        attempted to enter the agency''s campus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82080b50-044f-42b9-98fe-dfab4ad081c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:24:46.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:24:49.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people were hospitalized, the agency said in a statement,
        though preliminary reports do not indicate that anyone was shot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017f667-9b30-461e-a961-944b7f8037c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:24:46.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:24:49.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which happened shortly after 7 a.m. ET, is not terror-related,
        U.S. officials told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffc029-9c4a-4928-a2c4-6f635d04306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:24:46.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:24:49.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has been briefed on the shooting, White House
        deputy press secretary Lindsay Walters said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca3588-b9fa-4d9b-9470-357ba33df038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:24:46.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:24:49.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage of the scene showed a black SUV that appeared to
        have crashed into concrete barriers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df53b10-c39a-4fed-91ec-1742d7a98be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:24:46.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:24:49.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is leading the investigation, the National Security Agency
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85264099-7444-43c2-9955-523758958fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:24:46.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:24:49.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
