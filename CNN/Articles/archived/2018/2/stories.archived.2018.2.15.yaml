      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early bird ticket costs ₱600 while the regular rate is ₱700. Green
        Sun Hotel is located at 2285 Chino Roces Ave., Makati City. For more information,
        visit their Facebook event page.</p>'
    '31':
      'image': 'jcr:03480ace-0d0d-4ad2-8b2a-892ff26e7ac2'
