  'The-FBI-CIA-and-NSA-say-American-citizens-shouldnt-use-Huawei-phones':
    'author': 'Selena Larson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-15T12:58:58.267+08:00
    'imagesource': 'jcr:6304da89-3e22-499b-9404-b9aac4676a35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b582fdf-b320-44ad-adb0-e08b165308c0'
    'lead': 'U.S. intelligence agencies have issued a stern warning to Americans:
      Do not buy smartphones made by Chinese tech companies Huawei or ZTE.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:20:39.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T15:20:42.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T15:20:42.120+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The FBI, CIA and NSA say American citizens shouldn''t use Huawei phones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e13df-ac90-4f6a-8956-6ba6f50adddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> U.S. intelligence agencies have issued
        a stern warning to Americans: Do not buy smartphones made by Chinese tech
        companies Huawei or ZTE.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c075fb4-04b0-4e5c-a29a-0eb3f06e1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials from the CIA, NSA, FBI and the Defense Intelligence
        Agency&nbsp;testified&nbsp;in front of the Senate Intelligence Committee on
        Tuesday that&nbsp;the Chinese smartphone makers posed a security threat to
        American customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a54e6-33e1-4188-a11d-b796dd5a4afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senator Tom Cotton of Arkansas asked the group to raise
        their hands if they would recommend private American citizens use products
        or services made by Apple competitor Huawei or smartphone maker ZTE. None
        of them did.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6dd732-2415-4a9d-99f9-bb1a8cca3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Chris Wray explained why it is an issue for companies
        and local governments to use Huawei or ZTE products and services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0582ffb-18f3-4b29-9f0c-705b1e0e8782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a risk of letting any company "beholden to foreign governments"
        inside the country''s telecommunications infrastructure, he said. Huawei is
        a global leader in networking equipment, and the government has previously
        blocked it from selling technology to some federal agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd4a55-6573-4ef9-9b50-d814f0287936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Huawei fails to clinch smartphone deal with AT&amp;T</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78138c1-84f8-48b3-839f-914b0e29ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provides the capacity to maliciously modify or steal information,"
        Wray said. "And it provides the capacity to conduct undetected espionage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539c0d1-b49d-42de-bc9b-0b73eb2787b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has not made strides in the U.S. market in large part because
        of&nbsp;government concerns that the Chinese government can use its smartphones
        and other products for intelligence gathering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5746db0-588a-4929-844a-388c0134bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Congress released&nbsp;a report&nbsp;saying the two Chinese
        companies should be viewed "with suspicion." The companies both&nbsp;strongly
        disputed&nbsp;the reports'' findings at the time, with Huawei calling them
        "baseless."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0bba79-0fea-42a2-be9e-20d9025ddfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, talks between Huawei and AT&amp;T to sell its smartphones&nbsp;fell
        through. On Tuesday, Wray praised the efforts of telecommunications providers
        that are trying to "raise awareness on this issue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1e82b-48a0-4841-adea-fa7d5071549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said in a statement Wednesday that it is "monitoring developments"
        in Congress, but it declined to comment directly on the intelligence committee
        hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe405d94-2b28-4bd0-9706-038a0cd5d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company highlighted its strong position in many markets outside
        of the U.S. Its phones outsell Apple''s in places like Central and Eastern
        Europe, according to research firm Canalys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddceabe5-9fb1-4484-9fe5-4dbda79d6091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We operate in 170 countries where there is trust with governments
        and customers. We pose no greater cybersecurity risk than other vendors,"
        Huawei said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb9c92-cab4-4a4d-ab85-2e3bc9bd9ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company insisted it "has never been asked to provide access
        to our technology, or provide any data or information on any citizen or organization
        to any government, or their agencies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcab825-91b5-4d96-ac1f-bfd5a36741a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ZTE fined $1.2 billion for violating U.S. sanctions on
        Iran</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414436d7-18ff-419f-bd31-39935fefeb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTE said in a statement that its mobile phones and devices incorporate
        chipsets and other components manufactured in the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239e92e-e804-4be3-b6ec-050c54a26b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a publicly traded company, we are committed to adhering to all
        applicable laws and regulations of the United States, work with carriers to
        pass strict testing protocols, and adhere to the highest business standards,"
        a representative for ZTE said in an emailed statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d88f7-50b7-4215-8e5b-c91fb53c4bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotton&nbsp;introduced&nbsp;a bill last week that would prohibit
        the government from contracting with companies that use Huawei or ZTE products.
        It''s a companion bill to the "Defending U.S. Government Communications Act"
        put forth in the House last month. In 2013, Congress passed a law that&nbsp;prevented&nbsp;some
        federal agencies from buying tech from these firms without approval.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7207157-7096-404f-a164-73338665394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:20:39.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:20:42.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest push by Congress to prohibit foreign-made products
        due to intelligence concerns. For instance, the Russia-based Kaspersky Lab
        has been banned from federal computers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b20a6-9942-4942-a577-3ceeed01c500'
