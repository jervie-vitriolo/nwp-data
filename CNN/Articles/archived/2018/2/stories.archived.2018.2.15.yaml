  'Labor-chief-orders-removal-of-welfare-officer-in-Kuwait-for-Demafelis-case-oversight':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-15T18:47:43.883+08:00
    'imagesource': 'jcr:e41526de-4e12-44ff-b513-c4dfe5862acc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '823eeadf-ef41-494b-8bc8-3010d6a299f6'
    'lead': 'Labor Secretary Silvestre Bello III won''t accept excuses for the oversight
      on the case of the slain OFW in Kuwait. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:22:59.876+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T14:23:03.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:23:02.977+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor chief orders removal of welfare officer in Kuwait for Demafelis''
      case oversight

      '
    'updated': 2018-02-15T02:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553606e4-f297-458f-b634-dfba520ac3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> Labor
        Secretary Silvestre Bello III won''t accept excuses for the oversight on the
        case of the slain OFW in Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc67ad-bd92-4bf4-bb0b-d94af8915101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas worker welfare officer Maria Sarah Concepcion explained
        in a letter that it is impossible for her to accommodate all requests for
        assistance from Filipinos working in Kuwait or their families. She said they
        receive an average of 15 requests for assistance daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1615d3c-0411-4aeb-b040-b69c79fc88bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how hardworking and efficient a person can be, under
        the present system, it is humanly impossible for one person to be able to
        manage all the emails received at post especially when one needs to multitask,"
        her explanation letter read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b58341-9d70-422e-b991-6cb21946e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is why she failed to act promptly on the case of 29-year-old
        Joanna Demafelis, the overseas Filipino worker who was found dead in a freezer
        in Kuwait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03418df9-bac5-40bc-b74d-11cc6b1c1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Concepcion''s explanation, Bello has ordered her removal
        from her post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebbc3d-4133-4766-b7c7-704db01c10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masyado raw maraming trabaho. Eh palagay ko that''s not a good
        explanation. Kung hindi mo kaya, umalis ka," he said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd482d1-b7fb-428f-a024-020f31568c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Secretary earlier demanded an explanation from Concepcion
        and Labor Attache in Kuwait Alejandro Padaen following claims of the Demafelis
        family that their case was ignored by Philippine authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff9300-8594-45b8-ba5d-49a8f5500c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padaen, in his response, explained he assumed his post three weeks
        after his office received the Demafelis case in February 7, 2017. He added
        the case had been referred to Concepcion by his predecessor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5242a2-16a6-4e2a-90ca-d042bc70987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he has to find out whether his explanation is reasonable
        or not because he was new in his post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefaa7d7-3be8-4df6-ba6b-e0df794cbc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Demafelis case, seven other Filipino housemaids were
        reported dead in Kuwait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec40560-4382-4dce-8c3e-63668186852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has lashed out at Kuwait and ordered the
        issuance of a ban on the deployment of Filipino workers to the gulf state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06a873-5053-4833-8ecc-b2eefbda566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait''s foreign affairs minister condemned the move and said this
        could damage ties between the two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcd56f-caa7-405a-b522-6f76a2913d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bello said the welfare of Filipino workers is their priority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6562eb0-ebb1-4156-93d0-43d9fe4b78e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lagay niya sarili niya dun kay presidente natin makita mo ang isang
        national mo pina-plantsa o kaya ginagawang ice cream. I think he would also
        react same way our president acted," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc73eea-232d-4b3f-aedc-4ff04a086c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he met with Kuwait''s Ambassador to the Philippines who
        expressed a sense of urgency in pushing through with the signing of a memorandum
        of agreement that will give Filipino workers greater protection in Kuwait.
        He is hopeful the deal will be signed sooner than later. There are 136,000
        documented overseas Filipinos working in Kuwait.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711bc3b-fa51-4f21-96ab-eb325398a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:22:59.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:23:03.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the signing of the deal could lead to the lifting of the
        ban on workers deployment to Kuwait.</p>'
  'sexism-of-traditional-courtship':
    'author': 'Chang Casal'
    'caption': 'Despite the evolution of modern romance, courtship still exists today,
      oftentimes retaining dated and sexist attitudes of the past. Illustration by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-15T17:47:58.822+08:00
    'imagesource': 'jcr:1c640eb9-c2ca-4ea4-be55-5626c3d44ed2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4a6fb3b-7803-4cde-8148-c3daaffb9721'
    'lead': 'Despite the evolution of modern romance, courtship still exists today,
      oftentimes retaining dated and sexist attitudes of the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:25:23.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:27:08.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The sexism of traditional courtship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7afc3-1f48-4a68-924a-e7ff2b1ca1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On Valentine’s
        Day, amid the throngs of people holding flowers, chocolates, and heart-shaped
        balloons is the manliligaw, armed with his own set of carefully chosen gifts
        to be given to the girl he is wooing. Sometimes he carries an extra gift for
        her parents too. Outside of the holiday, the manliligaw pursues similar efforts,
        all in the hope of “getting the girl.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a582d3-54a2-4301-b539-1625f2e169c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition of panliligaw or courtship dates back to colonial
        times, when casual dating was virtually non-existent, and relationships were
        had for the sole purpose of getting married and starting a family; back then,
        most people had no other option.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a4258-7866-4895-8183-209d224fc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligawan would happen in stages. First, the proposal, where the man
        asks the woman for permission to court her. Next, the man showers her with
        gifts and acts of service, like fetching her from work or school. Somewhere
        along the way, the man must court the woman’s family as well, bring them pasalubong
        whenever he visits. An old saying goes, “To court a woman is to court her
        family.” If the woman’s parents refused to give their blessing, it was a sign
        to move on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4be22d-173c-4f9d-9faf-aed04c553170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, despite the evolution of modern romance, courtship still
        exists today, oftentimes retaining dated and sexist attitudes of the past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f8504-4074-4cd8-8f55-f7b8b2081e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Filipino teens’ first forays into love begin with courtship,
        often starting out with panunukso or teasing from friends and classmates.
        When you’re a teenage boy maneuvering through the murkiness of self-discovery,
        figuring out how to express your affections can be confusing and terrifying.
        The rules of ligawan provided a clear structure to operate within. But for
        girls, the rules didn’t provide many options, for the expectations were always
        that the role of the manliligaw belonged to the man, while the nililigawan
        belonged to the woman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a7c96-e9a3-4bcd-8a88-6d464189e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Dalagang Pilipina''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5342784-0ba2-4ffb-ab82-fb9812d01560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0446a0-836f-48ae-ad58-267693546de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dates back to the Spanish era, when modesty and conservatism,
        a result of patriarchal Catholic rule, were the norm. Women were told to be<em>
        mahinhin</em> (shy, well-mannered) in order to be respectable enough to garner
        the interest of men. The <em>dalagang Pilipina</em> was not to express her
        affections, as to do so was to cast herself as malandi or flirty, a trait
        considered undesirable in women, and even as the woman was being pursued,
        she had to play pakipot (hard to get) and exercise restraint — ideas that
        don’t just minimize options for women, but shame them for taking control of
        their bodies and sexuality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a62236-d3f1-4cc7-9c6f-8c300ea4fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposite was to be expected of men, who were commended for confidence,
        assertiveness, and persistence. To be labeled as torpe was something of a
        disgrace, and to finally get the girl was akin to winning a prize of sorts.
        But celebrating this attitude blurs the fine line between persistence and
        harassment, and teaches boys not to take “no” for an answer. As the #MeToo
        movement has shown us, the prevalence of harassment and sexual assault today
        is overwhelming. In fact, in the Philippines, a survey shows that three in
        five women have experienced sexual harassment at least once in their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c30d8-5568-4634-846b-1fc903d8ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of having to court the woman’s family, with pasalubongs
        and acts of service, is also revealing of how women were, and continue to
        be, perceived — as property owned by the family that can be exchanged for
        goods, as a prize to be won.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86239d8c-9e37-4e84-91c6-f41aa68800c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:25:23.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-10T17:43:45.891+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, ligawan requires an adherence to gender-specific roles
        and expectations. To go against them in the days of conservatism was taboo.
        But today, as we continue to challenge these roles and expectations and strive
        for equal treatment, is there any merit left to abiding by the rules of courtship?</p>'
  'Ombudsman-probe-on-Duterte-wealth-closed-after-AMLC-refusal-to-cooperate':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-15T17:28:39.530+08:00
    'imagesource': 'jcr:123f356b-eabc-43b1-861e-26eae9c8a612'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e30b15-63a9-4df3-a388-a5cb85bb28a0'
    'lead': 'The Office of the Ombudsman said it closed its investigation on President
      Rodrigo Duterte''s alleged unexplained wealth due to lack of evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:31:56.912+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T14:36:19.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:36:19.288+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman: Probe on Duterte wealth closed after AMLC refusal to cooperate

      '
    'updated': 2018-02-16T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b2ea7-d8c4-4c3d-ba42-cfa54be433df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        Office of the Ombudsman said it closed its investigation on President Rodrigo
        Duterte''s alleged unexplained wealth due to lack of evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fceec05-fa19-4118-b7af-fadf62c693ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Ombudsman said the probe was "closed
        and terminated" on November 29, 2017, "after the Anti-Money Laundering Council
        declined to provide a report or confirmation on the requested vital data."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45bb62-0f4a-46f3-9cbf-0ec1effc3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall Deputy Ombudsman Arthur Carandang previously said they have
        Duterte''s bank records from the AMLC, amounting to over ₱1 billion. But the
        council denied providing such documents. It said in September 2017 it was
        still evaluating Carandang''s request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a712e37-3355-4f2c-a2a2-2a57a3786828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, Malacañang said it is suspending Carandang for
        supposedly spreading false information on Duterte''s bank records, but Ombudsman
        Conchita Carpio-Morales refused to enforce the suspension order as it was
        unconstitutional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276b480-4dbf-445c-9784-9697104ed83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on Thursday said Solicitor General Jose
        Calida''s letter to Carandang, referring to him as Overall Deputy Ombudsman
        is an admission of the suspension order''s unconstitutionality. The letter
        was written on February 8, as Calida asked the status of Duterte''s plunder
        case. At the time, Carandang was under Malacañang''s 90-day suspension, the
        Ombudsman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed850eb2-3c4e-4146-ab0b-b57ca2435bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2016, Senator Antonio Trillanes IV filed a plunder complaint
        against Duterte, then Davao City mayor and presidential candidate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572afa7d-34ec-4303-8314-851d0783d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, one the President''s staunchest critics, alleged Duterte
        amassed at least ₱211 million in ill-gotten wealth. He also accused Duterte
        of having ghost employees with a budget of P708 million when he was mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d6b16-24e2-4d56-8914-09e3bb30eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, Trillanes said Duterte and his family had ₱2 billion
        in undeclared wealth in their bank accounts from 2006 to 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59dde5d-c151-44f4-a177-1b0ac78be53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has refused to sign a waiver to allow probe of his bank
        accounts but denied Trillanes'' allegations, throwing back accusations that
        the senator has offshore bank accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d87559-f664-44db-a32f-4fb5f728cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida first disclosed the termination of the Ombudsman probe on
        Duterte during a February 13 media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23dd5dd-281f-4973-983e-852df57a1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he asked the Ombudsman for an update on Duterte''s case,
        and that he has no clue as to why the Ombudsman did not disclose the development
        to the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5408a3-0835-4900-96f9-13c152c97190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on Thursday said it was because fact-finding
        investigations are "generally confidential in nature."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0fe305-46ae-4202-9600-d7bdc0a6e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office is not obliged to inform the subject of the fact-finding
        investigation about its outcome," the statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43630a4a-3ccf-4c28-ba19-5738ef33f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:31:56.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:36:19.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said Ombudsman Conchita Carpio Morales could not have announced
        the matter since she had inhibited herself from the investigation.</p>'
