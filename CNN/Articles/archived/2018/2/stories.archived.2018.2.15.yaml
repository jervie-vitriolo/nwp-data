      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tales of Light workshop at Escolta</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123ff52-0bea-4008-98d6-1d7f5f0bfad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:42:54.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:42:58.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photowalk workshop will be led by Filipino photographers in Escolta
        on Sunday, Feb. 18. The photographers will be tackling various topics on photography:
        Jen Receno on finding the right light and perception, Tinee Cruz on pursuing
        your passion for photography, Dj Magbanua on showing your works, Regina Roque
        on visual storytelling, Eka Gomez on image branding, and Kit de Silva on portrait
        documentary photography.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d696a65-6b9b-4dbb-911c-0d1740479f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:42:54.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:42:58.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch will start at 8:30 a.m. while the second batch will
        start at 1:30 p.m. The meet-up point will be at The Den, HUB Make Lab First
        United Building, 413 Escolta St., Binondo, Manila. For more information, visit
        their Facebook event page.</p>'
