      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One phrase along her right side may serve as a preemptive response
        to the inevitable critics: "Women do not have to be modest to be respected."</p>'
