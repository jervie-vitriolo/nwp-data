      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Biennale, an art exposition inside Intramuros, will have
        a sound performance by Patrick Cruz on Sunday, Feb. 18, 3 p.m. at Plaza Moriones,
        Fort Santiago. Cruz will be using field and archival recordings, as the performance
        aims to be a “sonic portrait” of Intramuros. Alongside this performance is
        the MNL BNL Zine Fest, which will be featuring independent zines and publications
        produced and created by artists and writers. Participants for this zine festival
        include Shireen Seno, 8Letters, Bad Student, KWAGO, Ramon Afable, Electromilk,
        and Studio Soup Zine Library, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60868f1e-990c-406c-a7e8-d332484c67be'
      'mgnl:activationStatus': true
