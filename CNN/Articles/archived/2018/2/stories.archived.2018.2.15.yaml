      'mgnl:type': 'text'
      'text': '<p>Politics aside, it''s hard to deny that the Obamas set a high bar
        for romance. From inaugurations to state dinners and now in civilian life,
        the couple always seems to find time for a romantic moment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b44cf-1217-4f08-a5b0-84894b128ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:38:31.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:38:35.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, when both of their official portraits were unveiled,
        Barack praised artist Amy Sherald for showcasing his wife''s "beauty" and
        "hotness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539d26b-c30a-49ac-ba04-285bd4af8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:38:31.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:38:35.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amy, I want to thank you for so spectacularly capturing the grace
        and beauty and the intelligence and charm and hotness of the woman that I
        love," he said.</p>'
