      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Bring cash or cards.</strong> Big Bad Wolf has a number
        of checkout counters that accept payments via credit or debit cards. But just
        bring a sufficient amount of cash if you want — and have the self-restraint
        — to stick to a particular budget.</p>'
    '21':
      'image': 'jcr:6ec32d36-f87a-49a6-add8-dbbe04fc8d6a'
      'imageCaption': 'Given that the sale promises at least 27,000 titles to choose
        from, being at Big Bad Wolf can get pretty overwhelming. So see to it that
        you’re well rested before going and well hydrated while shopping. Photo by
        ALDRIN CALIMLIM'
