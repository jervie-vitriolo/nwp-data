    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA approves first blood test for concussion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b508872-2293-4704-9a61-f9ee9c16faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration has,
        for the first time,&nbsp;approved&nbsp;a blood test to help detect concussion
        in adults.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca105c-897a-4260-ab79-6bd1839a13f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brain Trauma Indicator test measures two biomarkers: proteins
        known as UCH-L1 and GFAP that are released upon injury to the brain and pass
        through the blood-brain barrier. Elevated levels of the proteins can be detected
        within 15 or 20 minutes of injury. The test can be taken within 12 hours of
        injury, and results can be obtained within three or four hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec902354-78c2-4929-8352-e7a914ad3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are currently diagnosed with concussion based on a combination
        of symptoms as well as imaging. However, CT scans don''t always detect concussion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64095b1b-e550-4bb7-ad72-da7797ffda52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 90% of CT scans&nbsp;(for concussion) are negative. And you
        get 200 times the radiation of a chest X-ray. It''s expensive; it''s not terrific,"
        said Hank Nordhoff, chairman and CEO of Banyan Biomarkers, maker of the new
        test. It can help determine whether a patient further needs a CT scan, based
        on a physician''s concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34c986-9f0d-432c-9b24-f66c4f8f29de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s action supports the FDA''s Initiative to Reduce Unnecessary
        Radiation Exposure from Medical Imaging -- an effort to ensure that each patient
        is getting the right imaging exam, at the right time, with the right radiation
        dose," FDA Commissioner Dr. Scott Gottlieb said in a statement Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de95c8-13d5-4e93-9276-439ca11d8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test could also help reduce costs significantly. Where a CT
        scan can cost $800 to $1,500, Nordhoff predicts that the new test would cost
        closer to $150.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbc133-5348-4305-aa62-c1a93c1ca049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test would be available to hospitals, Nordhoff said, and he
        hopes a handheld sideline device could be commercially available in the near
        future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17e28d-d7ee-4743-baf2-df358aab230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA approved the test as part of its breakthrough devices program
        after evaluating a clinical study of 1,900 blood samples from people thought
        to have concussion or mild traumatic brain injury. The clinical trials did
        not include any children, though Banyan plans to include them in future studies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f05f6c-1205-4cf9-8049-abf7b2ed71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When compared with a CT scan, the blood test was 97.5% as effective
        in detecting concussion and 99.6% effective in ruling out concussion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ff454-42f9-4968-826d-037859358a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A blood test that accurately, reliably and consistently detects
        the presence of brain proteins that appear in the blood after a brain injury
        is a major advance," said Dr. David Dodick, a fellow of the American Academy
        of Neurology who specializes in sports medicine and neurology. He was not
        involved in the development of the test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91bbbc-7631-4afc-b142-251701d53c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Dodick was optimistic about the blood test, he said a lot
        of work still needs to be done in understanding and diagnosing brain injury.
        He pointed out that we need better measurements to understand when brains
        have fully healed from trauma, as well as a better understanding of how these
        biomarkers act which may actually affect prognosis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4309dc-f960-4971-817c-91f8170bb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unknown how this test can determine subconcussive hits,
        "hits that don''t cause symptoms but do cause a brain injury," he explained.
        "These occur much more often than actual concussions, especially in certain
        collision and contact sports,." Subconcussive or repeated hits to the head
        are believed to be the root of the neurodegenerative disease chronic traumatic
        encephalopathy, or CTE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14756fd3-d91a-45fe-97ec-b5e8cef7d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Banyan has partnered with another company, Quanterix, to
        help develop a test that could eventually detect the impact of repeated hits.
        Quanterix aims to combine the biomarkers with Banyan with digital technology
        that can look at the proteins at a super microscopic level and pinpoint low
        level concentrations of the proteins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44514d37-25e0-4d1d-bc74-e573e47bac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key now is to use this sensitivity to evolve in more brain
        health and to protect athletes and keep soldiers out of harms way," said Kevin
        Hrusovsky, president and CEO of Quanterix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e98d69-734c-4061-aeae-8bf655f005e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA believes that using the new blood test, imaging can be avoided
        in at least a third of patients who are suspected of having a concussion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67bacc4-7041-4011-a15e-09682827e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        there were approximately 2.8 million incidents involving traumatic brain injury
        emergency department visits, hospitalizations and deaths in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716d092-7f5c-4505-aa96-e8c6c5d39db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:41:44.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:41:47.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “FDA approves first blood
        test for concussion."</p>'
