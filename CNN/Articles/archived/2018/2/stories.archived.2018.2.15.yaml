    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93b68e-6a2f-4e63-b9d0-40f487f3712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:54:07.913+08:00
