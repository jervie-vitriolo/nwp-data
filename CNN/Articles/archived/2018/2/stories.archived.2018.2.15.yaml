      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the bouquet, the 31-year-old actress also posted a video
        of Aquino singing Brownman Revival''s "Paniwalaan."</p>'
