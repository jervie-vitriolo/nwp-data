      'mgnl:type': 'text'
      'text': '<p>"We actually condemn the statements of the President of the Philippines,"
        said Sheikh Sabah Al-Khaled Al-Sabah.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa2328-c53c-402f-b5fa-7258909db052'
