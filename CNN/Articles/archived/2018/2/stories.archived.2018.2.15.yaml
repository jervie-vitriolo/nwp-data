      'mgnl:type': 'text'
      'text': '<p>Read: Kuwaiti foreign minister condemns Duterte''s criticisms</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9c866-f7ad-4d1f-ae20-933c50084914'
