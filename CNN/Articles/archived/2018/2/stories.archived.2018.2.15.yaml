      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo spread, featured in SI Swimsuit''s "In Her Own Words"
        project, has drawn mixed reactions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e700866-619a-4a99-ad55-fb0945ad6022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aly Raisman makes Sports Illustrated swimsuit edition more than
        respectable," Joseph Barri tweeted. "Awesome. Gutsy! Another kind of gold!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ba552-bfbe-4a2c-bfd9-5c1e8ddca23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the shoot was counterproductive. Some pointed out that
        Raisman posed semi-nude in last year''s swimsuit issue of the magazine, before
        the #MeToo movement swept the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b852b2a-774b-4b4d-99c4-1960882e8c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder how much money sports illustrated offered Aly Raisman
        to pose nude again," one commenter tweeted. "She sold out.. great message
        poorly executed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0033d7b7-65a1-4fd7-8d53-333e38a4fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Raisman has made her stance very clear: It doesn''t matter what
        a woman wears (or in this case, doesn''t wear) -- she should feel empowered
        to assert herself, and no one has the right to abuse her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac8698-0894-491e-a8e5-b0fa6ce6733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should feel comfortable expressing themselves however
        makes them happy," Raisman said in a statement about her photo shoot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba6e50-a52f-4bcb-a908-9b19d5649dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women can be intelligent, fierce, sexy, powerful, strong, advocate
        for change while wearing what makes them feel best. The time where women are
        taught to be ashamed of their bodies is OVER."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4f8f2-66a2-46c9-bc6a-52a3fdc36f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisman, 23, is one of more than 160 women and girls who said they
        were sexually abused by Larry Nassar, the former USA Gymnastics doctor who
        will spend the rest of his life in prison for criminal sexual conduct.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dbfc32-fd3a-45db-8827-cea379a967c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, after critics denounced her 2017 semi-nude photo shoot,
        Raisman fired back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e29db-fa9e-4089-b432-02ee03ed0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to be clear... Just because a woman does a sexy photoshoot
        or wears a sexy outfit does not give a man the right to shame or or not believe
        her when she comes forward about sexual abuse," Raisman tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5800b24-5e02-40d1-ba92-453c8f430c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AND when a woman dresses sexy it does not give a man the right
        to sexually abuse her EVER. Women are allowed to feel sexy and comfortable
        in their own skin, in fact I encourage you all to wear what you feel good
        in."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d90700-61db-443d-8ff5-7b32ec08ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:44:45.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:44:48.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Aly Raisman wears
        only her words in her latest Sports Illustrated shoot."</em></p>'
  'Were-female-reporters-shut-down-during-Shaun-White-press-conference':
    'author': ' Ahiza Garcia'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-15T09:55:30.328+08:00
    'imagesource': 'jcr:239c921a-ab28-41da-8636-3ff1e4aa91c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5033fbd3-cdd9-456a-800e-19f3ef08845f'
    'lead': 'White, who won his third gold medal Tuesday night, settled a sexual misconduct
      case in April 2017 and has largely avoided questions about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:47:06.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T15:47:10.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T15:47:10.440+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Were female reporters shut down during Shaun White press conference?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b29c8-1b46-42c0-87bd-b9a9c1cf0544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Press officials with U.S. Ski and
        Snowboard are denying allegations that they deliberately avoided calling on
        female reporters at a gold medal press conference for snowboarder Shaun White.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713855e-04bd-4669-9973-07d45fa5dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, who won his third gold medal Tuesday night, settled a sexual
        misconduct case in April 2017 and has largely avoided questions about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811e303-71ea-4405-8e19-bf39dcaaf2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the female journalists in attendance were called upon. Several
        female reporters said they had their hands raised at every opportunity to
        ask questions, according to comments made to CNNMoney and messages posted
        to social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391dadae-f913-4e06-9b9b-418f9cc09595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ski and Snowboarding, which facilitated the press conference,
        repeatedly denied any intentional plans to ignore questions from female journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef97f79-feee-4493-8c37-8cd54045db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Brennan, a USA Today reporter and CNN contributor, told
        CNNMoney that she tried to get her question in but was never called upon.
        She said she was approached by ESPN reporter Julie Foudy after the press conference.
        Foudy told her ABC reporter Amy Robach had also been overlooked for the duration
        of the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9886dcd-0949-4a69-8ed7-4c7f0e87f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foudy also tweeted about the incident, confirming what Brennan told
        CNNMoney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc8a3c-2512-44c6-bd7a-6007bd9277d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ESPN drops Donovan McNabb, Eric Davis after harassment
        investigation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daec04d-efa3-4728-90ff-cfc3b8da4c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the press conference, Brennan had&nbsp;published&nbsp;an
        article about sexual harassment allegations that had been brought against
        White in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70830225-4992-45d3-8474-c523fa2672b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former drummer for White''s band Bad Things, Lena Zawaideh,
        accused White of sending her lewd text messages. White later admitted to sending
        the messages and the two eventually reached an undisclosed settlement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7bbc0-6590-4f36-880c-d9c0f7e54d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Brennan was unable to ask a question about the allegations,
        a male reporter from ABC, Matt Gutman, was able to ask about the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b1680-d48e-4411-b787-c49fe2c50396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked whether the sexual harassment allegations against him would
        "tarnish" White''s legacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8321f-3938-4c97-aec0-f1cacb8cc719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know honestly I''m here to talk about the Olympics not, you
        know, gossip, but I don''t think so," White said. "I am who I am, and I''m
        proud of who I am and my friends, you know, love me and vouch for me and I
        think that stands on its own."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad170b55-90ab-462a-9922-11d5e1d588a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, a U.S. Ski and Snowboard communications official,
        who was calling on reporters with questions, could be heard saying "Absolutely."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c78e4-16e7-40aa-9f0a-a7f0b9858cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gutman attempted to push White on his answer, the PR person
        stepped in to move to another question. White added that he felt he''d addressed
        Gutman''s question.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d845246-3910-4aac-b004-c24c0af0b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White later appeared on the "Today" show and said he was "truly
        sorry" for using the word gossip, saying it was a "poor choice of words to
        describe such a sensitive subject in the world today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93565ccc-bffd-4cda-b52c-e4da21a27850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he "was so over-whelmed with just wanting to talk about
        how amazing today was and share my experience."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343a4c5-27ee-434f-9d8a-3bbff53187ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve grown as a person over the years," he said, "It''s amazing
        how life works and twists and turns and lessons learned. Every experience
        in my life I feel like it''s taught me a lesson. I definitely feel like I
        am a much more changed person than I was when I was younger. I am proud of
        who I am today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905c9aa-99ff-491d-ba99-a49467e1b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Vice President Tom Kelly, who was at the conference
        but not the one calling on reporters, said that he had personally made contact
        with Robach and was reaching out to Brennan to make sure they understood they
        were not deliberately passed over.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15257891-138e-4460-8162-0d9ed22645bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaun White did not directly respond to requests for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159396d-37ba-4400-938d-ab94620e0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:47:06.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:47:10.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Were female reporters
        shut down during Shaun White press conference?"</em></p>'
  'Richard-Branson-Elon-Musk-rocket-launch':
    'author': 'Matt Egan'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-15T09:55:41.942+08:00
    'imagesource': 'jcr:8542411c-f165-425f-9a0f-b1d1868827c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff468c4a-ca30-4adf-9629-74aa4677fab2'
    'lead': '''They all just did fantastic,'' Branson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:51:56.417+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T15:52:01.570+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T15:52:01.392+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Richard Branson is ''jealous'' of Elon Musk''s rocket launch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88911d0-3c8e-4926-ad9a-8fc5f017fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Elon Musk''s leap forward in the space race has left
        at least one of his billionaire rivals feeling left out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83e51a-4c4e-4716-a432-9f918f7bd4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a little bit jealous," Richard Branson told CNN''s Christine
        Romans on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6944bcb-962d-4ac5-9386-8bac18bd7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson, whose Virgin Galactic is racing to launch tourists into
        space before SpaceX, called Musk''s&nbsp;stunning Falcon Heavy launch&nbsp;"extraordinary."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16771f14-8a6c-4351-b43b-a21699c61e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all just did fantastic," Branson said at the Goldman Sachs
        10,000 Small Businesses Summit in Washington. He added that Virgin Galactic
        is "thinking about what we can do to upstage that one."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d5c50-dd1a-473e-b1c4-d6d491189d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk may have set the bar impossibly high. SpaceX captivated the
        world last week by executing the first-ever launch of its new rocket, called
        Falcon Heavy. SpaceX then one-upped itself by guiding two of the Falcon Heavy''s
        first-stage rocket boosters to simultaneously land upright back on Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a2a53-1efd-4e57-8edf-2e8a6d2c5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was probably the most exciting thing I''ve ever seen -- literally
        ever," Musk said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e1dcb-e912-41a1-9482-38ac1304d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always the showman, Musk pulled off another marketing coup by sending
        his personal Tesla roadster&nbsp;deep into space aboard the rocket.&nbsp;A
        dummy dressed in a spacesuit is sitting at the wheel, with David Bowe''s "Space
        Oddity" blaring on the car stereo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7bac0-0b4e-4856-a0f8-ce184318256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What happened to the Tesla Musk shot into space?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d10d4ec-c6df-48ac-9aa3-83efbc728a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson told CNN that Virgin Galactic would be "very disappointed"
        if it didn''t launch into space -- with people -- in the next few months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072f88c-8745-4461-b352-8b9d2a52d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic is competing with not just Musk''s SpaceX, but Blue
        Origin, a private space venture launched by Amazon boss Jeff Bezos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9f0a2-0a51-4878-af42-681ea69dbace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that Virgin Galactic will be the first of the three entrepreneurs
        fighting to put people into space to get there," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3b1c5-4926-47f8-b6e0-3de0cd2f7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 800 Virgin Galactic engineers are working hard to make sure
        their technology is safe. "We will wait for their word before putting anybody
        up," Branson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09007c-39a0-439d-8e16-28edc9b40e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branson praised President Obama for recalibrating NASA to lean more
        heavily on private enterprise rather than doing it all itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9ca0c-4caa-4166-bf00-3769c0b3e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon, Jeff and ourselves can do things for a fraction of the price
        that governments can do it -- and I think we can make it a little more exciting
        as well," Branson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad863043-2f87-4577-86a0-3d64aea8b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Jackie Wattles contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff07d6c-7fb0-44e5-91a7-10db6d735081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:51:56.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:52:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Richard Branson is ''jealous''
        of Elon Musk''s rocket launch."</p>'
  'British-screen-industry-launches-guidelines-about-harassment':
    'author': 'Emma Bowden, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-15T09:54:35.554+08:00
    'imagesource': 'jcr:b976d846-92ad-4310-b457-2ade522b5123'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f766a18d-dea1-40ab-bc7a-16204059d35a'
    'lead': 'The guidelines outline a zero-tolerance policy toward abuse and promote
      a more inclusive workplace for employees working within the screen industries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:54:35.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T15:54:38.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T15:54:38.603+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British screen industry launches guidelines about harassment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266910d-8acb-4065-937a-3dadc30cb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British Academy of Film and Television
        Arts (BAFTA) and the British Film Institute (BFI) on Wednesday issued the
        first set of guidelines to tackle harassment and bullying in the screen industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4098e4a-674e-4161-a40b-7026c54c9679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to what they referred to as "urgent and systemic issues
        revealed over the past months," the partnership put forward eight key principles
        in consultation with organizations, employees and freelance workers across
        the entertainment sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837b3f3-9e6d-4e64-8ec1-7fbd327f28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines outline a zero-tolerance policy toward abuse and
        promote a more inclusive workplace for employees working within the screen
        industries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cd2e1-f264-47ce-b176-2b858db60057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures include appointing two designated workers trained
        to handle issues both on- and off-set. A review is also due to take place
        every six months to ensure the guidance is addressing the needs of the entertainment
        industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff175e5-7127-4079-b726-0c5a534e6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes less than two weeks after BAFTA formally terminated Harvey
        Weinstein''s membership, which was suspended in October of last year following
        allegations of rape and sexual harassment against the American movie mogul.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86971d-d13c-4148-a62b-4516f02e4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actresses including Rose McGowan, Gwyneth Paltrow and Uma Thurman
        have accused Weinstein of sexual misconduct, leading to campaigns including
        the #metoo movement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20dcf9a-95eb-43b9-9bc7-81e561de1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a spokeswoman, Weinstein has repeatedly denied "any allegations
        of nonconsensual sex."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e2c48-5bd9-40a1-acae-5e0f9f69f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor and activist Emma Watson backed the British entertainment
        industry''s plans in a video outlining the proposed measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17784cb-3afe-45bf-8e39-3617d4970d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "Led by the BFI and BAFTA, the industry has come together
        to agree these principles and guidance -- developed by people who understand
        the subtleties of the hierarchy on a film set and what it''s like to work
        strange, unsociable hours."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7f91c-5c02-4ed1-b151-f9e3c3a2f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope these principles become second nature for everyone; they
        are not just about protecting individuals but are also an important step in
        embracing a greater diversity of voices -- and eventually having an entertainment
        industry that actually represents the world we live in," Watson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81fce7-529d-4d20-80e3-b011b18ff233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 BAFTA Film Awards ceremony will take place in London on
        Sunday, with reports that British actors will follow the lead of the Golden
        Globe awards with a red carpet "blackout" that saw participants wear black
        to show their solidarity with victims of sexual harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da379108-23df-4ee1-b6e1-107c6adf9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These principles and guidance are the result of a monumental cross-industry
        effort in the face of some difficult truths," said BAFTA chief executive Amanda
        Berry. "BAFTA is committed to promoting excellence and creative collaboration
        in film, games and television, and we believe that everyone has the right
        to work in a safe professional environment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2cfcc-e8d6-4134-9278-74971e3fe688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:54:35.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:54:38.751+08:00
