  'rosette-nebula-heart':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-15T11:53:32.016+08:00
    'imagesource': 'jcr:04aba144-fba8-445f-90f5-7b0a99abc67a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f40e083-2678-49da-bd87-354c8b48e3ec'
    'lead': 'The distinctive nebula, which some claim looks more like a skull, has
      a hole in the middle that creates the illusion of its rose-like shape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:32:06.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T15:32:09.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T15:32:09.030+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A hole in the heart of the Rosette Nebula

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa275436-5897-4437-a20d-7a39f0b4ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For years, researchers have wondered why
        there is a hole in the heart of the Rosette Nebula, 5,000 light-years from
        Earth in the Monoceros (unicorn) constellation of our Milky Way galaxy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5e7f3-e255-4180-a0ca-02b1b21fef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinctive nebula, which some claim looks more like a skull,
        has a hole in the middle that creates the illusion of its rose-like shape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73468a15-7476-4a9e-be05-658d8ba47e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nebula is a giant cloud of dust and ionized gases including
        hydrogen and helium, and this one contains several massive stars at its center.
        Though the stars influence the shape of the nebula, they don''t explain the
        hole. The size and age of which simply don''t correspond directly with the
        stars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e650972-60f3-4abf-b031-2b91723f61f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it was influenced by those stars, which are estimated to be 2
        million years old, the hole would be larger. Given the length of time the
        stellar winds of the stars would have been flowing, researchers expected the
        hole to be up to 10 times bigger than it actually was.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2ee67-32ac-4541-a61b-b641fca01c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only in recent years have observations and theory become accurate
        enough to question the size of the hole given the ages of the stars and observed
        properties of the nebula," study author Christopher Wareing of the University
        of Leeds School of Physics and Astronomy wrote in an email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0dce1-b6fe-44be-89f4-cb62e43f83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2010 saw the publication of a paper that investigated these properties
        and convinced us that there was a mystery in the first place. Serendipitously,
        we have solved the problem on a much shorter timescale!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea7674-3b52-479c-b56b-20045319658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study released Tuesday in the&nbsp;Monthly Notices of the Royal
        Astronomical Society, Wareing and his colleagues went through computer simulations
        to determine the formation of the nebula. They were able to compute nine simulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df9326-9569-4d14-b403-16a65685ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounting for stellar wind and radiation from the stars, the simulations
        modeled the nebula as a thick disc, a thin disc and even a clumpy sphere.
        The simulations began with all of them originating from a low-density atomic
        cloud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13334af9-8294-4a12-b208-a3a983ddd8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the thin disc that reproduced the physical appearance --
        cavity size, shape and magnetic field alignment -- of the Nebula, at an age
        compatible with the central stars and their wind strengths," Wareing said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eac588-2f4a-4979-850b-28c56f3614a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shape of the Rosette Nebula is probably the most famous example
        of a ring-like nebula, Wareing said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe2a69-8aab-4e1c-9e68-74947bb8eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine simulations were performed using the Advanced Research
        Computing center at the University of Leeds, which required half a million
        central processing unit hours. For comparison, this would''ve taken 57 years
        on your desktop computer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea421c4-cebb-4871-a11f-cad3eea38cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tools enabled the simulations of the Rosette Nebula to be
        done in a matter of a few weeks," Martin Callaghan, a member of the Advanced
        Research Computing team, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a1090-ec25-46d1-9221-5d303b896f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have modeled the entire history of a molecular cloud, from almost-empty
        space, to forming stars, undergoing feedback effects from those stars and
        eventually forming into the shape of the Rosette Nebula we see today," Wareing
        said. "Doing this from start to finish, with reasoned assumptions and theory,
        having had many of the models fall by the wayside and not recreate the Rosette,
        is a great example of the scientific process at work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5bee8-a9f5-42c7-8d1d-ded7ab988f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wareing hopes the data can be used and applied to other nebulae
        in the galaxy to determine their shapes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f30d079-89f9-454b-96e7-28c348f75df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we have only explored the formation of an isolated star-forming
        cloud," Wareing said. "We want to go on and model effects that the rotation
        of the host galaxy might have on the cloud and that other nearby astronomical
        events, such as supernovae, might also have."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe61527-9023-423a-999a-b54cfab2cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the paper published at a serendipitous time — his daughter''s
        5th birthday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aacb121-daa4-4744-92e6-1e4792ee09a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rewarding to bring out one of my best pieces of work so far
        at a time when she''s curious about everything in the night sky," Wareing
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f861a-9371-4964-988f-e45c2272ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:32:06.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T15:32:09.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "A hole in the heart
        of the Rosette Nebula."</p>'
