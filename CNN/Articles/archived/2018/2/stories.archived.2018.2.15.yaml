      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Shots fired after
        vehicle attempted to enter NSA facility."</em></p>'
  'jacob-zuma-unfair-removal':
    'author': 'David McKenzie, Brent Swails, Angela Dewan and James Masters, CNN'
    'caption': 'South African President Jacob Zuma (Photo courtesy: S. Africa Presidency
      Office)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-15T02:24:46.736+08:00
    'imagesource': 'jcr:059dd2e4-f14f-43bf-89ae-a7a90272fdad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afd8bc7a-31e7-4529-9021-0d2863bfa55b'
    'lead': 'The ANC is desperately trying to prevent a protracted crisis and has
      set a deadline for Zuma to resign on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:27:36.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:27:39.462+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:27:39.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jacob Zuma complains of ''unfair'' efforts to force him out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121a62a-9f40-4235-aa9b-6959b00db074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beleaguered South African President Jacob
        Zuma denounced efforts to oust him as "unfair" on Wednesday, as senior members
        of his party ramped up their chaotic efforts to end his corruption-tainted
        tenure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ed4a7-d3c7-48d2-a9b9-b5fcee436298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first public remarks since leaders of the African National
        Congress demanded he step down, Zuma defiantly refused to go and complained
        the party was trying to rush him out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2d68a-ca18-41a0-9fa7-7bd96d736703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ANC is desperately trying to prevent a protracted crisis and
        has set a deadline for Zuma to resign on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1489ebd-72d1-47a4-99f4-8f86f0331a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he doesn''t, it will back an opposition no-confidence motion&nbsp;in
        parliament on Thursday. It wants party leader Cyril Ramaphosa sworn in on
        Friday and a State of the Nation address that evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2b5a0-8e74-4c61-b812-7d12486b6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the tumult, Zuma said he would make a further statement
        later on Wednesday. With few allies left, his resignation is still a possibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4d54f-9d14-4b67-b9dd-e32d7ca68ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df27ab-8133-4105-b7f6-3378bb3ca383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma said he had agreed to step down in June if the ANC accepted
        a phased transition. The ANC rejected that proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3599eee-e689-4a42-a2f0-1c8181e05d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police raided the home of the Zuma-allied Gupta brothers and later
        arrested three people over a corruption scandal. Zuma and the Guptas are implicated
        in the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b652a34-5f9c-46e7-8f9d-ac6e2c5a3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Assembly has agreed to hold the no-confidence vote
        Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a53b8-9590-4607-a75a-f34c0e995793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANC members are intensifying pressure on Zuma to resign, telling
        the media he will do so on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65db1f-1cf3-43d7-9302-1fca1438ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''m being victimized''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931cf86-168d-4e17-b369-153e5ec102a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with state broadcaster SABC, Zuma delivered a rambling
        monologue in which he denied any wrongdoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacefbf0-343e-4e94-8f63-5c616256ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My problem is that nobody has provided to me, even in the discussions
        that we are talking about, what have I done. Because I have explained many
        times that this process, there''s nothing I''ve done wrong," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff722752-3ebb-43a3-a4a2-cd326b2493d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been done in a manner that I felt, I''m being victimized
        here."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec4117-b973-4ad1-bb22-d82040054f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma faces hundreds of allegations of corruption, more than 780
        of which relate to a 1990s arms deal alone. Zuma denies all the graft allegations
        against him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227aa4a-f316-4935-98f8-c07dd64f22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied defying the ANC''s leadership: "I''ve not defied.
        I''ve disagreed with a decision taken. I disagree with it, I think it is baseless."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51e0b3-31bc-4cc9-bd29-3abbdb7c83bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comments, the President also criticized the ANC for rejecting
        his proposal to resign in a few months'' time, arguing they should allow him
        to lead the country to chair upcoming international events, such as the BRICS
        summit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d1d33-bfce-4b17-98f1-3b1cdcddb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is this hurry, what are you rushing for?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd9afb-ac87-492a-9025-e34e4b972932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma''s term was due to end next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b92f43-ef3e-4e98-9b50-5d3a4b4e7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawn raid on the Guptas</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c82a5-5b09-4f8d-8d4a-ae2478208f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what appeared to be a parallel effort to force Zuma''s resignation,
        police made three arrests after a dawn raid on the Indian-born Gupta brothers''
        home in Johannesburg.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429ca1f-d462-4af4-b877-8139a6b3ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not say who they had arrested, but added that two others
        were expected to hand themselves in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc35ae-1dfd-45e9-b6a6-2c920443d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Gupta brothers are wealthy allies of Zuma and are accused
        of using their ties with the President for financial gain. They deny all the
        allegations against them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61880a3-ffe0-48b7-abfc-277136132bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma made no mention of the raids or the Guptas in his long remarks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d6da0-f236-4679-9d07-73f120f1ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the raids were a clear shot across Zuma''s bows — the Guptas
        have long been implicated in corruption cases linked to the President but
        until now have largely been untouchable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23bea35-5706-48c8-91b6-1b5168fafbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also a sign that Zuma is losing his grip on power to Ramaphosa,
        who is likely eager to show his willingness to pursue the corruption allegations
        that have dogged Zuma''s near-nine-year tenure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6b96c-805d-4a4b-905c-4635fdd0545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s operation was linked to the Vrede Farm scandal, in
        which the three Guptas and government officials are accused of stealing money
        allocated to benefit poor black farmers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e6ff51-3a8f-4705-98be-3dc01f6a0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma is implicated in the case, but he and the Guptas deny involvement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ff524-c39b-46c1-9978-86cfc51dd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANC: ''The ball is in Zuma''s court''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318057b-73f7-4f27-a3ad-0dde96c27094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid on the Guptas'' home came a day after the ANC announced
        a "recall" of Zuma — in effect, a public demand that he step down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e9afc-6faf-4c97-a02d-79f7197acc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall does not legally require him quit, but it signaled that
        he had lost the support of the party''s top brass and means that surviving
        a no-confidence vote would be near impossible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd2ee5-9339-4b30-af7b-0aaf2915fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma''s ability to survive the scandals in the past earned him the
        nickname "Teflon President."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cfb20e-1ca8-4a57-9757-57a536a6a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has emerged unscathed in a slew of no-confidence votes over the
        years despite the extraordinary number of corruption allegations against him,
        counting on the ANC''s dominance in parliament to shield him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1eaa2-cf20-40b4-a9a8-619d1db55edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the 2019 general elections looming, the ANC has turned
        against Zuma and has said that the tumult over the President''s scandals was
        tarnishing the party''s name and bringing instability to the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc721ca3-72de-4805-acb6-d4d6d4712dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party, once led by Nelson Mandela, has ruled South Africa since
        1994, and led the country out of apartheid.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11794139-647c-4feb-93de-b496a113e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cant wait. It''s not fair to South Africans. It''s not fair
        to the ANC. It''s not fair to anybody," ANC Treasury General Paul Mashatile
        told reporters Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7258a-157e-4c7e-93a1-b5b6bc29f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ball is in his court. We are moving ahead."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf173c-9f98-4fa0-9ecd-6233b23658a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the ANC has faltered over the years to force Zuma
        out and has desperately ramped up pressure against the leader in recent days
        to hammer the nail in his coffin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd92a6b-1d2f-452c-8654-3e0402c6e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ANC leaders have said they expect Zuma to step down on Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a92513-914a-4f8c-af87-746b1972d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:27:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:27:39.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on cnn.com, "Jacob Zuma complains of
        ''unfair'' efforts to force him out."</em></p>'
  'dfa-joanna-demafelis-coming-home':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-15T00:30:22.922+08:00
    'imagesource': 'jcr:c35758da-905a-4cae-a784-d47de797fd70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '310188f0-f7ac-4a49-861f-2cdda36252bc'
    'lead': 'The Department of Foreign Affairs (DFA) says the body of Joanna Demafelis
      is expected to arrive in Manila on Friday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:30:34.645+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T16:30:49.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T16:30:49.059+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Body of OFW found in freezer in Kuwait returning to PH on Feb.
      16

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d2c2b-c031-4383-8896-66673d1f38be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) —</strong> The
        Department of Foreign Affairs (DFA) said the body of domestic worker Joanna
        Demafelis, who was found dead in a freezer in Kuwait, will return to the Philippines
        on Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485d266-bc1c-4cea-8227-b0277b0064dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Galing po kami sa mortuary sa ospital para ayusin po ang pag-uwi
        ng labi ng ating kababayan na si Joanna Demafelis at darating po siya ng Biyernes
        sa Manila mga alas-onse ng umaga,"</em> said Philippine Ambassador to Kuwait
        Renato Villa in a DFA video posted Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2cac0-3e3a-4f6e-bc42-106119675771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just came from the hospital mortuary to prepare
        the remains of Joanna Demafelis and she will arrive in Manila on Friday at
        around 11 a.m.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ff2fe-2178-4ee6-b033-5b732923afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa added that he spoke to officials of the Kuwait Ministry of
        Interior to seek justice for Demafelis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191db26-9ce2-4616-b920-de5e0e2fb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kanilang binanggit na talagang pagsisikapan nilang mahuli yung
        Lebanese na gumawa ng krimen pati yung kanyang Syrian na asawa,"</em> he said.
        "Na-shock din ang buong Kuwait sa krimeng ito at tindi ang galit nila sa nangyaring
        ito."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489a69c-9ce3-4541-aef8-3fd3327dc8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They mentioned that they will really strive to capture
        the Lebanese suspect and his Syrian wife. The whole of Kuwait was shocked
        and angered by this crime.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf7e38-256e-4d97-88a9-27d09d83d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death leads to deployment ban</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275fadf-d186-4495-a129-3ed675369055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III identified the 29-year-old Demafelis
        as the body found inside a freezer in an apartment in Kuwait, where it may
        have been kept for over a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacff7ec-8740-4e84-8c74-b1c2d260b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Body of Filipina found in freezer in Kuwait</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550e16d-6efa-4f40-8a7e-c4231f9b73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Demafelis had torture marks on her body and there
        were indications she was strangled to death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688a530-b692-47c5-a18f-2328ef2764ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed Joanna''s Lebanese employer, Nader
        Essam Assaf, is wanted for cases related to falsified cheques.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fec5f1-8f6e-40b8-bb24-8e884b2524e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage from Demafelis'' death prompted President Rodrigo Duterte
        on Friday to order the Labor Department to bring home distressed OFWs in Kuwait
        within 72 hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526e7e7-219c-432c-8636-58c231e38288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte wants distressed OFWs home from Kuwait in 72 hours</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9298d952-6301-4113-aad3-d9e1b68e4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the government on Monday imposed a total deployment
        ban to OFWs in Kuwait, although workers on vacation in the country, rehired
        workers and passing seafarers are exempted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd0192-00ff-4ea1-a15d-4322839702a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Gov''t issues exemptions to ban on Kuwait-bound workers</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867d5db-0b0d-4322-b5be-5672ee7879fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte slammed Kuwait for mistreating Filipino workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8b7c7-8363-4fb0-9d1e-bfecd736591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong nagawa ng Pilipinas sa''yo? Nagsisilbi, inaabuso ninyo.
        Pinagsasasampal ninyo. Alam mo, Kuwait, ang mundo umiikot ha. Minsan ''yan
        mabilis masyado, baka mag-abot yan ng tinatawag na karma.</em> When that time
        comes, you will remember us," he said in a speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0277797-969c-4952-8514-d208281edf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What has the Philippines done for you? We serve you,
        yet you abuse and slap us. You know, the world spins fast. Sometimes, it''s
        too fast, and karma may catch up to you. When that time comes, you will remember
        us.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de10b7-41ec-4839-b9d1-29a24a78f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait''s Foreign Minister on Wednesday denounced Duterte''s remarks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae16c6-354e-47ed-b82b-44eec3a93632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:30:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T16:30:49.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
