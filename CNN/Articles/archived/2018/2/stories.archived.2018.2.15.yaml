      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time Olympic gold medalist posed nude for Sports Illustrated''s
        swimsuit issue, with words such as "survivor," "fierce," "women" and "every
        voice matters" written across her body.</p>'
    '4':
