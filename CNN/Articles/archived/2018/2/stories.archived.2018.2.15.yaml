  'PBA-trade-Rain-or-Shine-Jericho-Cruz-TNT-KaTropa-Sidney-Onwubere-Kris-Rosales':
    'author': ' CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-15T15:55:05.766+08:00
    'imagesource': 'jcr:c41331a6-006c-4c76-a112-9942ad4334aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce71f9cc-6d5c-4da4-82ed-4efdfdc10726'
    'lead': 'The Rain or Shine Elasto Painters traded Jericho Cruz to TNT KaTropa
      in exchange for Sidney Onwubere, Kris Rosales, and a 2018 first round pick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:45:30.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-17T14:45:33.317+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-17T14:45:33.155+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine sends Jericho Cruz to TNT for Onwubere, Rosales,
      future first round pick

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee8b7c-6a29-411b-b274-f309a47a2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:45:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:45:33.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 15) — Jericho Cruz''s stint
        with the Rain or Shine Elasto Painters has come to an end after being traded
        to TNT KaTropa for rookie Sidney Onwubere, Kris Rosales, and a 2018 first
        round pick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2f19c-b938-4b68-b958-1549c99eb5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:45:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:45:33.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was announced by the Philippine Basketball Association
        (PBA) Thursday on its website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87287e03-2626-4d8c-a2d4-2ddefeeae564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:45:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:45:33.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-1 Cruz was drafted ninth overall by the Elasto Painters
        in the 2014 PBA Draft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bcdd9-5664-4c9c-b772-0d9e3bc0b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:45:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:45:33.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known to be a fearless scorer, Cruz was named the Most Improved
        Player in 2016 where Rain or Shine also captured its second franchise title
        in the Commissioner''s Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6e544-0d5e-41a8-a1e1-f965327a8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:45:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:45:33.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a foot injury, the 27-year-old guard saw his stats drop
        to an average of two points, 1.7 assists, and 1.3 rebounds this conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b13619-4f04-4475-ac79-0957890ea5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:45:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:45:33.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onwubere, on the other hand, has tallied 1.6 points and 2.2 rebounds
        in the five games he played in the all-Filipino tournament, while Rosales
        is a seldom used guard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5aa38c-5d57-48c8-a604-d2eb10afc298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:45:30.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:45:33.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters are currently in fourth place in the standings
        with a 5-3 record. They will go up against the Alaska Aces on February 23
        at the Smart-Araneta Coliseum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b761c-1a73-4725-8f21-68c69044edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:45:30.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-17T14:45:33.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Katropa hold a 4-6 slate and will next face the NLEX Road
        Warriors on February 28 at the Big Dome.</p>'
