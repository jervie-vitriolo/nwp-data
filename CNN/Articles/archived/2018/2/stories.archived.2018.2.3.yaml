      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest increase was recorded in Africa of up to more than 20
        percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb349d-56ea-4183-97e9-184c228488ff'
      'mgnl:activationStatus': true
