      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being an actor, Ford also describes himself as a social
        media influencer, ambassador, and video blogger on Instagram.</p>'
  'UAAP-NU-Lady-Bulldogs-open-season-on-winning-note-against-Adamson':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-03T17:26:45.180+08:00
    'imagesource': 'jcr:2e7ecc1f-bdd6-4fbb-a446-99b3be6b3f98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7c44533-516d-43ac-a498-f206821ff002'
    'lead': 'Jaja Santiago and the NU Lady Bulldogs scored a victory over Adamson
      to open the UAAP Season 80 women''s volleyball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:43:31.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T11:43:35.509+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T11:43:35.232+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: NU Lady Bulldogs open season on winning note against Adamson,
      3-1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45420f57-d7cc-4eff-a23f-37d48ff35f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:43:31.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:43:35.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Matro Manila (CNN Philippines, February 3) —</strong> The
        National University (NU) Lady Bulldogs opened the University Athletic Association
        of the Philippines (UAAP) Season 80 women''s volleyball tournament with a
        resounding victory over the Adamson Lady Falcons on Saturday at the Mall of
        Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9089f63-6976-4277-8b54-7d776e5bbc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:43:31.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:43:35.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs beat the Lady Falcons in four sets, 25-15, 25-23,
        16-25, 25-13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f7206-77b8-4179-b373-6a3cc91f3743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:43:31.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:43:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first game? It''s always exciting," new NU head coach Babes
        Castillo said after his win in his first try at the senior division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945350b-1b0c-4a3c-bc9b-2dc1a9c41127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:43:31.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:43:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After comfortably claiming the first set, 25-15, and nullifying
        the Adamson advantage in the second frame, 25-23, the Lady Bulldogs suddenly
        looked a step slower in the third set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227cd6f-361d-4fa0-bf80-a10c0f99e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:43:31.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:43:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to team captain Jaja Santiago it was all because of the
        Lady Bulldogs'' sub-par conditioning, something that Castillo agreed with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fbf9ed-3fee-4f26-a048-a8e6dc2f302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:43:31.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:43:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think obviously you can see what went wrong," Castillo said.
        "Condition, yung katawan. We wanted to produce on the third set pero makikita
        mo, kumbaga sa battery medyo bumababa ng konti."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a3e5f-c1f8-4e0c-b2d5-9d184692cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:43:31.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:43:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lackluster third set, the Lady Bulldogs managed to strike
        hard and fast in the fourth set and seal the victory.</p>'
    '7':
