      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The&nbsp;2018 Winter Olympics&nbsp;are
        set for February 9-25. Here''s a quick guide, including location, new events,
        venues, how to watch the Games, the mascot and ticket sales. Competitions
        will be held at 13 venues for the Winter Games. For the first time, TV viewers
        in all US time zones will have access to live coverage of the Games, instead
        of a delayed replay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9af679-52e0-4709-90ec-b4f9748c8d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What city is hosting?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47e927-ab3e-42cb-8462-055ba84b3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The host city this time is PyeongChang, South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684b7b1-280c-4bdb-8662-9832bcff4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is about 80 miles (125 kilometers) east of Seoul and about
        60 miles south of the Demilitarized Zone separating North and South Korea.
        A train between Seoul and PyeongChang takes about 90 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc52aa5-e812-475b-bcf7-3928b41917da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials announced in 2011 that the city had beaten top bids from
        Munich, Germany, and Annecy, France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a93584-2f3e-4a0f-a160-130a75ddbd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has South Korea hosted before?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8114608-63ad-4f39-a706-31389273b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the second Olympic Games held in South Korea. (Seoul
        hosted the Summer Olympics in 1988.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b688d214-94db-49c5-9c1c-e17d40f1c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening and closing ceremonies will be housed at PyeongChang Olympic
        Stadium, a temporary structure with capacity for 35,000 spectators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc54a7-9202-4974-93d3-19930736081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When do the Games take place?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4015a-69b5-4cc2-be6e-a024762a3051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition for the 2018 Games starts on Thursday, February 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625acb2-8867-447f-87fb-17b88df5f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening ceremonies will take place the next day, Friday, February
        9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7f613-8dcc-4bce-9c28-251a84377c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing ceremonies will be Sunday, February 25.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceef86f0-19b0-456e-9dcc-8d5719b63e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details: The men''s ice hockey final will take place on the
        last day of competition. Luge, ski jumping and biathlon events will take place
        at night, under floodlights, according to the Games'' website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa44e8-fb08-4f9e-8d3d-6ad10df2f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See more about the schedule here</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9987c1d-6477-4947-88c1-e3ddb75f7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the time difference?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b2283-ca1e-4a3e-ab43-c22d72d6f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is 14 hours ahead of New York. It''s 15 hours ahead
        of Chicago. It''s 17 hours ahead of Los Angeles. It''s nine hours ahead of
        London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3687af1-8980-4be7-93d0-92700064b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to watch</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b47cdf-bb4b-48dc-8449-3e698b4cae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those in the United States, NBC will broadcast the games on
        TV and online. In the United Kingdom, fans can watch the Games on BBC TV and
        digital platforms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9dbbb-2a7d-4534-8b89-6c3c53ae86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are there any new events this year?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0c675-8a2c-44c0-a124-eee5beea4012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four events added by the International Olympic Committee
        for 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f62728-0cf2-42ff-b90d-165eaf5ff1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the slopes, athletes will now be able to compete in big air snowboarding
        and freestyle skiing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8c240-8586-4a54-b2a0-35f599cb430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ice, get ready for mass start speed skating and mixed doubles
        curling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720e369-d653-4cda-95e9-0bdacf55bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the athletes at PyeongChang will compete in seven sports
        -- biathlon, bobsleigh, curling, ice hockey, luge, skating and skiing -- with
        15 varied disciplines across all sports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649c4db-2c07-44df-8923-b3aeebc6c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competitors each will be hoping to take home at least one of
        the 102 medals up for grabs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960e940-b886-40e4-a8e5-865995363400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do the medals look like?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d452a1-ba27-4b4d-93d4-3c0790191f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by designer Lee Suk-woo, the medals for these Games feature
        dynamic diagonal lines and three-dimensional consonants from the Korean alphabet
        that stretch across the face, according to the official website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f344c-897e-4fa7-b603-70a68c2bcafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve been crafted with a texture to resemble tree trunks, symbolizing
        "the work that has gone into developing Korean culture and the Games themselves,"
        the website said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2e653-3f32-44d5-8fc4-d24b8114e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the bronze, silver and gold medals. the gold weighs the
        most -- at 586 grams. Overall, 259 sets of medals have been cast for these
        Games.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c39e46-4794-45cc-839b-c559b5c5d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial hurdles</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e44306-1915-459e-a1bf-a94f43cf9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has already managed to overcome a few major hurdles,
        including construction delays, logistical conflicts and lack of enthusiasm
        from sponsors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd5206-6d6b-4710-b5c4-8eebaffab74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early ticket sales have been slow.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a0f23-671e-4fcf-a6ab-e8802c83f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers are $267 million short of the $2.4 billion budget needed
        to operate the games.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009cca2d-8fed-4ac3-ac98-41fcfe2b3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, previous host cities that faced similar financial issues
        saw a large increase in ticket sales during the final months leading up to
        the games.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686faba-fa45-44ba-adf0-09af5a7ada08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the mascot?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded901b8-63c2-4a49-85a6-22c11297b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 mascot is a white tiger named Soohorang. The tiger is "closely
        associated with Korean mythology and culture" and is a "familiar figure in
        Korean folk tales as a symbol of trust, strength and protection," according
        to the Games website.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a796b-842f-49db-abd7-66bf1f15d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honorary ambassadors</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67dbfe-6c9c-416c-8e48-7c7d3641deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with former Olympic figure skater Yuna Kim, honorary ambassadors
        for these Games include South Korean President Moon Jae-in, former NFL wide
        receiver Hines Ward and Los Angeles Dodgers baseball pitcher Hyun-jin Ryu.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df3a37-6bea-485d-b6ce-4d119fbd77c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another honorary ambassador, South Korean K-pop star Taeyang, is
        a member of Big Bang, South Korea''s biggest boy band. He''s also the first
        K-pop act to be featured on Forbes'' prestigious Celebrity 100 list.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d1e01-467c-4627-ac4d-9c19b290d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where and when did the first Winter Games take place?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36132dc-26f6-41d6-95af-70d08f89e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Games in PyeongChang will be the 23rd Winter Olympics.
        The first Winter Olympics&nbsp;took place in Chamonix, France, in 1924.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1bcad-3146-48c7-901d-8ed53914d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where will future Games be held?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5a5f4-9b4c-4106-8f93-787d7f3fb92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After South Korea,&nbsp;the Winter Games move to Beijing in 2022.
        You might remember Beijing hosted the Summer Olympics in 2008. The next Summer
        Games will be in Tokyo in 2020, followed by Paris in 2024 and Los Angeles
        in 2028.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8d320-6ce7-497d-aeae-fc8bf880e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:01.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:03:05.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "2018 Winter Olympics:
        What you need to know."</em></p>'
  'Albay-Mayon-evacuees-going-home-due-to-crowded-evacuation-centers':
    'author': ' Makoi Popioco, CNN Philippines'
    'caption': 'Mayon Volcano once again spewed thick ash clouds on Thursday morning.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-03T23:26:17.484+08:00
    'imagesource': 'jcr:5306fc2d-a8b0-4c6f-8452-6e5ae6a76fa3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ddc5e7d-8199-432a-b7e3-77ec87a0239f'
    'lead': 'Some Albay residents in evacuation centers have been sent home because
      of overcrowding in evacuation centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:07:11.609+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T11:07:15.497+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T11:07:15.335+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay evacuees going home due to crowded evacuation centers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8bb513-bd0d-45a4-af22-afc28a8e9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Crowded,
        hot and poorly maintained-- that''s how residents describe evacuation centers
        in towns affected by the eruption of Mayon volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a759002-c8d1-43e2-a4f3-07516a1fd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mayon continues to spew ash and lava, residents displaced by
        the rumbling volcano make do with living conditions in cramped evacuation
        centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724b127-05a1-4800-9987-790911416788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after Mayon first erupted, some 79,000 residents remain in
        the evacuation centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480099a-60d3-44c5-abb6-9c33eb763fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With as many as 20 families sharing a classroom in some centers,
        residents have set up their own living quarters instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44d35c-ce3e-49bf-8a0f-96f0e902a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitacion Balean and her family set up their own makeshift shelters
        instead by the road in Sto. Domingo, Albay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362380a-0d5c-4f6e-b417-4ec374e488f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Karamihan sa mga apo ko mahihirapan lalo na noong isang araw
        may inuwi akong apo dahil nagtae at nilagnat. Okay naman sila dito at presko
        po dito,”</em> Balean said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5683361-0dc6-46f2-bb31-681558295ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of my grandchildren will have a harder time,
        especially the other day when I brought one home because he had diarrhea and
        fever. They''re okay here because it''s less cramped.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f47d2e-c39a-4f75-928b-347a5e205500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few meters away from Balean, 82-year-old Pobleo Bañeg, is also
        building his own hut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709238e-cb02-4910-8a6f-132ff9f0b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says his wife is too sickly to stay in a congested evacuation
        center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcda003-df60-460e-b3bb-9ee94628f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Parang fresh pa ang pamilya ko kung kumu-kubo na lang kami.
        Kung ipasok ko doon sa school na marami mga tao, may mga init ng tao, magkasakit
        pa apo ko,”</em> said Bañeg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1f895-a20e-432e-9cf9-e7c779a383e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s more comfortable for my family here if we just
        use a hut. If I bring them to the school there are a lot of people, the warmth
        from other people will make my grandchildren sick.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485624b-42ac-4860-95fd-1e2247c6b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January health officials recorded more than a thousand evacuees
        suffering from coughs and cold all over Albay, while a number of children
        have been stricken with diarrhea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca17feb-d8a6-49f3-9a25-1dd0ec819be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said evacuees were getting sick not because of the ash emissions
        from Mayon, but due to congestion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b77f2-2c10-4f46-bb66-c240f2e95315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Officials: More Mayon evacuees getting sick</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3c6e4-b8bb-4841-80a4-a0cbc47ef9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials said they''re going to fix the problem and make
        shelters more livable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4be0eb-3dec-4a39-836b-66a86d547e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, authorities have ordered some five thousand residents to
        go back to their homes to free up space in centers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3235a7a-5129-4ecb-9add-ea210108c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents outside the eight-kilometer danger zone may go back, while
        those with houses in the restricted areas are to stay put.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23a043-ce9e-4132-aa94-ef04c6013b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some evacuees are pleased to hear the news, but not everyone is
        happy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91500301-0a20-4b31-aec2-855c9d2b6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the residents, Jennifer Paharo, still prefers to live in
        the evacuation center as she has a one-year old baby. She said if the volcano
        erupts again, it will be hard for her family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de376f11-fe56-4124-8fbf-47d475f3239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung muling mag alburoto ang bulkan, paano naman po kami na
        mga may bata,”</em> she said. “<em>Wala po kaming magawa kasi alangan naman
        po na pinapauwi na kami magstay pa kami dito.”</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550cd91-f473-4403-a078-9e0d3f015f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the volcano erupts, what about us with kids? We
        can''t really stay here because they''re ordering us to go home.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de5877-164e-4097-abcf-55561a1eb96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists say Mayon may remain restless for a few more weeks,
        or even months. On Saturday, it had at least three minor eruptions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd4efd-9c1a-45c8-9af5-f20ebb851e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:11.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:07:15.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano remains on alert level four, which means a violent eruption
        could still happen within days or weeks.</p>'
