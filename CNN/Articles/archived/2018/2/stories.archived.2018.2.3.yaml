      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Video
        blogger Wil Dasovich is now cancer-free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46941e9-39a8-4f4b-9ca7-b8116b1c83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:28:54.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American Youtube star shared this to fans in an emotional
        13-minute video blog posted Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388b0cb-a169-43b4-9540-5973c25ae276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:28:54.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video, "Life Determined by a Phone Call," Dasovich showed
        footage of the life-changing moment when his doctor told him there were no
        more cancer cells found in his body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f0ef01-1fd3-452a-a488-8bdd63a99862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:28:54.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon hearing the good news, an elated Dasovich turned emotional
        and teared up with his family.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Life Determined by a Phone Call (EMOTIONAL): <a href="https://t.co/aFLPiqSXre">https://t.co/aFLPiqSXre</a>
        via <a href="https://twitter.com/YouTube?ref_src=twsrc%5Etfw">@YouTube</a></p>&mdash;
        Wil Dasovich (@Wil_Dasovich) <a href="https://twitter.com/Wil_Dasovich/status/959591196485144582?ref_src=twsrc%5Etfw">February
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c28d48-4eb4-4318-9db0-edc726ff9ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:28:54.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4ded5-a9e3-4934-9b74-8dc6d7845388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:28:54.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dasovich, who has consistently posted video blogs of his progress,
        also thanked viewers for motivating him to fight the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee4919b-e273-47cc-b6a5-c6a370caa2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:28:54.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You, the viewer became my biggest source of motivation to not let
        anyone down, to prove you guys right and essentially justify this whole traumatic
        experience," he said in the video''s description.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c06bf-5f3e-4634-8961-e7d9d9090b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:28:54.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes his video will help people struggling with their
        own problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e87600-8dbb-4355-b15e-b7dea38329df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:28:54.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Share this video with someone trying to overcome their own personal
        challenge and maybe it will inspire hope. And thank you to everyone who has
        been a part of this journey," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d823061-90da-4ec5-b5ba-43319873680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:28:54.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dasovich first announced he was battling cancer in August 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33621e7-e1ef-476b-a1a6-5ad529bc8c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:28:54.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before beating the disease, he went through several rounds of chemotherapy.
        He also had surgery in January to remove the remaining cancer cells in his
        body.</p>'
  'Groups-vow-to-launch-more-protests-vs.-Dutertes-repressive-policies':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-03T18:38:39.470+08:00
