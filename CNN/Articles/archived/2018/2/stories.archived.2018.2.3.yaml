      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that eight consular offices in key cities and provinces
        will be opened soon.</p>'
  'nunes-memo-release':
    'author': 'Jeremy Herb and Jeff Zeleny, CNN'
    'caption': 'U.S. House Intelligence Chairman Devin Nunes (Photo courtesy: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-03T04:24:58.100+08:00
    'imagesource': 'jcr:6183d7d5-c322-4ff6-be68-37c3094e0d22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30702b23-9d3a-4b6a-8add-f8f9beb88409'
    'lead': 'House Republicans, with the approval of President Donald Trump, on Friday
      released a disputed GOP intelligence memo that alleges FBI abuses of its surveillance
      authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:38:04.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T13:38:08.327+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T13:38:07.834+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disputed GOP-Nunes memo released

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a66ae-5ca8-457b-bf5a-dbabaaed1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> House Republicans, with the approval of
        President Donald Trump, on Friday released a disputed GOP intelligence memo
        that alleges FBI abuses of its surveillance authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a089fb2-314a-4d4d-b3ea-78d87e723ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly controversial&nbsp;memo&nbsp;from the GOP and House Intelligence
        Committee Chairman Devin Nunes&nbsp;alleges that then-Deputy FBI Director
        Andrew McCabe told the committee that no surveillance warrant would have been
        sought for a Trump campaign aide without a disputed opposition research dossier
        on Trump and Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7de60-1149-44fa-a66b-a49605d0f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo is the most explicit Republican effort yet to discredit
        the FBI''s investigation into Trump and Russia, alleging that the investigation
        was infused with an anti-Trump bias under the Obama administration and supported
        with political opposition research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962ff2b-4b11-4ed5-8ffd-744b9e231a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public release of the classified document, through a never-before-used
        committee rule, threatens to further fracture the frayed relationship between
        the President and his Justice Department and intelligence community, both
        of which opposed the release of the document, which is based on classified
        intelligence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93886b84-da88-445d-b5d2-f91637b55364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI issued a rare public warning on Wednesday that the memo
        omits key information that could impact its veracity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4b7f7-34f1-4dad-8976-e2a386d33382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release also raises the question of whether Trump might seek
        to dismiss his deputy attorney general, Rod Rosenstein, who appointed special
        counsel Robert Mueller.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f32159-001d-4e27-8302-e17baa8b3e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed off on releasing the memo before it was released, and
        the White House requested no redactions, spokesman Raj Shah said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b942fc-0efc-4569-8f2f-32a98255295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the Oval Office Friday, Trump implied the memo revealed
        political bias at the FBI. He said he believed the purported bias was a "disgrace"
        and said certain people should be "ashamed of themselves."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc3a83-9a28-4cb7-9713-773f4e3858da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he retained confidence in Rosenstein or if he planned
        to fire him, Trump demurred.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b4d6b-bc98-4078-b3e7-510de71bc1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You figure that one out," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9bcbb2-338a-4e94-8591-f2b68a6e61fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have slammed the memo as an inaccurate and misleading
        portrait intended to undermine Mueller''s probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a32a2-d9bb-4124-b7d4-db86b77498ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They disputed what the memo concluded about McCabe''s testimony
        on the dossier as the basis for a Foreign Intelligence Surveillance Act warrant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c575c53-2183-41db-ad1d-2c54572d2bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are mischaracterizing what he said," said one House Democrat
        on the committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ce258-9cb4-410d-8566-cc5298ece9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo is focused on a warrant granted in October 2016 by the
        FISA court to monitor former Trump foreign policy adviser Carter Page, as
        well as the approval of three subsequent renewals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53157c-eae3-4afc-b61c-e61f0323e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the dossier was used as part of the application, a FISA
        renewal indicates that a judge was convinced that the surveillance was yielding
        information about the target acting as an agent of a foreign power that merited
        continued monitoring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c4da4-a5bc-437c-8aa1-83748b27ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about the memo</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e5839-9907-4027-ba3a-6bfc9093f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo tries to connect what Republicans believe was a flawed
        application to monitor Page to the overall counterintelligence investigation
        into potential collusion between Russians and the Republican campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96dcfc-1672-4538-8848-d2a9a86110db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported that the investigation included information from
        the Australian government, which learned of concerning contact between campaign
        foreign policy adviser&nbsp;George Papadopoulos&nbsp;and a professor with
        connections to the Russian government who had offered damaging information
        about Hillary Clinton.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4d71e-2ebd-4de7-ab81-01e5e65b6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also doesn''t mention that the FBI had earlier opened an
        investigation into the Russian intelligence agencies'' hack of the Democratic
        National Committee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0cc00-6a47-4cb4-8e20-9df5593a7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also undermines its own argument about the application
        being overly reliant on the dossier.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b9c62-9c32-4b0a-850b-41a465fb7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It notes that the application also included information regarding
        Papadopoulos, suggesting there was intelligence beyond the dossier in the
        Page application.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd890d76-c017-4d04-b6a6-5c122d4e73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padopoulos was already under investigation for contacts with a professor
        connected to the Russian government who had promised dirt on Hillary Clinton.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69239f-4e3e-4baf-9f85-7c9cb60e4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That investigation was opened months before the Page application.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21943ac7-3c88-4c8e-9bb5-bca8422e3930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also doesn''t mention that the FBI had earlier opened an
        investigation into the Russian intelligence agencies'' hack of the Democratic
        National Committee.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba526b67-05fe-4fc1-b621-4c8209c1d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former FBI Director James Comey, who was in charge during the 2016
        campaign, downplayed the significance of the memo Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81b922-83aa-4c39-8166-ebeb56aa3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s it? Dishonest and misleading memo wrecked the House intel
        committee, destroyed trust with Intelligence Community, damaged relationship
        with FISA court, and inexcusably exposed classified investigation of an American
        citizen. For what? DOJ &amp; FBI must keep doing their jobs," Comey tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a6fa8-201a-459a-b183-8d3786975c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Trey Gowdy, a South Carolina Republican who vetted the intelligence
        for the Intelligence Committee in place of Nunes, tweeted that the memo did
        not discredit Mueller''s investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9a490-e9f1-4d13-bfa4-2f1fbfa74913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said repeatedly, I also remain 100 percent confident
        in Special Counsel Robert Mueller. The contents of this memo do not - in any
        way - discredit his investigation," Gowdy tweeted. "While this memo raises
        serious concerns with the FISA process, I have been and remain confident in
        the overwhelming majority of the men and women serving at the FBI and DOJ."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803f2ad-df76-4717-9b22-61ba48e3236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dossier allegations</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd4cf1-6ba5-4dca-a0ea-ea7bbda93efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo alleges that Christopher Steele, the ex-British intelligence
        agent who wrote the dossier, harbored anti-Trump financial and ideological
        motivations that were not included in the FISA application, and that senior
        DOJ officials knew about Steele''s anti-Trump bias.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610f089-5c83-4419-b3f1-c0a1d620fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the memo, that Steele told then-Associate Deputy Attorney
        General Bruce Ohr in September 2016 that he "was desperate that Donald Trump
        not get elected and was passionate about him not being president."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af63d4-8f41-477d-9d44-6bde37f21b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo alleges that the FISA application cited a&nbsp;September
        2016 Yahoo News article&nbsp;on Page''s July 2016 trip to Moscow, but the
        application "incorrectly assesses that Steele did not provide information
        to Yahoo News."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db07ea-ea49-477b-96f5-ea3e29113d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The article does not corroborate the Steele dossier because it
        is derived from information leaked by Steele himself to Yahoo news," the memo
        states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d0c65d-097b-4143-b16b-c8e539cf01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the memo then goes on to say that the FBI did not know about
        Steele''s media contacts, alleging Steele "improperly concealed and lied"
        to the FBI about his media contacts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5e46a-48fb-42ed-bc60-2d09935190ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Schiff of California, the top Democrat on the House Intelligence
        Committee, however, said that the Yahoo News article was not referenced in
        the FISA application to corroborate Steele.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8584bd-cd6d-4c79-ab3a-0943815ad75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo names former officials in the Obama administration who
        signed off on the warrants, saying former FBI Director James Comey signed
        three applications, and McCabe and former Deputy Attorney General Sally Yates
        signed at least one.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11d596-a3a4-4b3e-8767-eb142a1c2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the memo also states that Rosenstein -- who was elevated under
        Trump -- signed off on at least one FISA application for Page.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e6813-bf5a-40df-9d6a-9a9b19cdf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana Boente, who is currently the FBI general counsel and was appointed
        by Trump''s FBI director, also signed off as well on one or more of the applications.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dacd43-6374-4a25-969f-0e5a9b9ed74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats dispute memo''s findings</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e970e08-a8c2-4d16-a47a-dc8ee3d2d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have slammed the Republican memo as misleading and inaccurate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf76c7-6856-4228-adef-6a1ec934ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff called the memo "a shameful effort to discredit" the FBI
        and Justice Department and an attempt to undermine Mueller''s probe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b7862-dafb-4a79-95dd-a4c83a016850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republican document mischaracterizes highly sensitive classified
        information that few members of Congress have seen, and which Chairman Nunes
        himself chose not to review," Schiff said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c001a2-5680-414c-8923-1845d3364c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It fails to provide vital context and information contained in
        DOJ''s FISA application and renewals, and ignores why and how the FBI initiated,
        and the special counsel has continued, its counterintelligence investigation
        into Russia''s election interference and links to the Trump campaign."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0436d-faa7-4ee0-8b79-4ccd4e1c4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nunes said in a statement that committee had "discovered serious
        violations of the public trust, and the American people have a right to know
        when officials in crucial institutions are abusing their authority for political
        purposes."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0917d-f377-4724-97bb-86c8832d82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my hope that the committee''s actions will shine a light
        on this alarming series of events so we can make reforms that allow the American
        people to have full faith and confidence in their governing institutions,"
        Nunes said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465fe64-731f-4876-a854-5157692de257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page''s role</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa7345-5977-4298-89fa-12f50ec88959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Steele dossier alleges that Page met senior Russian officials
        as an emissary of the Trump campaign and discussed quid-pro-quo deals relating
        to sanctions, business opportunities and Russia''s interference in the election.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8af5d-c345-485a-99ff-583e4e56e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Page took a trip to Russia in July 2016, the FBI grew concerned
        that he had been compromised by Russian operatives, US officials briefed on
        the matter told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9d510-d172-4d60-a5e9-36805438816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page says he never cut any political deals with the Kremlin and
        says there was nothing illegal in his interactions with Russian officials.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af050b02-51dd-4752-ac83-239691a575e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brave and assiduous oversight by Congressional leaders in discovering
        this unprecedented abuse of process represents a giant, historic leap in the
        repair of America''s democracy," Page said in a statement Friday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ea42d-1625-4767-8d75-90dd25d0882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohr, the Justice Department official who was demoted amid the discovery
        of his ties to the opposition research firm behind the controversial Trump
        dossier, figures prominently in the memo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a9537b-9945-4190-a481-33ff182d8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before and after Steele was terminated as a source, he maintained
        contact with DOJ via then-Associate Deputy Attorney General Bruce Ohr," the
        memo says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040be69-54ff-4d6d-9f5c-72c55c17f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortly after the election, the FBI began interviewing Ohr, documenting
        his communications with Steele," including "clear evidence of Steele''s bias,"
        according to the memo.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e2366-2c6c-4f35-85c2-49b779037047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ohr later provided the FBI will all his wife''s opposition research,
        paid for by the DNC and Clinton campaign via Fusion GPS. The Ohrs'' relationship
        with Settle and Fusion GPS was inexplicably concealed from (the FISA court)."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29db4e2-1fc2-418a-849b-da0e0064acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohr previously served as an associate deputy attorney general, but
        was stripped of that position after his meetings with Steele and Simpson became
        public in December.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72af9a-83d6-4f5e-99d8-262a642b8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Ohr has was removed as head of the Justice Department''s
        Organized Crime Drug Enforcement Task Forces as well.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6731a6-f1ec-47ef-969b-406b52dd5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalation of partisan fight over Russia probe</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6432f43-505b-4282-b877-dca60e5213e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary decision to release the classified four-page memo
        with the obscure&nbsp;House Intelligence Committee rule escalates the partisan
        fight over the investigations into Russian election meddling and possible
        collusion.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef6832-d219-41b8-ba19-a16a92740a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will likely have major repercussions for the relationship between
        the Justice Department and Capitol Hill.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31980797-d8a6-4e0c-b2dc-d8abb613f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo was spearheaded by Nunes, who was a member of the Trump
        transition team, and written by majority committee staff.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa66e62-b6eb-4533-829c-bcc14a70f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee voted along party lines to release the memo first
        to the full House and then to the public on Monday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837b9f1-a8bc-40c1-bdf3-d703c1b500b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the committee rejected an effort from Schiff to
        also make public a 10-page Democratic counter-memo.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8adc3-b685-45b3-970e-4c576105df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee voted to release that memo to the full House, and
        Schiff plans to push for its release next week.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851f8a6-d76d-4fcc-b95b-32b8ffd18182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:38:04.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:38:08.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.con, "Disputed GOP-Nunes
        memo released."</em></p>'
  'donald-trump-release-republican-memo':
    'author': 'Jeff Zeleny and Jeremy Herb, CNN'
    'caption': 'U.S. President Trump himself reviewed and read the memo about the
      FBI on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-03T01:04:49.481+08:00
    'imagesource': 'jcr:09eebfad-76bb-4a07-bd19-7d698b1330b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ab031e-b832-4881-a72f-487cd159f310'
    'lead': 'This will likely have major repercussions for the relationship between
      the U.S. Justice Department and Capitol Hill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:40:30.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:26:53.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:26:53.306+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump authorizes release of controversial Republican memo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87563080-3d57-4c06-a10f-97a6636ddd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:30.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:53.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has authorized the
        release of a controversial Republican memo, and has sent word to the House
        Intelligence Committee the document may be made public, a White House official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d81cf-273e-4b55-b904-5d0b140ae40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:30.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no White House-initiated redactions to the memo, a House
        aide said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf199a-3301-4c0a-9401-1f5d9c4fd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:30.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary decision to release the classified four-page memo
        with a never-before-used House Intelligence Committee rule would escalate
        the partisan fight over the investigations into Russian election meddling
        and possible collusion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457361d3-2518-413a-bc11-18d0cf6ed4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will likely have major repercussions for the relationship between
        the Justice Department and Capitol Hill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8674731-0f76-49f6-80d6-08dde78a6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo''s release would also threaten to further fracture the
        frayed relationship between the President and his Justice Department and intelligence
        community, both of which opposed the release of the document, which is based
        on classified intelligence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71047e-0b25-4d3a-bf6e-e12579d7e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI issued a rare public warning on Wednesday that the memo
        omits key information that could impact its veracity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c0ca2-3dda-4a17-804d-ccdc062443ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo, spearheaded by House Intelligence Chairman Devin Nunes,
        alleges that the FBI used the opposition research dossier on Trump and Russia
        written by ex-British intelligence agent Christopher Steele to secure a FISA
        surveillance warrant on former Trump foreign policy adviser Carter Page without
        disclosing that the dossier was funded in part by Democratic sources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39473a99-179c-46c3-a010-9271a322fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement earlier this week, Nunes said, "It''s clear that
        top officials used unverified information in a court document to fuel a counter-intelligence
        investigation during an American political campaign."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5b5e9-1b16-4f35-9df5-38a88ae52dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:30.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:53.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump authorizes
        release of controversial Republican memo."</em></p>'
  'doctors-parents-refusing-vaccines-dengvaxia':
    'author': ' AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
