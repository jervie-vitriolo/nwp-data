    'title': 'Groups vow to launch more protests vs. Duterte''s ''repressive'' policies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae6dd9-a261-4bb5-9d99-505278488bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Expect
        more protests against the "dictatorial and tyrannical" rule of President Rodrigo
        Duterte, groups said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335a718-ff78-419a-8394-24722a585693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila group of the Movement Against Tyranny (MAT) said
        it is preparing for a huge protest on February 25, the anniversary of the
        People Power Revolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e018f9-f56f-418e-b5e8-dfdd61afd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAT, composed of several activist organizations, is against
        the recent attacks against critics of the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8bde0-5993-478a-bc5d-1188398de2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita namin ''yung need na ma-unite lahat ng kababayan natin lalung-lalo
        na sa may Maynila para ipakita ''yung pagprotesta ng mga mamamayan laban sa
        repressive policies," MAT Spokesperson Amira Lidasan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96963e6-2c2b-4cbc-8894-c7e063c29cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw the need for Filipinos, especially those in
        Manila to unite in protest of the government''s repressive policies.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613823d-e967-4332-a96a-897bae61936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAT specifically condemned the rearrest of National Democratic
        Front (NDF) consultant Rafael Baylosis on Wednesday for murder charges. The
        NDF represents rebels in peace talks with the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c42b1-a26c-493b-b2d6-c214a2ad37c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylosis was allowed to join the peace talks until these were canceled.
        He is now facing new charges of illegal possession of explosives, a non-bailable
        offense. The NDF claimed the evidence was planted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1cd8d-1f4e-4cc1-a493-65f11c6b5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman kinaiba itong arrest ni Rafael Baylosis sa dati nilang
        style na nagkakarga ng ebidensya para ma-justify ang arrest," said Neri Colmenares,
        Chairperson of the National Union of People''s Lawyers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f18879-700f-4e7d-ac36-018ef6a56dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rafael Baylosis'' arrest is not different from the
        government''s style of planting evidence to justify one''s arrest.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aff6b0-c7cc-4a92-ad91-1e7e81bd5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAT also hit Duterte for his supposed threat to students of
        the University of the Philippines (UP) who keep walking out of their classrooms
        in protest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadaa358-f6b1-435d-bd17-f1d0b2ca8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-feel ko talaga at galit talaga ako dun sa mga sinasabi ni President
        Duterte kasi wala pang Presidente na nagsalita laban sa mga estudyante na
        paalisin sila," Lidasan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9dc255-f1aa-48e1-bbc6-69d686aa4369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I was really mad at what the President said because
        no other President threatened to kick the students out."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76567a7-9e76-4b0b-9ec4-637fd9e16c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares accused the President of being "intolerant of dissent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c456e-d628-48c6-b0ef-aabb22bd5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines'' Newsroom
        Weekend on Saturday, the government is not curtailing anyone''s right to freedom
        of speech and peaceful assembly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67bb98-97e9-43df-a8b0-838f550bf807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte was specifically against the walkouts only because
        the students would miss their classes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf435005-9a29-4405-ae7a-03ab33c7ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace: Duterte against students missing class, not protests</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f41a80-4462-4f5b-9a55-9cbc412b4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech before indigenous leaders Thursday, said he
        would let "smart" Lumad students who are not fortunate enough to have access
        to quality education take the place of students who keep walking out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984f84c-990b-4e79-b7a7-4a8cb887a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:31:28.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:31:35.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAT, however, doubts the President''s offer to give UP students''
        slots to Lumad students, amid reports of increased military presence in indigenous
        communities.</p>'
  'father-attacks-larry-nassar-in-court':
    'author': 'Eric Levenson, CNN'
    'caption': 'Larry Nassar (Photo courtesy: Dale G Young/Detroit News via AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-03T18:22:12.837+08:00
    'imagesource': 'jcr:874d6a17-8ddc-4c17-9f77-287acb8be0dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0053d92f-245d-4c2a-8961-0d91472af346'
    'lead': 'Randall Margraves said he was a ''distraught father'' and cursed at Nassar,
      but Judge Janice Cunningham told him that was not allowed in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:36:34.923+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T11:36:38.778+08:00
