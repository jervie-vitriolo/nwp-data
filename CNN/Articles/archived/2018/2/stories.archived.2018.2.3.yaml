      'mgnl:type': 'text'
      'text': '<p>The We Are Social and Hootsuite study covers in-depth digital data
        for the 195 countries, among other regional blocs and territories.</p>'
  'Military-NPA-finance-officer-arrested-in-Butuan':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-03T12:31:34.955+08:00
