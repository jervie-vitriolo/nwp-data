      'mgnl:lastActivated': 2019-06-11T11:15:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who''s playing in the Super Bowl?</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca13865-98ae-4f71-b7da-76fc16cc3c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Super Bowl Champs the New England Patriots will attempt
        a repeat against the Philadelphia Eagles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e92260-352c-44b2-9e98-4eb6e6b59f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many Super Bowls have the Patriots won?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d1ee7-d331-4052-8732-6f5c000df5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five, all under the seemingly-unbeatable team of Tom Brady and Head
        Coach Bill Belichick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f5f1d-6339-486e-9afb-060ddfa8dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How many Super Bowls have the Eagles won?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b774971-4857-48bb-af66-45dfacb6f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zero! They have been to two, most recently in 2004 when they lost
        to ...</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db804ff0-5edb-4a0b-a1bf-8e17db9760f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>hoo boy ...</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d3147-ad18-4d56-81f4-27701a9814d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New England Patriots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930dbdd-92ea-4310-855b-d8259ba92f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Okay. Who are the quarterb--</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73f2c2-13bd-46fb-bc1d-b52410ec23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOM BRADY! Have you heard it''s Tom Brady? It''s Tom Brady, the
        40-year-old human male; a living Black Mirror episode where an immortal football
        legend has his consciousness implanted in an avocado while timelord Bill Belichick''s
        team of New England scientists scramble to renew his muscle pliability using
        every drop of water in the Hoover Dam. Tom Brady is as hydrated as a jellyfish
        and as strong as an organic, free-range bear! Tom Brady doesn''t even know
        the word "death!" Or "carb!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3002b41-3e57-41b1-b816-e67d4f815a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and the quarterback for the Philadelphia Eagles will be Nick
        Foles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d53fe0-d966-4488-bf1e-6d2288a397ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nick Foles. I am not familiar with that name.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09d711-0a5c-4b53-bf60-13e7eeb37689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, funny story: While everyone and their deceased great-great-grandmother
        knows who Tom Brady is, Nick Foles is actually the backup quarterback for
        the Eagles. Tom Brady is a 5-time Super Bowl Champion and the Eagles aren''t
        even starting their main guy!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591c519-1dca-41b7-b008-1cfb95e46ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-string Eagles quarterback and Prince Harry''s body double
        Carson Wentz tore his ACL earlier this season, and what looked like an unfortunate
        end to a promising postseason bid was actually the beginning of an underdog
        run for the ages, led by none other than the 29-year-old Foles. Now, they
        are deservedly in the Super Bowl, facing a very formidable and well-nourished
        foe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e6128-3f16-49c1-b0f3-0dd95a0c836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wait, why aren''t we referring to it as Super Bowl LII?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb874d-7db3-4993-b4e4-3fcde46a3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AP Stylebook, basically a bible to most writers and grammar
        sticklers, caused a minor crisis earlier this year when they announced the
        Super Bowl is properly referred to by the year it''s played. So for instance,
        this year''s Super Bowl LII should be the 2018 Super Bowl.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4794e-9ace-47df-9613-a7babfeb9b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were incensed. "We have been doing fine with Roman numerals
        for LI years so far!" they cried. "And we will continue to use them for the
        next C to come!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224cef1-2993-4480-894c-362754311287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which of course, kind of proves the point. Quick, what year was
        Super Bowl XLII?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fae428-05c3-4517-91e5-6bddde890d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you didn''t say MMVIII, ya lose.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d1fc3-eb27-4ee1-85ea-408a6d80ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow, while that is interesting I still can''t really get into it.
        Who should I root for?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74458f-eff2-47d1-9722-75bc5707cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you like "winning" the way Donald Trump says it, you should root
        for the Patriots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2669e6-d4a7-4cf1-886f-a02b457bd7b2'
