    'template': '1'
    'title': 'WATCH: Wil Dasovich tears up after learning he''s cancer-free

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e55c2-bc8f-43e2-9a4e-d99904066aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:28:49.986+08:00
