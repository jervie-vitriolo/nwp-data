      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Social
        media sensation Xander Ford just changed up his look again -- this time with
        a daring new hairdo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06955c1-b4b7-4c29-8f28-8ca92ea5472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:40.331+08:00
