      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> If you''ve ever wanted to eat banana
        peel, Japan is the place for you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ef1b7-b3ff-40ba-9741-932d14449b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from all over the country are visiting a department store
        that sells an unusual version of the fruit.&nbsp;It looks just like any other
        banana, but it''s supposed to be softer and sweeter — and its peel is edible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca3d60-77cc-44ee-af01-58fc11330502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japanese, it''s being described as "mongee" — the "super"&nbsp;banana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f075838-38e6-448c-93f9-5fcc57593640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though they cost around $6 each, the special bananas have had
        no trouble attracting customers to the one place in the country where they''re
        sold, the Tenmaya store in the southwestern city of Okayama. The company that
        grows them told CNN it''s ramping up production to meet rising&nbsp;demand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb9c40-e957-4de3-9aa3-c7696fc511a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bananas are one of the most popular fruits in Japan. The country
        has long relied on imports from places like the Philippines, where the climate
        is better suited to growing the fruit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf7fc9-d201-4802-9f46-9dbb158cc351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Unwrapping the high price of Japan''s luxury fruit habit</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3993fc-1506-4da0-a5eb-8ee5bdb03074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But D&amp;T Farm, the company behind the super bananas, is hoping
        to change that with an agricultural method it calls "freeze-thaw awakening."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e936c-0eb8-4723-b6c7-9f4408512308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bananas usually grow in temperatures around 30 degrees Celsius (86
        Fahrenheit). But D&amp;T Farm says it has found a way to cultivate them at
        far cooler temperatures inside a special greenhouse, says CEO Tetsuya Tanaka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0997dd-dad8-4c34-9306-e1595e4c25af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process, which involves initially freezing the bananas'' cells,
        makes the skin edible and even nutritious, D&amp;T says. Its researchers claim
        it also allows them to grow other tropical fruits, such as papayas and pineapples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3c2d9-50d4-4354-a6c9-7b5c8efc7437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does the super banana taste? A post by Tokyo-based website&nbsp;SoraNews24&nbsp;describes
        the inside of the fruit as having a tropical, "almost pineapple-like" flavor.
        But the peel apparently lacks any specific taste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b67a7c-805c-4636-b8c3-1f6e5613a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka says the idea for the special fruit came from a wealthy uncle
        who loved bananas so much, he wanted to find a way to grow them domestically.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c43c1-15c3-40fd-bd90-d8c0d27d1941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan imports a million tons of bananas annually, but only makes
        less than 1% of its consumption," Tanaka said. "If bananas are produced locally,
        it will energize Japan''s farming."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda86cb-6828-4d2f-95f2-e659d4d3e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a solution wasn''t easy. According to Tanaka, his uncle
        spent 40 years and the equivalent of roughly $4.6 million in savings on the
        project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea377b95-b662-473f-b3ea-5476e173688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka says the company''s freezing formula could someday help address
        food shortages in the world by enabling farming in places known for cold,
        inhospitable temperatures like Siberia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c17fab-c11a-4324-a28a-06c58e13bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Nestlé is building a factory just for flavored KitKats</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140650c4-311c-44f8-9dd7-548cb6e47123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercially, D&amp;T''s efforts may be starting to pay off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004c8cf-cd9d-4840-b42f-e7e162c90fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buzz among customers has led the farm to increase its production
        goals at least tenfold for the coming year, with the aim of expanding to bigger
        cities like Tokyo and Osaka, Tanaka said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f204bcb-da65-4eac-b730-1f6c1cad3117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His company currently supplies about 30 pounds of bananas a week
        to the department store in nearby Okayama.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05c4b5-52b8-4676-af2e-74405a271d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen how widely it will catch on. But Japan is
        known for its love of quirky foods and unusual flavors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ea8e5-f6fd-4b0b-af5b-2a537345ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers there have&nbsp;long treasured reinvented fruits&nbsp;that
        can fetch astonishing prices, including square watermelons and giant grapes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd45847-3dca-41de-ad44-09bf7625c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Yoko Wakatsuki contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e4700-05d0-4be7-832b-27524460c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:03:35.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Would you eat a
        banana and its peel?"</em></p>'
  'iPhone-7-free-repair':
    'author': 'Denise Valdez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-03T14:20:51.422+08:00
    'imagesource': 'jcr:76ce091f-e774-41c8-9d5b-273a1ff17e4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '767aad64-0f4a-4511-9a54-22ba10243950'
    'lead': 'Does your iPhone 7 have glitches?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:07:28.764+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:22:33.941+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:22:33.834+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple offers free repair for iPhone 7 issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3748b-2e9c-4601-bc5e-da95c26780d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:07:28.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Apple
        announced Friday they will offer to repair iPhone 7 devices with a connection
        glitch for free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49541cca-689c-454b-9a8d-70d7010067ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:07:28.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said they found some iPhone 7 units show "No Service"
        in the status bar even if cellular coverage is available. These devices were
        sold in China, Hong Kong, Japan, Macao, and the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666d9ee-d3fe-46b8-9153-bd2a94aace73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:07:28.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know if your phone is one of the affected units, you may check
        the fine print at the back of your iPhone, which indicates its model number.
        Units with model numbers A1660, A1780, and A1779 are eligible for free repair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e298d48-2e27-4633-9a28-e8ea0fe68a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:07:28.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said they will reimburse the payment for those who had their
        devices repaired before the announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cee1d-00e0-4fa8-9abc-ec917e317498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:07:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may, however, "restrict or limit repairs to the original country
        or region of purchase."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b255f51-a3e9-4d16-ad60-cc6f8e02fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:07:28.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:22:33.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the complete details of the repair program, visit the Apple
        website.</p>'
