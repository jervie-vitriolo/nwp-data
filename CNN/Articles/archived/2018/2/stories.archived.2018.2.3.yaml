    'mgnl:lastActivatedVersionCreated': 2019-06-11T11:36:38.575+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Father lunges at Larry Nassar in court before being restrained

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7b473-7161-4baf-8e4b-5c74bda7391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The father of three daughters who were abused by Larry Nassar
        tried to attack the former doctor in an Eaton County, Michigan, courtroom
        Friday before he was tackled and detained by security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c471d-cdc3-4696-874d-b5075bff90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randall Margraves said he was a "distraught father" and cursed at
        Nassar, but Judge Janice Cunningham told him that was not allowed in court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81937dd8-4b87-4962-bb35-2e8a9199f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked the judge for personal time alone with the "demon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72400b-e60a-4acc-a42d-fe8881adfeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would ask you, as part of the sentencing, to grant me five minutes
        in a locked room with this demon," he asked. "Would you give me one minute?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23bc85-7816-4f80-8b01-30dd89df3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge declined, saying, "That''s not how our legal system works."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b8e63-8b76-43a8-be43-13028b90928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I''m going to have to," Margraves responded, and he launched
        into a sprint toward Nassar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c423d8-cf10-4d67-8ad9-1606718b8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security rushed to stop him and grabbed him from behind before he
        was able to reach Nassar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b2fd8-9782-4454-9930-bf1e31c87c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want that son of a b****!" the man yelled as he was being detained.
        "Give me one minute with that bastard."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547c32b-cd86-4caf-bdc4-30d3d95cc598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "What if this happened to you guys?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27d597-2e26-45cd-aeee-dc6e86d77b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident sparked harsh words from Michigan Assistant Attorney
        General Angela Povilaitis in court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0714e97-40a4-4977-9182-d5b3de427fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot behave like that," she said. "No one can behave like
        this. I want to make sure it''s crystal clear."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87050e2-a141-4e4c-821f-783e93d693ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was ushered out of the room, Margraves responded: "You haven''t
        lived through it, lady."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7316fb-1322-429e-bd68-6f3960652e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margraves: ''I lost control''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9722c27a-c648-4a0f-a8ef-6451cb1acfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent outburst came after more than two weeks of raw, powerful
        statements from young women who were sexually abused by Nassar over the past
        two decades. More than 150 women spoke out about Nassar in an Ingham County
        courtroom during the past two weeks, and dozens more have spoken out about
        Nassar''s abuse here in Eaton County court this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18feaf3-c1a8-428b-86a8-ba3825fc33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margraves is the father of Lauren and Madison Margraves, two young
        women who had spoken emotionally about how Nassar abused them just before
        their father addressed the court. A statement from Morgan Margraves, his third
        daughter, was read at Nassar''s sentencing in neighboring Ingham County last
        month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4865f9d-b45f-4802-b66b-aea1de706b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margraves was detained for a possible contempt of court proceeding,
        according to Eaton County Sheriff''s Office. He was brought back into the
        court in handcuffs during a lunch break, and he apologized to the court. He
        said he acted out because he did not know beforehand what his daughters were
        going to say and because Nassar was shaking his head "like it didn''t happen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da19f95-71de-44f7-b03d-c184b15f5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost control. I apologize a hundred times," Margraves told the
        court. "I''m definitely calmed down. I''m embarrassed. I''m not here to upstage
        my daughters. I''m here to help them heal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c34a5-321f-43e9-b544-0dbb4a6aecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Cunningham agreed to release him without a fine or punishment
        "given the circumstances of the case," she said, but still affirmed that he
        acted inappropriately.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a86c2-0d1c-472d-8b2f-d0ef655e80f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to understand that this is a courtroom and this is where
        we carry out and enforce the rules of law," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ba0e6-5b9c-42f7-b730-928da63b6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot and I cannot tolerate or condone vigilantism or any other
        type of action that basically comes down to an eye for an eye, a tooth for
        a tooth," she added. "That''s not what''s best in this situation. What''s
        best here is that we take this horrible tragedy and we learn to educate people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbc876-3912-4c8a-89b7-6f345886bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Margraves told reporters after social media branded him a
        hero: "I want to make it real clear that I am no hero, my daughters are the
        heroes, and (so are) the victims and the survivors of this terrible atrocity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b366419-e109-41f3-8f38-85e8e2a49d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margraves said that he hopes when Nassar dies that the ex-physician
        is sent to one of the "deepest, darkest, hottest pits in hell there is."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f53f57-8a8c-42f3-98a1-6038e81cbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar, the former doctor for USA Gymnastics and Michigan State
        University, has pleaded guilty to 10 criminal sexual conduct charges across
        two Michigan counties. In court, he admitted to abusing his trusted position
        to sexually abuse girls under the guise of medical treatment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97378af8-76a3-4dae-b20f-de4558c5468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar is currently in Eaton County Circuit Court as dozens of women
        have come forward to explain how his abuse changed their lives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0434350-6bf5-45d2-aba0-d69ee597fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the US Olympic Committee announced that a law firm
        has been hired to conduct an independent investigation into what the USOC
        and USA Gymnastics knew about Nassar''s abuse and when, and how they handled
        the information. The partners leading the investigation for the firm, Ropes
        &amp; Gray, are former federal prosecutors with experience handling sexual
        abuse cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3bde0-a4ca-4dfc-91d8-e1f8a0223037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:36:34.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:36:38.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Father lunges at
        Larry Nassar in court before being restrained."</em></p>'
