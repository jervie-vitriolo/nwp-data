  'Lady-Gaga-cancels-final-tour-dates-due-to-severe-pain':
    'author': ' Nicole Chavez, CNN'
    'caption': 'FILE PHOTO. Lady Gaga has apologized for working with R. Kelly and
      said she plans to remove their 2013 single from streaming services.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-03T23:57:26.079+08:00
    'imagesource': 'jcr:98eb7fc2-ca0f-402e-b6b8-4f9985e9c070'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'accad861-3f29-4327-88f7-6ddf2e1f55bd'
    'lead': 'Gaga apologized to her fans on Saturday through a statement posted on
      Twitter, saying she needed to put her "well-being first" and plans to recover
      at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:45:58.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T11:46:18.406+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T11:46:18.240+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga cancels final tour dates due to ''severe pain''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d132a-5250-4821-acbd-fb763a846168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lady Gaga has canceled the remaining dates
        of her Joanne World Tour due to "severe pain," Live Nation announced Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d182ec-c925-45d3-b347-b5623ebd8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga apologized to her fans on Saturday through a statement posted
        on Twitter, saying she needed to put her "well-being first" and plans to recover
        at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237dfc5-4b04-4056-8afb-7b943a68aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I know is that if I don''t do this, I am not standing by the
        words or meaning of my music," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b1431-3c90-4c1b-9f45-dd181d1af8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on the promoter''s site, Live Nation said
        the final 10 dates of the European leg of the tour -- including next week''s
        shows in London and Manchester -- were canceled because the severe pain that
        Gaga is experiencing has "materially impacted her ability to perform live."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49818aa4-2bcc-4c2d-a442-02eaeb58723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, with strong support from her medical team, Lady Gaga
        made the tough decision to immediately come off the road," the statement read.
        "She is extremely sorry and deeply saddened that she cannot perform for her
        European fans, who have waited so patiently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337929a3-7ad8-4436-b1a9-f793bed6c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist has talked about her struggles with fibromyalgia, a chronic
        musculoskeletal disease that causes pain and can also leave those suffering
        from it battling fatigue, headaches and insomnia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e464ee-e485-4232-9ea8-936c2b479745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Netflix documentary, "Five Foot Two," explores the singer''s
        health issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc60a6-f11c-4b28-b818-b97a7926b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is in the care of expert medical professionals who are working
        closely with her so she can continue to perform for her fans for years to
        come," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794da31-4de4-47da-8542-224703e1381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga had postponed the European leg of her tour last September due
        to severe pain, just days after she was hospitalized and had to cancel a planned
        performance at the Rock in Rio music festival in Brazil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654c136-7dbd-4f24-ae9c-cae761d3ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise I will be back in your city, but for now, I need to put
        myself and my well-being first. I love you, forever," Gaga said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142ae90-2b95-4754-89db-99753c119bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:45:58.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:46:18.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Lady Gaga cancels
        final tour dates due to ''severe pain''”</em></p>'
  'UN-report-accuses-North-Korea-of-earning-200-million-by-violating-sanctions':
    'author': 'Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-03T15:53:06.694+08:00
    'imagesource': 'jcr:1bc735c3-7b6d-45e8-90f8-002751516e2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bbcf3ae-a35d-422d-ba72-e438e1e4e9ce'
    'lead': 'North Korea earned nearly $200 million from exporting coal and other
      banned commodities last year, according to a new United Nations report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:49:45.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T11:49:49.128+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T11:49:48.898+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN report accuses North Korea of earning $200 million by violating sanctions

      '
    'updated': 2018-02-04T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df13f1d-032b-4937-9156-55e5256e40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea earned nearly $200 million
        from exporting coal and other banned commodities last year, according to a
        new United Nations report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef236cec-628e-4fae-a665-abe6dc88a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was authored by a panel of experts investigating North
        Korea and has been sent to a UN committee on North Korea. CNN has obtained
        key sections of the report from a UN diplomat who is not authorized to speak
        publicly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd969af-ef03-43f7-8dac-6c3f5a30d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not reviewed the entire document.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a73a34-5d2e-451d-a7c1-b64afde36b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite numerous rounds of international sanctions, North Korea
        exported almost all the commodities that had been prohibited in the resolutions
        between January and September of last year, the report indicates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c83f71-180a-437d-9f4e-91d3f0f6977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also indicates that North Korea exported coal to China, Malaysia,
        Russia and Vietnam, in addition to falsifying‎ documents to conceal the origin
        of the coal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59260e35-4908-492c-97c9-347646570614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has consistently denied breaching sanctions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60aa1b-29b4-4220-9fd6-5677af1d77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators highlighted that North Korea "is already flouting
        the most recent resolutions by exploiting global oil supply chains, complicit
        foreign nationals, offshore company registries and the international banking
        system," the document states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465cd8a-4561-470f-a5c8-17edbe75d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also suggested that Pyongyang has supplied weapons
        to Syria and Myanmar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766303c-1cee-450d-b224-2ce520998fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough sanctions</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f678952a-44d2-44b8-b21d-20e533294cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of increasingly strict resolutions were passed at the UN
        Security Council against Pyongyang in 2017, in response to the rogue regime''s
        repeated weapons tests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560e9d0-4a3f-41a1-a378-cdf4105fef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures, passed after intense lobbying by Washington, targeted
        energy, money transfers and shipping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32de8f-8141-4c68-ae22-6977d28d8a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:49:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:49:49.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has for years used deceptive shipping practices to bring
        in money and goods for the regime. But its fleet has come under increased
        scrutiny as the United States has looked for new ways to punish the Kim regime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00708df7-c0b6-4c78-a8f8-b3502d91d03d'
