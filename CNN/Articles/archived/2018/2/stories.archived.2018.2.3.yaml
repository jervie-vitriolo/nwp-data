      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also said the amount of hours people spend online adds
        up to more than a billion years, citing that the average internet user spends
        six hours a day on the Internet. Filipinos spend an average of 9 hours and
        29 minutes on their devices to&nbsp; go online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
