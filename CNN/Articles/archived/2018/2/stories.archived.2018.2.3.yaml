      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you like consistency and the status quo, root for the Patriots.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5ae52-cfa5-42b2-8286-5a8820f67da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you like literally anything other than the Patriots, or just
        want to see a plucky franchise finally get their due, root for the Eagles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7696d1db-4203-4c78-bdc6-b8ed92ecd627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t like Philly or New England, you should root for Philly
        just to see something different. If you''re a Patriots fan and that offends
        you, just go gaze at the five rings y''all have. We hear it''s soothing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b76b0-0972-48e2-bb4b-8c67b0c756bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That''s not convincing me. Give me some other miscellany
        upon which to make my judgment.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff8931-c90e-4fd6-b8a8-c16566b157a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you like "Good Will Hunting," "The Departed" or any given Wahlberg,
        Damon or Affleck, root for the Patriots.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4486fdc-2ab0-4a68-b8fe-9f43a3c29280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you like "Rocky," "Philadelphia" (don''t judge!) or Bradley Cooper,
        root for the Eagles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f74d5-9ab2-4e25-90b4-3f2b3ff1cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clam chowder over cheesesteak ? Patriots.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72f1cf-3366-4b5c-8232-197126253e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.346+08:00
