      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s almost time for the Super Bowl or,
        if you''re not within the roughly 250-mile radius that comprises both team''s
        fanbases, the fancy football game you''re socially obligated to watch despite
        your deep and almost bitter apathy towards the outcome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27b108-3d73-443c-89ea-96e33c8f49c7'
      'mgnl:activationStatus': true
