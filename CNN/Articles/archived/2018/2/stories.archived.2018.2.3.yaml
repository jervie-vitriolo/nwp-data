      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Bell over Boston Harbor? Eagles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d5d37-7e19-494e-9e6d-64be4abbee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Market? PATRIOTS.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7eb5e-1fae-41dd-8d54-ecef566865fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia cream cheese? EAGLES.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c1fb4-5c54-4dad-a5a7-8dbeb356f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grating yet endearing local dialects? Friend, you are looking at
        a win-win.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761238a3-49ce-40ad-8d84-e530a6603deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why are some Eagles fans wearing dog masks? Is football
        actually a cult?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72f131-52d7-4521-b019-f3210dc545c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than being really upsetting to look at, Eagles fans (and players!)
        have adopted the dog mask look because they were heavily regarded as underdogs
        when they faced both the Atlanta Falcons and the Minnesota Vikings on their
        way to the Super Bowl.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d157b-e629-407a-ac58-84da5e9be158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Okay, I''m gonna pick up some wings, pound a non-alcoholic
        beverage and WATCH THIS THING. Where is it?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b5d4a-8f6d-4224-921d-3da65875fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Super Bowl will be held on Sunday, February 4, at US
        Bank Stadium in Minneapolis, Minnesota. Kickoff is at 6:30 p.m. ET, which
        means the game will be over at 4 a.m. the next day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66b23e-8f6c-4aec-9565-842042ae8cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That stadium looks cool but I bet a lot of birds die there.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d42dba-f115-4a12-998d-ea3ff198cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, they actually do. According to one report,&nbsp;the stadium
        the biggest bird-killer in Minneapolis. There are actually ongoing conversations
        about how to make the design more birdly-friendly since literally hundreds
        of them have lost their live smashing into the reflective exterior glass since
        the stadium opened in 2016. Sad for the ecosystem, and a truly hideous omen
        for the Philadelphia Eagles.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3acba2-425f-4881-bd0e-c9d0e26c58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minnesota seems a bit cold this time of year.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f74c3a-c4db-4b6c-aa29-6beefab8a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be! The high in Minneapolis on Sunday&nbsp;is predicted
        to be a cozy 8 degrees, and the low is zero. As in no degrees.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97803e-8462-4a67-a4d0-de4b59ec3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isn''t anyone concerned the players will freeze? Not in a figurative
        way, but actually freeze solid?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b9ccc-6a51-42a7-970f-c66e5013f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, the NFL wouldn''t subject players -- and fans -- to such
        an experience. The Super Bowl&nbsp;typically isn''t held in cold-weather cities&nbsp;if
        the stadium isn''t domed or enclosed, and it just so happens US Bank Stadium
        is the latter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a531e-4da7-4fbf-bd8d-9cebc5e1eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Back to the game. How can I watch it?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e939ac-4f25-4508-b123-0abde5477f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have normal cable, you can catch the game on NBC or any NBC
        affiliate. If you want to watch on your computer or device, NBC is streaming
        the game online and through their sports apps. And, good news! If you want
        to stream the game, you don''t even need a cable login. Just go for it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143deea2-b524-4472-95b8-4a602caf026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I hear Justin Timberlake''s playing the halftime show.&nbsp;Will
        there be any "wardrobe malfunctions?"</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6dbc6-889d-4258-beb6-b5192f0970ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you believe it was 14 whole years ago that Justin Timberlake
        ripped off part of Janet Jackson''s costume during their Super Bowl halftime
        performance, sending the FCC into a tailspin and changing the history of live
        TV as we know it? It all seems so quaint, so... antique. Don''t expect a cheeky
        repeat though -- it was not the kind of weird moment that begs an encore.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f24b8-2473-4beb-8db7-062a1360391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weird moments? I love weird moments! Give me one more for
        the road.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1caae-5450-4f81-8c4f-2aeb22f5c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, here''s an Eagles fan riding a dune buggy up the Rocky steps.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0fadb-9166-474b-a1fb-f28d984df7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember kids, the different between "fan" and "felon" is like,
        three letters. Be safe out there!</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d8e55-2d5a-420a-a0d5-ebd3172267b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> Four hours is a long time to even tangentially
        care about football if you don''t normally care about football. So when the
        commercials get boring and the nacho cheese gets gummy,&nbsp;here are some
        super interesting trivia to keep the merriment going.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb357d4-c8f3-4770-aa40-6edfc62da578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong>&nbsp;It may be a bloated, over-hyped spectacle,
        but the Super Bowl usually is good for a memorable moment or two.&nbsp;Some
        of them even happen on the field.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250dd7b-ca43-4aa0-a2f2-d0e898dacbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:15:40.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This piece has been republished to correct how many
        times the Eagles have been to the Super Bowl.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6c1ed-069b-4281-830b-093296458a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.348+08:00
