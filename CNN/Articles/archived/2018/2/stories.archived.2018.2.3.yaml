      'mgnl:type': 'text'
      'text': '<p>Santiago led the way for NU after registering 16 markers in the
        victory, but she was far from pleased with their performance on opening day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047e79e-4a3e-4440-9eac-f0f9921692c1'
