    'template': '1'
    'title': '17 most talked-about moments in Super Bowl history

      '
    'updated': 2018-02-05T00:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41eb61d-0b5b-49cb-9d0f-570fc5fab1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It may be a bloated, over-hyped spectacle,
        but the Super Bowl usually is good for a memorable moment or two.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69724f-5a61-4779-aca0-c03c4df30f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them even happen on the field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14825d3f-4dc3-4833-91d0-2f2a84f4e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From dramatic plays to big blunders to a certain dancing fish, here''s
        a look back at some of game''s most indelible moments -- in no particular
        order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565e867-cbce-4727-827d-18db625dd333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2013: The Blackout Bowl</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8de1d-67ff-4049-8bdb-6ab5f6584cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans had barely returned to their seats for the second half of Super
        Bowl XLVII when a partial power outage smothered New Orleans'' Superdome in
        murky dusk. The Baltimore Ravens and San Francisco 49ers left the field, people
        had to be rescued from a stalled stadium elevator and fans took to their phones
        to try and decipher what was going on. Some people joked that Beyonce''s halftime
        show was so hot it fried the power. Play was stopped for 34 minutes while
        the electrical glitch was fixed. Many observers think the blackout stalled
        the Ravens'' momentum and helped the 49ers storm back from a 28-6 deficit
        to make the game close.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4a00a-02d7-4614-8239-7060cf1d5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1986: ''The Fridge'' scores a touchdown</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39892f85-974b-468c-a079-226875961eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1985 Chicago Bears were best known for hard-nosed coach Mike
        Ditka, star running back Walter Payton, their so-bad-it''s-good "Super Bowl
        Shuffle" rap video and William Perry, a fun-loving rookie defensive lineman
        so enormous his nickname was "The Refrigerator." Late in the Bears'' beatdown
        of the Patriots in Super Bowl XX, Dikta put The Fridge in the game at running
        back and watched him barrel into the end zone for a 1-yard touchdown. The
        stunt amused TV viewers and helped make The Fridge a cult hero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ac3ff-c0e1-44a8-b49b-2743ff3d89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1993: Michael Jackson''s dramatic intro</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4cb1b-0847-497d-8856-bdd036c40e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a Michael Jackson stunt double faked out the Rose Bowl crowd
        by popping up atop a large video screen, the King of Pop himself emerged from
        a stage in the middle of the field. As the crowd cheered and swarmed the stage,
        Jackson stood frozen in place. And stood. And stood ... for a full minute
        and a half. Finally, he broke into "Bad," "Billie Jean" and a medley of other
        hits, kicking off the modern-day tradition of Super Bowl halftime shows by
        big-name performers. Nobody could pull that introduction off today, though.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2341a-dbdf-47f3-bd65-2b133a5cf1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1968: Vince Lombardi''s players carry him off the field</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227b79c-82d7-4cbf-a92b-c40d79e9cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the most iconic sports moments of the 1960s. Vince
        Lombardi, coach of the victorious Green Bay Packers, is hoisted off the field
        on the shoulders of his players at the end of Super Bowl II. Everything about
        it screams old-school: His suit and tie, the players'' retro helmets, the
        fact that THEY WERE ACTUALLY CARRYING THEIR COACH OFF THE FIELD (teams don''t
        do that anymore). It was Lombardi''s last game as the Packers'' coach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2552d-4c7a-4dc1-96a1-c7bb96c14cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1984: Apple launches the Macintosh with ''1984'' ad</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e691f1-5019-419a-b617-a623a9634855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raiders were blowing out the Redskins in the third quarter of
        Super Bowl XVIII when TV viewers were startled from their cheese dip by a
        striking TV commercial. The ad channeled George Orwell''s dystopian novel
        by featuring a lone female athlete disrupting a drab, conformist society by
        hurling a hammer at a "Big Brother"-like figure. Let the revolution begin!
        Directed by Ridley Scott, the iconic spot plugged Apple''s new Macintosh personal
        computer -- "Think Different," get it? -- and signaled the upstart company''s
        arrival as a major player. It also helped make the Super Bowl an annual showcase
        for splashy, big-budget commercials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac9660-29d6-4e81-a886-a445b0fc5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1973: The Miami Dolphins cap a perfect season</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc524001-9e4a-41f6-b9eb-d4a172b94f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game itself was sort of a yawner. But when the Dolphins beat
        the Washington Redskins, 14-7, in Super Bowl VII, they capped a 17-0 season
        and became the first NFL team to go undefeated on their way to a championship.
        Today, 45 years later, they remain the only team to do it. They were snubbed
        by the White House that year -- then-President Richard Nixon was a Redskins
        fan -- but President Obama made up for it by hosting them in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d12841-70cc-4616-a5a2-013c60d4ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1991: Whitney Houston''s national anthem brings down the
        house</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f54f3-294d-4bc5-8953-ff5c537aa218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patriotism was at a peak during the Persian Gulf War in January
        1991 when Whitney Houston stepped to the microphone in Tampa to sing the national
        anthem. And wow, did she nail it. Houston''s soaring performance brought goose
        bumps to listeners around the world and was so popular it became a top-20
        single, making her the only singer to turn "The Star Spangled Banner" into
        a pop hit. It was re-released after 9/11, and many consider it the finest
        version of the national anthem ever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09164f5f-f920-4691-a9ca-b392e876bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2008: David Tyree''s helmet catch</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28131183-164d-44f8-8826-070c26413bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be the greatest play the Super Bowl has ever seen. In the
        final moments of the game, with the New York Giants trailing 14-10 and facing
        third down, quarterback Eli Manning twisted away from three Patriots tacklers
        and heaved a pass downfield to David Tyree. The little-used receiver leaped
        in the air, wrestled the ball away from a Patriots defender and somehow pinned
        it to his helmet as he fell to the ground. The Helmet Catch, as it became
        known, gained 32 yards and instant renown. Four plays later, the Giants scored
        the winning touchdown, ending the undefeated Patriots'' chance at a perfect
        season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358624df-f7af-4f7e-b4ec-fce252dee048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1991: Scott Norwood misses game-winning kick</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18bf25-f213-4ed5-9bec-8667d8a1f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl XXV ended in agony for Buffalo Bills fans when Scott
        Norwood barely missed what would have been a game-winning 47-yard field goal
        in the final seconds. Norwood had hit more than 70% of his kicks that season,
        but this one sailed just wide to the right. The New York Giants erupted in
        celebration. The Bills and their fans stood stunned. The defeat marked the
        first of four consecutive Super Bowl appearances by the Bills -- all of them
        losses. Even today, if you want to make a Buffalo sports fan cringe, just
        go up to them and whisper, "Scott Norwood."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace208a-9283-456a-8c4d-c2f6c04d9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1992: Thurman Thomas misplaces his helmet</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6eb77-08e9-4f21-ab05-a361378ed018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, the poor Bills. It was probably a bad omen when Thomas, their
        star running back, couldn''t find his helmet on the sidelines at the start
        of the game. The Bills had to run two plays with his backup before Thomas
        finally found his headgear and dashed onto the field. The miscue personified
        the Bills'' early-''90s Super Bowl woes and was the beginning of a miserable
        day for Thomas and his team, who lost 37-24 to the Washington Redskins.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05cf1d-dd28-4a23-9728-455e58999091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2004: Janet Jackson''s wardrobe malfunction</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822a896-dc27-4d9c-bac0-7ef52ebbee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it was the Nipple Seen ''Round the World. When Justin Timberlake
        closed Super Bowl XXXVIII''s halftime show by tearing off part of Janet Jackson''s
        costume, he did much more than briefly expose her right breast to 140 million
        people. The "wardrobe malfunction" sparked outrage, spurred an FCC crackdown
        on "indecency" and became the most TiVo-ed moment ever. Years later, many
        think the controversy was overblown and unfairly torpedoed Jackson''s career.
        Timberlake, meanwhile, will be this year''s Super Bowl halftime act.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1cad80-f698-4f0f-bc1b-612ebca2b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1993: Leon Lett''s goal-line fumble</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06181a91-0397-4e04-a6d0-25cfe3e1afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas Cowboys were pounding the Bills (yes, them again) 52-17
        late in Super Bowl XXVII when Cowboys lineman Leon Lett scooped up a fumble
        and rumbled, alone and untouched, some 60 yards towards yet another Dallas
        touchdown. But Lett began showboating as he neared the end zone, allowing
        Buffalo receiver Don Beebe to catch him and slap the ball from his hand at
        the one-yard line. The ball bounced into the end zone for a touchback -- and
        a little moral victory for the sad-sack Bills.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f5501-b99a-4b90-a28e-ccb0b50ef46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2000: The Tackle</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09681434-047e-4bcc-96ee-7ebf678a3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With six seconds left in the game and the Tennessee Titans trailing
        the St. Louis Rams by a touchdown, Titans QB Steve McNair tossed a quick slant
        pass to receiver Kevin Dyson, who appeared on his way to a game-tying score
        when he was corralled by Rams linebacker Mike Jones at the 2-yard line. Dyson
        fell forwards, stretching his right hand -- and the ball -- towards the end
        zone as time expired. "Can he get in?" shouted incredulous announcer Al Michaels
        as the ball hovered inches from the goal line. "No, he cannot!" The Tackle,
        as it became known, is the most thrilling final play in Super Bowl history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463b455-f963-476b-84cd-a4b5d40990f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2007: Prince performs in a downpour</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b8f96-ff00-4371-b38e-c2f048afe90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain was coming down in sheets before Prince and his band took
        the stage in Miami for Super Bowl XLI''s halftime show. It had all the makings
        of a disaster. Water and electricity don''t mix. Prince''s two backup dancers
        would be tottering around a slippery stage in 5-inch heels. And yet when the
        producer asked Prince if he was OK to perform, he responded, "Can you make
        it rain harder?" Then the pop star went out and killed it, closing with a
        transcendent version of -- what else? -- "Purple Rain" as 70,000 fans waved
        flashlights and the elements raged around him. It was magical, and probably
        the best Super Bowl halftime show ever.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88948bd-ffe1-4eda-8a95-e7c7d7b5b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1969: Joe Namath pulls upset after guaranteeing victory</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6533c-8bcc-4abb-8e6c-8ef9ab531f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody gave flamboyant Joe Namath and the upstart New York Jets
        much of a chance against the mighty Baltimore Colts, who were 18-point favorites.
        But three days before the game, a tipsy Namath boasted publicly, "We''re gonna
        win the game. I guarantee it." It''s the kind of reckless comment that gets
        pinned up in the opposing team''s locker room and drives coaches crazy. But
        Namath backed it up, leading the Jets to a 16-7 win and cementing his Broadway
        Joe legend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff5428-135e-49c5-90b3-9b0e351d0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2015: Katy Perry is upstaged by #LeftShark</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce605c-639e-44e4-a239-ed0a07abb840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her&nbsp;campy halftime show, pop star Katy Perry rode in
        on a mechanical lion, dueted with Lenny Kravitz and flew over the stadium
        crowd on a shooting star. But that''s not what anybody remembers. What they
        remember is Perry singing "Teenage Dream" against a cartoony tropical backdrop
        with palm trees, beach balls and two dancers in cuddly shark costumes. To
        the internet''s great amusement, it soon became clear that the shark to the
        left of Perry seemed a little ... off. While the other shark followed the
        choreography, Left Shark flailed and spun around and seemed at times to be
        making it up as he went along. #LeftShark became a meme before halftime was
        even over.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790670d-27ea-4a09-bb52-ce32fd5aacdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2015: The Seahawks'' disputed play call</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3667bc-7494-47a9-8204-08ab165e80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s probably the most-criticized play call in Super Bowl history.
        Trailing New England 28-24, the Seahawks'' Russell Wilson drove his team to
        the Patriots'' 1-yard line with 26 seconds left. Since it was only second
        down and the Seahawks had a timeout left, everyone figured they knew what
        was coming next: a handoff or two to star running back Marshawn Lynch, who
        would go full Beast Mode and rumble into the end zone for the win. Instead,
        Wilson threw a slant pass to Ricardo Lockette that was intercepted by the
        Patriots'' Malcolm Butler at the goal line. TV announcer Chris Collinsworth
        spoke for many stunned Seattle fans when he said, "I''m sorry, but I can''t
        believe the call."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b672d-bf3e-4c94-9edb-84f009f0daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:24:24.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:18:42.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "17 most talked-about
        moments in Super Bowl history."</em></p>'
  'Wil-Dasovich-cancer-free':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-03T22:21:22.592+08:00
    'imagesource': 'jcr:e4f6e595-64b3-4551-9f34-6b0e22bd39af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a821258e-efad-471a-83c0-69c2a094c904'
    'lead': 'An emotional Wil Dasovich shared the life-changing moment with his fans
      in a video blog. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:28:49.986+08:00
