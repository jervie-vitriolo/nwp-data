    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH still world''s top social media user — study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738bd34-dc6a-4775-ba4d-4c29a9510aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:26:25.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:26:29.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> For
        the third time in a row, Filipinos are still the most active users on social
        media, study showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c0545-df7b-40e7-a5c9-6f5b1f276e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:26:25.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:26:29.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2018 Global Digital Report, more than 67 million
        Filipinos spent almost four hours on social media every day in 2017 up until
        January 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a9041-6a11-4d1f-bb73-f4ef9923a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:26:25.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:26:29.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, created by digital marketing agency We Are Social and
        social media management platform Hootsuite, added that Brazilians came in
        second (3 hours and 39 minutes), while Indonesians were at a close third (3
        hours and 23 minutes).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c23598-afb5-43a2-b8e6-897cfd01c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:26:25.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:26:29.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook stayed as the most used social media platform in the world,
        with more than 2 billion users -- 667 million more users than YouTube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584bd89-7b73-43af-a7a9-37e23fe051c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:26:25.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:26:29.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also said more than half of Filipinos are on their mobile
        devices: 55 percent using their mobile phone for online messaging, and 52
        percent for watching videos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773f6a7-d1b5-4e8a-8a9e-815704ea8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:26:25.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:26:29.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 4 billion internet users in 2018 — which is up
        by 7 percent from the previous year. This is more than half of the estimated
        global population of 7.6 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b00913-698a-4d6b-9adc-e0cc60b565ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:26:25.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:26:29.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said 11 new social media users are added every second
        in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fff654-eee6-408e-ace5-d0bdd0df6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:26:25.577+08:00
