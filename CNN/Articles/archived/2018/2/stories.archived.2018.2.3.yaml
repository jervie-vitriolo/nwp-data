    'template': '1'
    'title': 'Doctors: Parents refusing vaccines due to Dengvaxia scare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2ec09-e9d9-44f0-b65c-2036dbc4f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> A
        group of doctors appealed to parents who refuse to have their kids vaccinated
        following the scandal over the dengue vaccine Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e0a55-5599-4fad-ac9b-73e504b8b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sally Gatchalian, vice president of the Philippine Pedriatic
        Society, said the scare has caused a decline in parents getting vaccinations
        for their children for other diseases such as flu, measles, polio and tuberculosis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb799fa-1188-437b-be53-d7067f93fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination programs are one of the most cost-effective health
        preventive measures," Gatchalian said on Friday. "Stated din ''yan ng [That
        is also stated by the] World Health Organization and it''s one of the greatest
        achievements in public health."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55e239-95eb-4b53-bf12-b63339d69b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study by the Ateneo School of Medicine and Public Health
        on the coverage of the national vaccination program in a particular barangay
        in Pampanga, Gatchalian said the coverage dropped to 49 percent for January
        2018 from 89 percent in the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824e051-cab5-4b9b-9507-682229e8cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, East Avenue Medical Center pediatrician Ramon Severino
        said although vaccines are not 100 percent effective, vaccinated children
        have better protection from diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b5c79-f21a-4d6c-9d19-b8b9882e13e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh bakit hindi natin nadadama ang polio?" he said. "Because of
        our compliance and the Health Department knows well it could prevent ''yang
        mga preventable disease. Iniiwasan natin pwedeng magkasakit lang ang isang
        bata. Pwedeng mag-outbreak ''yun."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a67ca8-624a-44a7-99f3-e1b1a2f8f1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why don''t we experience polio? It''s because of our
        compliance and the Health Department knows well that vaccines could prevent
        those preventable diseases. We are making sure that not one child gets sick.
        It could cause an outbreak.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2cf6c1-e351-4abe-bdd3-77fbdb373fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department suspended the government''s Dengvaxia program
        in December 2017 after the vaccine''s manufacturer, Sanofi Pasteur, said the
        vaccine is more risky for people not previously infected by the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473fb64-4a34-4868-8c54-e93dcdb9eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Gov''t halts dengue vaccination program due to health risk</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5563f35-4050-4ad2-92cf-fd3a0791ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Philippine General Hospital''s Dengue Investigative
        Task Force released a report saying that the death of two children may be
        linked to Dengvaxia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41313dc-57fb-4231-b2a3-e37f11bfad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 2 deaths may be due to Dengvaxia failure - experts</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f9f8d-61c6-4fa9-bb13-f8f9d5e790b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tatlong kaso ang nakitaan ng causal association. Sila ay namatay
        sa dengue kahit sila ay nabigyan ng Dengvaxia. Dalawa sa kanila ay maaaring
        dulot ng vaccine failure. Kakailanganin pa ang karagdagang pagsusuri ng tissue
        samples upang makumpleto ang imbestigasyon," said Health Undersecretary Enrique
        Domingo, who was also in the briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee4659-32e4-4f10-b2e2-ab8efc1a5a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Three cases were found with causal association. They
        died due to dengue despite receiving Dengvaxia. Two of them were possibly
        caused by vaccine failure. More studies have to be done to complete the investigation.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590d007-fb74-4295-b4cf-dffce007cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P-Noy faces more charges</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83d4d0-dabc-4e74-99ae-1abc39a191a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the Dengvaxia controversy, former President Benigno
        Aquino III and other former Cabinet officials are facing more complaints.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f0f6b-b6e2-4fea-9414-6d7929c5a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy group Volunteers Against Crime and Corruption said Aquino
        violated election laws when he released around ₱3.5 billion to buy the vaccine
        45 days before the May 2016 polls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b06438-9179-43c1-ac5f-79ee44a90f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Budget Secretary Butch Abad, former Health Secretary Janette
        Garin and 16 other health officials were also listed in the complaint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ca7ce-3707-45ae-aa7f-8706495ff75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, the Justice Department issued an immigration lookout
        bulletin for Aquino and other ex-Cabinet Secretaries after parents of children
        administered with the Dengvaxia vaccine filed a case against them before the
        Ombudsman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267adb4a-30c1-44a6-9cb6-601a9fd89464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DOJ issues lookout bulletin vs. Aquino, ex-Cabinet Secretaries
        over Dengvaxia controversy</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22aa451-4c7b-413b-9821-c7d5e8a93f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and Garin likewise face a mass murder complaint filed by
        former Technical Education and Skills Development Authority chief Augusto
        Syjuco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b77fad-ff9b-4ab8-bd98-49172d9f917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Former President Aquino, ex-health officials face mass murder,
        plunder complaint over Dengvaxia mess</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285fdcae-f09b-4cc0-906d-9505a86b878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December 2017 Senate hearing, Aquino said his administration
        implemented the Dengvaxia program for the public''s protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8894419-1f70-4d6a-88ac-d7653c7a4727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Aquino defends quick purchase of Dengvaxia using gov''t savings</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941f0f3-4e3c-4803-acee-1b1f557e9bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our perspective, the choice is simple. We can implement it
        at this point and time for the protection or wait at least a year as a minimum
        and expose our people to a risk that could have been prevented because of
        this vaccine," Aquino said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b98087-661c-444b-9216-caf5a9d43297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:43:48.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:25.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800,000 children were immunized with Dengvaxia, the world''s
        first dengue vaccine.</p>'
  'mmda-rerouting-plan-sevilla-bridge-mandaluyong':
    'author': 'CNN Philippines Staff'
