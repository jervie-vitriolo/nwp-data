  'palace-on-duterte-walkout-comment':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-03T15:14:21.647+08:00
    'imagesource': 'jcr:6ef602cf-8f98-406c-a68f-37badc29754b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9716a6aa-b82d-493d-bb43-cc89123507fd'
    'lead': 'Harry Roque says walkouts are a waste of government funding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T12:59:32.527+08:00
