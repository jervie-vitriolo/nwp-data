    'template': '1'
    'title': 'Palace: Duterte against students missing class, not protests

      '
    'updated': 2018-02-04T00:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eadd71-18a6-442e-b333-d691f199f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include statements from National Union
        of Students of the Philippines (NUSP) Deputy Secretary General Raoul Manuel.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01f04a-85a4-4c3f-8323-3712deb93937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Presidential
        Spokesperson Harry Roque came to his boss'' defense after President Rodrigo
        Duterte singled out students from the University of the Philippines (UP) for
        walking out in protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4911ed0c-11d4-44ea-8fe2-65f31da563a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw po ang sabi ni Presidente, ang tinututulan niya iyong
        walkout sa klase. Hindi po niya sinusupil ang karapatan ng malayang pananalita
        at saka ng karapatan ng peaceful&nbsp; assembly, puwede pong gawin iyan ng
        mga estudyante,"</em> he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd0b5f-cfbf-4b24-948c-292000456e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President was clear — he''s against students walking
        out of their classes in protest. He''s not quelling the right to free speech
        and the right to peaceful assembly. The students can do that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ce32c-eab7-4a42-b8e3-56c1b4354375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque argued that students should not waste government funding,
        as the administration has signed a new law providing free tuition for students
        in public and vocational schools nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70618b86-205b-4704-bcef-eda63de3094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi lang ng Presidente, huwag naman natin sayangin
        iyong mga pera ng sambayanan na ginugol natin</em> para sa free tuition ng
        lahat ng State Universities and Colleges (SUCs)," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d05d2d-0cae-4bf6-8955-3ae8ae088778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is just saying let''s not waste national
        funds that we allocated to subsidize state SUCs.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562758bb-1393-4f1d-b9a5-8b6410b7e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free tuition fee law, Republic Act 10931, was signed in August
        2017. It seeks to provide full tuition subsidy for students in public schools
        and technical vocation institutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89f109-d2a7-45b6-b3a1-095d50337ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also clarified the President cannot give away slots to Lumads,
        the indigenous people of Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8098111-286d-4b93-892c-e51ee24c12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero I''m sure po, pupuwedeng magkaroon naman ng pamamaraan sa
        UP na bigyan ng prayoridad iyong mga Lumad communities. At kung hindi po ako
        nagkakamali, sa admission policy, kahit papaano po ay nakokonsidera iyong
        mga taga-Lumad pagdating mismo sa admission policy," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bb0dc-de0b-44ea-bcb8-2d3fc8ed78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But I''m sure, we can do something with UP to prioritize
        Lumad communities. And if I''m not mistaken, in UP''s admission policy, they
        can consider Lumads.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d9e6f-4106-4fb6-a9d9-464d2f1b3566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech before indigenous leaders Thursday, said he
        would let "smart" Lumad students who are not fortunate enough to have access
        to quality education take the place of students who keep walking out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c9eb31-0fef-4a15-8774-e3d10b05fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: KABATAAN hits Duterte threat vs. student protesters, says
        more walk-outs to come</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230053a1-6062-4a54-9e54-a1055766d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUSP: Walk outs not a waste of nation’s funds</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3790f08-6f84-4348-b14f-5c6bb95d9027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ Newsroom Weekend, however, National
        Union of Students of the Philippines (NUSP) Deputy Secretary General Raoul
        Manuel denied walk outs are a waste of the country’s resources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d5376-54f3-4f01-ba42-7a6daa5bf7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tingin po natin ay hindi sayang sa pera ng bayan yung pagwawalk
        out ng mga studyante dahil hindi naman mali na ating ipanawagan yung ating
        pagtutol sa tax reform na kung saan eh tumataas lamang ang mga bilihin,”</em>
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33ab5f-c035-47b8-9da6-725a06568f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t think walking out is a waste of the nation''s
        funds because it''s not wrong that we voice out our opposition to tax reform,
        which causes the price of goods to rise.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5bc1d-4a28-40da-9f0a-bc55d74cfa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said what wasted the nation’s funds are the government’s spending
        on the government’s so-called war against its citizens or “giyera laban sa
        mga mamamayan.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309531e6-a8d7-4751-a58c-7b826c2bc513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel also hit the administration, saying despite its free education
        law, students still bear rising education costs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80e03c-dab4-4798-9eab-9a423d8b986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, students of Lumad schools can feel the President’s “insincerity”
        and have said they are not competing with UP students for slots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0cc10-2dcf-4a49-9169-26e18ac7dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Lumad school, ALCADEV, had earlier called out Duterte''s statement
        on offering Lumads slots in the University, pointing out how Duterte had threatened
        to bomb Lumad schools just last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e4426-3c51-4587-85e3-de3566264ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned more protests would come in key cities in the country
        on February 23, as student activists gear up for demonstrations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc9eee-f3b0-4261-ba07-ee98a682bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:21:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This month we''ll see the intensifying struggle of students to
        attain the genuine free education that we have long been asking for," he said.</p>'
