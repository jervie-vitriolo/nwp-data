  'UP-confirms-Filipinos-on-board-Chinese-ship-in-Benham-Rise':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-03T23:52:15.816+08:00
    'imagesource': 'jcr:04d5df55-1b0c-4369-9a28-18c9b256b303'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f703255b-093b-4267-bf43-3ccd1929a0bc'
    'lead': 'At least four Filipinos are on board the Chinese vessel Ke Xue which
      is doing its research on Benham Rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:59:56.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T15:47:05.469+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T15:47:05.238+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP confirms Filipinos on board Chinese ship in Benham Rise

      '
    'updated': 2018-02-04T14:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5077288-f937-416d-9113-aa0828f1113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;
        At least four Filipinos are on board the Chinese vessel Ke Xue, which is doing
        research on Benham Rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e423f3c-ffd7-4b14-9aeb-3d750d84509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines-Marine Science Institute (UP-MSI)
        Deputy Director for Research Dr. Cesar Villanoy told CNN Philippines, apart
        from representatives from the UP-MSI, there are also experts from the National
        Mapping and Resource Information Authority and the Philippine Coast Guard
        (PCG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a387d0-0215-444a-960b-ab41cab09303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came amid criticisms against the governments''
        move to&nbsp; grant China''s request to explore the country''s waters, with
        the long-standing dispute in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ffed1-cdf9-4cff-99ca-ad9f1cfb473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanoy also said the Ke Xue is expected to complete its study
        this weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f3ed3-bc74-42f5-a5a2-62999c6ead46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on China''s permit application, the ship will be conducting
        research for more than 30 days but is expected to only stay within the Philippines''
        exclusive economic zone near Benham Rise for three to six days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09692a-2f97-4fa7-af15-ee8424c49105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Malacañang explained that the Institute of Oceanology,
        Chinese Academy of Sciences (IOCAS) was granted the permit to do research
        in Benham Rise or the Philippine Rise after it had satisfied two conditions
        -- that there should be a Filipino on board its ship, and that the results
        of their study should be shared with the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a830c405-1c45-42d2-b3a7-30a2f1ff65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines, part of China-led North Pacific project</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35b011-331c-4f91-a442-416343ef3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanoy, who is part of a technical working group at the Department
        of Foreign Affairs, said the UP-MSI had recommended to the agency to approve
        China''s permit not only because it met the conditions of the government,
        but also because the research is part of the North Pacific Ocean Circulation
        Experiment (NPOCE), which IOCAS leads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834ad82-d9d3-437e-966e-0408d01f4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, United States, Japan, and South Korea are participants
        to the NPOCE.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1cf70-d161-46a4-ab2b-9e4b17629f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPOCE is studying what''s called the Kuroshio current, which
        passes through Benham Rise. It transports heat from east of the Philippines
        toward Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421737d0-e062-4ba9-82b3-84271f0fee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanoy highlighted the importance of studying the Kuroshio because
        it influences patterns of the El Niño and La Niña weather cycles not just
        in the country, but in the entire Pacific. It also affects the productivity
        of marine species.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63939430-166c-47ec-bded-7a1829bee6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But studying the Kuroshio and other related water properties is
        complex and requires extensive resources, which at present, Villanoy said,
        the Philippines does not have.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc4f7a-da30-4630-a4b6-729f268cebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where the Chinese come in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909e33c-8a61-43a1-9064-423a34fd06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of Benham Rise – the 24 million hectares, is in 3-kilometer
        deep water. We don''t even have a ship that can lower an instrument 3-kilometers
        pababa…They have submersibles –<em> mas malalim ''yun, may kasama pang tao…''Yung</em>
        capabilities <em>ng ship nila talaga mas</em> advanced, designed for deep
        sea work," said Villanoy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec201dd-eb6f-49d0-a6c2-66e176f49bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this study, the Chinese will be using a Conductivity, Temperature,
        Depth or&nbsp; CTD sensor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f9f74-7117-408f-af32-99a8770ce657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanoy explained, "Ilo-lower lang ''yun tapos inaakyat. In three
        locations off Isabela, magi-iwan sila ng instrument to measure the flow. Iiwan
        ''yun nang matagal, almost a year bago nila balikan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1790fa-f9cc-49e7-8686-90c389a385ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It will be lowered, then raised. In three locations
        off Isabela, they will leave the instrument to measure the flow. They will
        leave it underwater for almost a year, then retrieve it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f79a89-f858-4c6c-96c4-28cee7445010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanoy added as standard practice for countries conducting marine
        research in the Philippines, China is expected to provide all data from the
        study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585dab89-530a-4db5-a56a-75c34ed5881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed, however, that while the country lacks high-tech equipment
        similar to those used by China, local scientists are still capable of conducting
        some of the measurements being done by the Chinese.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7686a0a-7e35-4919-96fd-ee0f73b428a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources (BFAR)&nbsp; has been
        doing this for many years, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2edac-3f0a-4bc4-866b-22bae8664a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:56.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:47:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local scientists from the BFAR, UP-MSI, UP-Los Banos, Philippine
        Navy, and PCG have done field work in Benham Bank – the shallowest portion
        of the Benham Rise, in 2014 and 2016.</p>'
