      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you like "winning" the way Charlie Sheen says it, you should
        root for the Eagles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76bb0b-ab6d-4216-b5a9-6ff847faf88b'
