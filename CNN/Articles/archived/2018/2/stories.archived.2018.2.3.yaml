      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        Department of Foreign Affairs (DFA) said it will open its doors to passpport
        applicants on weekends, to meet the huge demand for 10-year passports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c3e70-935f-43ea-b2ae-38aa623e9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:35:02.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on its Facebook page, the DFA said the Office of
        Consular Affairs will be open for passport applications every Saturday, starting
        February 10, from 8 p.m. to 5 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f78fb6-2a5e-47ae-aaa6-24c79bac307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:35:02.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA encouraged all applicants to make an appointment through
        the DFA''s Online Appointment System as no walk-in applications will be allowed.
        The courtesy lanes will be closed as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b928088a-656f-43b9-9bb5-8a3d4c326a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:35:02.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee for a 10-year passport is at ₱1,200.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe98308-0063-43d3-bb67-0b0568c3866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:35:02.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passport appointment system came under fire in January due to
        fully-booked appointment slots until March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266a8f1-76e0-4a3e-bfae-78757d79bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:35:02.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, however, denied the presence of alleged syndicates that
        hoarded slots to sell at much higher prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c8e7a-f736-4efe-a319-cf067a3466e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:35:02.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the uproar, the agency opened 100,000 slots from February
        to May to meet the demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449a7f9-6bd2-4842-aa64-4eae177a647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:35:02.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DFA opens 100,000 passport appointment slots</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d2cb0-1000-4d11-bfdc-ae7d50188617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:35:02.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:26:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also recently launched its "Passport on Wheels" mobile passport
        initiative as part of its plan to accommodate more passport applications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b2ee4-62a0-4564-9cdf-af7fe43b5fa6'
