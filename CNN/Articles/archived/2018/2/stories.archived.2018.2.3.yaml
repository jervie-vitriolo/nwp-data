      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor now sports longer, crimped locks, compared to his old,
        short haircut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a9d41-12c6-43e4-ae5a-4cd4cabbd0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:40:43.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford showed off his new look on Instagram, where he has been posting
        videos and photos of himself rocking his fresh hairstyle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa081f10-d2b1-4942-9683-8226303c7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:40:43.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed an apparently new talent: playing the violin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3796d1-1336-40ed-ae43-e64c7a5f0367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:40:43.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Composition this February, with my new baby ''violenford,''"
        he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2b5da-e212-49be-8655-c1c7d5c02a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:40.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:40:43.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first photo of Ford''s new hairstyle, posted January 23, has
        gained 3,107 likes. Meanwhile, a video of him fixing his hair has gained more
        than 15,000 views since it was posted Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d0bfa-8e82-4c06-b140-993dd21311a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:40:43.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xander Ford was first known as Marlou Arizala. He was a member of
        the teen boy band "Hasht-5" until he left in 2016 to pursue his solo career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82043e67-58eb-46d1-b41c-5dd01d43010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:40:43.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He skyrocketed to fame in October after he changed his name and
        underwent plastic surgery to drastically change his look.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9920952-9fc5-4be6-bbaa-c4e1b2f8f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:40:43.869+08:00
