      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61ee90-875d-4f18-b57c-54b77ef4c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:35:02.769+08:00
