      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know if you actually want to sound
        smart in between commercials and pizza bagel binges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74673f-1ee3-4f8a-a7a1-9b7170a767ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:15:37.343+08:00
