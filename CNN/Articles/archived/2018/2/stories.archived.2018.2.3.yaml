      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The La Salle Lady
        Spikers dug deep in their arsenal to overcome the University of Santo Tomas
        (UST) Golden Tigresses in the opening match of the University Athletic Association
        of the Philippines (UAAP) Season 80, 25-20, 17-25, 25-22, 15-25, 15-8, on
        Satuday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2f050-778d-4ac3-8dea-fc2139512c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite claiming the first set, the defending champions could not
        easily put away the España-based outfit. It was the type of resistance that
        La Salle head coach Ramil De Jesus had expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef67f42-c2d2-40b2-8b9c-aa344cc39126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang inexpect na namin na hindi ganun kadali na talunin ang
        UST,” De Jesus said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e1fb5-f9a4-4f0f-bf6c-3f7e667af5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses banked on the 28-point explosion of fourth
        year spark plug Sisi Rondina, whose vicious attacks invigorated the UST crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f352f-3d3f-4dc2-b8fe-45d7939bb533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even De Jesus admitted that no one in his team could rack up the
        scoring like Rondina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc11d0-e77d-4a4f-8fd9-9c3529ea0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala kami ng ganun, sila yung meron,” De Jesus said. “Talagang
        gustong buhatin yung team, ibang klase.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d3066-8554-4435-a91f-29d5887039a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to La Salle captain Majoy Baron, it was their team’s lack
        of composure throughout the game that gave UST the chance to almost steal
        the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a196a5-b697-4857-8e4e-2d76aefb23b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag lumalamang na yung kalaban, parang tumitigil yung galaw namin,”
        Baron said. “Parang nawawalan kami ng confidence, which is sobrang nakakadown
        sa morale ng bawat isa.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d70e6-49d1-45b8-bf81-4c6db684551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the Lasallians were able to find their composure in
        the fifth set to avoid an upset.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16829f60-dd0d-4a79-a2a6-6a3941d9cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers were relentless in the opening moments of the decisive
        set, going on a 5-0 burst that UST would not recover from.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47150d4d-2fce-4c61-b0bb-d09f3c89003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was despite injury problems hounding their starting lineup,
        with starter Kim Kianna Dy nursing a hyperextended right knee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b46f1-9dcf-42ad-84ca-d183dbae7a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle secured the victory with Baron and Desiree Cheng leading
        the pack with 19 and 12 points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f144f8-a710-4830-bed8-9cd2ae2d86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:09:36.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers hope to build on their win when they take on the
        UP Lady Maroons on Saturday, while UST will look to register their first victory
        on Wednesday against the UE Lady Warriors.</p>'
