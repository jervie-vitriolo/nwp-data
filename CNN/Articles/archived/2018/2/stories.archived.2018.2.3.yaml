    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07898623-57dd-4700-822c-ccd62933e1e5'
    'lead': 'An alleged finance officer of the armed communist rebels was arrested
      in Butuan City Friday afternoon, the military said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:29:06.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:25:31.249+08:00
