      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "How to talk about
        the 2018 Super Bowl if you don''t know what to talk about.How to talk about
        the 2018 Super Bowl if you don''t know what to talk about."</em></p>'
  'Belichick-Brady-going-for-Patriots-6th-Super-Bowl-win-as-Eagles-seek-upset':
    'author': 'Jill Martin, CNN'
    'caption': 'The Eagles'' Nick Foles, left, and the Patriots'' Tom Brady face off
      as quarterbacks in Sunday''s game. (Source: Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-03T21:00:37.256+08:00
    'imagesource': 'jcr:06eace5a-9fa8-43b0-8863-623cc4a77064'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e93884ef-647a-4074-8ed7-f369396fdf0f'
    'lead': 'There''s snow and ice on the ground, but it''s about to heat up inside
      US Bank Stadium. Super Bowl LII is here, and Bill Belichick and Tom Brady are
      back for yet another opportunity to add to the record books.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:19:20.536+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T11:19:24.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T11:19:24.069+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belichick, Brady going for Patriots'' 6th Super Bowl win as Eagles seek
      upset

      '
    'updated': 2018-02-05T12:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f18cfd-5f06-493c-8fba-d30ca6fc3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s snow and ice on the ground, but
        it''s about to heat up inside US Bank Stadium. Super Bowl LII is here, and
        Bill Belichick and Tom Brady are back for yet another opportunity to add to
        the record books.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e8343-fa74-4fcc-a602-e6bb109bece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New England Patriots, looking to repeat as champions, will face
        the Philadelphia Eagles on Sunday in frigid Minneapolis. Kickoff is scheduled
        for 6:30 p.m. ET (5:30 p.m. local time). While the Minneapolis stadium has
        a fixed roof, fans may need to think twice about tailgating: The National
        Weather Service calls for bitter cold and the wind chill to be 10 below zero
        for most of the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e96187-774c-4221-b2eb-bb72dbf75f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it''s appropriate the two teams that reached this point
        both are accustomed to cold weather. The Eagles lead the all-time series 7-6
        against the Patriots, but New England has won four of the last five and is
        favored to win Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe687c49-c0c1-469f-97d5-1ca43d420e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia matched New England''s win-loss record this season
        (both teams are 15-3 heading into the game) and clobbered the Minnesota Vikings
        38-7 to win the NFC championship -- and disappointing the Minnesota faithful
        in the process. Like the Patriots, which defeated the Jacksonville Jaguars
        24-20 in the AFC title game, the Eagles were the top seed in their conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc99f2-9b91-4c57-b6e3-4f94b20b6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, purple remains the dominant color in the Minneapolis area
        as fans sport the color of the host city team. And the Eagles would absolutely
        delight haters of the Patriots should they pull off an upset.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3316cfb-6b3c-467d-b319-d303d6031e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday will be the Eagles'' third Super Bowl appearance in franchise
        history, the last of which was a 24-21 loss to Brady, Belichick and the Patriots
        in Super Bowl XXXIX back in 2005.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a294ce6-6681-4621-9ba8-73113cfe56b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Patriots are making a record 10th Super Bowl appearance,
        and the game will be the eighth for Belichick and Brady, the most NFL title
        games for any head coach and starting quarterback duo in league history. Their
        five Super Bowl wins together are the most that a head coach and starting
        quarterback have accomplished together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c46261-696f-4447-b927-58e6ae934d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they win a sixth, New England will tie the Pittsburgh Steelers
        for the most Super Bowl titles in history. And Belichick would pass Vince
        Lombardi and tie George Halas and Curly Lambeau with the most NFL championships
        in league history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd5c5a-7ad8-4516-b856-35e4dacad066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard for me to really picture that," Belichick said when
        asked about being linked with those famed coaches. "They''re such great legendary
        coaches. I don''t really see myself -- I don''t think of it that way. I just
        think of how great they were, what they meant to the game, what they accomplished
        and how much respect I have for them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289d3ca-f75e-482f-b8c3-93ad18790a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady, who at 40 is making his NFL-record eighth career Super Bowl
        start, is the only starting quarterback in league history to win five Super
        Bowls and the only player to win four Super Bowl MVP awards (XXXVI, XXXVIII,
        XLIX and LI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757911d-24a9-4471-9d8f-502386162c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the all-time leader in Super Bowl passing yards (2,071), completions
        (207), passing attempts (309) and touchdown passes (15). He is also the NFL
        postseason leader in wins by a starting quarterback (27), completions (892),
        passing attempts (1,416), passing yards (9,721) and touchdown passes (68).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc261c7f-5b97-469a-9c84-246880035f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Coach Belichick does a great job kind of getting the guys
        ready," Brady said. "I mean, this is exciting for me, too. So, I''ve never
        taken anything like this for granted, and I think we''re all very fortunate
        to be in this game. It''s a lot of hard work to get here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3a36a-418c-49e1-829c-044c29c27837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a much different situation for the Eagles -- who have never
        won a Super Bowl -- and quarterback Nick Foles. The 29-year-old started the
        season as the backup but was pressed into duty when starter Carson Wentz suffered
        a torn ACL in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e44e6-3023-42d8-ac05-d5fdd54298e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s filled in admirably. In this year''s postseason, Foles has
        completed 49 of 63 passes (77.8%) for 598 yards with three touchdowns and
        no interceptions for a 122.1 passer rating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc35d81-e165-40d6-b497-1c92e2a793e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone around me helped me tremendously," Foles said. "We just
        kept working at it, fine-tuning everything, where we started to get a rhythm."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90fb5f-8532-498a-ad7e-2903210183c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foles is the fourth quarterback in the Super Bowl era to win two
        postseason games after making three or fewer starts in the regular season,
        joining Doug Williams (the 1987 Washington Redskins), Jeff Hostetler (the
        1990 New York Giants) and Frank Reich (the 1992 Buffalo Bills).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc01199-f5df-4ef0-aa32-ad449c414752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is trying to become the first backup quarterback to win a Super
        Bowl since Brady did it in the 2001 season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da0675-f58a-4e0d-b009-b2838034f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by second-year head coach Doug Pederson, the Eagles had 13 regular-season
        wins, completing a worst-to-first turnaround. Philadelphia is the first team
        since the 2009 New Orleans Saints to win its division the season after finishing
        in or tied for last place and advance to the Super Bowl. New Orleans won the
        title that season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c3f26-3191-4752-8ed3-b8ffeab9608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited," Pederson said. "This is a great opportunity for
        myself, our coaches, for our players, obviously, and the city of Philadelphia."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf84a43-4722-4b6e-aba1-78b11e57b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:19:20.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T11:19:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Belichick, Brady
        going for Patriots'' 6th Super Bowl win as Eagles seek upset."</em></p>'
  '17-most-talked-about-moments-in-Super-Bowl-history':
    'author': ' Brandon Griggs, CNN'
    'caption': 'It''s probably the most-criticized play call in Super Bowl history.
      (Photo courtesy: Kathy Willen/AP)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
