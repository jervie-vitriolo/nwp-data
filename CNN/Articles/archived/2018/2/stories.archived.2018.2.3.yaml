      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> More
        Filipinos report seeing drug addicts in their neighborhood, the Social Weather
        Stations (SWS) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8591b6-0d02-4833-8640-48026101a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four in 10 or 42 percent of respondents in a non-commissioned nationwide
        poll in December 2017 agreed to the statement, "In this neighborhood there
        are already very many people addicted to banned drugs."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf243b-5bc9-45a1-97ef-96cc3568b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up by five points from the 37 percent result in September
        2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6661ad-7046-4af4-8cf5-f964938d2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,200 respondents were interviewed from December 8 to
        16, 2017. Results were released on Thursday, with a margin of error of ±2.5
        percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44034b2b-a2b4-48a2-9e37-7212a55456d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS poll further shows the presence of drug dependents increased
        in the regions of Luzon (except Metro Manila), the Visayas, and Mindanao in
        December 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682ff1e-9c22-4c5f-abd1-d8bfe4669bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos reporting the presence of drug users rose
        by 11 points in Luzon, from 34 percent in September 2017 to 45 percent in
        December 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b391eb-6331-4482-a24b-ded42107ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also rose by three points in the Visayas and Mindanao, with 43
        percent and 30 percent respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43957d-8cbb-421e-b8ce-30e50f9cbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) on Friday said it will intensify
        anti-drug operations in these regions, as it reassumes its role in the campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7039dfe-d06c-48e1-bcc7-56c5634b5364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take it as a challenge and we will intensify our anti-drug efforts
        in those areas," PNP Spokesperson John Bulalacao said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358920b6-4a23-4167-b24b-da30cbf8f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: PNP: Bloodless first week for Oplan Tokhang</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c288276-8d47-4c69-8d0e-75474dd52d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, however, showed a 12-point drop in Filipinos reporting
        the presence of drug users in Metro Manila, from 62 percent in September 2017
        to 50 percent in December 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470b374-20d1-4fe8-818c-df9bc894f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad that the presence of drug (users) in Metro Manila has
        dropped significantly," Bulalacao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f4ad7-917d-4fc0-8095-a6d2e16ca36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the number of Filipinos reporting the presence of drug
        addicts in the country had an average of 44.8 percent in 2017, the SWS said.
        This is the lowest in five years, and is 11.5 points below the record-high
        56.4 percent average in 2016, the SWS said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6acb13-5566-4b27-93e9-927fdb25ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has said there are millions of drug addicts
        in the country, prompting him to declare his war on drugs when he assumed
        office in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c6142-329c-470d-a7d2-e0441bb6801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:04.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:23:51.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, more than 3,900 suspects were killed in anti-drug operations
        since the start of the drug war in July 2016, data from the Philippine Drug
        Enforcement Agency show. Over 80,000 anti-drug operations have been conducted,
        resulting in the arrest of 119,000 drug suspects.</p>'
  'US-russia-undersea-nuclear-torpedo':
    'author': 'Barbara Starr and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-03T12:47:50.549+08:00
    'imagesource': 'jcr:db8b192a-fa22-4b6d-87f7-51d215ca5b9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bc9fc3d-328b-435e-a488-d08ac1f30834'
    'lead': 'In its newly released Nuclear Posture Review, the Defense Department
      has focused much of its multi-billion nuclear effort on an updated nuclear deterrence
      focused on Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:12:50.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T13:12:53.797+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T13:12:53.571+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. says Russia ''developing'' undersea nuclear-armed torpedo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3120d3-45f5-4e5d-959e-627d0975112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just as the White House is caught in a
        political minefield over the Russia investigation, the Pentagon is taking
        its toughest line yet against Russia''s resurgent nuclear forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aba67e-dced-474d-a790-a6bca0e27e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its newly released Nuclear Posture Review, the Defense Department
        has focused much of its multi-billion nuclear effort on an updated nuclear
        deterrence focused on Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1a7a9-c7c3-41c1-8631-f108f99319a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia considers the United States and the North Atlantic Treaty
        Organization (NATO) to be the principal threats to its contemporary geopolitical
        ambitions," the report says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1bc5bc-a3f4-409d-b6d5-5164f0076d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Defense Intelligence Agency currently estimates Russia has
        a stockpile of 2,000 "non-strategic" nuclear weapons including short-range
        ballistic missiles, gravity bombs and depth charges that can go on medium
        range bomber aircraft," according to the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579952c2-c920-4688-9eec-fda605ede8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DIA also estimates Russia has nuclear armed anti-ship, anti-submarine
        missiles and torpedoes. What do they need nuclear depth charges for?" one
        U.S. official asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e4e1f-2fb8-49c7-bdb1-86ad2b77e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump highlighted the importance of the review''s
        conclusions Friday in a written statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917f92c-2a9f-40f9-b0a7-b8530fc698b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past decade, despite United States efforts to reduce the
        roles and numbers of nuclear weapons, other nuclear nations grew their stockpiles,
        increased the prominence of nuclear weapons in their security strategies,
        and — in some cases — pursued the development of new nuclear capabilities
        to threaten other nations," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4832350-2c7c-444a-a04d-9fc9863da5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy develops capabilities aimed at making use of nuclear
        weapons less likely. It enhances deterrence of strategic attacks against our
        nation, and our allies and partners, that may not come in the form of nuclear
        weapons. And, importantly, it reaffirms our commitment to arms control and
        nuclear non-proliferation, maintains the moratorium on nuclear testing, and
        commits to improving efforts to prevent, detect, and respond to nuclear terrorism,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f726def-4d47-47ad-bfc0-3a5ae74cf481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is adamant the Nuclear Posture Review walks the line
        between maintaining a nuclear deterrence and encouraging controls on nuclear
        weapons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c826605-c5e7-4076-872f-4b865090686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reaffirms that the fundamental role of U.S. nuclear policy is
        deterrence and continues our clear commitment to nonproliferation and arms
        control," said Deputy Defense Secretary Patrick Shanahan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6ceb9-a215-4c2f-ac14-f7f08c5e38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First mention of Russian nuclear torpedo system</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33adac3d-1b6b-4c7c-96e4-9e5352241948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also publicly acknowledges, for the first time, that
        Russia is "developing" a "new intercontinental, nuclear armed, nuclear-powered,
        undersea autonomous torpedo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4862595-2e68-4bc5-ba34-3fd3555c5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known in English as the "Status-6" system, the program is described
        by U.S. officials as essentially a drone-type device fired underwater that
        can potentially travel thousands of miles and strike U.S. coastal targets
        such as military bases or cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d3424-0e4e-41eb-8d45-f2f0ae3fbe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon detonation, the device is designed to cause large zones of
        radioactive contamination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24bb77-0ea2-451a-9adc-81ad8f888aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have called it a "doomsday weapon," and U.S. Sen.
        Tom Cotton, R-Arkansas, has labeled the concept "destabilizing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44b692-79cc-478c-9828-d34d6548c3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept is a horror of the Cold War," according to Adam Mount,
        a senior fellow and the director of the Defense Posture Project at the Federation
        of American Scientists. "It is clearly inspired by overblown Russian worries
        that U.S. missile defenses will make their missile forces obsolete."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc0e4e-a2b3-4a1e-8da4-782a7aa0a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no indication from public information that Russia is actively
        developing the system, but it is alarming to see it in a Pentagon document,"
        Mount said, adding that while the program is referenced in the Nuclear Posture
        Review, it is not mentioned in other government reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73dc2e-beaf-494a-8f30-8f4976b2a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low yield nuclear weapons</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240d425-9e73-465e-b4d3-7d799dad31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review calls for more focus on U.S. "low yield" nuclear weapons
        to try to convince Russia that the U.S. has a credible deterrent against the
        potential Russian threat. The plan calls for modifying existing U.S. warheads
        on submarine-launched ballistic missiles in a $50 million five-year program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16634c5-0c2c-4588-a27d-c00fb9d05b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each submarine would only carry a few of these new missiles, armed
        primarily with strategic longer-range missiles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0c791-2d9f-426e-9f84-1270cfc5b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither recommendation requires developing new nuclear warheads,"
        Shanahan said. "Neither will increase the size of our nuclear stockpile. They
        break no treaty."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08429ef-070a-4125-be95-01abc14cb20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to have one or two or just a few to address this potential
        Russian limited use," according to one Pentagon official.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93049f-3272-4c92-bb97-26a3cc781065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to some experts, the plan translates Trump''s urge
        to "greatly expand and strengthen" the arsenal into policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308fb2cd-1fc9-42df-83f9-0af95b280b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration''s call for new nuclear weapons is a major
        shift in U.S. policy," Mount said when asked the proposal for low-yield nuclear
        weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168760c-0589-4791-ab6f-52de474afb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Programs for new nuclear weapons would follow our adversaries into
        a world where nuclear competition is commonplace. The programs would crowd
        out other military priorities, alarm allies, and have huge diplomatic cost
        — for minimal deterrence benefit," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2737f-d8c9-471e-9004-60c05982477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount said that the review''s outline for low-yield nuclear weapons
        "relies on the assumption that Russia would invade NATO allies, and glosses
        over important arguments about where and why these weapons would ever be necessary."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11065ad9-8481-4ff2-b935-f9ca74b1f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-yield ballistic missiles could be fielded within just a few
        years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4872d8f-4b9c-4afe-99a6-ec4283588d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longer-range missiles could come over the next decade, and the U.S.
        would plan to develop and field sea-launched cruise missiles also with lower-yield
        warheads.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b885e4-8a9a-48f5-84d9-ccd2ec3e76c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review is calling for all of this along with an overall modernization
        of the nuclear force because the Pentagon requires an "investment in a credible
        nuclear deterrent with diverse capabilities," chief Pentagon spokesperson
        Dana White told reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c284db-df54-43df-bb18-3d550f5edc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary James Mattis said: "What we have is a nuclear
        deterrent, so keep those two words always together and then look at the efforts
        to push forward on nonproliferation and arms control, and you have to do that
        when you''re in a position of persuasion not of hope."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c3bc9-ac73-4e26-9d49-fa0a36c520f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:12:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:12:53.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US says Russia ''developing''
        undersea nuclear-armed torpedo."</em></p>'
  'youtube-to-indicate-state-funded-media-videos':
    'author': 'Hadas Gold, CNNMoney'
    'caption': 'A notice will appear under YouTube videos for any outlets that received
      some level of government or public funding.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-03T11:35:39.801+08:00
    'imagesource': 'jcr:d9c74041-0c30-4291-bb25-322c44d90115'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdcacfba-c6eb-43ae-b42c-b2dd35e60cb9'
    'lead': 'A notice will appear under the videos for any outlets that received some
      level of government or public funding. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:15:51.483+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T13:15:56.651+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T13:15:56.467+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube to start labeling videos posted by state-funded media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e96dd-df9d-443e-b8f7-5998c70e3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> YouTube will now add a label to videos
        that come from state-funded media outlets, the Google-owned company announced
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a988db-835a-4248-823d-0f1250c79a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice will appear under the videos for any outlets that received
        some level of government or public funding. It will also include a link to
        the Wikipedia article about that broadcaster for viewers to glean more information
        about the news source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0032f0-9681-46f5-8a46-e3f597ab4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News is an important and growing vertical for us and we want to
        be sure to get it right, helping to grow news and support news publishers
        on YouTube in a responsible way," Geoff Samek, senior product manager for
        YouTube News wrote in a blog&nbsp;post&nbsp;published on Friday. "This work
        follows a series of changes we made throughout 2017 to better surface authoritative
        news content."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14023934-40c6-4360-9b25-726ff14dcddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company spokespeople said some labels will appear as soon as Friday,
        but added that the initiative is still new and developing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd068a7-cbfc-4dfd-b49c-8c2457dfba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an example on the YouTube blog, a video from Radio Free Asia
        — which is funded by the U.S.'' agency, the Broadcasting Board of Governors
        — includes a note with an information symbol under the video but right above
        the title. "RFA is funded in whole or in part by the American government,"
        it states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a7231-50f7-4f7d-ad2c-f5ccdc221812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other outlets affected include PBS and the Russian-funded network,
        RT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbcf425-1f62-4f8a-bb16-c535bc17a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for YouTube said they consulted with third-party groups
        to draw up the list of outlets that will receive the label. It''s not clear
        yet whether videos from certain shows such as Sesame Street, which airs on
        PBS, will also be labeled on YouTube.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38e3a3-bf0c-4a91-8416-b7069271c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokespeople also defended its decision to direct users to Wikipedia
        articles about the various broadcasters. Though Wikipedia articles can be
        edited by anyone, the spokespeople said they trust Wikipedia''s editors to
        present an aggregate of information about the various outlets and their funding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ce30e-1293-4907-81b5-c33ce803ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube, along with other internet and social media companies, have
        faced increasing criticism over the past year for how they selectively filter
        content that comes from questionable sources, and those that promote propaganda
        or conspiracy theories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ea1d9-38d2-49ca-bb1e-e6241d461628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for PBS pushed back YouTube''s latest move, saying
        labeling "PBS a ''publicly funded broadcaster'' is both vague and misleading."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ab783-eb92-4561-81e0-d0d647b2a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PBS receives a small percentage of its funding from the federal
        government; the majority of funding comes from private donations," the spokesperson
        said. "More importantly, PBS is an independent, private, not-for-profit corporation,
        not a state broadcaster. YouTube''s proposed labeling could wrongly imply
        that the government has influence over PBS content, which is prohibited by
        statute. If YouTube''s intent is to create clarity and better understanding,
        this is a step in the wrong direction. We are in ongoing discussions with
        YouTube on this issue, but we have yet to reach a satisfactory solution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbf933-fc7b-4645-83be-126014c69efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For RT, which has 2.2 million subscribers on its YouTube channel,
        the label is the latest in a series of obstacles the network faces in the
        United States as concerns grow over Russia''s meddling in American politics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166716c8-8838-49b1-9ab0-720717ca645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Department of Justice forced RT to register as
        a foreign agent after the broadcaster was singled out in a intelligence community&nbsp;report&nbsp;issued
        early last year about Russia''s attempts to influence the 2016 U.S. election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37ecb5-6793-4938-9e74-9b920c6dea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT furiously protested DOJ''s decision and in retaliation, Russian
        President Vladimir Putin signed amendments into law, passed by the Russian
        parliament in November, that will list foreign media outlets in Russia as
        "foreign agents," which could open foreign media outlets up to harsh audits
        and possible closure. Russian officials also sent letters to news organizations
        in Russia that are backed by the U.S. government, warning them of possible
        "restrictions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26b0c5-4451-4f10-a95f-ac4fa98a3cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT did not immediately respond to CNN''s request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803f6c7-024c-4ea8-9bc7-2848553ffb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Russia''s new restrictions might include labeling content
        from American government-funded outlets like Radio Free Europe, Radio Liberty
        and Current Time television as coming from a "foreign agent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d98c4-61b4-4ea6-937d-d084fc47de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBG did not immediately respond to a request for comment regarding
        the new YouTube label.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422bf3fe-3678-4df0-8ab1-f12d5c2feb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:15:51.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:15:56.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "YouTube to start
        labeling videos posted by state-funded media."</em></p>'
  'iranian-police-arrest-28-hijab-protests':
    'author': 'Eliza Mackintosh, CNN'
    'caption': 'Iranian students protesting at the University of Tehran on December
      30, 2017. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-03T11:28:37.145+08:00
    'imagesource': 'jcr:636c794e-1a59-4880-89f9-936980661a92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '852c4a2d-aef7-4b1a-8520-b455559181d2'
    'lead': 'Women across Iran have been removing their headscarves in public to protest
      Iran''s strict Islamic dress code.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:23:03.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T13:23:06.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T13:23:06.203+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranian police arrest 29 for involvement in hijab protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3ffc9-cbb1-4e1d-83e2-f736ced4ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in the Iranian capital, Tehran,
        have arrested 29 people for their involvement in protests against the country''s
        compulsory headscarf law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719e0c0-7cb6-482f-a416-8d26d65f5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women across Iran have been removing their headscarves in public
        to protest Iran''s strict Islamic dress code. Videos and photos shared on
        social media have shown demonstrators standing on utility boxes on street
        sidewalks, defiantly waving their hijabs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63202bd-3b50-4d81-b5ef-7c96930fccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran police suggested that their actions were incited by foreigners,
        saying those arrested were "deceived" into removing their hijabs, Iran''s
        semiofficial Tasnim News Agency reported. The 29 protesters been transferred
        to judicial authorities, the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6d32d-4493-4e63-b67a-dfea5c1c8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masih Alinejad, the Iranian activist behind the "White Wednesday"
        social media campaign against mandatory hijabs, who is now based in the U.S.,
        told CNN that the movement has not been influenced from abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0e307-5898-4552-8e4b-97b457ea6a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The movement started inside Iran. It has nothing to do with forces
        outside of Iran," Alinejad said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ce680-dd70-4a87-b13a-e44c5c9c9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a campaign that''s been going on for years and years. The
        women of Iran have long been ignored. We''re just giving them a platform."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e0a39-d13d-4b18-acc9-0b6a99eabd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the arrests came&nbsp;just days after the release of Vida
        Mohaved, a woman who was detained in December after removing her headscarf
        at an anti-regime protest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05744701-ffd6-42f9-aa0a-1e043af906b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of anti-goverment demonstrations last month was sparked
        by concerns over rising living costs and a stagnant economy, but also provided
        an opening for Iranian women to push for equal rights. Women have been required
        to wear the hijab since he Islamic Revolution in 1979.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bcd2de-1f34-4da1-98b6-a4e2f83e13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohaved attracted attention during the demonstrations when a video
        of her protesting went viral. The footage shows Mohaved waving her white hijab
        defiantly from the end of a pole, her black hair flowing uncovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d0a4d-5128-4013-a37d-746f1f28b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, enforcement of the law banning the hijab has been
        relaxed. In the past, women who allowed their hijab to slip could be admonished
        by the religious police, but these forces have been less prominent under the
        regime of President Hassan Rouhani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048767cc-5be3-470b-97b9-a552d3a8474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also announced that women driving with improper head
        coverings would no longer be arrested, and instead receive a relatively small
        fine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31313687-f0ff-4972-9347-7ab7c2e1de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of the enforcement has emboldened younger women to become
        more defiant, but recent incidents in which they have removed their hijabs
        in protest could still lead to prison sentences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c25e61-302c-4a15-bd7d-63a782848ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soheila Jaloodarzadeh, a female member of the Iranian Parliament,
        said on Wednesday during an event on women''s rights that the protests were
        the conclusion of years of restrictions, the semiofficial Ilna news agency
        reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12629f4d-8d0a-4300-b351-fe4911c6b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we restrict women, and put them under unnecessary pressure,
        exactly this is the reason for rebellions," Jaloodarzadeh said, according
        to Ilna. "This is the reason... the daughters of Revolution Street are putting
        their headscarves on a stick."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98519923-a427-4a7d-a2b9-e5475baa67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:23:03.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:23:06.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Iranian police arrest
        29 for involvement in hijab protests."</em></p>'
  'PH-still-world-top-social-media-user':
    'author': 'CNN Philippines Staff'
    'caption': 'Eleven new social media users are added every second in 2017 worldwide.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-03T11:20:36.030+08:00
    'imagesource': 'jcr:c00a7e6c-547a-41f3-ab6e-657de5c2e75f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe3245d-0ff2-4cab-a5e5-fef9df4af26a'
    'lead': 'Eleven new social media users are added every second in 2017 worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:26:25.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T13:26:29.456+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T13:26:29.063+08:00
