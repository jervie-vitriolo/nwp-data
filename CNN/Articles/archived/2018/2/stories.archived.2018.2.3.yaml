    'template': '1'
    'title': 'MMDA releases rerouting plan for Sevilla Bridge rehabilitation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c066bc-9a93-4cb6-b252-8e1298571f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        Metropolitan Manila Development Authority (MMDA) released on Friday a traffic
        rerouting plan for the 17-month long rehabilitation of Sevilla Bridge in Mandaluyong
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74645565-be56-4e3a-bcbd-aeff373c17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Assistant General Manager for Planning Jojo Garcia said on
        Friday that the partial closure of the bridge, which connects Shaw Boulevard
        in Mandaluyong City and P. Sanchez in Manila City, will begin at 10 p.m. on
        Feb. 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38648ce-4c44-4006-a169-e88a32d41feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said motorists can take the following alternate routes:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35e5d9-519e-49e1-9a0d-9db89a539f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eastbound Traffic</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc58f48-1ab6-43ac-8006-7c5307304159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:46:49.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Magsaysay Boulevard, turn right to Old Sta. Mesa/Valenzuela
        Street, then right to Cordillera, left to Lubiran traversing to Boni Avenue
        going to Maysilo roundabout, and exit to FB Martinez Avenue, then right to
        Shaw Boulevard going to your destination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d995e43-29b5-4601-aebb-7b91187cae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:46:49.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:27:46.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Magsaysay Boulevard, turn right to V. Mapa, then right to Old
        Sta. Mesa, then left to Reposo Street, left to Valenzuela, turn right to V.
