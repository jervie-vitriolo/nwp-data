    'template': '1'
    'title': 'Military: NPA ''finance officer'' arrested in Butuan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9219a-0395-49f4-bdf4-ae627ef42b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February) —</strong> An alleged
        finance officer of the armed communist rebels was arrested in Butuan City
        Friday afternoon, the military said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484ad1d-8d0f-45d0-90b4-06104328bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonida Guao – also known by the aliases Lea, Ligaya, and Laya –
        was arrested in a joint police and military operation in Barangay Bading,
        Butuan City in the province of Agusan del Norte at around 3 p.m. on Friday,
        the Eastern Mindanao Command (EMC) said in a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a060111-5629-42a0-a5cd-e7d9f48f494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is now under the custody of the CARAGA regional police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d338f1a-b34c-457b-8faa-faf3660ab04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military described Guao as a high-ranking leader of the New
        People''s Army (NPA), the armed wing of the Communist Party of the Philippines
        (CPP), which has waged a 48-year-old insurgency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9ca76-111b-48aa-ba5d-b97689697b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guao "handles the group''s extortion money in Mindanao," the military
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9887703-86c8-4a02-a1ef-a8c5fdc2b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a warrant of arrest for murder, issued by Branch 7 of the
        Bayugan Regional Trial Court, Agusan del Sur, the military said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f25e7a-a954-49a3-8869-87090bb6af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This arrest is a result of the cooperation of the whole community
        and the different law enforcement agencies. It also proves that the terrorists
        cannot run away from the long arm of the law," said Lt. Gen Benjamin R. Madrigal
        Jr., commander of the EMC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5f763-abae-4b31-adb9-367865ceaa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third supposed arrest of a rebel leader this week, according
        to the police and military.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34885ca-bc8f-48cd-b637-bd933d17fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on Wednesday rearrested National Democratic Front (NDF) consultant
        Rafael Baylosis in Quezon City for murder charges. The NDF represents rebels
        in peace talks with the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18854bb-6528-4b95-9904-a04a41570501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police arrest NDFP consultant Rafael Baylosis</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc0410-c01b-4886-975a-74419dc24305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF said the arrest was illegal, citing their Joint Agreement
        on Safety and Immunity Guarantees with the government in 1995.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d276a0b-3a62-4466-bdb5-693bce04ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another NDF consultant, Rommel Salinas, whom police said was the
        CPP''s secretary, was arrested on charges of frustrated murder on Thursday
        in Ozamis City, according to a report from the Northern Mindanao Police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b225d6-adad-4fab-a697-f3a3b889f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NDF legal counsel Edre Olalia belied the police report, saying
        Salinas has been detained in jail since May 2017 and cannot be rearrested.
        He dismissed the report as a "a cheap propaganda stunt to sow terror and confusion."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc294583-8b4b-4181-a2f8-997b6c1822d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Lawyers belie police report on NDF consultant''s arrest</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18ca13-3677-4f4c-a9e2-38fabb38b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are now facing charges of illegal possession of explosives,
        a non-bailable offense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c14f18-9b91-45d7-a34d-71de25a4894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:29:06.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte terminated peace talks in November 2017
        and tagged members of the CPP-NPA as terrorists. He then ordered the mass
        arrest of NDF consultants.</p>'
  'cell-phone-radiation':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Cell phone radiation and a potential link to cancer risks have left
      consumers and scientists alike scratching their heads since mobile phones became
      widely used in the 1990s.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-03T11:03:02.516+08:00
    'imagesource': 'jcr:86233895-d1aa-4583-87c6-36cf3c97c99a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6acb413d-a051-43e0-ad2e-5bb65e068268'
    'lead': 'Two much-anticipated reports released Friday by the U.S. Department of
      Health and Human Services'' National Toxicology Program add to the cell phone
      conundrum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:32:11.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:25:52.242+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:25:51.919+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cell phone radiation study finds more questions than answers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c4b4a-0843-43ad-86b6-c67f19bb6b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cell phone radiation and a&nbsp;potential
        link to cancer risks&nbsp;have left consumers and scientists alike scratching
        their heads since&nbsp;mobile phones became widely used&nbsp;in the 1990s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81350f-aa8f-4b71-9b05-a8359e7ae074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some&nbsp;studies have failed to show a link&nbsp;between radio
        frequency from cell phones and certain health problems, such as increased
        risks of tumors, while others suggest the opposite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa66a0-fecd-40d0-813c-50e19b282fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, two much-anticipated reports released Friday by the U.S. Department
        of Health and Human Services''&nbsp;National Toxicology Program&nbsp;add to
        the cell phone conundrum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d504a8-5137-4367-a162-91f4e24fda4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comprehensive research reports detail findings from two large
        animal studies — one in rats and one in mice — that link high levels of cell
        phone radiation to some evidence of carcinogenic activity in male rats, including
        a&nbsp;rare type of tumor called a schwannoma&nbsp;in their hearts. There
        were no such significant findings in the female rats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec813f3a-d779-4b5d-bc1b-3d53947ddef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, no significant findings emerged in the mouse study, according
        to the reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebc8cb-8605-4b88-a2dc-4e5f836bebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies were a part of the National Toxicology Program''s 10-year,
        $25 million&nbsp;assessment of radiation exposure&nbsp;and potential health
        effects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4226e57-4692-4087-a875-c22cdf624e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we found most interesting about our findings
        was that the malignant schwannomas — even though they occurred in the heart
        and not in the head of these animals — were in fact schwannomas," said John
        Bucher, a senior scientist at the National Toxicology Program and one of the
        authors of the reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2da60-415b-4db4-bf95-80ec99703352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These experimental animal studies are but one approach to understanding
        whether exposures to radio-frequency radiation pose a risk to human health,"
        he said, adding that studies are continuing at the National Toxicology Program
        to examine changes on the molecular level in tissue samples from the rodents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f8811-a505-4c69-8cbc-f284b256f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I have not changed the way I use a cell phone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f89e0-9ea7-4303-9874-4f47aba140d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although tumors and biological changes were found among rodents
        in labs, it remains unclear whether similar findings would emerge in humans,
        and more research is needed, Bucher said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88fc4a4-8862-4914-b5e5-f6f8039ab522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;U.S. Food and Drug Administration&nbsp;notes that cell
        phones emit low levels of radio-frequency energy that are non-ionizing and
        thus not considered strong enough to permanently damage biological tissue
        including DNA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea5798-cc19-4e79-b92e-e58e9fe373f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phone safety confusion and controversy</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c467c6-cfb2-4831-b3ba-ef46eb90c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;National Toxicology Program studies&nbsp;involved about
        3,000 rodents in all, Bucher said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a78387-61e9-450c-8942-1169ea374e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals were exposed to radio-frequency radiation levels equal
        to and higher than the highest level currently allowed for mobile phone emissions.
        The researchers tracked the health of the animals from in utero to two years
        after their birth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f73935-054e-4e2f-894c-3703b184e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2-year-old rat would be somewhat comparable to a 70-year-old human,
        Bucher said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1bef1f-6e27-4971-9b7a-106ec12b3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers divided the rodents into two groups based on radio-frequency
        radiation levels, low or high, and exposed their entire bodies to radio-frequency
        radiation for 10-minute increments totaling to about nine hours a day over
        the two-year period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b307a-d259-45ea-a73d-100b886f436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to consider the magnitude of the exposures to the
        animals in these studies in relation to what one might typically receive from
        using a cell phone," Bucher said. "The lowest energy level of the radio-frequency
        radiation we studied was similar to the highest level currently permitted
        for cell phone emissions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba2415b-29e7-464d-9593-344beb4da78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the male rats, the researchers found tumors in about 6% of
        those in the highest radiation exposure group, Bucher said. That percentage
        "exceeded the mean historical incidence (0.8%), and exceed the highest rate
        observed in a single historical control group (2%) of completed peer reviewed
        studies," the researchers wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26169a-0592-4ea1-848b-234daf363992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that the male rats in the high-exposure
        group appeared to live longer than the other rats, but more research is needed
        to determine why and how that may be relevant to the study results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abe80e-9ad3-4cdf-9a8b-4bbf775e6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the findings "don''t go much further than what we have
        reported earlier," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03f89e-e6c5-406b-aad4-8c7fa9c25856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the National Toxicology Program released preliminary data
        indicating that high levels of cell phone radiation increased&nbsp;brain tumor
        growth in male rats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be91e66-8644-4ff4-87d4-6fec3eb5604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "after reviewing all of the data from these studies, the evidence
        for increased malignant schwannomas in the hearts of male rats is the strongest
        cancer finding in our study," Bucher said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f6c48-1bc8-4c9b-ae58-e1621584818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our complete evaluation, we again had a lower level of certainty
        that small increases in the numbers of male rats with tumors in the brains
        were associated with exposures to cell phone radio-frequency radiation," he
        said. "These findings are termed ''equivocal evidence of carcinogenic activity,''
        meaning it was unclear if the tumors were related to the exposures."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836cbe4d-ceab-414f-8339-02c322e81c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, the FDA nominated cell phone radio-frequency emissions
        for toxicology and carcinogenity testing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f084cf-39f2-48e9-9c2e-58b6b29fbfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to understand that — as is commonly done in these
        types of risk assessment studies — the study was designed to test levels of
        radio-frequency energy exposures considerably above the current safety limits
        for cell phones to help contribute to what we already understand about the
        effects of radio-frequency energy on animal tissue," Dr. Jeffrey Shuren, director
        of the FDA''s Center for Devices and Radiological Health, said in a&nbsp;statement
        after the release of the reports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86d13e-ae86-402b-be05-22b468a7a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current safety limits are set to include a 50-fold safety margin
        from observed effects of radio-frequency energy exposure. From the FDA''s
        understanding of the NTP results, male rats that showed carcinogenic activity
        were exposed to a radio-frequency energy exposure rate that is much higher
        than the current safety standard," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d042f-2e31-48de-810e-10d4e4aaccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the results in animals, the conclusions still require
        careful discussion, as our preliminary understanding of the NTP results is
        that the study found mostly equivocal, or ambiguous, evidence that whole-body
        radio-frequency energy exposures given to rats or mice in the study actually
        caused cancer in these animals."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a487e3e8-e0ba-4874-b2c9-e4554b703fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the National Toxicology Program will hold an external&nbsp;expert
        review of the complete findings&nbsp;from the rodent studies and is accepting&nbsp;public
        comments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa350c39-44eb-4ced-babb-2a5af68f02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s incumbent on all consumers to pay attention''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb63392-d906-45e7-b81d-78a4f6871120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Phillips, a biochemist and director of the Excel Science Center
        at the&nbsp;University of Colorado Colorado Springs, devoted about a decade
        to&nbsp;examining cell phone radiation&nbsp;during his career and conducted
        some of the earliest studies on the potential health impacts of cell phones,
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8fda3-6cac-479d-9d14-7155a9e216f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the new National Toxicology Program reports, "this keeps
        adding to the body of evidence that says you really have to be a little careful
        when we start talking about human safety and exposure to radio-frequency fields,"
        said Phillips, who was not involved in the reports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769e168-3d5b-42ff-b5cf-38aa3fafca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early research Phillips conducted, as a scientist previously
        with the U.S. Department of Veterans Affairs'' Pettis VA Medical Center in
        California, was funded by the telecommunications company Motorola, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4e675-13f0-4205-ac16-202c5ff9057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They funded us to do some whole animal studies, similar to what
        NTP did but with a different premise, and they also funded us to do some other
        studies with cells, just isolated cells, and that included a study to look
        at DNA damage in response to exposure to two of their cell telephone signals,"
        Phillips said. "The study was based on the presumption that this type of radiation,
        this low-energy non-ionizing radiation, was not itself going to be carcinogenic."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3a45d-5464-4662-ae84-d176b8b71b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those study results suggested that cell phone radiation possibly
        could be a co-carcinogen — "that is, if you have another cancer-producing
        agent, the radiation would help promote the formation of tumors," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd11db-fbb2-4e86-bc09-83438c220cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new National Toxicology Program study suggests otherwise — that
        it could be carcinogenic, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8681f-c72f-4269-8864-18e95f5ede6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As scientists continue to seek answers to the many questions that
        remain concerning cell phone radiation safety, Phillips said, he thinks all
        consumers should monitor the research findings to come.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46733e-572b-4e8d-bc11-2679d7167ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s incumbent on all consumers to pay attention to any
        potential adverse effects of any of the products that we rely on until more
        research is done," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057678e-ce3a-4ca2-84f5-50393d671428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTIA, a trade association representing the US wireless communications
        industry, released a statement in response to the latest National Toxicology
        Program reports and said the safety of cell phone users is important to the
        industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ce664-b15c-4bce-b231-ed73fbefcd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that the NTP draft reports for its mice and rat studies
        will be put out for comment and peer review so that their significance can
        be assessed. The scientific community will consider the NTP draft reports
        in the context of the many other scientific studies conducted over several
        decades," the statement said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1428ca-22db-4064-8e45-170718e8dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NTP issued partial results of its rat study in June 2016 and since
        then the Federal Communications Commission, the Food and Drug Administration,
        the World Health Organization, the American Cancer Society and numerous other
        international and US organizations and health experts have maintained their
        long-standing conclusion that the scientific evidence shows no known health
        risk due to the (radio-frequency) energy emitted by cell phones," the statement
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd329c-ba22-47c3-abe5-a3e1f7a27130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:32:11.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:25:52.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cell phone radiation
        study finds more questions than answers."</em></p>'
  'DFA-ASEANA-open-Saturday':
