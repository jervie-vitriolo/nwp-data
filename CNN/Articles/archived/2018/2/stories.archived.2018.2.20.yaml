  'fukushima-plant-high-radiation':
    'author': ' NHK World'
    'caption': 'The Fukushima Daiichi Nuclear Power Plant in November 2013. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-20T10:40:40.365+08:00
    'imagesource': 'jcr:745c4dc4-4c4f-487d-916d-a8fbae819159'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49064225-d439-4a33-b281-f34eb20e241d'
    'lead': 'Experts say exposure to such radiation for about an hour would be fatal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:25:38.744+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:02.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:56.080+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High radiation detected at Fukushima plant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591fc824-04e0-4855-a8d6-279247492813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 20) —</strong>&nbsp; Tokyo Electric
        Power Company (TEPCO), the operator of Japan''s crippled Fukushima Daiichi
        nuclear power plant, has released the results of its latest probe of the site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f484a-5c7f-4c32-8484-982611eef516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A remote-controlled inspection of the Unit 2 reactor containment
        vessel in January detected a maximum of 8 sieverts per hour of radiation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277934de-1129-4a97-a476-57f6d90a374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say exposure to such radiation for about an hour would be
        fatal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e42883-edc1-4a57-ae6e-45fd00588212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TEPCO officials released the results in early February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618c19f-dda0-427d-89ee-209a893fe7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the radiation reading was taken near what appeared to
        be fuel debris, the term used to describe a mixture of molten fuel and broken
        interior parts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c54f3-495a-4128-9cd9-16e1cd5fe2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding shows that nearly 7 years after the meltdowns, radiation
        levels remain so high that they present a major challenge to decommissioning
        work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ecb850-272b-46ae-81db-a1fe2dc54943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the probe, 42 sieverts per hour of radiation were also detected
        outside the foundations of the reactor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3f49a-a686-4762-aaae-e31d8bf98847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials said they have doubts about the accuracy of the reading
        because a cover had not been removed from the measuring instrument at the
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac6e3e-7ace-4691-99aa-b34c515c561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that they don''t know why radiation levels were lower
        near the suspected fuel debris than around the foundations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85677a39-1654-4e0e-b88a-07d2f37163a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gave a number of possible reasons, such as that cooling water
        may have washed radioactive materials off the debris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94abdb77-695b-473f-8125-da9596476ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TEPCO''s Chief Decommissioning Officer, Naohiro Masuda, says the
        company will develop debris-removal technology based on the outcome of the
        investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551744a5-faa5-4584-8f2c-3ad48f74c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:25:38.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on NHK World, "High radiation
        detected at Fukushima plant."</em></p>'
  'silvestre-bello-OFWs-Kuwait-deal':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T13:13:50.503+08:00
    'imagesource': 'jcr:b717e665-fd1b-4886-b717-c7c2d37f7ac8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa50110-a1a5-4b65-9068-101894dcd99d'
    'lead': 'The Gulf state''s news agency claimed a deal was reached between the
      two countries to regulate the Filipino workforce in Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:29:05.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:02.177+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:56.258+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor chief: No deal with Kuwait on regulating OFWs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979eddb2-bcef-4561-b7e2-a6d71b6b2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Labor
        Secretary Silvestre Bello III said he is not aware of a deal between Kuwait
        and the Philippine government supposedly regulating overseas Filipino workers
        (OFWs) in the Gulf state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a698f0-6f57-4dc5-a1d9-3fab5fca35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only development that I''m aware of regarding our deployment
        to Kuwait is my meeting with the Kuwaiti ambassador where we decided or we
        agreed that finally we''ll look into the pending MOU (Memorandum of Understanding),"
        Bello told CNN Philippines Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc40ac-aa8f-4e74-94a2-b7d97de25409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media Kuwait News Agency (KUNA) reported Monday that Deputy
        Foreign Minister Khaled Al-Jarallah has reached a deal with the Philippine
        authorities "in a bid to regulate the Southeast Asian archipelago''s workforce
        in the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b1a64-1c99-43d1-8218-8e844193abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jarallah said authorities in Manila requested for the preliminary
        deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9abd81-bafd-47ec-bc8a-f33436e76733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwaiti Foreign Minister said Emir Sheikh Sabah Al-Ahmad Al-Jaber
        Al-Sabah has invited Filipino President Rodrigo Duterte to visit Kuwait next
        month, pointing out that "calm has by and large been restored after the uproar
        created by Duterte''s recent remarks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1248ee77-be2e-4974-908a-efb74b596a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made clear to the authorities in the Philippines that this issue
        needs to be rectified," Al-Jarallah said, citing "positive feedback" from
        Filipino officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccaf528-90b6-418c-a64f-c1f9cbfa39d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Villa also told CNN Philippines
        on Tuesday there is no such deal, and that the two countries have yet to talk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb425387-5526-4476-91c0-19ee3a795f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, explained that a 2015 draft MOU submitted by the Labor
        Department was approved by Kuwait, as announced by its Ministry of Interior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ba4c8-4fbb-4849-91e7-19f1ab706409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong balitang ito, palagay ko, ay signal mula sa Kuwait na
        kanilang gusto nang mag-usap ang dalawang panig,"</em> Villa said on the KUNA
        article Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971487f4-5597-427b-93a9-3bdfa7c9195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This news, I think, is a signal from Kuwait to begin
        talks between the two countries.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497f68b-5334-4be9-b398-5a12e0379a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said he will verify with the Ministry of Interior what deal
        KUNA referred to.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24823ffb-6493-4c92-ae77-854d0b33d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously slammed the Gulf state for its maltreatment of
        OFWs. He signed the administrative order banning the deployment of new workers
        on February 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0c4ed-ba4b-41b4-8db4-ad522d8aefeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the existing MOU is the only deal in place, which is
        expected to be completed and signed by March. The draft agreement has been
        pending for three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf4c9a-d9e4-4d59-836a-cc65732be5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they plan to put in the MOU clauses that will provide OFWs
        protection from abuses committed by their employers or sponsors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62e60c-e028-400c-b61d-f08a552482f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto namin matiyak na doon sa MOU ay mayroong probisyon na
        ''yung</em> passport <em>ng ating manggagawa, ''pag nandoon na sila, ay hawak
        nila. Hindi hawak ng employer.</em> Or at the very least,<em> hawak ng ating</em>
        Labor attaché," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01be6f6-be66-47f8-8548-fcac873d4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We want to make sure there are provisions in the MOU
        that disallow employers from holding OFW passports. Or at the very least,
        the Labor attaché should be holding the workers'' passports.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b73c3f-37bf-485a-9552-506322a142ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also earlier proposed that passports
        of domestic workers in Kuwait should remain with the Philippine Embassy, to
        prevent abuse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4eaffc-c5cf-4cd2-84c8-d44025f4b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:29:05.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DFA Chief wants PH embassy to hold passports of Kuwait OFWs</p>'
  'Mueller-Kushner-foreign-financing-efforts':
    'author': 'Shimon Prokupecz, Kara Scannell and Gloria Borger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-20T12:07:47.854+08:00
    'imagesource': 'jcr:e2dbbbe0-7722-4974-a9d4-1e79cf306c89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a514cc86-db43-4744-bf78-e03b82bac8d2'
    'lead': 'This is the first indication that Mueller is exploring Kushner''s discussions
      with potential non-Russian foreign investors, including in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:32:15.169+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:02.026+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:56.476+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Mueller''s interest in Kushner grows to include foreign
      financing efforts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a5019-4ecc-46e6-a99c-a4ff1462e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Special counsel Robert Mueller''s interest
        in Jared Kushner has expanded beyond his contacts with Russia and now includes
        his efforts to secure financing for his company from foreign investors during
        the presidential transition, according to people familiar with the inquiry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d74720-3c12-4351-aa70-26057d2738e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first indication that Mueller is exploring Kushner''s
        discussions with potential non-Russian foreign investors, including in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332d628-dc3e-4bc9-90b4-cae599b192c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials briefed on the probe&nbsp;had told CNN in May&nbsp;that
        points of focus related to Kushner, the White House senior adviser and son-in-law
        of President Donald Trump, included the Trump campaign''s 2016 data analytics
        operation, his relationship with former national security adviser Michael
        Flynn, and Kushner''s own contacts with Russians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b997c-6b0b-4870-8e55-29bdcbb5dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s investigators have been asking questions, including during
        interviews in January and February, about Kushner''s conversations during
        the transition to shore up financing for 666 Fifth Avenue, a Kushner Companies-backed
        New York City office building reeling from financial troubles, according to
        people familiar with the special counsel investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad6ba2d-3aeb-4aae-94aa-d23b51dda2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what''s behind Mueller''s specific interest in the
        financing discussions. Mueller''s team has not contacted Kushner Companies
        for information or requested interviews with its executives, according to
        a person familiar with the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f18c7-63c4-42bf-b2db-57feb67ff0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presidential transition, Kushner was a lead contact for
        foreign governments, speaking to "over fifty contacts with people from over
        fifteen countries," according to a statement he gave to congressional investigators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c2e35-1292-446f-8801-4df254bd31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the administration, Kushner was also working to divest
        his interests in Kushner Companies, the family company founded by his father.
        In early 2017,&nbsp;Kushner also divested from the 666 Fifth Avenue propertythat
        his family''s company purchased in 2007 for $1.8 billion. The interests were
        sold to a family trust that Kushner does not benefit from, a spokesperson
        said at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85acca-60c8-49af-9103-2652a6032716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner''s contacts with Chinese investors</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22e05e-a710-4ace-aef6-f81ecd5c49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One line of questioning from Mueller''s team involves discussions
        Kushner had with Chinese investors during the transition, according to the
        sources familiar with the inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb51761-ac61-4e19-99c4-3ce9f1e6da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after Trump''s election, Kushner met with the chairman and
        other executives of Anbang Insurance, the Chinese conglomerate that also owns
        the Waldorf Astoria hotel in New York,&nbsp;according to The New York Times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35ecd7-7cc8-4b67-8488-702a3460e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Kushner and Anbang''s chairman, Wu Xiaohui, were close
        to finishing a deal for the Chinese insurer to invest in the flagship Kushner
        Companies property, 666 Fifth Avenue. Talks between the two companies collapsed
        in March, according to the Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14ba8f-60fb-4722-ab4e-8fdd857b062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s team has also asked about Kushner''s dealings with a
        Qatari investor regarding the same property, according to one of the sources.
        Kushner and his company were negotiating for financing from a prominent Qatari
        investor, former prime minister Hamad bin Jassim Al Thani,&nbsp;according
        to The Intercept. But as with Anbang, these efforts stalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb86a67-38b4-4af7-9fe3-5f96a7ce4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner had bought the property in 2007 in a mostly debt deal valued
        at a record $1.8 billion. The building came under financial pressure during
        the housing crisis, and in 2011 Vornado Realty Trust stepped in with financing,
        taking on a 49.5% stake in the building. The office tower shoulders more than
        $1.4 billion in debt, according to a report Vornado released in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12016798-9adb-46f6-b7b8-46f1233493bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vornado last week disclosed its intention to sell its stake in a
        regulatory filing, saying, "We do not intend to hold this asset on a long-term
        basis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66523ba-d4ff-43e1-81aa-6bbb0a8ef5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Kushner declined to comment prior to the publication
        of this story. After publication, Kushner attorney Abbe Lowell told CNN in
        a statement, "Another anonymous source with questionable motives now contradicts
        the facts -- in all of Mr. Kushner''s extensive cooperation with all inquiries,
        there has not been a single question asked nor document sought on the 666
        building or Kushner Co. deals. Nor would there be any reason to question these
        regular business transactions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873863b-496b-488d-9e04-89cf274d2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Anbang declined to comment. Al Thani could
        not be reached for comment. A spokesman for the special counsel declined to
        comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117be827-6401-4f67-88fc-a4b39d5ead63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also during the transition, Kushner met with Sergey Gorkov, chairman
        of Russian state-run Vnesheconombank. Kushner testified on Capitol Hill that
        the meeting was for official US government purposes.&nbsp;But the Russian
        bank maintains&nbsp;that the sit-down in New York was part of their "roadshow
        of business meetings" and that Gorkov met Kushner because he ran Kushner Companies.&nbsp;The
        Washington Post reported&nbsp;that Mueller''s investigators are scrutinizing
        this meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd00de-6e1d-40a4-8838-23d3aa77a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators'' interest in Kushner</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712d1f5-0963-4c4b-ad14-5c6bbd923e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last fall, Kushner turned over documents pertaining to the campaign
        and transition to both Mueller and congressional investigators,&nbsp;sources
        told CNN in November. Kushner spoke to investigators in November for less
        than two hours, and the dominant topic was Michael Flynn, according to two
        people familiar with the meeting who spoke to CNN at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253dc5a9-0e1b-4c62-8a4b-126d47ba739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn,&nbsp;who pleaded guilty to lying to the FBI&nbsp;and is cooperating
        with the investigation, attended some of Kushner''s meetings with foreign
        nationals. Under his plea deal, Flynn is obligated to tell Mueller''s investigators
        everything he knows about these meetings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13031d99-827d-4054-a084-835650a78fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:32:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Trump said he would view any investigation of his or
        his family''s personal finances as a "violation" by Mueller that crosses a
        red line. A personal familiar with the investigation who supports Trump suggested
        that the expanded inquiry falls outside of Mueller''s purview. Mueller is
        authorized to investigate links between Trump associates and Russia as well
        as "any matters that arose or may arise directly from the investigation."</p>'
    '21':
