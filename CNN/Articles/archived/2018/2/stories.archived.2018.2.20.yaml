    'lead': 'The fast food chain has been forced to temporarily close hundreds of
      restaurants in the United Kingdom after a logistics snafu stopped chicken deliveries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T17:00:19.060+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:00.619+08:00
