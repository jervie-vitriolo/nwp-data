    'jcr:uuid': 'c74f2a51-6609-4b4a-94e6-4d07486c03b4'
    'lead': 'President Rodrigo Duterte said that he would be extending Philippine
      National Police (PNP) Chief General Ronald "Bato" Dela Rosa''s term for a second
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:12:53.937+08:00
