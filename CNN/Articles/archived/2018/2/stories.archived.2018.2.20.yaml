      'mgnl:type': 'text'
      'text': '<p>The digital short also features actor and Bench model Marco Gumabao,
        as the object of the main guy''s affection.</p>'
  'Ethics-complaint-vs.-De-Lima-junked':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T12:59:05.117+08:00
    'imagesource': 'jcr:c4eb7294-0822-4174-8107-aebd0339da8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a01a2fe-99bf-45ff-9b8d-f9f0a9f7e260'
    'lead': '''As cited by Senator Lacson, there was no Senate rule violated,'' Senate
      Minority Leader Franklin Drilon said as he moved to dismiss the complaints.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:12:36.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:02.751+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
