    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05edc001-aff4-4667-9843-dd2ae45f827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.258+08:00
