      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, many of the cases were self-managed and not tested
        at the onset because they thought it was malaria," Ihekweazu said. "It was
        until the fever didn''t go that they reported to the hospital. There is a
        drug for Lassa fever, but it is only effective when taken early."</p>'
