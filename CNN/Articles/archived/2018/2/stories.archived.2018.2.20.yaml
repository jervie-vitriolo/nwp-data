      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the company must "cover at least 80 percent of the provincial
        capital cities and towns and 80 percent of the chartered cities within five
        years from the date of award."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073cab0-6b86-409c-92a4-53a7eed969b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.774+08:00
