      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20) — Three years after
        a campaign that showcased all kinds of love, clothing line Bench is back with
        another LGBT-themed commercial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e70fa9-bf41-4920-9c8e-ccde0696fdc6'
