      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around the globe an estimated&nbsp;1.1
        billion people are unable to prove their identity. They have no official ID
        -- no passport, no birth certificate, no bank card -- and as a result they''re
        unable to access basic services, such as healthcare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3724dfb8-f433-4495-aad7-d5359f3af29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these "invisible citizens" live in Africa and Asia, and
        a third are children, according to the World Bank. But UK-based startup Simprints
        is trying to help them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c4cbe-adb0-48be-99d6-f9f51504d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simprints makes portable fingerprint readers for charities around
        the world. It''s working with charities in Kenya to provide digital healthcare
        records for people in poorer communities, who don''t have any official documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c84ad3-0fd3-4855-bb0c-4823540ed270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Dad designs and 3D prints a prosthetic arm for his son</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544e38d-bf34-4f76-93b2-9df8fc833b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each person who has their fingerprint scanned, an algorithm
        creates a unique ID, which can be linked to their health records. Health workers
        can access the information and update health records using an app on a cell
        phone or tablet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65314109-3b04-4e14-91eb-e6d228e27994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biometric technology is enabling a lot of charities and organizations
        to leapfrog a computer-based system and go straight from a paper-based system
        to a mobile system," Simprints co-founder Alexandra Grigore told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6367c-26af-4798-995e-56796f8888f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scanners providing a new hope</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aac95c-7825-411d-93e7-dec0a9a4ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Mwaura is head of technology at the Kenyan community health
        charity COHESU. He is working with a team of doctors and volunteers, using
        Simprints'' technology to scan prints and create one of the country''s first
        biometric identification databases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f06008-4288-4bc8-abb3-3f72e5866a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biometrics as a technology has completely changed our way of thinking,"
        Mwaura told CNN. He says Simprints is giving citizens without identities hope
        and access to a better synced healthcare system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fa487-2cf4-442d-97c8-f52011a9ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without it they''d probably stay at home and accept their fate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02221515-dc42-4433-8f2d-40ebb31a3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Darkest building on Earth unveiled at Winter Olympics</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b3008-4a7f-4e52-a89d-fe5a4cf09256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once someone is successfully enrolled they can easily visit a doctor
        -- who can then access their entire medical history digitally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225e4e7-9cee-43a4-8ed8-37430782be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s revolutionizing healthcare in developing countries,
        fingerprint scanning isn''t the newest or most technologically advanced biometric
        tool.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c35041-3053-4ec7-89c8-53a1843de8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, technology firms are racing to find a new, universal identifier
        that will replace the need for passwords and change our digital lives. Soon
        your face, iris, or even your heartbeat could be used to make payments, unlock
        your front door or to access your emails.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c860b-c97f-463a-a1e8-95182d3d63f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:05:20.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “How biometrics is
        giving identities to ''invisible citizens''"</em></p>'
