  'Third-telco-player-must-have-P10-B-net-worth-draft-circular':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T11:36:55.395+08:00
    'imagesource': 'jcr:ae01e5de-1d98-42ab-b848-9771ee3f74ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00a71241-6668-4061-94ef-178034a1a4a0'
    'lead': 'The government targets to finalize the rules and regulations for the
      entry of a third telco player by the first week of March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:51:54.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:03.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:54.812+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Third telco player must have ₱10-B net worth – draft circular

      '
    'updated': 2018-02-21T10:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caef65b-14cf-478a-99fc-3418050a6abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> A
        third telecommunications player that enters the country should have a net
        worth of at least P10 billion and have "proven technical capability" to provide
        the service, according to a draft circular on selecting a service provider
        proposed by the Department of Information and Communications Technology (DICT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e886e-a993-4f2e-b95e-2a9efebced9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is a consortium, it must be at least 60% owned by Filipinos,
        with at least one member holding a congressional franchise to install, operate
        and maintain networks which should be valid until December 31, 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ba936-1d89-499b-9289-811481482583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case of a consortium, the participant should provide evidence
        that it has the capacity to raise equity from potential consortium members
        to enable it to have a net worth of at least PhP10 billion, provided that
        all ownership requirements under the law are complied with," the draft said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b4f29-a74b-4005-92b2-ae0087524545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will consult stakeholders on these proposed terms
        over the next few weeks before the rules and regulations are finalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1706fb4-925f-4c87-8086-b90ea812baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final circular will take effect by the first week of March, the
        DICT said in its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd2dc7e-052f-49db-9e8e-544d5c22c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Palace said DICT officer-in-charge Eliseo Rio requested
        to extend the deadline until May, but this was denied by President Rodrigo
        Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb66d1-762a-4267-b14b-a30ff8971345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte wants DICT to stick with March target for third telco
        player</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6ce82-8be2-40a9-850f-831b0bde4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government welcomes the entry of a third player to break the
        duopoly of PLDT Inc. and Globe Telecom.&nbsp; It wants a new player that is
        not a subsidiary or affiliate of a telecom group that has a mobile and broadband
        wireless market share of at least 40 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76960c78-db0d-437c-a063-0f61664c5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has been vocal against the poor state of the internet
        in the Philippines, which has one of the slowest speeds in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a2f01-fb2b-40ee-92a8-250820e7ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the only way to improve internet speed is to introduce competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207ad30-7f78-4abf-a53f-59031688caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s bilateral talks with Chinese Premier Li Keqiang
        in Manila in November 2017, he offered China a chance to supply the country''s
        newest telecom provider.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a57fd-d66f-4f1c-ae34-7290f297965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque: Duterte''s offer of telco role to China a ''political
        decision''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c82c4-5a64-4c9a-84b6-f39f2e70fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang later clarified any company should still undergo bidding.
        Under the DICT''s draft circular proposed auction rules, the "highest calculated
        and responsive bidder" would be chosen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e2856-d889-42d4-ad3d-a9341b2db593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.774+08:00
