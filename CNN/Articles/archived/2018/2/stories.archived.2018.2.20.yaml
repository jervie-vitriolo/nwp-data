    'template': '1'
    'title': 'KFC is running out of chicken across the UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc849a-b402-4ce4-8b25-80c8c6035c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> KFC is running out of ... chicken?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341aefb1-5564-4e7e-b48f-abcea1a5a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast food chain has been forced to temporarily close hundreds
        of restaurants in the United Kingdom (UK) after a logistics snafu stopped
        chicken deliveries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97ba15-c575-44ec-9862-ca16b63cee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 800 of the company''s roughly 900 locations in Britain were
        closed as of midday on Monday. Some had opened for business by the afternoon,
        according to the company''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44003d43-0993-404c-9aaf-a5a8a1cdaf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC, which is owned by Taco Bell and Pizza Hut parent Yum!, said
        the chicken shortage had been caused by a "couple of teething problems" with
        its new delivery partner, DHL.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c25a9a-4a52-4482-ae74-dc913f3d60cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t compromise on quality, so no deliveries has meant some
        of our restaurants are closed, and others are operating a limited menu, or
        shortened hours," KFC said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e549cc2-e1bd-43e3-a5aa-97e71d485f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHL acknowledged that a number of its deliveries had been "incomplete
        or delayed" because of "operational issues." The logistics company said it
        was working with KFC to solve the problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2eaad8-7d27-4ef2-8aae-a894b95d9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC switched suppliers from Bidvest Logistics to DHL last Wednesday.
        Bidvest said that from its perspective, the transition had been "seamless."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe404395-1486-4086-af44-6680063fa6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franchisees operate 95 percent of KFC''s outlets in the UK. The
        company said in a statement that it would pay its staff as normal, and it
        was encouraging franchisees to do the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e106da1-3e15-4661-9d89-de16df96de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC said it is too early to say how long it would take to restore
        normal service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ef71c-370d-43fe-8d91-3284bc2caf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: KFC promises to ditch antibiotic-laden chicken</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ab43e-28bd-42b4-b255-8e89027a6926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is KFC''s largest market in Europe, and one of its top five
        globally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf745e-cdae-4c48-b89d-75db92e2295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC fans were not happy — and many used social media to complain
        and express amusement over a chicken restaurant running out of its signature
        product.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14bf4ad-24cf-43ef-8210-470c7511d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:00:19.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "KFC is running out
        of chicken across the U.K."</em></p>'
  'kremlin-dismiss-mueller-indictment':
    'author': 'Mary Ilyushina, Emma Burrows and Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-20T01:51:27.142+08:00
    'imagesource': 'jcr:b485ea3a-9a98-40ea-b692-ad9fa826f9d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86fbda3e-9844-4c9d-a631-255e63fdb3f1'
    'lead': 'Special counsel Robert Mueller — appointed by the U.S. Justice Department
      to investigate Russian election meddling — laid out charges against 13 Russian
      nationals and three Russian entities on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T17:04:21.993+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:00.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:58.598+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kremlin dismisses Mueller''s indictment of 13 Russians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2b045-d52b-446d-88c8-541bc70b0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Russian government denied Monday that
        it had interfered in the 2016 U.S. election campaign in the Kremlin''s first
        remarks since&nbsp;13 Russian nationals were indicted&nbsp;Friday on charges
        of conspiring to defraud the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb944bf8-ce95-4a62-bfb7-d35bbd82f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering a question from CNN on a weekly telephone news conference,
        the spokesman for Russian President Vladimir Putin, Dmitry Peskov, said the
        indictments provided "no substantial evidence" of Russian meddling, and that
        there were "no indications that the Russian state could have been involved."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1fdf6-bd2c-4f6f-ba41-502ba583b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t see any substantial evidence of someone interfering
        in the domestic affairs," Peskov added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef7d26-4ba4-45c0-adcc-1e15511f124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the U.S. indictment "mentions Russian citizens, but we heard
        the accusations against the Russian state — that the Russian state, the Kremlin
        and the Russian government were involved."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef03894-393d-48a4-8975-6d1195646682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special counsel Robert Mueller — appointed by the U.S. Justice Department
        to investigate Russian election meddling — laid out charges against 13 Russian
        nationals and three Russian entities on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a249bbb-073e-4576-9577-9a7e5a1780cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping indictment&nbsp;describes in detail&nbsp;an unprecedented,
        years-long effort by Russia to interfere with the U.S. political system and
        the 2016 presidential election, affirming the longstanding conclusions of
        the U.S. intelligence community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9eb68-b366-45e8-a850-1bf744cb71b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is at odds with President Donald Trump''s persistent questioning
        of those conclusions, which has continued throughout his first year in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04187308-91d1-4224-9b37-725cd3639d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly called the investigations into his
        presidential campaign''s potential collusion with Russia a "hoax," but on
        Sunday,&nbsp;Trump tried to clarify his stance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52790a29-fce7-435a-8041-6b746507894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never said Russia did not meddle in the election, I said ''it
        may be Russia, or China or another country or group, or it may be a 400 pound
        genius sitting in bed and playing with his computer,''" Trump tweeted. "The
        Russian ''hoax'' was that the Trump campaign colluded with Russia - it never
        did!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce321eb-7c0f-4ce3-ae5a-2126f2712789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also tweeted&nbsp;that the Russians were "laughing their asses
        off in Moscow" for the way Washington has handled the Russia investigations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf78e07-0441-43eb-b40d-7cb1071747ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied any involvement in the election, and Trump has
        repeatedly denied any collusion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1630812-4846-4be9-9e81-47250c5e8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as last week, three sources familiar with the President''s
        thinking told CNN he remained unconvinced that Russia interfered in the presidential
        election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12c3df-d5ad-457c-a8e0-7c2ae7895c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Peskov rejected the findings in Mueller''s indictment,
        saying: "There are no indications that the Russian state could have been involved
        in this and there can''t be any. So we still insist, we think such evidence
        lacks foundation, we don''t think it''s in any case comprehensive, we don''t
        think it''s fair and we can''t agree with it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d638e6-dad9-4b73-a44e-fa03264dce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has never interfered, doesn''t have the habit of interfering
        in the domestic affairs of other countries, and is not doing it now," Peskov
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b20d7f-7796-42a4-bfaf-2d8cac471f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''troll factory''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1568f-63f6-41f1-8f0f-65b2e529c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, CNN managed to briefly enter the building in St. Petersburg
        believed to house the "troll factory" at the center of the Mueller indictments,
        where paid bloggers flood social media, Internet forums and comments sections
        of news websites.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f66477-19d9-4bf4-95ce-aef96a95b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security guards quickly ushered CNN out of the nondescript office
        block on 55 Savushkina Street, headquarters of the Internet Research Agency.
        Although the Agency&nbsp;officially ceased operations in December 2016, its
        work is said to continue inside the building.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8abc06-d307-4e21-8006-82040866538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man smoking outside the property told CNN he was a journalist
        for Nevsky Novosti (Nevsky News), which is owned by Evgeny Prigozhin, according
        to the St. Petersburg investigative journalism website&nbsp;Fontanka.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96cd64-7263-4a18-b9eb-a226933576ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin, a Russian oligarch&nbsp;dubbed "chef" to Putin, controlled
        a firm that funded the Internet Research Agency, according to the Mueller
        indictment. He was one of the 13 Russians charged in the U.S. on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc8792-c8ba-4622-8b26-25d1fd6f6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin has denied any involvement in election meddling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efd3e4-1a6e-4e04-814a-dabe83dacb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was told by the building''s real estate agent that although
        two floors of the property were empty, the top two floors were still occupied
        and would be vacated within 30 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bea8c-8582-481b-b34c-ab495e9aae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports had suggested that the troll factory had moved to
        another location, but that did not appear to be the case as of Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb818dc-f2cc-4579-ac45-316254424ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:04:21.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Kremlin dismisses
        Mueller''s indictment of 13 Russians."</em></p>'
  'parkland-florida-shooting-survivor-response':
    'author': 'Lindsey Ellefson, CNN'
    'caption': 'Emma Gonzalez, whose speech in favor of gun control went viral four
      days after 17 people were killed by a former student at Marjory Stoneman Douglas
      High School, spoke out against her state''s Republican senator, Marco Rubio,
      who has doubted that proposed gun laws would not have prevented the massacre.
      (Photo courtesy: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-20T01:44:27.727+08:00
    'imagesource': 'jcr:7fa248ad-d9de-4c7e-b832-2661d8700c50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '515e7af6-833e-4f82-8a5d-93a7ee5540f7'
    'lead': 'The students also criticized the National Rifle Association and lawmakers
      who take money from the organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T17:25:06.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:00.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:58.780+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parkland survivors rip politicians'' ''pathetic'' responses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b903978-a5b7-4d36-9203-5928e690ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two survivors of the Parkland, Florida,
        school shooting slammed politicians'' responses to the massacre, calling them
        "disgusting" and "pathetic" in a Monday morning appearance on CNN''s "New
        Day."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ee204-ccce-4229-928e-b620563c250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Gonzalez, whose speech in favor of gun control went viral four
        days after 17 people were killed by a former student at Marjory Stoneman Douglas
        High School, spoke out against her state''s Republican senator, Marco Rubio,
        who has doubted that proposed gun laws would have prevented the massacre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff320b3d-ff41-4703-bb3c-18d9e14f7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say that criminals get guns no matter what laws you have in
        place. That might be true, but we don''t have to encourage them to get those
        guns," Gonzalez told CNN''s Alisyn Camerota. "We can make it harder ... and
        we can prevent some seriously nasty crimes and some seriously indescribable
        tragedies from occurring. And if somebody doesn''t want to do that at this
        point, that''s pathetic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b2440-7819-4ef4-8af5-e42b08afdbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez''s classmate, David Hogg, who has publicly called on lawmakers
        to "take some action" against guns in the wake of the shooting, responded
        similarly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f929b37-5e14-4a01-83fe-8dee57934165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely terrifying, the fact that he immediately got up
        and started talking about how gun control is not the solution. Every answer
        is the solution at this point because we haven''t tried any of them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f7ada-6bd3-41e1-a1f6-11d2d0ff1f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogg also responded to President Donald Trump''s tweet casting blame
        for the tragedy on the FBI, declaring, "I think it''s disgusting, personally."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcadb21-4015-4b41-863c-24dbf199865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior then pointed out that Trump himself is in charge of the
        FBI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a7a2b-977b-4a1d-9569-ce1b8f66c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to reiterate that the FBI were some of the amazing first
        responders who were helping us get to safety and the fact that he wants to
        discredit them in any way and that he''s trying to shift our focus onto them
        is — it''s not acceptable," Gonzalez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bacfc2-2acb-419f-8658-56e1a902993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students also criticized the National Rifle Association and
        lawmakers who take money from the organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6465cb5-005f-47fd-9a66-617eac051dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disband. Dismantle. Don''t make another organization under a different
        name. Don''t you dare come back here," Gonzalez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52946293-bb60-4c4e-8d81-651054951708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the politicians who receive financial contributions from the
        NRA, Gonzalez said, "We keep telling them that if they accept this blood money,
        they are against the children ... You''re either funding the killers, or you''re
        standing with the children. The children who have no money. We don''t have
        jobs, so we can''t pay for your campaign. We would hope that you have the
        decent morality to support us at this point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795781c-6d8b-48d1-a4c1-3a7a51e4846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogg agreed, asking, "If you can''t get elected without taking money
        from child murderers, why are you running?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe24b62-f134-4fc5-b0d3-cfefda7d3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez went on to discuss her vision for the March 24 "March for
        Our Lives," an event that will see students across the country converge on
        Washington to say the nation can no longer wait to tackle issues of school
        safety and gun control reform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de84d8-6645-4568-8519-37039653d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that the word has spread wide and far but I hope that we
        can even spread it even farther by that point because I know that that''s
        going to be indescribable, but in such a positive way," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be4d88-84a3-41b3-887b-e9114ffce5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:25:06.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:00.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Parkland survivors
        rip politicians'' ''pathetic'' responses."</em></p>'
  'energy-development-corporation-carbon-clean-200':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-20T00:10:44.222+08:00
    'imagesource': 'jcr:95a65281-a5a8-44a4-b282-c288d9fbf3fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '425cb89f-8443-4d8a-a825-5a1a6178a151'
    'lead': 'This is the fourth time that the Energy Development Corporation (EDC),
      the country''s largest geothermal energy producer, made it to the list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T09:07:24.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T09:07:28.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T09:07:28.132+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EDC sole PH firm in Q1 2018 Carbon Clean 200 list

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c00fd-8abe-4d05-99ed-75672604f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        country''s largest geothermal energy producer was again recognized as one
        of the world''s top 200 companies that drew significant revenues from clean
        energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a8719-992a-4132-8eee-a66caa709cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez-led Energy Development Corporation (EDC) ranked 119th
        in the Carbon Clean 200 for the first quarter of 2018. EDC is also the only
        Filipino company that was included.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8657da-bd3c-422c-9eff-42346bb35df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list''s top three are Germany''s Siemens, Japan''s Toyota Motor
        Corporation and France''s Scheider Electric.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa67a2d-ac0a-408d-a9b8-ecb8da9de6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biennial Carbon Clean 200 — which was launched in 2016 by non-profit
        corporate social responsibility group “As You Sow” and research group Corporate
        Knights — ranks the largest publicly listed companies by their total clean
        energy revenues, as rated by Bloomberg New Energy Finance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1964929-1ef4-45fd-8c70-4db3db2e3b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDC ranked 97th in the third quarter of 2016, slipping to 98th in
        the first quarter of 2017. It then dropped to 118th in the third quarter of
        2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f1a0b-866c-415f-8ec1-33e260de49b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible companies are those with a market capitalization greater
        than $1 billion (around ₱52 billion) and have earned more than 10 percent
        of their total revenues from clean energy sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b89a64-25c0-4fd3-93e8-e62bea8ff4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list excludes all oil and gas companies and utilities that generate
        less than 50 percent of their power from renewable sources, as well as the
        top 100 coal companies measured by reserves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35496e-6831-466d-921a-7ca8039b87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also disqualifies companies profiting from weapons manufacturing,
        tropical deforestation, the use of child and/or forced labor and companies
        that engage in negative climate lobbying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab733e83-eac9-4e34-99e9-425208975d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''On the right track''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd04e83-420b-4999-9ce8-42deda77ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDC said in a Monday press statement that its inclusion in the Carbon
        Clean 200 list "provides another proof that the renewable energy company is
        on the right track to invest in a low carbon future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42180ee-f0ed-4e84-9893-181c61461de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it is the first firm in the Philippines to
        achieve a carbon-neutral status, meaning it absorbs more carbon dioxide than
        it emits to the environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e70ee-1dc1-4aee-a874-994a532202bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, EDC said it generated 8,531.5 gigawatt-hours that helped
        the country avoid 7.5 million tons of carbon dioxide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815b682-8554-4075-8d17-a9a1adeee527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the total installed capacity of 1,458 megawatts from
        its geothermal, wind, solar, and hydro power sources accounts for 21 percent
        of the total installed RE in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2916cd56-8ccd-4576-bc24-2df9cd9d672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EDC has committed to avoid investing in coal and to make RE more
        accessible to the Filipinos in order to help drive a low-carbon economy for
        the country," the company said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e4515-c1fd-4b2e-b14c-de550c3d58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDC also said it went beyond generating RE to help decarbonize the
        country by restoring forests through its BINHI greening legacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6388248-b832-4f6e-8000-4084ec1b525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It planted 6.2 million seedlings covering 8,964 hectares of denuded
        land in 2016, which EDC said resulted in 793,563 tons of carbon dioxide sequestered
        in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09527de8-c7ed-4565-ac66-0386345b9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T09:07:24.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:07:28.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is on top of the 2.4 million tons of equivalent carbon sequestered
        in biomass for taking care of our geothermal reservations," EDC said.</p>'
  'More-than-40-dead-in-Lassa-fever-outbreak-in-Nigeria':
    'author': 'Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-19T10:01:36.448+08:00
    'imagesource': 'jcr:d69d958e-6922-4d63-8196-45c42b64c7a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ab1a415-a5bc-48da-afc5-a79c7862d628'
    'lead': 'Many of its symptoms mimic Ebola, but Lassa fever is caused by the Lassa
      virus and transmitted by multimammate rats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:08:21.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T09:10:30.107+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T09:10:29.859+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 40 dead in Lassa fever outbreak in Nigeria

      '
    'updated': 2018-02-20T10:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039345a-4deb-4e0b-a4c7-db96bfc01990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 43 people have died and 450 people
        are ill in a&nbsp;Lassa fever outbreak&nbsp;in Nigeria, according to the&nbsp;World
        Health Organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11e9ea-7322-4cc2-80bb-9676255d28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassa fever, an acute viral hemorrhagic illness, is endemic in most
        of West Africa, especially Nigeria, where it was discovered in 1969. Symptoms
        can be mild or severe, including hemorrhaging in the gums, eyes or nose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684814cf-b1aa-4f26-8f74-ff1fd387807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of its symptoms mimic Ebola, but Lassa fever is caused by the
        Lassa virus and transmitted by multimammate rats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35495529-3b61-4780-ac02-ed2e97b6d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is transmitted to humans through contact with food or
        items contaminated by infected rats or through contact with bodily fluids
        from an infected person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b0fc74-f60c-4262-8c20-fba7c1e51590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Person-to-person transmission is low but has been seen in Nigerian
        hospital settings, where four health workers died within five weeks during
        this outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c49ef-767d-4451-898c-9041959dc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said Tuesday that from January 1 through February 4, there
        have been 450 suspected cases reported, and 132 of those have been&nbsp;laboratory-confirmed.
        However, a report released Sunday by the&nbsp;Nigeria Centre For Disease Control&nbsp;said
        that as of February 11, there were 615 reported cases, with 193 of those confirmed,
        and it put the number of deaths at 57. The discrepancy could be due to a delay
        in reporting data to the WHO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b803e0-957c-49f1-83d4-4db2c33332ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surge in infection</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb14d23-7dd7-4d3d-a941-c08ee36a04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people died and 501 suspected cases were reported
        in Nigeria between December 2016 and June 2017, according to the WHO. Lassa
        fever has been spreading at an unprecedented rate in southern Nigeria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14581c81-62dd-490a-8799-23c4bf4461ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO says the high number of reported cases in the new outbreak
        is "concerning," and it is investigating and scaling up responses in southern
        Nigeria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6acfc-12fb-451d-ad02-a3cc70a627b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are observing an unusually high number of cases for this time
        of year," said Dr. Wondimagegnehu Alemu, the WHO representative in Nigeria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e998a-9770-4e0e-8f0d-6ad565a644aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among those infected are 11 health workers, four of whom have died,"
        the WHO said in a statement. "WHO is advising national authorities on strengthening
        infection, prevention and control practices in healthcare settings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17087e-062a-448a-a275-d65c98486d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Chikwe Ihekweazu, director of the Nigeria Centre for Disease
        Control, says three things may be driving the recent outbreaks: First, Nigeria''s
        growing population and its dwindling land have brought individuals closer
        to the disease host, the multimmamate rat. In addition, there is improved
        detection of cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1220e8-d81a-4154-be77-b980b30db553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nigeria''s growing population density worsened, which is worsened
        by lack of hygiene in its cities, are some factors driving this present outbreak,"
        Ihekweazu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d78b24-f4cb-4cca-ac93-58f1f3bd6706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rats are not attracted to clean environments, and our cities are
        not the cleanest of places."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075cdc8-ad9e-432e-80af-fa1952433b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Lassa fever spreads</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54478e7-049b-4b10-be4d-c3ed6ce3f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touching, eating or sniffing foods and other household items that
        have been contaminated by multimammate rat feces or urine are a primary way
        the disease is transmitted to humans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f3c20-8107-4663-83b0-c475daeafa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rats move closer to humans during drought, when they can''t forage
        for food in the forest," said Dr. David Heymann, professor of infectious disease
        epidemiology at the&nbsp;London School of Hygiene and Tropical Medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d706b9-85ea-4ef9-a6eb-b017e2d2bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rats move into houses to eat rice and other grains and urinate
        or excrete on food products, and when that is eaten, that''s one of the ways
        humans also get infected."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4c656-e732-47fe-99dd-1b1f34ec75b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casual contact with an infected person without exchange of bodily
        fluids does not spread the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70627288-93c8-49d6-ad2f-3977781242e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heymann says human-to-human transmission can occur in hospitals
        where infection control guidelines are not effective.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9f5d8-190a-4960-af67-b806464bcd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A symptomatic patient in a hospital can transfer to another person,"
        he said. "It won''t be clearly obvious to health workers that it is Lassa
        fever. However, if they touch the sweat or a sick patient vomits on them,
        they may be infected."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056889d8-f108-4fb9-a84b-56de13d57499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone infected with the virus will become sick.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1219c-e601-4c66-8195-296050a0f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;US Centers for Disease Control and Prevention,
        80% of those infected will have a mild disease or no symptoms, 20% will get
        sick and only 1% will die.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4558325-05a2-4111-9bd7-680b4ba1aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no vaccine to prevent Lassa fever. The antiviral drug ribavirin
        is known to be an effective treatment when taken in the early stages of illness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131496d5-c0cf-43cd-9b1d-29c2a9683309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unprepared health systems</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266cbf1d-385f-4155-97bd-b585ed5f4a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benin, Liberia and Sierra Leone have all reported cases of Lassa
        fever over the past month, according to the WHO.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c7e1b-4950-4260-82ec-3b4b4c0c1e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100,000 to 300,000 people are thought to be affected by the
        disease each year in West Africa, with 5,000 deaths, according to the&nbsp;US
        CDC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82eac4-5eae-47d9-bbdc-c53593f8b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Oyewale Tomori, a professor of virology at Redeemer''s University
        in Nigeria and the former regional virologist for the WHO''s Africa Region,
        says that although heightened human-to-rodent contact plays a role in transmission,
        delayed diagnosis of cases in health systems and failure to institute ideal
        infection-control practices in hospitals have caused a surge in cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb8d21-ca7b-4fc1-872f-960d511b0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparedness is the key. Get disease surveillance up and running.
        Equip and provide reagents and other resources for laboratories. Increase
        public awareness on Lassa fever. Get the health system -- doctors and other
        health workers -- to practice and abide by infection-control procedures,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31cd33-aeac-439b-a763-4325f25068ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T09:10:30.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials speculate that infection numbers are under-reported, as
        Lassa fever symptoms such as headaches and joint pain can mimic malaria, a
        disease that is also endemic in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a7d27-f536-4202-a5fc-53176c084690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:08:21.592+08:00
      'mgnl:createdBy': 'jeff'
