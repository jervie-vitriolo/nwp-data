    'template': '1'
    'title': 'Philippines to host ADB meet in May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5a72b-4b06-41aa-bb85-7001cb0be4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — Fresh
        off the success of the ASEAN Summit last year, the Philippines will this time
        host the Asian Development Bank''s (ADB) Annual Meeting in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612ea63-81a7-49c6-ace7-860e6e148932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 3,000 delegates - mostly finance ministers, central
        bankers and civil society leaders - will gather in Manila on May 3-6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23782ad-12d6-4094-b774-9fd020059839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez, who will chair the meeting, said
        delegates would focus on ways the ADB could better help the poor across the
        region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e2dd3-8a42-4217-8527-36093df86e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topics on the agenda include financial technology, women entrepreneurship,
        climate change resilience, and infrastructure investment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99e861-7c75-498f-8658-8188e920b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the agenda is aligned with the Duterte administration''s
        push for rapid and inclusive growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141bee8-bfb4-4e0d-bbb3-53772e1a4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past five decades, the ADB poured over $250 billion into
        the Asia-Pacific region. The programs of the Bank no doubt helped transform
        this region into one of the most progressive and dynamic regions of the world.
        Notwithstanding, the Asia-Pacific continues to be home to some of the poorest
        communities. There is a challenge for inclusiveness here," Dominguez said
        in a briefing on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4889b-73a1-4564-989c-16be611e1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ADB Secretary Woochong Um said it was the perfect time
        for the Philippines to host the 66 other member countries of the Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1126f-c5ba-4cc6-92cc-dbea3899d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is booming - the ADB expects growth to hit 6.8% this
        year - and momentum should continue with critical programs like tax reform
        and Build, Build, Build, he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e3e37-9a0e-4629-8729-091d7de9aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Um said, "I think we have a very good story to tell the visitors.
        So, more than the tourism and other benefits, I think the world will find
        out what good things are happening in the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bba9e9-52b5-4473-993e-915be674fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has been home to the ADB ever since it was founded in 1966.
        The Bank is one of the country''s largest sources of development funding,
        lending an average $770 million a year in the last decade. In 2017, ADB loans
        to the Philippines hit a record $1 billion, with programs on youth employment,
        capital market reform, infrastructure preparation and road construction in
        Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267bfc9-5135-460f-be10-4f1627b6c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the yearlong ASEAN Summit, the ADB Annual Meeting will be
        a much more "frugal" and "efficient" affair.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e996217-e9e0-44e3-8bd8-f7f1a3d72291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the budget was slashed by half to P90 million this
        year from P200 million when the Philippines last hosted in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a65f19-896c-419f-95d1-7d9988720fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most events will be held in the ADB Headquarters in Mandaluyong
        City, he said. Other venues are all within the nearby Ortigas Center as well,
        minimizing the impact on traffic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5ef189-2ea2-4eee-8c7d-44d19022e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:30:52.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was unlikely the government would need to declare holidays
        for the duration of the ADB Annual Meeting since most students will already
        be on&nbsp; summer break by then.</p>'
  'australian-drew-frederick-shobbrock-child-pronography-trafficking-life-sentence':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-21T18:42:17.950+08:00
    'imagesource': 'jcr:36b80f27-b7fa-4a8b-b8aa-69f8ab46e3bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5835dd04-8210-4ae5-be07-85b8b030b8bf'
    'lead': 'A Cebu City court sentenced an Australian national to life in prison
      Tuesday for  child trafficking and pornography.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:34:30.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:05.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:53.753+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreigner gets life sentence for child pornography, trafficking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986ae3e-6fae-476e-af7d-fb5737a60c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> A
        Cebu City court sentenced an Australian national to life in prison Tuesday
        for child trafficking and pornography.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a5acf-4934-4a24-87a5-d3dc09d8414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were first made aware of Drew Frederick Shobbrook''s
        activities on March 22, 2013 after four girls reported to the National Bureau
        of Investigation in Central Visayas that he had sexually abused them and other
        minors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74455d-90ca-4f55-b290-3110bb84d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants detailed how Shobbrook lured them with promises
        of material goods, education, and money in exchange for work in his house.
        They would either visit or stay with Shobbrook at one of his three apartments
        in Cebu City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ea22d-5b2f-4fe9-8130-253e31b346b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants said he would sexually abuse, and take photos and
        videos of them which were then distributed online. They also said Shobbrook
        offered them to other foreigners for sexual exploitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673bc08a-fcb8-4a1b-b398-a670360a6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a search warrant was issued, Shobbrook was found in possession
        of hundreds of images of children in sexual acts as well as videos of his
        abuse of minors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bc205-bbb5-42ae-97bd-b680ef2f38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shobbrook and his Filipina accomplice, Leslie Ann Fernandez, were
        arrested on April 17, 2013. Fifteen victims were rescued in the police raid
        that led to their capture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195b19b-ed47-4ba8-9629-536a474b144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shobbrook and Fenandez were sentenced to life in prison with a fine
        of ₱2 million for violating Republic Act No. 9208, the Anti-Trafficking in
        Persons Act of 2003.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f50d2d-47c9-443d-9bf9-9dacbae1d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shobbrook was also found guilty of violating Republic Act No. 9775,
        or the Anti-Child Pornography Act of 2009, with a sentence of 20 years in
        prison and a fine of ₱1 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35cfb89-7e17-4058-8be6-d157a4d8e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was ordered to pay private complainants moral damages worth ₱500,000
        and exemplary damages of ₱100,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e1d33-e5f4-4e4a-920d-0cc556753701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Shobbrook and Fernandez, four more accomplices – Vanessa
        Monte Alto and three John Does – are on trial for trying to bribe and tamper
        with prosecution witnesses by offering them money to keep silent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37468e5b-efc4-4542-afa8-db41d01d28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:34:30.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should these charges be proven, these other accomplices face prison
        sentences of up to 15 years.</p>'
  'MRT-Department-of-Transportation-dotr-holy-week':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T18:41:27.333+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54db9880-5c8b-4af9-84fd-4240961b54d8'
    'lead': 'With numerous glitches plaguing the Metro''s train system, the Transportation
      Department aims to ease the passengers'' daily commute by adding more operational
      trains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:37:25.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:05.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:53.956+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr targets 15 operational MRT trains after Holy Week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9da6b-e172-431c-a038-7089ccdde602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20) — Metro Rail Transit
        Line 3 (MRT-3) passengers can look forward to a less stressful commute by
        April, as the Transportation Department hopes for 15 trains be operational
        on the tracks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea23812-5905-4aef-bcec-2342c624e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate Committee on Public Services hearing on Tuesday, Transportation
        Undersecretary TJ Batan said there has been an average of only seven operational
        trains in February, which caters to about 1.1 million passengers daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9aca80-4c21-4f03-a485-728423852219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have spare parts arriving that would allow us to bring
        the number of trains back to 10 by the end of February…Ang target po natin
        is to get back to 15 after the three and a half days shut down that we do
        kapag Holy Week," Batan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b017b-27d1-4dab-801b-fe78ccfec8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Easter Sunday, which marks the end of the Holy Week,
        falls on April 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12398672-b300-4081-b070-547f520b8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said, however, this is still five trains short of the needed
        20 trains during peak hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a02318-7fab-49ef-b9bb-f49c9cfb795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t signs deal to procure MRT-3 signaling system parts</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c8f9e1-5e5b-4c9b-9d6b-50939490d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said spare parts procured by the department mostly for the
        MRT signaling system has started to arrived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d922b5-b45f-46ae-bc73-cdea6b25f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said the signaling system is among the leading causes of train
        breakdowns, and upgrading it costs P400 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e8187-7494-49f3-8536-c270b881331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron pong mga components ang signaling system natin na hindi na
        OEM (original equipment manufacturer), yung iba po may modifications na hindi
        maintindihan kung paano ginawa. We really need to stock up on spare parts
        for signaling," Batan said, citing the system audit done by signaling system
        provider Bombardier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65035335-330a-4526-bd19-294edf4bf699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our signaling system have components which are not
        OEM, and others even have modifications which Bombardier could not understand.
        We really need to stock up on spare parts for signaling.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097081a-79c4-4e66-b16c-faa5f7566d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOTr: Canadian firm Bombardier to inspect MRT signaling systems
        by February</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989cd3d-5b62-417b-b02d-cbc6efb727ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the department has signed contracts with Bombardier to
        supply needed spare parts and conduct maintenance and restoration services
        to the signaling systems, which may take up to six months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb84c5-42e4-47d1-ba94-270fd5332b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-kilometer train line runs the stretch of EDSA, from North
        Avenue in Quezon City up to Taft in Pasay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ab194-c477-4ceb-8f3c-b8dd22fd3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous administration procured 48 light rail vehicles (LRVs)
        from China-based company CRRC Dalian worth P3.8 billion. The trains arrived
        in 2015, but these were not used as issues about weight and compatibility
        with the MRT-3 maintenance facilities and signaling system were raised.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71846f-5d5d-44c7-8fde-94d4700bca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOTr asks for understanding, cites maintenance lapses for
        fewer trains</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90cb34-3c0a-48dd-a6a6-740de3c3ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help on the way</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc55d9-653b-48a8-957a-57b09a3aae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan also revealed that the Philippine government had exchanged
        a note verbale with their Japanese counterparts on January 9 to address the
        MRT issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542664f3-483b-4fd9-be6a-23e86a33d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said engineers from the Japan International Cooperation Agency
        have started conducting a system audit on February 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70177a9-9dc7-4383-b09b-789e9fa3068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"150 engineers are coming in and out of the MRT-3 to assess everything
        that we need to fully restore the system to its designed capacity," Batan
        said, adding the engineers were mostly Filipinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b78390-6a56-4f93-98bf-b95319135abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added after the audit report was submitted by March 15, they
        will finalize the terms of the official development assistance, then appoint
        a service provider.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49149bd8-e063-46bd-a7b1-d8a742652c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the government announced that Japanese company
        Sumitomo Corporation and technical partner Mitsubishi Heavy Industries - which
        designed and built the MRT-3 and had maintained it from the start of operations
        in 2000 until 2012 - would return as the rail line''s maintenance provider.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372184c-8661-4b08-93b3-8260d5b825a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BURI barred from joining MRT, LRT public bidding</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103a216-156e-42d5-873e-ad66698c23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 6, 2017, the government took over the MRT''s maintenance
        from Busan Universal Rail Inc. due to the company''s alleged failure to operate
        the railway efficiently.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6289d22-e91c-41e5-b7e4-d4d818105c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the MRT-3 administration reported 504 glitches over 255
        operation days or an average of two glitches per day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c30737-a601-4baf-9f20-c655c0fbac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:37:25.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January 2018, the train system has had at least 26 glitches,
        including passenger unloading and provisional service due to technical problems.</p>'
  'Senate-to-resume-probe-on-controversial-dengue-vaccine':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T16:14:04.978+08:00
    'imagesource': 'jcr:5a066319-eb9d-4d1f-be4d-7d56f79c652e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d542254-9c1f-41e3-a824-89ced5da05dc'
    'lead': 'PAO chief Persida Acosta and PAO Forensics Director Dr. Erwin Erfe are
      required to attend the probe on the Dengvaxia controversy on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:41:45.168+08:00
