    'lead': 'The Kremlin has downplayed reports of mass casualties, not named any
      of those who died and not said why they were there in the first place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:54:39.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:07.029+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:52.891+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The oil field carnage that Moscow doesn''t want to talk about

      '
    'updated': 2018-02-20T10:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687fc1b-74ee-4c42-9c95-17157c8846ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are growing indications that US airstrikes
        killed and injured dozens of Russian military contractors&nbsp;in northern
        Syria earlier this month.&nbsp;But in stark contrast to the death of a Russian
        pilot shot down by rebels in Syria In January, when the airman was hailed
        as a hero by the Defense Ministry, Moscow appears to wish this story would
        go away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c8e61-1eee-41df-a6bd-5c3a82a14e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has downplayed reports of mass casualties, not named
        any of those who died and not said why they were there in the first place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16254ebc-dfaf-459d-a16d-47fd4d08bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But families of the dead men are starting to ask questions. And
        details of just why the mercenaries were in the oil-rich region -- and the
        target of their ill-fated operation -- are starting to emerge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd0db4-14df-4a62-82ba-b01f58823f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of February 7, a 500-strong force largely made up of
        the Russian contractors and a Christian militia loyal to the Syrian regime
        crossed the River Euphrates near Deir Ezzor, a Syrian city&nbsp;held by ISIS
        until the end of last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852d25b-1ec5-4caa-a976-4200bde69403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians were working for a paramilitary company called Wagner,
        which has hundreds of contractors on the ground in Syria, helping both the
        Russian military and pro-regime forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3afd5af-19c2-4bd2-996f-b225d90c21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission of that night''s operation remains unclear, but the
        forces were advancing towards a valuable oil and gas field, Coneco, controlled
        by the Syrian Democratic Forces (SDF), a US-backed militia that has been fighting
        ISIS in Syria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a50dd-8c16-4547-b42b-4f5c2fdff021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pro-regime forces began shelling a base held by the SDF,
        the US responded with heavy airstrikes and artillery fire, which continued
        for about three hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98049dc-693e-4f91-9df7-3c7fecdf3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US commanders tried to reach their Russian counterparts through
        what are known as deconfliction channels, to warn of their response. But by
        the time communications were established, the counterattack was underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdc7df-e0f0-476c-bd58-9c5678f85e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes of carnage</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c7dcd-7950-4ced-82ac-cd8adf1fd8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were devastating. The accounts of several of the Wagner
        contingent, as relayed to friends and family, speak of carnage as US commanders
        deployed AC-130 attack aircraft, helicopters and artillery in response to
        the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42e869b-4604-4228-8aad-23c380d0e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valery Shebayev, who visited some of the injured in a Moscow hospital,
        told CNN the group had been ordered to take what was described as a vacant
        oil field. But they had no air support. Shebayev, who belongs to a Cossack
        group from which Wagner draws some of its recruits, described what followed
        as "a massacre."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6075d0-0523-4eb3-8fc9-f2c881b9be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruslan Leviev, an activist with the Conflict Intelligence Team in
        Moscow, a group that monitors Russian involvement in Syria, told CNN that
        while estimates of the number of varies, "we lean towards 20 to 30 of dead
        Russian citizens."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022a9de-8f77-4fc6-942b-5a6b71a8f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has declined to confirm the reports. On Thursday,
        Foreign Ministry spokeswoman Maria Zakharova would only concede that five
        Russian citizens may have been killed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a692f8-b67a-4355-9fa9-8ccd81a4dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by CNN about reports of a much higher casualty figure, Kremlin
        spokesman Dmitri Peskov tried to draw a line under the story on Friday. "We
        have no new information about this and we said everything we wanted to say
        on this matter," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1926eaa-bcf5-4576-98d7-20afa4c06161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly encounter between U.S. and Russia</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a22d9-d042-49eb-8273-be558ac88f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This low-key response to contractors'' deaths is not unusual: Moscow
        prefers to portray its involvement in Syria as largely an air war with few
        boots on the ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f404c48-9cac-4a81-9b5f-29b80540497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the upper end of the casualty figures is confirmed, it would
        be the deadliest encounter between the US and Russia since the end of the
        Cold War. For its part, the US says it followed the deconfliction protocols.
        "The Russians professed that they were not aware when we called them about
        that force that had crossed [the Euphrates]. As it came closer they were notified
        when the firing began," US Defense Secretary James Mattis&nbsp;said on February
        11.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c817286-85bd-4874-95f6-a831030eb98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the families of the men who died, there is growing anger.
        Farkhanur Gavrilova, 67, from the central Russian village of Kedrovoye, lost
        her son, Ruslan. She only learned of his death from an acquaintance, with
        no official word from Wagner or the Russian authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c8df8-21ed-46de-92bc-a131dcdaf699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavrilova contrasted the fate of the Wagner men with state media
        coverage of&nbsp;Roman Filipov, the pilot shot down by rebels in Syria last
        month. "Are they not people too? They obviously went to fight, to help, even
        if it''s for the money it''s because of poverty, because there are no jobs,"
        Gavrilova told an online private network, Current Time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d2e7b-0de3-4f87-a581-f386fe710b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the dead was 51-year-old Vladimir Loginov. Like many
        contractors who have gone to Syria, he was a member of a Cossack group of
        ultra-nationalists who had also fought in the conflict in eastern Ukraine.
        The Baltic Cossack District said in a statement that Loginov was a Russian
        citizen who was killed in an "unequal battle."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ec240-632a-4a95-8344-f5cded0f287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-Assad Christian militia that was also involved in the attack
        appears to have suffered heavy losses. Earlier this week, there was a mass
        funeral for about 30 members of the militia -- which often describes itself
        as the "ISIS hunters."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d6a51-4cb8-446d-b679-f7c3adf4a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil and money</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c99539-57b5-46d5-b8a7-2a0e097edd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question remains why such a large force should have attempted
        such a dangerous -- and disastrous -- assault.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe99dfd-e216-44b8-a963-94cf9c0223b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviev believes the attack on the SDF-held base was a terrible miscalculation,
        born out of a belief that the attention of the anti-regime forces, many of
        whom are Kurdish, would have been focused on an&nbsp;ongoing operation by
        Turkish forces&nbsp;against the Kurds around Afrin in northwest Syria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c30e1d-8153-4f84-8ac3-dd8bd0e7bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pro-Assad forces thought the Kurds were distracted by what''s
        happening in Afrin, so [used] the opportunity and try to take control of the
        Coneco oil and gas factory. It looks like it was an independent initiative."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650941cc-5ff0-479f-a4bb-55ac6fbccac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why would Wagner take such a risk to take control of the oil
        field?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef40e8-9e8a-49e5-9a72-52dfef2895c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner is led by Dmitry Utkin, a former colonel in the Russian special
        forces who is under US sanctions for assisting pro-Russian separatists in
        the conflict in eastern Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa48a7-6d32-4a57-a7a9-6d713eb1e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utkin was once head of security for a Russian oligarch called Yevgeny
        Prigozhin, who has close ties to the Kremlin. Prigozhin was&nbsp;indicted
        by US Special Counsel Robert Mueller&nbsp;on Friday for funding the Internet
        Research Agency, a Kremlin-linked troll group accused of interfering in the
        2016 US presidential election campaign by sowing discord online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7005a78-69ea-461e-b509-0e35eb8c2ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin controls a network of Russian companies, including Concord
        Management and Consulting. Company records show that someone named Dmitry
        Utkin, the same name as the Wagner boss, is director general of Concord.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd71d1-5dce-4ce8-ac45-78ae039ee423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin and Concord have denied being linked to Wagner. Concord
        said last year: "We do not have any information about this organization."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec82a7-69a4-4b42-a1a0-df66a4b78128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US Treasury Department&nbsp;designated another Russian
        company, Evro Polis, "for being owned or controlled by Yevgeny Prigozhin."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865c017-25e4-4e40-8101-02a81718dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has seen a copy of a contract between Evro Polis, and the Syrian
        regime, under which Evro Polis gets 25% of oil revenues from fields that are
        recovered from rebel control.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302bf809-512d-4b11-95d2-cfae70a994e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that on some level all Prigozhin''s financial assets overlap
        and he uses the money from them to fund projects like the troll factory, Wagner,
        Evro Polis and others," Ruslan Leviev, the activist, says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a736a0-2cb3-44e4-aa0a-10a5dbe69c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, Wagner does the fighting; Evro Polis gets the oil and
        gas. Coneco, the oil field near Deir Ezzor, is one of the most valuable still
        in rebel hands.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506f4a8-196a-47ee-9859-17892250f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to reach Wagner, which has no registered office in Russia,
        were unsuccessful.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55863d05-ec28-4a09-b1d6-75b3941e80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Kremlin''s reticence, and the total silence in Russia''s
        official media, the deaths in Syria are showing signs of impacting the election
        campaign in Russia, in which President Vladimir Putin is bidding for another
        six years in office. The vote is on March 18.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e8cf7-13e6-43d9-82cc-21c8ab7ea0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, liberal presidential candidate Grigory Yavlinsky said:
        "If massive Russian casualties took place, then relevant officials... must
        announce this to the country and find out who is responsible."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41039a6-2e55-4619-b75c-ef794dffaada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there is no indication that Russian authorities have any
        enthusiasm to do either.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf69891-b39f-4257-96e7-4be15a6dad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:54:39.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The oil field carnage
        that Moscow doesn''t want to talk about."</em></p>'
  'duterte-extends-dela-rosa-term-again':
