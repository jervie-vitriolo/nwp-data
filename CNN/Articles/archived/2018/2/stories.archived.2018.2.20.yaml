    'template': '1'
    'title': 'Senate to resume probe on controversial dengue vaccine

      '
    'updated': 2018-02-21T00:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6ce1f-05c5-4416-a4ab-43652e903e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Senate Blue Ribbon Committee will resume on Wednesday its probe on the Dengvaxia
        controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410c9ee-f953-4d25-b6ca-2eaeed499deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel has issued subpoenas on Monday to Public Attorney''s
        Office (PAO) Chief Persida Acosta and PAO Forensics Director Dr. Erwin Erfe,
        to shed light on their investigation on the deaths allegedly caused by the
        dengue vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c94b44-5db3-4e96-bf65-a0cefe57e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chair Richard Gordon earlier said they
        have been inviting the two PAO officials to attend the hearings, but the officials
        failed to show up for the third time on February 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a35f1-545d-40a9-a0ff-0ae84fa28945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito during the last hearing moved to subpoena the
        two PAO officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb401d9-9b26-4163-921c-3beedd469eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito questioned why the PAO was not working with the University
        of the Philippines-Philippine General Hospital (UP-PGH) panel of experts,
        which investigated the death of 14 dengue patients vaccinated with Dengvaxia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db45643a-2c0e-47c5-8338-85cdea6ead57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government agencies have to work together. Bakit ayaw makipagtulungan
        ng PAO sa experts ng UP-PGH [Why do they refuse to work with the UP-PGH experts]?
        I want them to work together," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39e50f-5086-4f4d-99c0-f8b4c9844354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO''s findings state the deaths showed "strong links" to Dengvaxia,
        although it added the results are inconclusive. Meanwhile, the findings by
        the UP-PGH showed no direct link between the deaths and the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802a37b-a068-448d-8732-e9bed602b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-PGH''s Dengue Investigative Task Force on January 2 reported
        three out of the 14 children died of what is called "dengue shock syndrome"
        after receiving the vaccine. Experts said two of the three deaths may be caused
        by vaccine failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3160f-2647-49b0-a37a-5a58de0c17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Enrique Duque III earlier said the UP-PGH''s findings
        will be submitted to the Department of Justice, the department that oversees
        the PAO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdd405-ca7d-49d3-8acd-0a12c8bd21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the result of the parallel investigations, pharmaceutical
        company Sanofi Pasteur has rejected twice the Health Department''s request
        to refund the Philippines of used Dengvaxia vaccine worth P1.8 billion, along
        with an indemnification fund for the vaccinated children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacd947f-e306-44e1-af52-4efa69271d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand firmly behind our product. Refunding the used doses of
        Dengvaxia would imply that the vaccine is ineffective, which is not the case.
        And at this time, there is also no known circumstance requiring indemnification,"
        Sanofi said in a statement Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cdb40-c85c-4cf3-ab9d-d2dee4c0a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Enrique Domingo confirmed to CNN Philippines
        the department''s legal team is working with the Solicitor General to file
        a case against Sanofi over the refund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c668d-fa85-4915-baa8-8846f8331b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Sanofi refunded P1.16 billion worth of unused Dengvaxia
        dengue vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52f5fe-868c-4616-af17-06475e2a9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:41:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, the government halted its nationwide dengue vaccination
        program that began in 2016, after 837,000 children were immunized. Sanofi''s
        earlier study showed those with no previous dengue infection and got vaccinated
        could contract "severe diseases."</p>'
  'Rappler-Pia-Ranada-Harry-Roque-press-freedom':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T13:57:26.903+08:00
    'imagesource': 'jcr:530e3d02-8dc8-4160-bc18-1e241b650d8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbfa1f30-aad5-45a2-b1b2-583ca1f67439'
    'lead': 'After the initial order to ban Rappler reporter Pia Ranada from covering
      the Malacañang briefing, Presidential Spokesperson Harry Roque says the government
      will never curtail press freedom. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:45:26.838+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:05.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:54.386+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Barring reporters from Palace briefings not a press freedom issue

      '
    'updated': 2018-02-21T08:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e7f92-74f6-4c80-915d-03f2a1b11261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> A
        Malacañang-accredited reporter was prevented from covering a press briefing
        Tuesday, but Presidential Spokesperson Harry Roque said this was not a move
        to curtail freedom of the press.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c68e9d-9c0f-41a6-8e99-eaa365ee433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia Ranada, accredited Malacañang reporter of Rappler, was initially
        not allowed to enter the New Executive Building minutes before Roque''s regular
        media briefing. A member of the Presidential Security Group said there was
        specific instruction from "up there" to bar the Rappler reporter from entering
        the premises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73b065-eb32-4e2e-b819-626359f13822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was eventually allowed to enter the venue of the briefing. Roque,
        however, clarified Ranada was not barred from entering Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f5db2-151c-49bf-977b-10edb543cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said she can still cover the Palace briefings for now — on orders
        of Executive Secretary Salvador Medialdea — pending the ruling on the media
        outfit''s ownership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9461e2b-bfc5-4ebc-95f8-c209eaf01fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, the decision is, while pending appeal, Rappler can cover
        Malacañang… You are still allowed (to cover Malacañang briefings) until the
        appeal is resolved by the Court of Appeals," Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316090ec-d2fc-4146-9623-91ffdb9c0e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said once the Court of Appeals upholds the Securities and
        Exchange Commission''s (SEC) decision that Rappler violated foreign ownership
        restrictions, Ranada must become a member of the Foreign Correspondents Association
        of the Philippines (FOCAP) and no longer as member of the Malacañang Press
        Corps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa01ff0-2d00-4d97-85b2-5e0adc83d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said FOCAP members are not allowed to enter Malacañang and
        cover briefings unless invited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d743f-2b46-4523-97eb-cdc614a04a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC in a January 11 decision revoked Rappler''s business registration
        over an alleged breach of the constitutional ban on foreign ownership in mass
        media. Rappler on January 29 asked the CA to invalidate SEC''s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b64e19-6ac4-4d8c-9c5d-88721a6660d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Roque''s briefing, it was revealed that Rappler is barred
        from covering Malacañang events for now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ebfb6-d2ea-4cda-bd43-df8d7036d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Rappler barred from covering Malacañang events</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b539e-6c1c-46db-b6a1-0386c0922194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Executive Secretary Menardo Guevarra said there was a "miscommunication"
        on the order of Medialdea. He said, with SEC''s decision, Rappler''s accreditation
        with the Malacañang Press Corps has ceased, unless the CA issues a temporary
        restraining order on the SEC ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10c341-243b-4223-beae-9e95a13693cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea stood by the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b98689-e4fc-4771-8ee6-7d08a7b1fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an event in Malacañang Tuesday evening, he said, "Ayusin muna
        nila ang kanilang personality as a corporation — local corporation otherwise
        they cannot di ba?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56a229-b4c7-4cf5-88a2-b1613ff4b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should first fix their personality as a corporation
        — local corporation otherwise they cannot, right?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc4632-f16f-4210-9a39-a623a3d9b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press freedom, fake news</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac1f94-0ebc-49b7-913c-ff1a5aa73247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson said the government is committed to
        uphold freedom of the press.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4d228-83c0-44d1-8de3-d708b97207da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never prevent any media organization from practicing their
        profession. That is our firm commitment. We will never curtail the exercise
        of the freedom of the press, except access to the Palace is not part of the
        freedom of the press," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96e1cc-67fc-4344-baed-e5c5e4fa4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added it is "not a valid reason" to be barred if a government
        official dislikes a certain reporter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e6ea4-0696-4b9c-a684-7872044ffe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranada, during the briefing, questioned Roque if the government
        is against reporters who are critical of the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f65693-8dad-4bd5-b3ca-21ce5230c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the issue is unsavory reporting, the issue is fake
        news....You make conclusions without facts. You are resorting to editorializing
        stories when you should be sticking to facts," he argued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af3c2d-f6c5-4e94-bff3-299658c99d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:45:26.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:05.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, along with Inquirer, were labeled as peddlers of fake and
        malicious news by Special Assistant to the President Bong Go due to their
        reports on his involvement in the Navy frigate controversy.</p>'
  'former-chief-justice-reynato-puno-open-evolving-federalism':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T13:02:18.433+08:00
    'imagesource': 'jcr:0635effe-25c0-45ff-bdb6-61f8c45eefe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04d66fd6-c6cf-4112-bc73-8c2594e9d14f'
    'lead': 'Constitutional review committee Chair Reynato Puno also suggested an
      equalization fund to help poorer regions get on their feet in a federal set-up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:49:09.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:03.806+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:54.583+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former CJ Puno open to ''evolving federalism''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d262fee-5c76-452f-9f1e-b1d8147f91d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Former
        Chief Justice Reynato Puno is open to "evolving federalism" for regions that
        are not economically ready to be independent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434aad5-c077-48fc-a640-23d81098f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If really the data analytics will show that there are certain regions
        which cannot make it, that is not an automatic hindrance," Puno told CNN Philippines''
        The Source on Tuesday. "Those states or regions that cannot make it at this
        time, will be allowed to evolve at their own speed to become full states."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac8d181-96fb-47cc-b017-ea3e61d3c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested an equalization fund which the federal government
        could use "in order to help these poor states become viable [or] sustainable
        states."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b04479-3467-4876-b1d4-a028e0db9ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno is chairman of the consultative committee tasked with reviewing
        the 1987 Constitution. Findings from his committee could inform Congress''
        proposals for federalism, which was a campaign promise of President Rodrigo
        Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e1fde-9ade-467e-9b82-e200f929e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Constitutional review committee holds first en banc session</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a15507-4f63-43a6-ac79-781ff49d8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate testimony on charter change on February 1, constitutional
        expert Christian Monsod pointed out that only three regions were ready to
        sustain themselves in a federal format.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9e4b8-1a65-4eb1-b843-59a058c03144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Philippine Development Plan 2017 to 2022, Monsod noted
        that only the National Capital Region, Calabarzon, and Central Luzon contributed
        63 percent of the Philippines'' gross domestic product.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b672426-7e69-494e-8f1b-8c001ee8ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the other regions cannot support themselves," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054e1f3-e579-42ba-a889-a67fdda7e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Prioritize fiscal decentralization, reform before federalism
        - expert</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2aeafc-fc11-4435-b1de-eef876103cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said his committee would look into data analytics to determine
        a sustainable set-up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c08ce79-5e95-4315-8f8e-09f31f3659c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One model would be to have a full stage. Other models will have
        a half stage. Other models will have autonomous regions," he said. "Depending
        on the fiscal mapping that will be done, then we follow what is the best model
        for the Philippines."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5135a-fb03-47c8-ae5b-e75a7fb71f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno wants women and fiscal experts in the consultative committee.
        At present, Susan Ubalde-Ordinario is the only woman there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93ac00-6161-450f-8939-04403fc509be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also requested to have experts in the economy, fiscal experts,
        experts on international law and foreign relations, considering that we are
        facing a lot of problems in this area. Also representatives from the military,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37d76e-1872-4c37-bd88-ab98bcf36716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said they will follow up with the Office of the Executive Secretary
        their request for a wider selection of committee members, adding that a colleague,
        former Senate President Nene Pimentel, also wanted indigenous groups to be
        represented.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba475a2a-36dc-459b-ae8d-51a81ad923bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism is a form of government that provides more autonomy to
        local government units. However, its critics are concerned that it will empower
        political dynasties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d2a81-b0ff-43a3-a6bb-e89e0e9585f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:49:09.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch The Source''s full interview with Puno here.</p>'
    '31':
