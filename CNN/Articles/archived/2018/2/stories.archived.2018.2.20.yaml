      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning bidder should then be able to start commercial operations
        not later than 12 months after the date of award, the draft said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f772b-0432-4f68-8528-cd13c4efc057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:51:54.774+08:00
      'mgnl:createdBy': 'jeff'
