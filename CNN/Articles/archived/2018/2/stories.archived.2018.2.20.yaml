      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Oxfam staff ''physically
        threatened'' witness in prostitution investigation, report says."</em></p>'
  'Swastikas-drawn-on-Polish-embassy-in-Israel':
    'author': 'Oren Liebermann and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-20T12:08:05.323+08:00
    'imagesource': 'jcr:59026a19-7828-47e1-b98d-4f4826245241'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdbc4dc6-8e7a-405c-811d-d18eaf2e5069'
    'lead': 'Tensions between the two countries have ratcheted up since Poland passed
      a controversial new Holocaust-related bill earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:59:47.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:03.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:55.320+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swastikas drawn on Polish embassy in Israel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c10f7-c947-49b2-895a-235134e9d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Poland''s embassy in Tel Aviv was daubed
        with swastikas on Sunday, a day after Polish Prime Minister Mateusz Morawiecki
        caused outrage by claiming Jews were among the perpetrators of the Holocaust.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eccb21b-3ecc-4f22-bd73-01f9428f2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profanities were scrawled across a noticeboard outside the embassy
        and a swastika had been drawn on the entrance gate. Israeli police have opened
        an investigation into the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f2441-ca30-4d48-9b7b-1f1a8ff91765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two countries have ratcheted up since Poland
        passed a&nbsp;controversial new Holocaust-related bill earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e4f3a-0e4b-4b08-8adc-d0862bebe456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which, which makes it illegal to accuse the Polish nation
        of complicity in crimes committed by Nazi Germany, including the Holocaust,
        also bans the use of terms such as "Polish death camps" in relation to Auschwitz
        and other such camps located in Nazi-occupied Poland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e52af7-65ae-4b97-8d6a-0731ba63e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violations would be punished by a fine or a jail sentence of up
        to three years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1082f0-dc81-4496-b173-385c1e98ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has been vociferous in its criticism of the new law, accusing
        Poland of attempting to rewrite history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b42027-d0ba-4452-89c6-b82466b4b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morawiecki''s comments on Saturday at a security conference
        in Munich prompted a fresh wave of anger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f36ae-a836-42bb-9f02-b5c839898e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replying to an Israeli journalist when questioned about whether
        a person could be imprisoned for claiming there were Polish collaborators
        in the Holocaust,&nbsp;Reuters reported&nbsp;Morawiecki as saying, "Of course
        it''s not going to be punishable, not going to be seen as criminal, to say
        that there were Polish perpetrators, as there were Jewish perpetrators, as
        there were Russian perpetrators, as there were Ukrainian, not only German
        perpetrators."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df7c46-8b20-42c5-88ef-f847c837714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments sparked an outcry from Israeli leaders, including Prime
        Minister Benjamin Netanyahu, who phoned Morawiecki to register his disgust.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a7373-b88d-4ba2-9551-1f26bc7ae359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu labeled the comments as "unacceptable" and insisted "there
        was no basis for comparing the actions of Poles during the Holocaust to those
        of Jews." Netanyahu added that the "distortion regarding Poland could not
        be corrected by means of another distortion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4b334-a17c-4f66-a7bf-bbdd9f360f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli President Reuben Rivlin described Morawiecki''s remarks
        as a "new low."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e28192-f508-4956-87df-00a42a7b09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Poland''s Holocaust law should terrify you</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ad709-8d5e-4fb7-a4ba-660ce8c92e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Polish government spokesperson sought to clarity Morawiecki''s
        comments, insisting they were not "intended to deny the Holocaust, or charge
        the Jewish victims of the Holocaust with responsibility for what was a Nazi
        German perpetrated genocide."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5a615-112d-4334-a3de-75461d4aeb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has repeatedly and categorically opposed denial
        of the Holocaust -- the murder of European Jewry -- as well as anti-Semitism
        in all its forms," the spokesperson said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa6511-a07a-4dfd-878f-84ba90fd8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attempts to equate the crimes of Nazi German perpetrators with
        the actions of their victims -- Jewish, Polish, Romani among others -- who
        struggled for survival should be met with resolute, outright condemnation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7e074-8dd0-48f5-a044-e76fbd8e4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland was the center of Ashkenazi Jewry before the Holocaust, with
        around 3.5 million Jews living in the country before the outbreak of World
        War II in 1939. By the end of the war, just 10% of the community remained.
        Six million Jews were killed in the Holocaust overall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4d19c-0258-4088-859c-c43aa3ef41cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yad Vashem, the World Holocaust Remembrance Center
        in Jerusalem, between 30,000 and 35,000 Polish Jews were saved with the help
        of non-Jewish Polish citizens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a8d31-aafa-4865-88f4-a0ba8b5bcd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite more Poles being honored as Righteous Among the Nations
        -- non-Jews who helped Jews during the Holocaust -- than any other country,
        there is a consensus among historians that certain Polish individuals and
        groups did collaborate with the Nazi occupiers. Recent Polish governments
        have sought to challenge that narrative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe46bdd-74ce-416a-838c-858eb6557e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Poland''s deputy foreign minister Bartosz Cichocki
        told CNN that the new law was "not meant to revise the history whatsoever,
        this is meant to guard the truth about the Holocaust."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225dd1ee-0a4c-44db-904d-0572e8aaab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to realize that when he or she says that the Polish state
        or the Polish nation is responsible for the Holocaust, they diminish the responsibility
        of the real perpetrators," Cichocki added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714da38-0b7c-4202-85e4-0180fa0a4735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:59:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Swastikas drawn
        on Polish embassy in Israel."</em></p>'
