    'template': '1'
    'title': 'Barry Bennell: 31 years in jail for soccer''s ''devil incarnate''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977fecc-5034-4f08-a6af-eead5b336c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Barry Bennell, the serial pedophile whose abuse of young
        boys rocked the world of British soccer, was described as "the devil incarnate"
        after being sentenced to 31 years in jail on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0bcd1-2bbb-4a85-83e2-6d2b869f6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old former soccer coach, now known as Richard Jones,
        was sentenced for 50 counts of child sexual abuse against 12 boys between
        the ages of eight and 15 from 1979 to 1991.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62074837-c456-4eff-997e-48292d15915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his summation, Judge Clement Goldstone QC told Liverpool
        Crown Court that Bennell''s actions were "sheer evil."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6dd1f4-a2b8-4b04-8fc1-a827119f9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your behavior towards these boys in grooming and seducing them
        before subjecting them to, in some cases, the most most serious, degrading
        and humiliating abuse was sheer evil."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2854ab-db18-443a-9a0a-d765f7fdcaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Bennell had appeared to his victims as a god, adding:
        "In reality, you were the devil incarnate. You stole their childhoods and
        their innocence to satisfy your own perversion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1398a84-e205-4932-b176-1f92b93ef407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennell was a ''monster''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb80d4-6aaf-4e39-be2f-a204bbc3b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clapping that met the sentencing subsided, victims and their
        families began to embrace at the conclusion of the six-week trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de767f26-81af-4c99-a24d-177b6e691b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday marked the first time during the trial that Bennell -- who
        had watched the proceedings via video link from prison, where he is receiving
        medical treatment -- had come face to face with his victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deeb895-801e-4c57-a796-f3c875e3b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennell sat and listened impassively as four victims read out impact
        statements, detailing how his abuse had wrecked their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434274d-fa04-4989-a25d-171b63305bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim told the court of Bennell: "That monster decided it was
        fun for him to use me as a sex toy, someone he could get his kicks from."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42ab3e-ec8c-4f8f-a80d-916680b9a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another victim said that the abuse had made him thinking of taking
        his own life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10b1d8-1f2e-42e1-946f-72dc840ce6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a day goes by without thinking about the abuse I suffered.
        I loved football and like most boys it was my dream to play professionally,"
        he said. "My dreams were shattered and I often think what could have been."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3d473-ac29-4526-a95d-34145ff5a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation of Bennell''s crimes and the sheer scale of his abuse
        sent shockwaves through English soccer when the allegations burst into the
        public consciousness in November 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107e0c4-d86c-4adf-aed7-aaec07441a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former youth team coach with Crewe Alexandra and a Manchester
        City junior scout, Bennell''s influence spanned across the northwest of England.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e18c8-946a-41f6-8ab1-cd8281cf65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only after former player Andy Woodward broke his 30-year
        silence over how he was abused by Bennell during a 2016&nbsp;interview with
        the Guardian&nbsp;that others began to come forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f516f38-81fb-4280-800b-73d5e6a7e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside court after the sentence, Woodward, who had previously
        described Bennell as a&nbsp;"monster,"&nbsp;told reporters: "No sentence is
        long enough for that man and right to the death he didn''t show any remorse
        or say sorry to anyone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59f146-7336-4f1b-aced-91e19aaf12b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud that I did speak out. If I hadn''t have done, we all
        wouldn''t be stood here now today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f159a-9623-44fd-bc26-3d80f9856df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another victim, Steve Walters, told reporters that Bennell had not
        shown "one ounce of remorse, not one shred of decency."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70199bb9-fb7b-45fb-85dd-1f5778bdb85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is calculated, devious and scheming. He was then and he is now,"
        said Walters. "But he has finally been held to account for his horrific crimes
        against children."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8cc234-d31c-413f-968c-025cce6615c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Master of control''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67810c4-f68a-438c-9fc9-9669f30d0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Woodward broke his 30-year silence in his interview with the
        Guardian, several others have spoken of how Bennell abused them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dbfdb9-178a-409e-be82-25fae883123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from another victim, Chris Unsworth, which was read
        out at court, revealed that he had chosen against having children out of fear
        he would be unable to protect them against "predatory people like Bennell.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b324194-5c90-4522-a577-61896c170655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;interview with the BBC,&nbsp;Unsworth described how Bennell
        raped him between 50-100 times from the age of nine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f3d7a-b8c4-48d0-a9d3-af0356a23583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barry Bennell abused me, groomed me, manipulated me and destroyed
        all my childhood and dreams of becoming a professional footballer," Unsworth
        said in a statement, according to the UK Press Association.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dec975-35d6-4e6f-93e4-9f15fee31841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Despite trying to bury what happened to me all those
        years ago this continues affect me now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f5c77-51ff-4f9e-845d-639b294e8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Barry Bennell?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1cbd3-6901-4122-99a6-7722010d0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly regarded youth team coach during the 1980s, Bennell was
        described by Woodward as a&nbsp;"master of control"&nbsp;when it came to charming
        children and their parents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417bae93-ec7f-461a-acf4-30ca3b58fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former youth player at Chelsea, Bennell gained a reputation for
        developing young players while at Crewe Alexandra, a club in the northwest
        of England, as well as enjoying links with Manchester City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e1a48-6792-4c89-b74e-76acf0b81930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard how Bennell would hoodwink parents into gaining
        their trust before taking their children and abusing them at his home, in
        his car, on football tours and at holiday parks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65773312-fc77-4f71-bc1d-e698b9c109d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors spoke of how Bennell had a "power hold" over his victims,
        who were fearful that speaking out could jeopardize their dreams of becoming
        professional footballers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b2ae9-1ba7-45d5-b2e9-a413da4335c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of his victims had turned to alcohol in later life, while
        others had spoken of their depression and having suicidal thoughts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91744712-030d-4608-894d-890518710dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Bennell has been prosecuted for offenses
        against children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729534f2-1a1e-43ae-996b-ec88288455cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been jailed three other times for child abuse, including
        once in the United States where he was reportedly described by Florida police
        as having "almost an insatiable appetite" for young boys.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce7ecf-f2d5-443f-ac68-64f31998afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, Bennell was jailed for nine years after pleading guilty
        to 23 charges of sexually abusing six children. Woodward was among his victims
        at Crewe football club.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d89859-7d14-47de-a2da-54c3b4a9e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennell was&nbsp;convicted and sentenced to prison&nbsp;most recently
        in 2015 for two years for a past sexual offense against a 12-year-old boy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56e917-0af2-4e8f-af2c-36e92cb3fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:54:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Barry Bennell: 31
        years in jail for soccer''s ''devil incarnate''"</em></p>'
  'Oxfam-staff-physically-threatened-witness-in-prostitution-investigation':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-20T12:09:29.758+08:00
    'imagesource': 'jcr:f8a66904-5a72-43fb-8fb4-d387b1b50d08'
    'jcr:primaryType': 'mgnl:composition'
