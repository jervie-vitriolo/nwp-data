    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel junks ethics complaints vs. De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854fda1d-883b-44bd-9de5-93540e9e74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Senate ethics committee on Tuesday junked three complaints against detained
        Senator Leila De Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9def5-e912-4c49-86f4-16626604e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases were filed separately by lawyer Abelardo De Jesus, leaders
        of the House of Representatives, and former solon and now Presidential Spokesperson
        Harry Roque - in relation to De Lima''s alleged drug links. The first two
        were lodged in 2016, the third in February 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76c0d3-2ee3-4928-824e-30b841383460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Ethics and Privileges, chaired by Senator
        Tito Sotto on Tuesday dismissed all complaints without prejudice, meaning
        the cases could still be refiled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58388771-8140-4f74-a5d5-3dec0a238f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As cited by Senator Lacson, there was no Senate rule violated,"
        Senate Minority Leader Franklin Drilon said as he moved to dismiss the complaints.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75e122-e781-481f-89f7-02add804d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No senator objected to the motion, which was approved by Sotto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7f901-9c34-44a5-b369-e562444414d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus filed a complaint against De Lima in September 2016 after
        President Rodrigo Duterte named her as the highest government official involved
        in the illegal drug trade. De Lima supposedly abetted the drug trade in the
        New Bilibid Prison while she was Justice Secretary from 2010 to 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a92829-9a1e-4bb0-90b0-64a7fe539160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee chair Reynaldo Umali filed another case
        in December 2016. Aside from Umali, the complaint accusing De Lima of misconduct
        was signed by House Speaker Pantaleon Alvarez and House Majority Leader Rudy
        Farinas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802fc6da-c2b6-412e-80a8-972c886bd37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers decried De Lima''s failure to attend the Lower House
        hearings on the illegal drug trade inside the national penitentiary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cc7bd-f29d-4a05-82e9-fccbb0cd8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said De Lima was disrespectful of the committee, which she
        described as a "kangaroo court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced10e34-f11a-447e-8f02-7bd88e54daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is also facing a disobedience to summons case for advising
        her former driver-bodyguard - Ronnie Dayan - to also skip House hearings despite
        being summoned by the House committee. The case stemmed from the complaint
        Umali and other lawmakers filed at the Justice Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac941d5-de10-4c23-92f8-0a241fc298be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier admitted to "advising" Dayan to hide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15729b7-efa8-4e92-b697-f4bd656d1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque filed another complaint in February 2017 over De Lima''s alleged
        conspiracy with solon Ron Salo to conceal her role in the Bilibid drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d68e9-ca4f-4dc9-b496-2fae643eeaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained without bail at the Philippine National
        Police Custodial Center in Camp Crame since February 2017 over drug charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9be61-429d-4a9c-a175-d762f1e87723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch critic of the Duterte administration, De Lima has repeatedly
        denied involvement in the illegal drug trade.&nbsp; She claims to be a victim
        of political persecution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e0955-dae7-471e-bd0b-5e4f91a5845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:12:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'Boracay-environment-mission-team':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T14:30:28.430+08:00
    'imagesource': 'jcr:f81a72fa-3116-4c04-b9ac-879bd490d7ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc796ba-0b8a-41c8-b58f-dafa1403c12d'
    'lead': 'A ''mission team'' will be deployed to Boracay to address the environmental
      issues hounding the island'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:16:00.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:02.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:55.706+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR deploys ''mission team'' to save Boracay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e93b4a-5c33-4d0f-8967-32ca5188e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> More
        than a hundred government personnel will be deployed to Boracay to address
        the environmental issues of the island, Environment Secretary Roy Cimatu said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cde449-a930-415d-bedc-cb6f30c4bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first "mission team," which was deployed Tuesday, is composed
        of 50 personnel from six regional offices of the Department of Environment
        and Natural Resources (DENR). The environment chief said the island will be
        divided into six areas and each of the six regions will be assigned an area
        to work on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d224bb1-f838-4299-8d13-32d95f956385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission of the team will be to rehabilitate and restore Boracay
        into becoming (once) again a paradise. We are given six months by the President,"
        Cimatu said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae4102-6b56-44d9-9bc1-b3422cf6c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a speech in Cebu City on Tuesday, Cimatu revealed
        another group consisted of 100 DENR personnel from all regions will be going
        to Boracay on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbbc515-fff9-4510-80a8-c2ee467f01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will conduct a thorough sweep of establishments on Boracay
        to inspect these establishments and&nbsp;&nbsp; determine any illegal discharge
        of untreated wastewater into the sea, the encroachment into public/forest
        lands and wetlands, and illegal constructions within the easement areas,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f7851-329e-4383-9392-9cfe3e0eafbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said it is committed to address the island''s environmental
        issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24cba9-295b-492c-ad68-044583d5bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you that we shall not relent in our efforts until we have
        turned around the condition of Boracay. We will save Boracay," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d707d91-7819-455b-b670-562cd97bd55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu earlier warned commercial establishments releasing untreated
        sewage into Boracay''s waters to "shape up" or risk closure, following President
        Rodrigo Duterte''s threats on February 19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb47583-9eb8-41dc-9643-6e854c5556af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President likened the island to a "cesspool," and warned he
        would shut the island down due to pollution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b4871-3f56-49cd-bd20-714ba11c0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR has since issued notices to 51 unnamed establishments that
        failed to comply with the country''s water treatment laws. Violating companies
        were given two months to either install their own wastewater treatment facilities
        or to connect to the island''s sewage treatment plant. If they do not comply,
        the DENR said they will be closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f340e-dd0e-4fbd-a07f-55795db12ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:16:00.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malay Municipal Tourism Office said the island saw over two
        million visitors from January to December 2017, a 16-percent increase from
        the number of tourist arrivals in 2016.</p>'
  'Senate-panel-junks-Faeldon-ethics-complaints-vs.-Lacson-Trillanes':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T14:08:48.777+08:00
    'imagesource': 'jcr:51e373a4-1ddb-4e48-8071-b6dfe40a388f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7cb00e-1ae6-4ef5-83a5-11bf0652e8b3'
    'lead': 'Faeldon''s legal counsel slams the panel''s decision, saying it is the
      revenge of Senators Tito Sotto and Franklin Drilon. Faeldon had accused them
      of making "illegal requests" when he was Customs chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:21:44.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:02.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:55.894+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate ethics body junks Faeldon''s complaints vs. Lacson, Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bcdd21-e559-46c1-b536-016b69a229e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:21:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Senate ethics committee on Tuesday dismissed the complaints filed by former
        Customs chief Nicanor Faeldon against two senators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d5172-d51c-4176-8b75-a52e8e7a7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:21:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon in September 2017 filed separate ethics complaints against
        Senators Panfilo Lacson and Antonio Trillanes IV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501122a9-3045-41b9-932d-2a0375b5078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:21:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Ethics and Privileges, chaired by Senator
        Tito Sotto, on Tuesday junked both cases. Committee members did not object</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b5867a-7429-4ec5-ae20-f951a1368d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:21:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ethics Committee holds Faeldon''s complaint vs. Lacson in
        abeyance</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2ef24-5b43-4841-86e1-7c03cbf5d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:21:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon''s legal counsel slammed the panel''s decision, saying it
        was the revenge of Sotto and Senator Franklin Drilon. Faeldon had accused
        them of making "illegal requests" when he was Customs chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98fb01d-40f3-46a8-88ea-6cd4ece055cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:21:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Faeldon claims Drilon, Sotto sought him for ''illegal requests''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2772d-c319-4173-82ef-45484488389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:21:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It no longer surprised us that Drilon and Sotto, the latter being
        the Senate Ethics Committee Chairman, fell all over themselves in vindictively
        junking the meritorious cases filed by Capt. Faeldon. Apparently, neither
        Drilon nor Sotto has ever heard the word delicadeza," Faeldon''s lawyers said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d7270-4368-4e85-80bb-80e5b3aca2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:21:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ethics complaint, Faeldon said Lacson lied when he named
        officials involved in the tara or payoff system at the Bureau of Customs.
        Lacson said Faeldon received a ₱100-million payoff when he took over the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92e98b-61a3-4ee0-9a55-724a3fc8b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:21:44.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon also sought for Trillanes'' suspension or expulsion over
        "malicious" accusations. That''s after Trillanes said the former Customs chief
        was "at the heart" of the controversy involving the P6.4-billion shabu shipment
        that slipped through the bureau under his watch in May 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac083b-1fa3-4c24-870e-dfbb1e7bfce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:21:44.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon denied allegations against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
