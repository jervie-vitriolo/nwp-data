    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to reconsider peace talks with Reds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2443e-ceb7-4be8-9d1f-0fb0b5b132b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated to include statements from Presidential Spokesperson Harry
        Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41cb1c-73d3-4cf9-943f-b7bb784806b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong>&nbsp;
        After his relationship with communist rebels got strained, President Rodrigo
        Duterte said he is considering the resumption of peace talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074856f-d23d-48b1-8554-ca549b4627d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m talking to the communists. The Norwegian officials came here
        to score the possibility of talking again. I have to consult my military people,"&nbsp;
        the President said in a speech before lawmakers Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e674d-a523-42a1-bb9f-2dce04a62008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway''s government hosted and facilitated peace talks between
        the government, and the Communist Party of the Philippines (CPP) and its negotiating
        arm, the National Democratic Front (NDF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4cf1f-18d8-4c82-94f6-73041b72e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said he will still consult the matter with the military,
        which has been fighting the CPP''s armed wing, the New People''s Army (NPA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd03620-ce5c-4dea-a41d-289428d263bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko</em> [I said], I will have to talk to the military.
        If they would agree, I might," he said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f6e6b-62ca-4da0-acee-af7f3e9778a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would offer soldiers ₱25,000 each for every
        NPA member they kill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d796d2-6bca-47dd-ae20-6feb834853af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot be more than 3,000. Sa ₱25,000, makamura ako [I can
        save money]," he added. He previously offered the indigenous groups in Mindanao
        the same amount for the same task.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235b524-973c-4977-809d-489cd7676cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founder Jose Maria Sison earlier threatened to kill one soldier
        a day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e10c0-ecb0-4336-83f7-dd8326c7efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government on February 16 committed to assist in the
        peace talks between&nbsp; the Philippine government and the CPP-NPA-NDF. The
        talks were canceled in November, following a series of attacks by the communist
        rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b43a9-4fa7-4ed2-9ee7-fff07170347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, however, said chances of
        reviving the peace talks are slim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b292c2-db6c-4de3-8567-e4b827a26d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala po atang katuturan na makipag-usap ng kapayapaan kung
        sila (CPP-NPA-NDF) ay hindi interested sa tunay na kapayapaan,"</em>&nbsp;
        he said in a press briefing Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5786800-07a8-4cbb-8193-d5fc148f319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no point to have peace talks if the CPP-NPA-NDF
        is not interested in actual peace.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001046a-7617-4003-a6f4-9842cbebeb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque said should the military change its mind on the insurgents,
        the President will listen to them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd8c7f-8e80-4ed0-b329-763aa9ec8c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP''s insurgency has almost lasted 50 years and is dubbed Asia''s
        longest running armed struggle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7bc8a-3731-417c-8c8a-040ea0230ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:59.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong and digital
        producer Chad de Guzman contributed to this report.</em></p>'
  'senate-lifetime-cellphone-numbers':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The transfer from one mobile network to another will be free of charge.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T08:17:26.344+08:00
    'imagesource': 'jcr:70073195-139b-47d1-9c12-0b527adff0b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0712bbf1-1587-47d9-819b-6f60f5981db5'
    'lead': 'The transfer from one mobile network to another will be free of charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:39:54.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:56.884+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs bill on ''lifetime'' cellphone numbers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ee105-bd38-43ee-9c8c-933689787214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:39:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Senate approved on Tuesday a bill allowing cellphone users to keep their numbers
        for life, even if they change service providers or subscription plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439870be-3f1d-458f-8c0d-4c95efa5aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:39:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1636, the proposed "The Lifetime Cellphone Number
        Act," was sponsored and authored by Senator Sherwin Gatchalian, chair of the
        Senate Committee on Economic Affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b68875-b5af-42bd-aecc-53a600e9a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:39:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was passed with 20 yes votes, without abstentions and negative
        votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a23e02-0213-49e1-b518-c0c2bf9fa51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:39:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, public telecommunications entities (PTEs) in the
        Philippines should provide consumers with mobile number portability, allowing
        them to transfer from one network provider to another free of charge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247767d3-0aa2-482e-9950-208b0294eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:39:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cellphone users can also change their subscription plan, from postpaid
        accounts to prepaid ones under the same bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67badde4-6101-4388-bdca-4fffa51c9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:39:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTEs are given 24 hours to implement the MNP, or they could be penalized
        with fines up to P1 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850a380-f6f1-412c-be1e-6ef7ae1806e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:39:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill would give consumers them the freedom to choose the provider
        that would give the best value for their money without having to lose or change
        their mobile numbers," Gatchalian said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3459136-8053-433a-ae8b-49d38ce5ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:39:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill also ordered PTEs to keep the user''s profile confidential,
        under the Data Privacy Act of 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc8183-04b1-4297-9cff-eef1315f0ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:39:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said that given the expected entry of new telecommunications
        players, cellphone numbers should become an extension of every subscriber''s
        so-called digital identity, "so that consumer loyalty will not be determined
        by the fear of losing their numbers but through the dynamism of competition
        among players."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68764f8a-068d-40c7-a62b-ea45da318574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:39:54.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Statistics Authority showed there
        are more than 102 million different phone numbers subscribed to the country''s
        mobile networks.</p>'
  'president-rodrigo-duterte-benham-rise':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T05:03:47.731+08:00
    'imagesource': 'jcr:ec5fcc47-95d6-4bf3-97c1-841fcb272fb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e21b46f6-33db-41d3-a0e6-4a77c16a3927'
    'lead': 'President Rodrigo Duterte made this clear following reports that China
      has moved to name five features it discovered in the marine resource-rich body
      of water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:43:49.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:01.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:57.114+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH owns Benham Rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f733c0c-651e-433c-821d-699d75a5647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Benham
        Rise belongs to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f1aeb-b4f9-4037-8e88-b322f948e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte made this clear following reports that
        China has moved to name five features it discovered in the marine resource-rich
        body of water, which is located 135 miles off the coast of Aurora province
        and lies within the Philippines'' exclusive economic zone, where the country
        has sole right to its resources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660564e-a44b-4e87-b86b-e1355c86c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: China names five undersea features in Benham Rise</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc573b0a-218f-4ff3-a4ad-94326afe1dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, is not taking any offense at China''s move. He appeared
        to even defend it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa6c1b-443d-4575-8752-696556a89b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh, <em>alangan namang gawin nilang German, ang alam lang nila
        Chinese eh,</em>" Duterte said at the 20th founding anniversary celebration
        of the Chinese Filipino Business Club Inc. Monday, where Chinese Ambassador
        Zhao Jinhua was also present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97874c06-c81d-4e61-b107-e959cf4cc669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you expect them to use German when all they know
        is Chinese?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de9f5b-6f0f-4e20-aa0b-a2e4f2a8dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are just directions na tapos na sila diyan. Of course, they
        do it in Chinese because it''s their dialect. Alangan i-Tagalog mo ''yan?"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5640a-d113-43a6-84b1-a247cb8cefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those are just directions that they are finished there.
        Of course, they do it in Chinese because it''s their dialect. Do you expect
        them to use Tagalog?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcbf3d-3279-47c2-a772-26b5ac8ce06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in press briefings last
        week that the Philippines will not recognize the Chinese names and will give
        its own names to the features.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad10a36-77bb-4a71-8ff8-d1c02b56d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Gov''t to give PH names to Benham Rise features named by China</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45760c-eecb-4885-ade1-30f6051581d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bahala kayo kung ano binigay niyo diyan basta kami magtatalaga
        kami ng Pilipinong pangalan</em> [You can name it whatever you want, we will
        assign a Philippine name]," Roque said on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b6212-ded2-45a0-a212-0f2894919e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would insist on the country''s rights over Benham
        Rise and also push for our claims in the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b15576-a3b8-4acc-b4af-474a7545e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would insist on the Philippine Rise because that is ours, period...
        In front of the Ambassador, I''d tell you, we will insist. But what would
        be the components of our demands and our insistence? Well, we can only be
        diplomatic. We can only be talking on friendly and civilized terms," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba4e75-571d-475e-a067-e3d8ee85e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in insisting on our claims, the President stressed the need
        to maintain good relations with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943bf351-3ad2-451a-a567-e2cfa47d8666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that China''s military structures are not intended
        for the Philippines, which is even more reason for him not to cause tensions
        between the two nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3bb72d-8c7e-47d4-b948-ceb40ef25214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really intended against those who the Chinese think would
        destroy them and that is America. Wala tayong kasali diyan [We are not included
        in that]. Then why would I go there, bring my Navy, my soldiers, my police
        and everything only to be slaughtered? I will not commit the lives of the
        Filipinos only to die unnecessarily," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365de95-8c95-4e30-9aae-b32ea80e3265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte also said his decision to stop foreign-led research
        explorations in Benham Rise is only "for show."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0e4fa-08ec-4c59-ba63-dd16b9efb9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us make an agreement, it is only for show. No shots are fired.
        We can always talk," he said in his speech. "Like yours, you also sail there
        around the Scarborough, i never stopped you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af85ca1-7b39-42bc-805f-39abc3eb0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President responded to claims that he is being too soft on China
        which has built structures and militarized in disputed areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9371f-24d5-47ae-b3b4-29201a65a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he called out the previous administration for practically letting
        China&nbsp; build structures, he said Chinese President Xi Jinping promised
        him that they will not build anything on Scarborough shoal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de251528-05b3-409e-b774-0f4ff3a2a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President seemed so pleased by this assurance that he made a
        joke — why not make the Philippines a province of China?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f0c8b-641d-4ae8-b8d5-06160876292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They assured us they will not build anything there sa Scarborough
        shoal. <em>Maniwala kayo kasi ''yan ang commitment sa akin ng China</em>.
        Si Xi Jinping <em>mismo nagsabi</em> and he''s a man of honor... <em>Kaya
        nga, sabi ko,</em> ''Why are you so sparing?'' <em>Gusto ninyo, gawain ninyo
        nalang kaming province</em>... Fujian pati Philippine province of China. ''<em>Di
        wala na tayo problema. Libre na lahat."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba04b83-9c90-44f0-8c10-e7cd5a5b6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:43:49.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They assured us they will not build anything sa Scarborough
        Shoal. Believe me because that was the commitment of China to me. Xi Jinping
        himself said it and he''s a man of honor...that''s why I said, ''Why are you
        so sparing?'' If you want make us a province...Fujian and Philippine province
        of China. So we don''t have a problem anymore. Everything will be free.]</p>'
