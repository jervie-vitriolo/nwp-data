      'mgnl:lastActivated': 2019-06-18T17:47:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> President
        Rodrigo Duterte appealed to lawmakers who summon government officials to legislative
        probes to treat them with respect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c8282-8afb-4f7c-9caf-ae4367f62879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made this appeal hours after his trusted aide, Secretary
        Bong Go, testified at the Senate''s probe into an allegedly anomalous, ₱15.7-billion
        frigate deal, the biggest defense procurement in the country''s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd9aac-d229-4f7e-b460-4bda41475474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Defense Department to pursue warship deal despite controversy</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8186e62-7bcd-41e3-9410-2f0333ad1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte warned lawmakers against using demeaning language towards
        his people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc75456-8861-4001-9b2d-021ffbc204cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the utmost respect, please treat them as if they are really
        a general, a Cabinet member, an officer. Do not demean them before the public,"
        he said addressing himself to lawmakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465608d-7391-4af4-9e89-5f754273bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Because they are the ones very visible to the public.
        Tapos babuyin mo ng ganun? Sigaw-sigawan mo?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d36dd2-1026-44e0-b8bc-2d2fe737c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because they are the ones very visible to the public.
        Then you will goad them like that? You will yell at them?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1966d-d46f-4de5-a77c-b071bd54d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said being a congressman or a senator does not give
        a person the authority to use foul language against others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa330b9-4fd8-4987-91d2-69895f58cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t you just investigate first. Rather on a mere gossip,
        pati [even a] piece of paper you call them, and they have to answer for hours
        grueling questions and all," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363f8c5-11f2-4ead-bbdb-7b4a78a107b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his men feel that they are being disrespected during the questioning,
        the President said he would allow them to walk out of ongoing investigations.
        He even promised to personally get them if they are detained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78618c63-44e1-4c49-ab69-f93c562190d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Wag lang ninyong babuyin kasi</em> my orders would be if
        you are degraded, if you are inflicted with the wounds of your dignity as
        a person, stand up and go out. If you are arrested, I will object. <em>''Pag
        hindi kayo binitawan</em>, I will go to Congress even alone to get you," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25b3cd-6614-407e-b8e1-837f3495c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not turn it into a mockery because my orders would
        be if you are degraded, if you are inflicted with the wounds of your dignity
        as a person, stand up and go out. If you are arrested, I will object. If they
        do not let you go, I will go to Congress even alone to get you.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da46585-0972-49c2-95f5-81e31b438d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will not stop members of the Executive to
        attend Congressional investigations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c96fdf-88df-4e44-a0d3-ff3a0b7e960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Go''s attendance of Monday''s Senate probe, Duterte
        said he told his aide to tell the truth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c38e9-94fb-4de0-aab2-0629720ab157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President clarified that while he has urged people to send complaints
        on corrupt officials to his office, the Office of the President does not directly
        handle government procurements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf552f-3e56-4eff-84cf-d682d5cfef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siding with Lorenzana</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0b09f-cae2-4488-b052-e336bcfbd666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the frigate deal, he said it was Defense Secretary
        Delfin Lorenzana and former Navy Chief Vice Admiral Ronald Joseph Mercado
        who handled the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c45cc6-e50c-403d-af26-0cf9e6d9285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy officials had opposed how the deal''s winning bidder, Hyundai
        Heavy Industries, was implementing the contract. They cited violations, including
        insertion of a questionable provision, as well as Hyundai''s apparent bias
        for a South Korean sub-contractor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88204e8-b57b-4bdc-bc43-1b3a995b0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Defense Department said it would continue with
        purchasing the ships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289258e-d861-417a-a1c4-e3eb3a71ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the two officials, Duterte said he is siding with Lorenzana.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9258b5-6f53-4c81-b580-ce18b15ce3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:47:17.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in Lorenzana. I believe in their honesty," he said.</p>'
  'donald-trump-background-check-gun':
    'author': 'Dan Merica and Kevin Liptak, CNN'
    'caption': 'Photo courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-20T15:46:17.873+08:00
    'imagesource': 'jcr:7f46183b-10c7-4135-8732-5e3bbb2903fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f25df64-6866-4945-acda-4c3fcd24d128'
    'lead': 'Students, teachers and lawmakers have urged Trump and other Republican
      lawmakers to take action on guns in the wake of the Parkland, Florida shooting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:51:07.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:01.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:57.526+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump open to improving background checks, spokesman says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff61be8-4eb1-494d-a19b-6b14851d5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump "is supportive of
        efforts to improve the federal background check system" for gun purchases,
        less than a week after the Florida school shooting that killed 17 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920ba2b-6eac-467a-b03d-07c1fe5ef1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Principal Deputy Press Secretary Raj Shah said in a statement on
        Monday that Trump spoke with Sen. John Cornyn, a Texas Republican, on Friday
        about a bill he introduced with Sen. Chris Murphy, a Connecticut Democrat,
        that aims to strengthen how state and federal governments report offenses
        that could prohibit people from buying a gun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3824ae6-f13c-461d-a62c-bb91b2915121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While discussions are ongoing and revisions are being considered,
        the President is supportive of efforts to improve the federal background check
        system," Shah said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da46580-1f9c-4d74-9c83-45de0f4af051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students, teachers and lawmakers have urged Trump and other Republican
        lawmakers to take action on guns in the wake of the Parkland, Florida shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6eaa07-f190-41ca-8821-ac2a5f4906dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, ran for president as a pro-gun candidate and tied
        himself to the National Rifle Association throughout the campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6e73a-253e-4dde-b2bc-b5364ea1552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House didn''t vigorously push the Cornyn-Murphy bill when
        it was introduced, and the President also said he was&nbsp;open to banning
        bump stocks, devices that enable rifles to fire more rapidly, in the wake
        of last fall''s Las Vegas shooting — but there hasn''t been significant further
        action by the White House on that front, either.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe77f8-cc32-4289-a44b-66856535fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s only action on guns as president&nbsp;undid restrictions&nbsp;aimed
        at mental illness by signing a measure that nixed a regulation that required
        the Social Security Administration to disclose information quarterly to the
        national gun background check system about certain people with mental illness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d253ff1-58ef-45ed-98ba-f1195e316d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether that measure would have helped prevent last
        week''s massacre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ace13c-4f77-4b15-8e24-1fcf15b868c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House&nbsp;passed a bill&nbsp;in December that would fill holes
        in the National Criminal Instant Background Check system (NCIS) that were
        highlighted after a mass shooting at a Texas church last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f8e33-b3d5-4069-8d4b-1f82a25b7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill, which also loosened gun regulations and expanded the
        rights to carry a concealed firearm, faces long odds in the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f6a34-17fe-43a3-814f-bdbcbc7cc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Murphy-Cornyn bill — which was introduced in November
        but has not yet progressed through the Senate — doesn''t currently have a
        clear path forward in the House without the concealed-carry provision attached.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d772c-e89e-4b45-b484-16c73a4c54f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulling options</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf9c19-427d-4cbf-a248-55cc46e34382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the weekend, Trump heard a variety of opinions
        on the gun issue from his group of friends at Mar-a-Lago, two people familiar
        with the matter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f8399-3c8d-4b5c-8a6f-c25d11ab4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of respect for the victims — and wary of appearing insensitive
        — Trump skipped his typical rounds of golf as funerals for the victims proceeded
        about 50 miles south in Broward County.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f29653-95e7-484b-8fac-91c064e11351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told people he encountered at his club that he would look
        into steps that might make it harder for young people or mentally ill people
        to obtain firearms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef27f6-087a-4c7d-a42f-f6f06a339e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said over the weekend the President did not
        like the television coverage the issue was getting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab656b-301d-4ac8-b842-eff27b372c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During dinner on Saturday night on the Mar-a-Lago patio, Trump heard
        from television host Geraldo Rivera on the issue, according to a person familiar
        with their conversation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429bd75f-30a1-48cb-8f12-efe2611e43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera floated the notion of raising the legal age of purchase for
        military-style rifles such as the AR-15 from 18 to 21 — a step that could
        have prevented the Parkland shooter from obtaining his murder weapon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46ca86-90a8-47c1-8e08-d8f80a94815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera''s views on the issue were contrasted by another dinner guest,
        Donald Trump Jr., an avowed gun rights supporter who accompanied his father
        to this year''s NRA annual conference in Atlanta.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47abb6e0-24d1-41a1-84ec-529eb2dbbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, along with Eric Trump, had an animated conversation on
        the issue, a person familiar with the situation said. The group also discussed
        ideas to heighten security inside schools.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c6b82-129f-4264-823d-153b309a03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told people this weekend that he''s seen the protests from
        students at the Parkland high school where the shooting took place and wants
        to do something. But he''s not certain yet which steps to take.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c3d35-c1fa-4119-83f3-0aff559bdb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and House Speaker Paul Ryan discussed the Parkland shooting
        during their talks on Sunday afternoon, the White House said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748d04d-e234-4c25-854e-5cecf93a6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither the White House nor Ryan''s office would say whether
        any legislative steps on gun control were raised.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7c2c9-d3e4-4eea-a3db-762a9daf7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pro-gun candidate</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfaad2-4716-4f1d-9f9e-40f28f41ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump ran as an anti-gun control candidate in 2016, before
        he was a political figure he backed a ban on assault weapons and a longer
        waiting period for people to buy a weapon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2118a1e-1749-4666-84a7-21b05fc84c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I generally oppose gun control, but I support the ban on assault
        weapons and I support a slightly longer waiting period to purchase a gun,"
        he wrote in his 2000 book, "The America We Deserve." "With today''s Internet
        technology, we should be able to tell within 72 hours if a potential gun owner
        has a record."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3dd50b-b747-48ae-b651-d89dff7a94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who said at a 2016 debate that he no longer supported an
        assault-weapons ban, made gun rights a centerpiece of his campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657483fe-f84f-4f22-8908-f57437e78550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Second Amendment is on the ballot in November," he said at
        an NRA gathering during the 2016 campaign. "The only way to save our Second
        Amendment is to vote for a person that you all know named Donald Trump."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46104771-fa76-47b1-b50d-0e1e951fe7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:51:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump open to improving
        background checks, spokesman says."</em></p>'
  'heart-attack-symptoms-women':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-20T03:40:09.912+08:00
    'imagesource': 'jcr:ae7272c9-0684-45fa-9523-cf46cac8c3fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ece1cd3-70e9-4c68-afce-25ce4249df61'
    'lead': 'Misinterpreting heart attack symptoms could put young women at a greater
      risk of death than similarly aged men. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:55:04.429+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:01.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:58.126+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why heart attack symptoms are sometimes missed in women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f5df7-ace8-4fa3-a0f6-bb16d49eb808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Among adults 55 and younger, women may
        be more likely than men to experience lesser-known acute heart attack symptoms
        in addition to chest pain, a new study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd49d3-50a8-4c5e-ae8f-56ae5f057438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than half of the doctors seeing women who seek care for
        those symptoms, prior to being hospitalized, might not even realize that the
        symptoms are heart-related, the study suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada1d10-3327-4b28-b6f9-e067c8b142bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misinterpreting such heart attack symptoms could put young women
        at a greater risk of death than similarly aged men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf76ac-5ee3-4e47-941d-c736e15e0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These differences between symptoms, and how they''re interpreted
        in men and women, are spotlighted in the study, published in&nbsp;the journal
        Circulation&nbsp;on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb10c11-194d-48a7-8494-6935732ab732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a situation that 42-year-old Des Moines, Iowa, resident Melissa
        Murphy knows all too well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e35f1a-a46b-4abe-b3af-ec7b21e6bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two years ago, Murphy awoke and sat up, clutching her chest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfca576-0801-4593-85a5-1fb97dd4e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was&nbsp;about 2 a.m. on Ash Wednesday, and the pain in Murphy''s
        chest was unnerving, but she figured that maybe her body was reacting to her
        giving up caffeine for Lent. Then, another thought crossed her mind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35e4c4-6d6e-4ca6-a5ee-297dd763674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of two woke her husband, asked for his cell phone and
        began searching online for "women''s heart attack symptoms."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59013265-cf0d-4091-8963-ba41497ebea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, "the pain started to get intense, and I started to have
        pain in the left side of my jaw," said Murphy, who was not involved in the
        new study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15953fea-597d-48e1-8644-5faf79b698ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when my husband looked at me and said, ''I don''t know
        CPR very well. I''m calling an ambulance,'' and thank God he did, because
        I was having a right-sided heart attack," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbe297-f02a-4913-886f-119165e51164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy, who now conducts patient and reimbursement support for Otsuka
        Pharmaceuticals, used to work as a surgical nurse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df444ab8-97c2-4423-bd3d-bc086079a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to hold the human heart when we would do bypass grafts on
        patients who had heart attacks. So in my mind, I thought, ''if this ever happens
        to me or a family member, I''m going to know they''re having a heart attack,''
        " Murphy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f393f-bd6b-436e-abf6-751401b935fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "when you actually experience a heart attack, that''s the last
        thing you think of."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c801e6f-5a77-4d61-af0d-8c0e9f94eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think if you have a heart attack, it''s going to be the Hollywood
        heart attack. You''re going to fall over on the floor. You''re going to grab
        your chest. Everybody around you is going to know you''re having a heart attack.
        Well, with women, it doesn''t happen like that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2f4d1-91e2-400e-98da-5c058427e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A young woman ... has a higher risk of mortality''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53247d4d-ed0b-44de-895b-04fd703a67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study highlights how most women and men both experience
        chest pain as the predominant symptom of a heart attack, but women tend to
        experience a greater number of additional non-chest pain symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef7c5d-70b8-4bf9-b23c-880127ba2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those additional symptoms in women can be dangerously misunderstood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6facac6a-0a11-4401-9cb6-c38138aa5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The backdrop for all of this is the fact that a young woman who
        is hospitalized with a heart attack has a&nbsp;higher risk of mortality&nbsp;than
        a similarly aged man in this age group of 18 to 55," said Judith Lichtman,
        associate professor in the department of chronic disease epidemiology at Yale
        School of Public Health and lead author of the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8fb11f-e931-438c-89fc-9f6a2ce71702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the study does not dive into the scale of that increased
        risk, a previous report in the&nbsp;Journal of the American College of Cardiology&nbsp;shows
        that between 2001 and 2010, the rate of in-hospital heart attack deaths for
        women ranged from 3.3 percent to 2.3 percent, whereas the rate for men ranged
        from 2 percent to 1.8 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1914e-105b-4364-97e1-f1145945e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not getting care for&nbsp;heart attack symptoms&nbsp;could result
        in complications, such as an arrhythmia or abnormal heartbeat, heart failure,
        heart rupture or even death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c7437-93a6-498f-9d14-bcc1fffe879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart attacks most often occur as a&nbsp;result of coronary heart
        disease, when a part of the heart muscle doesn''t receive enough blood.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b850a4-15e2-4152-84c5-dab6df14ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every 40 seconds, someone in the United States has a heart attack,
        according to the&nbsp;Centers for Disease Control and Prevention. Every seven
        minutes, someone in the United Kingdom will have a heart attack, according
        to the&nbsp;charity Heart UK.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d875f99-8765-4db3-b751-3bae7d45c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiovascular diseases, such as coronary heart disease, are the
        leading cause of death globally, according to the&nbsp;World Health Organization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941044bc-c59e-4649-9187-eef671cb87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This represents a missed opportunity''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9e13a-edd5-49c5-b344-0b6766218080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study included 2,009 women and 976 men, ages 18 to 55, who
        had been hospitalized in the U.S. for having an acute heart attack between
        August 2008 and January 2012.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc750f7-56e3-4e10-90b6-36942983dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred and three hospitals across the country were included
        in the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105a6f5-84d6-4cc8-8878-bba7ee107f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after their heart attack, the patients were interviewed
        and asked whether they had seen their doctor in the week before going to the
        hospital. They also were asked whether their doctor told them that their symptoms
        might be related to a heart problem.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d39b17-a391-4502-990c-6bd33896491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 22.1 percent of men and 29.5 percent of women said they sought
        medical care for their symptoms before their hospitalization, but only 37
        percent of those men — compared with 53 percent of those women — said that
        their doctors did not think their symptoms were heart-related.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033de3f-8dcf-4ecb-b8ae-bbe9544f7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my perspective, this represents a missed opportunity to identify
        symptoms of heart disease, even if they are reported within the context of
        multiple non-chest pain symptoms — particularly in a population with multiple
        risk factors for heart disease," Lichtman said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f174a35-26c8-46e0-a20e-fd510a9b2d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though risk factors were common for both sexes, the researchers
        wrote that the women were more likely than the men to have a history of congestive
        heart failure, diabetes, obesity, stroke, chronic kidney disease and chronic
        lung disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8287451-747d-4cdd-ad9b-56704c62a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two-thirds of the women and men said that persistent symptoms
        were the reason they sought medical care, and more than half said the pain
        was too bad to ignore, the researchers found.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6cba4-68af-4941-a28d-58798713d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of women, 87 percent, and men, 89.5 percent, said they
        experienced chest pain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c011c91-9c31-410d-a336-c9da961cbe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were initially surprised that such a high proportion of young
        women presented with chest pain," Lichtman said. "But this is likely due to
        the fact that we expanded our definition of chest pain to include terms such
        as chest pressure, chest tightness or chest discomfort, which are common ways
        that women will describe their chest pain and chest pressure."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460035ef-3b25-4687-8e25-6a35bb3d333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that women were more likely than men
        to report experiencing three or more additional symptoms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343ba6c-a9a4-44a2-bd6e-66471c7c696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, 61.9 percent of women said they had three or more
        associated non-chest symptoms, compared with 54.8 percent of men.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd5d48a-9ce3-4d1c-b2cd-659e510f3196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of additional symptoms may make it more challenging to
        identify chest pain descriptions within the context of other reported symptoms,
        Lichtman said, highlighting how important it is for doctors to listen for
        chest-related symptoms in patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace3d6d-e24d-48ff-885c-96e4a9239f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a limitation of the study was that many of the data were
        based on self-reports, or how the women and men recalled their symptoms from
        their interactions with their doctors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc072d6d-63be-4cd7-be5f-9ebf2e2135cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned about their perceptions shortly after they had a major
        event," Lichtman said of those self-reports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a5e4d-51af-40e2-ab08-20f1c43c1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also noted that data on patients who died before
        arriving at the hospital were not included in the study, and so the findings
        are based on only patients who survived their heart attacks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d8578-ee93-4957-ab76-c4e7e9199bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks before Murphy was hospitalized in 2016, she experienced some
        pain on the left side of her neck.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe5015-450e-466b-821c-58dd6ae06042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had went and saw an urgent care doctor because I was going to
        travel for business, and I said, ''I''m having this pain in my left neck,''
        and he said, ''Oh, I think you slept wrong on your pillow or whatever; I''ll
        give you a muscle relaxant,'' " Murphy said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cf624-189d-4456-ba08-82037c776eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks later, when she came back from traveling, she met with
        her primary-care physician, who also suggested that she was experiencing minor
        muscle pain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b35cc-7213-401a-8834-7800bf89d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to two different doctors, but at the time, nobody would
        have said, ''You''re starting to have a heart attack,'' " Murphy said, but
        the study suggests that if a patient has such symptoms and risk factors for
        a heart attack, doctors should ask more questions to rule out a heart attack.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745194d-b2ea-4573-b567-e94d18caaa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that I look back, that was kind of like an early sign of me
        having a SCAD event," she said, referring to how she had spontaneous tearing
        in the artery walls of her heart, related to her heart attack, called&nbsp;spontaneous
        coronary artery dissection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99fccf-3da4-4fd1-876b-99925312bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heart attack symptoms you should know about</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98315e0-9507-4e00-9c78-70854b809c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These apparent differences in men''s and women''s heart attack symptoms
        have been known among researchers for a long time, and that knowledge should
        be applied clinically when diagnosing patients, said Dr. Nieca Goldberg, a
        cardiologist and medical director of the&nbsp;Joan H. Tisch Center for Women''s
        Health&nbsp;at NYU Langone in New York, who was not involved in the new study.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8fb75-e08c-408e-a4c0-e23fa30254a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not surprised by the findings, but I''m still disappointed
        that both women and their health care providers are less likely to attribute
        early symptoms to heart attack compared with men," Goldberg said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d3de6-c1e5-4d17-8caa-b1217c428454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The take-home message for this is that men and women have to be
        aware of all the symptoms of heart attack," as do health care providers, she
        said. "Obviously, we need to do a better job."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96690d0-35e1-44fa-8cc4-57d268bf58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart attack symptoms that are not related to chest pain can include
        shortness of breath, breaking out in a cold sweat, nausea or lightheadedness,
        according to the&nbsp;American Heart Association.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce5976-cf2f-4f95-ab37-f6631f0683a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg added that anywhere above the waist "is fair game" to those
        symptoms of feeling uncomfortable pressure, tightness or pain.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adf47a-2524-44ce-880c-01d201e57581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain and discomfort is in the jaw, neck or in the arms and
        those sorts of places — like between the shoulder blades or upper back — they
        can experience that tightness or pressure," Goldberg said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09663d3-0d9d-443e-9503-da99aa927700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, the pain or pressure or tightness due to heart attack
        feels like an elephant sitting on your chest or you''re being squeezed," she
        said. "I''ve had patients say, ''It felt like my bra was too tight, but I
        know my bra was not too tight.'' "</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab9877-cd5b-4255-b162-ae1e0320c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg added that autoimmune diseases -- such as lupus, rheumatoid
        arthritis or psoriatic arthritis -- as well as a history of preeclampsia,
        hypertension during pregnancy and gestational diabetes can increase risk for
        heart disease in women.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95044ac-6d95-4ba6-8145-5d3e950be408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though certain complications in pregnancy can put a woman at
        an increased cardiovascular risk, the new study did not address that, since
        the researchers didn''t query for it, said Dr. Nanette Wenger, professor emeritus
        of cardiology at Emory University School of Medicine in Atlanta, who was not
        involved in the study.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09170f1-6a28-4713-b41d-b5fea6f2b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often, the women are not told that and told they need to check
        with a physician," Wenger said. "So there is a population of women, many of
        them whom may be younger, who are at an increased risk."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76666ffa-9d4b-48d4-afde-20a9cce34ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger added that, while treating heart attack patients as a consultant
        at the Emory Heart and Vascular Center, she has noticed that many women might
        be hesitant to report lesser-known symptoms that could be perceived as "crying
        wolf."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c9eaf-8c7d-4462-a8f9-d724d0b2031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message that heart attack survivor Murphy hopes to leave with
        women around the world is not to second-guess themselves or be embarrassed
        about addressing a health issue.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944218a-20ae-42e9-ba44-e550627faf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think so many of us are scared to call the ambulance, to call
        911, because we don''t want somebody to say, ''Well, you just have indigestion;
        go home,'' " said Murphy, who authors a blog dedicated to&nbsp;encouraging
        other heart attack survivors.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6821e-7c0e-46f8-8d7a-e7fd02d5e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather have somebody be told at the ER that it''s not what
        they thought it was, and it''s not a heart attack, than to have somebody have
        a heart attack not get help and then could die," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c6800-e505-44a8-a25b-89474722564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:55:04.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Why heart attack
        symptoms are sometimes missed in women."</em></p>'
  'kfc-running-out-of-chicken-uk':
    'author': 'Ivana Kottasová, CNN Money'
    'caption': 'Photo courtesy: CNN'
    'categories': ['ada400d3-5edc-46e4-b2fe-4472713be893']
    'created': 2018-02-20T16:56:17.163+08:00
