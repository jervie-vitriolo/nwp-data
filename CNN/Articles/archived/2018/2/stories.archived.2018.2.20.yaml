      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital ad features a guy who openly expresses himself — and
        his attraction to a male crush — in school. But he has yet to come out to
        his father, who keeps&nbsp; badgering him about a supposed "girlfriend."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12f12d-2a8a-463f-b2b8-da3d84116580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:08:58.216+08:00
      'mgnl:createdBy': 'jeff'
