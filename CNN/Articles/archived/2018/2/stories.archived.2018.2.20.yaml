  'rappler-barred-from-covering-malacañang-events-pia-ranada':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T19:00:08.009+08:00
    'imagesource': 'jcr:6dc8ea5d-c4b3-47c6-8856-72d27930ab79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1d5b996-0c87-4191-83aa-c7c6a2a5f2b8'
    'lead': 'Rappler will not be able to cover Malacañang events for now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:06:58.244+08:00
