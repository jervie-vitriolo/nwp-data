    'template': '1'
    'title': 'Sri Lanka government in crisis after comeback of ex-leader

      '
    'updated': 2018-02-20T10:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba10179-3cf0-4166-808c-07173af3fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What was meant to be a simple&nbsp;uneventful
        local election has sparked uncertainty over the future of Sri Lanka''s political
        landscape, after a newly formed party led by former president Mahinda Rajapaksa
        swept to victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35bd210-1f11-4cf0-893a-acb5e7d5e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of Rajapaksa to public life marks an unlikely turnaround
        for the two-time former president, who was unceremoniously voted out of office
        in 2015, amid allegations of corruption, nepotism and war crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba11f4-74ae-4ff9-a8c2-2def0ebad4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered a military hero among supporters, 72-year-old Rajapaksa
        was first elected president in 2005 and returned to office in 2010, a year
        after government forces routed Tamil rebel groups to end the country''s brutal
        25-year civil war. His surprise victory&nbsp;last Sunday now threatens to
        upend a still fragile political system marred by years of conflict and instability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb764db8-2c62-4576-b001-7f00404967d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing reporters at a press conference in the wake of the result,
        Rajapaksa called for the immediate dissolution of parliament and a snap national
        election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f408beb-8204-44a6-9942-221c550535d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victory is a clear indication that Sri Lankans are fed up of
        inaction and want to rebuild Sri Lanka," said Rajapaksa in a message posted
        on his&nbsp;official Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c97b2-4c52-47fc-bb74-a3f8d8a7ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By effectively transforming the local election into a referendum
        on the country''s ruling party, Rajapaksa has positioned himself as the figurehead
        of growing anti-government movement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6a1f6-f536-4f00-9e19-69181f84c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa''s campaign targeted the government''s middling economic
        record, and its attempt to impose higher taxes, promising Sri Lankans a return
        to more confident, outward facing rule. Rajapaksa''s supporters also criticized
        Sri lankan President Maithripala Sirisena for selling off national assets,
        including a&nbsp;controversial 99-year lease granted to China for the Hambantota
        port.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f34985-76d7-4f66-93d5-cc97428cec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty looms</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588ea1b-2ecc-4fee-b8e6-92f34b210832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though parliamentary elections are not scheduled for another two
        years, Rajapaksa''s comeback comes at a perilous time for the country''s first
        postwar national government, who have been stymied by infighting and accusations
        of political inaction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c610ad2-74ed-47bd-9f23-7c697e19a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Sirisena, the current administration was formed in 2015 with
        the help of a disparate coalition of minority groups, promising a more decentralized,
        transparent form of governance that would usher in a new post-war era of prosperity
        for the island nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566cf046-d6e2-4687-aeec-cc05a8f846e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Sirisena, a former health minister under Rajapaksa, has
        struggled to maintain unity among his coalition partners while attempting
        to implement his ambitious reform agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984832f6-ab0b-42ae-8dc1-0ca07c74e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa''s Podujana Peramuna, also known as People''s Front won
        44.65% of the seats available in the local vote, sweeping aside Prime Minister
        Ranil Wickremesinghe''s United National Party (UNP) who claimed just 32.63%,
        and the United People''s Freedom Alliance (UFPA), a coalition led by Sirisena''s
        Sri Lanka Freedom Party (SLFP) who came third with just 8.94%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac471b9-1ee7-48ac-9de2-dee045ae9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition had not anticipated the scale of the victory, Paikiasothy
        Saravanamuttu, executive director of the Colombo-based think tank, Center
        for Policy Alternatives, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11cae0-6be7-4b6f-a86d-1c903dfc2149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was always the argument that they (Podujana Peramuna) would
        probably emerge as first or second but they emerged as the largest party in
        terms of votes and councils by quite a large number," said Saravanamuttu,
        who attributed the result to problems relating to "command, control and communication"
        within the ruling coalition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f1f54-5af1-49b2-9e13-af3c63a18604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President himself started attacking his coalition partners
        and thought that he would win voters but that did not happen at all. The government
        has been abysmal in its ability to communicate as to what it''s doing, why
        it is doing what it is doing, and what it intends to be doing," added Saravanamuttu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46fea87-840f-49e2-88b6-a935009ea511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap election?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aab9c6-063d-4a7e-9a1e-ad19d55987ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the constitution, an early election can only be held with
        the endorsement of two-thirds of parliament, but with the ruling coalition
        weakened, the possibility of a snap election cannot be ruled out, say analysts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b93f31-609c-409a-83f9-dd0681ade508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be a lot of jockeying in the parliament, within
        the parties. The dust won''t settle for another couple of weeks," said Alan
        Keenan, a senior Sri Lanka analyst at the London-based Crisis Group. "A lot
        of people will begin gravitating back towards Rajapaksa," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46805a48-d591-440c-9e38-6cc563bd7bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local Sri Lankan media reports, Sirisena is expected
        to make a special statement on the future course of National Unity Government
        before the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eefbc4f-e19f-46af-9921-7d7a60b8057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will need to figure out how to come together. They
        need to go back to the drawing board and return to their fundamental principles
        and start to deliver," said Keenan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251dc3d0-0b12-4bd3-bc9d-e9d6490c176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingering controversies</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123ac15-98da-4a9f-9743-0aa5bc599e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his recent electoral success, Rajapaksa remains a controversial
        figure in Sri Lanka, where scars from the decades-long civil war have yet
        to heal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522d844-aeb7-4317-879f-c1ed34885cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;2011 UN report found credible allegations of war crimes&nbsp;and
        crimes against humanity committed by both sides during the final stages of
        the fighting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8474e-550e-42d4-8798-26d3b2db194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa has long dismissed the report, and while in power refused
        to open an internal investigation into the findings</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c08714-a1ba-49d2-9e5d-b9a7d6851325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN report, between September 2008 and May 2009,
        tens of thousands of civilians were killed in Vanni in northern Sri Lanka,
        a period that coincides with an advancement into the same area by the Sri
        Lankan army.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44891a4f-e068-410b-995f-1ec69befddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa''s brother, Gotabaya Rajapaksa, was Sri Lanka''s defense
        secretary at the time and in charge of government forces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51029df-d456-4be1-8afd-a5da1c4d8dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government described the report as "biased, baseless and unilateral."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f68b46-d415-43aa-b209-8669bc6194cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:29:21.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Sri Lanka government
        in crisis after comeback of ex-leader."</em></p>'
