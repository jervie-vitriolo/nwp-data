      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with any of the provisions in the circular would
        result in the automatic recall of assigned radio frequencies, the DICT said.
        Failure to comply with the 70-30 debt-to-equity ratio within two years would
        also result in the recall of the award, to be replaced by the second winning
        bidder.</p>'
  'Barry-Bennell-31-years-in-jail-for-soccer-devil-incarnate':
    'author': 'James Masters and Milena Veselinovic, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-20T12:09:01.713+08:00
    'imagesource': 'jcr:2710d6cd-d53f-48d0-8671-89182bae1056'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '973b0c3e-24e8-4096-960a-9117e1acaf45'
    'lead': 'The 64-year-old former soccer coach, now known as Richard Jones, was
      sentenced for 50 counts of child sexual abuse against 12 boys between the ages
      of eight and 15 from 1979 to 1991.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:54:25.494+08:00
