    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte extends PNP chief''s term anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8c05a-8d8c-412e-ad95-3edae5461c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:12:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20) — The country''s top
        cop is staying put for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220de971-d01a-4472-a7d6-32067b593ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:12:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said that he would be extending Philippine
        National Police (PNP) Chief General Ronald "Bato" Dela Rosa''s term for a
        second time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c1bf6-c9a7-47ba-93d7-bde7845097ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:12:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the confirmation at an event in Malacañang''s Rizal Hall
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01ece0-d857-43c8-8333-b5e1bbdb1007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:12:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was supposed to retire on January 21, but his service
        was extended until April 24. This time, the President did not say how long
        Dela Rosa''s term extension would be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04efb681-bfe2-445b-9793-1f6ad2344c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:12:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is extending the PNP chief''s term until all the
        reforms he wants to see in the police ranks get in order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becaa4a3-750f-4faa-8631-ebeb94c624c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:12:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "There are scalawags in every organization. That is why
        the PNP, who''s supposed to retire on the 24th of April, and because he enjoys
        my trust and confidence, I will extend his term a little bit longer for the
        reforms to get in order."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d2231-40e3-42c8-83b1-7d4d1a6de8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:12:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, when the time comes, he would also decide whether
        he would extend the terms of other officials.</p>'
