  'Measles-tripled-in-Europe-in-2017-European-CDC':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-19T10:03:54.228+08:00
    'imagesource': 'jcr:0fb0a7f1-e585-42cb-bc9f-b9b97e1ff3a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b294bdde-ab7f-4c5f-b305-7f15e72f81b6'
    'lead': 'Measles symptoms include high fever, rash all over the body, stuffy nose
      and reddened eyes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:04:42.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:07.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:51.444+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Measles tripled in Europe in 2017, European CDC reports

      '
    'updated': 2018-02-20T10:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703bd20-b4ef-4b3f-8f84-ebb91c6f6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thirty European nations reported a total
        of 14,451 measles cases in 2017 -- more than three times the number reported
        in 2016, according to a new&nbsp;surveillance update&nbsp;from the European
        Centre for Disease Prevention and Control, an agency of the European Union.
        There were 4,643 reported cases in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a180df-cabf-4d1c-9f71-b357d3837078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles symptoms include high fever, rash all over the body, stuffy
        nose and reddened eyes. The virus that causes measles can be transmitted through
        contact with the secretions of or breathing airborne droplets from an infected
        person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057ab07-3635-4ac5-9786-7554f7c47ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is one of the leading causes of death for children, according
        to the World Health Organization, which estimates that&nbsp;450 die each day&nbsp;worldwide
        due to the illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01901cbc-f88a-4f97-a439-819c85e80aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30 nations surveyed are part of the European Union and/or the
        European Economic Area. Between January 1 and December 31, 2017, Romania reported
        the most cases (5,560), followed by Italy (5,004), Greece (967) and Germany
        (929). These four nations contributed 38%, 35%, 7% and 6%, respectively, of
        all reported cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1047609-c49c-440b-9bde-49f0a061555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of measles cases may be an underestimation, particularly
        in Romania, the ECDC warned. An ongoing outbreak there has caused delays in
        case-based reporting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d232c-ef10-4a85-ac42-1243bf889347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but two of the EU/European Economic Area countries, Latvia and
        Malta, reported measles cases for 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5366afe-9d94-43e0-be62-a94c8e73f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on laboratory or epidemiological evidence, 27 countries reported
        the origins of their measles cases in 2017. The status, then, was known for
        13,541 cases (94%). Of these, about 89% were classified as endemic (generally
        found in the area), while 3% were classified as imported, and 9% were import-related.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b413aa-bb97-4744-ac0a-1caeb1613832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, 37% of the people infected with measles were younger than
        5 years old, 18% were between 5 and 15, and 45% were 15 or older, the ECDC
        reported. Children younger than 1 saw the highest incidence, followed by children
        between the ages of 1 and 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55cc8d-cfd0-4cb0-be64-73b87a62da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 annual report also looked at vaccination rates among those
        diagnosed with measles in the EU/EEA nations. Like its US counterpart, the
        ECDC recommends&nbsp;two doses of MMR vaccine&nbsp;to reach immunity against
        measles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04901628-6c1b-40df-b28e-4fbb328f1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the total cases, 13,610 (about 94%) had a known vaccination
        status; of these, 87% had not been vaccinated, 8% had been vaccinated with
        one dose, and 3% had been vaccinated with two or more doses. Two percent had
        been vaccinated with an unknown number of doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba90ba-8d1c-4c7e-b258-c25a9974547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of unvaccinated cases was highest among children
        younger than 1 (96%); they are still too young to have received the first
        dose of the measles vaccine. Meanwhile, unknown vaccination status was highest
        in adults between the ages of 25 and 29 (13%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636fa64c-4759-46ba-a228-0a6cff1d18bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infants are vulnerable to complications of measles, so they are
        best protected by herd immunity, the ECDC advises. Herd immunity is achieved
        when at least 95% of the total population of a country gets the recommended
        two doses of vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d34e26-0d16-4377-8ba5-efe1165134fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:04:42.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Measles tripled
        in Europe in 2017, European CDC reports."</em></p>'
  'New-Dutch-law-to-make-all-adults-organ-donors-unless-they-opt-out':
    'author': 'Mark Lieber, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-19T09:59:42.482+08:00
    'imagesource': 'jcr:1a31919c-238d-4b23-bd96-57eb03d562c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b17726d5-2d76-42ca-bdd7-30b5de9692c8'
    'lead': 'The law is expected to be implemented in 2020 after approval from King
      Willem-Alexander.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:15:32.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:07.696+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:51.885+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Dutch law to make all adults organ donors unless they opt out

      '
    'updated': 2018-02-20T22:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4df54-cf1f-4e1a-af75-c8b941d8600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A new law would make all adults in the
        Netherlands organ donors -- unless they opt out of the system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0d73e-e0a4-47c8-99e8-a298de4cfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was narrowly approved by the Dutch Senate on Tuesday in
        a 38-36 vote. It passed the lower house of Parliament in 2016 by a slim 75-74
        margin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b2b84-c11d-4d00-b031-2e361b71c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is expected to be implemented in 2020 after approval from
        King Willem-Alexander.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09140ef4-1605-4ae1-9b00-487429050aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy is meant to help fix a shortage in organ donations
        in the Netherlands, according to its drafter, Pia Dijkstra, a member of the
        House of Representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef03cf-26e2-4d17-b45d-f33fe7d01529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every person over 18 who is not registered will receive a letter
        asking whether they wish to donate their organs. Failure to respond to this
        letter -- or another six weeks later -- will result in that person being considered
        a donor by default.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3863da-1898-46f6-b321-8e43f55d9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be able to reply: yes, no, my next of kin will decide
        or a specific person will decide," Djikstra said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd356d4-6300-4fe5-8706-41d709363296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can change their organ donation status at any time, according
        to the bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afc419-e32f-401a-b037-fc1fb9b7c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 1,100 people waiting for organ donation in the Netherlands,
        according to Jeantine Reiger, communications manager for the&nbsp;Dutch Transplant
        Foundation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdd4c9-c6cd-40d6-aad3-84019856f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is also meant to put less pressure on family members to
        decide the fate of their loved one''s organs, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22970a24-8a4e-40da-8d3a-0346a0fcedd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When no registration about the donatee is available, the bereaved
        have to decide on donation of the organs," Reiger said. "That is very difficult
        for them. They are emotionally shaken by the sudden death of their family
        member."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2366c4a-9d97-4fd3-bf8c-517f8f4b696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar laws are in place in Belgium and Spain, where the policy
        is referred to as "presumed consent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e807594-826b-4a97-a518-2aee9e266e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not always enforced in Spain, according to Anne Paschke,
        public relations manager for the United States nonprofit United Network for
        Organ Sharing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abdd88-9e7f-4257-abbf-1f28896599c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a soft opt-out system where they will not recover (organs)
        if the family objects," she said. "So even though it''s opt-out, it''s not
        like a hard opt-out, where they would recover anyway."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b586a-aeba-4009-a9b5-4ce8297f3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Netherlands, support for the policy appeared to drop after
        the bill passed the lower house of Parliament in 2016. During a Donor Week
        event in October 2016, a month after that vote, 26,430 adults registered as
        non-donors, but only 5,414 people registered as donors,&nbsp;according to
        the Ministry of Public Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7378437d-d137-4e95-827e-1c5010f1a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 11,000 residents changed their status from donors to non-donors
        during the Donor Week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc29e5f-7a5d-44d1-bff4-41b44191cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, where would-be donors must opt in or explicitly
        consent, organ donations have been increasing. In 2017, more than 10,000 people
        became deceased donors -- the fifth consecutive record year,&nbsp;according
        to the United Network for Organ Sharing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a09316e-65e4-4bdc-8162-ea77cd73ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polling shows that more than 90% of people in the United States
        are in favor of organ donation," Paschke said. "A little over 50% are actually
        signed up in the donor registry."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370dbd9-3264-43e5-8017-4248ece3ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "presumed consent" is unlikely to take hold in the United States,
        according to Paschke.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a06c2-be24-402a-b3d2-eace6bdee128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laws would have to change in every state, and the people that it
        would appeal to are people who are already donation supporters," she said.
        "But there are people who aren''t ready to make a decision, and if you force
        them to make a decision, it could have some unintended consequences."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e1d6c-e60c-417f-8c3f-deddc227a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 114,989 candidates on organ transplant waiting lists in
        the United States, according to the&nbsp;US Department of Health and Human
        Services. Over 80% are waiting for a kidney, 12% for a liver and 3% for a
        heart.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24806c-f7f2-4692-a07e-9b0ef954a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that we had a record number of deceased donors
        and transplants last year. About 95 people a day got a transplant," Paschke
        added. "But that''s not enough. About 20 people die waiting for an organ that
        doesn''t come in time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed953481-2e8e-4f1e-b9a5-3a51c717bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:15:32.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “New Dutch law to
        make all adults organ donors unless theYy opt out."</em></p>'
  'How-a-plot-to-kill-Kim-Il-Sung-ended-in-mutiny-and-murder':
    'author': 'Ivan Watson and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-19T09:07:33.209+08:00
    'imagesource': 'jcr:d428e062-2aae-4f8d-a398-3b7403d4a412'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61553b75-3dd5-4822-9eaa-fcc0aa187fc0'
    'lead': 'They were supposed to be a top-secret assassination squad tasked with
      attacking the residence of North Korea''s then-leader Kim Il Sung.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:19:21.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:07.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:52.269+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a plot to kill Kim Il Sung ended in mutiny and murder

      '
    'updated': 2018-02-20T11:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f87f6-64b3-46a7-b948-2f0d2c684eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They were supposed to be a top-secret assassination
        squad tasked with attacking the residence of North Korea''s then-leader Kim
        Il Sung.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec763f54-f32d-4007-ab6a-38cab53763cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Korea''s "Unit 684," created in 1968 following a brazen
        attack by North Korea on Seoul''s presidential compound, proved anything but.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be85527-8657-40bb-84c6-11bf1bc4b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment to create a crack team of would-be assassins ended
        in disaster. Seven lost their lives -- executed for desertion or criminal
        activity, and dying from fatigue during the arduous training on a remote island.
        The remaining&nbsp;24 members&nbsp;turned on their military trainers, killing
        most of them in a bloody mutiny.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82705166-2197-4bc7-b645-3f7568b6a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bizarre and deadly events that unfolded on the island of Silmido
        were covered up until details were revealed by a South Korean Defense Ministry
        Truth Commission in 2006. They''ve also been the subject of a blockbuster
        movie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093407b-e449-4bdc-87aa-c007f540d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story resonates today as South Korea embarks on the creation
        of a new decapitation unit -- something it sees as a much-needed defense against
        its nuclear-armed neighbor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dea9cf-c483-4fae-880c-1dfb64ee61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message is if North Korea attacks South Korea with nuclear
        weapons, South Korea would go after Kim Jong Un and kill [him]," says professor
        Park Hwee-rhak at Kookmin University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d20b7b-b7c0-48d8-8c47-3a985a2c7dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Unit 684 was formed</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03fe30b-9a59-4210-aad8-17f2b2a38441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, South Korea''s intelligence agency planned to recruit
        convicted prisoners on death row. However, the 2006 Defense Ministry report
        notes that in the event, intelligence officers "recruited civilians and gave
        them the mission to ''assault Kim Il Sung''s residence.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4273d83-2ced-4037-9a74-a4b62ddf3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Dong-soo, a former Unit 684 trainer, told CNN team members
        were recruited largely based on their physical appearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65ff4d-b21d-4745-a765-d949fe5795d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intelligence officers approached the men who looked like they might
        have played sports and had a strong physique and recruited them," he says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83182532-a171-418b-a11b-007a81bc3ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people were either a shoeshine boy, a newspaper boy, a cinema
        worker or a bouncer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e06dc2-3e12-4a96-b51f-9dee026248ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang was a 21-year old volunteer in the air force when he was deployed
        to the island of Silmido off the western coast of South Korea in 1970.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced18bf0-503f-4a41-a964-143596ded2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the island is uninhabited. It is accessible by foot for several
        hours a day, when the tide drops opening up a sandbar to a nearby island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68535eca-b855-4e33-9d46-693e484dbb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A faded photo from 1970 shows Yang standing in uniform on Silmido
        in front of a tent and a wooden assassination squad sign decorated with a
        menacing skull and crossbones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4011f9a4-e461-486a-ab51-e306755613ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were real human bones," Yang says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1367fda4-fe2a-4757-a305-f061da9cde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang says he was charged with teaching the recruits hand-to-hand
        fighting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f290f7-e657-4baf-aa11-0da78b494da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I taught the recruits the skill they needed to survive. And the
        most important lesson was ''to live, you must kill,''" he recalls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c6833-4a81-488c-9663-05dd8abfd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the island, both recruits and trainers were forbidden from communicating
        with the outside world. The training was relentless and brutal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60927fe4-a7ed-448b-b7c6-23581315b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the middle of sea survival training, one recruit died of fatigue,"
        Yang says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db60e7-25f6-4aa0-8a7b-24ecf3616292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, from 1968 to 1971, seven of the unit''s 31 members lost
        their lives. According to the Defense Ministry, two men were executed for
        desertion. Another man was executed for threatening a trainer. Three others
        were executed or died after an incident in which they escaped the island and
        raped a local woman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3c915-aa21-4bfc-b439-6dabdfc66c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something snapped</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcbb73-d6b9-4769-ae97-670d2c961006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout their three years on the island, members of Unit 684
        were never deployed to North Korea. On top of the executions, fatalities and
        isolation, basic promises made by recruiters were broken.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27740fa5-98a0-43c0-bedc-b1b0976fea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2006 Truth Commission concluded that after the first three months
        on Silmido, commanders stopped paying the trainees salaries and fed them poor
        quality food.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cbbd6e-9560-46d8-9093-983fe0d838a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then something snapped. On the morning of August 23, 1971, the
        assassins turned on their commanders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685224c-6911-45d7-9a8a-51ceb71c6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang says he was preparing to go to the mainland that morning for
        a monthly supply run when he heard gunfire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d474b2f-2c89-495a-80a2-e0234086f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first I thought the North Korean special forces are here to
        take over this island," Yang says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fead9-3fb6-44cc-bdde-a1473491b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then a recruit shot him in the neck. The bullet entered from the
        back next to the spine and passed through the left side of his neck. Now 68
        years old, Yang shows the pale pink scars on his neck that still mark the
        bullet entry and exit wounds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc02685-d570-4ac0-af2d-ab45348c2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I woke up, I was bleeding from my neck and everywhere the
        trainers were being killed by the recruits or running away, or were being
        shot again by recruits who were making sure that they were dead," Yang recalls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c72d8-fae2-4d35-b19b-3e661a0b36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was chaos."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e214c64-ab65-49cd-8dda-137b36c21fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang says he dragged himself down to the dark, oyster-encrusted
        rocks that line the beach. Bleeding profusely, he hid under stones and prayed
        to God that his former students wouldn''t find him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d72a156-34fb-4d08-ac9b-700ebaf43053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they never found Yang, the members of Unit 684 killed 18
        of their trainers on the island. And they weren''t finished.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e64b71-46ae-45f4-9fa7-29f1f78fda8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassins made their way to the mainland and then hijacked a
        bus to Seoul. There, they clashed with soldiers and police. Dozens of security
        forces and civilians were killed and wounded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0779b-e96a-406d-aef7-8ffeb57cb4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle ended when an explosion on the bus killed 20 of the mutineers.
        Four survived the blast. They were tried in secret, and all four were executed
        on March 10, 1972.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef6d36-65a1-4156-82b0-712f89e382ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the execution, the bodies were not handed over to the families,"
        the Defense Ministry wrote in 2006.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf12e1b2-cbef-43a8-84b1-69c634a6aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cover-up</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d86fab-b47d-40d2-94a8-3b97aa2d5ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Truth Commission stated that the air force commanders in charge
        of Unit 684 engaged in a cover-up, burning documents related to the deadly
        failure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f6843-1814-4bbb-b3d1-8fe0b5f704fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth of the incident had been a closely kept secret," the
        commission concluded.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c139750-0cba-48c6-b2ee-84d0b3309a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half a century after Unit 684 ended in bloody failure, there
        are signs the South Korean military is avoiding previous mistakes with its
        new assassination squad.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc6345-5c30-4e24-94a8-fa0ad082d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have provided few details about the new unit, which has
        been titled the "Special Task Brigade." Unlike its predecessor -- which was
        comprised entirely of civilian volunteers -- the contemporary force has been
        recruited from the military''s highly trained special forces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3d716-f0a0-4379-94ff-79e636c6a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Song Young-moo told lawmakers last September that
        the new force would take approximately a year to put together. In December,
        South Korean military held a ceremony closed to the public to mark the creation
        of the decapitation unit.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc426572-4ebe-458d-997d-df8d8b6e222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Assembly officer told CNN that South Korean''s Defense
        Ministry plans to inject 57.7 billion won ($50 million) in the next few years
        to equip the brigade with necessary weapons and ammunition.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d25fa2-819b-48b8-a1ed-8feecd5b92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase list includes see-through-the-wall radars, "suicide"
        drones and grenade launchers, another parliamentary staff member confirmed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf780c0-6cc3-48eb-8d62-fa01e689cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist attraction</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336b1be-a267-421a-8b4d-14dcee6c4737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean producers turned the story of what happened on Silmido it
        into a blockbuster movie that hit screens in 2003, reproducing the original
        barracks and training ground on the site of the original installation on the
        island.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957ed46-d33c-435e-96cd-26365b0e69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also had flourishes that harked back to the World War II
        classic "The Dirty Dozen," with some of Unit 684''s recruits described as
        criminals forced to join the government-run assassins squad.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1666b-460f-47a3-b096-0b00fa81a3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry Truth Commission report and Yang, the Unit
        684 survivor, both insist criminals were not members of the organization.
        Despite the controversy, the movie sparked a national discussion about the
        Silmido affair.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041a9a5-d7bb-481e-8025-8468f41c5377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the local municipality has erected placards referring to
        the movie on Silmido. They show photos of the actors as well as Unit 684''s
        infamous skull and crossbones sign.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ef83b-19ab-433a-b9ba-129f9c6d4c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overgrown well and some foundations are all that remains of the
        original training ground, which was built on a hill overlooking the sea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52117b78-a469-400b-be23-02680ed9fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang eventually recovered from his injuries and spent more than
        30 years teaching art in schools. He eventually published a memoir about Unit
        684, and often speaks to church groups about how divine intervention saved
        him on the island.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f39d8d-6420-4e27-b07e-cf4ba23929de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refuses to condemn anyone for the bloodshed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d7754-8630-4217-ae4d-d644b219558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Unit 684''s members) should not be branded as mutineers.
        They were victims. They were young men who were sacrificed," he says. "Trainers
        like me, we were also victims."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5073d-d059-48de-88b9-10544faa193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “How a plot to kill
        Kim Il Sung ended in mutiny and murder."</em></p>'
  'Sri-Lanka-government-in-crisis-after-comeback-of-ex-leader':
    'author': 'Manveena Suri and Steve George, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-19T08:55:58.645+08:00
    'imagesource': 'jcr:5a0682f3-0a70-433c-b9aa-9f41af83dcc2'
