    'template': '1'
    'title': 'Rappler barred from covering Malacañang events

      '
    'updated': 2018-02-21T13:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a618d6-2e0b-4956-85db-bbe785b8a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Rappler
        will not be able to cover Malacañang events for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a8b4f-1291-4cc7-90a5-118354cc0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the Office of the Executive Secretary Tuesday,
        adding that Rappler''s accreditation will cease until the Court of Appeals
        issues a temporary restraining order on the Securities and Exchange Commission''s
        (SEC) ruling the media outfit''s license revocation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071ee9e-c27c-4031-89d3-485d04cec20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea is standing by the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab137a0-a106-4df6-87a7-bde371a1829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an event in Malacañang Tuesday evening, he said, "<em>Ayusin
        muna nila ang kanilang</em> personality as a corporation – local corporation
        otherwise they cannot di ba?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931e245-5628-4677-9206-cbb99ffc99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should first fix their personality as a corporation
        – local corporation otherwise they cannot, right?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88baf2b-90c9-44f6-96ed-34387164accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia Ranada, Rappler''s Malacañang reporter shared a message sent
        to her by Deputy Executive Secretary Menardo Guevarra; "Pia, there might have
        been a little miscommunication. the ES'' position as relayed to Spokes(person)
        Harry (Roque) is this: unless the CA issues a TRO against the SEC ruling (which
        voided Rappler''s registration), Rappler''s accreditation with the Malacañang
        Press Corps has accordingly ceased. Consequently, you may not cover media
        events at the Palace as an individual journalist unless you get accredited
        in some other capacity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92d043-e0f2-4339-9d6a-bedd2ce26a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranada was earlier barred from entering the Palace and covering
        a media briefing headed by Roque. She was told the instructions came from
        "up there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa03ce-7081-4166-899b-4aca6f4afc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/02/20/Rappler-Pia-Ranada-Harry-Roque-press-freedom.html">READ:
        Roque: Barring reporters from Palace briefings not a press freedom issue</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed402fc-0346-4e95-9888-1053881f5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was eventually allowed to enter Malacañang but Roque clarified
        once the CA upholds the SEC decision that Rappler violated foreign ownership
        restrictions, Ranada must become a member of the Foreign Correspondents Association
        of the Philippines (FOCAP) and no longer as member of the Malacañang Press
        Corps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686017f6-b143-40f5-b63d-8bcd4ba9a87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said FOCAP members are not allowed to enter Malacañang and
        cover briefings unless invited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa785a5-4163-44fa-a540-3df5d0e0e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler released a statement regarding the incident, saying it was
        "another instance of power attempting to intimidate independent journalists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c710b4-aa67-4d3c-abec-50f7dab28be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They mentioned the order to ban Rappler from covering events at
        the Palace came from President Rodrigo Duterte, and that had been extended
        to Rappler CEO Maria Ressa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e06fc5-f5c5-430f-a355-3ba82ad3b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the first time, post-Marcos, that a duly-elected president
        has banned particular journalists from entering the Palace," the statement
        read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad0ab7-a3fe-4a69-b213-f34565271e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said their accreditation to cover Malacañang events cannot
        be cancelled as the SEC said the decision to revoke their registration was
        not final and executory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd8fb9-5af7-43fb-81ec-38a1ea46110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case has been elevated to the Court of Appeals and is awaiting
        final decision. The executive branch must respect the judicial process and
        await the court''s decision. The Palace cannot jump the gun in this latest
        attempt to evade public scrutiny and monopolize the conversation on matters
        of public interest," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378b326-ba91-4a6f-aadf-c4920a02852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further said it "categorically and strongly" denies accusations
        of Ranada and Rappler editorializing and making "conclusions without facts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0dfdb-6ea8-43a9-9dac-6ef8d1eb5133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler''s license to do business was revoked on January 11 after
        the SEC said it breached the constitutional ban on foreign ownership in mass
        media. Rappler on January 29 asked the CA to invalidate SEC''s decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10379557-deef-4d5f-bd73-3833ba00b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/30/rappler-court-of-appals-invalidate-sec-decision.html">READ:
        Rappler takes case to CA, seeks to invalidate SEC decision</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a6bcf-fd69-4077-a8c9-f55c4e9e24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:06:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:07:04.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/15/sec-revokes-rappler-license-to-operate.html">RELATED:
        SEC cancels Rappler''s license to do business</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa6b11-2e53-4740-8b32-1dc19c60ba61'
      'mgnl:activationStatus': true
