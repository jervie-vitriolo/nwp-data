      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poignant twist at the end shows that love triumphs, and acceptance
        always prevails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0e7e5-f8d8-4cb8-8953-1921bf97226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:08:58.217+08:00
      'mgnl:createdBy': 'jeff'
