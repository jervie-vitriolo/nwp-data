    'template': '1'
    'title': 'Oxfam staff ''physically threatened'' witness in prostitution investigation,
      report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e382d0-c5b4-44b7-b55c-4c00884aaab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oxfam has for the first time publicly released
        its internal report into the 2011 Haiti prostitution scandal which has badly
        damaged the British charity''s reputation around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea13a6-4b1c-47d9-b50e-749f5502df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;report&nbsp;includes allegations that three staff members
        "physically threatened and intimidated" a witness during an internal investigation
        into the scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2250e8a-c197-4fd6-858b-ffd29f283024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam issued a formal apology to the Haitian government on Monday
        following the report''s release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca8884-d9a5-4aa0-9ef3-4b064b38256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oxfam is grateful to the Haiti Government for allowing us the chance
        now to offer our humblest apologies and to begin explaining ourselves and
        start the long road ahead of re-establishing trust and partnership, given
        our 40-year history with Haiti and its citizens," Simon Ticehurst, Oxfam''s
        regional director for Latin America and the Caribbean, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2771e-a5c1-4b26-9f50-1a5a814e7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticehurst met with Haitian Minister of Planning and External Cooperation
        Aviol Fleurant Monday to discuss allegations against Oxfam staff after the
        2010 earthquake, according to the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9937c98-de17-4a08-9865-04531b638ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stand ready to engage with the people of Haiti and have
        expressed our openness to collaborate as much as required with the Haiti Government,"
        Ticehurst said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012f0b0-cbee-4504-b344-3ef219ec98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti threatens to expel Oxfam</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57969b98-1579-43b3-8080-5ce373df2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations first emerged last week that a number of staff members,
        including the country director,&nbsp;hired prostitutes at Oxfam properties&nbsp;while
        working in Haiti after the 2010 earthquake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75ad69-ed6c-496f-8794-121f8d31c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four staff were dismissed and another three others resigned following
        the investigation, including former Haiti country director Roland van Hauwermeiren.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9f109d-0a49-4c94-adf8-16718a008f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the other staff members involved in the scandal have
        been redacted in the publicly available version of the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a916d-5c5f-4694-904b-957880bb434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the document, the UK charity said it would be meeting with the
        Haitian government on Monday to present them with a copy of their findings
        and apologize.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7a421-1d95-4b7c-a391-678f2fadbcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haitian government has&nbsp;threatened to expel Oxfam from the
        country&nbsp;following the accusations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d7b8a-e736-4597-aacc-442853aad742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there has indeed been an infraction ... I will not hesitate
        to revoke Oxfam''s right to operate in Haiti," Aviol Fleurant, Haiti''s minister
        of planning and external cooperation, told CNN in an interview Friday in the
        capital, Port-au-Prince. Fleurant is in charge of the oversight of aid agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ea666-a66f-4c39-a4d5-eb3749c37f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff members were deployed to Haiti in response to the devastating
        earthquake in 2010,&nbsp;which killed between 200,000 and 300,000 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9782df-6c5f-46e7-a71c-3076d65ac975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document released Monday, allegations of sexual
        misconduct were first reported to Oxfam in July 2011 following an email from
        a source whose name has been redacted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04864fd-58ae-40e2-90e0-95afc2686a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam said it dispatched a team to Haiti to investigate the allegations
        and, during an interview with investigators, van Hauwermeiren admitted to
        hiring prostitutes on Oxfam property and agreed to resign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfcce60-b52f-4917-bcf3-d6130987f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter, published by Belgian broadcaster VTM on Thursday,
        van Hauwermeiren denied sleeping with a prostitute in the villa Oxfam had
        rented for him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937dd1d9-8927-47f1-95cc-3ee8a7516a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had up to three times intimate contact in my house. (She) was,
        in my opinion, a mature honorable lady, not an earthquake victim and no prostitute,"
        he said in the letter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5b00f-caba-4d7a-90c3-b8a49f4916e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2011 report, Oxfam said allegations the sex workers were
        under-age could not be substantiated nor ruled out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebefb175-9e54-4cc3-a00e-8146271abe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report didn''t address claims that van Hauwermeiren and his
        team had been previously reported for alleged sexual misconduct while working
        in the African nation of Chad,&nbsp;but no action was taken at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8beb0c0-9e8e-496c-9c4e-87f9020d37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government said Monday that Oxfam had a "long way to go to
        restore trust" with the public and the people it serves following the allegations
        of sexual misconduct, a Downing Street spokesman told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeae56a-a32b-4deb-baa6-59a47b02635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the UK Parliament''s International Development Committee
        will hear from senior officials from aid charities including the current Oxfam
        Chief Executive Mark Goldring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331eedc-4b55-4690-97b5-359cef0b68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international charity, which has offices around the world, has
        already been severely damaged by the allegations which were&nbsp;first reported
        by the Times of London in early February.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9cd1c-e0fe-43af-b325-4c77595070eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two high-profile Oxfam ambassadors have resigned in the wake of
        the scandal, including actress&nbsp;Minnie Driver&nbsp;and Nobel Prize winner
        Archbishop Desmond Tutu.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c8140-ee39-4137-b497-a83cd2f5b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity''s deputy chief executive Penny Lawrence also resigned
        on February 12 following media reports of the scandal,&nbsp;including allegations
        of a cover-up by management.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90672e-92df-4eda-9e29-36aed686b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:57:16.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:03.301+08:00
