    'lead': 'What was meant to be a simple uneventful local election has sparked uncertainty
      over the future of Sri Lanka''s political landscape, after a newly formed party
      led by former president Mahinda Rajapaksa swept to victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:29:21.478+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:07.233+08:00
