      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad, which has gone viral with more than 2.3 million views, promotes
        Bench''s "So In Love Deo Spray."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130794a-83e4-45d4-b6c3-5535ea47f53e'
      'mgnl:activationStatus': true
