  'duterte-reconsider-peace-talks-CPP-NPA':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte says he has to talk to the military, which
      has been fighting off the communist insurgents. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T12:27:17.251+08:00
    'imagesource': 'jcr:60d50975-2061-490c-a4c4-6703b6b71220'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe184e13-4494-4538-96aa-8d3b8cf6289d'
    'lead': 'The President says he has to talk to the military, which has been fighting
      off the communist insurgents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:35:59.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:01.858+08:00
