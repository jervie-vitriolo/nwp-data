  'Divorce-bill-up-for-voting-by-House-panel':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T21:19:58.311+08:00
    'imagesource': 'jcr:f3cd454f-132c-4374-b0f6-f6219d92fa64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a83c09d4-c642-40e3-be9d-6ff19019dac3'
    'lead': 'The House of Representatives committee on population and family relations
      is set to vote Wednesday on a measure that would allow divorce in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:22:51.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:06.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:53.395+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Divorce bill up for voting by House panel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dbd10c-b9a2-4f2b-987d-92a71e6ee2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20) — The House of Representatives
        committee on population and family relations is set to vote Wednesday on a
        measure that would allow divorce in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8011f4-5f7e-4e83-b784-8f623269b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman on Tuesday said the technical working group
        (TWG) tasked to consolidate various versions of the divorce bill has come
        up with a version that the panel will vote on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f51a3b-87f5-43c9-aa9f-cd060fa2b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the measure be approved by the committee, it will be introduced
        to the plenary for another round of debates and voting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccdf3b-d75c-4982-b402-ad5e42d0046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Lagman said the divorce bill could be approved
        at the plenary before lawmakers go on break on March 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ba121-5101-46b5-8ba2-31a1431f315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the consolidated version of the divorce bill, married couples
        will have the option to end their marriage based on, among others, abuse and
        irreconcilable differences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077110a-22b3-4d62-be90-dd62dce8f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also file for divorce if they have been legally or effectively
        separated (de facto) for five years, or if one spouse underwent sexual reassignment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831055ec-b9c1-4c6c-9083-96b7d69f0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, however, prohibits "no fault divorce" or divorce in which
        the spouse who wants to end the marriage cannot find anything wrong with the
        other spouse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f84c94-6afb-4b52-b9b4-579e9ff772dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez''s proposal to include "severe and
        chronic unhappiness" as a ground for dissolving a marriage was also not included
        in the consolidated measure, Lagman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473570d2-c492-468a-ad44-6d5af86249ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to determine. It''s so subjective," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe26f04-ef74-46db-917d-d0ca11f38f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said the petition by divorce can be filed by either of the
        spouses, or both of them in certain instances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634d670-2533-4881-bc73-1fe459794ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, only the Philippines and the Vatican have no divorce
        laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8007c-dedf-4f80-9535-be5bee0cc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the divorce bill become a law, married couples will have
        a cheaper alternative to getting an annulment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1640bf2-340c-4d4f-a929-9359284304ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resource persons told the committee during the TWG hearings that
        annulment proceedings in the Philippines cost P250,000 upwards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a5f59b-d32c-4352-b672-d9e05a8e95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the divorce bill, indigent litigants who want to end their
        marriage no longer have to pay court fees and other expenses related to the
        proceedings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e01a6-9363-4718-bffb-eb1648a137c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how much getting a divorce will cost for couples who could
        foot the bill, Lagman said it will be "much, much less" than spending for
        annulment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b3e46-84a1-4623-ad3e-1f52c8b9b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the divorce bill expands the bases for ending a couple''s
        marriage, Lagman said there is no time frame for the proceedings to be completed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e17f6-b506-436e-9b32-cbd051baa155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to have a particular time frame. It will be on a case
        to case basis," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c21ea2f-559a-451c-ac48-d6ebcf89d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show that the State places importance on the sanctity of marriage,
        the court will only start divorce proceedings six months after the petition
        for divorce is filed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eabe52-d78c-4a2a-8e3f-3d8ad0dea6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exceptions to the so called six-month "cooling off period,"
        however, are cases of violence or if there''s an attempt at the lives of the
        spouse who petitioned for divorce or their childrem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b0227b-31dc-4f62-aafa-f7db41b17ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:22:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divorce bill also imposes a hefty P200,000 fine and jail time
        of not less than five years if a married couple is found to have colluded
        to get a divorce.</p>'
  'Senate-to-probe-death-of-Joanna-Demafelis-other-OFWs':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-20T15:23:45.137+08:00
    'imagesource': 'jcr:d1b73b69-8e01-494a-89a7-2df5f85d4b6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426f63be-97ca-4014-837f-04245e90b6c7'
    'lead': 'The Senate will launch on Wednesday its probe on the deaths of overseas
      Filipino workers and the government''s ban on the deployment of Filipino workers
      to Kuwait. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:26:50.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T17:47:06.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T17:46:53.542+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to probe death of Joanna Demafelis, other OFWs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd655085-0587-4be7-9c55-c1f4eb33e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Senate will launch on Wednesday its probe on the deaths of overseas Filipino
        workers (OFW), including the death of Joanna Demafelis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7ba19-8b3d-418c-acab-6a4e7aef400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Labor, Employment and Human Resources Development,
        and Committee on Foreign Relations will hold the hearing at 1pm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e0fd0-2201-48ff-a938-abbe8f69df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe comes after the death of Demafelis, whose body was found
        stored in a freezer in Kuwait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1196406-7720-47de-97ac-cec889752030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death has spurred a total ban on the deployment of OFWs to the
        Gulf State, and the repatriation of some 700 Filipinos in the Arab Nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d50436-f02c-4b73-9f05-206ebcde6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gruesome story of Joanna mirrors the narrative of millions
        other Filipinos who have sacrificed their lives to feed their families and
        incidentally boost our country''s economy only to be at the receiving end
        of abuses and maltreatment of foreign employers," Senate Resolution 626 said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09d5a6-08ee-4679-9d9e-bd1bf635bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, filed by Sen. Manny Pacquiao, asked for a "re-examination"
        of the government''s labor and foreign policies in the wake of "continued
        abuses, exploitation, and deaths" of OFWs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36017a1e-be13-4e14-96b0-12533d63c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate will also tackle the Philippines'' total ban on the deployment
        of Overseas Filipino Workers, as directed by Senate Resolution 627 by Sen.
        Nancy Binay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f1e67-dd39-4efa-91ba-c76e441959b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 12, the Department of Labor and Employment (DOLE) issued
        Administrative Order 54, totally banning the deployment of Filipino workers
        to the West&nbsp; Asian country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbc3f1-ab48-4aa7-b6f1-c1e712dea9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for Filipino workers. According to the
        Philippine Overseas Employment Administration (POEA), there are more than
        240,000 OFWs in Kuwait as of 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d822c-e54e-4b54-9f22-6346f4c2aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the maltreatment of OFWs in the Gulf State has continued
        to be a thorny issue for the administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb859675-1ac3-433c-a7d5-325877413fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Demafelis case, seven other Filipino housemaids were
        reported dead in the Arab state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d9c86-4c8d-47b9-8249-48ffd0bf41ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE also recorded 1,447 cases of maltreatment, 227 sexual abuses
        and 63 case of rape of Filipinos reported in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f77665-4ba8-4a95-848a-1e213a1b4bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sen. Grace Poe also filed a separate resolution calling
        on the Senate committees to investigate deaths and reports of maltreatment
        of OFWs over the years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3122f1-2d44-494c-98bb-19f74d66f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Labor chief orders removal of welfare officer in Kuwait for
        Demafelis'' case oversight</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ca71e-4165-4308-be2a-5083955bdbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news of Demafelis'' death, President Rodrigo Duterte also
        ordered the repatriation of distressed OFWs fom Kuwait. He said he was ready
        to take "drastic steps" to preserve the lives of Filipino workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b9fe3-71ee-41b3-9fef-ee0046aeacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Demafelis'' death has led to "rocky" relations with the Arab
        Nation, Labor Chief Silvestre Bello said Monday he has met with the Kuwaiti
        Ambassador and they have agreed to look into a pending Memorandum of Understanding
        on the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f944f27-2eb9-40dc-8ac4-a9528a16af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:26:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T17:47:06.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Cayetano: ''Rocky'' relationship with Kuwait following OFW
        slay</p>'
