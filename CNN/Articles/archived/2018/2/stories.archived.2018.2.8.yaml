      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> Despite
        news that there were thousands of job opportunities available in China for
        Filipino workers, an official of the Philippine Overseas Employment Administration
        (POEA) said they still need to get more information on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f35bda-c55e-495e-8ded-3e2bc1f2c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines On the Record Thursday, POEA Deputy
        Administrator Joyce Sanchez said, "We have to study that very well, the packages
        and of course the bilateral agreements na well protected ang ating Filipino
        workers.</p>'
    '3':
