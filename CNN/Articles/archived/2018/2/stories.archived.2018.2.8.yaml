    'template': '1'
    'title': 'Malaca√±ang: Canadian helicopters are for disaster response

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac093c5-8248-4a88-bd9b-fd118bb9c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> The
        helicopters that the Philippines plans to purchase from Canada will be for
        humanitarian operations, Malaca√±ang Palace clarified on Thursday ‚Äî but it
        kept silent on other uses for the new military hardware.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774bdcc-fbc5-4194-a985-a399b98b4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay gagamitin para transportasyon ng personnels, supplies,
        humanitarian missions, ng mga ferrying of wounded and injured soldiers and
        other forms of humanitarian assistance and disaster response," Presidential
        spokesperson Harry Roque said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4eea8-7fd1-4489-9730-5d55c2a862c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be used for the transportation of personnel
        (and) supplies (in) humanitarian missions, ferrying the wounded and injured
        soldiers, and other forms of humanitarian and disaster response.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ffad2d-ddf4-4ad2-8da2-6353bdc923cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on whether the helicopters would also be used for internal
        military operations, Roque said, "Well, as I said, we purchased helicopters.
        If they don''t want to sell... we may consider the prospect of procuring them
        from other sources."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cfefe-d6f0-4b5e-a34b-b79603178cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment comes after Canada ordered a review of its $233 million
        deal to sell 16 Bell helicopters to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30ad5f-2bfa-4e41-8710-3f1a3a6494ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government faced criticism for the transaction, following
        concern that the helicopters would be used against Filipino citizens, including
        rebels from the New People''s Army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b89e9-d064-44b7-874e-0a2c6c744b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan said on Thursday that the sale would
        only "enable and worsen the already dire human rights situation" in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779f3d1-f06d-402f-a6fb-ba51a42b18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group, over 356,000 civilians have been affected
        by 46 incidents of aerial strikes. It also added that bombings and military
        ground combat operations have resulted in the displacement of at least 426,000
        people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a764e4-6556-458b-8547-ca66a5386c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte butted heads with Canadian Prime Minister
        Justin Trudeau when the latter condemned the war on drugs during the Association
        of Southeast Asian Nations (ASEAN) Summit and Related Meetings last November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c530382-0c6f-4e02-b52c-20b74712d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trudeau said their discussion was "cordial and positive,"
        Duterte later hit world leaders who criticized the drug war. The President
        called it "a personal and official insult."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc219d-741c-45d1-8213-174c412e5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:30:56.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:31:00.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4,000 people have died in police operations since the war
        on drugs was launched in July 2016 according to government reports. However,
        human rights watchdogs estimate as high as 13,000 have been died, including
        those killed in vigilante-like operations.</p>'
  'Meralco-rates-slightly-rise-after-a-2-month-decline':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-08T17:44:30.375+08:00
    'imagesource': 'jcr:54fc5408-9fcf-4038-ad0a-1cb9f4c58f96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a469bb2-3380-48b8-bee3-bb950a185783'
    'lead': 'This is the first power rate increase for 2018.'
