    'lead': 'Carmina Castillo said the family will file a complaint at the Vatican
      to pressure the pontifical school UST to bring justice to her son''s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T13:09:23.872+08:00
