      'jcr:uuid': 'd7c726d4-7ed8-4a78-84e3-cb861f695649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. authorities have indicted 36 people
        for stealing more than $530 million from victims across the world in one of
        the "largest cyberfraud enterprises ever prosecuted."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a69f97-0e24-455d-97c9-3719eb7a6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, U.S. investigators claimed the accused were taking
        part in a massive operation known as the Infraud Organization, which stole
        and then sold other people''s personal information, including credit card
        and banking information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b48b01-4660-40f7-b61f-f2dfafa12e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s indictment and arrests mark one of the largest cyberfraud
        enterprise prosecutions ever undertaken by the US Department of Justice,"
        Acting Assistant U.S. Attorney General John Cronan said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995728b-f582-4f65-ab36-db131ef59a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cronan said it was believed the group had intended to cause losses
        totaling more than $2.2 billion during their seven years of operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c8c748-bcdc-4c71-9841-b29d0b32aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have already arrested 13 people from a range of countries
        including the United States, Australia, the United Kingdom, France and Italy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a1123-6680-4385-8db6-dbdc0de7758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Infraud Organization has been in operation since October 2010,
        according to the statement from the U.S. Justice Department, when it was launched
        by a 34-year-old Ukrainian man Svyatoslav Bondarenko.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c006a-b7bf-4072-a73c-803ebd9e1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had wanted to grow the organization into the internet''s largest
        "carding" group ‚Äì that is, a criminal group who buy retail purchases with
        counterfeit or stolen credit card information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c61e1-4d21-41cd-b8c7-e52587ce3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their motto was, "In Fraud We Trust."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3fa87-a7d2-4fa7-8d63-d563f4306864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Justice Department statement, there were 10,901
        registered members of the Infraud Organization as of March 2017, who were
        divided into specific roles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70d316-d49c-44fe-9464-c62dec9f9a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ranged from the "administrators" who oversaw the organization''s
        strategic planning and approved membership, all the way down to the "members"
        who used the Infraud forum to facilitate their criminal activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c225509-3bc7-42f5-b0e3-ca8a024272fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement agencies from across the world collaborated on the
        investigation into Infraud, including Italy, Australia, the United Kingdom,
        France and Luxembourg, among many others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc7190-1e08-4d8d-b4ab-008cbbff16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:07:36.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:41:06.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "International cyber
        crime ring smashed after more than $530 million stolen."</em></p>'
  'communitails-animal-assisted-therapy':
    'author': 'Chang Casal'
    'caption': 'Animal-Assisted Therapy is a formal type of intervention that involves
      a session with a therapist, a handler, and a dog. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-08T15:58:28.677+08:00
    'imagesource': 'jcr:ccdc044c-4fd0-48ef-b0da-5e492170c647'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '965034f0-8a73-4bce-9ca5-9f2431ec3f0d'
    'lead': 'Communitails is an organization that hopes to professionalize Animal-Assisted
      Therapy in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T14:18:40.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T14:18:43.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T14:18:43.472+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pupper is now in session: How animals help in therapy

      '
    'updated': 2018-02-12T17:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a0e53-f4c6-41f0-91c1-2343496fe603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Two huge Labrador
        Retrievers rest on the floor, opening up for a belly rub from their handlers;
        their reward after a long day of work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d98f55-ce3c-45e9-972b-243c6cbd5fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs, Robbin and Arya, and their humans, married couple Mikal
        and Vene, are finishing up their assessment. Like other human-animal teams,
        they''ve just taken a set of tests that will determine if they can join a
        growing roster of teams that participate in a new form of therapy ‚Äî one that
        involves animals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1e9f0-f056-4988-8501-2fb7f83073bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group that facilitates this is Communitails, an organization
        formed in 2015 by medical and veterinary professionals who dreamt of linking
        their love for animals with their vocations. Their main thrust is to promote
        mutual healing between animals and humans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d073e-f932-40cb-8f3d-40818d2bc22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMany of us grew up with animals,‚Äù says Ginger Ramirez, a health
        systems management consultant and board member of Communitails. ‚ÄúI remember
        [in] one of our first few sessions when we were starting this group, we shared
        our personal experiences growing up with our pets and how, I guess at some
        point in our lives, we felt that these animals, our pets, saved us somehow,
        and brought so much joy to our lives.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0152f3-09f7-4fb4-88e4-0ee9a13a14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal-Assisted Therapy</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ca610-2bf6-4703-8c54-81785fbb8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal-Assisted Interventions (AAI) is an umbrella term used to
        describe a number of ways which animals can assist in rehabilitating and caring
        for people. Animal-Assisted Therapy (AAT), which falls under AAI, is a more
        focused, more formal type of intervention where there is a therapeutic goal.
        It involves a session with a therapist, a handler, and a dog.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c173bc4-696e-4870-854e-3479f9fc97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal-Assisted Interventions is not new in the country ‚Äî PAWS has
        a ‚ÄúDr. Dog‚Äù program that involves visits to rescue centers, orphanages, and
        similar organizations ‚Äî but the team at Communitails wants to push the field
        forward.</p>'
    '13':
      'image': 'jcr:df29681d-edcb-4cbb-93e9-adfa39e4d96c'
      'imageCaption': 'Before joining a session, human-animals teams must undergo
        an assessment process where they‚Äôre given different scenarios that mimic possible
        situations that could arise. This is done to eliminate risks, evaluate the
        animal''s behavior, and ensure mutual healing for all. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3933280-2d38-40e7-964f-f91997b23d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eef543-d285-41c6-9d3f-231259e6da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor us, coming in as medical and veterinary professionals, we thought,
        we could actually add more value to that ‚Ä¶ Because although the organizations
        were already doing it, it wasn''t getting [as] much growth as we would expect,‚Äù
        says physician and Communitails president Carla Azucena.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501b8fa-05df-47e4-a03f-20879d74dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is aware of the amount of work that goes into achieving
        this goal, and the risks that come with dealing with animals, so they are
        thorough with each step. For example, resident veterinarian and Communitails
        board member Rohani Cena points out the importance of documentation ‚Äî every
        session and evaluation with the human-animal teams, every activity with students
        and participants, each response must be documented to gather evidence and
        prove the program‚Äôs effectivity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c16c3-0a3a-478a-b703-f58576d816b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing the stigma</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2169e6a-a182-4834-9f07-66d62e53fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today‚Äôs assessment was conducted to help the organization scale
        up for future partnerships, but it‚Äôs also a way to eventually lighten the
        load of their three current therapy dogs ‚Äî Bubu, Yogurt, and Doodle ‚Äî who
        are all assigned to Communitails‚Äô first and only partner institution, the
        Ateneo de Manila University‚Äôs Loyola Schools Office of Guidance and Counseling
        (LSOGC).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b905b6-f6d8-4fb7-a8e0-569767906904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership with the university is still evolving, and the organization
        wants to perfect it before moving on to find other partners. ‚ÄúThere are certain
        things that we''re planning with the [them] on how to utilize the teams, not
        just the animals but to activate these teams in order to respond to the needs
        of the students. Like when students, for example, have anxiety attacks, or
        how to contribute to lessening the stress during exam week,‚Äù says Ramirez.
        ‚ÄúSo there''s a huge range in terms of potential activities.‚Äù</p>'
    '23':
      'image': 'jcr:74b64b11-e7f2-41db-9dfb-8e88fc43d0ac'
      'imageCaption': 'For Ateneo psych major Karl Corro, the decision to enroll himself
        and his pup, Apollo, as a human-animal team came after seeing the therapy
        dogs at work in school. "If he could maybe make the life of someone in Ateneo
        or anywhere better in the setting of therapy, then I would want Apollo to
        be able to make this difference." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f836b-51bd-4592-88a2-4817dd25e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd429bf6-382d-4c68-bb53-b6c932447f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they say that even in the first few months, the Ateneo community‚Äôs
        reception has been overwhelmingly positive. ‚ÄúWe did not realize the great
        impact <em>talaga</em> niya to the students. Even just seeing a dog, <em>kahit
        nga picture lang sa</em> social media, <em>parang na-release na ‚Äòyung stress
        nila,</em>‚Äù says physician and board member Camille Asuncion. ‚ÄúAnd ang galing
        kasi it''s not just a one time impact lang sa group of students na exposed
        [to the animal], <em>parang domino</em> effect siya na parang you''re spreading
        the love in the community.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711eadfc-780c-4230-bd01-79cbd3660c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, both teams we spoke to at the screening decided to sign
        up after seeing the therapy dogs on campus. As a psych major, Karl Corro,
        says he chose to enroll himself and his dog Apollo because of how important
        mental health awareness is to him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39f5b7-8eb5-4102-908c-e07ef498c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI thought that if there was a chance that Apollo could do more
        good than just stay at home and help us, if he could maybe make the life of
        someone in Ateneo or anywhere better in the setting of therapy, then I would
        want Apollo to be able to make this difference,‚Äù he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60fdd5-b57c-4ca0-b27d-6fd4e3e7cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screening the Human-Animal Teams</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcea91-4fe8-41de-b31d-dd5b183f78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization‚Äôs process of screening the human-animal teams is
        also comprehensive. Handlers must first learn about AAT and the importance
        of animal welfare. Afterwards, they undergo an assessment process where they‚Äôre
        given different scenarios that mimic possible situations that could arise
        during a session. Both the handler and the animal are evaluated based on how
        they respond.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243db9b-4b53-43e7-8360-db16f9404f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, Communitails can figure out how the human-animal team
        can assist a therapy session. Above and beyond, animal welfare is their top
        priority.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85548aca-43b1-4bb2-8de8-34ba714e7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe want to design [activities] that the animals enjoy, as well
        as something that they''re not pushed to do ‚Ä¶ We may not know how they perceive,
        for example, petting, kissing. Do they like it? <em>Dun ba ‚Äòyung</em> mutual
        healing? Or is it human <em>lang ‚Äòyung nag-</em>be-benefit?‚Äù says Cena. ‚ÄúSo
        it''s very important that the handler knows when the animal cues <em>na</em>
        he''s stressed already, or <em>parang gusto na niya umuwi or hindi na siya
        nag-eenjoy sa</em> activity.‚Äù</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171110cd-0b5c-4919-95fe-f382f952e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important factor is the animal‚Äôs history. Some animals with
        a history of trauma are more easily stressed and frightened, and thus harder
        to train, especially street dogs who have been abandoned or abused. Considering
        all of this also helps avoid risks like bites and accidents.</p>'
    '39':
      'image': 'jcr:8c6d1a53-b300-41c6-9e51-d4ab9e48d624'
      'imageCaption': 'Communitails was founded by a group of medical and veterinary
        professionals who dreamt of linking their love for animals with their vocations.
        From L-R: Ginger Ramirez, Rohani Cena, Carla Azucena, and Camille Asuncion.
        Marc Edsel Ayes and Ronald Allan Cruz (not pictured above) complete the team.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7459e-3d0d-4a43-acee-1b8fc5daa249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95469f44-4a3f-4e8b-b475-1d080ab03029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are quick to point out that dogs don‚Äôt have to be full-bred
        in order to become therapy dogs; the group welcomes aspins to join as well.
        What matters the most is the animal‚Äôs temperament.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08fc15-e5c0-4c05-9c1c-9e90db167bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope, Azucena says, is to make the LSOGC a friendlier place
        for students, eventually removing the dread of seeking help. ‚ÄúCounselors are
        not the first people that the students will go to. It''s the last resort often
        and it''s hard to help them when they''re at that stage already ‚Ä¶ even if
        they''re not interested in talking to a therapist, it''s one foot in the door.‚Äù
        In a way, having the dogs at the guidance office gives students an excuse
        to be there, she says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939af1b4-45f7-43a8-822a-97a0ce5a3d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before we finish up, Cena and Asuncion remind us that AAT is not
        meant to replace therapy. Instead, it is an adjunct to therapy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf260e-dd1f-442c-87c2-929b53a4c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about their hopes for the future, Ramirez says, ‚ÄúI think
        it''s in the name. To form a community between humans and beings with tails.
        Hopefully to minimize and lessen the stigma for mental health or even challenging
        people''s thoughts about anxiety, depression, or even how we deal with people
        with special needs, or even children with learning disabilities.‚Äù</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3f7d9-d360-47b7-a9e9-50f414864159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:18:40.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:18:43.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe hope that with the help of our furry friends, we can be a little
        bit more compassionate as well and share that with the people around us. I
        think that''s one [thing] that we have received from our animal friends or
        pets. It''s that unconditional love.‚Äù</p>'
