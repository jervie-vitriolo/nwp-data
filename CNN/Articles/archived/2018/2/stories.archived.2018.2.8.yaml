  'UP-156th-THE-asia-top-universities-2018':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'UP is the only Philippine university to make it to the Times Higher
      Education (THE) Asia University Rankings 2018. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-08T07:24:38.625+08:00
    'imagesource': 'jcr:5807ba55-8a68-4e74-ac90-a5439a72a57d'
