      'mgnl:lastActivated': 2019-08-21T10:39:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> After
        two consecutive months of low power rates, Manila Electric Co. (Meralco) will
        slightly raise charges this February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd1260-fd5b-4207-a3f2-63bf5bc47ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:33:08.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:39:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said the rate hike is caused by higher generation charge--or
        the cost of producing electricity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8cb09-f6f9-411e-9ca7-270770791874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:33:08.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:39:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase, however, is only 18 centavos higher than charges in
        November 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e6689-001c-468c-b301-07c532448eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:33:08.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:39:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price per kilowatt-hour had a net decrease of 90 centavos in
        December 2017 and January 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5383c-c245-4c99-9868-a3295c8962a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:33:08.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:39:31.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco added the distribution charge, or cost of power distribution
        to end-users, has not changed since August 2015.</p>'
  'North-Korea-tanks-troops-military-parade-Winter-Olympics':
    'author': 'Joshua Berlinger and Will Ripley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T17:44:01.455+08:00
    'imagesource': 'jcr:90f19594-01e3-4ea2-bb43-edd8dada67e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bea6f58-669b-454e-96f9-149721e49133'
    'lead': 'International media wasn''t invited into North Korea to see the military
      parade, but images have begun trickling out on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T13:36:08.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T13:36:12.737+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T13:36:12.582+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea puts tanks, troops on display during military parade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b6bb8-838c-4b21-92a0-03d88d62a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Tanks and trucks carrying North Korean
        troops rolled down the streets of Pyongyang Thursday in a highly-anticipated
        display of military might on the eve of South Korea''s Winter Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1905039-349b-44d7-aa5c-d5b36a456a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International media wasn''t invited into North Korea to see the
        military parade, but images have begun trickling out on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c2e44-3589-43d7-b62f-cdc0df08d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Spavor, who runs a cultural exchange business that facilitates
        trips into North Korea, shared images showing what appears to be hundreds
        of bystanders standing by a main thoroughfare in Pyongyang, with soldiers
        in trucks and atop tanks waving to them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c22a7b-2362-4dd9-b2b5-f497bbefca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean news agency Yonhap reported that as many as 50,000
        people gathered in the city''s Kim Il Sung square to watch the event, which
        included around 13,000 soldiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cba4dc-cc8c-40b7-a88a-41a38ed3336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources told CNN last month that "hundreds" of rockets
        and missiles would be featured during the display.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8de78-874f-4a6d-96fe-917942793fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade began at 10:00 a.m. Pyongyang time, a diplomatic source
        with deep knowledge of North Korea''s activities told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c50145-f9be-483a-b139-afa3cdc3469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang did not invite foreign media to attend the event, but
        Spavor was able to live-stream parts of the parade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbcadf-e7df-4e15-bc79-d306ce09e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better images will likely come if North Korean state television
        airs footage of the parade, but those will be tightly controlled by the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f09a44-a9e8-4194-a870-a19738909bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Pyongyang''s decision to hold a military display so
        close to the start of the Games is a poke in the eye to the administration
        of South Korean President Moon Jae-in, which has gone to extra lengths to
        present these Olympics as a symbol of peaceful cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed4afe-ab2b-4a43-a0f7-533c483d8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade was held around the same time hundreds of North Koreans
        who are in South Korea for the 2018 Winter Olympics attended a welcoming ceremony
        in Pyeongchang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da1533-fd2f-451e-ae66-7fbdae86e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Band members dressed in white suits and red coats played traditional
        music, and North Koreans, wearing red, white and blue uniforms, waved at the
        crowd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa74cc-1553-45c1-98ab-812c37026b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:36:08.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:36:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "North Korea puts
        tanks, troops on display during military parade"</em></p>'
  'VACC-plunder-DTI-Ramon-Lopez-Hyundai':
    'author': ' Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-08T16:55:18.789+08:00
    'imagesource': 'jcr:e6846f84-4876-4476-80f1-012bab27f4ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a33e5778-e7f0-4cc1-b65b-46b0a8af506f'
    'lead': 'The VACC said Lopez approved the application of Hyundai to be part of
      the motor vehicle development program (MVDP), even if the company has yet to
      fully comply with requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T13:58:55.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T13:58:59.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T13:58:59.068+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VACC files plunder raps vs. Trade Sec. Lopez, 10 others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebb8b9-f73d-4213-b0e3-ef23111003b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> A
        group of anti-corruption advocates filed charges of plunder, technical smuggling,
        and estafa against Trade Secretary Ramon Lopez and 10 others including three
        officials of South Korean car maker Hyundai over more than a billion pesos
        in tax incentive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955127a-1daa-4c38-8dfc-ff01c4a1aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint filed on Thursday, Volunteers Against Crime and Corruption
        (VACC) lawyer Ferdinand Topacio said Lopez, as chairman of the Board of Investments
        (BOI), unjustly favored Hyundai Asia Resources, Inc. (HARI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99bf98f-83d3-40cd-88f1-9b95e9176163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondents colluded with one another to avail and enjoy certain
        fiscal benefits in the form of preferential tax rates and customs duties to
        the detriment and prejudice of the Republic of the Philippines," the VACC
        complaint read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b99b0-c77b-48ff-ba10-044ca06b7b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC said Lopez approved the application of Hyundai to be part
        of the motor vehicle development program (MVDP), even if the company has yet
        to fully comply with requirements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b565d-c298-4a27-819c-c26961ce2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MVDP aims to enhance the country''s capability to be produce
        completely built-up units for local and foreign markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a525a-b202-48ec-9b56-b0c566a3559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program allows companies to pay 1 percent preferential tariff
        rate for the import of completely knocked down units, to be assembled in the
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226beac-de61-4f91-ae60-09ec8065b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, VACC said an ocular inspection of HARI''s Laguna manufacturing
        plant in February 2017 showed completely built-up Hyundai EON and H350 units,
        which has a tariff rate of 30 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82527aaf-f605-4ec3-9387-0ad9f8d54eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no painting and welding processes for its assembly operations,
        and only the installation of engine, tires and batteries and quality testing/inspection
        are being undertaken within the facility. This indicates absence of basic
        assembly processes," the complaint read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d83d3-24f2-49fc-a027-2aa67cc76ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, the government canceled HARI''s registration as a participant
        in the MVDP and ordered the refund of the waived value added tax and customs
        duty worth P1.1 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5585f6-2b66-4d20-963e-d2a2d8b63ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, in a message to reporters, said he does not know where the
        complaint is coming from.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea528cbb-e36e-4226-b25e-1997d77bebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The BOI) were the ones who investigated and suspended their MVDP
        license. And asked for the collection of what''s due to the government. We
        just did our job," Lopez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932eff3-6240-4fcf-9ef8-ef2435d9e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Lopez, respondents include Korean nationals and Hyundai
        Motor Company (HMC) officials Mong-Koo Chung, chairman and co-chief executive
        officer (CEO), Won-Hee Lee, president and co-CEO, and Yong Suk Lee, president
        of HMC''s Asia and Pacific regional headquarters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56d274-8aa9-4395-a183-d67bb4aef7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six other HARI officials and a customs broker were also included
        in the complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403ff6e-7a43-4e17-bafa-7eca95f1280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC filed the complaint with the Department of Justice, saying
        they trust the agency more than the Ombudsman, which has jurisdiction over
        criminal and administrative complaints against public officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e74a3-5b11-4f17-84fa-c981adb647fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOI''s legal department withheld comment pending receipt of
        the complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e870ae1-9c65-45fc-9a5e-4de8987215a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:58:55.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:58:59.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines is trying to reach HARI for comment.</em></p>'
  'Hot-air-balloons-Clark':
    'author': 'Justine Dizon, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-02-08T16:55:55.948+08:00
    'imagesource': 'jcr:6a837520-40c3-45a1-a073-2c37b5622b92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5496f39-4e42-4a12-a6ce-6982e3d6c88a'
    'lead': 'Let your hearts fly high this Valentine''s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T14:02:12.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T14:02:18.178+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T14:02:17.988+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hot air balloons take off at Clark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c9e24-4e7a-421f-9b09-5d56c8d442fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines, February 8) ‚Äî</strong>
        Love, and almost everything, was in the air Thursday morning, as the four-day
        Philippine international Hot Air Balloon Fiesta in Clark, Pampanga began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82201602-0d71-4d02-97fb-07bfadea2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which is also an annual gathering for aviators all over
        the world, showcased 26 colorful hot air balloons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19210b0f-6744-4609-9100-f1628a2db0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloons came in different shapes and forms such as heart, clown,
        animals, cartoon characters, and famous movie icons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f61b19-b7df-44ac-b02e-5a1c28405a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival also highlighted the ''paragliding wing walkers'' from
        England ‚Äî two ladies who performed gymnastics while wing walking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea9896-1ecd-47f8-bbf7-850baa5ac2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wing walking is the act of standing and walking on the wings of
        an airplane in flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f1342-126d-494d-ab66-4e6835e92eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival organizer Joy Roa said they added more aerial and ground
        activities this year, such as the airplanes and jets show, helicopters, paragliding,
        motor shows, and cultural presentations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c3575-7e89-4083-b727-d140e80b387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang layunin namin ay i-share ang joy of flying sa lahat ng tao,"
        Roa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf7321-a62c-46d4-9ca7-4c2ce490c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our goal is to share the joy of flying to everyone.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959bdcd-9eef-41d1-94b6-7cc227a8f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he wants the event to inspire the attendees to pursue
        aviation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b7910-d992-498d-9c4f-b75e0b3fd3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bigyan niyo ng oppurtunity na makapag-isip ng career sa aviation.
        Gusto naming maging inspiration ito," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9bb3c-13c6-46ac-ae25-a43381adf0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Give it an opportunity to make you consider a career
        in aviation. We want this to be an inspiration.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a32906-d821-4228-82f7-061e00805372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roa said they are expecting 140,000 to 150,000 tourists to attend
        the festival this weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6bf144-7fda-40fe-81a4-e7ee6f4f0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine International Hot Air Balloon Fiesta is an annual
        event started by the Department of Tourism in 1994. Now on its 22nd year,
        the festival remains an anticipated event for Valentine''s day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b4143-87c6-4498-8a9c-990cc9edd40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:02:12.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:02:18.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets to the event are priced at P500. Tickets for the hot air
        balloon ride, airplane ride, tandem paragliding, and tandem skydiving are
        sold separately, with prices ranging from $150 to $400 per person.</p>'
