      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf56d1-d40f-4fa7-bfb1-ccb71c0c1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
