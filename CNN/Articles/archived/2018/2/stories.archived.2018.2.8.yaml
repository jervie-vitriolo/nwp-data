    'template': '1'
    'title': 'Atio Castillo''s parents want papal audience to report UST ''inaction''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ce8da-d59f-4050-b0ba-f4a663632bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> The
        family of hazing victim Horacio "Atio" Castillo III will take his case to
        the Vatican, his mother confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6e0c3-860d-4099-9bcc-9f7fefae4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s mother, Carmina Castillo, told CNN Philippines their family
        is looking into filing a complaint against the University of Santo Tomas (UST)
        at the Holy See -- and even seeking a papal audience. Atio was a law freshman
        at UST when he was killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382291f4-bfe8-4f9e-940a-4b6bdd29654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we plan to do... [is] we will file a complaint sa Vatican
        with regards to this," Castillo said via phone call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148dd9c5-b353-4495-9e13-793fea6df8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking factor din ang Vatican [the Vatican is a big factor] --
        at least put pressure on them to give action," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce11eb3-3d6c-4caa-a036-e7ea7bb9da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they would "possibly seek a papal audience" regarding
        the inaction of UST officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf89c5-508f-4e5b-848f-617bddbda853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST is the only university in the Philippines to be conferred with
        a pontifical title, which means it is under the authority of the Vatican.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1501765-9bd1-46f3-9c60-02e07a64dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s plans come after the Senate Committees on Public Order
        and Dangerous Drugs, and Justice and Human Rights concluded Atio died at the
        hands of Aegis Juris Fraternity members during hazing rites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f13a4-555b-4ff1-be31-904c4b4cb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panels recommended a total ban of Aegis Juris, and the disbarment
        of at least 19 lawyers who were supposedly aware of the death -- including
        UST Law Dean Nilo Divina.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ef5aa-9990-4c29-8f92-69d5fec8bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senate panels conclude Atio died of hazing, seek disbarment
        of UST law dean</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ddcef-1553-4af8-bcd4-90f04248a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo said the university''s inaction on recommendations by the
        Senate pushed them to turn to a higher authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188f95d-8851-4760-861c-047ca7d0cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UST is quiet about it... Nasa loob nila ang mga kriminal [The criminals
        are in their university], and they''re not doing anything about it," said
        Castillo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534fb52-3d70-4b74-bfb8-39d32b217fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat gagawin ko to give justice to my son. Hihingin ko ng tulong
        sa lahat ng puwede kong hingan ng tulong," Castillo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f8a66f-55d1-4b67-b6ab-14ed58cb8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will do everything to give justice to my son. I
        will ask for help from everyone I can ask for help from.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd34501-c07d-452d-89c3-7dc5b552e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to UST Law Dean Nilo Divina for comment,
        but he has yet to respond.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02120c-fb7a-499d-9671-647164f903e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Castillo died after the fraternity''s supposed "welcoming
        party" in September. His body, sore with bruises and candle wax drips, was
        declared dead on arrival at the Chinese General Hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fe27e-78b4-4548-b3ca-63066e5cba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 members of Aegis Juris face charges of breaking the
        anti-hazing law, perjury, murder, robbery, and obstruction of justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c409e5-d2c2-4eb9-aedd-2064f876c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice is expected to release its resolution
        on the death of Atio in mid-February.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a0ab5-7d12-4377-8e1b-5feb15e83048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Resolution on student hazing death out in mid-February</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362147d9-626a-43d0-baf0-68e61364b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:09:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:38:13.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Digital Producer Lara Tan contributed
        to this story.</em></p>'
  'Authorities-confirm-Filipina-among-dead-in-Taiwan-quake':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-08T20:56:19.034+08:00
    'imagesource': 'jcr:7a5e0d08-4cfc-429f-902d-b62f0c278d62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23eeafab-d55c-4eba-86ef-d14fd582f1a6'
    'lead': 'Days after a 6.4-magnitude earthquake hit Taiwan, authorities said they
      found the body of the missing Filipina caretaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T13:12:01.205+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T13:12:04.639+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T13:12:04.510+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities confirm Filipina among dead in Taiwan quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab01308-14aa-4cb6-95db-e6930457d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:12:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:12:04.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> A
        Filipina previously tagged as missing after the 6.4-magnitude earthquake in
        Taiwan has been confirmed dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0c519-c82e-407e-9ef6-4d72e56c64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:12:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:12:04.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirmed the news Thursday after her body was found
        among a building''s ruins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744b187-593f-4123-b636-8d526a4f98d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:12:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:12:04.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Taiwan immigration service, the body pulled out from
        the ruins this afternoon was that of our missing Filipino caretaker," the
        Manila Economic and Cultural Office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f41780-3235-4701-b5af-9563cc81700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:12:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:12:04.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the team is headed to Hualien, Taiwan to facilitate the
        handling of the remains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab716190-78b0-45e6-9fe7-9c5756455ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:12:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:12:04.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine people died and 270 others were injured after the
        earthquake hit late Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80a2de-1297-4307-bf8d-02d9ce8ac778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:12:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:12:04.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck the East China Sea, about 21 kilometers north of
        the city of Hualien.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d7832-7f4b-417f-9ea4-4a40c1fbc57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:12:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:12:04.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light shaking was felt in the capital Taipei, about 120 kilometers
        north of Hualien, according to reports sent to the U.S. Geological Survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47953dfb-bdc7-4926-a3f6-8911463022ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:12:01.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:12:04.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 5.7 earthquake shook the already devastated town in
        the early hours of Thursday, Taiwan''s official news agency Central News Agency
        said, the largest in a series of aftershocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ccd0d-41e5-4e26-8e00-23ec9365372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:12:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:12:04.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marshal Hotel in downtown Hualien was one of the buildings that
        collapsed, the Hualien Police Department said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188a5fe-3ba4-4340-abb4-8ecc8e3ad3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:12:01.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:12:04.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one bridge, badly damaged by the earthquake, has been partially
        reopened by police to traffic, the CNA said.</p>'
