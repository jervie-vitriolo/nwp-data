      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúQuincy Jones blasts
        ''crazy'' Trump."</em></p>'
  'How-Uber-and-Google-went-from-brothers-to-enemies':
    'author': ' Selena Larson'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-08T09:52:57.241+08:00
    'imagesource': 'jcr:6dc02b29-d475-4124-8ea3-f0dbb171b917'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80029851-547b-4132-ba5f-f744165807b0'
    'lead': 'Waymo, formerly known as Google''s self-driving car project, alleges
      a former Google engineer stole confidential files and brought them to Uber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T14:51:47.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T14:51:50.677+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T14:51:50.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Uber and Google went from ''brothers'' to enemies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814cfe58-b75f-445d-9e53-0b411614d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Former Uber CEO Travis Kalanick says
        the company he founded once had a "little brother" relationship with rival
        Google. But then this tech family had a falling out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2063c081-7ac7-4ad7-8a57-90b764ececf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalanick testified Wednesday in a bombshell trade secrets trial
        that when Google led an investment in ridesharing startup Uber in 2013, his
        then-startup was like a younger sibling to the tech giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd562784-bc92-422e-b8b7-5b59f3f1d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like big brother and little brother," Kalanick said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ffdb1-ca7e-4e8d-9ddb-449f32339242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo, formerly known as Google''s self-driving car project, alleges
        a former Google engineer stole confidential files and brought them to Uber.
        The trial kicked off Monday and could help define the nascent yet competitive
        self-driving car market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544c97e-777b-405e-86f8-9785b9121f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into potential trade-secret theft began in late
        2016 when Waymo accidentally received an email from a supplier containing
        an attachment that detailed Uber''s LiDAR circuit board. Waymo claimed it
        looked suspiciously like its own design.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5343d3-28d6-4425-a1dc-ccd737620964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber and Google had a strong relationship several years ago. Google
        invested $258 million in Uber in 2013 and integrated Uber into Google Maps
        the following year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2131abe-faa0-4788-938f-0f91b2aa9d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The tech at the center of the Waymo vs. Uber trade secrets
        case</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9383a-ddb0-439e-ae4d-d84d6762749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship began to sour in 2015 when Uber acquired a team
        of robotics talent from Carnegie Mellon University, Kalanick said. (Google
        had been working on self-driving cars since 2009.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f986c7-a79b-420b-8e1c-0fa39b45c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalanick recounted a meeting with Google executives, including cofounder
        Larry Page. After hiring a team of self-driving engineers, Kalanick said Page
        was upset over the acquisition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38775a-365a-45d4-b69b-19a4e0f55a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalanick recounted a phone call with Page in 2016 in which he was
        told, "You''re taking our people. You''re taking our IP."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b41890-f2af-463c-b113-7bd2b6b9301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the conversation, Kalanick disputed that Google employees
        were intellectual property. Page didn''t bring up the former Google engineer
        Anthony Levandowski or stolen Google files, Kalanick testified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc3d8d-b758-4cef-857e-bb2dc6a9c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo claims Levandowski downloaded thousands of files from Google
        servers before leaving the company in January 2016. He ultimately founded
        self-driving truck company Otto, which Uber bought in August 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0772734d-7700-4b90-9b94-6a28fc8d9c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo attorney Charles Verhoeven asked Kalanick about a series of
        text messages sent between Kalanick and Levandowski in 2016. For example,
        Kalanick sent a text to Levandowski in March saying, "Burn the village."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ff076-9d53-43de-bc99-23eed04720f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levandowski replied: "Yup."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e0a93-34cf-4080-b0d4-59be60f47d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Uber CEO said he does not remember what those texts were
        about.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954beb5-9957-47ff-8b35-95afb46d9075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Former Uber CEO Travis Kalanick takes stand in trade secrets
        trial</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a1500-51a6-4e7e-984b-51d24a779c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial between the billion-dollar tech giants briefly devolved
        into a debate over a Michael Douglas movie. Waymo attorneys showed a clip
        of fictional character Gordon Gekko''s "Greed is Good" speech from the 1987
        film Wall Street.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185d0dd-54ea-4aa4-b313-125d7d63669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech advocates for greedy behavior: "Greed, in all of its
        forms -- greed for life, for money, for love, knowledge -- has marked the
        upward surge of mankind."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a37fa-8719-43bd-a80e-63cdd3036797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Google engineer, Levandowski, texted this clip to Kalanick
        in March 2016 with the message, "Here''s the speech you should give ;-) ;-)."
        Uber tried to prevent the video from being shown in court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619657e-a9ad-4743-9183-26f607d863fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verhoeven also mentioned a Bloomberg Businessweek report published
        shortly after the Otto acquisition in which Kalanick told the reporter that
        he had only started communicating with Otto after the startup was up and running.
        Meetings and emails show Kalanick communicated with Levandowski about working
        on self-driving car projects before the engineer left Google.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c1d37-9e69-4a8c-9481-d21b85fa76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s testimony, Kalanick said he did not read a due
        diligence report on Otto compiled before Uber acquired the company, nor did
        he read the acquisition agreement before he signed it. The due diligence report
        compiled by cybersecurity firm Stroz Friedberg could be key evidence for Waymo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1904cbd-c0b1-458d-9826-431a65f0c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states that Levandowski had five discs of Google data, but the
        engineer told investigators he destroyed them. Investigators could not confirm
        that he did. The report also found Google emails and deleted Google documents
        on Levandowski''s personal computer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59dbf76-b57b-4661-8185-e0714d7ed1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators reported Levandowski was trying to delete information
        while Stroz Friedberg representatives conducted an interview with him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972f4fc-3f37-4fa9-b986-5fe95d3679e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalanick testified he did not ask Levandowski to bring Google information
        to Uber, or that Levandowski ever told him he had Google data. Kalanick said
        that until the lawsuit, he hadn''t heard Levandowski downloaded Google files
        with the purpose of bringing to Uber.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25359b4-c3d9-4670-aa58-e9d5f87dc2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levandowski''s Otto cofounder Lior Ron also testified on Wednesday.
        He was previously a project manager for Google Maps and knew Levandowski at
        Google before the two began a self-driving truck project.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87713a06-32c0-4565-a514-9fda68134fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Uber acquired Otto, Lyft also made a verbal offer for the
        company, Ron revealed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5ba70-5fa7-4284-a693-7307776051f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyft did not respond to a request for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa59c4-dc95-4956-8bdb-c90ab75a542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:51:47.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:51:50.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúHow Uber and Google
        went from ''brothers'' to enemies."</em></p>'
  'How-religion-can-limit-medical-treatment':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-08T09:53:16.968+08:00
    'imagesource': 'jcr:68dd7340-304f-4171-a267-b815705bc675'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3313c56-2f79-41c0-aa9c-76c1ccc674ee'
    'lead': 'Some fundamentalists¬†don''t believe in medications¬†or¬†psychological treatments¬†for
      mental illness.¬†Small groups¬†of¬†faith healers¬†believe that prayer can heal and¬†shun
      conventional medical support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T14:56:52.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:48:52.004+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:48:51.692+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Inoculate yourself with the word of God'': How religion can limit
      medical treatment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0eede5-c1d8-4176-8004-751351b81fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Evangelical Christian minister Gloria Copeland,
        who sat on the Trump campaign''s&nbsp;evangelical advisory board, is drawing
        criticism for recent comments about avoiding flu vaccination:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53ad9f-98a0-4762-a0f8-160c4cbafa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a flu season and don''t receive it when somebody
        threatens you with ''everybody is getting the flu,'' " Copeland said&nbsp;in
        a video on her Facebook page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edba8d7-a3f3-4d65-94e2-b3d88596aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed that Jesus was himself protection from the flu and suggested
        that people avoid the virus by repeating the phrase, "I''ll never have the
        flu."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723ec6a-2062-4bd8-a06b-ad5df305bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already had our shot: He bore our sicknesses and carried
        our diseases," Copeland said. "He redeemed us from the curse of flu, and we
        receive it, and we take it, and we are healed by his stripes, amen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104fedb-163b-4948-9250-868f4ec2bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments come in the middle of one of the United States'' worst
        flu seasons in recent years, one that has&nbsp;killed dozens of children and
        resulted in the highest number of hospitalizations&nbsp;recorded by the Centers
        for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99df0a-227c-4738-8e7a-d6b1dfcb3dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland is not the first evangelical to call for limited medical
        treatment. Some fundamentalists&nbsp;don''t believe in medications&nbsp;or&nbsp;psychological
        treatments&nbsp;for mental illness.&nbsp;Small groups&nbsp;of&nbsp;faith healers&nbsp;believe
        that prayer can heal and&nbsp;shun conventional medical support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e11b2-8f0c-4392-8f82-437ca379d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jehovah''s Witnesses</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1628c-ea91-4d85-b7c9-f02d3df57508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just be firmly resolved not to eat the blood, because the blood
        is the life, and you must not eat the life with the flesh. - Deuteronomy 12:23</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3d734-9957-470d-a3e5-d7ef79f5fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just one of several Old and New Testament scriptures used
        by Jehovah''s Witnesses to explain why their religion refuses to accept blood
        transfusions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2f57f-5c42-4841-9357-9e1d5a41ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a religious issue rather than a personal one,"&nbsp;explains
        JW.org,&nbsp;the official website for the religion. "We avoid taking blood
        not only in obedience to God but also out of respect for him as the Giver
        of life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d72ce-5c83-446c-b193-8f593e1b4501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop icon Prince was a Jehovah''s Witness, and it was widely speculated
        that he may have avoided surgery for a painful hip because of his religion.
        Hip replacement surgery commonly requires a blood transfusion during or immediately
        after. His&nbsp;autopsy,&nbsp;however, showed a scar on his left hip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee363d2b-8ad5-41b1-b6e1-64b2f1d1e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Followers are quick to point out that other than accepting blood,
        Jehovah''s Witnesses are told to seek and receive the best medical care available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807a326-3f2c-40d2-989e-f6ba39fc6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amish</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960b503-7a66-49f6-a92c-d2e7149e5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amish&nbsp;will not allow heart transplants&nbsp;and, in some
        cases, heart surgery because they view the heart as "the soul of the body."
        Children who have not been baptized are exempt from that restriction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f1c8e-60e9-46e0-92fd-9d02d807b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the religion does not forbid its members from seeking medical
        attention, many Amish are reluctant to do so unless absolutely necessary.
        They believe that God is the&nbsp;ultimate healer, and they are likely to
        turn to folk remedies, herbal teas and other more "natural" antidotes. They
        do not practice&nbsp;birth control, often lack prenatal care and avoid preventative
        screenings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b720f23-1b01-416b-a683-dcc9b4bf5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventh-day Adventists</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd117d0-6c70-4af0-9761-3be7ecc474ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventh-day Adventists'' beliefs about medical care made headlines
        in 2014 when a British couple, Nkosiyapha and Virginia Kunene, pleaded guilty
        to manslaughter in the death of their 5-month-old son from severe vitamin
        D deficiency, or rickets. Although the religion''s lifestyle includes a vegetarian
        diet and abstinence from alcohol, tobacco and other drugs, the Kunenes'' extreme
        views on rejecting medical care are not shared by their church.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216315a8-5b9c-40d3-87f3-23b6ab653e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Seventh-day Adventists have no issue with standard medical
        treatment but do emphasize a holistic approach to health, which they practice
        in their not-for-profit Adventist hospital system, with divisions around the
        world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fdffb-6c2e-4930-8b9c-026bae9f5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindus, Sikhs and Muslims</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f862cf-c77a-4600-b043-ed565290a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaishnavism, the major branch of the Hindu faith, considers the
        killing of animals, especially cows, to be sinful. Therefore, the religion
        does not condone the use of any drugs, implants, skin grafts or medical dressings
        that contain parts of pigs or bovines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d0f3be-e679-49de-ae31-ed0eec3796d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikhs also disapprove of any animal-based products for medical use.
        But both religions allow for exceptions in cases of emergency or when no other
        options are available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50558a10-511c-41cc-b376-3da1b8811738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sunni and Shiite Muslims also do not approve of any drugs,
        medical dressings or implants that contain porcine ingredients. But they too
        allow exceptions for emergencies and when no alternative drugs or materials
        are available.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6581a33-a33b-4b36-95ff-ff35a548327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Scientists</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cf561-3b84-47e7-a294-688eea1a5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Scientists believe that the primary method of healing
        should be through prayer, and many members have in the past been against modern
        medical treatments. There have been&nbsp;measles outbreaks&nbsp;among Christian
        Scientists, and studies have shown that&nbsp;mortality levels&nbsp;were high.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10262f8d-8c85-4b96-b009-938a676c2a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1980 and 1990, there were seven cases in which&nbsp;Christian
        Science parents&nbsp;were charged with failing to provide adequate medical
        care for their children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdeb73d-89dd-4f0f-94d6-4a2d66c88d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most publicized was the 1990 case of David and Ginger
        Twitchell, accused of manslaughter and neglect in the death of their 2-year-old
        son, Robyn, who died of a curable bowel obstruction. They were sentenced to
        10 years of probation and required to take their three remaining children
        to a pediatrician for regular exams. Three years later, the Massachusetts
        Supreme Court&nbsp;overturned the sentence&nbsp;on a legal technicality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a896ae7-96e3-4a0a-ad1d-d0eebf2013a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of these parents were jailed," said Rita Swan, founder of&nbsp;Children''s
        Healthcare Is a Legal Duty, a website devoted to ending child abuse or neglect
        related to religion, cultural practices or quackery. "With all of the faith-healing
        deaths, it was uncommon to get prison time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c48134-303f-474d-a6b3-6ecc5b477b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swan was a Christian Scientist who left the church after the death
        of her 16-month-old son, Matthew, from spinal meningitis in 1977. Matthew
        was treated only by a Christian Science practitioner for nearly two weeks
        before Rita and her husband, Doug, were allowed to take the boy to a doctor.
        The Swans have since dedicated their lives to tracking and exposing child
        deaths due to medical maltreatment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08935215-6092-44d7-b671-18a1f89d2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the church states&nbsp;that members should "turn
        for assistance in healing to a Christian Science practitioner, Christian Science
        nurse, or find aid from a Christian Science nursing sanatorium."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03760a68-cdbb-4885-ad6f-664d46b340db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Science practitioners are said to be "independent and
        self-employed individuals" who charge "modest fees" for their services, which
        include "prayer ... and its power to heal all forms of suffering."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5c143-84c8-4b82-a1c5-0663fbd95d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Science nurses can provide physical assistance and a "healing
        atmosphere" to their patients but do not "diagnose, administer drugs, or provide
        any sort of physical therapy or other medical treatment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440708f-db9c-4869-b229-c9442dba3002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the religion does not go as far as to ban outside treatment,
        saying instead that members are "always free to choose the kind of health
        care that meets their present needs."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837bdfb7-d421-4d35-a597-06ac074198a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christian Science has changed to some extent," Swan said, "although
        the textbook still discourages medical care, and they have a tendency to believe
        the text should be followed to the letter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56e20c-4a78-4abd-8c0a-ce7301f0d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:52.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚Äú''Inoculate yourself
        with the word of God'': How religion can limit medical treatment."</em></p>'
  'Hot-tea-linked-to-esophageal-cancer-in-smokers-drinkers':
    'author': 'Mark Lieber, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-08T09:53:39.060+08:00
    'imagesource': 'jcr:34cbe2dd-d6e3-4cc7-b7e4-f236edc25151'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93f47b15-af4d-4a21-b83e-58cf702161fb'
    'lead': 'Esophageal cancer is the eighth most common cancer in the world and is
      often fatal, killing approximately 400,000 people every year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T14:59:40.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:49:12.798+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hot tea linked to esophageal cancer in smokers, drinkers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95faee-3b0a-420f-96eb-468617ef712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> If you smoke cigarettes or drink alcohol
        daily, you may want to consider letting your tea cool before you enjoy it.
        Drinking tea while it''s too hot could increase your risk of esophageal cancer,
        a new study suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2889b22-2a0f-4b50-80fd-da2c3ed65cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, published Monday in the Annals of Internal Medicine,
        drinking "hot" or "burning hot" tea was associated with a two- to fivefold
        increase in esophageal cancer, but only in people who also smoked or drank
        alcohol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cfd09d-90db-4043-8d6b-c1bd6c8c99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esophageal cancer is the eighth most common cancer in the world
        and is often fatal, killing approximately 400,000 people every year, according
        to the&nbsp;International Agency for Research on Cancer. It is usually caused
        by repeated injury to the esophagus due to smoke, alcohol, acid reflux and
        -- maybe -- hot liquids.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb65097-02e5-40b1-8923-4fef077b47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, the largest of its kind, followed close to 500,000 adults
        in China over an average of 9¬Ω years. Because of the large size, it may set
        the bar for years to come, according to&nbsp;Neal Freedman, senior investigator
        at the National Cancer Institute in Bethesda, Maryland, who was not involved
        in the new research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8a30e-8614-4421-8b25-2f5ed72f2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants who drank tea on a weekly basis were asked to describe
        its temperature as "warm," "hot" "or "burning hot." Drinking "hot" or "burning
        hot" tea was not, by itself, a predictor of esophageal cancer, which is good
        news for tea aficionados.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a191ed-3eea-4647-8854-5130b5ffda7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for people who smoked tobacco or drank alcohol -- both
        of which are known to cause esophageal cancer -- drinking "hot" or "burning
        hot" tea made their risk of cancer even higher, according to Jun Lv, a professor
        in the Department of Epidemiology and Biostatistics at Peking University and
        a lead author on the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07229bf2-51a5-4e85-9f4e-ed2e13107cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drinking hot tea contributed to cancer only when it clustered with
        smoking and drinking alcohol excessively," Lv said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e48f7-72d8-4358-a8e8-350c149484fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers collected information about tobacco and alcohol
        consumption at the beginning of the study. "Excessive alcohol consumption"
        was defined as 15 grams or more of alcohol per day -- slightly more than that
        found in a 12-ounce glass of beer, a 5-ounce glass of wine or a 1.5-ounce
        shot of distilled spirits. Tobacco use was defined as one or more cigarettes
        per day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501419c-11a0-4e7b-8118-2d40b4a680c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very hot drinks could make the esophagus more vulnerable to known
        cancer-causing agents such as alcohol and smoke, Freedman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a38b2-6917-476d-afe5-35636c1bf2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irritating the lining of the esophagus could lead to increased
        inflammation and more rapid turnover of the cells," he said. "Alternatively,
        hot liquids may impair the barrier function of the cells lining the esophagus,
        leaving the tissue open to greater damage from other carcinogens."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce52a50-9cd1-4958-a855-f65f309efd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants did not objectively measure the temperature of their
        tea, one of the study''s main limitations. However,&nbsp;previous research&nbsp;has
        suggested that drinking hot beverages at temperatures above 149 degrees Fahrenheit
        (65 degrees Celsius) could lead to esophageal cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127b40e-1943-40c7-8db1-44a2f5c221b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;2016 review&nbsp;in The Lancet Oncology, drinking beverages
        this hot was classified as "probably carcinogenic to humans." The review looked
        at all types of hot beverages, including coffee and tea. Only some of the
        studies in the review took alcohol and tobacco use into account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf92d7f-2e66-4bdd-b5f6-68967eb829d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States and Europe, tea is rarely consumed at temperatures
        above 149 degrees -- but in places like Russia, Iran, Turkey and South America,
        it is common to drink tea that hot or even hotter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f79a8d-14c5-48e3-8287-08b6ac8e1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go to the Middle East or to Russia, they drink it out of
        a samovar that''s constantly under heat," said Peter Goggi, president of the&nbsp;Tea
        Association of the USA. "It''s very, very hot."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd848846-b5ec-40a4-8047-9f0f7ee6734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, "80% of the tea here is iced, so that''s a completely
        different story," he said. "But even in the hot areas, which is in the Northeast
        and West Coast, most people will be adding something to it, whether it''s
        a little sweetener or lemon," slightly decreasing the liquid''s temperature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4569d-74f6-4e6c-a378-b2947d5fce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tea also has many health benefits. According to a&nbsp;2009 study
        in the journal Nature Reviews Cancer, components of tea leaves have been shown
        to have antioxidant properties and may protect against other types of cancers,
        particularly colon and prostate cancer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90291fce-88d7-4689-b1f1-da46fad5ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tea is probably one of the most studied food and beverages in the
        world today," Goggi said. "Green tea has been shown to be a little more effective
        in cancer inhibition versus black tea, but black tea has been more effective
        in cardiovascular health."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ee9dc-7d7e-4cff-8f55-2bf72eab6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So tea drinkers who don''t smoke or drink alcohol excessively probably
        don''t need to switch to a different beverage anytime soon, according to Lv.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa570f-8f10-4014-a36f-6c69a2f9b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, keeping away from both tobacco and excessive alcohol
        use is the most important means for esophageal cancer prevention," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1344d-8997-4f9a-8789-32860a1b6433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:59:40.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:49:13.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúHot tea linked to
        esophageal cancer in smokers, drinkers."</em></p>'
  'Suicides-US-Robin-Williams':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-02-08T20:50:28.312+08:00
    'imagesource': 'jcr:09768003-e0bd-4495-ad3a-c9b826960492'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '236d01d6-f2d6-4591-ac63-3b0021efe2c2'
    'lead': 'Though David S. Fink, lead author of the new study, cannot say for sure
      that Williams'' death inspired copycat suicides, the significant rise in suicides
      coupled with frequent media reports about the actor''s death suggests a connection,
      he said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:02:32.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:02:37.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:02:36.788+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicides in U.S. rose 10% after Robin Williams'' death, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737b2c2-ce4c-4afd-97b5-758beb7425da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A 10% increase in suicides -- nearly 2,000
        additional deaths -- was recorded in the United States in the four months
        after actor and comedian Robin Williams took his own life in 2014, according
        to&nbsp;research published Wednesday&nbsp;in the journal PLOS ONE.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16043e5a-1d60-453e-99ca-c8cf2f6673b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "celebrity-suicide effect" -- in which copycat suicides follow
        that of someone famous -- has been&nbsp;documented&nbsp;in&nbsp;previous research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f85148-27ca-4c21-954c-664f7fd3ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first study to examine the consequences of a celebrity
        suicide in the digital era," said David S. Fink, lead author of the new study
        and a post-doctoral researcher in epidemiology at the Mailman School of Public
        Health at Columbia University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ef428-b056-458e-8e66-c210666f0e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, 63, was found dead in his Tiburon, California, home August
        11, 2014, of what investigators suspected was a suicide by hanging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21850756-322d-49aa-9520-aeb6c5ac63a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fink began his research by forecasting the number of suicides that
        could be expected to occur between August and December 2014. He and his colleagues
        analyzed monthly suicide rates in the United States, based on data gathered
        from January 1999 through December 2015 by the U.S. Centers for Disease Control
        and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e92340-b65a-4aa5-92b7-bfa0124fc626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Fink''s analysis, 16,849 suicides would be expected from
        August to December 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee53072-58f1-46d2-a7a0-88ecf526db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet 18,690 suicides were reported in the four months after Williams''
        death: an additional 1,841, or a 9.85% increase, compared with the expected
        number. Both females and males as well as all age groups showed more-than-expected
        suicides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6709b0e-8972-4331-bdbb-34d4c46c4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the highest number of unexpected suicides was observed
        among men (1,398 excess suicides) and people between the ages of 30 and 44
        (577 excess suicides).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10788d5e-d4da-4ee6-bfdd-8b3476ed4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found a greater-than-expected number of suffocation
        suicides -- which includes hanging -- in the months after Williams'' death:
        a 32% increase in the method used by the comedian himself. By comparison,
        other methods of suicide rose by just 3%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674ed48-2de5-4830-a6ff-27d36166fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports -- some of which described how Williams hanged himself
        -- might have provided the "capability necessary for a high-risk segment of
        the U.S. population, middle-aged men in despair, to move from suicidal ideation
        to attempt," Fink said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6cfc2-0474-4695-aa2d-f622223e44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found both a rapid increase in suicides in August 2014, and
        specifically suffocation suicides, that paralleled the time and method of
        Williams'' death," Fink said. He also found, by conducting a news trend search
        on a Bloomberg terminal, "a dramatic increase in news media reports on suicides
        and Robin Williams during this same period."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68763ee-f119-48d8-a2d1-0a44d68be3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he cannot say for sure that Williams'' death inspired copycat
        suicides, the significant rise in suicides coupled with frequent media reports
        about the actor''s death suggests a connection, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946637a8-4ced-4713-985a-93f480354369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study supports much of what we already know about the influence
        our environment has on our behaviors in general and suicide in particular,"
        Fink said. Policy-makers and researchers need "to better understand the role
        that traditional and social media have on suicidal behaviors to understand
        how to better mitigate these deaths."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db994a-962d-49a2-8b20-15bd9c786d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s one problem, said John Ayers, a computational
        epidemiologist who works as an adjunct associate professor at San Diego State
        University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be3959-71f1-4738-945b-8e7f92ed79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with this study is: ''So what?'' " said Ayers, who
        was not involved in the research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcf9d1-37d2-44a5-9555-e5929d0eb207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayers said Fink''s new research is "rigorous science; it''s a well
        thought-out study; it asks an engaging question and provides a very precise
        set of conclusions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71720e02-bd70-41a9-b162-0c4f838442dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s no urgency there," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fe460-1fcb-4939-9955-0f1272edce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robin Williams died in 2014," Ayers noted, and all the people who
        were vulnerable to following the actor by committing a copycat suicide have
        done so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51ad22-0e23-4540-acd3-350a46a05eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the common cold is contagious, so too is&nbsp;suicide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f6da6-08b3-4ecc-b2bf-78434d7f81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you witness self-destructive behavior within your family, within
        your peer group or through the media, you may be&nbsp;at greater risk&nbsp;for
        suicidal behavior yourself, according to the National Institute of Mental
        Health.&nbsp;"Suicide contagion" affects some people, including those who
        face a chronic medical condition or who are depressed, more than others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dc1a4e-699d-4e4b-93c4-58bb537696f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need to do is extend this research beyond living in the
        past to the present," Ayers said. "And try to develop strategies where we
        can have these types of insights while they''re happening so we can respond."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3f553-c707-4a92-8732-8c5da4dc67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity influence occurs in all areas of life, he said. But when
        it comes to suicide, celebrity copycat effects are a concern for public health
        experts, including the World Health Organization, which established&nbsp;media
        guidelines&nbsp;for reporting a high-profile death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a1aef3-85b0-4e1f-9eaf-9d54165d432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WHO standards on how to discuss suicide in the media, one,
        they''re well-known, and two, they''re based on decades of research," Ayers
        said. He explained that the guidelines include "don''t mention the modality
        of suicide, don''t dwell on the suicide act or speculate on the reasons why,
        and paint suicide as a rare event that should be avoided." And media should
        never sensationalize or normalize suicide or present it as a solution to problems,
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629a5f5-dea7-4230-aa18-c4972b6952e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Williams'' case, Fink and his colleagues found that traditional
        media headlines deviated from the WHO guidelines. For example, headlines of
        some media reports speculated on the cause of his death while others divulged
        details of his suicide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a7f73-e3c7-4ebe-b81a-b51364ae335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know much about how these events happened and what type
        of message is spread that may be violating these standards when it comes to
        how we report on suicide," Ayers said. "They may ultimately be the culprit
        for increases in suicide ideation or actual suicide attempts or suicide itself."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d0b6c-c417-4010-97d2-dc2dc1bdf660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as traditional media reports about Williams'' death and suicide
        drastically increased in the weeks after his death, so did posts on social
        media sites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42246032-bda2-4cf7-8a23-c1972748e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reddit has been a tremendous success in terms of how to provide
        a forum for people to discuss suicide safely," Ayers said. "The suicide forums
        on Reddit are carefully curated by employees at Reddit who are experts in
        suicide prevention and awareness."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c93a5e-86fd-4865-99aa-1735df238d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit monitors posted content to provide a safe place for people
        to discuss suicide. But if a discussion moves into the realm of "tacit encouragement"
        of suicide, Ayers says, Reddit steps in and curtails the conversation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70276623-3799-4d0b-9762-ebe2a62ac6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fink points out that many people now receive the news of a celebrity
        suicide via social media. And so Williams'' death stands "in contrast to another
        high-profile US entertainment star suicide: Kurt Cobain, lead singer of the
        enormously popular rock band Nirvana, in 1994," Fink said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb97bcc-25db-456d-b19f-2776a4a37521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobain''s death had minimal impact on the subsequent suicide rate
        in his hometown of Seattle, though suicide crisis calls increased in the days
        after his death.&nbsp;One study&nbsp;indicated that traditional media reports
        restricted details of his death and provided consistent messages regarding
        suicide prevention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde1535-deca-41f1-8c34-d5e89ce575a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This careful reporting "may have played a pivotal role in preventing
        subsequent suicides," Fink said. By comparison, social media posts may not
        align with WHO guidelines and so may act "as a new and emerging risk factor"
        after the suicide of a celebrity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd26efe-1ad5-48c9-8908-7f4d161cb7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayers said that in certain jurisdictions in Canada, "when you talk
        about suicide on certain social media forums, they actually inform the Mounties,
        right? And the police come and intervene when they know you''re on the edge
        of committing suicide."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a2e5c-f766-4ac4-b1a3-2a3db52a6c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a potential opportunity here," he said. The classical
        finding that the celebrity effect can cause copycat suicides can be used to
        consider how to find people online when they are at risk and in need of help
        and how to intervene, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc58d7-61f1-4ef7-a02b-28bc8b118630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own recent&nbsp;study, Ayers tracked internet searches for
        "suicide" after Netflix''s release of "13 Reasons Why," a fiction show that
        explores a teen''s suicide. Believing that the program did not follow the
        WHO suicide guidelines, he called for Netflix to remove it until the producers
        got the messaging right.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7045d8-6081-4f63-b44a-5e24a7b416df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayers hopes to create "a rapid response ecosystem for public health"
        in which social media can "be a pathway by which we listen," he said. "If
        we spent more time listening to the public and anticipating their needs, we
        could intervene when it''s happening and respond.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf67e3f-3dbd-458f-aa4a-115be147e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Places like Reddit are emblematic of the kinds of successes we
        can have where people go to seek help and get help," Ayers said. "On all other
        social media channels, what type of help are people getting? Unfortunately,
        we don''t know."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d254a-d102-4cb8-a60e-d30cfd453f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:02:32.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:02:37.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúSuicides in US rose
        10% after Robin Williams'' death, study finds."</em></p>'
  'Former-Pope-Benedict-XVI-preparing-for-home':
    'author': 'Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T08:50:23.068+08:00
    'imagesource': 'jcr:3d715711-1178-4645-83d2-dc4f544750f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0ff89f3-d838-40e9-a83d-7d9ae55a227b'
    'lead': 'The 90-year-old former Pontiff has been living quietly at the Vatican
      since his surprise resignation as Pope in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:06:18.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:06:23.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
