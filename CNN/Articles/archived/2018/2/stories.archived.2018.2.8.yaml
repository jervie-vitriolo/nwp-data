      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hole in the Wall is located at 4F Century City Mall, Kalayaan cor.
        Salamanca St., Makati City. For more information, visit the Facebook event
        page.</p>'
