    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eiffel Tower closed as heavy snowfall blankets Paris

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63754f03-cb9e-4c58-88f0-b9a182ee64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Eiffel Tower was shuttered to tourists
        as heavy snowfall snarled traffic in Paris, bringing the City of Light to
        a standstill on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78957c17-858f-4d7c-9628-864545b00684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs shared by the Eiffel Tower''s official Twitter account
        showed the French capital blanketed in white.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43bf3e-da3f-4283-bfe8-03b6fd9b459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exceptional snowfall caused chaos on roadways across Paris,
        with a record 700km (430 miles) of traffic jams recorded on Tuesday evening,&nbsp;CNN
        affiliate BFM TV reported. Public transportation also was halted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbc0f2-226f-451f-bc00-d3107370dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities opened emergency shelters to accommodate stranded commuters,
        a spokesman for the Ministry of Interior, Frederic de Lanouvelle, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd365a-2885-48e3-b686-4b87b761fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is complicated, it''s even quite exceptional," de
        Lanouvelle said on national radio France Info.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96466f59-1a77-4058-a42c-4b34717c6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking drivers not to use their cars this morning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a8da58-579e-4f50-8e6c-f9e3331fe1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lanouvelle said 46 emergency shelters were opened to homeless
        people and others caught out in the winter weather on Tuesday night, housing
        about 1,000 people. Hundreds were sheltered at train stations and airports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5c139-88b4-49b2-9a23-def457b3abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,500 emergency services staff were deployed to restore order
        as quickly as possible, De Lanouvelle added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c97a20-fa26-427a-a611-a41fec0c31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Parisians braved the snow, with at least a few skiers and
        snowboarders taking to one of the slopes in the city ‚Äî Montmartre hill near
        Paris'' iconic church, the Sacre Coeur. Others shared photos of the wintry
        scenes on social media with the hashtag #ParisSousLaNeige, Paris under snow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca174d57-f952-425f-ad67-09f5d9fdd9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Meteo France weather service, up to 5.9 inches
        of snow has fallen in the Paris area so far -- the biggest snowfall since
        1987.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c34bfd-02f8-4930-8a6f-1895e1f20c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:39:06.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:39:38.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greater Paris region is among&nbsp;27 departments that have
