    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco rates slightly rise after a 2-month decline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e9350-1caa-47e6-8d8b-61735b1aa843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:33:08.812+08:00
