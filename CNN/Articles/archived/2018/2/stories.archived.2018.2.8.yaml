      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Legendary music producer Quincy Jones accused
        President Donald Trump and "uneducated rednecks" of stoking racial tensions
        in America, while also claiming that he once dated Ivanka Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b279d148-c26a-4ccb-ac10-e0dc7c0dbfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:47:46.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:22.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The racism in the North is disguised. You never know where you
        stand. That''s why what''s happening now is good, because people are saying
        they are racists who didn''t used to say it. Now we know," Jones, 84,&nbsp;said
        in an interview with Vulture&nbsp;published Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb750a-5e7c-43fc-9ea4-4a640f56a470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:47:46.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:22.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;27-time&nbsp;Grammy award winner also claimed that he "used
        to date" the President''s eldest daughter, claiming that "she''s a fine m-----------."
        CNN has reached out to Ivanka Trump''s representative for comment and has
        not heard back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dab141-7d36-40c8-b56a-a72263067875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:47:46.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:22.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones also weighed in on 2020 presidential campaign rumors surrounding
        his longtime friend Oprah Winfrey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abb943c-fd92-40ae-a1e8-c443da1cabdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:47:46.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:22.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think (Oprah) should run. She doesn''t have the chops
        for it," Jones said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff56f07-8e25-4ef7-aeb3-ceeba7abf396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:47:46.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:22.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A symphony conductor knows more about how to lead than most businesspeople
        ‚Äî more than Trump does," he added. "He doesn''t know s---. Someone who knows
        about real leadership wouldn''t have as many people against him as he does.
        He''s a f------ idiot."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd875d6e-e37d-4c78-8700-d4334749cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:47:46.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:22.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones knew Trump as a celebrity business mogul before he ran for
        president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836ca25-3cfd-4876-ad77-202c329aec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:47:46.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:48:22.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to hang out with (Trump). He''s a crazy m-----------. Limited
        mentally ‚Äî a megalomaniac, narcissistic. I can''t stand him," Jones said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6869fb-cadc-436a-a301-7c33dce2c1d3'
      'mgnl:activationStatus': true
