    'template': '1'
    'title': 'South Korea''s President Moon to meet Kim Jong Un''s sister at Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebf36e-a3bd-4c71-a4ee-382a89aa1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> South Korean President Moon Jae-in will
        lunch with Kim Jong Un''s sister when he meets the North Korean Olympic delegation
        on Saturday, the Blue House says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42a4ea-8c23-442e-808e-ff09ebe57272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting with Kim Yo Jong comes despite a cold response from
        Pyongyang to suggestions the North Koreans could meet their U.S. counterparts
        on the sidelines of the Winter Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d57f29-bc60-424b-9b44-0caf49ff573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Yong Sam, department director general of North Korea''s foreign
        ministry, said on Thursday the country had never "begged the US for dialogue"
        and wasn''t about to start now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da7948-2462-4198-96b3-bf653ddd0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no intention to meet the US side during our visit to South
        Korea," Jo said in a terse statement reported by state-run news agency KCNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c592d-9e3f-4a80-832b-3147e8f9f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo''s blunt refusal of dialogue with the US came as hundreds gathered
        in the coastal town of Gangwon to welcome North Korea''s delegation to the
        Olympic Village.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b511bf9-59ea-4759-81cb-deaa670e218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes, surrounded by dozens of cheerleaders, watched as the North
        Korean national standard was raised alongside the Olympic flag, while band
        members dressed in red coats and gold trim played traditional music.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b7e88-d769-4032-ba0c-bdb7fcec7899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo''s comments follow mixed signals from the US about its willingness
        to talk. US Vice President Mike Pence appeared to leave the door open for
        negotiations earlier this week when he said, "I haven''t requested any meeting.
        But we''ll see what happens."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9eb0aa-1752-4747-8033-61e36473932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President followed that with threats to impose some of
        the&nbsp;"toughest and most aggressive"&nbsp;economic sanctions ever against
        North Korea in a bid to end its nuclear and ballistic missile program "once
        and for all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51b2cc-bb0a-409d-bddc-2baa9fad1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s delegation is being led by Kim Yong Nam, one of North
        Korea''s most powerful politicians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e3a7c-0187-421b-bb80-42164b2f7fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His presence, along with Kim Jong Un''s sister,&nbsp;Kim Yo Jong,
        had caused some observers to hope for a diplomatic breakthrough while the
        two North Koreans are in close proximity to their US and South Korean counterparts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb0781-8966-48a6-bd42-6df5d392cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources with deep knowledge of North Korea''s activities
        told CNN that despite outwardly positive signs and indications of a "charm
        offensive" from Pyongyang, what''s "unclear and bizarre" is there has not
        been any diplomatic movement shown by North Korea''s Ministry of Foreign Affairs
        in line with current events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776bf0d-a752-4152-a417-bf87013631fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that the sending of&nbsp;ceremonial head of state
        Kim Yong Nam&nbsp;and Kim''s sibling&nbsp;Kim Yo Jong&nbsp;reads as more of
        a symbolic act than any concrete diplomatic initiative by North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1853a-857b-48be-ae7a-5faddaf6b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since diplomatic efforts are "almost zero," sources said this may
        signal a "calm before the storm," with North Korea quietly preparing its next
        moves for after the Olympics while the global spotlight shines on its delegation
        in South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739cf51-8964-4b43-a96e-b4acff066531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegation diplomacy</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c375a22-c153-411d-9792-ef1ab129a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before departing for Asia, US Vice President Mike Pence, who is
        leading his country''s Olympic delegation, fueled speculation of a potential
        meeting by telling reporters that he had&nbsp;not ruled out meeting with the
        North Koreans&nbsp;on the sidelines in Pyeongchang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172cac9-a174-4d8f-ae7a-65dc9346093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said President Donald Trump "always believes in talking,"
        adding that North Korea "can have a better future than the militaristic path,
        the path of provocation and confrontation that it''s on. Better for its own
        people, better for the region, and better for peace."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e973c-d4b1-41b0-8e69-1d7923ecf9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since arriving in the region, Pence has taken a more strident
        tone, saying American "resolve" had not wavered in bringing international
        pressure against Pyongyang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f418242-e331-4493-a029-4c3d2efd5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow North Korean propaganda to hijack the message
        and imagery of the Olympic Games," he said after a meeting with Japanese Prime
        Minister Shinzo Abe Thursday. "We''ll be there to cheer our athletes, but
        we''ll also be there to stand with our allies and remind the world that North
        Korea is the most tyrannical and oppressive regime on the planet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b554c-99f4-4c97-9ac1-993ed3977626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, South Korea has welcomed the presence of Kim''s sister
        in the delegation, saying it "shows (Pyongyang''s) willingness to ease tensions
        on the Korean peninsula along with a message of celebration."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405bd35-4a5f-4222-afc1-c4bcdd53af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is significant that the delegation also includes Kim Yo Jong,
        who is Chairman Kim Jong Un''s sister and holds an important position in the
        Workers'' Party of Korea," the country''s Unification Ministry said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19ba7c-0405-4da4-be27-29a29a805cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-level delegation will depart Pyongyang on a private jet
        Friday, and is expected to arrive at Seoul''s Incheon International Airport
        at 1:30 p.m. local time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445ec59-96dd-466b-99a2-39bce911ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military might</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c9984-07cb-4c18-b774-c1d51ef489e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world may get a preview of North Korea''s post-Olympics plans
        at a&nbsp;grand military parade in Pyongyang Thursday, one the eve of the
        Olympic Opening Ceremony.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09209a51-dc65-4d70-b82f-1e7acae9234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonproliferation experts said during Thursday''s parade it''s possible
        Pyongyang could show some mock-ups of their newer technology, like a new long-range,
        solid-fueled ballistic missile.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0bc9c-1676-4af6-b3cf-7d2eccebbcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;diplomatic source told CNN&nbsp;the event is expected to
        include of "hundreds" of missiles and rockets in an attempt "to scare the
        hell out of the Americans."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c2018-d49a-437e-94c1-05c3a66a741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also previously predicted North Korea will soon resume its
        missile and nuclear testing, possibly even including an above-ground atomic
        test over the Pacific.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59447924-0157-462b-a9c2-3ca4fce328ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re too close to the end of the program to simply stop and
        give up," Rodger Baker, vice president of strategic analysis at Stratfor,
        told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06acc8-8fab-4a7b-920f-60732769a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:05:32.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:40:52.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "South Korea''s President
        Moon to meet Kim Jong Un''s sister at Olympics"</em></p>'
