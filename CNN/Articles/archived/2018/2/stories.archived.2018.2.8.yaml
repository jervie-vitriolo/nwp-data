    'jcr:uuid': 'ed574dcf-fed0-4aed-aece-152bf0940769'
    'lead': 'Singapore''s National University of Singapore remains the top university
      in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:42:58.360+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:52:58.693+08:00
