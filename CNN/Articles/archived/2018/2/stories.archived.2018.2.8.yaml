  'robredo-lawyer-poll-fraud-comelec':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The lawyer of the Vice President , Atty. Maria Bernadette Sardillo,
      said Comelec informed parties way ahead about a ''new feature'' in the 2016
      poll ballot image.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-08T14:58:06.471+08:00
    'imagesource': 'jcr:a46972ff-33c9-41d4-b455-f6f7f60132d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60c48212-e1c9-4d49-b680-a9f38d42bf51'
    'lead': 'The lawyer of the Vice President said Comelec informed parties way ahead
      about a ''new feature'' in the 2016 poll ballot image.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T14:27:54.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T14:27:57.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T14:27:57.825+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo lawyer: Poll fraud claim should be raised with Comelec

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62dc98-6e65-442c-8253-13288a40aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong>&nbsp;
        The lawyer of Vice President Leni Robredo debunked claims by former Senator
        Bongbong Marcos of poll fraud as his complaint was about previously approved
        changes to the ballot format.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253cb94-668d-4a8d-8751-daa4ac9d1268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Kung nagtanong lang po sila sa</strong> Comelec (Commission
        on Elections), <em>at nag-participate sila sa</em> source code review, <em>ay
        hindi sila magugulat kung bakit may ganyang</em> feature," Bernadette Sardillo,
        Robredo''s legal counsel, told CNN Philippines The Source Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245780a-6682-4377-979d-ef3aa330fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they just asked Comelec, and they participated
        in the source code review, they wouldn''t be surprised with the new feature.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584bc0b-5cc5-46ed-bc1b-8097172e30c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier pointed out the appearance of mysterious squares
        on ballot images provided by the Presidential Electoral Tribunal. He then
        said this was proof of poll fraud, but Robredo''s lawyer pointed out the reason
        for the new image.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671f256-14ac-40bc-9b33-41ced128119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong 2010 and 2013, hindi siya nakalagay</em> [In 2010 and
        2013, it was not placed]. It''s a new feature introduced to improve the system
        for the 2016 elections," Sardillo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ac338-2308-4666-bb86-e44f5bba361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyer said the squares makes it easier for vote-counting
        machines to recognize a shade on the circle corresponding to the name of a
        candidate, otherwise poor shading would void the vote. She added&nbsp; political
        parties were told way ahead of the elections about changes to the ballot images.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6d2da-61ac-49b6-9604-a7de0c65b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May imbitasyon ang</em> [There''s an invite from] Comelec months
        before the elections for the political parties and even candidates to submit
        their respective IT (information technology) representatives," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f98d8c-6fd0-4bfd-9a11-3bde3b69ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos legal counsel, Vic Rodriguez, said such information
        on the ballot format was not cascaded to their party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c17cf5-0a3d-4ca6-8898-505cac9a170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re saying, why is there presence of squares on the ballot images
        and for that particular ballot, <em>bakit napakaraming kahon na tila yata,</em>
        <em>si</em> Mrs. Robredo <em>lang, at ang kanyang abogado, at ang</em> Liberal
        Party <em>ang may</em> special briefing <em>sa</em> Comelec<em> na nagsasabing
        may lalabas na kahon diyan?</em>" Rodriguez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b1ead-a344-4304-a0cb-dcafba925146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re saying, why is there presence of squares on
        the ballot images and for that particular ballot, there''s so many squares
        that only Mrs. Robredo, her lawyers, and the Liberal Party have the special
        briefing with Comelec about their appearance?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d37e7-118f-4eba-9ac3-b87edad204d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on January 29, the former senator accused the
        Comelec, poll technology provider Smartmatic, and Robredo of a plot against
        his then vice-presidential bid. He added Comelec did not explain anything
        on the ballot images.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e574bc-f4cc-4043-99ec-7c5d5e344d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single ballot image that we have received had squares on
        them that cannot be explained," Marcos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603036b2-a6d8-4ef2-8a81-293e6425cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:27:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:27:57.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many ballot images their camp has, Marcos could not
        give an exact figure.</p>'
  'robredo-marcos-lawyers-no-more-delays-poll-protest':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-08T14:50:50.653+08:00
    'imagesource': 'jcr:dc3eeae2-924f-4bb3-809a-d36c6e972098'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78358092-1bba-4fc8-8be4-e5b91e233527'
    'lead': 'The word war between the two legal counsels lasted for a week.'
    'mgnl:activationStatus': true
