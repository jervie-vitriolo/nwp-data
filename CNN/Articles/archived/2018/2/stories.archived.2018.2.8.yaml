      'mgnl:created': 2019-06-13T14:44:33.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> The
        day will come when Filipinos will thank China for the artificial islands it
        built in the contested Spratly Islands in the South China Sea, Presidential
        Spokesperson Harry Roque said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63695c50-ef20-4a43-a8d6-87f2b2052435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will come a time when China''s might (would have) ceased,
        when we will have to thank them for those islands," Roque said in an interview
        posted on his Facebook page Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb4ae8-a260-4e77-ad7e-2be994f25e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is, if the Philippines can get the Asian giant to leave
        the area, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509bccd-1cfb-4658-b180-b087172023c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, eventually, those artificial islands will be ours if we
        can ask China to leave the islands," he said. "It is only the Philippines
        that can build those artificial islands, ergo, they had no right to build
        those artificial islands in the first place."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2402c0-99b0-4c7a-bf8f-30d1c06b1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration in The Hague awarded
        to the Philippines areas in the South China Sea that lie within the country''s
        200-mile exclusive economic zone, including the Spratly Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91716015-585f-45ac-bad8-aa049b4496ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China has refused to acknowledge the arbitral ruling and
        continues to claim almost the whole South China Sea. President Rodrigo Duterte
        has promised to bring up the ruling with China during his term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f4b54-ebb4-43b7-98a8-a61d6a003dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reiterated Duterte''s stance that the Philippines cannot afford
        to declare war against China, saying it was best to stay friends with the
        Asian giant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f34745-f5cb-4e68-b63c-39631c66e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we took an antagonistic stance against China, my clients --
        fishermen from Zambales, Pangasinan -- were not able to fish in Scarborough
        and now they are able to fish," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f2cfe-3f3b-45a7-88ff-cb3717579ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarborough Shoal, also known as Panatag Shoal, is one of the islets
        and reefs in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525c57c-252c-4f80-8e41-e5016d680b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the Philippine government continues to count on
        China''s promise that it will not conduct new reclamation activity or build
        any more structures in disputed islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8cdc1f-b841-4b14-9d96-d0eb7b01482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesman''s statement came after the Philippine
        Daily Inquirer obtained photos reportedly showing that China has "finished
        transforming seven reefs claimed by the Philippines" in the Spratlys. The
        photos were taken from June to December 2017, and showed the development of
        air and naval base structures on the reefs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dae4fc-5129-478c-a7da-b7fd26f16042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported in 2014 that China began began massive dredging
        operations in seven reefs in the Spratly Islands - Fiery Cross Reef, Subi
        Reef, Mischief Reef, Cuarteron Reef, Gaven Reef, Hughes Reef, and Johnson
        South Reef. Satellite images showed the construction of buildings, airstrip,
        radar facilities and artificial islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b68bc1-fd22-411a-a35a-ee83187a8097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst: Other countries may see ''flippant'' PH attitude as a security
        threat</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7353e5a-f8c4-479d-be3e-b50aef3c1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security analyst, meanwhile, has warned the administration''s
        statements on the issue may affect relations between the Philippines and other
        countries in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267886d6-5152-481b-b6ea-5621b3dbf557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Balitaan analyst Jose Custodio said
        the government''s "flippant attitude" towards the reclamation sends a message
        not just to Filipinos, but to neighboring countries as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a80dc-6182-4b05-a0ee-00b29c14c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the long term implication of that. Our country might be
        seen by other countries of the region as a security threat already because
        we''re allowing China to militarize the entire area without doing anything,"
        Custodio said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217ae3e-a928-494d-97bf-84a4e8af9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, four other countries have
        laid claim to parts of South China Sea. These are Brunei, Malaysia, Vietnam
        and Taiwan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f209681-aebe-412d-b1f1-c84696fb8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio claimed these countries are watching the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2e807-92ab-4528-bb10-cfbc36bb2f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "disturbing" statements from the country''s public officials
        may send the wrong signal to its allies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940095c-d74a-49cb-a4a1-b563e0e4d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That represents a very flippant attitude towards a very serious
        security threat not only sa bansa natin [not just to our country] but also
        to the region," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9dd8cf-74e9-4017-980a-2d1ba22bb738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isipin mo, hindi lang yan</em> statements <em>na naririnig
        ng ating mga tao, ng mga Filipinos. Naririnig rin yan ng mga</em> Vietnamese,
        <em>mga</em> Indonesians, no, so <em>magataka sila, ''Ano bang balak ng Pilipinas,''"</em>
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6834475-a7a7-48dd-a847-fc1d97e5a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Think about it. These are not just statements heard
        by our people, by Filipinos. The Vietnamese, the Indonesians also hear it.
        They''ll wonder ''what is the Philippines planning.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a295de7-e55b-4f06-b849-a7017ee72a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio said in addition to filing a protest, the Philippines should
        mobilize international public opinion to pressure China to "behave."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01939112-1621-4007-97d4-93219f98a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said since the Philippines had filed and won the 2016 arbitration
        case that ruled China''s claims to virtually all of South China Sea as excessive,
        it should be the one mobilizing the other countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe61b98-71a7-4aa2-b3df-ee54686e8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH wins maritime arbitration case vs. China</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9dcbd2-7e6f-4e46-b82a-ad72e3524836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan was to mobilize international opinion to pressure China
        to behave and at the same time to allow countries na to find a way in a common
        manner, in a united manner how to deal.<em> Hindi yung paisa isa lang</em>
        no [we can''t just do it one by one]," said Custodio.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3f779-a5d8-4e65-ada1-bf847b3e8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Grace Poe on Thursday said the West Philippine Sea
        would "freeze over" before China even begins "toying with the idea" of giving
        the Philippines back the islands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150d37c-0b5d-4e39-a8ce-f6f5efbf7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:44:33.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:44:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She likened Roque''s "wishful thinking" to saying a homeowner might
        be thankful if gang intrudes his home and makes it a safehouse, effectively
        protecting it from other criminals.</p>'
