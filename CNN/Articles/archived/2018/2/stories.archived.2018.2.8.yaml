    'imagesource': 'jcr:64f71488-dfcf-480c-a126-5ba121ce6fa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6c6bbbe-00c8-4cc1-af0f-15f1145266af'
    'lead': 'Tackling real life issues like addiction and the loss of loved ones,
      the show''s emotional themes hit home for millions of Americans. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:12:03.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
