      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> The
        country''s drug war gains global attention as the International Criminal Court
        (ICC) will begin a preliminary examination to determine if an investigation
        is needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aaec31-5693-4f8d-a051-decd7769278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC Prosecutor Fatou Bensouda announced this through a statement
        Thursday. She said the international tribunal will look into the country‚Äôs
        situation following a ‚Äúcareful, independent, and impartial review of a number
        of communication and reports.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a25b8-e73e-4c39-874a-f319f2fbf3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt has been alleged that since July 2016, thousands of persons
        have been killed for reasons related to their alleged involvement in illegal
        drug use or dealing,‚Äù Bensouda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7783aaae-04e5-4240-aba7-617aa5b0f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said while some of the killings occurred in clashes between
        and within gangs, it is alleged that many of the incidents were extrajudicial
        killings during police anti-drug operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5675f-44d9-4e52-bc24-44b8a5528211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, which complements national courts, handles what it defines
        as "the most serious crimes of concern to the international community as a
        whole." These include genocide, war crimes, crimes against humanity, and crimes
        of aggression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578cf624-c2d9-4777-b1ed-0a221957a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda emphasized that a preliminary examination is not an investigation,
        but a process of examining information to determine whether there is basis
        to proceed with an investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4512bd-6f44-4135-b93d-5c87226613a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI, as prosecutor, must consider issues of jurisdiction, admissibility
        and the interest of justice in making this determination,‚Äù she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379b164-b77b-4ea4-abb3-7932ebd25360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda added her office will coordinate with national authorities
        to discuss relevant investigation and prosecution.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/O1ob-fHH2A8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23e38f-9341-4719-8073-efe4528a904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2be77-745a-45fb-839e-32ecee54985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier announced the ICC‚Äôs
        Office of the Prosecutor had already informed Philippine officials about the
        development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979da76-81f1-452f-aeb5-029c6efff864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he met with President Rodrigo Duterte for more than two
        hours Wednesday night to discuss the ICC move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545b693-903b-49ff-b11a-45ce77023617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has said that he also welcomes this preliminary examination
        because he is sick and tired of being accused of the commission of crimes
        against humanity," Roque said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b443c6-9e32-4923-bb46-3cd8b1ca5056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President sees the ICC examination as an opportunity to belie
        allegations against him, Roque added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83b974-29f4-4f8b-8e88-9842a5955717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said the ICC move is a waste of time and resources,
        saying communications were filed by the President''s enemies to embarrass
        him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff34d0-87cf-45a0-99fd-c95f42e3150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is looking into the drug war after Jude Sabio filed a communication
        in April 2017. Sabio is the lawyer of self-confessed hitman Edgar Matobato,
        who said he killed people in Davao City upon the orders of then Mayor Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b8ecb-191a-4f5e-9c88-ce70eeb15aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio accused Duterte of "repeatedly, unchangingly, and continuously"
        committing mass murder. He said 1,400 individuals were killed by the so-called
        Davao Death Squad under the leadership of then Mayor Duterte, and 7,000 individuals
        were killed in the government''s war on drugs since Duterte took office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37d9ff-0417-44a6-9fd2-7e503ff03506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lawyer asks international court to look into ''mass murder''
        in PH</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff60bf1-90cc-4a48-95d5-7b2a722d88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV and Magdalo party-list Rep. Gary Alejano
        filed a supplemental complaint against Duterte at the ICC in June. They are
        two of Duterte''s strongest critics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952cf300-a91d-4f10-836d-5a5b862e1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Sabio said he is "elated and vindicated"
        by the ICC''s move, which he see as a "prelude to formal criminal investigation"
        against Duterte.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40948a-6bea-4abd-b806-27012af7862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that based on my communication as well as that of
        Sen. Trillanes and Cong. Alejano, we will hurdle this first big step, and
        hopefully a warrant of arrest will be issued by the ICC against Duterte and
        his cohorts," Sabio said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea490039-00bd-4da1-a182-9701e2da8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also welcomed the ICC''s move. "This development should
        jolt Duterte into realizing that he is not above the law. More importantly,
        this is the first step for the victims'' families'' quest for justice."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aefb158-fa7e-4d7b-a768-425673ab6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes, Alejano urge international court to look into Duterte''s
        drug war</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915c8d2-11e2-460a-ae83-d414cc138058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reiterated that the country''s drug war, with over 3,900 drug
        suspects killed in police operations, cannot be considered a crime against
        humanity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d73193-1e2a-4c92-8962-3d2416380710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing war against drugs is an exercise of police power‚Ä¶ It
        cannot be characterized as an attack against civilian populations because
        they are civilians. It is a lawful use of force," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba94291-27a3-4df7-a91f-a14063050397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President is willing to argue his case personally before
        the ICC if it proceeds with a formal investigation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4581b-a0b9-4362-a410-1d3edfec30c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its web site, the ICC said it is is participating in a global
        fight to end impunity, and aims to hold those responsible accountable for
        their crimes. It seeks to complement, not replace, national courts. The ICC
        has indicted leaders, including Sudanese President Omar Hassan Ahmad Al Bashir
        and Kenyan President Uhuru Muigai Kenyatta for genocide and crimes against
        humanity.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38878707-5587-4090-aeeb-ed054b2b9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our case they will not go beyond preliminary examination," Roque
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af3700-5ef3-4104-ba28-d89fee599dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the filing of any communication against Duterte, the ICC''s
        chief prosecutor in October 2016 already expressed concern over alleged extrajudicial
        killings in the anti-drug campaign.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4230ed-b092-48af-8c97-dcab519e8599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:01.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:47:37.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Int''l Criminal Court chief prosecutor warns PH over drug
        killings</p>'
