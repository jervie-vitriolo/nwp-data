    'template': '1'
    'title': 'Bello: Duterte promised to sign EO on contractualization by March

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42050c82-5e41-4769-ac5d-e7586cb4b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> Labor
        Secretary Silvestre Bello III said Thursday President Rodrigo Duterte is planning
        to sign an executive order (EO) banning illegal forms of contractualization
        by March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6856b-bbe0-486b-95b2-94296b8d5a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media in Albay, Bello said Duterte made the promise
        after meeting with officials of labor groups Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1a1b2-5018-4be9-9fb4-39f32f98b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinangako naman niya na by March lalagdaan niya yung</em> executive
        order that we presented," said Bello.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d189777-6a32-468c-89ec-cfa30a9dde16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He promised that he''d sign the executive order we
        presented by March.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a67b5-dd57-4832-8a4e-270d724c3c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte wants to study the draft EO first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a051b-aa1d-4dd3-b62c-848e5161ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda yung dala ko pero sabi ng ating Pangulo, pag-aralan
        niya muna. Pag-aralan naming dalawa bago niya pipirmahan,"</em> Bello said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961f16f-62b8-4830-be51-e8f6c4f28aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The draft I brought was good but our President said
        he would study it first. We''ll both study it first befor he signs it. ]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d723e-3d90-4fc7-8f95-70939ca4e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised to end contractualization during the presidential
        campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbedd3-656e-4116-b577-feb40143f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roxas to end contractualization in 3 to 6 months, Duterte
        in a week</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a8018-2ec7-44f7-bc18-a093206c021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Labor Department issued Department Order 174, banning
        labor-only contracting, outsourcing work due to a strike, and the so-called
        "endo" practice, where workers are repeatedly hired on five-month contracts
        that fall short of regularization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8431f-558d-4e54-a510-5d86b83dbea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups, however, have continued to call for an EO that will
        end any form of contractualization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c950c59-6d99-4567-806c-f4b74af20068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he already has a "formula" in mind to fix the issue,
        but was mum on details.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7009fb3-ded3-492b-9d33-9c60f914e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> contractualization <em>medyo</em> contentious<em>
        rin yun pero meron na kong formula. Maaaring matanggap ng labor, baka sakaling
        tanggapin ng</em> management," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6e792-088e-41b7-9cfa-3b78acf14e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Contractualization is still a bit contentious, but
        I have a formula. Labor groups and management may accept it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06e796-a539-4962-b270-51061ad57142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, the department admitted failure to end contractualization
        within Duterte''s first year in office, pointing out the lack of manpower
        to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33097f-d0df-4167-afde-57b66d104fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:22:24.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE admits failure to end contractualization</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d4788-fd3e-4fd9-91d9-04f4474d6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:22:20.193+08:00
      'mgnl:createdBy': 'jeff'
