      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda yung pag-uusap nila kahapon,"</em> he said. <em>"Lahat
        ng unyon, for the first time nagsama lahat ng unyon. Yung kaliwa, yung kanan
        tsaka yung sentro."</em></p>'
    '18':
