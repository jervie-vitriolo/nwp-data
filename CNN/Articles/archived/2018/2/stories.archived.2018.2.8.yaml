      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of local comics can hoard comics at Komiket Makati 2018, a
        mini local comics and art market. Komiket, or the FIlipino Komiks Market,
        is an affordable art and comics fair that aims to discover new creators and
        readers, and celebrate new book launches. The event, happening at Hole in
        the Wall on Saturday, Feb. 10, is in cooperation with Fringe Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb35d3-6a3f-40bb-a2a0-8977092e28eb'
      'mgnl:activationStatus': true
