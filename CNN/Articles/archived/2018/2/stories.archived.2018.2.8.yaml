    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea sends clear message with missile parade on eve of Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a58760-a4c1-49cc-bddd-858a9eee69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> North Korea is expected to put on a show
        to rival South Korea''s Olympic spectacle when it parades hundreds of missiles
        through the streets of Pyongyang Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760155e-05d3-4eb2-987e-170ac33b2394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The display of defiance comes despite the arrival of hundreds of
        North Koreans in the South to take part in the 2018 PyeongChang Games, billed
        as the "Peace Olympics."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28455c5-7c5c-4e88-9e63-03d2e358e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For North Korean leader Kim Jong Un, the parade is an opportunity
        to stoke patriotic fervor and to remind the world of his country''s rapid
        progress on its nuclear program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e0200-a111-43d1-a821-3a2bae1f78b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For South Korea, it''s a poke in the eye after efforts by President
        Moon Jae-in to present a united front as the two Koreas compete under the
        same flag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9c38a-59d8-442f-861f-147db84625d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans tend to act out like this even during periods
        of quiet to demonstrate their independence and to try to convince us that
        their nuclear arsenal is beyond limits," said Adam Mount, a senior fellow
        at the Federation of American Scientists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee45d1b7-b2f1-48b0-b349-227de24b90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a clear sign of defiance, and they intend it to be."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1939c48-7668-4304-8732-42d2409f4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encore</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2a06e-ef27-463a-950a-f94c9e7e26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s parades offer an unparalleled opportunity for intelligence
        analysts to get images of military equipment from one of the world''s most
        reclusive places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e8c93-c2b0-4489-801a-28c6d2c5c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, many in the open-source intelligence community that track
        North Korea''s weapons program were surprised by the sophisticated missiles
        on display.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1f882-8f19-49ee-a41e-dd06aaba9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonproliferation experts said during Thursday''s parade it''s possible
        Pyongyang could show some mock-ups of their newer technology, like a new long-range,
        solid-fueled ballistic missile.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032058f0-a71e-4ed8-9e36-5e21c5f7a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diplomatic source told CNN the&nbsp;event is expected to include&nbsp;of
        "hundreds" of missiles and rockets in an attempt "to scare the hell out of
        the Americans."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112663e6-e7c5-415f-b994-ed3693cd0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on combination of factors, including satellite imagery analysis
        and insights from diplomatic sources, analysts say it''s possible North Korea
        will attempt to show the world that it is in the process of mass-producing
        the technology it showed off last year, like the Hwasong-15 intercontinental
        ballistic missile (ICBM).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4a902-0ff8-44b5-b5b1-09ef93e8e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were to look at last year, we saw lots of new technology.
        I think this year it will definitely be an opportunity for North Korea to
        show off the things it tested last year," said Melissa Hanham, a senior research
        associate at the Middlebury Institute for International Studies'' Center for
        Nonproliferation Studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f1efd-3643-4b7c-abc7-d8514c4c6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: US and North Korea''s political games threaten to overshadow
        the Olympics</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c12536-7de1-4b69-b498-36852b4c38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, last year''s parade was open to members of the international
        media, including CNN. This year Pyongyang has only invited a handful of diplomats
        and will control all the imagery that is released. And North Korea has&nbsp;a
        history of doctoring images it releases to the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518ce4d-1179-4fc5-9806-5c3cfd6658fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unclear when the images will actually release. Though
        North Korean state television does cover some events live, Pyongyang sometimes
        does not confirm news of their military accomplishments -- like missile tests
        -- until a full 24 hours after the rest of the world knows. The fact that&nbsp;YouTube
        has shut down some North Korea propaganda channels&nbsp;may make it even harder
        to get imagery of the parade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f261cf-679e-48e9-9756-362b9c3bfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be tougher to get images out that aren''t carefully
        scripted by North Korea. There''s probably a wide variety of reasons why that
        may be happening," Hanham said. "Maybe they''re trying to prevent something
        small ... or maybe they realize that they are giving away a lot of intelligence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5032e0c-3a37-4720-8798-7c2b4cd3b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new date</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749f7e9-15ac-46cb-8a99-b3cd8a1590ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been holding military parades since the early days
        of Kim Il Sung''s reign. The grainy images of soldiers marching in front bare
        undeniable similarities to the images that come from North Korea today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafda4a-c423-4f0a-b0d2-49b75d44bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These displays of military might aren''t a specific North Korean
        phenomenon. They date back to Roman times, when the city would celebrate victories
        of generals and their armies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032298e-8542-4efa-a7d7-85588b723482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in ancient times, the parades are used to stoke patriotic fervor.
        They''re essentially pep rallies with weapons -- the weapons have just gotten
        deadlier over the years. And plenty of countries still hold them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55539fc-01c1-443d-9e10-d4d6562fbf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China held its own massive military display&nbsp;last year.&nbsp;So
        did Russia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8bdafc-95a6-4252-8045-22db327bcb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parades aren''t limited to more autocratic states. France holds
        a parade on Bastille day, which US President Donald Trump attended last year.
        That display has reportedly prompted the President to ask the Pentagon&nbsp;to
        plan an American military parade, something which has not been seen in years
        (though some argue the inaugural parade every four years has a martial feel
        to it.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78989a-9e67-4133-b7b9-e7c90e49549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thursday will be the first time North Korea has held a parade
        on February 8 in some time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824bec11-306c-4696-b79c-7d24a47ee6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 1970s until 2014, North Korea has celebrated its Army Day
        on April 25, the day the Korean People''s Revolutionary Army -- the guerrilla
        forces fighting Japanese occupation -- was founded in 1932.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb81cf-6bfc-4172-9069-03b18f676df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean history claims&nbsp;that Kim Il Sung -- the country''s
        founder and grandfather of the current leader -- transformed the KPRA into
        the country''s armed forces on February 8, 1948, after the Korean Peninsula
        was divided into two countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129df819-394c-4c2a-b119-92c5d5d209ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts suspect Kim Jong Un revived the February celebration in
        2015 in an attempt to&nbsp;"put his own stamp on things."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fbddc0-a7ad-462a-ba34-aa58730ce143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s most important holiday, however, is the Day of the
        Sun, the anniversary of Kim Il Sung''s birth on April 15. That''s when last
        year''s massive military parade was held.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e953f78-bfb1-43ed-8551-3075807c7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:33:08.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:33:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúNorth Korea sends
        clear message with missile parade on eve of Olympics."</em></p>'
  'eiffel-tower-Paris-in-snow':
    'author': 'Saskya Vandoorne and Eliza Mackintosh, CNN'
    'caption': 'A cyclist braves the snow covered Champ de Mars following heavy snowfall
      in Paris on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T07:35:33.363+08:00
    'imagesource': 'jcr:13f4cad8-258e-4ce1-aa8e-35d9b7c0a5b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37ce478-d7ca-4da5-a385-8574b4bc259b'
    'lead': 'Photographs shared by the Eiffel Tower''s official Twitter account showed
      the French capital blanketed in white.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:39:06.794+08:00
