      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, however, said the meeting between Duterte and the labor unions
        on Wednesday was "good." He noted this was the first time groups from different
        leanings came together to talk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5385221-4cac-465d-81d0-f81a3f726984'
