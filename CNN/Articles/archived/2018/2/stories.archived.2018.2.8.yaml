      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> The
        nineteen-member committee tasked by President Rodrigo Duterte to study amendments
        to the Constitution gathered for the first time on Thursday for what they
        call an acquaintance meeting.</p>'
