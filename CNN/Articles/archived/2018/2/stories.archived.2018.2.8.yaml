    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5da358-bf3c-4ae6-b16b-f2ad20153579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80 people ‚Äì including 19 children and 20 women ‚Äì were killed
        and 160 injured in a heavy bombardment on Tuesday, SOHR said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13201ad-90de-46f6-8c9e-ace4fba46dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That made it the deadliest day in the Syrian conflict since 83 people
        were killed in an attack on a market in the town of al-Atareb, in the western
        countryside of Aleppo, nearly two months ago, according to the monitoring
        group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8249b-857d-4624-b98a-49b47d648e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel-held Eastern Ghouta area has been surrounded by Syrian
        government forces for more than four years. The siege intensified last May
        after government forces conducted a large-scale offensive in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7941b-d140-4c6c-8d1f-a4166c412087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes by Russian-backed Syrian government forces have escalated
        in recent days following the shooting down of a Russian warplane in the rebel-held
        northwestern province of Idlib over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5dfaca-1cbd-4060-93b5-52d5b707cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Syrian activists, conditions under the siege in Eastern
        Ghouta are the worst they have been in four years and continue to deteriorate,
        with hundreds of thousands of people suffering a lack of food and medical
        supplies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b273c-ef13-4658-81a2-040923c97d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has worsened since most makeshift tunnels used to
        smuggle food and other essential materials from Damascus were found and blocked
        by Syrian regime forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e8576-039e-4619-8ff6-6091af14598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN officials expressed "deep concern" this week over the escalation
        of violence in Eastern Ghouta and Idlib.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e6f8c-7f7b-4688-811a-1cf0862c8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights experts are investigating reports of alleged chlorine
        bomb attacks on civilians in two Syrian towns, Douma in Eastern Ghouta and
        Saraqeb in Idlib, the UN''s commission of inquiry on Syria said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5449819-96b0-4ac1-a499-d8f27df67035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organisation for the Prohibition of Chemical Weapons said Wednesday
        that recent allegations of chemical weapons use were of "grave concern" and
        that its fact-finding mission in Syria continued to investigate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31207f05-db71-4b05-9b0f-94d21c5fa39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria: Army responding to attack</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52401d8b-a698-4d7d-956f-4aa49ed345f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video shared by the rebel-affiliated Ghouta Media Center on Wednesday
        shows an unnamed old man standing next to two children he claims were killed
        in recent attacks on Eastern Ghouta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f99f8b-2b66-4910-856a-21575c9991ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the United Nations and Arab Muslim countries to come
        see what the Syrian regime is doing in our towns and homes. The Syrian regime
        claims to kill terrorists ‚Äì are those terrorists?" he asks. "They are killing
        innocent people, women and children, in cold blood. They are not killing Nusra
        Front fighters or ISIS or any other militant group, but they are killing civilians,"
        he says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce1a9a-bbf2-4409-b35d-6298502d92ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state-run media said Tuesday that the Syrian army was responding
        to a shelling attack in Damascus by "armed groups" ‚Äì an attack that they say
        killed five people, including two children, and injured 13 others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf632a-d72a-4532-91e5-978d0084e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regime forces targeted "areas from which the shells were launched
        in Eastern Ghouta, inflicting heavy losses upon the armed groups'' ranks and
        destroying a number of their mortar launchers," the state-run SANA news agency
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a5c17-f6f5-4bee-ab47-43b4981d07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Russia''s trade mission in Damascus was damaged Tuesday
        by a mortar fired from Eastern Ghouta, the Russian Foreign Ministry said,
        according to SANA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a07b0-778e-4c83-a46f-5967786b3008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli missiles claim</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c26a6-98ce-4eaf-b4fa-0c1b969b107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli warplanes fired several missiles from Lebanese airspace
        targeting a Syrian military position in the Damascus countryside early Wednesday,
        according to a statement from SANA, citing the Syrian regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c92c6-f84e-41e2-a26a-820d83fde4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The army air defense intercepted the missiles and destroyed most
        of them," SANA said, quoting a Syrian army statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6467bd7-701e-4a3e-82b4-b03d823fa70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention of any damage caused or casualties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87688fe5-0802-414f-901d-de043a56aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) declined to comment on the Syrian
        reports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507ed28-33c0-43f7-84e2-42ebecb474d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Israeli Prime Minister Benjamin Netanyahu and members
        of the Israeli Security Cabinet visited the Israeli-occupied Golan Heights
        where they were briefed by senior military officials. Israel captured the
        Golan Heights from Syria in 1967 and annexed it in 1981.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676bbbc-d785-4776-826a-8a67422b68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am impressed by the major work the IDF is doing to defend our
        borders and our state," Netanyahu tweeted. "We want peace but are prepared
        for any scenario and I suggest that no one test us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66799548-d52d-4481-982a-94a94c172ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Turkey''s Anadolu news agency reported that Turkish Foreign
        Minister Mevlut Cavusoglu had arrived Wednesday in Tehran for talks likely
        to focus on Syria, among other regional issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456c067-3472-4374-9c6f-94cb39936944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s official news agency IRNA said he would meet with Iranian
        President Hassan Rouhani and Foreign Minister Mohammad Javad Zarif.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f12da-8969-41aa-9d2c-b7fd0d4e7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey last month launched a military operation in northern Syria
        aimed at ending the U.S.-allied Kurdish militia control of Afrin and the surrounding
        region along the Syrian-Turkish border.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e30f5-3586-4c7b-8963-f103243e3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:28:32.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T13:28:35.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Defensive US military
        strikes kill 100 pro-regime forces in Syria."</em></p>'
  'Malacanang-Palace-helicopters-Canada-disaster-response':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
