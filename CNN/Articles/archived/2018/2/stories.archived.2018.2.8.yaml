      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting to know one another, obviously, so we can work together,
        pero para sa akin, I will share with them already my primary advocacy, which
        is adoption of the federal system. Yan ang basic thrust," said committee member
        and former Senate President Nene Pimentel.</p>'
