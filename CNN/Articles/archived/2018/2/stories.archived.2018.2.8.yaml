      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randolph Climaco Parcasio</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067c80b-81e9-47a6-8972-fd34c138b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members come from various backgrounds, including the different
        branches of the government, the academe, and the previous constitutional convention
        that drafted the 1971 and 1973 constitutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9f28b-668f-44c0-aae6-fd8416d69351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee had a two-hour closed-door meeting at the Philippine
        International Convention Center to discuss their next steps, which include
        their oath taking on February 13 before starting on their work at the 19th.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1c018-a832-4c69-9c95-9125fdaf9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From that day on every Monday to Friday, we''re supposed to work
        until matapos, hopefully ...before the SONA happens, naiprisenta na sa pangulo
        ang rekomendasyon for his endorsement to Congress," Pimentel said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419de7c-412a-4744-86b1-71397568c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee was given six months to finish their task, which Pimentel
        said was more than enough time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ed81e-2870-485c-9cd8-1cbe566662f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno also said they will divide themselves into groups depending
        on the topics of priority.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e0986-14c3-42f9-a394-d37d1a1c5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the agenda will be the shift to a federal government, which
        the committee has to settle whether it is going to ba parliamentary or semi-presidential.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c554d29-5d21-4ce7-803f-30b676b3196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federal in the sense that its basic characteristic wld be non-centralization
        of governmental powers," Puno said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccae423-429f-4e24-955a-ae20e0761c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the power allocation among the legislature, executive,
        and judiciary will also be discussed, along with the formation of autonomous
        regions especially the distribution of powers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41303168-0159-495a-b4d5-deac54c38128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the panel was supposed to have 25 members, additional members
        have yet to be named.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33b128-9640-434d-a88c-0e0f88b9c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members said they hope for more women and indigenous peoples
        (IP) to be added for better representation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895ce63-f1fb-4a94-b4f7-89ede6bbb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good mix of experience and talent and intellect, and we
        need to wait for the additional members. Hopefully, there will be more gender
        balance and more representation from the IP," said committee member and political
        science professor Julio Cabral Teehankee.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac9d0e-5a67-4f3b-8267-ac696140bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee expects Congress to wait for their recommendation
        before taking the necessary steps, making sure to address fears that lawmakers
        will use charter change to advance their political interests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da955f24-49ff-44d7-87cb-a8d8088493e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte campaigned on a promise to change the government into a
        federal system where local government units would have more autonomy and power.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a913cc-3ecc-4a29-8c03-7841aeba28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:06:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:37:09.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics said a federal system could empower political dynasties
        or be difficult to economically sustain for poor regions.</p>'
  'Atio-Castillo-parents-want-papal-audience-to-report-UST-inaction':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'UST law freshman Horacio Castillo III (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-08T21:03:54.427+08:00
