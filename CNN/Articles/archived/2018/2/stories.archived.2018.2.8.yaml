  'Fake-doctor-suspected-of-infecting-at-least-33-people-with-HIV':
    'author': 'Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T19:52:21.471+08:00
    'imagesource': 'jcr:6e48e4a6-a1cc-421f-bffd-cf4fc4341136'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e93c48d-0686-4aaf-9055-c493b455a862'
    'lead': 'Suspicions over malpractice were raised in November when health officials
      detected an alarming number of patients from the same area testing positive
      for HIV, the virus that causes AIDS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:26:37.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:26:41.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:26:41.209+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fake doctor suspected of infecting at least 33 people with HIV

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb7166-35e5-4342-a744-5480700b6006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> At least 33 people have tested positive
        for HIV in northern India after a fake doctor allegedly used a tainted needle
        while treating them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654069d8-065e-49f8-9e22-3227fcd81740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Bangarmau in the state of Uttar Pradesh arrested Rajendra
        Yadav, who allegedly passed himself off as a doctor. He visited his patients
        on foot or by bicycle at their homes and also provided medication, said Sushil
        Choudhary, Unnao district chief medical officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd41a9c-e191-4a54-9497-9253d4bc6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav used to treat a range of conditions for just a few cents,
        citing an overburdened health system that is too expensive for most Indians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b02d88-f4d5-41d9-9fbf-5e76e6eb8d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicions over malpractice were raised in November when health
        officials detected an alarming number of patients from the same area testing
        positive for HIV, the virus that causes AIDS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2db2dd-50fc-4c9f-9a4c-ae7a573b3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized that a lot of cases are coming from just one area,"
        said Choudhary. "We set up a tent, awareness sessions and provided treatment
        to the patients."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304610be-446e-46b5-bc71-67ff11f33fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected individuals all claim they were treated by Yadav and
        complained that he never changed needles before giving them injections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac51bc7-a413-45c0-9d12-b1e5b4590561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way to confirm how this happened. It may have been
        through an infected needle that was not changed," said Choudhary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7920fc8-aea5-4876-b2c6-395c671977bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrest made</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3dc3b-367a-4d24-94b9-a2e079cb3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials arrested Yadav at a relative''s home in Bangarmau
        Wednesday. He will be charged in court Thursday for spreading a dangerous
        disease, attempting to commit culpable homicide and for impersonating a doctor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4809c-ad2f-4f44-a0a5-e7356f5a8121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to identify how officials found out that this is
        the main guy, how they knew and who told them about him," said Arun Pratap
        Singh, a Bangarmau police official. "We are investigating the case to make
        sure that he is responsible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f976658-c1ce-4c0f-834d-cc3e0106c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few people in the city knew about the case until the news broke.
        Mohammed Ahmad, a shopkeeper in Bangarmau, heard about Yadav from the local
        news but a friend came to his shop months ago and told him that he had contracted
        HIV. "His treatment is going on in Kanpur. He did not know how he got the
        infection," said Ahmad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10effa-4605-4598-864e-bf406d66ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not enough doctors</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da7a40-0c01-4224-a3a6-00512af650a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a country with a population of 1.33 billion people, India''s
        health care system is unable to meet the demand for services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd91ab6-ded6-4df1-a95d-6878957fba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a lack of sufficient healthcare, many Indians, especially those
        in rural areas, often resort to seeking treatment from unqualified doctors
        who charge a nominal fee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c9e16-a8b1-4a90-af58-25af84b38510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, there was one doctor for every 1,596 Indians, according
        to the Ministry of Health and Family Welfare. The Indian government has been
        taking steps to increase the quality of health care by establishing new medical
        colleges and upgrading existing ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42869577-31af-48eb-aefb-b7d009485066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the month, the government announced its plan to
        offer free health care to 500 million people across India but has not provided
        more details on the ambitious project. According to the 2017-18 economic survey,
        India spent only 1.5% of its GDP on health services. The government is aiming
        to increase this to 2.5% by 2025.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf92ee-c244-4c5b-a176-f9d7fd934f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:26:37.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:26:41.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúFake doctor suspected
        of infecting at least 33 people with HIV."</em></p>'
  'White-House-aide-denies-abuse-allegations-but-resigns':
    'author': 'Kevin Liptak, Betsy Klein and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T08:49:32.733+08:00
    'imagesource': 'jcr:a9d53960-8cc2-4901-8700-b4bdd3aaf6c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4977e15c-71cf-48b0-a4fb-9ae7476ebbf3'
    'lead': 'White House staff secretary Rob Porter, a top aide to President Donald
      Trump, has resigned, the White House confirmed Wednesday, following¬†allegations
      of abuse from his two ex-wives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:29:42.654+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:29:46.887+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:29:46.514+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House aide denies abuse allegations but resigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44e99d-9361-4e98-8b2f-048c5db17527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> White House staff secretary Rob Porter,
        a top aide to President Donald Trump, has resigned, the White House confirmed
        Wednesday, following&nbsp;allegations of abuse from his two ex-wives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f8fdb-b66e-44af-b6e9-683edb4cd1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter denied the allegations in a statement issued in the wake
        of his resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd160d-9c33-4a09-bb2c-ac116a389d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These outrageous allegations are simply false," he said in his
        statement. "I have been transparent and truthful about these vile claims,
        but I will not further engage publicly with a coordinated smear campaign."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ea074-41a5-414e-ae8a-6d6b12b34858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter resigned over the objections of White House chief of staff
        John Kelly and others, a White House official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833ac4f-1707-4ccf-9544-d69cb7bb764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rob Porter is a man of true integrity and honor and I can''t say
        enough good things about him. He is a friend, a confidante and a trusted professional.
        I am proud to serve alongside him," Kelly said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c02e31-5497-4d23-bfdb-0381ba29e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations were first reported&nbsp;by the Daily Mail earlier
        this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd3cd9-7f48-4d4e-b451-9a9d971b09f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter has been dating White House communications director Hope
        Hicks, one of the most influential figures in the West Wing, several people
        familiar with their relationship say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e26a73-d7d0-4db5-86cc-0986280c1454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last day at the White House has not yet been set, according
        to White House press secretary Sarah Sanders, who added that Porter will stay
        on to ensure a smooth transition to his successor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507fdee8-f395-433f-8bd5-0f7ed7e51848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter, a graduate of Harvard Law School and a Rhodes scholar, previously
        worked for Republican Sens. Orrin Hatch, Rob Portman and Mike Lee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874cfab9-c66c-43f6-bfe6-290c7d2184e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatch statements</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc446f-eefb-41a4-b6ca-cec18d95246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatch issued a statement strongly supporting Porter, his former
        chief of staff, on Tuesday, calling the reports a "vile attack" and a "cynical
        campaign to discredit his character."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e1d39-4d33-47d4-b0c7-67efa6a7bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following Porter''s resignation and new reporting on abuse allegations,
        Hatch issued a new statement Wednesday. An aide to the senator told CNN that
        the original Tuesday statement, which the White House sent to reporters on
        Wednesday along with other statements of support for Porter, no longer applied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f2b4d-5445-4ee2-8b16-904a950b01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am heartbroken by today''s allegations. In every interaction
        I''ve had with Rob, he has been courteous, professional and respectful. My
        staff loved him and he was a trusted adviser. I do not know the details of
        Rob''s personal life. Domestic violence in any form is abhorrent. I am praying
        for Rob and those involved," Hatch said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e86f2-92b2-49ea-82b1-237e111859e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House role</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b5900-0af3-4bd4-93df-13c9515615bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former chief of staff to Hatch, Porter joined the White House
        at the beginning of Trump''s administration, though he wasn''t well-known
        to the President like other top West Wing staffers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6df26e-86ec-42c9-9d97-284e7868ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As staff secretary, Porter''s responsibility was mainly in the flow
        of paper that crossed Trump''s desk, including the wave of executive orders
        and actions that Trump inked during the first months of his tenure. A lawyer,
        Porter also participated in the process of legal vetting the myriad documents
        that require the President''s signature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a0378-dad9-40e7-92a8-a3fb0ba0c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter''s role was under-the-radar, and Trump himself remained largely
        unfamiliar with him for weeks before his role was explained. The President
        was impressed by Porter''s educational credentials -- including degrees from
        Harvard and Oxford -- a person familiar with the matter said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62bb59b-ff02-4871-9133-4e26215c7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kelly replaced Reince Priebus as White House chief of staff,
        Porter''s role expanded. Kelly imposed a strict system of information flow
        to the President, elevating the importance of Porter''s task in managing the
        documents, news clippings and briefing books that entered the Oval Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd1a7f-dfbf-4727-8cd3-c5f0206c2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also seen as a neutral arbiter between warring West Wing
        factions, helping bridge gaps between those who worked on Trump''s campaign
        and the faction of aides who came from other Republican circles. Kelly in
        particular viewed Porter as a right-hand man who would impose his system of
        order even in his absence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d6993-8f16-41fe-b38a-ab52c5eb141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter began traveling more frequently in Trump''s entourage, including
        last month''s trip to the World Economic Forum in Davos. Kelly himself remained
        behind in Washington, as did the top policy adviser Stephen Miller.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08beca90-a4fc-4b7d-9b47-eed4a1687077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with West Wing dynamics said Porter has expressed
        interest in an elevated policy role over the past weeks. He''s been approached
        by private sector firms over the past several months with offers to leave
        the administration, and has considered them, but told colleagues earlier this
        year that he wasn''t planning on leaving the White House, the person said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764dce27-57ae-4b37-9751-1047e8b248ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House staff secretaries play an important role in the West
        Wing, though the position has varied in stature. Under President Barack Obama,
        the role was downgraded to a "deputy assistant to the president" title. Trump
        restored the job as an "assistant to the president."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2426a91-b3a7-41ca-922f-aa295eeeef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Killough, Jeff Zeleny and Noah Gray contributed
        to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d89bc-aae5-4430-9782-31ad130b7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:42.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:29:46.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúWhite House aide
        denies abuse allegations but resigns."</em></p>'
  'North-Korea-sends-clear-message-with-missile-parade-on-eve-of-Olympics':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T07:44:58.589+08:00
    'imagesource': 'jcr:f6d98d01-7fb5-4d8f-a61f-062be03ac003'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e03678fd-9fb7-4f92-b186-10a6658e0304'
    'lead': 'For North Korean leader Kim Jong Un, the parade is an opportunity to
      stoke patriotic fervor and to remind the world of his country''s rapid progress
      on its nuclear program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:33:08.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:33:12.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:33:12.364+08:00
