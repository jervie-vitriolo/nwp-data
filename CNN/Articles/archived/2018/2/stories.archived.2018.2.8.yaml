      'mgnl:created': 2019-06-13T12:59:26.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what kinds of jobs would be available and which companies
        would be offering them, she said there was no information on that yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804f67e-8855-4c61-82cc-d056da4a5396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: 300,000 jobs in China available for Filipino workers ‚Äî
        DOLE</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72c082-e715-45aa-b694-d203920d5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "<em>Tinitignan na merong prospective na trabaho sa China,
        but yung...ano yung mga trabaho hindi pa natin pwedeng sabihin kasi kailangan
        pa nating pag-aralan para wala nang naabuso na mga OFWs natin."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21163657-03f6-48c4-891f-aac1f171d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are seeing that there are prospective jobs in
        China, but as to what these jobs are, we cannot say yet because we have to
        study them so that OFWs will no longer be abused.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc4e2d-b7b3-4495-bede-7998bc5b4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Ron Salo, a member of the House Committee on Overseas
        Workers Affairs, said right now, the bilateral relations with China should
        be settled first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8e4e2-3e6f-4bab-aa94-7cc36a17749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iayos natin lahat, ilatag, para the moment na klaro na yang
        300,000 na yan, deploy na agad tayo,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1bcc60-8054-45b9-a507-b884f6e9465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s fix everything first, so the moment that those
        300,000 jobs are clear, we can deploy immediately.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9674f-027a-4c33-8fbf-f48067059a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said in January that he may reach out
        to China if foreign employers continue to abuse overseas Filipino workers
        (OFWs).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c7364-7073-46d8-a797-010a4b39b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte mulls sending OFWs to China due to reports of
        abuse in Kuwait</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15182a-914e-44ac-8ec0-15330e53c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give OFWs more info before working abroad</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92a541-872d-4220-bc19-bbdf1a02a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirley Yorong of the Associated Labor Unions-Trade Union Congress
        of the Philippines, said she hopes potential overseas Filipino workers (OFW)
        would be given more information on the situations surrounding foreign employment
        in other countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ca5d6-428a-44cd-89aa-d62326c5dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ang aming request...mahilig tayong magbenta na ''''this
        X country is looking for 100,000 workers'' tapos ang range ng pay niya ay
        50,000 to 100,000. Sana since mahirap ka e di ''wow, ganoon kalaki, malaking
        tulong sa akin yan''...But in this country X, ganito na karami yung Pilipino
        na naabuso, umuwi na patay, napalitan yung kontrata..</em>.because this information
        is necessary for the person himself to decide," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fda9bc-5a5e-463d-a938-ffaf72fe7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is our request...we are fond of selling opportunities
        saying ''X country is looking for 100,000 jobs'' and the pay is 50,000 to
        100,000. If you''re poor, you''ll think, ''wow, that''s a big amount, that
        will be a big help to me''...But in this country X, this is the number of
        Filipinos abused, killed, their contracts were changed...because this information
        is necessary for the person himself to decide.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b300bf-8b5c-4994-a856-924bce7b8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would give a worker, she said, the option to weigh the options
        of a high salary to the potential danger of abuse or contract switching.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7082c-9d5e-4759-90b4-61542a0180a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged OFWs to get the proper documentation before getting
        jobs abroad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29068d-ad52-4834-b8f5-d0d31bfff2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Alcantara, policy director of the Blas Ople Policy Center,
        said, "In practical terms, <em>pag documented ka, nagkaproblema ka, yung agency
        mo kaya kang i-pull out ka sa tabaho mo."</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd8d8a-278a-4a68-abe5-6fd64b9e2f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In practical terms, when you are documented and you
        run into a problem, your agency can pull you out of your job.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75cc13-d7d6-441a-8199-921b333d441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that option is not available for undocumented workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345e02a-dd8d-436e-894b-1b097bf99e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yorong said there were around 11 million documented Filipino workers
        abroad.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073efce3-d962-4fce-87c2-91a6a9eb6c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:59:26.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:36:25.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many were undocumented, she said the numbers might
        be double.</p>'
