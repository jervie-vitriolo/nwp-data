    'template': '1'
    'title': 'Robredo, Marcos lawyers: No more motions to delay manual recount

      '
    'updated': 2018-02-09T14:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496d430-5992-446f-bab9-41d1a79cf42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 8) ‚Äî The lawyers of Vice
        President Leni Robredo and former Senator Bongbong Marcos agreed on one thing
        Thursday: no more motions to delay the manual recount of ballots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24028a7-63b5-4728-a766-631650d9e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Marcos legal counsel,
        Vic Rodriguez, said they are ready for anything to hasten the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51202c8-c1fd-4405-88fc-f6c8d7b3dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na</em> [No more]. We have signed the manifestation making
        a commitment between now and March 18, the start of the manual recount and
        the judicial revision. And you can have our word, we''re not going to file
        anything," he said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dde3a4-07fb-4e61-88ef-b591e08ece26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maria Bernadette Sardillo said the Vice President will
        file a motion Thursday afternoon stating that if there are other pending incidents
        which may cause delay, they will withdraw these motions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9dec1-7a40-4033-a48e-20d58d6ce1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re filing it even if it''s not a joint motion, just to show
        our sincerity that we are not delaying the case," said Sardillo, Robredo''s
        lawyer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9534f-17d8-4822-9d70-05ed4cec9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Rodriguez dared the Robredo camp to withdraw all motions
        before the Presidential Electoral Tribunal (PET) so they could begin the recount.
        On Tuesday, Robredo''s lawyer, Romulo Macalintal, accepted the challenge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ef98f-c008-481a-9120-e48ccd678465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Marcos to Robredo: Sign the joint motion, let''s proceed
        to vote recount</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091db3f-6e90-42ec-a343-1b77a4815f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos then signed a joint manifestation for the petitions on Wednesday,
        expecting the Vice President will do the same. However, Macalintal said the
        former senator sent them the wrong document.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfaf46-1718-4d97-bfdd-b1d2eb5c6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Robredo''s lawyer refuses to sign Marcos'' ''manifestation''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e672b-91e3-49a8-9f15-5fb69dcf78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s wrong with the documents?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d62a2-7751-4433-ae24-949f4950e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the Vice President must affix her signature on the
        document, as the former senator would do so as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1db2c0-a043-4452-9888-15b4e59708ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember both of them are claiming to be leaders of the Filipino
        people, so what we''re saying is it''s a commitment. Commitment that we''re
        not to file any frivolous motion that will further delay," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960caad-e9ae-4afe-847a-14dc3ea6da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sardillo said the Vice President need not sign any document,
        as the lawyers could sign on her behalf.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385aaac0-5cd4-4f17-86fa-a6bbe1ed5f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pleaded to the Marcos camp to stop "using" Robredo''s name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0050bf-e23e-4f56-a08e-0d932442fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s actually the point of Atty. Macalintal yesterday when he
        appealed to the camp of&nbsp; former Senator Marcos to please stop using the
        name of Vice President Robredo in these theatrics. Because we have to face
        it, if they wanted something done from the Presidential Electoral Tribunal,
        if you want something from the court, where do you file it? You go to the
        court. You don''t go to the media, you don''t go to the public," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd4377c-69a6-4654-88de-7c51a12f5e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardillo added Robredo is the second-highest elected official in
        the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d60823-0ae1-48bd-bcc4-86d11770abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And until such time that they can prove otherwise, then afford
        her the respect that is owed to her," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81244a70-1f89-48b2-97f2-e6e885c1a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer was quick to respond.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63390e4a-72af-473d-89c8-19854879677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, we''re not running this 2019. We don''t need her to
        advance the political agenda of Senator Marcos," Rodriguez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaccf5b-4e0e-4f93-a870-9bbbc463a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Macalintal said Marcos should again run for the Senate.
        But Marcos said he is determined to finish his poll protest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be94e8-6af6-42de-ab79-dcd890748cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit ko naman gagawin iyan</em> [Why would I do that]?&nbsp;
        I was already elected Vice President," Marcos said on January 11.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f203a1-bdb4-428f-973b-bf64702cad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:31:42.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:45:18.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost to Robredo by over 263,473 votes in the 2016 polls.</p>'
  'NBA-LeBron-James-buzzer-beater-Cleveland-Cavaliers-Minnesota-Timberwolves':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-08T13:53:14.001+08:00
    'imagesource': 'jcr:3caeb510-68a6-4831-8cf1-1ed7250f54b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa282a49-b4c2-42db-8267-fedf8c4c7aaa'
    'lead': ' LeBron James resurrected Cleveland‚Äôs stagnant season, for one night
      at least, when he hit a game-winning buzzer-beater to lift the Cavaliers to
      a 140-138 overtime home win over the Minnesota Timberwolves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T14:35:32.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T14:35:36.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T14:35:36.372+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: James sinks buzzer-beater to lift Cavs over Timberwolves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f7f8d-73c9-4685-95e2-8c1c0ab64fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:35:32.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:35:36.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> LeBron James resurrected Cleveland‚Äôs
        stagnant season, for one night at least, when he hit a game-winning buzzer-beater
        to lift the Cavaliers to a 140-138 overtime home win over the Minnesota Timberwolves
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f38cb8-4b6c-4ab6-8d4a-8fbb3b18a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:35:32.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:35:36.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cleveland called timeout in the backcourt with one second
        left, James caught a long pass near the foul line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e1c696-b77e-48fa-a7e6-82af1c0064e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:35:32.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:35:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from Minnesota‚Äôs Jimmy Butler, the four-times league
        MVP spun around and launched a fadeaway jumper from the top of the key over
        the top of the lunging defender.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a37c3-3c49-47ff-9c86-6ab5080a4968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:35:32.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:35:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball caught nothing but net, sending the crowd into delirium
        as the team‚Äôs recent woes were temporarily forgotten.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f1e64-747b-464b-ab03-5b4d0ba9a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:35:32.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:35:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúCoach (Tyronn) Lue called up a great play, Jeff Green gave me a
        heck of a pass and I just trusted my instincts and let it go,‚Äù James said
        in a courtside interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30052e-8e7c-4efd-a7bb-e4e766cebcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:35:32.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:35:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win helped ease the pressure on James and a team that was whipped
        by the lowly Orlando Magic the previous day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9034919-20a3-4e43-a9d2-212d21f65d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:35:32.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:35:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt was a great win for us. We needed this after that tough loss
        last night to Orlando,‚Äù James continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb462f8-3cf7-4bcc-8c1d-101ce26d904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:35:32.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:35:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey (Minnesota) shot 58 percent from the field and we were still
        able to get a win. We played Cavaliers basketball tonight and that‚Äôs all you
        could ask.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992ce94-f54e-467d-ae0c-ea2fdbd2d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:35:32.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:35:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win lifted the Cavaliers to 31-22, seven games behind the East-leading
        Boston Celtics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee0fd9-d514-4416-8e3a-b2f8698fc083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:35:32.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T14:35:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers have struggled this season after making the NBA finals
        for the past three years, beating the Golden State Warriors once and losing
        to the same team the other two times.</p>'
