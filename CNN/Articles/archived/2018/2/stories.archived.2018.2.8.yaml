    'template': '1'
    'title': 'UP ranks 156th in Asia''s top universities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811e686-6a0e-4399-96a8-05549dc71846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:42:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:52:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> The
        University of the Philippines (UP) ranked 156th among the top universities
        in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23ea6a-4be2-4859-8154-02742cc551da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:42:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:52:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP is the only Philippine university to make it to the Times Higher
        Education (THE) Asia University Rankings 2018, jumping from the 201st-250th
        bracket in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0084a-10ce-4281-a699-b6d00091c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:42:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:52:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the only university to have made it to the THE''s World
        University Rankings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a11ea2-d387-4c77-adbc-b043ae691c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:42:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:52:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the university website, UP Vice President for Academic Affairs
        Cynthia Rose Bautista said the state university is one of top three Asian
        universities whose research works have frequently been cited by scholars from
        around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a5786e-241f-4a39-bb0f-cb06a7707345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:42:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:52:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE data showed UP''s citations score-the measure of the university''s
        research influence-rose from 13.5 in 2017 to 40 in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6a700-4f3f-4c93-bc9d-8f17e47c64ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:42:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:52:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said publishing company Elsevier shared five-year bibliometrics
        data to UP, which showed that the university''s papers are cited 14 percent
        more frequently than the world average. In medicine, they are cited 336 percent
        more frequently.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3a690-1e9e-46d3-98d8-cc64ad371e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:42:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:52:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not gone to details in terms of areas where we have more
        influence," Bautista said. "For now we believe Elsevier when it says our citations
        are global as opposed to being confined to particular regions only."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513de03-989b-4a4c-80ed-63586aeb66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:42:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:52:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP system was under fire after President Rodrigo Duterte singled
        out its students who participated in protests and walked out of classes during
        his speech last February 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d3efd-02fd-4d9d-90af-39e45f097f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:42:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:52:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Palace: Duterte against students missing class, not protests</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ff396-4884-4cdf-8701-d9c82acb7ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:42:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:52:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National University of Singapore leads the top universities
        in Asia, followed by China''s Tsinghua University and Peking University.</p>'
  'donald-trump-market-chaos':
    'author': 'Matt Egan, CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-08T05:36:21.436+08:00
    'imagesource': 'jcr:cc9f81a4-a275-42cd-af47-43c748490c76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b33011a-3bd0-4ed5-aae8-372f41b2903e'
    'lead': 'Wall Street''s darkest day since 2011¬†put the president in a tough spot¬†because
      he took¬†so much credit¬†for the market''s big gains after he was elected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:46:04.278+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:46:08.091+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:46:07.865+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump breaks his silence on market chaos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3735e5-8019-4fe5-820f-5ff33b9211c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> President Trump doesn''t sound happy
        with the stock market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46235022-cdcd-490e-8e6b-ec93acce3a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke his silence Wednesday about the market turmoil: "In the
        ''old days,'' when good news was reported, the Stock Market would go up,"
        he&nbsp;wrote on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3257d-2690-4750-89ad-74bf3f7574ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Today, when good news is reported, the Stock Market goes
        down. Big mistake, and we have so much good (Great) news about the economy!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7b2ba-e5e3-4c76-bc93-0d27096b486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s complaints came two days after an&nbsp;awkward split-screen
        moment:&nbsp;The Dow was&nbsp;plunging more than 1,000 points&nbsp;just as
        he was giving a televised speech touting the economic benefits of his tax
        plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc861d-6278-4cdd-a70c-4c57e2c806a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street''s darkest day since 2011&nbsp;put the president in
        a tough spot&nbsp;because he took&nbsp;so much credit&nbsp;for the market''s
        big gains after he was elected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349bd8d-7db7-4464-adbe-1402ebb82754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is Trump talking about?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59252651-ebaa-40b9-a187-e40660d32655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a point about good news and bad news: The market did indeed
        plunge in recent days after&nbsp;positive economic news. Though that''s not
        a new thing ‚Äî it happens from time to time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c3980-5005-4e57-ab12-9a4c03026628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is some logic behind it, even if it''s frustrating to
        presidents and everyday investors alike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e569638-9cf0-4957-b094-f4785018f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Good news for Main Street is bad news for Wall Street</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef6665-dfa4-4fa2-befb-ef65c510fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider the rude reaction on Wall Street to Friday''s jobs report,
        which&nbsp;showed that wages grew at the&nbsp;fastest pace since 2009. That''s
        a&nbsp;clear win for Main Street&nbsp;after years of weak pay increases for
        workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d3045-22c5-4920-b8bd-18d650397e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the stock market had a hellish day. The Dow&nbsp;plunged 666
        points, or 2.5 percent, its worst day in more than a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fab745-a4bc-442b-875c-2122603b9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street was focused on the short term. Investors worried that
        wages could grow so quickly that they will put a dent in record corporate
        profits and make the Federal Reserve nervous about inflation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f817e6-445d-4dbf-98e6-383f76309179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re back in this perplexing phase where good news for the economy
        is treated as bad news for financial markets," said Candice Bangsund, portfolio
        manager at Fiera Capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622bb3ec-a012-4ccc-8dca-dc34272d0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Fed aggressively raises interest rates to fight inflation,
        it will remove one of the drivers of the bull market. Because of that fear,
        investors sold bonds, which drove yields to four-year highs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98e8e9-1c29-4dc6-8be3-de0f69f47857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher yields make risky stocks look less attractive by comparison.
        Thus the sell-off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34396e75-7fc5-44f0-bf71-e38da98e44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in that sense, Trump was right: Good news for Main Street was
        viewed as bad news by Wall Street.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7862e81-a279-41e6-916f-984146b3659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this happened under Trump''s predecessors, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fae48b-de16-428e-893e-e56b2491f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than once under&nbsp;President Barack Obama, Wall Street became
        nervous that good economic news would force the Fed to raise rates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4eb4f7-b30f-40cb-b40d-18d33936de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in other cases, the opposite happened: Bad jobs news drove stocks
        higher because it meant the&nbsp;easy money wasn''t going anywhere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a25b1d-14f8-479a-8144-4078e31c3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This inverse reaction was so common that sometimes, as&nbsp;with
        a strong jobs report in August 2016, it was noteworthy that good news was
        treated as good news.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e27011-ecd6-4fab-8ad8-0c32ca57be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the recent market turbulence is about more than the good
        news/bad news situation Trump alluded to.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a298b-1578-41ef-92a3-d54bd6f7491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market boom since Trump''s election became overheated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709f91b-658c-46a0-ba62-55fa37b72ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euphoria set in, making the market more vulnerable to sharp setbacks.
        A cool-off period was&nbsp;long overdue&nbsp;‚Äî and may prove to be a healthy
        thing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b2d5c-006c-41ac-892b-a4f1e76bf4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets do better over the long term when they experience corrections
        periodically," Capital Group CEO Tim Armour said in a recent report. "They
        can''t go up all the time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46fae6-b853-4c23-b3f9-36d769f1e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Trump himself loudly cheered for the market to keep
        rallying. After the&nbsp;Dow hit 20,000&nbsp;in early 2017, he said "Now we
        have to go up, up, up."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852579e-3643-4d79-be8b-485169768be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a big reversal from during the 2016 campaign when he called
        the market a&nbsp;"big, fat, ugly bubble."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2884e1-f8c7-4362-af0b-1233f3eef108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:46:04.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:46:08.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump breaks his
        silence on market chaos."</em></p>'
  'donald-trump-talk-robert-mueller':
    'author': 'Sara Murray, CNN'
    'caption': 'Special Counsel Robert Mueller (left) and U.S. President Donald Trump
      (Photo courtesy: Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T13:48:45.025+08:00
    'imagesource': 'jcr:52bfa7d4-c4e3-4028-ba2a-aea3bcd3822e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b52566c2-7997-4da0-b244-49ca396d1617'
    'lead': 'President Donald Trump''s lawyers have aimed to hit the brakes on a potential
      sit-down with Robert Mueller, but Trump remains eager to speak with the special
      counsel, according to his allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:48:34.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:48:38.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:48:37.875+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump wants to talk to Mueller despite lawyers'' concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7109d4-9b2f-4d76-8c07-895de85af92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump''s lawyers have
        aimed to hit the brakes on a potential sit-down with Robert Mueller, but Trump
        remains eager to speak with the special counsel, according to his allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5518f-fe92-4d25-877d-85538e4124e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with Trump''s thinking said ‚Äî in addition to
        believing he is entirely innocent ‚Äîpart of what''s fueling the President''s
        willingness to participate is his belief that he has experience with lawsuits
        and&nbsp;testifying under oath&nbsp;from his time in the real estate business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5277caf-f107-4bb2-8173-99d1450807f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thinks he can work this," this person said. "He doesn''t realize
        how high the stakes are."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c44e84d-483c-4a11-a6b6-93219e7aff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''re there, there''s no turning back, this person said.
        "You can''t get up and walk away. It''s not that easy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb75de-bbdd-471b-bd0f-3539e00b3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s basically saying that I''m wide open as a book. I''ve done
        absolutely nothing wrong and I''m willing to say so under oath," former White
        House communications director Anthony Scaramucci told CNN''s Jake Tapper Tuesday.
        "So again, I still think that that is on the table."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93153d8a-1b27-462f-8864-741b65183eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President''s inclination may be to meet Mueller face to
        face, he is not ignoring the chorus of people around him ‚Äî lawyers, friends
        and lawmakers ‚Äî urging him to avoid a sit-down with Mueller.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f5d7e-3d9f-443f-a5fb-f3a116ab4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN first reported&nbsp;last week that the President''s attorneys
        were arguing against agreeing to a special counsel interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09e200-9944-4966-84a6-7aa02221e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his lawyers may still be up for negotiating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b62c50-7a51-4751-9b12-de3d87248de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel hasn''t formally requested an interview with
        the President and the President''s lawyers don''t expect one for another couple
        of weeks, a source briefed on the matter said. The talks so far have been
        informal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ea1a7-4ebc-42f9-b5f3-e739fc35640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the President''s lawyers currently don''t advocate granting
        a voluntary interview to Mueller''s team, there is still a chance to reach
        a deal within certain limits, such as written or a narrow scope of questions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e576b0-7f0e-4999-9256-a0628853f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple people close to Trump have cast any Mueller interview as
        a risky proposition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f7330c-07f1-4f1e-8c77-73a85aa47080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump is firm in his belief that there was no collusion with
        Russian officials, some allies fear that Mueller could ferret something out
        of Trump that could provide fodder for an obstruction of justice investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1b7d7-96f0-49bd-9b6c-55709a8c69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House special counsel Ty Cobb recently made the case the President''s
        lawyers are mindful of the interview being a potential "perjury trap."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83d592-d138-43e2-8a17-79babff9d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had no comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee70c8-8d15-42b7-b95c-1855d9d081c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:48:34.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:48:38.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Trump wants to talk
        to Mueller despite lawyers'' concerns."</p>'
  'angela-merkel-german-coalition-deal':
    'author': ' Nadine Schmidt and James Masters, CNN'
    'caption': '(File photo) German Chancellor Angela Merkel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T01:42:01.841+08:00
    'imagesource': 'jcr:3fe8653a-f447-4722-a415-852bf41117a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b6859d-4628-4e64-b12f-1b86ffae6207'
    'lead': 'The announcement represents a huge breakthrough for Merkel, who has struggled
      to form a government since suffering embarrassment at September''s election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:52:59.996+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:53:03.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:53:03.464+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angela Merkel makes breakthrough with German coalition deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b832c3c-2275-4d70-9641-57b37a0cb289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:52:59.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:53:03.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> German Chancellor Angela Merkel moved a
        step closer to forming a coalition government with her center-left rivals
        on Wednesday, after four months of political uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4baef56-5392-49e6-b69d-43cdf6df982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:52:59.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:53:03.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the SPD confirmed it had reached a deal with
        Merkel''s center-right CDU, but stressed that it would need to be formally
        approved by the party''s 460,000 members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197582d8-677d-438b-913c-b6f752d92a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:52:59.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:53:03.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement represents a huge breakthrough for Merkel, who
        has struggled to form a government since suffering embarrassment at September''s
        election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03487d-5737-4ba0-9a26-4050efd1fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:52:59.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:53:03.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal paves the way for a return to the so-called "grand coalition"
        between the CDU and SPD, which governed prior to the last election. It would
        also leave the right-wing Alternative for Germany party as the main opposition
        in the German parliament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681daca-0a8a-40f7-8d6b-867c99d2a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:52:59.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:53:03.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;AfD''s anti-immigration stance&nbsp;proved popular with
        voters, taking it to 12.6 percent of the vote, a political earthquake in Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99b6f2-c1c5-4664-8fd9-428eabe7e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:52:59.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:53:03.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back together</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e8de2-1516-4baa-9da5-40d145682c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:52:59.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:53:03.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement represents a U-turn by the SPD, which had originally
        said it would rather rebuild itself in opposition than prop up another Merkel
        administration, after suffering its worst election result since World War
        II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258db572-78c3-4fd5-87d3-476060131b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:52:59.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:53:03.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after talks between Merkel''s CDU, FDP (Free Democratic Party)
        and Green Party&nbsp;collapsed in November,&nbsp;party leader Martin Schulz
        was dragged back in under pressure from President Frank-Walter Steinmeier,
        who warned the country''s leading politicians against the prospect of fresh
        elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df81d5e0-1412-45d7-bf12-479333986181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:52:59.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:53:03.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent poll from public broadcaster ARD showed that 52 percent
        of respondents did not think another grand coalition was a good idea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb635cc-34d3-4eb1-a56e-0f00addad394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:52:59.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:53:03.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Angela Merkel makes
        breakthrough with German coalition deal."</em></p>'
  'united-states-sanctions-north-korea-mike-pence':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T13:30:19.771+08:00
    'imagesource': 'jcr:b7fa4567-969d-4b1a-82f0-a9942f723e05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f646cccf-860f-499b-a00a-92f41548b84e'
    'lead': 'U.S. Vice President Mike Pence says the United States plans to unveil
      the "toughest and most aggressive" sanctions yet against North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:57:03.650+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:57:07.668+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:57:07.360+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to impose ''toughest ever'' sanctions on North Korea, Pence warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce2f9f-b519-4a50-820e-491d4cefaacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. Vice President Mike Pence says the
        United States plans to unveil the "toughest and most aggressive" sanctions
        yet against North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1284860-d238-4977-b6e0-1627f64b4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from Tokyo alongside Japanese Prime Minister Shinzo Abe,
        Pence didn''t detail what the sanctions would be but said they''d aim to halt
        Pyongyang''s nuclear and ballistic missile program "once and for all."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8590b69-0043-4039-bd90-018ee4ba84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with Japan, and all our allies, we will continue to intensify
        our maximum pressure campaign until North Korea takes concrete steps toward
        complete, verifiable and irreversible denuclearization," Pence said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2bf33-67d7-4ba1-ba16-a11f0468e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations passed successive rounds of biting sanctions
        against the North Korean regime last year, targeting energy imports, coal
        exports and foreign labor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4449fcc-dff8-495e-9951-8b0085ba2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington also passed its own unilateral measures against North
        Korea and foreign firms that it has caught doing business with Pyongyang or
        the Kim Jong Un regime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d0377-91f2-404f-bb79-ec7502a22a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House hopes that sanctions will slow the development of
        the country''s missile program, and strangle the economy to the point where
        North Korea would put its nuclear weapons on the negotiating table.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade1b63e-f0aa-4783-ac03-f953aea56e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. to counter North Korea</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6160ed9-1531-43fc-b0ba-3d5a06355b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence&nbsp;arrived in Tokyo Tuesday night&nbsp;on his way to South
        Korea, where he''ll lead the U.S. delegation at the Opening Ceremony of the
        Pyeongchang Winter Olympics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014544b-552e-4ee3-b5b1-9a013161d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>En route Pence told reporters that the purpose of his trip was to
        "make sure that North Korea doesn''t use the powerful symbolism and the backdrop
        of the Winter Olympics to paper over the truth about their regime."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535196f-f2d6-4634-8390-fb0d3a53f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US delegation includes Fred Warmbier, the father of Otto,&nbsp;the
        American student who died shortly&nbsp;after being released from North Korean
        captivity last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad4d08-363c-485f-a0df-a568f99a0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a White House official said Pence "will not allow
        the North Korean regime to highjack messaging of Olympics with propaganda."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df16fa-c09a-461c-ab16-933bcc82e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s ''peace offensive''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9fb26b-bb3e-4d5d-b25c-ed01682d1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is sending a large delegation to the Games that includes
        athletes, cheerleaders, a member of the country''s popular girl band Moranbong
        and&nbsp;even Kim Jong Un''s sister.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979fc264-1d37-4f5a-8ebb-5b2f1e215f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s attendance is the result of the first high-level,
        inter-Korean diplomatic meetings in more than two years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce37070-6c31-4d62-a8fc-81930340d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North and South Korean athletes will march under the same flag during
        the Opening Ceremony and will field a joint women''s ice hockey team, signs
        of unity that have some in the South calling these Games the "Peace Olympics."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258d044-4468-4345-8e03-7dc46a42e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is notorious for waging peace offensives after tensions,"&nbsp;said
        Duyeon Kim, a fellow at the Korean Peninsula Future Forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646987b-90f4-4d16-9242-906b8c738cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest campaign has several goals: to drive a wedge between
        Washington and Seoul, divide South Koreans, weaken the international campaign
        of sanctions and diplomatic pressure against Pyongyang, and give North Korea
        an image makeover at a major international event by creating the illusion
        of a normal and peaceful country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d3ef5-6db3-4bdb-a9ce-7f7ecd195b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While U.S. President Donald Trump''s administration has praised
        dialogue between South and North Korea, the White House maintains that its
        stance toward Pyongyang has not changed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b29ae-576f-4f25-af0b-6d847c5bd541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Pence echoed comments made by Trump during the US
        President''s address to the South Korean Assembly last November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f17964-2a1f-4ed7-aa19-0561ac8a9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An estimated 100,000 North Koreans suffer in gulags, toiling in
        forced labor, and enduring torture, starvation, rape, and murder on a constant
        basis," Pence said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50b76a-f7af-41d6-b187-6b64c6baaaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing by his side, Japanese Prime Minister Shinzo Abe reinforced
        the message from the U.S. and its allies that action must come before talks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8bb330-61f8-4310-9682-dabea5623f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can not expect any meaningful dialogue with North Korea as long
        as they do not show genuine willingness and concrete action for the de-nuclearization,"
        Abe said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d49d3b-b67c-4965-8c91-9db88ea8c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been suggested that US and North Korean officials could meet
        at the Games in what would be the first high-level interaction between the
        two countries in decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd4166-2f6b-4f1e-a0e3-42970fbb4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to any interaction with the North Korean delegation,
        I have not requested a meeting, but we''ll see what happens," Pence said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a93763-7273-4655-887e-a456b3524c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts predict the recent diplomatic thaw could freeze over
        after the Games, when Seoul and Washington resume military exercises.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6e7fd-3972-46e2-bdcf-df942d9504c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The likely scenario is that if joint exercises continue, the North
        will walk away from diplomacy and do something provocative, resulting in intensified
        pressure from Washington and a repeat of last year''s escalation," said Duyeon
        Kim.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb699fa2-6f88-457d-a724-66ffff24b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:57:03.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:57:07.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both South Korea and the U.S. had previously agreed to postpone
        the drills for the duration of the Games.</p>'
