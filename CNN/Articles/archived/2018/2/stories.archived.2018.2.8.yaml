      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúHong Kong shuts
        schools in response to flu outbreak."</em></p>'
  'Deadly-airstrikes-Syria-Eastern-Ghouta':
    'author': 'Mohammed Tawfeeq and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T08:48:24.265+08:00
    'imagesource': 'jcr:02c41b83-2394-4e34-8cab-34ec027fe919'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b8058d7-37bf-4b5c-a49e-00f315b79545'
    'lead': 'Twelve children were among the dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:20:13.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:23:47.318+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:23:47.094+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twelve children were among the dead.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc8edf-a98c-4cb5-82cb-5dc1ca3607c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> <em>Editor''s Note: This story contains
        graphic images of injured children.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e6cfb-e94e-495b-bb07-9c22441b44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 27 people were killed and 60 more injured Wednesday in
        Syrian government air strikes on three towns in rebel-held Eastern Ghouta,
        near Damascus, the Syrian Observatory for Human Rights said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546402a3-a261-46bd-8584-7bc19f1b68ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve children were among the dead, the UK-based monitoring group
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e3bc3-091b-474b-8f7e-8286ff209339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the third day running the besieged area, to the east of the
        Syrian capital, has been targeted by Russian-backed Syrian forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f1d5a-bd10-4735-ab8b-7d0b5a27a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80 people -- including 19 children and 20 women -- were
        killed and 160 injured in a&nbsp;heavy bombardment&nbsp;on Tuesday, SOHR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539a886-f897-48aa-87cf-5aaee986b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That made it the deadliest day in the Syrian conflict since 83 people
        were killed in an attack on a market in the town of al-Atareb, in the western
        countryside of Aleppo, nearly two months ago, according to the monitoring
        group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf52d46-172c-464e-8082-5adf6f130468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel-held Eastern Ghouta area has been surrounded by Syrian
        government forces for more than four years. The siege intensified last May
        after government forces conducted a large-scale offensive in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e80ce3-73dc-4e69-91a2-b61d55878c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes by Russian-backed Syrian government forces have escalated
        in recent days following the&nbsp;shooting down of a Russian warplane&nbsp;in
        the rebel-held northwestern province of Idlib over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d6f83-5971-49bc-9535-519579aeec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Syrian activists, conditions under the siege in Eastern
        Ghouta are the worst they have been in four years and continue to deteriorate,
        with hundreds of thousands of people suffering a lack of food and medical
        supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e68fa-35d7-4eea-8500-435f46ca6449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has worsened since most makeshift tunnels used to
        smuggle food and other essential materials from Damascus were found and blocked
        by Syrian regime forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0793950-113c-4841-8a3c-567ec510defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN officials expressed "deep concern" this week over the escalation
        of violence in Eastern Ghouta and Idlib.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f814e72b-e7ef-4eaa-8475-10e0bd18ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights experts are investigating reports of&nbsp;alleged chlorine
        bomb attacks&nbsp;on civilians in two Syrian towns, Douma in Eastern Ghouta
        and Saraqeb in Idlib, the UN''s commission of inquiry on Syria said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ebd01-b905-4dfc-a138-85b9929f64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organisation for the Prohibition of Chemical Weapons said Wednesday
        that recent allegations of chemical weapons use were of "grave concern" and
        that its fact-finding mission in Syria continued to investigate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b38d72-7034-4def-a471-7fadc9b56ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria: Army responding to attack</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e2762-9f05-4349-9028-eb2b280e8955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video shared by the rebel-affiliated Ghouta Media Center on Wednesday
        shows an unnamed old man standing next to two children he claims were killed
        in recent attacks on Eastern Ghouta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236d28f-ebde-4ccc-b5a0-d4f11d3f8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the United Nations and Arab Muslim countries to come
        see what the Syrian regime is doing in our towns and homes. The Syrian regime
        claims to kill terrorists -- are those terrorists?" he asks. "They are killing
        innocent people, women and children, in cold blood. They are not killing Nusra
        Front fighters or ISIS or any other militant group, but they are killing civilians,"
        he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60bf57-b98b-47af-972b-c3ed68e21a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state-run media said Tuesday that the Syrian army was responding
        to a shelling attack in Damascus by "armed groups" -- an attack that they
        say killed five people, including two children, and injured 13 others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387cc3c-3117-46bd-817b-6fe4949097fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regime forces targeted "areas from which the shells were launched
        in Eastern Ghouta, inflicting heavy losses upon the armed groups'' ranks and
        destroying a number of their mortar launchers," the state-run SANA news agency
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb71e6-40c2-47a8-a0e1-d93cd0649c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Russia''s trade mission in Damascus was damaged Tuesday
        by a mortar fired from Eastern Ghouta, the Russian Foreign Ministry said,
        according to SANA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4faf421-e79d-4ddf-9f73-18efc17f5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli missiles claim</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22bb6b-a661-446c-95ef-4ab2ef5e0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli warplanes fired several missiles from Lebanese airspace
        targeting a Syrian military position in the Damascus countryside early Wednesday,
        according to a statement from SANA, citing the Syrian regime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1101b5-dbfe-4324-84d2-95e2c30c7cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The army air defense intercepted the missiles and destroyed most
        of them," SANA said, quoting a Syrian army statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f71e37-bafd-4a09-9213-d7fa12ecfc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention of any damage caused or casualties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497eb93c-f07b-4d81-935d-b41b8554d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) declined to comment on the Syrian
        reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e0469-c755-4735-92c6-477a2a0244b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Israeli Prime Minister Benjamin Netanyahu and members
        of the Israeli Security Cabinet visited the Israeli-occupied Golan Heights
        where they were briefed by senior military officials. Israel captured the
        Golan Heights from Syria in 1967 and annexed it in 1981.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ff516-c0e0-426c-bf78-3060fea6398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:20:13.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:23:47.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am impressed by the major work the IDF is doing to defend our
        borders and our state," Netanyahu tweeted. "We want peace but are prepared
        for any scenario and I suggest that no one test us."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed82b0-0b4e-4815-8f02-24610863d7a8'
