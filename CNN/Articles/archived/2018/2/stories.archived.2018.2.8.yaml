    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The shows that had us crying before ''This Is Us''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85750a03-462d-4e33-8e48-bc538a5676ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Each week the Pearson family on NBC''s
        hit show, "This Is Us" tugs at our heartstrings. Tackling real life issues
        like addiction and the loss of loved ones, the show''s emotional themes hit
        home for millions of Americans. The last two episodes, featuring the death
        of patriarch Jack Pearson [Milo Ventimiglia] and painful aftermath for his
        family, were the just the latest to drive viewers to the tissue box.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4d536-bff5-46df-be34-5e5f56921891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before "This Is Us" was providing a weekly outlet for our tears,
        there were several other TV dramas leaving those of us on the entertainment
        beat at CNN puffy-eyed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a7a40-015c-49e3-a9f5-ce7c59fd5276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grey''s Anatomy</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb87683-d8f2-4066-b74f-97fe757a13bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grey''s Anatomy" probably causes more tears during any given season
        than Seattle gets in total rainfall during a calendar year. I am not being
        dramatic. Whether it''s a disaster episode (see: the shooting, the plane crash,
        the train crash, the bomb episode, etc), a devastating case-of-the-week (remember
        when the doctors had two golden-hearted patients impaled by a tree and could
        only save one of them?), or a major death (R.I.P Derek, George, Lexi, Mark,
        Denny, Henry...you get the point), this show knows how to produce high-quality,
        emotionally draining drama. It also owes me a lot of money in therapy bills,"
        writes CNN entertainment reporter Sandra Gonzalez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95385e-1949-4d87-a4ac-e2987603d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Six Feet Under</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7bcee-f308-40e3-9e89-9243b15f4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Nate told Brenda he wanted a divorce I felt like he was breaking
        up with me," says CNN senior entertainment writer Lisa Respers France. "But
        his death scene was excruciating and probably one of the most emotional things
        I''ve ever seen on TV."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddc4a6-e9e5-4569-9ab3-9edf109f339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lost</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32a2f0-3ead-4ffb-ac57-606d7793e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved ABC''s hit show "Lost" because of its unique premise and
        because it touched on all my favorite storytelling elements and themes: the
        supernatural, science fiction, philosophy. It was also not afraid to sacrifice
        popular characters or protagonists to advance a storyline. The show was unpredictable
        and exciting in that way. You never know which of the characters you''ve grown
        attached to was going to get killed off. I was devastated when Charlie died
        by drowning so he can save the others. His death was full of symbolism and
        significance. The deluge of water and the urgency played out like a final
        baptism, a redemption," writes CNN deputy media editor An Phung.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b044447-4a7c-4292-92f8-3215df892537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stranger Things</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467f662-83aa-41b6-883c-9c433137dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wouldn''t think that a show that involves Demogorgons and upside
        down parallel universes wouldn''t tug on the ''ole heart strings, but Netflix''s
        "Stranger Things" does just that," writes CNN media writer Frank Pallotta.
        "From the relationship between Joyce and her lost son, Will, in Season 1 to
        the relationship between Sheriff Hopper and his adopted daughter, Eleven,
        in Season 2 the show is the perfect mix of make you cry sadness and make you
        scream horror. I dare you to watch the kids dance at their winter recital
        in the final scene of Season 2 and not tear up. Oh, and don''t even get me
        started on Barb!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849079fd-1a64-4bf6-b638-913f4f0b83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friday Night Lights</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd90c3-f59b-4daf-8d7d-adc9bd8f30b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:12:03.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:50:31.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Friday Night Lights'' was filled with hope, longing and melancholy,
        chronicling the commitment of a Texas high-school football coach, Eric Taylor
        (Kyle Chandler), to his family and his players, many of whom saw football
        as the ticket out of their small town," writes CNN media critic Brian Lowry.
        "The show was filled with emotional moments, perhaps none more so than an
        arc in which Taylor went out of his way to rehabilitate his star running back,
        "Smash" Williams (Gaius Charles), whose college career had been threatened
        by an injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932aa09-d52b-4401-8388-5cf86f3d02d7'
