  '18-PNP-relieved-sleeping-drinking-duty':
    'author': ' Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-08T20:57:02.000+08:00
    'imagesource': 'jcr:88170da2-09a4-4bb3-a919-a9ccbd8b26a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1e32cf7-812a-4744-9be9-e352b5432164'
    'lead': 'The officers from Pasay and Muntinlupa were caught in a surprise inspection
      by Metro Manila police chief Oscar Albayalde.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:14:36.751+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:14:48.936+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:14:48.805+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '18 police officers relieved for sleeping, drinking on duty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d231c9c-30a6-4d27-9c7e-74576412eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:14:36.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:14:48.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) ‚Äî</strong> Eighteen
        Metro Manila police officers lost their guns and badges on Wednesday night
        following a surprise visit by the region''s top cop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09fc71-77a5-4439-9d7d-7432bb94ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:14:36.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:14:48.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) chief Director Oscar
        Albayalde caught the personnel of Maricaban Police Community Precinct (PCP)
        in Pasay sleeping and the personnel of Sucat PCP in Muntinlupa drinking liquor
        while on duty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c14ee-4a9d-462b-a68d-2bf88eda856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:14:36.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:14:48.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde immediately ordered the relief of 14 officers and four
        station commanders from their posts, stripping them of their weapons and badges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67b207-ec9d-4bab-984d-6e1c4b5ba1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:14:36.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:14:48.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were reassigned to the Regional Personnel Holding and Accounting
        Unit in Camp Bagong Diwa, Taguig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea2d18-f536-44dd-b0ea-73700cc705bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:14:36.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:14:48.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said administrative cases will be filed against the involved
        police officers, which may lead to a 10-to-15-day suspension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64426659-18e1-4cca-86c5-9c15ec86c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:14:36.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:14:48.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this be a warning to all the stations dito sa [here in] Metro
        Manila," he said. "Nag-create kami ng [We''ve created] Red Teams. Inspections
        will be done randomly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8debfa4-146e-43b8-887c-ac616af6c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:14:36.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:14:48.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO said in a Wednesday statement that Red Teams are composed
        of police officers designated to do random and surprise inspections of all
        police stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88991078-acfc-46d9-a2cf-5bc92f4528bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:14:36.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:14:48.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also warned station commanders and police chiefs that
        they will also be punished if their officers are caught neglecting their duties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6a9cd-19ab-43a7-b456-bd4fa9580326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:14:36.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:14:48.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the NCRPO commits to provide quality service to the public,
        we must always make sure that every policeman is doing his corresponding task
        while on duty," he said. "This is our way of returning the public''s trust
        and confidence to the police."</p>'
  'Hong-Kong-shuts-schools-in-response-to-flu-outbreak':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T08:48:01.110+08:00
    'imagesource': 'jcr:21adcdc2-7114-4a08-a961-f3327becf8a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c675105e-56c6-4436-b152-0d8a358dfbee'
    'lead': 'Thousands of Hong Kong school children will be getting an early start
      to their Lunar New Year holiday as the city''s education authorities ordered
      the closure of all kindergartens and primary schools to fight an outbreak of
      flu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:17:28.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:17:33.887+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:17:33.722+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong shuts schools in response to flu outbreak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854aa5c-126a-4444-9cf8-a3e558e0e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Thousands of Hong Kong school children
        will be getting an early start to their Lunar New Year holiday as the city''s
        education authorities ordered the closure of all kindergartens and primary
        schools to fight an outbreak of flu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b4328-bbf4-4040-8de8-b7bc32b7a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual New Year holiday will start on February 8, rather than
        next week, "to minimize the spread of influenza," the Hong Kong Education
        Bureau said in a statement, urging schools to use the extra time to "clean
        and disinfect the whole school premises thoroughly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712ce0f-8249-42a1-b4b2-9c6f8cb4fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently,&nbsp;flu is widespread across much of the world,&nbsp;including
        most of Europe, Asia and North America. Experts say the most prevalent strain
        is H3N2,&nbsp;also known as "Australian flu"&nbsp;after it emerged during
        that country''s most recent flu season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be36cfc-a5ef-4c90-8634-addd159e6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have shut in parts of the US, where at least 37 children
        have died since October from flu,&nbsp;according to the Centers for Disease
        Control and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568eac1-c65c-4407-a7d2-b00623496a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, more than 120 people have died as a
        result of the flu in Hong Kong, including two children,&nbsp;according to
        public broadcaster RTHK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c049b88-429e-429f-a239-6d37b06d8732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Education Bureau spokesman told CNN the last time schools closed
        in this manner was June 2009 during the swine flu pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7a9e8-7af6-4ec5-8f78-51199b420c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad flu season</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae39cd-b7ea-4234-b32b-b4c6f2f23573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO)&nbsp;estimates&nbsp;that each
        year around 290,000 to 650,000 people die worldwide as a result of influenza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda933e8-17b2-4bd9-8ec2-50a50530efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When H3N2 dominates, it generally is a bad actor from the beginning
        and usually foreshadows a bad year," Anthony Fauci, director of the US National
        Institute of Allergy and Infectious Diseases,&nbsp;told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c7dfb-ce1d-480c-a3b5-397158395ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 745 flu-related deaths were reported in Australia last
        year, well above the annual average of 176,&nbsp;according to health authorities.
        H3N2 accounted for an estimated 55% of cases, officials said, with this year
        seeing some of the "highest levels of activity since the 2009 pandemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dbbf34-cc4d-42f0-8171-c792a11e0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Asia, including South Korea, China and Singapore have all
        reported higher than usual incidences of the flu, though not all were suffering
        from the H3N2 strain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb370655-01c6-4b86-a0dc-4e7ddef0d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2009 swine flu pandemic, at least 18,000 people died
        around the world,&nbsp;according to the WHO, and some estimates put the death
        toll&nbsp;significantly higher.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d829e7b-4815-45c7-a3f3-5c3bdc345d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risks to children</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ced343-85f1-44a0-8cb3-69ac1face05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hong Kong''s Centre for Health Protection, schools
        are particularly vulnerable to the spread of influenza strains as many children
        "may be too young to take proper personal care."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d7b63-8162-4717-96c0-f176d4f5c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, communicable diseases can easily spread through close
        person-to-person contact," the department said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2508f2-9136-470f-9607-9bef488592f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is particularly sensitive about communicable diseases
        due to the city''s experiences during the&nbsp;2003 severe acute respiratory
        syndrome (SARS) outbreak, when around 300 people died and hundreds more were
        hospitalized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2299e7e-02c8-4743-966e-df9e929c8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a CHP spokesman urged children, the elderly and those
        with underlying illnesses "to get vaccinated as early as possible ... as it
        takes about two weeks for antibodies to develop in the body after vaccination."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dedaa8-8b06-42d0-8a5d-183475009077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should promptly seek medical advice if influenza-like symptoms
        develop so that appropriate treatment can be initiated as early as possible
        to prevent potential complications," the spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d8623-db92-4afe-98c7-8c91016c9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong recently expanded its&nbsp;free vaccination schemes&nbsp;for
        children and elderly people, and officials said hundreds of thousands of people
        have already been vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c54812-6f53-4455-b0aa-f18419f163f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:17:33.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a spokeswoman for the CHP confirmed to CNN that stocks
        are running low, but added a new batch has been ordered for after the Lunar
        New Year break.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f948ad-4da7-437f-81a6-c7d5a5f4fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:17:28.936+08:00
      'mgnl:createdBy': 'jeff'
