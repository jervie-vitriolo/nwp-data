      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> This weekend, enjoy
        a night of jazz, attend a podcast launch, hoard some books, join an art market,
        watch a theatrical adaptation of an iconic Filipino film, listen to an artist''s
        talk, and learn a new dance style.</p>'
    '2':
