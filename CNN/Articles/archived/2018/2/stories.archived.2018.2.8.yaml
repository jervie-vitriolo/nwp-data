    'template': '1'
    'title': 'Former Pope Benedict XVI says he''s preparing for ''Home''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef49ed3-bdf9-481d-907c-df276fb4112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:06:18.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:06:23.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Pope Emeritus Benedict XVI says he "is
        on a pilgrimage toward Home" in a rare public letter published in the Italian
        newspaper Corriere della Sera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2ee67-f690-4279-92ff-c52d5c850816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:06:18.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:06:23.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief note in Italian apparently came after the paper asked
        the&nbsp;Pope Emeritus&nbsp;for a response to readers who were wondering how
        he was.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7758ce-be31-4f60-b7a0-a92d88b1dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:06:18.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:06:23.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only say," Benedict wrote, "that in the slow waning of my
        physical forces, inwardly I am on a pilgrimage toward Home."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913b55b-85ba-421c-bd00-90e9105c5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:06:18.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:06:23.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a great grace for me to be surrounded on this last part of
        the road, sometimes a bit tiring, by such love and goodness that I never could
        have imagined," he wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f9de3-b70b-4840-964e-de9dc97e3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:06:18.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:06:23.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90-year-old former Pontiff has been living quietly at the Vatican
        since his surprise resignation as Pope in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573d539-70ba-4f07-88e0-975618e33245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:06:18.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:06:23.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the full text of Benedict''s letter:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc63462-29e1-423e-aa3d-5ab7b32ce820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:06:18.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:06:23.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was moved by the many readers of your newspaper who desire to
        know how I am spending this last period of my life. I can only say that in
        the slow waning of my physical forces, inwardly I am on a pilgrimage towards
        Home. It is a great grace for me to be surrounded, on this last part of the
        road, sometimes a bit tiring, by such love and goodness that I never could
        have imagined. In this sense, I consider the question of your readers as an
        accompaniment. I can only thank them and assure you all of my prayers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d61089-69ee-46fe-b632-a1b4efdf8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:06:18.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:06:23.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúFormer Pope Benedict
        XVI says he''s preparing for ''Home''"</em></p>'
  'german-workers-28-hour-week':
    'author': 'Alanna Petroff, CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-08T03:07:03.993+08:00
    'imagesource': 'jcr:4fa53b57-b194-48f1-b8cc-455c48a8e743'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56f19bc8-9050-4054-92d0-1a01c86a9f76'
    'lead': 'Labor union IG Metall secured an unprecedented deal this week to give
      a large portion of its 2.3 million members more flexible working hours and a
      big pay rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T15:09:26.437+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-13T15:09:30.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-13T15:09:30.074+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German workers win right to 28-hour week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90840f-aced-4b6c-9b78-a65f152427f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Millions of German workers are winning
        the fight for a 28-hour work week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97bea8-d06d-4ac6-b5a3-77489ee33360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor union IG Metall secured an unprecedented deal this week to
        give a large portion of its 2.3 million members more flexible working hours
        and a big pay rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda4aa8c-9d8e-4565-87b3-f7c37bf1b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From next year, workers at many of Germany''s top engineering firms
        ‚Äî such as Mercedes-Benz owner Daimler ‚Äî can opt to work 28 hours a week for
        up to two years, before returning to the standard 35-hour week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb8591-91f3-44a6-a96e-cd780ca1a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was negotiated with representatives of more than 700 companies
        in southwest Germany. It is expected to have ripple effects across German
        industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae271a-d6d4-42a6-8cc8-72fb2b9f639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sets the standard for everyone else," said Megan Greene, chief
        economist at Manulife Asset Management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0959930-5af3-407c-bbb1-d369681bbe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IG Metall said the flexibility would help employees who want to
        care for children or relatives. Pay will be reduced to reflect the shorter
        working week. The deal also gives workers the option to work 40 hours to earn
        more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7d541-b22c-432d-92a8-e672c31020bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German workers are taking advantage of&nbsp;low unemployment&nbsp;and&nbsp;strong
        economic growth&nbsp;to flex their muscles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef80909-35a0-4938-8db6-d40bf6398794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can expect similar deals to come in other sectors and regions
        soon," said Famke Krumbm√ºller, a partner at OpenCitiz, a political risk consultancy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39651195-cb45-4464-bc55-357ba2251e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And non-unionized workers could also benefit from the agreement
        as firms that employ IG Metall workers offer the same terms to their wider
        workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b92647-2818-4b9c-bed3-3897844abaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Ryanair boss to angry pilots: Bring it on!</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899a15b-3a8d-4712-a54e-d38c43a975ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daimler said it would offer the new flexible hours to all its employees
        starting in 2019, but noted it already offered many flexible working options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7bde99-d824-4eb0-b8fd-c248fbf39d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosch, which employs 138,000 people in Germany, said it would offer
        the same pay rises and perks to the majority of its German workers. It said
        the flexible hours wouldn''t be disruptive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effb1b9-b893-4c8d-b6d7-e372e77c2d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bosch already has about 100 different working hour models to ensure
        an optimum work-life balance," said Simon Schmitt, a company spokesperson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f35f3-4c95-461c-b762-2fbde80aa2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other companies may find it harder to swallow. S√ºdwestmetall
        ‚Äî the employers'' association that agreed the deal ‚Äî said it was a compromise
        with some "painful elements." It would be "hard to bear for many firms," it
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479816d7-896f-4f6e-a0d2-f75fd642faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S√ºdwestmetall spokesperson Volker Steinmaier said the shorter working
        week could lead to labor shortages. However, most workers are likely to want
        to work extra hours to make more money, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403519a0-27db-4f5f-80ba-aeabaafd1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Mercedes-Benz hits pothole in China with Dalai Lama post</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b27dc-abf5-44e1-846a-2ccdbc8d26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of companies (already) give their employees a choice to
        work 30, 35 and 40 (hours). Most of the employees choose to work longer and
        earn more," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd2a1f-9f84-489a-8331-0f20207c269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s surging economy could be the ultimate winner as workers
        covered by the deal go out and spend more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29947209-6203-4b4c-9e76-45247e79672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IG Metall said its members would get a 4.3 percent raise, starting
        in April. That equates to a rise of about 3.5% on average in 2018, according
        to Florian Hense, an economist at Berenberg bank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aabffd-5e06-43f6-801f-aeeb7df27f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is good for workers," said Hense. "They (will) see their pay
        rise by far more than inflation. This raises their disposable income and spending
        power."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b879d947-4be5-4ecd-a240-351efa0d9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:09:26.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-13T15:09:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "German workers win
        right to 28-hour week."</em></p>'
  'The-shows-that-had-us-crying-before-This-Is-Us':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
