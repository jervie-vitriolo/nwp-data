      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> House
        Speaker Pantaleon Alvarez on Monday said he will not implement the Ombudsman''s
        order to dismiss House Deputy Speaker and Cebu 3rd district Rep. Gwendolyn
        Garcia over grave misconduct charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b14e7-ab6b-4fe0-ab37-dc1c6f0ab423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My appropriate action is not to implement the order. Why? Because
        there is nothing in the Constitution that allows me to do that. In fact, it
        is not within the power of the Ombudsman to discipline much more to remove
        a member of the House of Representatives," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46dbef-7a5d-44fd-935d-519e12513daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he will be violating the Constitution if he implements
        the order, adding the decision should have been released when Garcia was still
        a governor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c1b70-3b9c-4919-82cb-f92c427e562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, as then Cebu governor, allegedly entered into unauthorized
        contracts with Supreme ABF Construction in 2012. The contractor supposedly
        received over P24 million after winning a public bidding for supply and delivery
        of materials in the almost P99-million Balili property in Tinaan, Naga, Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a50877-dbba-4d05-8d44-28f82d31074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales said the contracts were not approved
        by the Sangguniang Panlalawigan or provincial board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c0119-846e-4e44-97a0-3f7924db0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She failed to point out the specific provision in the appropriation
        ordinance which supposedly authorized her to enter into the contract," the
        decision, dated January 15, 2018, read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3df4cc-12d7-4da6-9643-330ac1623d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order states Garcia is perpetually disqualified from holding
        public office, her eligibility to hold such office cancelled, and her retirement
        benefits forfeited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17850e16-4a30-4874-9122-88762215cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Farinas said the plenary will have to
        vote on whether this will be carried out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff4c67-27be-40dd-9426-90f3f93d4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman added Garcia violated the Administrative Code and
        the Government Auditing Code, which ban entering into a contract unless a
        certification of appropriation and fund availability for the expenditure is
        issued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b991978-ca33-4719-aa41-8706d7f17624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she will "not touch on the merits of the case" and leave
        it up to Alvarez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38721635-e8ef-4490-be9d-74b3b00f9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also raised suspicion at the order, saying the Ombudsman was
        "singling [her] out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d752fb-dd5f-4d16-b36f-72144d090113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing is rather suspect... You wonder whether this was purposely
        done, precisely because I am very active in this impeachment hearing against
        Chief Justice [Maria Lourdes] Sereno," said Garcia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e74ea9-978d-46a3-9402-e18d96ed3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she will remain active in the hearings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5bafba-a90e-4452-be6b-a43bb857e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said the Aguinaldo doctrine should have been applied
        in her case, as she was still a governor at the time when she allegedly committed
        the offenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ddbf4-50d3-4517-87e3-578528460d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aguinaldo doctrine, which was established in a 1992 case before
        the Supreme Court, states that "offenses committed, or acts done, during a
        previous term are generally held not to furnish cause for removal." The rule
        is a condonation of the official''s misconduct to the extent of doing away
        with the right to remove him or her from office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f36087-4591-4298-8e9d-ee73cc840773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno and Morales were appointees of former President Benigno Aquino
        III. Both have raised concern and criticism against the Duterte administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1c05d-7c92-44bb-bd18-99178ea56318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s chief of staff told CNN Philippines they have yet to receive
        a copy of the dismissal order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab82898-cbcf-40ab-a6ed-50eff17740c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Fariñas, who also chairs the House Committee on Rules,
        also cited the case of Senator Joel Villanueva, who was ordered dismissed
        by the Ombudsman over an offense he allegedly committed when he headed the
        Technical Education and Skills Development Authority. The Senate did not carry
        this out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0fe74-df93-4c54-a83f-6af401c3da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the House pushed for a bill amending the anti-graft law
        to exempt incumbent officers from preventive suspension over an offense linked
        to a previous and different office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5fda82-fddd-4f91-87d7-c8a143573cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Norte lawmaker said the measure will allow preventive
        suspension only on issues related to a current position.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f875cb2-156f-4775-b268-0261d5ebb5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved the bill on the third and final reading in November
        2017. The Senate has yet to approve a counterpart measure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a148d-e01d-454e-b054-52b0b549fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ombudsman also found Provincial Accountant Emmanuel
        Guial guilty of simple neglect of duty for certifying disbursement vouchers
        as complete without Sangguniang Panlalawigan authorization</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f22d88-fa47-461e-acad-b4271853224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:36:22.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bids and Awards Committee chairperson Marivic Garces; vice chairperson
        Bernard Calderon; members Manuel Purog, Emme Gingoyon, Ma. Junelene Arenas,
        Cristina Giango, Rosalinda Jao; and acting provincial treasurer Roy Salubre
        are also facing administrative charges.</p>'
  'OFW-Kuwait-total-deployment-ban':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-12T12:06:16.831+08:00
    'imagesource': 'jcr:b1bffbb3-b5ae-43e5-9229-0bcd5dfad940'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '504746a6-fd22-4744-9eae-44233eacc7aa'
    'lead': 'The government on Monday signed the administrative order to completely
      ban the deployment of all workers to Kuwait, Labor Secretary Silvestre Bello
      III announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:39:56.894+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T15:40:01.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T15:40:00.988+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE orders total ban on deployment of OFWs to Kuwait

      '
    'updated': 2018-02-15T16:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8982a9-e729-4cb3-8804-33e819b083a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        government on Monday signed the administrative order to completely ban the
        deployment of all workers to Kuwait, Labor Secretary Silvestre Bello III announced
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3754b-b1e0-4e2c-ac6e-1f092dc4af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In pursuit of national interest, a total ban on deployment of all
        OFWs to Kuwait pursuant to the directive of the President is hereby enforced.
        Order takes effect immediately," he said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49cc58-6831-4ab7-86f5-c2df04143ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified not all workers will be forced to go home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f47f2-cd8c-40fc-bc8f-d505acef9cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun lang gustong umuwi, at saka yung dapat umuwi. Halimbawa wala
        naman trabaho doon. Yun ang tutulungan umuwi. Pero yung mga andun na maganda
        ang trabaho, maganda ang treatment sa kanila ng employer nila they can stay
        for as long as they want," the Labor Secretary said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c168f7-33ca-4a69-b87b-644a1932c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is still studying whether the order will cover returning
        OFWs who currently have contracts in Kuwait.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc018cb1-765b-4be4-b366-b9311c6ad239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after authorities discovered the body of a Filipina
        inside the freezer of her employers in Kuwait, and amid the investigation
        on seven Filipino household workers killed in Kuwait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98468695-aded-4566-8301-bb2aaa6e66ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Philippine government
        will hold Kuwait responsible for the horrendous crimes under state responsibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e815a-0c82-4143-9898-fb4d19353b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400 OFWs were brought back home on Monday morning as part of
        the government''s mass repatriation program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abdf32e-5f40-41ac-b7d9-0072853cf997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 150 more will arrive on Tuesday and 250 more will go back
        to the Philippines on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7f03d-be31-4f1b-894f-6a7f22743a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the administrative order against OFWs'' deployment to
        Kuwait, DOLE also created a task force that will visit Filipino workers in
        Middle Eastern countries and assess their living conditions. Another task
        force will hold job fairs in these countries to recruit workers. The department
        also created a task force that will focus on the repatriation of OFWs from
        Kuwait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b143b1-bf64-4edb-82b2-3be48ebf326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:39:56.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:40:01.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Pedro Villa estimates around
        10,000 OFWs are overstaying in the country. Around 8,000 or 80 percent of
        them are domestic workers, and majority of whom have claimed abuse from employers.</p>'
  'Comelec-Andy-Bautista-subpoena':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-12T11:45:46.587+08:00
    'imagesource': 'jcr:12865c0a-c80e-4a93-a54e-cb904d97cd5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ddbb7f-d046-4403-8cd0-14c6e0789ba8'
    'lead': 'A Senate panel wants to issue a warrant of arrest against former Commission
      on Elections Chairman Andres Bautista for once again skipping a hearing on his
      alleged unexplained wealth despite a subpoena. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:43:06.454+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T15:43:09.912+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T15:43:09.745+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel wants ex-Comelec chief arrested for skipping probe despite
      subpoena

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b8303-540e-428a-979b-9761aefe993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) -</strong> A
        Senate panel wants to issue a warrant of arrest against former Commission
        on Elections Chairman Andres Bautista for once again skipping a hearing on
        his alleged unexplained wealth despite a subpoena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54955412-73de-42ff-81f6-06efc2329983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant of arrest has yet to be approved by Senate President
        Koko Pimentel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4776c-5fbd-4d80-97df-827f52cca3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of an arrest comes after Bautista once again skipped
        the Senate probe on Monday despite an order to attend, but he gave an explanation
        for his absence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad0990-5ef3-4e46-aa42-9f019cc53cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Senate, Bautista said he has been out of the
        country since November 21, 2017 to seek professional opportunities and medical
        assistance. For this reason, he is asking the Senate panel to withdraw the
        subpoena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5fe2f-d040-4ab9-a3e6-3318c2002f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respectfully ask that the subpoena be recalled since I never
        received the invitation," he said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Former Comelec Chairman Andy Bautista informs Senate panel
        he will not be able to attend hearings due to his medical condition. He is
        currently in the U.S. <a href="https://t.co/VTcAIRzbZh">pic.twitter.com/VTcAIRzbZh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/962867835360894976?ref_src=twsrc%5Etfw">February
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd288b-2d48-4120-b1c3-5bb65cdf96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45778a-7768-4c75-9fac-4fcb086a46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena order from a Senate panel said if Bautista fails to
        show up on the fourth hearing on his alleged unexplained wealth, he will be
        cited in contempt and possibly arrested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796db13-ba37-495e-84e7-18f991d0ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero, Chairman of the Senate Committee on Banks,
        Financial Institutions and Currencies, issued a subpoena on January 23 to
        compel Bautista to attend hearings on his alleged unexplained wealth after
        he failed to attend the third hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80af7a7-698a-4080-a861-67d6b4051e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said the committee has sent three invitations to Bautista
        since the inquiry began on August 23, but the resigned Comelec chief has not
        given reasons for his absence and he did not even send a representative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309308f-efff-40cc-a2e6-d92638e09115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s estranged wife, Patricia, in August 2016 accused him
        of amassing ill-gotten wealth and having around P1 billion in his bank accounts,
        which he failed to disclose in his 2016 Statement of Assets and Liabilities
        (SALN).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97da978-cf3e-4969-b4c4-97640c06d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he acquired all these assets through "misleading and corrupt
        practices while in office."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c1eb7-cf0a-4542-bc24-dfc7c91fed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:43:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:43:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resigned Comelec Chairman said he was being blackmailed and
        extorted by Patricia.</p>'
  'CNN-Philippines-Staff':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-12T09:41:47.782+08:00
    'imagesource': 'jcr:e5df4e4f-fb21-4303-a260-16e860b840cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc0f6c3-8e48-43fa-adfa-417c018240fb'
    'lead': 'Around 221 OFWs arrived at the Ninoy Aquino International Airport Terminal
      1 (NAIA 1) on Monday morning as part of the government''s mass repatriation
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:46:32.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:08:21.951+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of OFWs from Kuwait back in PH

      '
    'updated': 2018-02-13T02:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafae126-3740-47c8-bf33-b4fa89e39a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Hundreds
        of overseas Filipino workers (OFWs) granted amnesty in Kuwait are now back
        in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ce52e-26d7-425e-a55a-c6df6223690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 400 OFWs arrived at the Ninoy Aquino International Airport
        Terminal 1 (NAIA 1) on Monday morning as part of the government''s mass repatriation
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad0b68-c834-446d-acbf-a42055cda29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the first batch of around 2,000 OFWs who will be repatriated
        from Kuwait until next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5e478-c86c-4f91-aacc-43d28d4b9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Overseas Workers Welfare Administration (OWWA),
        Department of Labor and Employment (DOLE), and Department of Foreign Affairs
        (DFA) welcomed the OFWs at the airport and promised P5,000 cash and P2,000
        livelihood assistance to the OFWs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5046b-f9bc-402a-b5d1-b93878262909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines interviewed the repatriated workers, and they said
        they experienced physical and emotional maltreatment, while others claimed
        they were not being paid correctly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc51f3-09c2-468e-9bd8-88e6543faf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they ran away from their employers, they were declared as
        overstaying, as the employers were responsible for renewing the workers''
        licenses and visa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283aad7-e89e-4152-a63a-d26e87228f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the death of Joanna Demafelis, the Filipino maid found
        in a freezer in Kuwait, the government on Monday signed the administrative
        order to completely ban the deployment of all workers to Kuwait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f03cd3-61fe-463b-8abf-76d5f7cd5ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Kuwait Renato Pedro Villa estimates around
        10,000 OFWs are overstaying in the country. Around 80 percent of them are
        domestic workers, and majority of whom have claimed abuse from employers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b422f-eeab-4fa4-b208-373b42fcce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said the Kuwait government''s amnesty program is only until
        February 22, but he said they will ask for an extension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe94643-8785-415a-b681-00270323546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:08:22.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Sana) samantalahin nila ''yung pagkakataon na ito na binigay ng
        Kuwait government at ng ating gobyerno na makauwi sila habang may amnesty,"
        Villa told CNN Philippines on Sunday. "Sana ay pagbigyan yung ating kahilingan
        na ma-extend ''yung amnesty para lahat ng nag-overstay at tumakas na kababayan,
        tumakas sa kanilang employer, ay makauwi na."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31366008-98fd-4ecd-b8a3-e35ed974d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:46:32.856+08:00
