  'NBA-Boston-Celtics-Paul-Pierce-jersey-retirement-34':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-12T14:37:23.894+08:00
    'imagesource': 'jcr:9e836955-1618-4acb-9067-1fe3c7f3a44d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab28479b-f881-482e-8d91-85a8cd3c8269'
    'lead': 'Paul Pierce''s jersey number 34 was immortalized by the Boston Celtics
      in a heartwarming ceremony.'
