    'template': '1'
    'title': 'Teenage snowboarder Red Gerard wins first Team USA gold medal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf2da8-ac11-45b8-947d-082c6b088e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Teenager Red Gerard pulled off a shock
        win in the men''s slopestyle snowboarding to claim the first gold medal for
        Team USA at the PyeongChang Winter Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1fa6f1-1696-4481-80b0-f628678f3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old crashed on both of his first two runs amid high
        winds at Pheonix Park, but pulled off a spectacular final effort that no one
        could match to become the youngest American man to win an Olympic winter gold
        medal since 1928.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2655424-161c-49fa-a52e-ed2713e09ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in 11th place after two runs, Gerard wowed the judges with
        his descent through a series of rails, ramps and huge jumps to beat Canadian
        riders Max Parrot and Mark McMorris to the silver and bronze respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554497b1-4908-4f15-b8b8-d8e8237c5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Winter Olympics Day 2 as it happened</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493ad3a-1a7e-4f16-8a29-006db83478b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Best photos from PyeongChang 2018</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd384e4a6-23d4-4594-bcf5-4b254f34d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diminutive Gerard, the second-youngest of seven siblings who
        grew up in Cleveland, Ohio before moving to Colorado, seemed stunned as he
        became the youngest Olympic snowboarding champion ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa4da0-9173-4700-b4ed-26656513ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised to make it even to the finals of the Olympics and
        to get first is above me, I don''t even know what''s going on to be honest,"
        Gerard told the British Broadcasting Corporation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2da563-398a-4f79-9725-0f24920d6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot believe what has just happened - it is insane."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6103a0-f462-44e3-876f-11194bb44c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Learn your slopestyle from your moguls -- sport-by-sport
        guide</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ce7c0-71cf-4b8b-ab8f-797c3b4d598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parrot put down a near-flawless run as the last rider to go down,
        but it wasn''t good enough to knock Gerard off the top spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feea61d-09fc-41ea-9140-721ff331bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMorris, who had been in the lead after two rounds, took his second
        straight Olympic slopestyle bronze less than a year after crashing into a
        tree, suffering a collapsed lung, ruptured spleen, fractured jaw, ribs, pelvis
        and left arm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec117a-3133-43b2-9aab-2e5777135e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels pretty special to stand on this podium again after everything,"
        McMorris told reporters. "I need to pinch myself because I should have some
        permanent damage from what my accident entailed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27556261-08a4-4f17-995d-7aaf0e64cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has not had to wait until the second day of an Olympic Games
        -- Summer or Winter -- to win its first gold medal since 1998.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ad4bf-d2f9-4e01-a7bd-9dbae4eb47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerard -- real name Redmond -- is also the first ever medalist at
        the Olympic Winter Games born after January 1 2000, according to&nbsp;Gracenote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f2efe-1e60-4483-a72d-47c48f5621d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a child prodigy, who could walk at nine months, started snowboarding
        at the age of two and managed to do a standing backflip by the time he was
        six years old, according to the Washington Post. He joined the American national
        team just four years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4794305-accc-4112-b404-b590445df495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Olympic journey is set to continue in the men''s big air competition,
        which will be making its debut in an Olympic Games on Feb. 21.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b9511-f6af-4c66-8e64-40f1d3e1c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic luge silver</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b60d6f-4894-47e5-8181-c79480ceed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday, Chris Mazdzer added another medal for Team USA and
        the first men''s luge medal for the US when he took silver behind Austria''s
        David Gleirscher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c108f-b69e-45b4-bfb1-e9110a9d49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:13:20.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:51:30.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Gleirscher, who hadn''t even won a World Cup event
        before the Games, claimed Austria''s first luge gold in 50 years after the
        leader and last man down, defending champion Felix Loch of Germany, made a
        big mistake on his final run to finish fifth. Germany''s Johannes Ludwig took
        the bronze.</p>'
