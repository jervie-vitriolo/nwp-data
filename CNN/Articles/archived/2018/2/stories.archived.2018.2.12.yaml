      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised drivers who are considering to buy new cars as TNVS
        units not to take the plunge just yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b1ce9-fb6c-4400-ac01-32a264abf3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the others, we are not encouraging you to buy brand new cars
        kasi ang uunahin namin sa LTFRB ay ipo-proseso yung 59,020," Lizada said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ac1f0-cb1e-42c1-8ad3-0d3c611e56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB will begin the application process for TNVS units on March
        5. However, it will be Uber and Grab which will submit the list of accredited
        units on their respective databases, not the partner-drivers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4863f3-173f-40bb-a596-c427fd4396a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber and Grab welcomed the increase in cap for TNVS units.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74aaea4-c995-49a2-9c27-a725be450fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Cu, country head of Grab Philippines, said the rise in the
        common supply base will ensure their current drivers will not be jobless.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287758a-8f3b-43ef-b503-6110cedd5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that 65,000, lahat ng bumibiyahe ngayon na active in the last
        30 days, will continue to be able to be active going forward," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f92928-a691-4190-ba7a-3d162777a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more cars on the road, Uber will also be able to cope with
        the demand better, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06976c70-98d7-43f8-9df1-5c1e52e6021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the current demand, I think the 65,000 will be apt
        to serve that demand in a respectable way," Cu said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f6c35-8e99-4d96-98bf-d303fdebd667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Almeida, public policy associate of Uber Philippines, said
        they will work with LTFRB on the quarterly review of the common supply base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9de216-a2aa-4375-ba3a-200f0b8b4a0c'
