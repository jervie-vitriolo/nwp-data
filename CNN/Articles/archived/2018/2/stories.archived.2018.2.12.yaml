  'Trump-Neither-Israelis-nor-Palestinians-looking-to-make-peace':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'President Donald Trump | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-12T09:22:47.121+08:00
    'imagesource': 'jcr:b618b093-d756-4140-b909-15ef975a29e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b8c98d-c61a-4e8c-a155-2f19b491bd36'
    'lead': 'Trump was also asked about his comments at the World Economic Forum in
      Davos that ''Jerusalem is off the table'' in terms of negotiations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:52:30.509+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T15:52:33.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T15:52:33.507+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Neither Israelis nor Palestinians looking to make peace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d9431-6ac7-4cd9-bb03-aa1bc4d52c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:30.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:52:33.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump declined to
        give a timeline for releasing the U.S. plan for peace between the Israelis
        and the Palestinians, telling an Israeli newspaper that he is not convinced
        that either party is committed to the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ba891-3e04-46e5-8ea9-411f1bbf1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:52:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to see what goes on," Trump told&nbsp;"Israel Hayom"&nbsp;in
        an interview released Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace9bed-8b87-47e0-9ff4-55182e6792d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:52:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I would say the Palestinians are not looking to make
        peace, they are not looking to make peace. And I am not necessarily sure that
        Israel is looking to make peace," the President said. "So we are just going
        to have to see what happens."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4287fb3-be9b-4df7-ad42-60d59406903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:52:33.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;United States'' role as a broker&nbsp;in the Israeli-Palestinian
        peace process has come under fire following the Trump administration''s&nbsp;decision
        to recognize Jerusalem as the capital of Israel&nbsp;in December, upending
        seven decades of U.S. foreign policy. Top Palestinian officials condemned
        the move, saying it disqualified the U.S. from playing the role of arbiter.
        The&nbsp;United Nations voted overwhelmingly&nbsp;to condemn the decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d4bc3-add9-4f19-bf4b-295324a795f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:52:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also asked about his comments at the World Economic Forum
        in Davos that "Jerusalem is off the table" in terms of negotiations. In his
        answer, he seemed to qualify his earlier remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fd0cb-6637-4bcc-99f3-364962509e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:52:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to make it clear that Jerusalem is the capital of Israel,"
        he told the newspaper. "As for specific boundaries, I would support what both
        sides agreed to."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb458b-6380-4de2-a4d4-5c515b9272a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:52:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think both sides will have to make hard compromises to reach
        a peace agreement," Trump added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8cf516-9df0-4bff-ac44-59309ff4fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:52:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the issue of settlements, Trump called them "something
        that very much complicates and always have complicated making peace." The
        statement appears to reflect a tougher stance than the one heard in recent
        months from the administration, resembling far more the position of previous
        administrations, which tended to describe settlements as an "obstacle to peace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8618eab-a8c2-4954-8e4c-c5785ec628f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:52:33.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel Hayom" newspaper is owned by prominent Republican mega-donor
        Sheldon Adelson, and is widely seen as being strongly supportive of Prime
        Minister Benjamin Netanyahu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e117f-0304-48ee-82c2-bc0930b172e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:52:33.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Trump: Neither Israelis
        nor Palestinians looking to make peace."</em></p>'
