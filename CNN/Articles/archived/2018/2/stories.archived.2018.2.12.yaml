      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to give ₱2M reward for head of ''ninja'' cops</p>'
  'london-airport-closed-after-bomb-discovered':
    'author': 'Spencer Feingold, CNN'
    'caption': 'London City Airport was declared safe Friday after reports of a chemical
      incident spurred an evacuation there, fire officials said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-12T13:09:30.110+08:00
    'imagesource': 'jcr:4801d258-0af0-4bdf-b22c-999d6f0b1f4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4ed56f-5f56-43f2-986b-b9025fc025b8'
    'lead': 'The Royal Navy was also deployed to the scene and confirmed the nature
      of the bomb, the police reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:34:06.204+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T12:06:43.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T12:06:43.027+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London airport closed after WWII bomb discovered

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a389c-56d1-46cf-a882-23fe35b7bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:34:06.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:06:43.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — London City Airport was closed on Sunday after construction
        workers discovered a World War II bomb in the nearby Thames River.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75116a65-8b82-4330-9172-a9c993c9ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:34:06.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:06:43.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the discovery of a World War II ordnance in King George
        V Dock as part of planned development works, a 214m exclusion zone has been
        implemented," the airport said in a statement. "As a result, London City Airport
        is currently closed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b074402-3499-412f-9f20-23aab88c378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:34:06.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:06:43.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan police were called after the bomb was revealed. The
        Royal Navy was also deployed to the scene and confirmed the nature of the
        bomb, the police reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515af78-636b-496e-afa3-e29cf90cf4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:34:06.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:06:43.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airport is cooperating fully with the Met Police, Royal Navy
        and London Borough of Newham," the airport''s statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25448914-3354-4ea8-a3f9-90895dad8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:34:06.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:06:43.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations to remove the bomb are ongoing. The Royal Navy implemented
        the 214-meter exclusion zone to "ensure that the ordnance can be safely dealt
        with whilst limiting any risk to the public," according to Met Police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd352e-2607-4abe-bafc-b4044ab5e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:34:06.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:06:43.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London City Airport is an international airport located in the Newham
        Borough of East London. The area was heavily industrial and highly populated
        during WWII. The Royal Docks, where the runways are now located, was a main
        entry point on the Thames River for goods and commerce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef06e4-6ebb-45ac-ab38-d1719371ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:34:06.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:06:43.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport, which is much smaller than London''s Heathrow Airport,
        caters to business travelers heading to destinations in the UK, Europe and
        the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c4503-36aa-4f9f-a435-dc34df509dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:34:06.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T12:06:43.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "London airport closed
        after WWII bomb discovered"</em></p>'
  'Cebu-Congresswoman-Gwen-Garcia-Ombudsman-dismiss':
