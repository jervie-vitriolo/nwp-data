  'NFA-rice-shortage-hoarding':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-12T17:43:16.539+08:00
    'imagesource': 'jcr:4daf159f-59a3-4ece-abda-e201199ceb21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '405f0bd0-1929-4899-aa0a-7456a444abeb'
    'lead': 'National Food Authority (NFA) Council Chairman Jun Evasco expressed his
      suspicion that private traders may be hoarding rice — the reason prices are
      going up. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T14:57:37.718+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:50:08.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:50:08.505+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA Council warns private rice traders against hoarding

      '
    'updated': 2018-02-13T02:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77028e1-bfec-49a6-b568-61094369e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> National
        Food Authority (NFA) Council Chairman Jun Evasco expressed his suspicion that
        private traders may be hoarding rice — the reason prices are going up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431c268-a23b-48cb-9d72-d01ea79c929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of rising prices of commercial rice, the policy-making
        NFA Council held a special session on Monday. It confirmed the NFA only has
        two days worth of buffer stocks, instead of the mandatory 15 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b15acf-8782-42a4-96fb-a773470ee5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Evasco said the low NFA rice supply shouldn''t result in the
        staple getting more costly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3d15e-fc3a-42ad-b45b-befc726378a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buffer stock is designed to be kept in consideration of calamities,
        disasters, and other difficult situations," he said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96988690-5c72-405a-aadc-818a3c5a4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated there is no rice shortage. So what is causing the
        spike in rice prices?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cae323-8d8e-4c5f-bf51-7b4590aabc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA Council chief suspects some private rice traders are hoarding
        - holding on to their stocks and waiting for the time they can sell it at
        a higher price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02b9cd-c25e-42e6-b683-113cb3717f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these hoarders will be criminally liable for their actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064eac3-7334-465b-8260-198b2fe02a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic sabotage talaga ''yan. Can you sleep at night when a lot
        of people don''t have anything to buy and yet you are hoarding, you are keeping
        so much? They get to be prosecuted," Evasco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834670c4-2c60-4a5a-b642-d412ea6a3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the NFA has been told to be more "pro-active" in inspecting
        warehouses of private rice traders and prosecute those found keeping their
        stocks that results in price manipulation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c4b83-0851-443a-8ddd-640ea05d90b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco said while they''re not accusing the NFA of wrongdoing, he
        warned it would be considered neglect of duty if the agency is found colluding
        with hoarders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25831d0-5983-4b66-8fe7-f64536cecc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Council is banking on the expected surge in supply
        to stabilize prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d3c80-0fcb-4e49-b814-3206e1ee2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has given his go signal to import 250
        thousand metric tons of rice covered by a previously approved "standby authority."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eaf0ae-3af8-4ff8-9a67-187bf8c2ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This supply will come in after the harvest season in June and will
        add to a separate foreign shipment coming in under the country''s arrangement
        with the World Trade Organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cf874-2b9b-4008-833f-b579a03bf327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the so-called minimum access volume, more than half a million
        metric tons of rice with low tariff will arrive by end of February until August
        this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15d7a3-dfe4-4209-9664-f7d132dac1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco said rice shipments from abroad should help prop up buffer
        stocks. It will raise the supply and lower what the council believes may be
        artificially high prices caused by those exploiting the situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da589cf-05a4-4caf-b08e-00e72b7dff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:57:37.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:50:08.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyang pag-hoard, it''s not just only criminal liability. At the
        same time, immoral talaga yan," Evasco said.</p>'
  'Senate-OKs-new-anti-hazing-bill-on-third-and-final-reading-horacio-atio-castillo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-12T17:20:39.004+08:00
    'imagesource': 'jcr:929e5af5-6e58-495c-b310-33cf4e7b3b04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '613be27d-6459-41f8-8fbd-f84508d4428c'
    'lead': 'The bill completely bans hazing as part of the initiation rites of fraternities,
      sororities, and organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:00:47.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T15:01:05.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T15:01:04.873+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs new anti-hazing bill on third and final reading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f236f85-eaa8-45a0-b126-55cfd178abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Voting
        19-0, the Senate on Monday approved on third and final reading a bill completely
        banning hazing as a requirement for admission into a fraternity, sorority,
        or organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2c6cf-05cc-4233-b48e-f2da3d5b7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1662, which seeks to amend Republic Act No. 8049
        or the Anti-Hazing Law, aims to strengthen the existing measure and regulate
        other forms of initiation rites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400151e-b493-4769-9fe4-b3839516c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defined hazing as "any physical or psychological suffering, harm
        or injury inflicted on a recruit, member, neophyte, or applicant for admission
        or continuing membership into the fraternity, sorority or organization."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5058e-6aa3-46bb-bbb0-ab4549e0d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing law allows hazing as part of an initiation rite if
        there is a written notice addressed to the school a week before the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c06efa-b7d0-474a-81f2-695744c7016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved its version of the bill on January 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa70d57-945c-470a-a88a-92ea396b44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House OKs new anti-hazing bill on third and final reading</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de6b66-737d-4933-9a6b-4c48fefca5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, chair of the Senate committee on public
        order and dangerous drugs, said the bill will cover not only hazing activities
        in schools, but also in the Armed Forces of the Philippines, Philippine National
        Police, Philippine Military Academy, and Philippine National Police Academy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84c49e-32ef-43b2-bb09-8d19ccddf310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added the bill requires fraternities, sororities, and organizations
        to submit an application to school authorities for the initiation rite, detailing
        the activity within seven days prior to the scheduled date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2f786-ea1b-4d3a-bc95-128a304e5eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School authorities should then monitor, record, and report that
        no hazing was conducted in the initiation rites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535bc8e3-1789-428e-bfbc-e5b4a0312fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill penalizes violators with up to life imprisonment or a fine
        of up to P3-million, if a hazing rite leads to death, rape, sodomy, or mutilation.
        Other penalties will be imposed for lesser violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce2a12-2a8d-4f1c-93b8-eb1b10d507e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school would also be held liable and be imposed a P1 million
        fine if its officials failed to prevent hazing</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae44e6-15c2-461b-92fe-b2e14669b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licenses of professionals involved in acts of hazing would also
        be revoked for up to three years, which may then be reinstated after affidavits
        certifying the individuals'' good moral standing are submitted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623b20b-89f9-4d59-9163-019363c021fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of the bill follows the hazing death of University of
        Santo Tomas freshman law student Horacio "Atio" Castillo in the hands of Aegis
        Juris Fraternity members on September 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c8a17-e8d6-4095-a05a-92448d577663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:00:47.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:01:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Timeline: The case of Horacio Castillo III</p>'
  'PBA-Kiefer-Ravena-second-player-of-the-week':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-12T17:07:50.808+08:00
    'imagesource': 'jcr:af20da28-29e0-430a-b879-7ff471a6a311'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fd124dc-6247-498c-b259-40a7f5e45ce4'
    'lead': 'Kiefer Ravena''s efforts for the NLEX Road Warriors have earned him another
      PBA Player of the Week award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:03:28.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T15:03:31.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T15:03:31.499+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rookie Kiefer Ravena cops second Player of the Week nod

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb1337d-fb3f-46d9-9214-d3b2769209f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:03:28.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:03:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> NLEX Road Warriors
        rookie Kiefer Ravena''s exploits earned him the Philippine Basketball Association
        (PBA) Press Corps Player of the Week citation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823f301-3bab-4e31-837f-cec981d115a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:03:28.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:03:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second Player of Week award Ravena has claimed in the
        All-Filipino conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376ffa4-7998-482e-8554-eaebbd06603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:03:28.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:03:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena posted per game numbers of 16.5 points, 7.0 assists, 6.5
        rebounds, and 1.5 steals in 29 minutes of action as the Road Warriors beat
        the Meralco Bolts and the Alaska Aces last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d451c4-a440-4331-97fd-9790f4e719a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:03:28.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:03:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the slumping Meralco Bolts, the former Ateneo star registered
        21 points, seven rebounds, and four assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9e384-87c3-4c1a-b977-1b9dfa71f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:03:28.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:03:31.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rookie also drained the game winner in the 87-85 win for the
        Road Warriors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927a3fb-764d-4b01-b11b-735fb0264141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:03:28.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:03:31.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena recorded 12 points,10 assists and six assists as NLEX held
        off Alaska''s furious fourth-quarter rally, 96-89, just two nights later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70fc2f-5609-4fdd-9028-41a54c87dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:03:28.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:03:31.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old''s efforts helped propel NLEX to a 5-4 win-loss
        slate in the All-Filipino conference, tying with Barangay Ginebra for the
        fifth and sixth positions in the standings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d3edc-5536-47d5-a125-c050179d7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:03:28.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:03:31.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors return to action on Sunday against the Blackwater
        Elite at the Philippine Arena at Bocaue, Bulacan.</p>'
  'LTFRB-raises-cap-Uber-Grab-cars':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-02-12T16:52:35.933+08:00
    'imagesource': 'jcr:c926e5e0-2047-4e11-adea-bfc256177511'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e4302d5-0d89-4a29-a02e-2182eb046619'
    'lead': 'LTFRB raised the number of Grab and Uber vehicles allowed on the streets
      of Manila from the current 45,000 to 65,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:06:42.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T15:06:45.091+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T15:06:44.875+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB raises cap on Uber, Grab cars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f3d11-52bb-4178-84a5-1fb2673fba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) has raised the
        number of Grab and Uber vehicles allowed on the streets of Manila from the
        current 45,000 to 65,000 for the riding public''s convenience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1d715-bc11-4c61-9ec7-0dd62e4f2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB on Monday issued Memorandum Circular Number 2018-005 revising
        the common supply base for transport network vehicle services (TNVS) units
        for some key cities in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae3d7d-f0e2-4eb0-9ced-e91ba7f6434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the MC, 65,000 TNVS units will be allowed in Metro Manila,
        1,500 units in Metro Cebu and 250 units in Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4641c-37e9-49ac-bda9-e85893ca78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance of the MC followed the audit commissioned by the LTFRB
        to determine how many Uber and Grab cars are on the road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ba2ca-1cad-4ffe-a8a5-a75c8428c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the audit, there are 59,020 vehicles signed up to either
        transport network companies (TNCs) as of July 2017. The TNCs will share the
        65,000 allocation equally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3254f-b589-4ccd-9d39-67c028cd2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit was based on the master list provided by both Grab and
        Uber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5274287-7033-4a9b-8f5b-c6d908c9a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the increase in the number of TNVS units on the road, LTFRB
        board member Aileen Lizada hopes Uber and Grab will be able to accommodate
        more bookings from customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b80c3b4-0405-4e7f-8bb5-e1e42aecb619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the current 45,000 cap, the TNCs are only able respond to 52
        percent of bookings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b35c2-b8ef-4945-bb53-535db4effba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That (increase) means to say the TNCs will be able to serve 75
        percent of the bookings," she said in a press conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de9e61-0678-464b-b752-789a5474e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat mas mabilis na ang serbisyo niyo at wala na sana yung mga
        cancellation na parang Oplan Isnabero na hi tech," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172a444-61fe-4de0-8251-1731644fc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the cap will be reviewed every three months to determine
        if it should be increased.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc978b48-cae1-4ae3-80b5-86f013c1120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:06:45.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fill the 6,000-vehicle gap of TNVS units in Metro Manila, Lizada
        said the LTFRB will coordinate with Grab and Uber on the list of their drivers
        who became active again after July 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f19892-323d-445e-94c8-7ae17180181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:06:42.381+08:00
