  'Solon-wants-probe-into-govt-agencies-that-overlooked-slain-OFW-case':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-12T23:11:04.011+08:00
    'imagesource': 'jcr:13ec222e-fc5f-4e27-8199-fddeb7a1a88f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e919516-92e6-4543-b071-6af52cf6f2bc'
    'lead': 'ACTS OFW Party-list Representative John Bertiz said it should have been
      up to the government to look for Joanna Demafelis after her recruitment agency
      was shut down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T14:40:09.970+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:47:20.515+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon wants probe into gov''t agencies that overlooked slain OFW case

      '
    'updated': 2018-02-15T16:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0339fc-d72c-4bd7-b45b-7d2285e90713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        House of Representatives should look into the government agencies that should
        have investigated the case of overseas Filipino worker Joanna Demafelis, a
        congressman said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630f175-6ccd-4b01-8ae9-463d1d4c63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTS OFW Party-list Representative John Bertiz told CNN Philippines''
        The Source that because the recruitment agency handling Demafelis was shut
        down by the Philippine Overseas Employment Administration, it fell on government
        to find her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926fb1c-50a1-490c-b534-2183515cf02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpapaimbestiga tayo kung itong pamilya, lumapit... kung sinu-sino
        pala ang tinatawagan ng pamilya</em> [We''re investigating who this family
        approached and called]," Bertiz said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363c511-a214-435b-a1aa-63b5e3e40748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis is a Filipino domestic worker whose body was stored in
        a Kuwait apartment freezer for over a year. Her siblings said they approached
        to Overseas Workers Welfare Administration (OWWA) about not hearing from their
        sister in late 2016 -- but they did not get much help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd5182-7988-4799-8777-9fe6643cbce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umaasa kami na aaksyunan ng OWWA tsaka sa embassy sa Kuwait
        pero walang aksyon eh,"</em> her sister Jessica said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa3f95-07bd-43b1-bd5d-e76cd7a23c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were hoping OWWA and the embassy in Kuwait would
        take action, but there was none.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150fb25-deca-4113-be55-353470087984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Chief Hans Cacdac assured Demafelis'' family that they are
        looking into the welfare officers who supposedly brushed them off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d162ad6-4cac-4c01-9636-3ee0e9bf089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Titignan din namin kung sino itong mga empleyado namin na sumagot
        ng ganitong klase dahil hindi nararapat iyon,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9bc5a2-eda5-4289-974e-3e9f19d97865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look into who among our employees answered
        this way, because that was not appropriate.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d2b56-f2fc-451d-8c19-bca5aa4cf73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz also named the Department of Foreign Affairs (DFA) and POEA
        as having been approached. However, the DFA said the Philippine Embassy in
        Kuwait did not receive any request for assistance. POEA yet to respond to
        CNN Philippines'' request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0e095a-32de-44fd-95ad-55157fe4db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government source said the foreign recruiter should be held liable
        and sued from the Philippines. The local recruiter, despite being non-operational,
        should also be responsible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1268041-ffe0-42f4-a712-ab656db141e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 10022 or the Migrant Workers Act, employers and
        the recruitment agency have a joint liability over the worker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866d51f-f2d5-4fcd-b7d4-f8f5e97e74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign recruitment agency Demafelis was signed under is Fadilah
        Farz Kaued Al Khodor Recruitment Office. The agency is on the POEA watchlist
        because of a pending case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a36d8c-9b61-420a-9f12-645803d3c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis was recruited locally by Our Lady of Mt. Carmel Global
        E-Human Resources, Inc., which was shut down in 2016 according to Cadac.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f287c-6c53-42e8-8a45-b8470e31d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Nag-fofollow-up</strong> (ang family) and they did not
        get any response, <em>hindi pa rin daw nila ma-locate and sinasabi nila</em>
        they tasked the agency to locate [her]. <em>Eh cancelled na</em> (ang agency)<em>
        e, ano pang pakialam</em> <em>(nila) diyan di ba?"</em> said Bertiz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4050c-3dc0-4e3e-a953-29b76fe5bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (The family) followed up and did not get any response.
        Government could not locate her and they said they tasked the agency to do
        so. But the agency was already cancelled, what would they care?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349b645-7b82-4083-8967-f5c3f7c5beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a copy of her contract obtained by CNN Philippines,
        Demafelis was earning about US $400 monthly and her contract only ran for
        a year. She was deployed in 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596a482-c0a2-4e82-9de4-56a7ab7ba785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Family of slain OFW in Kuwait had no idea she was maltreated</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1f519-86f0-406c-8ca5-312b80758bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her employer at the time of her death, a Lebanese national named
        Nader Essam Assaf, is wanted for cases related to falsified cheques.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099aa60-1eb0-482c-8444-9820a1aa604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Araneta, President of Philippine Association of Agencies
        for Kuwait, suspects Demafelis'' first employer illegally passed her to someone
        else, because recruitment agencies require Kuwaiti visas from employers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb50028b-0e6a-48bb-ad76-1429671b8432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s already trafficking. Dapat managot dito ang original employer
        niya because nakasaad sa batas at sa kontrata na hindi mo pwedeng i-transfer
        iyan without the information or authority coming from the (Philippine Overseas
        Labor &amp; Office)," said Araneta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a4344-bc44-4134-8c93-fd5f2b04a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s already trafficking. Her original employer
        should be held liable because the law and contract states you can''t transfer
        her without the information or authority coming from the (POLO).]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7b9de-2c33-4fdd-ad35-f1bb47ee5376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In House Resolution 1617 dated last January 29, Bertiz called for
        a probe to look into whether concerned government offices and officers were
        fulfilling their mandate in implementing laws protecting OFWs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95360d-c882-456f-af4c-9c020f18770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Monday ordered a "total ban" on deployment of
        all workers to Kuwait. The Labor Department is also probing the deaths of
        seven Filipina household service workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876d5f6-9083-4858-9487-9b8302ac3162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: DOLE orders total ban on deployment of OFWs to Kuwait</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f802a2-52a3-4bd8-9305-a1e62c2344b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:40:09.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:47:20.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls and digital producer
        Eimor Santos contributed to this story.</em></p>'
