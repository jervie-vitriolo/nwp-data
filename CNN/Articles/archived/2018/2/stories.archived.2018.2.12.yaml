    'template': '1'
    'title': 'NBA: Boston retires Paul Pierce''s jersey number as Celtics fall to
      Cavs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d2dd6-39f7-433e-b3c8-96bc5c442f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:17:01.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:17:05.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> After almost 10 years of helping
        Boston capture its 17th National Basketball Association (NBA) title, the Celtics
        have retired Paul Pierce''s jersey number 34.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3767b3a-c47f-4bc0-ba98-be8114861d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:17:01.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:17:05.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony took place Monday after the Cleveland Cavaliers spoiled
        the event with a 121-99 win at the TD Garden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430873f-5105-4e84-82c4-c83011ad9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:17:01.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:17:05.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Pierce were his family and former Celtics teammates who
        were part of the 2008 championship run including Doc Rivers, Rajon Rondo,
        and Kevin Garnett.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57171e7a-bb7b-4d4c-8af4-50c64df9ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:17:01.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:17:05.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Kansas product was selected by Boston as the 10th
        overall pick in 1998 NBA Draft.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Paul Pierce, along with his son, raise #34 into the TD Garden rafters!
        <a href="https://twitter.com/hashtag/ThankYouPaul?src=hash&amp;ref_src=twsrc%5Etfw">#ThankYouPaul</a>
        <a href="https://t.co/2n9k2agsQA">pic.twitter.com/2n9k2agsQA</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/962850157267124225?ref_src=twsrc%5Etfw">February
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce8790e-9787-498e-994b-f7764db48551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:17:01.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:17:05.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a73c86-74a7-4e4e-baaf-bf66174600e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:17:01.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:17:05.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-7 small forward became the 22nd member of the famed franchise
        to have his number hang at the rafters — joining Walter Brown (1), Red Auerbach
        (2), Dennis Johnson (3), Bill Russell (6), JoJo White (10), Bob Cousy (14),
        Tom Heinsohn (15), Satch Sanders (16), John Havlicek (17), Dave Cowens (18),
        Don Nelson (19), Bill Sharman (21), Ed Macauley (22), Frank Ramsey (23), Sam
        Jones (24), K.C. Jones (25), Cedric Maxwell (31), Kevin McHale (32), Larry
        Bird (33), Reggie Lewis (35), and Robert Parish (00).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb98018-2ec8-4fbc-8291-7963321cfbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:17:01.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:17:05.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his 15-year stint with the Celtics, Pierce averaged 21.8
        points and six rebounds. He is the second-leading scorer in franchise history
        with 24,021 points behind John Havlicek''s 26,395 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ecf954-30db-4f1b-b9d5-0b67fff265aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:17:01.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:17:05.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston traded Pierce and Kevin Garnett to the Brooklyn Nets after
        the 2013 season in a multiple player trade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf46367-323b-4f95-b7a4-c6de32abc919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:17:01.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:17:05.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his career was nearing to an end, Pierce also suited up for the
        Washington Wizards and Los Angeles Clippers.</p>'
  'Sereno-SALN-impeachment':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-12T14:23:59.222+08:00
    'imagesource': 'jcr:10e40e9c-539c-4b2d-8ba3-427f04d55904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc6feed-3a81-48ca-91f0-2a7ee955702e'
    'lead': 'Associate Justice Teresita de Castro, who was also one of the nominees
      for chief justice, said the Judicial and Bar Council (JBC) committed a "grave
      injustice" to other applicants when they accepted her application.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:22:14.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T15:22:19.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T15:22:19.361+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC justices: Sereno''s failure to submit SALN should have disqualified
      her application as CJ

      '
    'updated': 2018-02-13T02:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3330c7-8169-4acd-b2f2-1b01f6a32f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Chief Justice Maria Lourdes
        Sereno''s camp.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ca0bc-f5b4-4845-b34b-4cd3d594339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Two
        Supreme Court justices said embattled Chief Justice Maria Lourdes Sereno should
        not have been included in the list of nominees to head the judiciary over
        noncompliance to a requirement in public office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019923f-5b5f-43d9-9eaf-b9fa101da1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Teresita de Castro, who was also one of the nominees
        for chief justice, said the Judicial and Bar Council (JBC) committed a "grave
        injustice" to other applicants when they accepted her application even after
        she failed to submit her Statement of Assets, Liabilities, and Net Worth (SALN).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abd998-4b19-4c50-9c64-ef0dcb762a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Sereno) should not have even be interviewed. There was grave injustice
        done to all the applicants because of what they did to Sereno at that time.
        There was not even substantial compliance. There is noncompliance absolutely,"
        De Castro said in the House Justice Committee hearing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47425583-df22-49e0-8fdf-a90630720a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Diosdado Peralta, who was the former JBC en banc
        chair, said he was not informed Sereno did not submit her SALN when she applied
        for chief justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83546a-8737-4354-949a-53aa464bdd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta added, he could have objected to Sereno''s application when
        he knew she did not submit her SALN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48736fdd-f244-4a75-878f-bc5a0d49912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Sereno''s appointment could be declared void, as she
        should instead be considered a de facto officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb9f15-be62-422e-abe3-caab8e15df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC Executive Director Annaliza Ty-Capacite, however, said Sereno
        sent a letter to the JBC saying she cannot submit her SALN as she no longer
        has access to the documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c6b74-e7ad-4d69-aa2a-36171a26b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added because many applicants failed to submit all of their
        SALNs, then congressional representative to the JBC Senator Francis Escudero
        suggested to relax the rule and to allow substantial compliance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f4b5f-5279-4fe4-a99f-a630858d7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capacite said Sereno submitted three SALNs, covering 2009, 2010,
        and 2011, which they already considered substantial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef9ee8-1e25-442e-805b-53fb100ebf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capacite added one of the JBC ex-officio members said there should
        at least be substantial compliance, or in Sereno''s case, an attempt to submit
        the SALN, for her inclusion in the JBC shortlist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a9d48-fe11-42c7-be6f-59f5e3b93852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before assuming the Chief Justice post in 2012, Sereno taught at
        the University of the Philippines (UP) College of Law from 1986 to 2006.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eca0a0-77c3-4d3a-ad90-e3d48e2b3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants to the post are required to submit their SALN for the
        past decade, in this case from 2002 to 2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac6c99-bcb4-4acb-9f5c-aeba89a28762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past hearings, UP said they only have the 2002 SALN of Sereno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b691256-6187-4d29-9f88-64222996f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The submission of SALN is very important. The JBC said applicants
        with incomplete, out-of-date documentary requirements will not be considered
        for nomination," De Castro said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca2772-6555-4195-83d3-25558d7f9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The associate justice added, the JBC became strict after Sereno''s
        predecessor, late Chief Justice Renato Corona, was impeached for failure to
        declare his foreign bank accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da178bce-f8f2-47f4-9444-ef3d0116f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno camp: Peralta had an axe to grind vs. Sereno</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe44e3-7c57-4a1a-8948-57e97c5602fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sereno''s camp maintained the Chief Justice complied
        with all the requirements when she applied for the top judicial post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f81f3-9aa0-48ff-8a2f-113c2df7b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Lacanilao, one of Sereno''s spokespersons, said Justice Peralta
        had an "axe to grind" against Sereno, because his wife, Court of Appeals (CA)
        Associate Justice Audrey Peralta, was excluded from the shortlist of nominees
        for CA Presiding Justice submitted by the JBC to President Rodrigo Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f15f801-a09f-4dd8-8858-5e4031c0e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice Peralta should have some delicadeza in not allowing personal
        disappointments to color his testimonies before the Justice Committee," Lacanilao
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53eda3-f42c-417c-a860-f1d859d5fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta''s wife failed to submit her validated NBI clearance, blood
        test, and sugar count on time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d300a8-a7b7-4e22-8368-a2a75bdb03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is currently the ex-officio chair of the JBC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f103e-490e-48cc-a3ce-158e5e9c24fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:22:14.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:22:19.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Yvette Morales contributed
        to this report.</em></p>'
  'celine-dion-manila-concert-second-night':
    'author': 'CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-12T14:22:27.755+08:00
    'imagesource': 'jcr:ba9ccba0-398a-4689-af58-0578fee4e544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eeac4cc-a838-4eb3-9ccf-6559506dcfce'
    'lead': 'It looks like Celine Dion''s concert will go on and on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:27:20.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T15:27:26.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
