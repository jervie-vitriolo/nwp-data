      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 1 p.m., Basyang was at 570 kilometers east southeast of Hinatuan,
        Surigao del Sur.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65522e5d-3fc6-4268-b1d4-c6c5a98e1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:55:28.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:56:06.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basyang moves west northwest at 22 kilometers per hour (kph). It
        packs winds of 65 kph near the center, and gusts of 80 kph.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949014ee-fa1c-4d0a-afbf-068bc86ef0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:55:28.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:56:06.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of possible flash floods and landslides in the affected
        areas, while fisherfolk and those with small seacrafts are advised not to
        venture over the seaboards of Northern Luzon, eastern seaboards of Central
        and Southern Luzon, Eastern Visayas, and in areas under tropical cyclone warning
        signal.</p>'
