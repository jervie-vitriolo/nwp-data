    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b954f53-74f2-4611-b4bb-aab85087e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:36:18.824+08:00
