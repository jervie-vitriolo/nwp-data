  'OWWA-administrator-Slain-Filipina-domestic-worker-could-not-be-found-after-Kuwaiti-agency-closed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-12T21:44:20.392+08:00
    'imagesource': 'jcr:b61138ba-28a0-4819-acc4-8bc55b0e47fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5cd5a50-74f0-4278-95f0-7fab582ea784'
    'lead': 'OWWA administrator Hans Cacdac said Joanna Demafelis'' body was found
      accidentally because her employer had unpaid rent'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T14:52:10.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:49:33.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:49:33.088+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OWWA administrator: Slain Filipino domestic worker could not be found
      after Kuwaiti agency closed

      '
    'updated': 2018-02-15T16:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5fe090-5d17-4765-912e-22fbe4d00f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The&nbsp;
        government looked for Filipino domestic helper Joanna Demafelis in Kuwait
        when she was reported missing, but gave up after the agency that recruited
        her to the Middle East closed down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2ccd2-4f97-4366-b811-dfd8f10cbba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A communication was sent to our welfare officers in Kuwait, and
        there was a follow-up email on March 17, 2017, and what happened thereafter
        is that our welfare officers ascertained the existence of the Kuwaiti agency,"
        Overseas Workers Welfare Administration (OWWA) administrator Hans Cacdac told
        CNN Philippines'' News Night on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea9cbd7-4dd7-4c50-b05d-62fb8c7fd3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The check was done after the older sister of Demafelis, Jessica,
        reported to the agency on February 28, 2017 that their family had lost contact
        with Joanna after May 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c776e9e-5b06-4535-a60f-4c04bfd7c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Family of slain OFW in Kuwait had no idea she was maltreated</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a75b98-373d-4480-a6b8-56ba15701211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the welfare officers discovered the Kuwaiti agency had
        already closed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415ad16-d5ab-4d6c-9839-b9d19ba6c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said the Philippine Overseas Employment Administration also
        learned that Demafelis'' recruitment agency in the Philippines likewise closed
        in June 2016 over recruitment infractions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0172ebd-94e0-42cd-82fb-6de8d0c65b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching a dead-end, the OWWA administrator said authorities stopped
        the search for the missing domestic worker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1b990-9566-41c3-b4d9-a827cf40b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' body was later found in the freezer of her Lebanese
        employer''s apartment. The employer had legal problems over falsified cheques
        and had unpaid rent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ad6a3-ac43-407a-a383-7f2292e23e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it weren''t for the unpaid rent, Kuwaiti authorities would not
        have found Demafelis'' remains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e4005-5968-42a0-80de-1813b2e5f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said that while the Philippines has general bilateral agreements
        with Kuwait, the two nations have none on Filipino workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9350070-5626-465e-943e-b1d218d97fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Demafelis, the death of seven other Filipino household
        workers in Kuwait are also being investigated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67f717-aed2-47a5-8596-9947db9fe089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent spate of killings in the Middle Eastern country prompted
        President Rodrigo Duterte to order a ban on the deployment of Filipino workers
        there and the repatriation of Filipino workers in that country who want to
        go home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cdd601-cb94-4be6-8b30-9d01e503a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Hundreds of OFWs from Kuwait back in PH</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5e446-aa9a-499f-9604-ecaf23169363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:52:10.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:49:33.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400 such workers were brought back to the Philippines on Monday
        as part of the government''s mass repatriation program. Some 150 more will
        arrive on Tuesday and another 250 the next day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afbac5-e1cb-45f1-a4c6-b7b4940a7120'
