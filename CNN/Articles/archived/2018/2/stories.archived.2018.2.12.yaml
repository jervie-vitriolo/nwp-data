    'mgnl:lastActivatedVersionCreated': 2019-06-14T15:27:26.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second night for Celine Dion''s Manila concert announced

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb1e8f-6aac-4a7a-a40e-8af191d350b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:27:20.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:27:26.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Because
        you loved her, Celine Dion''s concert is now a two-night event, thanks to
        the overwhelming demand from her fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766d50e-6ff7-490e-aaa4-f614b90e5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:27:20.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:27:26.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event organizer Ovation Productions announced Monday the 49-year-old
        hit singer will hold back-to-back concerts on July 19 and 20 at the Mall of
        Asia Arena in Pasay City.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fovationproductions%2Fposts%2F1746656782021259&width=500&show_text=true&height=657&appId"
        width="500" height="657" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0ec5e-f033-4369-84ed-e6cacb12aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:27:20.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:27:26.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f650fe4-a481-4a97-8a7a-08644fa20084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:27:20.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:27:26.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers said the second show was added to give a chance for
        all of Dion''s fans, as her formerly one-night concert was already fully booked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db04f9-7fe8-45f8-924a-64d2d685e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:27:20.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:27:26.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets, with prices from P2,640 to P35,380, will go on sale to
        the public on February 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cbbd86-beba-45d8-bc51-205bd43fa711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:27:20.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:27:26.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, members of Team Celine, the biggest fan group of the Canadian
        belter in the Philippines, may purchase tickets through a pre-sale on February
        13, from 10 a.m. to midnight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f36aa-b679-4e2d-94a8-a428813c2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:27:20.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:27:26.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Celine Dion holding first Manila concert in July 2018</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ebc411-6a83-42b0-981d-9327228daf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:27:20.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:27:26.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Award-winning vocal powerhouse is the artist behind hit
        songs "My Heart Will Go On," "Because You Loved Me," and "It''s All Coming
        Back to Me Now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49469d04-6d03-4119-9904-8dabf17c632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:27:20.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:27:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks Dion''s first concert in Manila, which is one of seven
        stops in the Celine Dion Live 2018 tour. It will kick off on June 26 in Tokyo,
        with legs in Macau, Singapore, Jakarta, Taipei, and Bangkok.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d93cc7-0039-4281-b9d0-f2d1e7fc8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:27:20.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:27:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion was originally scheduled to perform in Manila in November 2014,
        but canceled because of her husband''s failing health. Canadian music producer
        Rene Angelil succumbed to throat cancer in January 2016.</p>'
  'NAPOLCOM-Most-policemen-involved-in-drugs-have-family-issues':
    'author': ' Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-12T14:16:08.880+08:00
    'imagesource': 'jcr:7aeb7bcd-d0bd-43d9-ae74-2f0d260ea774'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f92011-31d3-44bc-a589-e771effd6c29'
    'lead': 'The National Police Commission (NAPOLCOM) said family problem is one
      of the major factors why policemen engage in illegal activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:30:26.377+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T15:30:30.260+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T15:30:30.074+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAPOLCOM: Most policemen involved in drugs have ''family issues''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58fd5d-2fb6-43d7-9289-6a77521cf507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        National Police Commission (NAPOLCOM) said family problem is one of the major
        factors why policemen engage in illegal activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214c011-1060-45c6-931b-289537669b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in Camp Crame Monday, NAPOLCOM Vice Chairperson
        Rogelio Casurao said this is especially true with policemen involved in illegal
        drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ba340-a800-42cb-9b88-9d6bd08634d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag ang isang pulis ay nasasangkot sa mga hindi magandang gawain
        when you trace back, makikita mo na somehow may problema sa pamilya ''yan...Itong
        drug cases kung saan nasasangkot sa katiwalian most of this policemen ay may
        pinagdaanan sa pamilya lalo na sa larangan ng droga," Casurao said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c71437-1052-40f8-afb7-8f1839869800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a policeman gets involved in an illegal activity,
        it''s somehow because of a family problem. Most of the policemen involved
        in illegal drugs have family issues.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d2e1b-456d-4438-96cf-9bd5b3fe3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Spokesperson CSupt. John Bulalacao
        said the findings of NAPOLCOM are true.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789c356-7d0f-41b8-8c67-73e12f7b3a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the head of NAPOLCOM, which conducts the surveys, talagang
        may basis, may scientific basis ang kanyang sinabi [they have scientific basis
        for the findings]," Bulalacao said in a press briefing Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8c6a5-c484-444d-be49-29a738154ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data show 288 PNP personnel tested positive for illegal drugs during
        random drug tests nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fd887-3adb-42e0-bfd4-5bf361def5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 266 policemen have already been dismissed from service,
        Bulalacao added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b0080-2e46-4dae-b682-1bb18c51ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the NAPOLCOM has yet to release the complete results of its
        study, Casurao said it is important to strengthen the family as basic foundation
        of one''s behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525d2c4-aa89-4a02-9dd8-59da43e6cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa rin natin maiiwasan na minsan dahil sa lakas ng impluwensya
        ng isang dysfunctional family, kahit anong training, kahit anong screen ang
        ginagawa natin ay ito''y nagma-manifest pa rin sa later year of their life,"
        Casurao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb69f5c-8a12-4b96-a5d7-0f614fb0303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot deny that because of a dysfunctional family
        -- despite trainings by and screenings of the PNP -- a person''s issues will
        manifest later in life.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17d845-1713-42b3-86cb-3791ec15c810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said the PNP must also provide psychological support to
        policemen to help them cope with their problems and prevent them from doing
        illegal activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcccb8-15fd-4067-8ba6-36d42f360bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Counselling is a very important part kaya ''yung ating mga kapulisan
        ay hindi lang dapat&nbsp; law enforcers....Ang training ng mga kapulisan ay
        tungkol (din dapat) sa emotional upliftment ng isang tao, psychological enhancement,"
        said Casurao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ee096-4ed9-4373-931a-6d1c6357f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Counselling is very important. Our policemen should
        not be only law enforcers. They should also be trained in providing emotional
        upliftment, psychological enhancement.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a88dd9-dcf8-4bf4-bbfb-80b745dab78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao said its Health and Chaplain Service units provide counselling
        and psychosocial support to policemen who undergo personal issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a289229-92e1-427c-b715-088223221ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita din naman kasi sa performance ''yan....Ang karamihan sa
        commanders, provincial directors, station commanders are also sensitive doon
        sa conduct ng or demeanor ng kanilang mga tao," he said. "If they find that
        these people are psychologically or emotionally disturbed, they recommend
        it to higher office para ma-subject ang personnel na ito sa intervention by
        experts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80f539-7066-4f7b-9662-81e7f771f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Their performance will be affected. Most of our commanders,
        provincial directors, station commanders are also sensitive to the conduct
        and demeanor of their officers. If they find that these people are psychologically
        or emotionally disturbed, they report it to a higher office, and we can put
        the erring officer through an intervention by experts.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9bfd2-2a26-4dc3-be72-ecb92ae2bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after President Rodrigo Duterte assumed office, he warned
        policemen involved in drugs -- the so-called "ninja cops" -- of arrest, and
        called for a ?2-million reward for each erring officer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9d6a9-194c-412f-ad88-1f87b6ab194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "ninja cops" are those who re-sell illegal drugs seized
        in police operations and protect drugs syndicates while still active in service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac939ba5-b01b-49b0-9622-8220d9f3e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the NAPOLCOM also awarded PNP families who have served
        as role models in their respective communities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c06460b-1d0e-4523-adc1-765a6d9cbd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five families received cash prizes from the Interior Department
        and other donor organizations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cb937-cf9e-4551-aeea-5b162cea5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:30:26.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T15:30:30.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
