    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e56fa-5a46-4551-a927-3ff9a411de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Former
        President Benigno Aquino III, two former Secretaries, and several others are
        facing a new lawsuit over the Dengvaxia mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a16b84-a0e7-4a91-8742-92d2662436ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups Volunteers Against Crime and Corruption (VACC) and Vanguard
        of the Philippine Constitution, Inc. (VPCI) filed a joint complaint at the
        Justice Department Monday against Aquino, former Budget Secretary Butch Abad,
        former Health Secretary Janette Garin, former and current officials of the
        Health Department, as well as Zuellig Pharma and Sanofi Pasteur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4959c9-02f1-45c8-9607-82f6420a5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the charges are violation of the procurement law, graft, and
        technical malversation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174c9d7-0884-4e5f-a56c-63c8f821fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants say testimonies of resource persons at House and
        Senate hearings support their claim that the respondents were "directly and
        proximately" responsible for the Dengvaxia mess. The complainants say the
        respondents should "be held to account not only for the ensuing deaths, but
        also for the undue injury caused any private party, including the government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7bcde-6a48-42ce-80b3-12f1cad266b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint says Aquino and others illegally and anomalously funded
        and procured Dengvaxia, as well as "advisedly, thoughtlessly, and imprudently
        implemented the Dengue Immunization Program of the DOH en masse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49146e4e-9328-42b7-b684-f82918fc6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cites an affidavit by Dr. Clarito Cairo of the Health Department
        where he says representatives of Sanofi were present in workshops and trainings
        conducted by the DOH even before the vaccine was procured by the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c77ef-00fb-41fc-918a-aac9f1dcbfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants say this "smacked" of favoritism and a violation
        of Section 65(3) of R.A. No. 9184, or the Procurement law, because it put
        undue influence or pressure on members of the Bids and Awards Committee (BAC)
        to favor Zuellig/Sanofi Pasteur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b911d8-3617-4130-81a8-186f0ba93622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also says some deaths and dengue shock incidents are
        irrefutably linked to Dengvaxia. It adds, the respondents should have known
        that the efficacy and safety of the vaccine could not yet be determined with
        pinpoint accuracy at phase 3 of trials but failed to disclose this and any
        adverse events associated with the mass vaccination, contrary to law and existing
        regulations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0956438-1cc9-4c24-a414-7590f0e378fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, Abad, Garin, and Dr. Julius Lecciones, medical center chief
        of Philippine Children''s Medical Center, are also accused of technical malversation
        as they appropriated P3.5 billion for the procurement of Dengvaxia even if
        there was no appropriation for it nor does it belong to the same allotment
        class under the school-based Dengue immunization program in the National Capital
        Region (NCR), Calabarzon and Central Luzon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826502b1-2305-4722-826b-4f1c2ae4f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Abi Valte, spokesperson of former
        President Aquino said, "Former President Aquino is prepared to answer the
        baseless allegations made against him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f934b-2eec-4918-8b8d-6782bc8ac660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:42:56.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:42:59.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: TIMELINE: The Dengvaxia controversy</p>'
  'dti-hyundai':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-12T22:42:42.159+08:00
    'imagesource': 'jcr:4e05bc0f-5dcb-40e4-ac65-e8c0ff947763'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92d3b9c1-8484-469f-ba74-fe4d31e52aee'
    'lead': 'The Trade Department insists it has not given Hyundai Asia Resources
      Inc. any special consideration after it found the car maker has been violating
      terms of a tax incentive program since 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T14:45:09.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T14:45:13.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T14:45:13.220+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI: No favors for Hyundai

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eac17e-2ed4-41c8-9d4b-e60d488022ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        Trade Department insists it has not given Hyundai Asia Resources Inc. (HARI)
        any special consideration after it found the car maker has been violating
        terms of a tax incentive program since 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b4175-e11d-480e-88a0-d34e895fea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trade Undersecretary Ceferino Rodolfo, Hyundai will
        not be allowed to enjoy its importation perks until it complies with two conditions:
        paying back the government about ₱1 billion in duties and taxes, and putting
        up assembly operations in the Philippines by the mid-year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafad5d-070d-4a50-87d3-ad180f56a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re really after is that Hyundai complies with the terms
        of the MVDP (Motor Vehicle Development Program), just the same as all the
        other members," Rodolfo said in a press briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36cbd78-c5ff-47a7-a667-ca6f72a1fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MVDP allows companies to import car parts or "completely knocked
        down (CKD)" units using a tariff of just 1 percent — a huge discount from
        the prevailing 20 percent rate — as long as they are assembled here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430dc5f-91db-428e-941c-24df742a74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai, however, was bringing in semi-knocked down units, which
        only needed to be fitted with wheels and batteries once they were in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ee93c-1745-4db8-876b-7eeb51d45974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) estimates violations
        began in October 2016 and went on until the company was caught in July 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11398ed6-ed84-42be-a232-d9d4c51ca3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that period, the car maker brought in 600 units of its H350
        van and 4,000 units of its Eon compact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab9b52-5ce0-4b63-ac91-eca7ced20887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI has since suspended Hyundai''s MVDP membership until it
        pays back the ₱1 billion it estimates the company should have paid with the
        regular 20 percent tariff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24869e9a-e88b-4968-a1b0-b8e52425463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai is also required to put up painting and welding processes
        in its local plant by June 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd60786-9b03-4524-9dc0-901ce6df4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until they fulfill those conditions, they will not be able to enjoy
        the 1 percent incentive," Rodolfo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c23de0-3fd4-41e2-913c-be30fec73685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Yes, we give incentives to companies, but we expect something
        in return for the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18a9c7-3c95-4e20-aa83-982172882c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI and Hyundai officials were sued by the group Volunteers Against
        Crime and Corruption (VACC) last week, pressing charges of plunder, technical
        smuggling and estafa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb91ef9-3c9b-4657-a920-a751844a41db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rodolfo debunked the VACC''s claims the government gave
        Hyundai the "luxury of time" to address its violations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba9727-6caf-4e32-8cb9-1eb9903f5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the car maker filed a motion for reconsideration in October
        2017, which stayed the DTI order, as provided by the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28cdc8-4398-45c6-863b-b9fe4fca4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once the DTI issued its final decision a month later, it was
        immediately implemented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09467d-61c9-4742-984b-63a8beca1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why now, everything Hyundai imports will have to be paid.
        Starting from their imports last year, even their imports during the time
        of their motion for reconsideration, and even all the way until June when
        they''re expected to finish their assembly," Rodolfo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c0758-9062-4564-b164-42e662eab0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:45:09.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:45:13.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything will have to be paid," he added. "So it''s not true
        that we are giving Hyundai favors."</p>'
