      'text': '<p>The new fares for hatchbacks will need the LTFRB''s approval.</p>'
  'Red-Gerard-first-gold-medal-Team-USA-Winter-Olympics':
    'author': 'Danielle Rossingh, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-12T14:57:34.966+08:00
    'imagesource': 'jcr:f4dd7364-55a2-4d04-a239-d80b2b722003'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa7854b-cbff-4076-ba04-9e88293de83e'
    'lead': 'The diminutive Red Gerard, the second-youngest of seven siblings who
      grew up in Cleveland, Ohio before moving to Colorado, seemed stunned as he became
      the youngest Olympic snowboarding champion ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:13:20.586+08:00
