      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> ONE Championship announced
        Monday that it has established a professional kickboxing league that will
        feature the best in local and international striking talent from around the
        globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5596cc-67c4-4f5f-ac61-80aefb10412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:17.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:47:20.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kickboxing league aims to provide the world''s best martial
        artists a platform to showcase the Asia''s striking arts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab910955-bdf4-48eb-b6f8-b18b27db2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:17.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:47:20.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, ONE Championship has earned its reputation as the
        home of martial arts by showcasing the most exciting authentic martial arts
        action on the planet," Chairman and CEO Chatri Sityodtong said in a statement.
        "Asia has been the home of martial arts for 5,000 years, and we will now showcase
        Asia''s striking arts to fans from around the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939cab3-eefc-4122-ad6e-daef967b3b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:17.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:47:20.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Championship Kickboxing will be launched at the Heroes of Honor
        fight night on April 20 at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de08e75-c97b-4c71-827e-52f9aecf0b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:17.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:47:20.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Girogio Petrosyan and Jo Nattawut of Thailand will be the
        maiden matchup of the new league.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933e7c6-8279-4bb5-809f-1ab128a9372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:17.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:47:20.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Petrosyan holds a professional kickboxing record
        of 85-2-2 and is considered as one of the best middleweight fighters in the
        world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1568813-39d2-4272-a992-ca0c9d86dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:17.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T14:47:20.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nattawut, on the other hand, is a 25-year-old star who owns a 60-11-2
        professional kickboxing record.</p>'
