      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kate Upton has now provided details about
        Guess co-founder Paul Marciano''s alleged sexual misconduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2879b-06e1-4706-8cca-5775b28bab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks, published online by&nbsp;Time magazine&nbsp;on Wednesday,
        follow a tweet she posted on January 31 that said, "It''s disappointing that
        such an iconic women''s brand @Guess is still empowering Paul Marciano as
        their creative director #metoo." Upton used the hashtag that''s come to represent
        the anti-harassment movement that''s swept the business world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e282d3-520e-4c04-a1e3-fc619b531397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks for the clothing brand plummeted&nbsp;after her remarks on
        Twitter, where the model has nearly 2.4 million followers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e846680-0c31-4473-8509-3c2b21e7be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the 25-year-old is opening up about her experiences with Marciano.
        Upton claims that Marciano verbally harassed and touched her inappropriately
        starting when she was 18 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bc440-a87f-4eb2-87c3-dcd0ac736898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano denied the accusations in a statement to Time, which CNN
        obtained, calling them "absolutely false."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3fc16-1564-4c70-a29a-5db1b510389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never been alone with Kate Upton," Marciano said in the
        statement. "I have never touched her inappropriately. Nor would I ever refer
        to a Guess model in such a derogatory manner."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b870bb0-0412-43ac-b04b-7ad2aaecd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upton claims that on her first day of shooting her first ever Guess
        campaign in 2010, Marciano "forcibly" grabbed her breasts, saying he wanted
        to make "sure they''re real."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f1830-98dc-4174-9700-e0ed56f157e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says photographer Yu Tsai was in the room at the time of the
        incident, and he corroborated the claims to the magazine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310830b-6e30-4216-b45f-d9864ec74871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite doing everything I could physically do to avoid his touch
        throughout the meeting, he continued to touch me in a very dominating and
        aggressive way," Upton said. "Grabbing my thighs, my arms to pull me closer,
        my shoulders to pull me closer, my neck, my breasts, and smelling me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a653a32-87c8-48b6-825a-5c5fc0a7ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upton went on to say she had two options: "Do everything I could
        to wiggle away and avoid his pursuit, or punch the CEO of Guess. So I decided
        to just wiggle away."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b23635-3930-4a52-b665-a8f46d15a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Tsai told CNN in a statement that he is "extremely moved by the
        strength and courage that it has taken Kate Upton to tell her story and for
        the countless brave women and men who have already come forward."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e16f7-c41b-4d23-bef8-c03cbfdf0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Guess stock plummets after Kate Upton accuses exec of harassment</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c52de8-bd4d-4207-8cea-fcc20a5c3fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upton claims that Marciano''s behavior continued for years, and
        that she would get fired from jobs when she denied his advances. She claims
        this happened on more than one occasion and recalls one instance in which
        she turned down Marciano''s request to come to her hotel and woke up the following
        day to news she was fired because he said she had "gotten fat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb8891-fcaa-48f6-9b03-ea454c48f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Upton for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6345c9e-ce94-4947-8924-3230471c19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Time that Marciano''s aggressive behavior continued even
        after she landed on the cover of the Sports Illustrated swimsuit issue. Upton
        said Guess Jeans offered her $400,000 in 2012 to be the face of another campaign,
        but she couldn''t bring herself to work with Marciano again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a507652-3889-4cec-83c2-81a2a81d29b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official statement to CNN with Marciano''s remarks, Guess
        did not elaborate on Upton''s decision to turn down the offer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4243fc-5a6f-4c81-a006-5f90d1218aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermodel says for years after Mariciano''s harassment, she
        wanted to "quit modeling" and that she blamed herself for his behavior. But
        now she says she is "sick of being silenced."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33bff8-1b17-4e67-9837-dac125a897b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paul used his power to make me feel insecure and powerless, but
        I''m not going to let him intimidate me anymore," she said. "These men think
        they are untouchable, but times are changing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8455e7a2-d218-4a2c-86aa-50bafb079ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:57:04.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:59:30.761+08:00
