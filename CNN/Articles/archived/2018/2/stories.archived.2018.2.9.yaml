      'mgnl:lastActivated': 2019-06-14T09:43:45.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KC even teased the two, posting a screen cap of her father following
        Cuneta on Instagram. She wrote, "Well played, fam. #NeverInMyWildestDreams"
        in her caption.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17033bb1-38ed-4e4f-b7ed-a36bf89eb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:43:45.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta''s husband, Senator Kiko Pangilinan, expressed support for
        her project with her former husband. He added, "It''s her craft... and she''s
        a professional."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad5729-25df-42a8-a9c8-3e428014ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:43:45.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source in November, Cuneta previously
        dismissed the idea of collaborating with Concepcion on a film.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb89935-542d-42ff-ab37-ad0fdd42009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.450+08:00
      'mgnl:createdBy': 'jeff'
