      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First openly gay U.S. athletes in the Winter Olympics:</strong>&nbsp;Gus
        Kenworthy (freestyle skiing) and Adam Rippon (figure skating).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479bab3-e751-4779-90a5-92bc01d38829'
      'mgnl:activationStatus': true
