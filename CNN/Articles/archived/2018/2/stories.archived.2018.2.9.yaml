      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Former
        President Noynoy Aquino wants the anti-graft court to suspend hearings on
        his Mamasapano encounter cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55549b8-088c-4d7a-841d-31d53053494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:11:34.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:12:56.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a manifestation, Aquino said the court should first resolve his
        plea to dismiss the charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc583d3-ae63-4b79-a78d-5021470c4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:11:34.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:12:56.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan''s fourth division set his arraignment for February
        15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a1d20-f0c7-44e7-8b08-ef0cf7cfa559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:11:34.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:12:56.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said his actions in the Mamasapano encounter were within
        his powers as chief executive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f62df-0af4-4d29-aedb-4a414ce0c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:11:34.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:12:56.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President is facing graft and usurpation of authority
        charges in connection with Oplan Exodus in the town of Mamasapano, Maguindanao
        province. Forty-four members of the Philippine National Police''s (PNP) Special
        Action Forces died in the botched operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86025602-1ad5-48a6-9a12-b6238e1c0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:11:34.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:12:56.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 Moro Islamic Liberation Front members were also killed
        in ''Exodus" that was meant to capture Malaysian terrorist Zulkifli bin Hir
        alias "Marwan."</p>'
