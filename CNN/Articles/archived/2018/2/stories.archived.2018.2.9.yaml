  'winter-olympics-US-flag-coin-toss':
    'author': ' Dakin Andone, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-09T08:41:38.511+08:00
    'imagesource': 'jcr:29b5d5cf-01b3-4cd6-bced-944f8113d6b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f6ece0-b1af-468c-9ecc-ad84f07c773f'
    'lead': 'When Olympic speed skater Shani Davis tied with luger Erin Hamlin for
      who would carry the flag in the Winter Olympics opening ceremony, a coin toss
      determined the winner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T10:07:39.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T10:07:44.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T10:07:44.452+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The first controversy of the Winter Olympics — and it''s over a coin
      toss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9c078-fd60-4497-ab9e-515488a2a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Winter Olympics haven''t even officially
        started yet, and we already have our first controversy — and it''s over who''ll
        carry the U.S. flag in the opening ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa754c4-b4a8-4c42-82a5-ff5c7e105335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side is Erin Hamlin, a world-renowned luger, two-time world
        champion and four-time Olympian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397cdcc-3343-4137-9169-2a2e4c2a3eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other is Shani Davis — a decorated speed skater and five-time
        Olympics qualifier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d96289-2b9b-4862-b0ec-ec24840e820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag bearer is typically chosen in a vote of the eight U.S.
        winter sport federations, which represent biathlon, bobsled and skeleton,
        curling, figure skating, hockey, luge, ski and snowboarding, and speed skating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11564b22-87c6-444f-8d14-6a0960af512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, Hamlin and Davis tied 4-4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5667ab-54e6-4476-86eb-8b0d1e788392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the coin toss, Davis said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6f3dd-2fc2-4bcd-bf14-edf9c75a960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin was chosen,&nbsp;according to the U.S. Olympic Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebde336-a712-4728-990c-e54f97d16352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Davis was definitely not happy about it, venting in a tweet
        that the coin toss was "dishonorably" done.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95994ecf-c6a5-4398-a3fb-37da083bacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am an American and when I won the 1000m in 2010 I became the
        first American to 2-peat in that event," Davis tweeted. "@TeamUSA dishonorably
        tossed a coin to decide its 2018 flag bearer. No problem. I can wait until
        2022. #BlackHistoryMonth2018 #PyeongChang2018."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6989b-f404-45d9-a3fc-4dbc46248c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the U.S. Olympic Committee for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba9d30-e3c0-47d6-a1fa-8399870947f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Hamlin said she was excited about the prospect of
        carrying the flag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1fbaa2-50c8-42c5-a1eb-df540864569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working hard and earning success is one thing, being acknowledged
        as a great representative and member of Team USA by fellow athletes — many
        who I have been inspired by — is above and beyond anything I''ve experienced,"
        Hamlin said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cf5c7-2042-4c6d-83d5-c31cb17746a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is definitely a privilege and honor to be the one to lead the
        team and will be a very special moment. I can''t wait to share it with them
        all!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6e60f-3489-405b-8b60-70399f76c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin will be the sixth woman in 23 games to carry the U.S. flag,
        and the first since 2006.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621761e-3384-42c2-9fb2-81e6a8a00125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:07:44.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The first controversy
        of the Winter Olympics — and it''s over a coin toss."</em></p>'
  'body-filipina-OFW-freezer-Kuwait':
    'author': 'CNN Philippines Staff'
    'caption': 'Authorities said the body was found in an apartment in the Al Shaab
      area, in Kuwait City.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-09T07:41:42.460+08:00
    'imagesource': 'jcr:a2cba6c7-3b06-4fd5-8a81-6108dcb5d087'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32b1af09-93c6-4cf4-bed7-c2144332091f'
    'lead': 'Foreign Affairs Spokesman Robespierre Bolivar said the Philippine embassy
      in Kuwait is still confirming the report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T10:11:44.188+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T10:11:49.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T10:11:49.660+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body of Filipina found in freezer in Kuwait

      '
    'updated': 2018-02-13T02:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e06607-187a-49d7-b56a-ec9daa43dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Labor Secretary Silvestre
        Bello III.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a4fae-c7ad-46f3-a89e-6b6fe2297161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> A
        body of a dead Filipino was found stored in a freezer in Kuwait, according
        to multiple sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa96139-4931-4617-b6d5-3265a5b5bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III identified the body as that
        of Joanna Daniela Demafelis, born June 24, 1988.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bf66e-b668-432c-845b-3f343df0600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report by Arab Times, authorities said the body was found in
        an apartment in the Al Shaab area, where it may have been kept for over a
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459eb91f-1885-4cb4-9aa5-5f8ff7434b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed Demafelis'' Lebanese employer, Nader
        Essam Assaf, is wanted for cases related to falsified cheques.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d9f62-cdcb-4f64-af4c-6f04d329b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTS-OFW Party-list Representative John Bertiz said Demafelis''
        body is now with authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268af104-3e0d-4541-beb4-ab1b3848b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes it''s confirmed the body is with the police forensic and autopsy,
        we are condemning this act to its highest degree!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b0961-e0cc-444a-a88e-9f0bbb33f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a text message to CNN Philippines, Foreign Affairs
        Spokesperson Robespierre Bolivar said the Philippine embassy in Kuwait is
        still verifying the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afac9b7-65de-4c21-a143-cb5bf9bef469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found traces indicating Demafelis may have died by strangulation
        or torture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804470c1-1684-4e8f-a40f-c2ce17b42279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death comes after the Department of Labor and Employment (DOLE)
        suspended in January the deployment of OFWs to Kuwait in the wake of reports
        of abuse and deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98ce04-539f-4d62-b46a-6a4dd2c9f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz called for a total OFW deployment ban on Kuwait.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70395768-0ad7-4226-b99c-5d934d0eafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE is still probing the deaths of seven OFWs in the West Asian
        country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e6b097-35f9-4d11-aaa8-3f2ac2e15aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is a top destination of migrant workers from the Philippines.
        The latest data from Philippine Overseas Employment Administration (POEA)
        said there are some 240,000 Filipinos in Kuwait as of 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7abf9-4ab1-44b9-96ff-8ccb808ff051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday morning, Presidential Spokesman Harry
        Roque said President Rodrigo Duterte, who just last month had appealed to
        Kuwaiti''s to treat Filipinos "with dignity," has plans to visit Kuwait.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c197b-4d01-45d5-bb27-c4453c0bd9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:11:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:11:49.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to Kuwait: Treat Filipino workers with dignity</p>'
  '2018-winter-olympics-russia-north-korea':
    'author': 'Ravi Ubha, CNN'
    'caption': 'The Olympic Stadium will host the opening and closing ceremonies.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-09T07:33:44.072+08:00
    'imagesource': 'jcr:749554a5-0174-4f85-9b7a-b19a172ca964'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1532bf78-7fd5-4dd2-90bc-f93c1f5dd46c'
    'lead': 'From the participation of Russian athletes to North Korea''s inclusion
      to... cold and condoms, here are five things to know about PyeongChang 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T10:15:02.351+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T10:15:05.989+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T10:15:05.606+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia, North Korea, cold ... condoms: The 2018 Winter Olympics are
      here

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fc267-abb4-4d3c-8ad9-a183bdb6ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It will be cold and colorful, dramatic
        and dangerous, exciting and emotional — the 2018 Winter Olympics is set to
        burst into life in South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33994f-0889-4255-9fc6-88995a5a3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some events have already begun, but an opening ceremony full of
        pride, passion, tradition and most probably a bit of politics will get the
        PyeongChang Games officially under way Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db811c86-5b0c-4c78-8449-8e696d7555f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 3,000 athletes from 93 countries are set to compete for a
        record of 102 medals across 15 different sports from February 9-25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67907b-da90-4afc-adac-1d2af579a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the participation of Russian athletes in the wake of doping
        scandals, and icy Siberian winds potentially rendering it the coldest Games
        ever, to North Korea''s inclusion and free condoms, here are five things to
        know about PyeongChang 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4053ea-54bf-4b40-ab43-e05699b567c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ones to watch in the Winter Olympics</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f89793-9a5c-4c43-864a-a607c0af9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: A bluffer''s guide to winter sports</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e394338-93c3-4f84-b627-35d8b69cc9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea returns</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1cb40-1011-4b4c-9b0c-c96089837681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When South Korea was awarded the Games in 2011, few would have predicted
        seven years later that close neighbor and bitter rival North Korea would be
        at loggerheads with a U.S. president who happened to be the former star of
        a reality TV show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4599a7-f7a4-4f35-8667-de09b52f8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while U.S. President Donald Trump and North Korean leader Kim
        Jong Un — who have publicly traded barbs — won''t be at the opening ceremony,
        US Vice President Mike Pence and Kim''s sister Kim Yo Jong will. That''s potentially
        awkward — Kim Yo Jong&nbsp;is officially blacklisted&nbsp;by the U.S. Treasury
        Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41668ea0-3803-4051-ae7d-aad4c7eea355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is being joined by the father of Otto Warmbier, a US student
        who suffered brain damage in a North Korean jail and died when he returned
        home last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793bccff-2793-40b5-88af-3b7d231c0027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Does switching nations make you less of an Olympian?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6333487-4450-4ac2-920e-838087ae97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is sending 22 athletes to the Winter Olympics to compete
        in ice hockey, ice skating and skiing -- as well as a cheering squad. The
        nation wasn''t present in Sochi in 2014, but has been a regular at the Summer
        Games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eddd4b-dc52-43ba-a855-1ebc70e34a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will march together with the South Korea athletes at the opening
        ceremony under the Korean Unification Flag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f9f3a-27d5-447c-afd8-7740a7796500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to South Korea''s&nbsp;national news agency, it will be
        the 10th such occasion at an international sports event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ee380-de82-4f29-877f-9635b08ae9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries will also unite in the women''s ice hockey with a
        combined team playing in blue jerseys emblazoned with "Korea" on the front.
        The unified team lost 3-1 to Sweden in a sold-out warm-up game Sunday near
        the capital of Seoul.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0cef0a-17b1-4622-b2b5-dfbf195eabde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ligety in favor of North Korea inclusion</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827a980-8fa5-4024-9419-aa572a1c428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a language divide — the languages are similar but
        not identical — with Korea''s Canadian head coach Sarah Murray trying to bridge
        the gap by&nbsp;formulating a three-page dictionary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b5a4a-7260-43a1-9e0e-e50063a7d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all wearing the same jersey and we are on the same team
        now," said Murray. "Hockey really does bring people together."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a82f29-2059-4ef3-becb-a582cf78a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Olympic Athlete from Russia''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444e43e-56cf-40f4-8fed-16140918bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia as a nation will not be present after the International Olympic
        Committee (IOC) instigated a ban in the wake of the McLaren report into state-sponsored
        doping, including at the 2014 Winter Olympics in Sochi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95686bfc-521b-47c0-bdeb-3390804eecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, 168 Russian athletes who were able to prove their clean
        credentials were invited by the IOC to compete as neutrals and individually
        will be known as "Olympic Athlete from Russia."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b2cdb-c79c-4a17-9cd1-eb67c81b509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will wear a uniform with the OAR logo and will have the Olympic
        anthem played should they win a gold medal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4308d4-68dc-433c-9610-3227e54984a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number could rise depending on the latest judgement by the
        Court of Arbitration for Sport on more than 40 Russian athletes hoping to
        have their lifetime Olympic bans overturned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cda81a-198f-4bbd-9a10-bbd1b4b75070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this week the IOC refused to invite 15 Russian athletes
        and coaches despite CAS lifting their bans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed505f5-592e-4c8e-8bfe-178c624d0c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barring a successful appeal, one of the most successful Olympic
        short-track speed skaters of all time, the South Korea-born Viktor Ahn won''t
        be allowed to participate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6e0eb-a795-402b-b050-d367c271ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Last-ditch plea for 32 Russian athletes</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2753c1-6d18-4bae-99f3-bb3e9fff7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No white elephant?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a3891-a79b-4fdc-a7e5-4e48bac4f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At every Olympics, it seems, stories abound about cost overruns,
        the future fate of stadiums and venues and whether that particular Games will
        break even. PyeongChang is no exception.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baea8a3-b333-40e0-b2eb-4d7493b65233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:05.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of the Games is&nbsp;set to top about $10 billion, which
        includes the Olympic Stadium that will only be used for the opening and closing
        ceremonies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216bd38-142b-4bbd-a00f-9dc23b092f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadium is expected to be demolished when the Games are done,
        which at least means PyeongChang won''t have one of those white elephants,
        such as Montreal''s Olympic Stadium that was built for the 1976 Summer Games.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a454fb-0ec5-47d7-a58f-56b5eedcceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to convert stadiums into schools in Rio after the 2016 Summer
        Olympics never materialized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece6df8-8c8f-4329-af5f-4e42d3df7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Brazilians are&nbsp;still waiting for the legacy of those
        Olympics&nbsp;to benefit them, former IOC president Jacques Rogge called Barcelona
        1992, Lillehammer 1994, Sydney 2000, Beijing 2008 and Vancouver 2010 "success
        stories."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8772a-ba55-47e8-9810-ecf8d030ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessing London 2012, he wrote: "It may still be too soon to call
        them the greatest Games ever, but ask the same question again in 20 years
        and you might just get a ''yes.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c8b84-aa4e-40f2-ab0a-5aeabf07a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Norovirus hits Olympic security guards</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55adec4e-bac3-4ea0-9824-4dd56ccad583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 7, PyeongChang organizers said they had sold 842,000
        tickets — 78.8 per cent of the total available.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1581ee9-4d89-41de-9223-4e0a6e47a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect to have around 150,000 people on the day of the opening
        ceremony and I anticipate around two million people to visit PyeongChang during
        the Olympics," the mayor of PyeongChang County, Sim Jae-kook, told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473238ec-bc68-49e7-9511-1a9929e2d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the torch relay on Nov. 1 plus the opening of a new
        high-speed train between Seoul and PyeongChang has helped, organizers added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d729a01-ab5a-46da-bade-f7e45cd34cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be cold!</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe7bb4-79fd-4881-a02b-4ed07e5f01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While athletes are used to competing in the cold — be it outdoors
        or in — fans will have to find ways to keep warm at PyeongChang''s open-air
        venues.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81dbc2-b4df-4b6e-9bd3-c6a2b9afe0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening ceremony — starting at 20:00 local time (06:00 EST)
        — the temperature is set to range between 28F (-2C) and 23F (-5C), according
        to the Korean Meteorological Administration''s news conference Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f543f-878d-4354-9de1-aa5edcd79a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no roof or heating at the Olympic Stadium so attendees
        will be given blankets, seat warmers and hats.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd4929-2610-4fdc-9573-c73cce5e02ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperatures throughout the 17 days of the Games could make
        PyeongChang the coldest Olympics since Lillehammer, Norway in 1994, which
        experienced an unseasonably cold average high of 27˚F (-2.7˚C) according to
        Accuweather.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d22762c-49a0-49b2-a489-2eb87dc2c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if that doesn''t sound too bracing, you have to factor in the
        wind chill - freezing draughts blowing in from Siberia could regularly drop
        temperatures to as low as -13F (-25C).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307975a9-39c9-4593-b1b4-cb8ea166c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Winter Olympics is supposed to be cold and I think we were
        able to host the Olympics because it''s so cold here," said Sim.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6e630-69f0-41be-9688-7ed562785db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: How Olympic downhill gold is a badge for life</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1014d0-8643-44de-a634-8f7e04e6c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record will fall</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2c45d-6d1a-4d35-b420-0c1809fe870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If temperatures could be historic in PyeongChang, another record
        is also set to be broken. But this one has nothing to do with gold, silver
        or bronze.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2d032-f8b1-4002-88e6-ab2f03dce7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 110,000 condoms will be distributed to the 2,925 or so athletes,
        10,000 more than in Sochi and Vancouver.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f10f4-9f54-4857-a656-fce77815f2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unprecedented for all Olympic Games, though. At Rio in
        2016, athletes were given 450,000 condoms, up from the 150,000 in London —
        although Summer Games do feature significantly more athletes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c839731-a089-4ee6-bc56-06e4b62fac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Winter Olympics to break condom record</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5c2e3-7352-457c-bdf8-11c39a85841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condoms were first publicly distributed at the 1988 Olympic Games
        in Seoul, South Korea, to reduce the spread of HIV. By Sydney in 2000, about
        90,000 free condoms were given to athletes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6321d-e8c6-456d-9261-f5c8efcd2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:15:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:15:06.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia, North Korea,
        cold ... condoms: The 2018 Winter Olympics are here."</em></p>'
  'rodrigo-duterte-free-irrigation-ra-1096':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Over 15,000 farmers benefit from the three national irrigation systems
      in CAR.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T07:37:22.101+08:00
    'imagesource': 'jcr:24770cd4-acfd-41d1-9661-26fc714ea968'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab2c570-7ef5-4e3d-9bf1-b1bb7a014189'
    'lead': 'Under the measure, farmers with up to 8 hectares of land will be exempt
      from paying irrigation fees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T10:18:24.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T10:18:28.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T10:18:27.940+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law giving free irrigation service to small farmers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5b440-4b26-476d-8b38-60acaab1e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Small
        farmers will no longer have to pay irrigation fees after President Rodrigo
        Duterte signed Republic Act 10969 into law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf6a87-089a-4e87-8220-d4760970960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the "Free Irrigation Service Act" on Feb. 2, but
        a copy of the law was only made available to the media on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da69682-f087-4da7-a8a6-a77688e0a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure exempts farmers with up to 8 hectares of land from paying
        irrigation service fees, which fund the operation and maintenance of national
        and communal irrigation systems, to the National Irrigation Administration
        (NIA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be71e19-20e2-4a2b-be6b-a133cccdd650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also condones and writes off from NIA records the unpaid
        irrigation fees, penalties and loans of the covered farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d9ce0-bc71-4067-852b-1f61ac2b5cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, farmers with more than 8 hectares of land must still pay
        the fees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6fbdb-48f2-4dda-a539-1c74f3b28cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said in its 2012 agriculture
        census that around 98 percent of the country''s 5.5 million farms are 7 hectares
        or smaller.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc83c6-2d6f-48d6-b979-f67f236518b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also states that the national government will cover the
        foregone irrigation fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798881ad-03d0-4412-bc5d-a98985fbe9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 budget, Congress approved ₱2 billion in irrigation fee
        subsidies for small farmers. This went up to ₱2.6 billion in the 2018 budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a42667-6123-41f1-8fe2-6d407a2b3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will take effect 15 days after publication in the Official
        Gazette or in two newspapers of general circulation, while the implementing
        rules and regulations (IRR) will be promulgated three months after the law
        takes effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5469870d-f7eb-42d2-9675-37709b0179e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work ''triple hard''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2971b9-9b63-49c6-ab53-14655882019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer''s group Kilusang Magbubukid ng Pilipinas said in a Thursday
        statement that NIA and the Agriculture Department should work "triple time
        and triple hard" to implement R.A. 10969.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d974d8-1883-4104-a03b-9451707f6901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enactment of the free irrigation law is a victory of a long-fought
        struggle of farmers nationwide," said KMP chairperson Danilo Ramos. "Now we
        enter the next phase of the battle — to ensure the implementation of the law
        so that farmers and irrigators associations could really benefit from it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41c65e-c054-4a33-9352-23b3846e814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:18:24.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:18:28.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said that in the IRR, the operation and maintenance cost of
        national and communal irrigation systems should be shouldered by the government
        and subsidies should be given to private irrigation systems to ensure that
        the irrigation service would be absolutely free of charge for farmers.</p>'
  'labor-chief-Albay-root-cerops':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Albay has lost around ₱160 million in rice production due to Mayon
      unrest, according to data from the Albay provincial government. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T07:01:04.655+08:00
    'imagesource': 'jcr:3dfba4a0-326a-4009-87e9-9e8d389644af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d07eeca-2cbf-436b-bc20-ab200cc3f51d'
    'lead': 'This, as Mayon Volcano remains at alert level 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T10:22:48.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T10:22:54.551+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T10:22:54.420+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor chief to Albay rice farmers: Shift to planting root crops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395268b-12cd-487b-ae85-644b98ea155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Labor
        Secretary Silvestre Bello urged rice farmers affected by Mayon volcano''s
        unrest to temporarily plant root crops to add to their earnings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3636e-7d82-4d46-81eb-24b149549635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya encourage ko ''yung mga taga-dito na magtanim ng root
        crops gaya ng patatas, kamote, gabi kasi merong malaking market for that,</em>"
        Bello said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015fdd0a-7561-4cac-aa1e-059d9be18316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I encourage those here to plant root crops such as
        potatoes and yams because of the huge market for it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78361475-d368-4258-accc-a92a771ece23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay has lost around ₱160 million in rice production due to Mayon
        unrest, according to data from the Albay provincial government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaec8aa-7e11-441c-b251-80d3c032d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said there is a huge market for root crops such as potatoes
        and yam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eec80f-a7f6-4cbb-b25e-1bc9e51141bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) has set aside P30
        million to assist farmers and workers in the province, whose businesses were
        affected by the evacuation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8987ee0-54b0-4e9b-9c63-46cfb55f161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, DOLE also allotted another ₱30 million for their "Cash
        Forward" program, which allows those in evacuation centers to work for ₱290
        per day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe091b-fb79-4e6e-8d6c-0710f24992bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will be extended to over 10,000 evacuees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721795d9-413b-4343-9018-8ac511d9271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binigyan namin ng extension of 10 days kasi nakita namin ang
        ganda ng trabaho nila. Nararapat lamang na mabigyan sila ng gantimpala,"</em>
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2acba-5198-48c4-8376-a5756ced28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We gave them a 10-day extension because we saw the
        quality of their work. They should be given incentive.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b0b80-7a02-4a4e-9e49-11cd1d61c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE also gave out two trucks worth of vegetables for the evacuees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375affb-e84b-4ec6-b11d-5f3876a56fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:22:48.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:22:54.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 65,000 residents of Albay remain in evacuation centers
        as the alert level for Mayor remains at level 4, which means a possible hazardous
        eruption is imminent.</p>'
  'nba-clevand-cavaliers-trade':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'Isaiah Thomas scored 17 points in his debut for the Cleveland Cavaliers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-09T04:29:43.612+08:00
    'imagesource': 'jcr:2b043838-92bb-44ad-b2aa-5753ae16c80f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e787c890-8bab-4330-b362-c6bf619d2dff'
    'lead': 'The Cleveland Cavaliers moved Isaiah Thomas and Channing Frye to the
      Los Angeles Lakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T10:33:21.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T10:33:26.974+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T10:33:26.727+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Cleveland trades Isaiah Thomas, Channing Frye to Lakers for Jordan
      Clarkson, Larry Nance Jr.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f07e89-4e85-493c-b6b1-721304c4e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:33:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:33:26.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> On
        the eve of the NBA trade deadline, the Cleveland Cavaliers have decided to
        offload guard Isaiah Thomas to the Los Angeles Lakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1c959-bb60-4a74-bcc3-a87c82614b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:33:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:33:26.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going with Thomas are big man Channing Frye and the 2018 Cavaliers
        first round draft pick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759559d1-089c-4681-9c57-223814451bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:33:21.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:33:26.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the Cavs will receive Filipino-American guard Jordan
        Clarkson and forward Larry Nance Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b312e-67a1-446f-830a-80ca9296d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:33:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:33:26.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland acquired Thomas from the Boston Celtics in a trade involving
        All-Star Kyrie Irving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7078c6-eaae-4f0b-b40a-a3d0e5fb03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:33:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:33:26.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas missed most of the season due to injury, and has averaged
        14.7 points, 4.5 assists, and 2.1 rebounds in 15 games for the Cavs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8ef3d8-5f14-49c1-92a1-972b5d215a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:33:21.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:33:26.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-four-year-old forward Channing Frye has averaged 4.8 points
        and 2.5 rebounds in 12.4 minutes per contest this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c07d4-ec53-4e86-bd7e-58b39d71dbb9'
      'mgnl:activationStatus': true
