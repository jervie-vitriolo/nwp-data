      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears about the bond market, inflation and interest rates seized
        investors again Thursday and drove the Dow, the S&amp;P 500 and the Nasdaq
        all into the red for the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8357d16-b416-428a-81f6-b26c4ce29374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow finished with a decline of 1,033 points, the second-worst
        point drop in history, eclipsed only by&nbsp;Monday''s 1,175-point nosedive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327df37d-54c2-4c52-ba98-ca71f3649019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage decline on Thursday, 4.2 percent, wasn''t nearly
        as bad as the scary days of the 2008 financial crisis. But a steady climb
        that lasted more than a year has given way to two weeks of shaky selling.
        The Dow is on track for its worst weekly percentage drop since the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eefa5e-1097-49c6-93f7-da1248ff43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the end of the world, but it is uncomfortable," said
        Rich Guerrini, CEO of PNC Investments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc82b5-16c8-467b-9bc8-875890fc55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is strong, but investors are worried about inflation,
        and the possibility that the Federal Reserve will raise interest rates faster
        than expected to fight it. The 10-year Treasury yield briefly hit a four-year
        high of 2.88 percent. The bond market is a decent indicator of fears about
        inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424c3bb-93f4-4745-8304-8448545370de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bond market has definitely got the stock market''s attention,"
        said Ryan Detrick, senior market strategist at LPL Financial. "Is the bond
        market telling us something we don''t know? Is there more inflation down the
        road than we''re expecting?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eef982-f1d4-4bba-bf49-fb9c63ee2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Trump breaks his silence on market chaos</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a5012-4d71-434a-8604-79de55004d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed below 24,000 for the first time since late November.
        The Nasdaq ended at a two-month low and just shy of a correction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634387b-f456-4a06-a6e5-688fab2a1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading has been&nbsp;choppy&nbsp;for days, and the market has swung
        in wide ranges — up and down nearly 2,300 points over the past week. Consider
        this: The S&amp;P 500 has risen or fallen 1 percent five times in the past
        two weeks. That only happened eight times all of last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919dc30f-5692-487b-b4f6-90edf7ec2bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the VIX, a measure of market volatility, is near the highest
        level since August 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d702d-00a4-4a54-8911-dc6ad8917464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big down day like Monday doesn''t just go away. We''re going
        to continue to see volatile days," said JJ Kinahan, chief market strategist
        at TD Ameritrade. "It can take two to three weeks to work through the system."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443de785-4009-4a18-a9f1-3338ed402980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big shift from 2017 and the beginning of 2018, when the
        stock market went the longest period ever without tumbling. But such calm
        is unusual, and stocks overheated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7977e1-fb1b-4fd7-a7e9-eaadbeb8685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had an epic run. There was euphoria because there hadn''t been
        a pullback," said Jeffrey Schulze, investment strategist at ClearBridge Investments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6e9eb-8320-45b9-b02c-4958f0d19fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonds are spooking stocks</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed4edb-6894-4907-abe1-992e4ce44d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bull market has feasted on extremely low bond rates for years,
        but those days may be ending.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90037ba4-cf9a-419e-aaf8-14f6632e65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors worry that Treasury yields will rise to levels that make
        stocks less attractive, and will force the Federal Reserve to fight inflation
        by&nbsp;aggressively raising interest rates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9656d-2d14-48a2-9207-029d929feb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Federal Reserve President Bill Dudley&nbsp;told Bloomberg
        News&nbsp;on Thursday that if the U.S. economy keeps getting stronger the
        central bank may be justified in raising rates four times this year. Wall
        Street has been expecting three rate hikes at most.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85244c0b-0c7c-4d4b-bcde-8d4862bfe892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dudley, who called the market slump "small potatoes," said the "jury
        is still out" on the number of rate hikes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0da51-3898-4568-8388-23959b1d8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is putting more pressure on rates. The U.S. Senate reached
        a bipartisan deal Wednesday that would boost spending limits by $300 billion
        over the next two years. The compromise, coupled with Republican tax cuts,
        could lift the federal budget deficit to $1.07 trillion in fiscal 2019, according
        to Bank of America estimates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44377daf-e684-44ba-8954-b4637ad7f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street anticipates that more government spending will force
        the Treasury Department to borrow more money by selling additional bonds.
        To drum up demand for that higher supply, rates may have to go up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba11ae-4ef8-42f6-a14e-f9d4bdabac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Trillion-dollar deficits will hit sooner than expected</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419ba89-a75c-48c8-bbf4-37934f095606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market is still up dramatically since President Trump''s
        election. His promises for big corporate tax cuts helped lift the Dow more
        than 8,000 points, though it has since given back about a quarter of that
        surge.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034478a-cea3-4fb3-948b-a4c3154bf4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market performance also reflects the&nbsp;strong U.S. and global
        economies, which have boosted corporate profits. The job market remains healthy,
        as evidenced by a report Thursday that applications for unemployment benefits
        are at a 45-year low.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de64767-b1d1-4a12-96d1-d7616a22ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. economy is on solid foundation," said ClearBridge''s Schulze.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70b1cf-3ce0-4fdf-9887-1ea01f665ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNNMoney''s Donna Borak contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95928c22-eee1-4018-b3a5-1c6f979fac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:54:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:54:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dow plunges 1,033
        points and sinks into correction."</em></p>'
  'winter-olympics':
    'author': ' AJ Willingham, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
