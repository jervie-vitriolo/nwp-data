      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        2018 PyeongChang Winter Olympics officially opened Friday, and aside from
        the two Filipino athletes competing for gold, a local celebrity also attended
        the opening ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b84c5-ec9a-49dd-94b6-a8fff3bb781f'
      'mgnl:activationStatus': true
