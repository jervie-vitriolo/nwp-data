      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Break-ups
        don''t have to be bitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbce707-2552-4a30-b011-8021414d4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:43:45.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what iconic ''80s love team Sharon Cuneta and Gabby Concepcion
        show in their recent collaboration, a fast-food advertisement released Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0b54a-4f93-4224-8575-c73bc7eb6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:43:45.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their chance encounter in a McDonald''s outlet is framed as bittersweet
        — sweet for the former couple, but with a hint of nostalgia for their fans,
        who took to the Internet to express their kilig.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b1014-bfbc-4787-a533-72768a25ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:43:45.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advertisement shows Cuneta eating alone, when Concepcion asks
        if he can join her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b9a42-09c2-4cad-a111-21d8bb705163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:43:45.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ikaw naman," says Cuneta, "Parang wala tayong pinagsamahan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9658c0-d141-4ead-bed2-6882c037b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:43:45.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not like we haven''t been through anything together.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac41a2a-328e-4d98-8faa-f2b8907dd62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:43:45.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene of the former couple sharing a dinner is set to the song
        "Kumusta Ka," originally performed by Nonoy Zuñiga, which contains the lyrics:
        "Kumusta ka? / May ibang kislap ang yong mata; / Halata na ang daigdig mo
        ngayon ay kay saya."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aead90-cf6e-44fc-a0e6-f65f84c44a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:43:45.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the commercial leaves out the lyrics about still being
        in love with the other person.</p>'
