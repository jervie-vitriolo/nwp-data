      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First indigenous Australian to compete in the Winter Olympics:</strong>&nbsp;Harley
        Windsor (figure skating)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39368a-fa35-485e-aa61-ae68f0cf10e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First Orthodox Jewish athlete:</strong>&nbsp;A.J. Edelman,
        who is&nbsp;also Israel''s first Olympic skeleton slider.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d4d12-6abc-4c58-bb8c-d9b6b8b792d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First Vatican delegation:</strong>&nbsp;Though it won''t
        send any athletes, this is the first year a delegation from the Vatican has
        been invited to the opening ceremony and&nbsp;will attend the IOC''s general
        meeting in an observational role.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b6900-a73f-4d16-8cb3-6a7c398e256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firsts for national athletes</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d51be-5039-4a68-8aa7-6f1eb85244ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First Tongan to qualify for both summer and winter games
        (and Tonga''s only representative this year):&nbsp;</strong>Pita Taufatofua,
        who will be competing in cross-country skiing. You probably remember him from
        when his bare, oily torso won the opening ceremonies at the 2016 Summer Olympics
        in Rio. This time around, he''ll probably be a little more bundled up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f1f9a-c9d9-4435-9c73-73661d95f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First skeleton athlete from Ghana, and the ONLY African
        man competing in the Winter Olympics:</strong>&nbsp;Akwasi Frimpong</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9129ab-3154-46af-9e22-d3b2eac5235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First skeleton athlete from Jamaica:</strong>&nbsp;Anthony
        Watson</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79b08c-d606-4b8f-a282-ff657acd03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.620+08:00
