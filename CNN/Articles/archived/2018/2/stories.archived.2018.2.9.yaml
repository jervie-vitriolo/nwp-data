    'template': '1'
    'title': 'NFA Council: Duterte orders importation of standby rice order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6306dce6-0ac1-4209-8821-9650a6a300a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> President
        Rodrigo Duterte has ordered the importation of 250,000 metric tons of rice,
        on top of the shipment arriving at the end of this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19cef8-04a7-4f16-8ef1-e14721aa8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroong</em> verbal instruction<em> si</em> Presidente <em>na</em>
        i-activate <em>na yung</em> 250,000 metric tons on standby," said National
        Food Authority (NFA) Council chair Jun Evasco in a Thursday interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b3bce-562c-43ee-8eae-ab899e9915c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President gave a verbal instruction to activate
        the 250,000 metric tons on standby.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2750c-da08-4b5e-87d9-4d8acf8f4d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after NFA Administrator Jason Aquino said on Wednesday
        that the agency had a "very low" inventory of NFA rice, which caters to around
        eight to 10 million lower-income Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8668ffc-6558-4c1e-ae94-08ca6fd72d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: NFA: Low supply of affordable rice, but no rice shortage
        in PH</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab01047-0a4c-43a8-89e0-bf47f6432bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Aquino said the masses will be forced to buy commercial
        rice – the price of which has already increased due to the lack of supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c2bc8-3172-410c-87e0-059f9f54fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA rice is at ₱27 to ₱32 a kilo, while commercial rice costs ₱36
        to ₱65 a kilo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc76d0-ed7a-4a59-9f25-6ed0054cf797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, Evasco allayed fears of a shortage, saying that 325,000
        metric tons of rice will arrive by end-February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52621bf2-b1b1-4e7d-900f-9d81c58f6eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: NFA Council: No need to panic, rice supply is coming</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f49cb2-b92c-4c26-bce3-6adb87019290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco said on Thursday that the NFA Council, which is the agency''s
        top policy-making body, will meet on Monday to discuss how to procure the
        rice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114d3c5-e244-4fe4-a5ce-7652ee1bcea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:37:19.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:18:51.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami naman tayong</em> [We have many] options," he said.
        "First option is government-to-government. Second option is government to
        private traders from outside. Third option is let our traders purchase this
        rice from outside."</p>'
