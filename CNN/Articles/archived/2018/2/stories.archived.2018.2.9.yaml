      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these new competitions, it''s no surprise this is also the
        first Winter Olympics with&nbsp;<strong>more than 100 medal events.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f985d6-0e00-4a6c-8b00-9a275a9eed52'
