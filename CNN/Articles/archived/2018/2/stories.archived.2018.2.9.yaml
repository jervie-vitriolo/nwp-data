      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bollywood film ''Pad
        Man'' aims to shatter taboos about menstruation."</em></p>'
  'reddit-ban-fake-porn':
    'author': ' Sherisse Pham, CNNMoney'
    'caption': 'Reddit is following other internet platforms in cracking down on fake
