      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women rights groups filed a complaint against Duterte in March 2016
        for a rape remark against an Australian missionary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc9ebf-2229-4208-9bd8-11270e85fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:35:01.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:35:06.005+08:00
