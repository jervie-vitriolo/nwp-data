    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef39811-f78c-4ef2-81ea-a4ed6c1a7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:44:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL President and COO Jaime Bautista said the title was the fruit
        of hard work that included new routes, increased connectivity, new aircrafts,
        and investment on the training of its crew.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a3800-d459-42be-a20e-079609d916c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:44:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By offering the public a globally competitive airline service,
        we are empowered to attract more tourists to visit the Philippines to see
        our country''s beauty and experience our people''s warmth. We can help generate
        more economic activity for the Philippines," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f24698-414b-4671-ae47-a459439d8287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:44:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in 2016, PAL upped its fleet count to 88 aircrafts and
        opened new international routes from Clark to Seoul, South Korea and from
        Cebu to Bangkok, Thailand and Chengdu and Beijing in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56629d73-85a4-4c28-8091-b2400870527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:44:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is aiming to open flights to India, additional routes to Japan
        and China, and non-stop services to New York in the United States and Brisbane
        in Australia within the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346c138-9c5a-4be6-8823-3d73b937f07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:44:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also eyeing the opening of a "bigger and more sophisticated"
        lounge for its business class passengers and frequest flyers in Ninoy Aquino
        International Airport Terminal 2 by the second quarter of 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee8cc4-85e4-4ad1-b306-22f9ac9ad9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:44:39.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL, founded in 1941, is the Philippines'' flag carrier service.
        In June 2017, it placed sixth on the Skytrax''s list of the World''s Most
        Improved Airlines. It also ranked 67th out of 320 airlines that year, 16 notches
        higher than its place in 2016.</p>'
  'Supreme-Court-TRO-Noynoy-Aquino-Mamasapano-case':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T19:01:02.654+08:00
    'imagesource': 'jcr:34626a22-8e60-45f3-baf1-56e85f164b06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8249f386-f334-48ca-8a2d-300305dc2b29'
    'lead': 'The court granted a request for a temporary restraining order by the
      Solicitor General, who also wanted to revive multiple homicide charges against
