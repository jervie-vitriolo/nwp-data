      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Vice
        President Leni Robredo took a swipe at former Senator Bongbong Marcos on Thursday,
        saying his poll protest was full of "publicity stunts."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e28de-8d44-4351-9248-9540b1a2cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:01:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:01:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung kaso dinala na sa public, maraming kasinungalingan na
        sinasabi, maraming propaganda, tingin ko alam niya na matatalo siga,"</em>
        Robredo said at the sidelines of a photo gallery opening in Palawan province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4166e2-bf32-4495-81b6-4612e501d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:01:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:01:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The case was brought to the public, there were so
        many lies, so many propaganda, I think he knows he''s going to lose.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f2ecf-7b96-4b9f-bb3b-3f20817203c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:01:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:01:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said Marcos was using social media vlogs (video blogs)
        and her name to promote himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca40101-ba83-49d2-a42a-33facbf94ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:01:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:01:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito mali ''to eh, kasi nasa rules naman ng korte na kapag naka-file
        na sa korte, ''yung korte na ''yung magdi-disisyon,"</em> she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d075a52-465a-435b-925d-78ce3f6fa8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:01:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:01:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is wrong. According to the rules of court, once
        filed in court, it''s the court who decides.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80ef6b-19f7-4c0b-a134-765554ccc6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:01:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:01:17.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A word war between both parties'' legal counsels began Sunday, after
        Marcos'' lawyer Vic Rodriguez dared the Vice President to withdraw all pending
        motions at the Presidential Electoral Tribunal. Robredo''s camp took on the
        challenge.</p>'
    '7':
