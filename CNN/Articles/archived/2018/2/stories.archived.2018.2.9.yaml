      'mgnl:type': 'text'
      'text': '<p>For Clarkson and Nance, this will be the first time they will suit
        up for a team other than the Lakers in their entire career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c3f9c-e40b-49bb-a01b-0f3f1c8793dc'
