      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another netizen said being a woman does not affect her distaste
        for the President''s sexism. She also said Roque''s remark is insulting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81064481-aa27-40a9-a349-c18d4e9ae85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:35:01.947+08:00
