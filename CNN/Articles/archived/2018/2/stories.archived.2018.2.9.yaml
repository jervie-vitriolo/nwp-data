      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First time representations</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b457e-1ea0-48e9-9239-1243c1aa9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.303+08:00
