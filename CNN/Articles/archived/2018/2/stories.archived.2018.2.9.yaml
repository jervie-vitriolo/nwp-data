  'Kate-Upton-breaks-her-silence-on-alleged-harassment-by-Paul-Marciano':
    'author': 'Chloe Melas, CNN'
    'caption': 'Supermodel Kate Upton (file)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-09T18:52:32.697+08:00
    'imagesource': 'jcr:aabbaf99-4742-44ae-aad1-c087d13fd94e'
