  'NBI-ordered-to-explain-keeping-Taguba-in-custody-despite-court-order':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T19:23:59.841+08:00
    'imagesource': 'jcr:976c1f9a-926b-47ff-8e48-985df095ee71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adbb1dfc-1322-45cc-970a-ab4cea6d1a21'
    'lead': 'A Manila court has ordered the National Bureau of Investigation (NBI)
      to explain why it is keeping Customs fixer Mark Taguba in its custody despite
      an earlier court order to have him jailed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T16:27:24.808+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T09:06:22.110+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T09:06:18.623+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI ordered to explain why Customs fixer still in its custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f598e7-8e13-4256-adf4-d376be648a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> A
        Manila court has ordered the National Bureau of Investigation (NBI) to explain
        why it is keeping Customs fixer Mark Taguba in its custody despite an earlier
        court order to have him jailed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00740f1-6a71-46a8-9cc6-1f1d96117eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Regional Trial Court''s Branch 46 issued a show cause order
        against the NBI during Taguba''s scheduled arraignment on Friday. The NBI
        has 48 hours to respond, or else be cited in contempt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35a515-a858-48a4-a6de-d68ce7fcd55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila RTC earlier ordered Taguba''s detention at the Manila
        City Jail amid charges filed against him for his alleged involvement into
        the multi-billion peso shabu smuggling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac242a-b872-459e-8b9b-55c77dfd8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Customs fixer Mark Taguba ordered detained at Manila City
        Jail</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46362b84-bd22-4d0b-ad8f-8c9736e17388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Rainelda Estacio-Montesa reminded the NBI to follow orders
        from the court to avoid sending a wrong signal to the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba61956-5cce-4dff-939b-ba1fe5688b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montesa said Taguba should not be given special treatment just because
        of his high-profile case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df77f8-f48a-4f8a-9d47-062c30f7d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba is facing charges over the importation, transportation, and
        delivery of dangerous drugs. He is one of the suspects in the smuggling of
        the P6.4-billion shabu shipment from China. The 604-kilogram drug shipment
        slipped through the Customs Bureau last May 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19567b-c0a8-437e-ad69-ffe0220b71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He surrendered to the NBI after the Manila RTC issued an arrest
        warrant against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52b199-533a-4c28-88de-32ad52140601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba has a pending appeal for him to remain in NBI custody, citing
        threats to his life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541686a5-bdfd-4f88-b2a1-e17a5c40ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Raymond Fortun, on Friday said those Taguba named in
        his testimonies could finally seek their revenge once Taguba is in the city
        jail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1660cc9e-e151-4102-abf7-0c758cd85129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron pong mga tao na natanggalan na ng posisyon dahil dun at napakalaki
        po yung posibilidad na meron pong mga tao na maaring gumanti at maghasik ng
        masama laban kay Mark Taguba," Fortun said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4b40a-1a0e-45cf-8598-477ac8d3f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are people who lost their positions because
        of that and there''s a big chance some of them will retaliate or put Taguba
        in danger."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afcb27-1f72-41f0-9365-81a9f1e20237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:27:24.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila RTC also moved the date of Taguba''s arraignment because
        of a pending petition for review with the Justice Department. The arraignment
        is set for February 23, when Taguba will plead guilty or innocent to his charges.</p>'
