      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one also said Roque''s defense only proves how anti-human
        rights the administration is.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">You get a better sense of how anti-human rights this admin is when
        statements from Harry the presidential spokesperson of the present is so easily
        countered by statements from Harry the human rights lawyer of the past.<br><br>Same
        goes for statements re int&#39;l law, women&#39;s rights, etc.</p>&mdash;
        Sansa Stark, Queen in the North (@MarchingHere) <a href="https://twitter.com/MarchingHere/status/961685867608776704?ref_src=twsrc%5Etfw">February
