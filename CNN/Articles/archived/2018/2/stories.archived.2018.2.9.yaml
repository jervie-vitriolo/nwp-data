      'jcr:uuid': '726cc0d2-4e52-4b72-b261-2278561f29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several diplomatic sources with deep knowledge
        of North Korea''s intentions say there is a "good chance" Kim Yo Jong, the
        sister of North Korean leader Kim Jong Un, will invite South Korean President
        Moon Jae-in to visit Pyongyang "sometime this year."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617dc9d-0397-47a7-9e3b-b8358a084979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation could be made at a scheduled welcome luncheon on
        Saturday between Moon and Kim Yo Jong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731cbc23-4a94-4c25-8686-0729c3e6ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sources say "nothing is final," a potential date for a
        trip could be August 15, the day Korea was liberated from Japanese occupation
        in 1945, a holiday marked by both Koreas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c43aae0-0403-4c0a-ba15-ad98451d2163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosting an informal lunch for the high level North Korean delegation
        avoids any protocol format where only one main speaker has a voice. That main
        speaker would normally be Kim Yong Nam, the head of the delegation and North
        Korea''s ceremonial head of state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191177c8-ffae-4d92-8a58-7da3c1478ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say an informal luncheon would give Kim Yo Jong more freedom
        to interact with the South Koreans than anybody else in the North Korean delegation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a099ae-9a63-4c41-a364-bed19951781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political maneuvering by North Korea and statements by the United
        States in response threaten to overshadow the PyeongChang Winter Olympics,
        which is due to officially start Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d7285-5bb5-4b5a-8d22-51538f6e1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military parade</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67056bc-2f00-495d-aba0-fd8a412444cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the Games, North Korea staged a parade involving thousands
        of soldiers marching in unison, planes soaring above and four of Pyongyang''s
        newest and most sophisticated missiles, the Hwasong-15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935d6c7-c9aa-44c5-8a92-8260c4642ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un watched all of it from a balcony
        above and gave a rousing speech in which he warned about the dangers of imperialism
        in the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9783e986-cdd2-49cd-8e6d-095e1a63417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say it was noteworthy that North Korean leader Kim Jong
        Un didn''t mention the word "nuclear" during his speech, instead choosing
        to refer to his country as having "developed into a world class military power."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098b88c-2161-40b1-a969-22b204f75b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images broadcast on North Korean state television showed huge formations
        of people marching in unison, and row of tanks and weapons. However sources
        say the parade plans were "scaled down at the last minute."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f154b97-4389-4ed6-a46c-6951ffae5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon is seeking to continue a meaningful
        dialogue with North Korea, but he''s also under pressure from the United States
        to disengage from Pyongyang after the Olympics and join Washington in a campaign
        of "maximum pressure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ad3bb-75b4-41d4-acc6-e0aef793c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say an invitation for Moon to visit North Korea may be a
        continuation of Pyongyang''s efforts to drive a wedge between Seoul and Washington.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c03f2-fa0f-4880-a515-f002557dba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea has stated it has no intention of meeting with
        the United States at the Olympics, Kim Yo Jong is expected to use her visit
        to South Korea to attempt to thaw relations with China, which has been stepping
        up enforcement of unprecedented sanctions against North Korea, resulting in
        billions of dollars in trade losses for both countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44106647-4e7f-416a-a45f-d67020dabd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:18:09.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:18:14.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Good chance''
        South Korean President will be invited to North Korea."</em></p>'
  'russia-olympics-appeal-rejected-world':
    'author': 'James Griffiths, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-09T13:36:10.448+08:00
    'imagesource': 'jcr:c6556619-ba94-43e3-b81b-8bad50d08648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '375ef194-7e70-4484-bed2-4fb64707995f'
    'lead': 'Dozens of Russian athletes have lost an eleventh-hour bid to join the
      Winter Olympics in Pyeongchang after the Court of Arbitration for Sport (CAS)
      rejected their appeal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T09:21:16.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T09:21:20.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T09:21:20.707+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian athletes lose last ditch appeal to join the Winter Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12505393-c97b-40e8-99e6-2a8dc7f426ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of Russian athletes have lost an
        eleventh-hour bid to join the Winter Olympics in Pyeongchang after the Court
        of Arbitration for Sport (CAS)&nbsp;rejected their appeal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3cb1e-b00b-4298-b0cc-d1f692908caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellants had asked CAS to&nbsp;overturn a decision by the
        International Olympic Committee&nbsp;(IOC) not to invite them over doping
        concerns, meaning they won''t be joining the 150 competitors cleared to compete
        as "Olympic Athletes from Russia" (OAR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c6792-4bfa-4099-a9bc-7dee35f1997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a crushing disappointment to the Russian appellants,
        some of whom traveled to South Korea in the hope they would be granted the
        right to compete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7cebc9-43c9-4893-8906-22a9eea7d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the athletes'' whose Olympic dream was ended Friday was Viktor
        Ahn, a highly decorated speed skater who was born in South Korea and competed
        for the country before becoming a naturalized Russian citizen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e9504-0a21-452d-ba8d-08b1f1ff268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Russia''s bobsleigh federation, Sergey Parkhomenko,
        said the decision had a "political context" and the group would be taking
        legal action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d77492-80cf-4eac-91ac-c627b7c6f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re disappointed with the CAS decision... we believed in better
        but received this instead. We will file lawsuits in other courts demanding
        compensation for material costs. We''ll go to the federal Supreme Court of
        Switzerland," Parkhomenko said, according to Russian state news agency TASS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d63c19-0608-4dd4-968b-5948cf041ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the athletes and coaches whose appeals were thrown out Friday,
        15 had previously had their lifetime bans for doping lifted by the Switzerland-based
        court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d825c-2096-4f93-8a93-4f58b005cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC refused to invite them to Pyeongchang however, saying it
        had lingering suspicions, so they went back to CAS to try and overrule the
        Olympic body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07037a6-e8fc-475c-9766-34d763494e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision Friday, the court upheld the IOC''s right to exclude
        them, saying there was no evidence the IOC had "improperly exercised their
        discretion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e1713-1238-4154-9541-bb93a7c78901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC welcome the decision in a statement, saying it "supports
        the fight against doping and brings clarity for all athletes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253bbf3-186c-4347-bf2b-e08fcabbcff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread ban</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e6fb8-d06e-48b9-b72b-b3ebdf79429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was banned from taking part in the Games in December&nbsp;after
        the IOC found the country had engaged in "systemic manipulation" of anti-doping
        rules, though Russian athletes who could prove they were clean were "invited"
        to compete as OARs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492171b-9e0c-40da-9aab-a93ea7c570d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will wear a uniform with that name on it, and the Olympic anthem
        will be played at any medal ceremonies for Russian athletes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff94b84-878c-4672-9ccf-722bcf570bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dozens of Russian athletes who had hoped to compete under the
        neutral flag were deemed ineligible by the world Olympic body.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce3b67-9ae9-4318-b683-6cbb7944ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The list on which the Invitation Review Panel (IRP) based its considerations
        (on) covers a wide range of information," said Valérie Fourneyron, the Chair
        of the International Testing Agency (ITA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb5868-0de2-44fe-b668-25bffb4c12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It includes, for example, evidence of suspicious Steroid Profile
        values, DNA inconsistencies and irregularities of the Athlete Biological Passport,
        as well as evidence provided necessarily need to be transmitted to the athletes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c18c24-da77-45bc-8166-ed36fc9786ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC confirmed that only athletes who have "fulfilled the pre-games
        testing requirements," including the IRP''s criteria, "as well as the required
        reanalysis from stored samples," would be allowed to compete at the Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b87d5-df5b-4ae9-9afa-786c09e4630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150 Olympic Athletes from Russia are currently listed&nbsp;on
        the official Pyeongchang Games website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f05a41-add7-4f29-bbc8-406b0648999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Russian President Vladimir Putin admitted there had been
        "instances of doping use in Russia," but said the issue was a global problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae5eea-a3f7-404f-85c2-86aeb010aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing supporters in Moscow, Putin said "there were instances
        of doping use, true — I want the audience to know this and the whole country
        to know this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c8f34-9f77-4126-9a3f-3f4c3d68060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added "there are many such examples around the world, but
        no one is making a big show of it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4671c8-0993-405a-b7a5-1a25f9286cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:21:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:21:20.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russian athletes
        lose last ditch appeal to join the Winter Olympics."</em></p>'
  'bollywood-film-padman':
    'author': 'Manveena Suri, CNN'
    'caption': 'Indian film actor Akshay Kumar plays Arunachalam Muruganantham in
      the film "Pad Man."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-09T13:27:06.581+08:00
    'imagesource': 'jcr:b0ede84e-d770-4406-a383-ebd07254a0cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9182c71e-36bb-409f-af62-29f68a9e0e75'
    'lead': 'The film tells the story of Arunachalam Muruganantham, a social entrepreneur
      from the southern Indian state of Tamil Nadu who revolutionized feminine health
      care in his country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T09:24:33.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T09:24:38.651+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T09:24:38.357+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bollywood film ''Pad Man'' aims to shatter taboos about menstruation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36939b02-cd5a-4577-8922-00f213fbd2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Slated as the world''s first feature film
        about menstruation, the trailblazing Bollywood movie "Pad Man" opens globally
        Friday with an eye toward breaking taboos around a subject rarely discussed
        publicly in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfc8c8-b88e-41bf-81ed-961b9277dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It tells the story of Arunachalam Muruganantham, a social entrepreneur
        from the southern Indian state of Tamil Nadu who revolutionized feminine health
        care in his country after discovering in 1994 that his wife was forced to
        use old rags during her period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abcfdd6-0fed-4f41-a34b-e39338173f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a nasty rag cloth with bloodstains. I wouldn''t even use
        the cloth to clean my (bi)cycle," Muruganantham told CNN. "Then, I asked her,
        ''Why you are using this unhygienic method?'' I didn''t even know the term
        ''sanitary pads'' in those days."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e0ffa-734f-4e66-bd28-e9fd31a06073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newlywed, he bought his wife a pack of sanitary pads as a gift.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3ef76-0bd9-4486-83cc-a4c4cb58cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I handed it over to my wife, I thought, ''Why I am paying
        so much for a simple 10 grams of cotton packed in a pad? Why not make an affordable
        sanitary pad for my wife, Shanthi?''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7be9ad-a40e-4748-8fec-d7089d884da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Muruganantham has helped millions of rural Indian women
        by providing them with affordable sanitary products. In 2014, he&nbsp;was
        named one of Time''s 100 Most Influential People.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2475a151-baa4-4444-a10c-b8ece1f0a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything started from my wife," he said. "Now, it has gone global."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190cc553-722c-4903-b312-a3802bea8019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You can''t educate people without entertaining''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8db58a-91c2-4414-843e-6d2827e5c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muruganantham is played by Akshay Kumar in "Pad Man," which is directed
        by Indian filmmaker R. Balki. It''s produced by writer Twinkle Khanna, who
        came across Muruganantham''s story while researching a column.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35073f3-e575-4e52-b52c-5082114d9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biopic follows Muruganantham, dubbed India''s "menstrual man,"
        on his quest to design the perfect low-cost sanitary pad and how he came to
        invent a machine to solve the problem. The movie comes as the families of
        about 70% of the 355 million menstruating women and girls in India say they&nbsp;cannot
        afford sanitary products, a 2016 report found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a50fe6-1e4f-4f22-a4d6-838864a5fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khanna hopes "Pad Man" will start a much-needed conversation about
        women''s health care, she told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27702185-9a6e-4351-bdc5-bc3ac2bde603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would help, even if "the mindsets just alter slightly, for example,
        women have courage and are not embarrassed to tell their families that we
        have limited budget, so maybe we don''t have to spend so much on milk, but
        I need sanitary pads instead," Khanna said. "Or if a young girl goes up to
        her father and says, ''I don''t need a fairness cream, I need a sanitary pad.''
        That would be a large shift."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36838f5-2b58-4661-9c32-c72b4259dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another small shift, Khanna said, would be if a woman who uses a
        rag cloth could dry it openly in the sun — a rare practice because of cultural
        stigma — so the fabric would not harbor fungi or bacteria that breed infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7b4d3-7942-4e95-bb62-3a27c15cf070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really believe you can''t educate people without entertaining
        them," Khanna said. "There are only that many documentaries that people will
        want to see. But if you can make them laugh, if you can engage them, then
        your message seeps in much better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d24566-d99b-4d3f-a6e4-1362b5687f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears a conversation — and a movement — already have begun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264cd306-4739-47ba-926b-fe5ae47a88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muruganantham this month started the&nbsp;#PadManChallenge&nbsp;by
        posting a photo of himself holding a sanitary pad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19716048-e005-4081-995b-5a9229ca857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag has gone viral, with Indian film personalities, such
        as director Karan Johar, also posing with pads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12364f-8a39-4f92-ab2e-067121bef419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ''artificial uterus'' and a $1,012 machine</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cba613-a257-4419-8e0e-ec8f60ca0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muruganantham faced plenty of challenges as he evolved from welder
        to unlikely champion of menstrual health, including struggling to find women
        willing to test his prototypes — let alone understand what he was doing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee61e22-9059-49ac-b586-5116a0265f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I decided to wear a sanitary pad myself," he told CNN.
        "I made an artificial uterus with a rubber bag filled with animal blood that
        I tied on my hip with a tube. While walking and cycling, I made a small dosage
        of blood go onto the sanitary pad. I did this for two to three weeks. I never
        forget those days — the messy, lousy days."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8224c-d406-4a0b-a16c-5ce13f11e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muruganantham was shunned by his community, he said. His wife left
        him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299fe73-e78e-4dc9-b8f8-dd480e32570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, his mother found three dozen used sanitary pads he
        had collected as part of his research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c0668-71f1-4fbb-af30-8075328b0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment my mother left, the whole village knew the story," he
        said. "They thought I was becoming a vampire in the evening, drinking girls''
        blood."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10468db-f58d-488f-83b1-b78592dbf413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muruganantham finally found success when he realized ordinary cotton
        wouldn''t work because it didn''t absorb well. Pinewood cotton was better,
        but there was still one problem.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367e2fb-acbc-4449-bf7c-130f7a2971c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To process pinewood cotton, you need a multimillion-dollar plant,"
        he said. "So, I spent another 5 1/2 years designing a simple machine with
        the same raw material. I succeeded in making a world-class sanitary pad with
        a 65,000-rupee ($1,012) machine."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf371b1-3925-4015-a923-2eaff8db30a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A daughter takes up the cause</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b1bd4f-57a6-43e3-8f66-7d4ba775a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muruganantham said he''s refused offers from corporations to market
        his designs. Instead, he sells his machines to nongovernmental organizations
        and self-help women''s groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f2266-f8a2-469b-b61c-c2dade380a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the world already has so many millionaires, there is no
        urgency to create another Bill Gates; we need a social entrepreneur," he said.
        "That''s why I am a social entrepreneur, rather than a millionaire."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab414f4-89f3-405d-920c-44b98ff5e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Muruganantham''s work and efforts are widely appreciated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ce4c0-8000-404a-a2f5-7d6df18d5ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has reunited with his wife and has a 14-year-old daughter who
        works alongside him to shatter the stigma of menstruation by speaking to girls
        who have started their periods and teaching them the importance of sanitary
        products.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282c87c-432b-45ab-8cda-b415e04f93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her goal is to share the message with more than 10,000 girls.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2104c3-f111-4313-81c8-253ddc56b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has already done this with 3,700 girls," said Muruganantham
        with the grin of a proud father.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc5ce0-5e49-4adb-a577-e1acf912b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:24:33.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:24:38.658+08:00
