    'template': '1'
    'title': 'Philippine Airlines bags four-star rating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51531f-0752-41d5-8ce8-486cb686bd91'
