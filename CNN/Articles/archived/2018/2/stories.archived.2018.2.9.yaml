      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean actor Ryan Bang, who has been a comedian and television
        star in the Philippines since 2010, rode a hot air balloon to pass the flame.</p>'
