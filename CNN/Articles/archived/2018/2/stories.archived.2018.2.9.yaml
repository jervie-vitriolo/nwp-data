      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a98f04-3d2f-4fa1-8e7e-05822418f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.303+08:00
      'mgnl:createdBy': 'jeff'
