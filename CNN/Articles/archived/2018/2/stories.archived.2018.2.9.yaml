    'template': '1'
    'title': 'These Winter Olympics will be chock-full of firsts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ecc10-d8ff-4f70-8716-6f74167e5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the coolest parts of the Olympics
        is watching history being made.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eee49f-81d8-4419-aa9a-61b1bd01c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s a new country making their Olympic debut or groundbreaking
        athletes adding new faces and experiences to the Olympic story, it''s enough
        to get you feeling a little warm and fuzzy about humankind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd64271-f2c0-4c67-8a47-b10955ce0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Pyeongchang is home to a few firsts itself:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1616a8-4347-4430-9f0f-d4d7a68d1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the<strong>&nbsp;first Winter Games for South Korea&nbsp;</strong>(they
        had the 1988 Summer Games in Seoul).</p>'
    '4':
