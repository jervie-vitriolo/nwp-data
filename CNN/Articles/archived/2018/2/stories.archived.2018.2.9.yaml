  'Dengvaxia-investigation-pathologist-PAO':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T16:41:22.274+08:00
    'imagesource': 'jcr:9ef96122-cb93-48fe-8a7b-54bdfbcbde02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ba079b-ac29-4d04-ad70-9203db2cf24d'
    'lead': 'President Rodrigo Duterte has given his go signal to tap foreign experts
      who can help verify findings that several children might have died because of
      the Dengvaxia vaccine'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T17:12:13.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T09:06:21.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T09:06:19.676+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign pathologists to look into alleged Dengvaxia deaths – Malacañang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c84da-0d46-41e6-827a-755157cf244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) -</strong> President
        Rodrigo Duterte has given his go signal to tap foreign experts who can help
        verify findings that several children might have died because of the Dengvaxia
        vaccine, spokesperson Harry Roque said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c87e6-e9f8-423f-b180-2e5fee9a719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagsalita na po ang presidente na kung kinakailangan, kukuha tyao
        ng mga dayuhang clinical pathologist para pag-aralan kung itong mga kabataan
        na namamatay nga ay namatay dahil sa Dengvaxia vaccine," he said in a media
        briefing in Camarines Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c06ad-37a4-4a3e-a88f-3b3128c472ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President already said we will tap foreign clinical
        pathologists, if necessary, to study if the children really died because of
        the Dengvaxia vaccine.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac975c5c-4983-4158-b56a-4ea2c8e3f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was among the president''s directives during his meeting
        with Justice Secretary Vitaliano Aguirre II, Public Attorneys Office (PAO)
        Chief Persida Acosta, and Volunteers Against Crime and Corruption Chair Dante
        Jimenez in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e2209-fd4f-4c5c-b89f-57730be409f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte vowed to hold accountable officials responsible
        for the controversial vaccine, which sent many parents of Dengvaxia-immunized
        children into a panic. Health Secretary Francisco Duque III has said unnecessary
        hysteria over Dengvaxia is affecting other immunization programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e987e0-ed69-4865-b0d5-8a6378df67cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said Duterte had directed all public hospitals to assist
        children who had been vaccinated, promising that the government would pay
        for all expenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2cf09-05eb-43ef-9b86-aca004e199a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat magbigay ng serbisyo doon sa mga kabataan na naturukan ng
        Dengvaxia. Sasagutin na ng gobyerno yung halaga ng paggamot doon sa mga naging
        biktima ng Dengvaxia," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99ce30-ccd1-46a1-81a6-518b097f92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will assist the children vaccinated with Dengvaxia.
        The government will shoulder the medical cost.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e37a3-3770-40d2-84e7-57ab27cd8f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi has rejected the Department of Health''s request to financially
        support hospitalized vaccinated children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589a651-99a9-47fb-a1ac-4633071a9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 837,000 children have been vaccinated with Dengvaxia through
        the government''s nationwide immunization program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3b992-8312-4e1b-a840-37bd74dc2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 1, the government halted the program after Sanofi''s
        study showed those with no previous dengue infection and got vaccinated could
        contract "severe diseases."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9eef3-a3d6-468c-a3fc-e88895b002bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO''s findings state the deaths showed "strong links" to Dengvaxia,
        although it admitted the results are inconclusive. However, the expert panel
        of UP-PGH found no direct link between the deaths and Dengvaxia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc94a4-bcf9-4e35-af68-5dc4a9a5a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:12:13.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-PGH''s Dengue Investigative Task Force on January 2 reported
        that three of the 14 children died of what is called "dengue shock syndrome"
        after receiving the vaccine. Experts said two of the three deaths may be caused
        by vaccine failure.</p>'
  'NBA-Jordan-Clarkson-Los-Angeles-Lakers-Cleveland-Cavaliers-trade':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-09T15:27:27.820+08:00
    'imagesource': 'jcr:7a983443-0ae2-4b47-8ace-a57b3964164d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '841af462-fdc2-43ae-9928-923c7b058310'
    'lead': 'After being traded to the Cleveland Cavaliers, Jordan Clarkson had nothing
      but good things to say to the Los Angeles Lakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T17:17:43.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:05:18.828+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jordan Clarkson thanks Lakers, says he can''t wait to suit up for
      Cavs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c2252-c478-4fbf-bc42-5ece4c927a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The National Basketball Association
        (NBA) trade deadline has ended, but people are still talking about what transpired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dee2a8-94e1-41ce-beac-f16f86f2b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One team in particular, the Cleveland Cavaliers, made the biggest
        splash after sending six players in a three-team deal in the hopes of turning
        things around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a22436-d94d-44c5-bf79-370c0f1535f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs'' acquisition of Jordan Clarkson and Larry Nance Jr. —
        two young and athletic cagers — for Isaiah Thomas, Channing Frye, and a 2018
        protected first-round pick drew the most buzz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a6760-db5a-45b1-9aee-872e74bdbe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Cleveland trades Isaiah Thomas, Channing Frye to Lakers for
        Jordan Clarkson, Larry Nance Jr.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea35d27-3c80-4206-9bbe-028c043e51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson had a steady performance for the Lakers as he averaged
        14.5 points, 3.3 assists, and three rebounds in 59 outings this season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671835f7-7074-4be7-a196-4e524365efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news broke out, the Texas-native guard showed his gratitude
        for the purple and gold Friday on Instagram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae69318-70cf-45ad-9a65-faa919d30072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words can''t express what it meant to me to wear the Purple and
        Gold. As a kid from Texas, playing for the legendary Lakers was nothing short
        of a dream come true," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ac19d-1753-4402-8a22-d53c8e664475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his four year stint with the Lakers, the Filipino-American cager
        said that he is proud of all the things he accomplished which includes an
        All-Rookie First Team selection in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102c20e-c1ef-4245-835c-6cbe3607dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud of everything I have achieved as a player, teammate
        and in the community and want to say thank you for all of your support during
        this journey."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1446697-1878-4f69-9269-7481de39b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Cleveland will not be a walk in the park for Clarkson as
        the Cavaliers only won seven games in their last 20 matches - they are currently
        at third place in the Eastern Conference with a 31-22 record.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef577fd0-284a-476b-a690-7951fbc1577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:17:43.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to see the city, suit up, bust my ass and give everything
        I have to bring another championship to The Land!," the 25 year old said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e16598-27ef-44d1-b93c-7dd1b7b09f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:18:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:05:18.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs will get to try their revamped roster against the Atlanta
        Hawks on February 10 at the Philips Arena.</p>'
