    'template': '1'
    'title': 'Reddit bans fake porn that uses other people''s faces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01c817-b17a-4175-9814-f9e8932ddbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Reddit is following other internet
        platforms in cracking down on fake porn that''s made with the help of artificial
        intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f3476-b13a-4980-ba2a-6294405e2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The type of content, known as "deepfakes," superimposes someone''s
        face onto an explicit photo or video without that person''s permission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a45927-635a-425d-9d0c-2b9bbde7bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit''s move comes after people began using artificial intelligence
        software to realistically edit celebrities'' faces onto porn stars'' bodies.
        The website&nbsp;Motherboard&nbsp;first reported on the growing trend in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bc625-a8de-4d3c-9194-2d95e7587650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the fake porn videos — including ones that used the faces
        of "Wonder Woman" star Gal Gadot and "Star Wars" actress Daisy Ridley — started
        being widely shared on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b3df7-71cb-4679-9e05-32a553096659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Pornographic malware found in Android apps for kids</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b5391-ce49-47c1-be0d-27de2b2bab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology has raised alarm bells. And internet companies are
        now responding by trying to stop users from posting the photos and videos
        on their sites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108be66f-84e6-4980-9b4d-7f2ffaed0fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit on Wednesday shut down the "deepfakes" forum on its site,
        where many AI-generated porn videos and images were being posted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7c00f-6252-48b4-a125-d027b7d35872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was closed "due to a violation of our content policy, specifically
        our policy against involuntary pornography," reads the message greeting users
        trying to access the main "deepfakes" page on Reddit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa4f7a-20e9-4ebc-9e3c-d87a1272ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site''s&nbsp;policy&nbsp;on involuntary pornography "prohibits
        the dissemination of images or video depicting any person in a state of nudity
        or engaged in any act of sexual conduct apparently created or posted without
        their permission, including depictions that have been faked."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f022f-3c88-4745-b330-1f0ff79ee217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit''s move follows a pledge by Twitter earlier this week to
        crack down on the AI-generated porn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a708175-f032-4233-8d21-4bf25219424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will suspend any account we identify as the original poster
        of intimate media that has been produced or distributed without the subject''s
        consent. We will also suspend any account dedicated to posting this type of
        content," a Twitter spokesperson&nbsp;said in a statement to CNNMoney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ae1d1-e3a7-47bc-bc48-ccd9d4997d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company has struggled in the past to root out other
        abusive uses of its platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aefc651-3aa8-419e-a422-653d2c646c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular porn site Pornhub told several news outlets this week that
        it will&nbsp;remove&nbsp;or even&nbsp;ban&nbsp;deepfakes, citing rules against
        nonconsensual porn. But explicit videos purporting to show the faces of celebrities
        still appeared on the site Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23d0ed-2755-4460-97b7-c29a49764668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pornhub didn''t immediately respond to a request for comment outside
        of business hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97792995-5dcb-423a-bafe-3ada71fa611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Australia takes on revenge porn</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9443051-20ea-4208-8087-9dd40c01242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using artificial intelligence to create increasingly convincing
        fake videos of people isn''t limited to pornography.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22cf0d-71c0-46f4-a74e-551fef1fd128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, University of Washington researchers announced they&nbsp;had
        developed software that turned audio clips of speeches by former President
        Obama into a&nbsp;realistic, lip-synced video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff286d1-b34d-4ee7-9f5c-4822cbd393e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to fabricate believable videos has deeply disturbing
        implications.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae568c-1a79-46be-aa6e-3e4ee7b4d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when fake video isn''t perfect, it can convince people who
        want to be convinced, especially when it reinforces offensive gender or racial
        stereotypes," political science professor Henry Farrell and author Rick Perlstein
        wrote in an&nbsp;opinion article&nbsp;this week for The New York Times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf20492-656e-4989-87f0-66408c61851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:27:31.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:14:21.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It already feels as though we are living in an alternative science-fiction
        universe where no one agrees on what is true," they said. "Just think how
        much worse it will be when fake news becomes fake video."</p>'
  'porter-allegations':
    'author': ' Dan Merica, CNN'
    'caption': 'White House spokesman Raj Shah said the White House "could have done
      better" over the last few days when it came to "dealing with" the domestic violence
      allegations against former top aide Rob Porter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-09T13:05:35.208+08:00
    'imagesource': 'jcr:0e4ddce1-14ee-4d83-8759-9354d6d7d551'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c252c45-5f1a-4355-9dc4-9de9bd2ca014'
    'lead': 'White House spokesman Raj Shah also repeatedly declined to get into specifics
      about how much the White House knew last year about the allegations against
      Porter'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T09:30:32.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T09:30:35.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T09:30:35.586+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House says it ''could have done better'' regarding Porter allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f003ed9-dcf0-4de6-8016-32bdfe3ccd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House spokesman Raj Shah said Thursday
        that the White House "could have done better" over the last few days when
        it came to "dealing with"&nbsp;the domestic violence allegations against former
        top aide Rob Porter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34581037-8523-41c2-aca3-4449ea455914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shah also repeatedly declined to get into specifics about how
        much the White House knew last year about the allegations against Porter.
        The White House spokesman also claimed that a photo of one of Porter''s ex-wives
        with a black eye published Wednesday changed the conversation inside the West
        Wing but failed to explain why the administration — namely chief of staff
        John Kelly — needed to see images to believe the accusers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b95ec56-aaad-4bb3-919e-5b498c1991ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fair to say we all could have done better dealing
        with this over the last few days," Shah said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7087b-0cf9-4eb2-9495-d0a9e7763dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission of fault after a chaotic 48-hours in which senior
        Trump aides looked to inoculate the White House from a domestic violence controversy
        was a stunning turn for an administration whose top officials — including
        the President — rarely admit mistakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71b367-71b9-4e8c-9176-72f24777c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior aides to President Donald Trump knew for months about&nbsp;allegations
        of domestic abuse&nbsp;levied against Porter by his ex-wives, even as Porter''s
        stock in the West Wing continued to rise, multiple sources told CNN on Wednesday.
        Porter''s ex-wives detailed the allegations to the FBI over the course of
        a routine background check,&nbsp;they told CNN''s MJ Lee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51770d2-6449-4d8e-93db-7ccc514abe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early fall, it was widely known among Trump''s top aides — including
        chief of staff John Kelly — both that Porter was facing troubles in obtaining
        the clearance and that his ex-wives claimed he had abused them. No action
        was taken to remove him from the staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79245a88-a478-4147-a4ff-4c35a005c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah said multiple senior White House officials had a hand in writing
        glowing statements about Porter on Tuesday evening, including one from Kelly
        that said Porter had "true integrity and honor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d2357-067a-4433-b6fc-f0dbed3f4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House spokesman, who was making his debut at the White
        House briefing podium on Thursday, would not say whether Kelly knew aspects
        of the allegations before Tuesday, but multiple sources have told CNN that
        Kelly was among the aides who knew about Porter''s issues with gaining a security
        clearance because of the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6302ec-41e2-4659-9e93-2ca95049b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He became fully aware of these allegations yesterday," Shah said
        of Kelly, later adding that he had "not seen images prior to the statement
        on Tuesday night."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005fb4cf-7bf0-411f-830c-47a551ad1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Colbie Holderness, one of Porter''s ex-wives, told CNN that
        she told the FBI in January of 2017 about when Porter punched her and she
        shared the photos with the FBI during an interview about Porter''s clearance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f109dd89-66df-469c-a6c9-98bc6af9987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter was "operating on an interim security clearance" but his
        clearance was never "denied," Shah said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda2d9a-b08a-4a82-a030-a4b06dc4de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added that the allegations are "serious and disturbing,"
        but he repeatedly noted that Porter denied wrongdoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14133d6-811e-4248-8989-be748c7901cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to remember that Rob Porter has repeatedly denied
        these allegations and done so publicly. That doesn''t change how serious and
        disturbing these allegations are. They are upsetting," Shah said. "The investigation
        does not stop when allegations come to light, it continues to determine the
        truth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcb023-8e6b-4d18-9190-989412eb9838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the White House weighed Porter''s denials, Shah said that
        they felt "you have got to take allegations seriously, you have got to take
        denials seriously."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2d12d-6e84-4e96-a5a5-fabad936d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Porter fallout has proved another uncomfortable situation for
        a White House that has been largely out of step with the #MeToo movement that
        has swept the country, putting a focus on sexual assault, harassment and workplace
        abuses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61314024-9ed9-4067-89b5-469067a4f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the election, at least 15 women accused Trump of behaviors
        ranging from sexual harassment and sexual assault to lewd behavior around
        women. Trump and his aides have dismissed the allegations because the President
        has denied all of them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba000efe-bc11-4346-8fda-973f90c39ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first learned of the allegations against Porter on Tuesday
        ahead of the first story on the domestic abuse, Shah said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36b834-7c74-429e-81ed-23c2afe37bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was "surprised," "disheartened" and "saddened" by
        the allegations Shah said, but did not see Porter as someone who could be
        guilty of such abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa26f7c-1c47-41d8-9faf-1b328baa9d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He, like many of us, did not see that in Rob Porter, did not see
        what these allegations have brought forward," Shah said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a23206-71ec-4b77-b032-6399f8c7a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:30:32.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:30:35.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "White House says
        it ''could have done better'' regarding Porter allegations."</em></p>'
  'Duterte-feminist-sexist':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T13:59:21.922+08:00
    'imagesource': 'jcr:7626799a-3f7d-41f2-81cb-ad4847978fd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5048506-e05e-4f1f-ac99-101626b70a98'
    'lead': 'Feminists are not taking Presidential Spokesperson Harry Roque''s remarks
      lightly'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T09:35:01.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T09:35:05.997+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T09:35:05.811+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang to feminists: Just laugh at Duterte''s jokes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de215a-dee3-4398-8690-617533c849d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:35:01.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:35:05.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Presidential
        Spokesperson Harry Roque thinks feminists should take President Rodrigo Duterte''s
        jokes lightly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f9e6c-0c25-41e7-912d-7d64d7c42f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:35:01.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:35:05.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a live video he posted, Roque shared amusing remarks he heard
        from the President. He shared an anecdote where Duterte joked about the possibility
        of getting indicted as the International Criminal Court begins the preliminary
        examination on his administration''s war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f3a40-b38d-4df1-8b43-b0108ae5d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:35:01.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:35:05.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s saying, ''I don''t mind as long as you allow conjugal visits
        by more than one woman,''" he said in a Facebook Live posted on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6300e-4f62-4c34-b02d-17b07830fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:35:01.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:35:05.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, addressing feminists critical of the President, said they
        should stop taking Duterte''s jokes too seriously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03b811-e458-445e-9a00-a82350fd3bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:35:01.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:35:06.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes these feminists are a bit OA (over acting). That''s funny.
        Come on! Just laugh," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e653d90-e347-4fe0-9a63-25d58e8ca06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:35:01.946+08:00
