      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s first teased the advertisement on Instagram with a post
        that read "Dear Heart, Kita kits! P.S. I love you" -- referencing two films
        by the iconic love team.</p>'
    '24':
