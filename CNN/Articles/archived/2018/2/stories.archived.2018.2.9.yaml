      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-food chain compared the pairing to their bestselling combination
        of Chicken McDo and fries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048c182-18bd-4877-a0c8-3fd6dcb517a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:43:45.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chicken McDo with Fries Meal is one of our best-sellers and
        has truly become a favorite of our customers over the years. In the same way,
        ShaGab is one of the most-loved tambalans all time, truly transcending generations,"
        shared Christina Lao, McDonald''s marketing director.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29e847-12df-4234-a145-aa0726bdcfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.448+08:00
