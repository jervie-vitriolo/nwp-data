      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kate Upton breaks
        her silence on alleged harassment by Paul Marciano."</em></p>'
  'Robredo-Marcos-poll-protest-full-of-publicity-stunts':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T05:07:10.049+08:00
    'imagesource': 'jcr:d51359ba-05cd-44bd-b81e-d33fc5fa2abb'
