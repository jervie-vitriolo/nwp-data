  'Duterte-defends-dictatorship-style':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T15:49:01.381+08:00
    'imagesource': 'jcr:5d40f52f-d29f-4625-8209-9559e19b94ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf7003df-255c-457a-960e-9805e0afc228'
    'lead': 'President Rodrigo Duterte said he needs to lead like a "dictator" to
      move the country forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T17:33:13.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T11:06:47.511+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defends ''dictatorship'' style

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe83ea-de13-40cb-b840-7298f1aa6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> President
        Rodrigo Duterte said he needs to lead like a "dictator" to move the country
        forward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc388be-2a9a-4f17-9929-ccd2380d8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you say dictator, I will be (a) dictator. Because if I will
        not be a dictator, nothing will happen to this country," Duterte said in Cebuano
        in a speech on Wednesday before communist rebel-surrenderees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4e07f-cb41-4191-93ce-ff366fe51877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Malacañang for clarification
        on the President''s statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ecb71d-4b9e-4d6b-9c82-34c0214527ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said it is not his nature to be a dictator, even
        denying allegations he wanted to stay in power beyond his term. He even even
        ordered soldiers to shoot him if he does not step down when his term ends
        in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297df4a-f003-4fd6-8100-166be26387fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have criticized the
        Duterte administration for alleged extrajudicial killings in the anti-drug
        war and for attempts to silence groups and personalities critical of the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8ae53-2a45-45a4-95ec-b981c91f1676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movement Against Tyranny, composed of activitist organizations,
        said they will stage a huge protest on February 25 against the "dictatorial
        and tyrannical" rule of Duterte. February 25 is the anniversary of the 1986
        People Power Revolution that toppled the late strongman Ferdinand Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e501c3-10a5-487a-9550-705cd8a2783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics: PH does not need a dictator</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0198841-661d-4d79-b1ff-d353d237eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators criticized the President''s statement on Thursday,
        saying the country does not need a dictator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ffde8e-5331-4676-ab71-ef03b1ff0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi diktador ang kailangan, sa halip ay pinunong may kakayahan
        at tunay na malasakit sa buong bayan, lalo na para sa mahihirap nating kababayan,"
        Senator Bam Aquino of the Liberal Party said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c2557d-61a8-4b11-a1b0-7b1b2648e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What the country needs is not a dictator, but a leader
        with the ability and concern for the people, especially to the poor."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa60ac75-754e-47e1-91ac-61c38466a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes, one of Duterte''s staunchest critics,
        said the Duterte''s dictatorship has not been effective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88389d6b-b6cd-40b8-8e89-0bac3c79a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit, wala pa naman magandang nangyayari pagkatapos ng 2 years
        na dictatorial style nya. Ginulo lang nya ang Pilipinas, pinatay ang mga mahihirap,
        pinahirap ang buhay ng mga Pilipino at giniba ang mga democratic institutions,"
        Trillanes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edeca65-82ed-4a6d-b7b0-d4698e531572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:33:13.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:06:47.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Nothing good has happened after two years of his
        dictatorial style. He just put the country in a mess, killed the poor, made
        Filipinos'' lives more difficult, and abolished democratic institutions."]</p>'
  'noynoy-aquino-suspend-mamasapano':
