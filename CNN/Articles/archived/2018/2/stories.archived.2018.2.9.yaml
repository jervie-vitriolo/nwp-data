    'lead': 'One of the coolest parts of the Olympics is watching history being made. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T10:01:12.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T10:01:15.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
