      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old President has been slammed — here and abroad — for
        his statements deemed sexist and offensive to women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51a40c-0fac-4a4b-bcb3-d5b9d2960151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:35:01.947+08:00
