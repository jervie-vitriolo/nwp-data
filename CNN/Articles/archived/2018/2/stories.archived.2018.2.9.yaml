  'Duterte-to-AFP-Discontinue-helicopter-deal-with-Canada':
    'author': ' Amanda Lingao, CNN Philippines'
    'caption': 'President Rodrigo Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T23:57:01.667+08:00
    'imagesource': 'jcr:f27fc81c-3d48-40a2-b8a8-c4d3622e679d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9479ad7-b17f-4fa3-b2cc-9deeeb71e689'
    'lead': 'Duterte said he no longer wants the AFP to purchase military equipment
      from Canada or the United States because “there is always a condition attached.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T16:09:22.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:55:06.355+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to AFP: Discontinue helicopter deal with Canada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fccc8f-9e96-4acc-bbd1-937d3e469cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> President
        Rodrigo Duterte on Friday told the Armed Forces to discontinue a helicopter
        deal with Canada, a day after the Canadian government ordered a review of
        the purchase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff90684-79da-4b78-a9ba-2e99bf0a1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to tell the Armed Forces to cut the deal. Wag na ituloy
        [Don’t continue] and somehow we will look for another supplier” he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4d759-0641-4d9c-bca2-f16909d598d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cited conditions imposed by the American country, which
        had sold the equipment under the terms they would be used for evacuation and
        emergency purposes only.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364fb6f-c442-4d4f-888a-2ee561d2c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while he respects Canada’s stand, he no longer wants to
        purchase military equipment from Canada or the United States because “there
        is always a condition attached.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5cfe4-87cb-43b2-bc7b-1fe871321914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this after Canada on Thursday ordered a review of its
        $233 million deal to sell 16 Bell helicopters to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d5d28-1a11-4dba-b939-4821ebbbaa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review was ordered following criticism that the helicopters
        may be used against Filipino citizens, including rebels from the New People''s
        Army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde431b-7bfb-42d8-b667-93654ed3b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, reasoned the equipment would “invariably” be used
        against rebels and terrorists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693cd07-e727-4df7-aa45-8326366ec350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if he cannot use the equipment against locals “contaminated”
        by ISIS, he might as well “surrender the government” to them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de12d4d-2ad3-4296-ab79-947ea3fbf378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesman Harry Roque had said the helicopters
        will be used for humanitarian operations, although he kept silent on other
        uses for the new military hardware.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1653bc-a0be-4da9-972b-daa1be96a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said while he did not question Canada’s logic, his logic
        was based on “reality on the ground.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55efb713-5756-4697-99bc-60a50c7403b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you cannot use it against the terrorist or Filipino citizen,
        then prepare for the eventual collapse of this country,” the President said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0fcf5-8bd5-4eca-bf79-2f026554b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Duterte assured Filipinos they could still buy other
        products from Canada. He also mentioned his support for U.S. President Donald
        Trump, whom he met during the Asia Pacific Economic Cooperation (APEC) Leaders''
        Meeting last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477563c1-21d3-400e-ae1e-5bd77f828a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:09:22.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:06.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I assure you, I am supporting Trump. He is a good president. He
        is doing it also for his country. People just don’t understand,” said Duterte.</p>'
  'mrt-signalling-system-deal-bombardier':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-02-08T23:57:16.462+08:00
    'imagesource': 'jcr:1145ea7f-fc88-43f3-8db6-b508055f849a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5baf4fd3-36b2-49ef-8704-4e8d7af58164'
    'lead': 'The rail line''s troubled signalling system is used to direct railway
      traffic and keep trains clear of each other.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T16:12:00.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T10:55:31.639+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T10:55:31.441+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t signs deal to procure MRT-3 signalling system parts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4faaef7-5450-4743-a412-878859e99277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Another
        company that helped create the Metro Rail Transit 3 (MRT-3) is back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b252af-d77a-458a-8ff1-08f221aab9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department said in a statement Friday that it
        has signed a Memorandum of Understanding with Canadian firm Bombardier, which
        designed and maintained the MRT-3''s signalling system for its first 12 years
        of operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c80326-f2a5-44d9-aec3-a79cb0327626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A signalling system is used to direct railway traffic and keep trains
        clear of each other.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f10d90-c75c-4c7a-ac05-ab8062465ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, the government will buy parts from Bombardier
        via direct contracting and emergency procurement. The company will also maintain
        the signalling system for two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab10827-ac87-435c-86db-5251d5b8a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said Bombardier''s "exceptional"
        track record will help address the rail line''s signalling-related issues,
        which he said is one of the top three causes of MRT-3 breakdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127916cd-5703-4cdb-9bf8-c77d8bf81863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, non-(original) signalling spare parts were used and
        installed, in an effort to save on costs and increase profit at the expense
        of MRT-3''s safety and reliability," he said. "That is why this time, we want
        to be sure that we get the right spare parts and that we maintain the system
        right."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5cd780-6834-48f3-be91-78eb049a00e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An audit conducted by Bombardier on June 2017 revealed that then-maintenance
        provider Busan Universal Rail Inc. (BURI) acquired unauthorized signalling
        components for periodic maintenance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c0fbd-96dd-4bb4-b190-4c1a49f55b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DOTr: Canadian firm Bombardier to inspect MRT signalling
        systems by February</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7716c6-298f-432f-9e9b-1224b385f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the government announced that Japanese company
        Sumitomo Corporation and technical partner Mitsubishi Heavy Industries — which
        designed and built the MRT-3 and had maintained it from the start of operations
        in 2000 until 2012 — would return as the rail line''s maintenance provider.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca19632-468e-477b-8302-d86e9181d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DOTr: New MRT-3 maintenance provider could start work by
        April 2018</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b64635-a375-437e-8522-770e305ad8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 6, 2017, the government took over the MRT''s maintenance
        from BURI due to the company''s alleged failure to operate the railway efficiently.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd63fde-1ee5-424f-a209-f17222baf392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:12:00.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:55:31.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DOTr: Gov''t to take over MRT maintenance</h2>'
