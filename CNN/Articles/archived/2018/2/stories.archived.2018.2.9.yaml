    'template': '1'
    'title': 'SC halts Mamasapano hearing amid SolGen''s call for homicide raps vs.
      Aquino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051705e0-3b17-4713-a8a6-0326c834647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> The
        Supreme Court granted on Friday the Solicitor General''s request to suspend
        legal proceedings against former President Benigno Aquino III over the bloody
        Mamasapano encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ae3d2-70b5-4f04-8717-6f5b54a2fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General had asked that Aquino''s arraignment
        on February 15 be canceled as it urged the high court to order the filing
        of multiple homicide charges against Aquino and two former police officials
        involved in the botched Mamasapano operation in January 2015.</p>'
    '4':
