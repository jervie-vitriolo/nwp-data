    'template': '1'
    'title': 'NBA: Cavaliers overhaul roster at end of trade deadline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611bc812-57b3-46ee-ac50-f83c54c3b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:04:41.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:17:21.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Cleveland
        Cavaliers made sweeping changes to their roster at end of the trade deadline,
        moving on from six players on Friday morning Philippine time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ae80f-f058-4e1b-bb19-3285c58009ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:04:41.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:17:21.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what turned out to be an eventful trade deadline, the Cavs opened
        up with a trade that sent Isaiah Thomas, Channing Frye, and a protected first
        round pick to the Los Angeles Lakers in exchange for Filipino-American guard
        Jordan Clarkson and forward Larry Nance Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b05c3a-8ecc-4017-9b56-a7eb4d0eeb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:04:41.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:17:21.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cavaliers GM Koby Altman, the addition of Clarkson
        and Nance gives them an injection of energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df81c0-68f3-46b8-bde3-617bdc69323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:04:41.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:17:21.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jordan and Larry add athleticism, energy, and length to both ends
        of the court for us," Altman said. "This trade is a reflection of our continuing
        commitment to invest in our roster in ways that help us evolve and compete
        at the highest level now and into the future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c792b-4933-4bde-95f3-b2f3965d5eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:04:41.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:17:21.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was followed soon with news that they would send out forward
        Jae Crowder and former MVP Derrick Rose to the Utah Jazz and Iman Shumpert
        and a protected second round pick to the Sacramento Kings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
