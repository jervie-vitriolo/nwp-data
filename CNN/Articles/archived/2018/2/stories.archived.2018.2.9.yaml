      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> A revamped Global FC is aiming
        for a positive start against Vietnam''s FLC Thanh Hoa FC to start out their
        2018 Asian Football Confederation (AFC) Cup campaign in Hanoi, Vietnam on
        Saturday, 5:30 PM Manila time, at the My Dinh National Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd220ae1-662b-465d-a169-7774a50712e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:19:44.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu head coach Marjo Allado understands that his team is up against
        stiff competition in Hanoi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a93005-6448-49b6-9fbe-0545b78578a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:19:44.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An away game is always tough to start a tournament but we will
        give our best to have a good result tomorrow," Allado said during the pre-match
        press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce71957-efbd-4606-b95a-dbe1bf54c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:19:44.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been watching some of their games to see their strengths
        and weaknesses. I believe the team had a good run last year," Allado added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e92154-84e2-4406-b7e3-e3a54b4b9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:19:44.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global team captain Patrick Deyto concurred with Allado''s assessment,
        but still aims to claim all three points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5054c-bcef-4a50-856a-a730497aaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:19:44.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with our coach that playing away from home is always hard
        but we will do everything to get the full three points," Deyto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae9d28-0de7-427b-b51a-8a1de9b81116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:19:44.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippine squad looking to shock the home team on their
        own turf, FLC Thanh Hoa FC coach Marian Mihail is confident on his own team''s
        ability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ad5c9-030f-4b64-9b07-788aaf9cee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:19:44.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:22.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very technical team with a winning mentality," Mihail said.
        "We came here to win. And we will do our best to win."</p>'
