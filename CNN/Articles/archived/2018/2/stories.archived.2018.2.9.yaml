      'mgnl:type': 'text'
      'text': '<p>Nigeria:&nbsp;Women''s bobsled team and skeleton (Seun Adigun, Ngozi
        Onwumere, Akuoma Omeoga and Simidele Adeagbo)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b799a3-5216-4324-8f38-0dbee6e4ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T10:01:15.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian athletes are having an especially big year. Their women''s
        bobsled team&nbsp;is the first African bobsled team at the Winter Olympics.
        And Adeagbo, the skeleton athlete, is the first female skeleton slider from
        Africa to qualify for the Olympics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde94c24-f360-444a-9002-4e8b2f81e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T10:01:12.303+08:00
