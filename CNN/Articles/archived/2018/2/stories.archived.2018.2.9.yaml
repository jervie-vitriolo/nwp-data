  'nfa-council-rodrigo-duterte-rice-import':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T00:19:37.517+08:00
    'imagesource': 'jcr:0390734f-8ece-4207-9556-1bc31c28bc7e'
