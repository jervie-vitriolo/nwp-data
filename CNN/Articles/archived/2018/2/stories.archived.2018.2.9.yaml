      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has a daughter, Kristina Cassandra "KC" Concepcion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b7567-cb86-4b86-b99a-fd9374d0303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.449+08:00
