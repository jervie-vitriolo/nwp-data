      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Remember the warehouse
        sale that National Book Store used to hold every August in years past? Well,
        it''s back, albeit in a different, but still very exciting, form.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943d99f-897a-45f8-9a08-9e735706884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:05:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, the new iteration of the sale, alliteratively dubbed
        the Book Binge Bazaar, takes place over three days in February. More importantly,
        it''s held not on a somewhat cramped warehouse floor but in one of the trade
        halls of one of the largest shopping malls in the Philippines — a fitting
        venue for a fair organized by the country''s largest bookstore chain. This
        affords the event nearly a thousand square meters of space to stock with books
        and allows more room for shoppers to browse the selection.</p>'
    '3':
      'image': 'jcr:b64dd6e4-41bb-472d-af1f-2acbe351d627'
      'imageCaption': 'Held at SM Megamall''s Megatrade Hall 3, the fair spans nearly
        a thousand square meters of space — tons of room to stock books and let shoppers
        browse the selection. Photo by ALDRIN CALIMLIM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758615ea-7b53-4486-bd4b-7f1a882b1163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:05:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884adeb-bfe1-4784-999f-640ac655e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:05:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Book Binge Bazaar, the shelves and tables are filled to the
        brim with imported books at bargain prices across different categories: from
        children''s classics at ₱75, to young-adult reads at ₱175, to business, reference,
        lifestyle, and fiction hardcovers at ₱275. Some homegrown titles are also
        on hand, along with a number of school and office supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3100d4e-2398-4e2c-a20f-dacbb5df68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:05:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing that sets the Book Binge Bazaar apart is its series
        of book-signing-cum-Q&amp;A-cum-photo-op sessions featuring local best-selling
        writers and celebrity authors, including Marcelo Santos III, Abbey Sy, Empoy
        Marquez, and Maris Racal. The sessions start at 11 a.m. on each day of the
        event.</p>'
    '7':
      'image': 'jcr:3f7e069f-8c15-48eb-a1df-474542a9298b'
      'imageCaption': 'At the bazaar, the shelves and tables are filled to the brim
        with imported books at bargain prices across different categories. Photo by
        ALDRIN CALIMLIM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e379629-bf05-4647-b9ca-0140d7db6812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:05:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c060b7-d0f9-4285-b471-f37f626e7e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:05:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Book Store''s first ever Book Binge Bazaar runs from Feb.
        9 to 11, 2018, at Megatrade Hall 3 on the fifth floor of SM Megamall''s Building
        B. It opens at 10 a.m., and admission to the event is free. Make sure to be
        there early and bring cash or cards to get first dibs on low-priced good reads.</p>'
