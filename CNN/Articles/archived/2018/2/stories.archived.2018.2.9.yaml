      'jcr:uuid': '0e9b28d6-99aa-4acf-99b9-fe7ad4ae6e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SolGen asks SC to revive homicide charges vs. Aquino over
        Mamasapano encounter</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36594124-4c02-4196-8973-1951fe0b4e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman had dropped the charge of reckless imprudence resulting
        in multiple homicide against the three respondents when it filed the case
        with the Sandiganbayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ecad3-33c0-4a78-ae98-86663b093de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court reached a decision on February 7 and issued a
        temporary restraining order, stopping the anti-graft court Sandiganbayan from
        proceeding with Aquino''s arraignment where he was to plead either guilty
        or innocent of the charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de245a6d-8859-4794-a63f-ebaf8de66485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of the TRO on Friday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">EXCLUSIVE: Supreme Court grants the petition of the Solicitor General
        to issue a TRO, stopping the proceedings in the Sandiganbayan in the graft
        and usurpation case against ex-President Noynoy Aquino over the Mamasapano
        tragedy. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
        href="https://t.co/cDQx1TPSak">pic.twitter.com/cDQx1TPSak</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/961882988555337728?ref_src=twsrc%5Etfw">February
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160365f-2a98-4596-8bdc-26a5e8a4d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b74c9d-000e-48d2-8302-585c408f00c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida commended the high court for "upholding
        the sacred duty of the State to prosecute crimes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a6f89-f787-46b9-a85b-07c2e587cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first step to hold those responsible for the senseless
        killing of the SAF44," Calida said in a tweet. He was referring to 44 members
        of the Philippine National Police''s elite Special Action Force (SAF) who
        were killed in the botched Mamasapano operation on January 25, 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab1b85-e740-49cf-800c-a486c99a62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s spokesperson Abigail Valte, however, said no one can predict
        what will happen after the issuance of the TRO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b0baf-8ef2-40fd-b9fa-3c5b6b4d3d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good development for the petitioners because they wanted
        to stop the proceedings in the Sandiganbayan. The former president made a
        similar motion before the Sandiganbayan to just ask for time until his motion
        to quash is resolved," Valte told CNN Philippines in a phone interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79168e70-0a89-4ac6-b585-6d525e725ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino on Friday also asked the Sandiganbayan to suspend the hearings
        and resolve his plea to dismiss the charges. Valte said the former President
        and his lawyers were ready to face the high court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0044f-2330-4bc4-bc56-69086cb67357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The former president is quite confident that he can ably argue
        his case before the Supreme Court if called to do so," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866053d3-fac1-4044-801d-de63f06a6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SolGen wants homicide charges vs. Aquino</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c938e-3b54-408f-87dc-a3f1b0ecdf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General on January 25 this year further asked the
        court to "annul, reverse or set aside" the Ombudsman''s resolution of June
        13, 2017 dismissing the complaint for reckless imprudence resulting in homicide
        against Aquino, former Philippine National Police (PNP) Chief Alan Purisima
        and PNP-Special Action Forces (SAF) Commander Getulio Napeñas Jr.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f1f44-671a-4379-b770-1a02a6524ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three face charges of graft and corruption, and usurpation or
        unlawful use of authority for the incident which killed 44 SAF members.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415ecaa-e4ad-4f3b-bf13-d666ff473fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino earlier asked the Sandiganbayan to resolve his plea to dismiss
        the charges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4394fbb-6d59-4ea1-a954-712851024804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said Aquino, Purisima and Napeñas were all liable for the
        death of the SAF 44''s deaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796eec81-6604-4ed6-98f4-b93b443d86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondents'' liability is grounded on the faulty planning and
        execution of Oplan Exodus. This is regardless of the presence of hostile forces
        in the battle ground," it said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743942d-3b5a-43be-9a7f-b01b23fc34b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was under preventive suspension at the time of the encounter.
        However, text messages presented at a Senate hearing in February 2015 showed
        Aquino and Purisima discussed the operation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0189e605-3765-4f1c-afce-abf592200066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In setting aside the earlier homicide case, Ombudsman Conchita Carpio-Morales
        said what Aquino did wrong was to allow Purisima to play a major role in the
        Mamasapano operation because the former PNP chief was under preventive suspension
        at the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc2a0a-707d-461d-bf4a-c144f0ff4c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino posted a P40,000 bail to secure his provisional liberty even
        before the Sandiganbayan could order his arrest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03a7b2-fd00-486d-8900-ef697b6f24f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF 44 were killed in an encounter with Moro rebels in the town
        of Mamasapano in Maguindanao, despite an ongoing ceasefire with the Moro Islamic
        Liberation Front. The combined military-police team were on a mission to capture
        Malaysian terrorist Zulkifli bin Hir alias "Marwan."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e8482-d8b0-4de2-8bef-14efbf4d6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:49:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T10:58:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 rebels and five civilians were also killed in the botched
        operation.</p>'
  'Angelina-Jolie-shares-the-advice-she-gives-her-daughters':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-08T18:51:37.693+08:00
    'imagesource': 'jcr:d6e63280-bc16-4bec-b7e9-88cef17dfa00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6cad7a3-38e2-4e99-8fb8-44e0c34e0748'
    'lead': 'Actress Angelina Jolie has throughout her success remained dedicated
      to her humanitarian efforts, and she hopes to pass on her passion for service
      to her young daughters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T16:52:55.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T09:06:21.652+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T09:06:19.244+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie shares the advice she gives her daughters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2c898-3455-4f0f-9ada-12ce4ee94060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:52:55.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress Angelina Jolie has throughout her
        success remained dedicated to her humanitarian efforts, and she hopes to pass
        on her passion for service to her young daughters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a3277-d30e-4575-96dc-7d32b55a7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:52:56.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell my daughters, ''What sets you apart is what you are willing
        to do for others. Anyone can put on a dress and makeup. It''s your mind that
        will define you," she said in&nbsp;Elle''s March issue. "Find out who you
        are, what you think, and what you stand for. And fight for others to have
        those same freedoms. A life of service is worth living."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b93fb-b29c-4b9c-9fe5-0e76bea1a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:52:56.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of her daughters, Shiloh, 11 and Vivienne, 9, joined her for
        the photoshoot with the magazine. (Jolie is also mother to Knox, 9; Zahara,
        13; Pax, 14; and Maddox, 16.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee72165-4282-4b6c-aa84-43e194bf1c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:52:56.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie, a goodwill ambassador and UN special envoy, has worked to
        achieve women''s rights on a global scale for many years and co-founded the
        Preventing Sexual Violence in Conflict Initiative in June 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b511b-4b05-40e1-84ce-f6cb22d7409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:52:56.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress graced the cover of Elle in honor of International Women''s
        Day, which takes place March 8. For the issue, she sat down with former Secretary
        of State John Kerry, for a wide-ranging discussion that touched on activism,
        the climate and politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed759d-a565-4201-a27c-9f611407193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:52:56.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie admitted that though she was "quite anti-politics" in her
        younger years, she soon discovered that her humanitarian efforts were best
        served by working with lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e3b37-5687-4878-a3cb-4997bc0f1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:52:56.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also had this romantic idea that I would get my boots on and
        be a humanitarian. But at a certain point, you realize that''s not enough,"
        she said. " You have to find the root of the problem. And that, so often,
        brings you back to the law and politics."</p>'
    '7':
