      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Philippine
        Airlines (PAL) earned a four-star rating certified by international air transport
        rating organisation Skytrax.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787504a6-97aa-41f5-8b0d-0cfdfda8ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:44:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first and only airline from the Philippines to bag the
        title. There are 40 other carriers across the world in the category.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97526d-71c0-4a01-acd6-0c64800c9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:44:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skytrax is a United Kingdom-based organization that is known for
        determining quality of air transportation through the World Airline Rating
        and World Airport Rating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad8059-dddf-451e-af7e-0cc4d7195f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:44:39.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:06:21.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL Chairman and CEO Lucio Tan said the rating was "a big win for
        the Philippines."</p>'
