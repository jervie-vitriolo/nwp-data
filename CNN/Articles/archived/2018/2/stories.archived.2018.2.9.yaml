        rape culture, of how comments on gifting virgins perpetuate the notion that
        women are objects and are unable to make their own goddamn decisions</p>&mdash;
        Bea (@beareyno) <a href="https://twitter.com/beareyno/status/961483916128342016?ref_src=twsrc%5Etfw">February
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

