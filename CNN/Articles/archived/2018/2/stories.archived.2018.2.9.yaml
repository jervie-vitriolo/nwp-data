  'book-binge-bazaar':
    'author': 'CNN Philippines Life Staff'
    'caption': 'National Book Store''s Book Binge Bazaar is a three-day fair offering
      books at bargain prices, from children''s classics at ₱75, to young-adult reads
      at ₱175, to business, reference, lifestyle, and fiction hardcovers at ₱275.
      Photo by ALDRIN CALIMLIM'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-02-09T17:42:08.696+08:00
