      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caption, which included the hashtag #ShaGabLovesMcDo, read:
        "Noon pa man, love mo na sila. Your classic favorites na ang sarap balik-balikan!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f73aa-822e-4136-acd4-ef119efd341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:43:41.448+08:00
      'mgnl:createdBy': 'jeff'
