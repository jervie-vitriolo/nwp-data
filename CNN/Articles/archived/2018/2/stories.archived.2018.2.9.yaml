      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Robredo: ''Tasteless remarks, inappropriate advances''
        have no place in society</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c35440-4dd3-42ac-9d4d-db63f4a7b2d5'
      'mgnl:activationStatus': true
