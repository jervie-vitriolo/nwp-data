      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 games marks a<strong>&nbsp;first for four Olympic events:</strong>
        big air snowboarding, big air freestyle skiing, mixed doubles curling, and
        mass start speedskating races.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
