    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For the first time in its history, the Gerber spokesbaby is a child
      with Down syndrome

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9f5c3-5e29-4cd2-9af8-9ae325f15c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:47:49.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:16:31.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — This cutie with a contagious smile is 18-month-old Lucas
        Warren and on Wednesday he made history: He''s the first child with Down syndrome
        to become Gerber''s "Spokesbaby of the year" in its 91-year history.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D10157936982286509&width=500&show_text=true&height=609&appId"
        width="500" height="609" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa86e5-b290-43fd-b49d-ac2804627451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:47:49.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:16:31.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868749e-2065-47ca-a9ee-8f2799291ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:47:49.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:16:31.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, since the beginning of the Gerber Baby Photo Search,
        we choose the baby who exemplifies Gerber''s longstanding heritage of recognizing
        that every baby is a Gerber baby, and Lucas is a perfect fit," Kristin Wooten,
        a spokeswoman for Gerber, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26652216-2514-4b08-a566-7cfd36b82e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:47:49.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:16:31.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucas is from Dalton, Georgia. Gerber picked him from more than
        140,000 entries to its photo search contest. The initiative to find the "Gerber
        Baby" began soon after the company was founded in 1927, when it put out a
        call looking for a baby to feature in its ads. This lead</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce14f8-6d8a-4276-90f1-ddbb2601cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:47:49.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:16:31.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title means Lucas'' parents will get a $50,000 prize and Lucas
        will appear on Gerber''s social media channels and will be featured in Gerber
        ads through the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de2cec-0758-4f05-9c38-a8e30f9d6176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:47:49.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T11:16:31.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this opportunity sheds light on the special needs community
        and educates people that with acceptance and support, individuals with special
        needs have the potential to change the world — just like our Lucas," his mom
        said.</p>'
  'Jeepney-modernization-UP':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-09T10:36:47.490+08:00
    'imagesource': 'jcr:dff224f4-d73a-41a8-b3f5-01a1ff034433'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01dc31e2-dab7-4b33-b31c-e58d53bfb334'
    'lead': 'Jeepneys are the main mode of public transport in the state university''s
      Quezon City campus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T09:51:21.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-14T09:51:26.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-14T09:51:25.881+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crackdown on jeepneys leave UP students, personnel stranded

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77306cd7-9941-4892-b560-2932548f12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 9) —</strong> Students,
        teachers, and personnel were stranded after transport authorities apprehended
        nearly a hundred jeepneys in the University of the Philippines Diliman (UP
        Diliman) Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc595689-170f-41ab-9346-5e25e3ccc99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepneys, their route popularly called ''ikot,'' are the main
        mode of public transport in the 493-hectare Quezon City campus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a7477-d9e8-42aa-a743-53fb4c1d9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-agency Council on Traffic (I-ACT) deployed teams in the
        university to implement its "Tanggal Bulok, Tanggal Usok," which is part of
        the government''s jeepney modernization program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a4352-5ed3-4a19-9976-9ac50cf5fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from I-ACT Spokesperson Aileen Lizada, 22 jeepneys
        were apprehended for smoke-belching, 20 for defective parts, and 53 for violation
        of Republic Act 4136 or the Traffic Code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6e6a2-9c5e-433e-9d74-3bd2b4d4726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators were fined ₱5,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647a3a3-6e91-475a-b2c9-20593904be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) deployed 10 solar-powered
        jeepneys to make up for the lack of in-campus vehicles. However, the UP Diliman
        University Student Council (USC) said the units were not enough to meet commuter
        demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e257127-820d-4a31-ae0a-11ba65b83356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USC members had to organize biking and carpool services to help
        their colleagues get around the campus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e6d5a-f750-4d19-ae7d-efa285bf6ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other students, along with jeepney drivers who did not ply their
        routes, flocked to the main University Avenue to stage a protest against the
        sudden crackdown on UP jeepneys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f304f-e413-4f4e-af85-b0267dbda4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The University Student Council continues to firmly stand against
        the current form of the jeepney modernization. The events today only manifest
        our concerns with the project, casting aside the welfare and the livelihood
        of current jeepney drivers without a proper means of transition or compensation,"
        the USC said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ece1d3-b716-4f65-aab1-ac179b5145ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the DOTr said operations against defective and faulty
        jeepneys has been "long overdue".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14adc70d-8053-44c8-9b38-6efd3ce672e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:51:21.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:51:26.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surprise operations was conducted after Transportation Secretary
        Arthur Tugade received text complaints from UP students during an interview
        in a radio program that there are a lot of old, dilapidated, and smoke-belching
        jeepneys roaming in UP," said the agency in a statement.</p>'
