    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d6b84-96e5-4771-b2ef-e24635a3b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:05:34.139+08:00
