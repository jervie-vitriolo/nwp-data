      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Duterte was slammed for catcalling a news reporter during
        a media briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fae74-603c-4222-9c6d-0f1ef9f6fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:35:01.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-14T09:35:06.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, the President found himself at the receiving end
        of criticisms again for his remark on the short skirt of Vice President Robredo
        — and even pointing it out to his men. The Vice President expressed her dismay.
        She said, that while she is used to being a "pulutan" and the subject of his
        teasing, she said it was still tasteless and offensive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0af7b-53e0-48b5-a462-ee1e33566679'
      'mgnl:activationStatus': true
