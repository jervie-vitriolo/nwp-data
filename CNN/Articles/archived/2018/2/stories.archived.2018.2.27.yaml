    'created': 2018-02-27T13:46:05.002+08:00
    'imagesource': 'jcr:fbd5cffc-015d-4133-a659-4bf804dfe385'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fff9126-5699-4d82-acdb-fc0e315f644a'
    'lead': 'A startup that licenses the Nokia phone brand has unveiled a new version
      of the 8110, a curved mobile phone that was first released in 1996 and featured
      in "The Matrix."'
