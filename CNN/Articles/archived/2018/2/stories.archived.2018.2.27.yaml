      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> The
        Philippine Competition Commission (PCC) has approved the acquisition by SMC
        Global Power Holdings of three other energy companies, saying the deal did
        not adversely affect the electricity supply market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef38fc-6cb9-4b18-81a4-39f8d1530181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:04:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:04:14.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the transaction, SMC Global, a subsidiary of San Miguel Corporation,
        will hold 100-percent ownership of Masin-AES Pte. Ltd., AES Transpower Pte.
        Ltd. and AES Philippines Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe864d-fbbd-45fc-8c29-28186e485352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:04:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:04:14.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the Philippine Competition Commission
        said there remained "sufficient post-acquisition competitive constraints from
        competitors in the power generation and retail electricity supply market."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac8cf4-520f-414e-97e9-3e0169a38879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:04:11.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:04:14.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Global, a subsidiary of San Miguel Corporation, is one of the
        largest power companies in the country. It controls 22 percent of Luzon''s
        power grid and 17 percent of the national grid.</p>'
  'duterte-ROTC-tropps-reservists-terrorism':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte says giving the ROTC and reservist force
      arms would be a last resort.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T12:33:52.349+08:00
    'imagesource': 'jcr:b0785b53-ee93-4bdd-879c-281087737d19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3bb55ce-ac3b-4cf6-95ef-6d94d4f5730f'
    'lead': 'The President says arming them, however, would be a last resort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T17:06:14.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T17:06:17.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T17:06:17.348+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte eyes arming ROTC troops, reservists to counter terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3df2c-3345-4e5e-84a7-bdd0139772b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:06:14.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:06:17.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> President
        Rodrigo Duterte is looking into the possibility of arming graduates of the
        Reserve Officers'' Training Course (ROTC) program and military reservists
        to defeat terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ed675-feaf-4152-91f0-ff1aa3265419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:06:14.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:06:17.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If things get worse, I will allow the mobilization and the maybe
        purchase of the ROTC and those guys who have had military training and I will
        allow you to use, bear the high-caliber firearms," Duterte said at the inauguration
        of a shooting range in Davao City Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d5cbb-0d2d-4353-bbc2-5efbbc22f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:06:14.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:06:17.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President said giving the ROTC and reservist force
        arms would be a last resort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab3ea5-af8b-4089-9ab7-640387c4913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:06:14.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:06:17.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC is a program in colleges and universities that seeks to
        prepare the youth for national defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2dbc52-f285-460b-8c1e-2cce9c689208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:06:14.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:06:17.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Acts 7077 and 9163, graduates of the optional ROTC
        program will be part of the citizen''s reservist force. The forces may be
        mobilized by the President in times of threats to national security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6cd6b8-055d-49a0-9cad-f3406ab0acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:06:14.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:06:17.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 63 of RA 7077, reserve forces may be ordered to volunteer
        for military auxiliary service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc54ebf-3031-4345-999e-1fddfa7b0d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:06:14.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:06:17.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reservists serving under this category will be organized into Ready
        Reserve Units. They must be issued and allowed to carry firearms: provided,
        that these reservists will be utilized only for the defense of their localities
        and will not be employed outside their localities," it stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4101a-c67b-4bc3-93a7-73d8a34a236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:06:14.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:06:17.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Monday also said the country will be receiving
        5,000 arms from a "friendly country," which he used to divulge, as part of
        the government''s plan to modernize the Armed Forces of the Philippines (AFP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a661a-1517-4ac1-b6cb-17eb6abdb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:06:14.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:06:17.494+08:00
