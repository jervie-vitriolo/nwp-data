  'kkday-secures-545-m-alliance-deal':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-27T15:17:18.392+08:00
    'imagesource': 'jcr:36c2e344-24dd-40dc-b49e-5ffeafcf4994'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b58ac7f-7258-4a59-bb28-47d3b1059f1e'
    'lead': 'The online travel platform says the additional funding will allow it
      to expand its presence in Asia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:48:35.254+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T16:48:39.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T16:48:39.098+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'KKday secures P545-M alliance deal with Japanese travel giant H.I.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78d8cb-7eba-4f2f-8ce5-10194aaa859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong>&nbsp;KKday, Asia''s
        largest travel-experience platform, raised $10.5 million (around P545 million)
        to expand its regional presence and improve its products to take advantage
        of the growing tourism industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23836bd-e507-4374-b71c-8501e7b2e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said the capital boost was led by Japanese
        travel industry leader H.I.S., with participation from existing investor MindWorks
        Ventures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd14b83-5af7-439f-91c6-a4725b8a781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KKday&nbsp;specializes in local in-destination tours and guides.
        It provides travellers an avenue to find "exciting, off-grid activities" --
        through a collection of highly curated experiences -- and easily books them&nbsp;
        through its platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbee52c-fed9-4b54-a28a-629d97d1af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company curates more than 10,000 unique experiences from over
        500 cities and 80 countries with over four million unique visitors.&nbsp;
        It serves hundreds of thousands of travellers every month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e528c6-2446-40b6-9582-dccb9cb35c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KKday&nbsp;said its substantial revenue growth and positive reviews
        caught the attention of H.I.S., a Tokyo-based global leader in the travel
        and tourism industry, with offices located in over 130 cities around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944d755-ca98-4292-84cb-19be981bc746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"H.I.S. is not just a financial investor, but is valued as a strategic
        investor," said&nbsp;KKday CEO Ming Chen in the statement. "By utilizing H.I.S.''s
        global resources and integrating it with&nbsp;KKday''s strong marketing and
        big data programs, we will be able to change the in-destination travel operations
        model."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebabb78-6201-48a5-bb46-72a334ed4af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research by Phocuswright projects said that the travel tours and
        activities industry will reach $183 billion (around P9.5 trillion) by 2020
        from $135 billion (around P7 trillion) in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083bcb1-5522-41c3-ba44-1b99ec068c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such a large market,&nbsp;KKday&nbsp;said it had already implemented
        "an effective globalized strategy by providing high-quality and affordable
        experiences to travelers from across the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edabb0dd-4f9d-4d4d-af91-b28cbb684b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strengthening ties</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d218652-bd7c-40d2-8698-534ddab02019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen said the alliance with H.I.S. will help&nbsp;KKday&nbsp;improve
        its customer experience and strengthen its relationship with suppliers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15fabf-bae5-4586-8c2e-24cdfd06b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two strategies are highly related," he said. "You can''t
        improve customer experience without having an amicable relationship with the
        supplier."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c2c6a-eb6c-4672-8f88-d7a19fd36c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KKday&nbsp;said it is focusing on developing a strong supply chain
        management system that allows all types of suppliers to easily communicate
        with customers and manage orders without any IT investment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d926c4-f994-4a65-80e5-17adc7563ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its system streamlines the user experience so that
        customers can receive booking confirmation and updates promptly, while suppliers
        can manage their business efficiently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fa78d-fbec-4723-a85d-a1347a606b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the company said suppliers working with&nbsp;KKday&nbsp;can
        now attract customers from all over Asia, which will help ease seasonal fluctuations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7722b-1f1c-433e-97d4-f65f344e6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s take April for example, the first week is Taiwanese Spring
        break, and then mid-month Hong Kong has their Easter long holiday, and at
        the end of April we have the Thai water festival, all this followed up rapidly
        by the Japanese Golden Week," Chen said. "The&nbsp;KKday&nbsp;platform can
        provide suppliers with stable and consistent revenue stream because everyday
        is a holiday somewhere."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254d86e-cf27-444e-8fbb-8a7d1dca4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:48:35.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:48:39.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said aside from growing its operations across Asia,
        it will further improve its position in China and in the Asia travel segment
        of both U.S. and European travelers.</p>'
