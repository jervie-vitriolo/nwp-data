    'template': '1'
    'title': 'The banana phone is back! There''s a new Nokia 8110

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0751dda-1d84-494b-af08-e9b258da996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> The banana phone is back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c583d0-1727-4e9a-8c1f-9c7c3ed4ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A startup that licenses the Nokia phone brand has unveiled a new
        version of the 8110, a curved mobile phone that was first released in 1996
        and featured in "The Matrix."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a38f6-0a71-40b8-9bcd-c6ac78c21c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone, which is offered in banana yellow and black, will sell
        for ‚Ç¨79 ($97). It comes loaded with a new version of the game Snake, Finnish
        startup HMD said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ffff5-a113-4c27-a2ee-09c1b69aeaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a return to the glory years of Nokia," said Ian Fogg, senior
        analyst at IHS Markit. "But it also includes all the new technology."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190be45b-4585-4cb0-aafa-e758d17e938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8110 comes with 4G, and a handful of apps including Google Maps,
        Facebook and Twitter. But it doesn''t have a flashy operating system and users
        won''t be able to download other popular apps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4cd1f-9877-4450-90f3-0a778760961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fogg said that basic -- or "feature" -- phones are appealing because
        they are reliable, and can run for a long time on a single charge. The 8110
        goes 25 days in standby mode, for example.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac785e-757c-441d-a774-c21e8f4ebaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia used to be the world''s largest maker of mobile phones, but
        it struggled to adapt to the era of smartphones and compete with the likes
        of Apple and Samsung.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00062d-3025-481b-b4a7-742c59f60449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft purchased the company''s handset business in 2013, but
        later unwound the deal. Nokia now focuses on making technology for telecommunications
        networks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429b08f-16f5-4a4b-8317-f9476442b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMD, which has licensed the Nokia brand since 2016, sold over 70
        million handsets in 2017, according to IHS. That puts its sales, on an annualized
        basis, in the same league as Sony and Lenovo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff614366-cf4b-4b6a-b984-939c04cb2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HMD''s strategy clearly aims to return Nokia to be a mobile market
        leader, even if it''s too early for HMD to realistically target displacing
        Samsung or Apple," Fogg said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995640a-c643-4562-8e19-574876efcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Remember the first phone you owned?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323afe2-c4b4-4a6b-9cff-2ddd31b3d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia marketed the original 8110 as "the first of its kind in terms
        of its ergonomics." Its battery lasted up to six days, and it was able to
        store 16 ring tones and up to 324 names and numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d3777-568e-40a1-8d92-c85b93e35346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels good in the hand and fits into any pocket. The revolutionary
        curved design fits the natural shape of your face," the company said in a
        press release at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19654bbe-b840-4eec-8d81-aa77ad15f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:02:29.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:02:34.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The banana phone
        is back! There''s a new Nokia 8110."</em></p>'
  'SMC-Global-Masin-AES-energy':
