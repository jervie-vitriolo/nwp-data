      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Purisima, Nape√±as liable for Mamasapano encounter - Ombudsman</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5da59-34f9-4d1b-b53a-97b670021cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.220+08:00
