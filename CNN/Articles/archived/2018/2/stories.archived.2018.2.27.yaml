    'lead': 'AirAsia‚Äôs web series Red Talks seeks to present the idea of travelling
      in a different light.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:13:17.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T16:13:22.537+08:00
