      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talent manager and national director of Miss Multinational Philippines
        Arnold Vegafria posted a photo of Senoron''s crowning moment on Instagram.</p>'
