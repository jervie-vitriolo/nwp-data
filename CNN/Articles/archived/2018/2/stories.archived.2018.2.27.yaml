      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ‚ÄúIvanka Trump: ''Inappropriate''
        to ask her about father''s accusers."</p>'
  'Trump-discussing-death-penalty-for-big-drug-dealers':
    'author': 'Aileen Graef, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T10:24:12.021+08:00
    'imagesource': 'jcr:cec6dc01-1bed-469a-9b73-9dfa53127d36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5306132-9563-4024-accb-73ba95561c5c'
    'lead': 'Trump believes a gentler approach to drug trafficking and use is ineffective,
      according to the report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:24:38.162+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:24:41.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:24:40.942+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Axios: Trump discussing death penalty for big drug dealers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131244e-51ee-472e-8256-c6803eb0c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:24:38.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:24:41.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî President Donald Trump is advocating for the death penalty
        for major drug dealers and much harsher punishments for all drug dealing,
        Axios reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd0df3-3326-4a80-bea4-1f635e8b32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:24:38.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:24:41.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President&nbsp;has been inspired&nbsp;by the policies of Singapore,
        citing their low rates of drug use and their executions of drug dealers, according
        to the report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5a2f5-ba53-4aa9-80b5-cc11be0be489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:24:38.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:24:41.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He says that a lot," a source who has spoken at length about the
        subject with the President told Axios. "He says, ''When I ask the prime minister
        of Singapore do they have a drug problem [the prime minister replies,] ''No.
        Death penalty.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bbda88-0b1a-4f4c-9f46-9694be33f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:24:38.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:24:41.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump believes a gentler approach to drug trafficking and use is
        ineffective, according to the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdddf511-b131-4bb4-a82e-cb46347fae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:24:38.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:24:41.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could also back legislation that would require people convicted
        of dealing as little as two grams of the synthetic opioid fentanyl to receive
        a five-year mandatory jail sentence, according to the Axios report. The law
        currently requires that sentence for those who deal 40 or more grams of the
        drug.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb21bcc9-40bb-4287-8d1a-ea290c62ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:24:38.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:24:41.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump adviser Kellyanne Conway believes some of the President''s
        ideas would have support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a0072-9b78-4641-8b20-b4abfb2b4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:24:38.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:24:41.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an appetite among many law enforcement, health professionals
        and grieving families that we must toughen up our criminal and sentencing
        statutes to match the new reality of drugs like fentanyl, which are so lethal
        in such small doses," she told Axios.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8362ce19-2487-4d31-a78a-60c5f87eb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:24:38.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:24:41.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ‚ÄúAxios: Trump discussing
        death penalty for big drug dealers."</p>'
  'Trump-calls-out-Bush-Obama-on-North-Korea':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'Breaking the code of silence that retired commanders in chief normally
      maintain about their successors, both George W. Bush and Barack Obama delivered
      clear jabs at the current occupant of the Oval Office on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T09:59:03.270+08:00
    'imagesource': 'jcr:3caf3e6c-ecf8-46ca-b588-8f81021e2416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2c35324-1457-4008-bab8-8479c8ba6c7d'
    'lead': 'President Donald Trump on Monday criticized Presidents George W. Bush
      and Barack Obama for their handling of the North Korean threat during remarks
      Monday to state governors at the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:27:25.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:27:28.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:27:28.708+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump calls out Bush, Obama on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2aded-8554-45ae-8026-ddb17d65fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:27:25.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:27:28.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump on Monday criticized
        Presidents George W. Bush and Barack Obama for their handling of the North
        Korean threat during remarks Monday to state governors at the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f0bbd-c891-4370-af89-6b8b158f64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:27:25.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:27:28.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bush administration did nothing," Trump said. "The Obama administration
        wanted to do something. He told me it''s the single biggest problem. They
        didn''t do anything. It would have been much easier in those days than it
        is now."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077349c4-715d-4a30-b0a0-dedf83157c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:27:25.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:27:28.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump contrasted the actions of the two previous administrations
        with his own, arguing that in the wake of his administration''s latest sanctions
        aimed at isolating North Korea that "we''ve been very tough on them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defac70d-59b7-4d1e-8249-82d841b73553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:27:25.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:27:28.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of North Korea''s nuclear weapons and ballistic missile
        programs has loomed large over Trump''s presidency, with experts estimating
        that North Korea could be months away from obtaining the capability of striking
        the US with a nuclear weapon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf29245-98cb-45fd-bb25-a87ed06897a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:27:25.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:27:28.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid advances in North Korea''s nuclear and ballistic missile programs
        have raised the stakes for the US'' response. Trump has repeatedly expressed
        a sense of urgency about those advances and made clear he will not allow North
        Korea to gain the capability of striking the US with a nuclear weapon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749cc9b-e737-41ca-acea-d813c52e2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:27:25.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:27:28.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously blamed Bush, Obama and President Bill Clinton
        for failing to stop North Korea''s nuclear advances&nbsp;during an interview&nbsp;last
        month with Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84b75b-4c11-4be0-b5b9-3a36a4c834d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:27:25.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:27:28.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks on Monday to a gathering of US governors, Trump
        also praised China for doing "more, probably, than they''ve ever done" in
        pressuring North Korea, but said Russia has undercut those efforts to isolate
        North Korea by "sending in what China is taking out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d2da3-073a-4629-85ca-26618f7241be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:27:25.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:27:28.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúTrump calls out
        Bush, Obama on North Korea."</em></p>'
  'Melania-Trump-re-emerges-amid-marriage-scrutiny':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T09:58:01.181+08:00
    'imagesource': 'jcr:6187be7d-c4bf-408d-b073-512b09a39240'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '506bacbe-ac8f-46b9-a002-71eb18af8746'
    'lead': 'Likely left unaddressed will be her husband''s alleged affair with Stormy
      Daniels, which Donald Trump has denied. It was said to have occurred in 2006,
      less than four months after Melania Trump gave birth to the couple''s son, Barron.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:30:25.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:30:32.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:30:32.123+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump re-emerges amid marriage scrutiny

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e18fe8-f3d8-40e7-9d4f-deef4efdb3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Not even two weeks into the new year, the&nbsp;headlines
        came -- an alleged affair between Donald Trump and a porn star, including
        a six-figure payout by his attorney -- thrusting first lady Melania Trump
        unwittingly into a salacious media storm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5b2be-96c3-4a6c-b994-ca831fe8c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the first lady will emerge to give some of her first
        official public remarks of the year -- her first since the renewed scrutiny
        on her marriage began -- at a luncheon for governors'' spouses at the White
        House. While typically not one to discuss hot-button policy issues such as
        guns, the first lady''s communications director, Stephanie Grisham, told CNN
        that Trump will&nbsp;address the Valentine''s Day tragedy at Marjory Stoneman
        Douglas High School in Parkland, Florida,&nbsp;as well as the effect gun violence
        has on young people. Trump will deliver her remarks from a podium in the White
        House East Room to approximately 35 guests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea92e7f-cbb3-4c24-b216-c245853b1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely left unaddressed will be her husband''s alleged affair with
        Stormy Daniels, which Donald Trump has denied. It was said to have occurred
        in 2006, less than four months after Melania Trump gave birth to the couple''s
        son, Barron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a35b46-414c-4a08-9293-ce0de5c3c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the news, the first lady recalibrated her schedule.
        By January 23, Trump had pulled out of her previously announced&nbsp;trip
        to accompany her husband to Davos, Switzerland. Grisham blamed the decision
        on "logistical issues."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46045098-1ea1-4d92-aff7-12b81d8e7039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, the day before the trip cancellation -- January
        22 -- was also the couple''s 13th wedding anniversary, an occasion&nbsp;not
        marked by lovey-dovey social media messages&nbsp;or declarations of love.
        Requests from CNN to the press offices of both the East Wing and the West
        Wing to see whether the first couple had special dinner plans went unanswered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4e299-cc7d-4732-908c-bbf915f62623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, on January 20, what could have been a day to celebrate
        the one-year anniversary of her husband''s presidency, the first lady tweeted
        a somewhat cryptic message about her own first 365 days in office: "This has
        been a year filled with many wonderful moments. I''ve enjoyed the people I''ve
        been lucky enough to meet throughout our great country &amp; the world!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92373817-9002-48fc-932f-4286378c9b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above the sentiments, a photo of Melania Trump on Inauguration Day,
        her arm snugly placed, not through that of her husband, but rather a military
        escort. In fact, there was no mention at all of Donald Trump, an oversight
        that, considering how her 2018 was going so far, was perhaps predictable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69dda8-aa93-42be-8877-c874acd1083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Wing did not return a request for comment on the Trump
        marriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1932e-86c8-4634-bdfd-0dc01e359693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as mounting speculation about the state of the Trump union continued
        to grow -- even reaching the hallowed comedy halls of NBC''s "Saturday Night
        Live" -- Grisham lashed out on Twitter, attempting to tamp down the growing
        media swirl.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d82f5-09d3-4175-901a-e800eb37c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BREAKING: The laundry list of salacious &amp; flat-out false reporting
        about Mrs. Trump by tabloid publications &amp; TV shows has seeped into "main
        stream media" reporting. She is focused on her family &amp; role as FLOTUS
        - not the unrealistic scenarios being peddled daily by the fake news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c00ba-8746-4bdf-bfb6-9bc7656e763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Melania met Donald</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15d543-6934-4189-a4f3-2e94fe88d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps to understand the buzz behind the first couple now, it''s
        important to recall the duo two decades earlier, when they first connected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5a3a4-6f11-4c75-b39a-b5e89c65c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump, then Melania Knauss, was a 28-year-old model when
        she met real estate titan and celebrity Donald Trump, then 52, at a 1998 Fashion
        Week party Manhattan''s Kit Kat Club. Though he was on a date with someone
        else, they clicked, eventually getting together and soon becoming a fixture
        couple at red carpet events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353b80c-d4ed-4677-8835-b20b451d0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They dated for many years before getting engaged in 2004 and marrying
        in 2005 in an elaborate ceremony and reception held at Mar-a-Lago in Palm
        Beach, Florida.&nbsp;Melania Trump made the cover of Vogue magazine&nbsp;in
        her six-figure designer wedding gown, celebrities toasted them at their nuptials,
        Elton John serenaded them at the reception. Within a year, she was pregnant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5fe448-4d08-457b-b2be-b2f34001778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, by his own account, was smitten by the Slovenian stunner,
        who became a United States citizen in 2006. In a 2005 interview,&nbsp;Trump
        told CNN that life with Melania, his third wife, was drama-free.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2403c-63ec-4f19-9840-baa46b256ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We literally have never had an argument," said Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121612f-c3db-45aa-b243-97f360032e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year, Trump&nbsp;told gossip columnist Cindy Adams that
        Melania Trump&nbsp;had "shown she can be the woman behind me," which is where
        she remained with relative comfort until the presidential campaign ignited
        in 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e16785-55b7-4d9e-b2ba-8534e06e2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bright spotlight proceeded to fortify Melania Trump''s already
        steely demeanor, particularly in the wake of the 2005 "Access Hollywood" recording
        surfaced in October 2016 that caught Donald Trump saying on a hot mic: "And
        when you''re a star, they let you do it. You can do anything ... Grab them
        by the p****. You can do anything."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6433f0-b9fa-4d42-9c7c-bce837690132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People talk about me like, ''Oh, Melania, oh poor Melania.'' Don''t
        feel sorry for me, don''t feel sorry for me. I can handle everything,"&nbsp;Melania
        Trump told CNN in the wake of the video.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aceb94-c4ee-43e3-a560-5da5145995b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also crystallized that when Trump very much needed her to do
        so, the future first lady put on a forward-facing forgiveness of her husband,
        allowing those who wanted to do the same a beacon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d55e54-6e5d-45a6-b5d7-7819987cf6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The words my husband used are unacceptable and offensive to me,"
        she said in a statement. "This does not represent the man that I know. He
        has the heart and mind of a leader. I hope people will accept his apology,
        as I have."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4a387-83a2-4e4e-bc0d-b8286495fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he won the election in November, however, Melania Trump truly
        came to understand being under the lens of a world preoccupied with Trump
        palace intrigue. Says a former Trump campaign aide who has spent time with
        the couple: "The President is tough and the first lady even tougher, but that
        doesn''t make it OK for what they''re being subjected to."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df451b1-9c51-4e9c-b089-c1d4e7052745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forgiveness harder to come by?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb8e37-4d48-4940-8b91-a35c1a713254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By January 30, 2018, with speculation rife that the couple could
        be experiencing some strain under the weight of the Daniels scandal, the first
        lady broke with longstanding tradition, choosing to ride separately to the
        State of the Union address in her own motorcade and not join the President
        for the short drive from the White House to the Capitol building.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1056ff9-d4dc-461e-9ebd-0d8f4daddf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham told CNN at the time that the first lady was spending quality
        time with the special guests she had invited to sit with her for the speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf2acd-d337-485d-bf11-6b4d64f00111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to holding a White House reception and photo opportunity
        for them, along with their friends and family, she is accompanying them to
        the Capitol," said Grisham. However, Trump didn''t ride in the bus with the
        guests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21526667-c28a-48e5-ae35-fbe6da774f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former campaign aide chalks up the scrutiny on Melania Trump
        as a side effect of being the first first lady of her kind.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952abc1-961e-4b99-961c-443ad7d537e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the talk of progressiveness in Washington, political insiders
        have a pre-set and admittedly chauvinistic viewpoint for what the role of
        the first lady should be, so when someone like Melania Trump threatens to
        smash that narrative, they try to tear her down," the former campaign aide
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bdfe47-2284-446c-86cf-f640e665e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she does have her critics, Melania Trump remains the most
        liked member of the Trump family, besting her husband in poll numbers by 7%
        in favorable ratings per a January CNN poll. "(She''s) the star of the Trump
        family," said Trump of his wife at a White House dinner in September.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b6c51f-1ca7-4b84-8937-14f3f4debe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling solo</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eeb066-6c9c-4196-b84f-eaa3dda11c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State of the Union move to physically separate herself from
        her husband wasn''t a first for a couple who is comfortable spending time
        apart -- after all, the first lady didn''t officially move to the White House
        to join her husband until last June, after Barron''s school year in New York
        had ended.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c681135-f3ce-43df-96da-566c15dc1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve never been joined at the hip," says a White House official,
        explaining that the separate schedules, and separate modes of transport, aren''t
        necessarily a signal of trouble at home. "She has always been independent."
        Trump in 2016&nbsp;told Harper''s Bazaar in an interview. "I have my own mind.
        I am my own person, and I think my husband likes that about me."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a302e68-fc7e-4a63-b36c-a1edc78e20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That independent streak raised eyebrows just days before her State
        of the Union surprise, when she jetted off from Washington aboard a government
        plane to Palm Beach for an unannounced overnight trip. The reason for the
        trip remains unexplained, with one White House official telling CNN at the
        time the first lady is entitled to some privacy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694679a9-9581-41c0-9b6d-0d36a02e397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, while outward indication that her willingness to accompany
        her husband on a day trip to Cincinnati, Ohio, to champion his new economic
        plan pointed to a signal of support, Melania Trump actually used to occasion
        not to be present for her husband''s speech that day, but instead create an
        agenda of her own.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b359458-ddcb-42ca-9ca9-477f8d9267e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Air Force One landed, she sped off in her own motorcade, bound
        for Cincinnati Children''s Hospital to visit with medical experts and seriously
        ill children. The couple met back at the plane for the flight home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de33bfa-1312-4f82-9f89-7770bb3fa15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second scandal</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34063f56-4123-426f-89e2-38d0a7525388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the dust appeared to settle on Stormy Daniels, another cheating
        scandal emerged. This time, the other woman was Karen McDougal, a former Playboy
        Playmate whom Trump was alleged to have seen for several months in 2006 and
        2007. Again, Trump denied the affair. The story broke&nbsp;in The New Yorker,
        two days after Valentine''s Day, another calendar moment left unacknowledged
        by the couple in any public way. Melania Trump spent the bulk of her own Valentine''s
        Day visiting with ill children, this time at National Institutes of Health
        in Bethesda, Maryland.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d407acf-e450-4bed-a5d5-6f9dce7aba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 16, as pictures of her husband and McDougal plastered
        homepages and front pages, Melania Trump, who was scheduled to take Marine
        One with the President to Andrews Air Force Base to board Air Force One en
        route to Florida, pulled a familiar move.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa717f6-e75f-4093-bbe7-21eac8264fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eschewing the traditional walk to the helicopter with the President
        across the South Lawn of the White House, with prying eyes of press eagerly
        watching every step, the first lady left early for the airport in her own
        motorcade. The President helicoptered alone, meeting her at the plane. Grisham
        told CNN the separate vehicle was due to scheduling and that "it was easier
        to meet at the plane."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aedfcbf-fdc8-41e6-ae92-d1ec6e37c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they landed in Florida, it was back to being the first couple,
        full stop. The country, and more specifically, the victims of the horrific
        Parkland high school shooting, saw them as a united front when they visited
        with patients and doctors at the hospital and met with first responders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e39d56-dc8f-4b17-bf85-ad5c70b239fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the newest adultery scandal was behind them -- or had never
        even been something to put behind them -- the first lady was on duty, standing
        quietly beside her husband, as she most often does when the two are together,
        looking, not smiling, impeccably dressed, stoic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2656b700-122c-435e-aa06-ba7988d84454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be with a man as my husband is, you need to know who you are,"
        Melania Trump told ABC''s "20/20" in 2015. "You need to have a very independent
        life as well. And supporting him, you need to be very smart and quick and
        be there for him when he needs you."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38c3b0-b754-4649-8909-774f6646737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d58b28-2512-409f-af80-1727cd1f90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some who know the couple say they aren''t in the marital dire straits
        the tabloids have suggested, and just because they don''t get mushy on Instagram
        (a la the Obamas) it doesn''t mean there isn''t plenty of love.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924e6f5-21b9-477c-b608-4d5b61d9839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The single biggest untold story in the non-West Wing part of this
        White House is how much the President loves the first lady and how much he
        values and respects her counsel," said the campaign aide who witnessed many
        behind-the-scenes moments between the Trumps. "Those who actually interact
        with the couple take this for granted, but it''s a story that needs to be
        told."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd6043-14d9-409a-876e-090e8a929bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mar-a-Lago, in the evening after the hospital visit, the Trumps
        were spotted on a bench in one of the ballrooms, watching revelers at a disco-themed
        party. They were sitting closely and laughing quietly together, says a witness,
        looking cozy after a long day that started with brutal headlines and separate
        transport but ending with bonding.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0b15f-9d93-45a7-8e92-0eea12a9c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s always been a lot of interest in the Trump marriage, but
        since they took the White House, the scrutiny has been even more intense.
        Rumors will likely continue to fly, but no one really knows what goes on between
        a husband and wife, especially those as independently minded as Donald and
        Melania Trump.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790f651-c6e8-4867-9f9d-11fa8f9296a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I give him my opinions, and sometimes he takes them in, and sometimes
        he does not. Do I agree with him all the time? No. I think it is good for
        a healthy relationship. I am not a ''yes'' person," Melania Trump&nbsp;said
        in Harper''s Bazaar. "No matter who you are married to, you still need to
        lead your life. I don''t want to change him. And he doesn''t want to change
        me."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4af0a-0d00-49ce-b894-a050962f8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday night, the first lady and the President -- she in a glamorous
        black lace gown, he in a tuxedo -- strode into the State Dining Room to host
        the Governors'' Ball, together.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090b3bb-3cd3-4fae-9888-321a3a266148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:30:25.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:30:32.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúMelania Trump re-emerges
        amid marriage scrutiny."</em></p>'
  'Republicans-draw-red-line-at-Trump-finances':
    'author': 'Manu Raju and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T09:57:31.275+08:00
    'imagesource': 'jcr:01cab58f-e5da-4d44-b231-4d3d10f6ecc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9c8a277-b2e3-49ce-adba-9b8fc03f054b'
    'lead': 'Some Democrats have concluded that Mueller''s probe is their best hope
      for getting to the bottom of the Russian collusion question, though Trump himself
      has warned Mueller from crossing a red line into his family''s finances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:33:07.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:33:10.521+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:33:10.195+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Russia probes, Republicans draw red line at Trump''s finances

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250a6c6-98e8-4cd4-beb9-7a2dd41b87ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Top Republicans on Capitol Hill have made a concerted decision
        in their Russia inquiries: They are staying away from digging into the finances
        of President Donald Trump and his family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e5a27-29c9-493a-b80b-04e555530577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Republican leaders of key committees told CNN they see little
        reason to pursue those lines of inquiry or made no commitments to do so --
        even as Democrats say determining whether there was a financial link between
        Trump, his family, his business and Russians is essential to understanding
        whether there was any collusion in the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362d93a-99b5-4cac-80ff-d1733f08c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have resisted calls to issue subpoenas for bank records,
        seeking Trump''s tax returns or sending letters to witnesses to determine
        whether there were any Trump financial links to Russian actors -- calling
        the push nothing more than a Democratic fishing expedition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25255a0-965a-4582-a62e-35e8bc528f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the top Democrat on the Senate Intelligence Committee has
        acknowledged that his panel lacks the resources of special counsel Robert
        Mueller to dig deeply into financial matters, several Democrats on committees
        with financial experts on their staff have sought such records. In the House
        Intelligence Committee, for instance, Democrats have asked for subpoenas to
        Deutsche Bank, the institution that has been a major lender to the Trump Organization
        as well as Jared Kushner, Trump''s son-in-law and senior adviser.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896e99e-895b-47ea-851c-ce2137c34b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the allegations on money laundering are credible enough
        that we ought to, in the exercise of due diligence, see if this was one of
        the other vectors of the Russian active measures campaign," California Rep.
        Adam Schiff, the top Democrat on the House Intelligence panel, said earlier
        this month. "To me, that is far more potentially compromising than any salacious
        video would be."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b843f-7ac1-4f0a-a2eb-c7096f33f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have rebuffed them, arguing that falls outside the scope
        of the committee''s probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684b762-7146-4dbe-b84d-2d427019c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see the link at this stage," Rep. Mike Conaway, the Texas
        Republican leading the House Russia investigation, told CNN. "Deutsche Bank
        is a German bank -- I don''t see the nexus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11500b90-97e4-4b25-bfdc-a9a0f8ae97f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about exploring Russian-Trump business transactions, Conaway
        was not moved. "I bet every big bank has a Russian customer somewhere," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924fd6b-d025-4938-b076-06edd4d03099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partisan dispute over the Trump finances is a clear sign that
        Democrats plan to pursue these questions if they retake either chamber of
        Congress in this year''s midterms. And it underscores how Republicans on the
        Hill have, for the most part, stayed away from vigorous oversight of the Trump
        administration -- something that is common when either party controls both
        Congress and the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a84b71-9d6e-48ba-afd6-0af48d83f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Isn''t that what Bob Mueller is doing?''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb041ea9-e968-4660-9638-5ced96aa423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democrats have concluded that Mueller''s probe is their best
        hope for getting to the bottom of the Russian collusion question, though Trump
        himself has warned Mueller from crossing a red line into his family''s finances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8052227a-0499-4482-99d6-4413ae816bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Oversight and Government Reform Chairman Trey Gowdy, who is
        also a top Republican on the House Intelligence Committee, has yet to issue
        a subpoena as chairman since he took the oversight gavel last June. The South
        Carolina Republican also brushed off calls by Democrats to pursue the money
        trail as part of the Russia investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d78bd4-18ca-48bc-916b-bc06c10abf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t that what Bob Mueller is doing?" Gowdy told CNN when asked
        about the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbcdf5-61c4-479b-a753-36cf36cce5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the House Financial Services Committee, the panel''s ranking
        Democrat, Maxine Waters of California, for nearly a year has called on the
        committee''s chairman, Jeb Hensarling of Texas, to issue subpoenas to Deutsche
        Bank and help pressure the Treasury Department to cough up documents from
        its Financial Crimes Enforcement Network (FinCEN) over any of Trump''s past
        financial dealings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b57422-45ae-473b-8935-5620a5676b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hensarling has resisted, citing investigations in other House committees,
        saying doing another one in his panel would be "redundant." And Deutsche Bank
        has ignored Waters'' letters asking for a range of Trump-related information,
        suggesting it would not disclose confidential information, particularly without
        a subpoena.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fff09d-16a1-4445-8811-3436bb580f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hensarling spokeswoman Sarah Flaim pointed to the inquiries that
        are ongoing in the House and Senate intelligence panels and by Mueller.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2508b-fa79-4631-a656-2c0a73d35cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those investigations should be allowed to go forward," Flaim said.
        Hensarling''s committee, she said, "will certainly review whatever information
        the investigations produce."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe6ef1-5abb-4f5e-ab37-dbe4cc436f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign transactions</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2f7ca-1be4-48ec-91b1-00e3a29bb152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the calls for subpoenaing Deutsche Bank, Democrats
        point to the comments from Fusion GPS co-founder Glenn Simpson, who told the
        House Intelligence Committee last year that it should probe Trump''s real
        estate deals in Florida and New Jersey, as well as Kushner''s real estate
        dealings in New Jersey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac9fd9-3df5-4237-870d-57127f3fea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have also raised an interest in foreign transactions in
        places that include the Cayman Islands and Cyprus, particularly surrounding
        former Trump campaign chairman Paul Manafort. In April 2017, Rep. Mike Quigley
        of Illinois traveled to Cyprus to investigate how Russians used money laundering,
        a trip that came following an Associated Press report that Treasury officials
        obtained information regarding financial payments Manafort may have received
        through Cypriot banks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8105d9f-9704-43ff-beb4-a22c312df1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s latest charges against Manafort and his former deputy
        Rick Gates on Thursday accused them of laundering $30 million and fraudulently
        securing more than $20 million in loans through real estate holdings. Some
        of the allegations occurred while Manafort and Gates worked on the Trump campaign,
        according to the indictment, although none of the activities were tied to
        their work on the campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7c648-8e03-4717-acc0-739b07b1745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those areas have gone largely unpursued on Capitol Hill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94e1ee-028a-4943-8a64-39fbfb266442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ron Wyden, ranking Democrat on the Senate Finance Committee
        and senior member of the Senate Intelligence Committee, has for months been
        frustrated with the lack of access to Treasury FinCEN documents. The Oregon
        Democrat recently fired off a letter for more Treasury documents, this time
        to obtain records about a lucrative 2008 real estate deal between Trump and
        a Russian billionaire that raised questions among Democrats about potential
        money laundering and suspect business dealings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ace248-777a-41bd-91af-0e68641e1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Utah Sen. Orrin Hatch, the chairman of the Senate Finance Committee,
        has declined to join Wyden in these efforts. And he has rejected Wyden''s
        requested to review Trump''s tax returns in a private session.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470752bd-9589-4278-9875-e9de18e4f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to do that," Hatch said in the Capitol. "He doesn''t
        want to give up his tax returns, and I believe he''s right."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e1f34-33c1-4ff3-b844-13f46d0146c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A policy dispute''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6e6e8-0288-4885-a0d3-e3abf248c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Wyden said the Senate Intelligence Committee, under
        the chairmanship of Sen. Richard Burr, has shown little willingness to pursue
        these lines of inquiry as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd5214-507b-440a-818e-c91b8c6e7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a policy dispute," said Wyden, who also sits on the Intelligence
        Committee. "The chairman does not believe that this is really the focus of
        the committee''s work. I, on the other hand, say counterintelligence is right
        at the heart of our obligations. Counterintelligence 101 is following the
        money, because following money is how you compromise people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea485ed-0b77-4334-b4bf-dd3246eec251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burr, a North Carolina Republican, pushed back at Wyden''s assertions
        that the committee wasn''t "following the money," but he declined to provide
        any details.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00398b99-5deb-4910-a268-dc07ccc2b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has precluded him from digging further than what we''ve
        dug," Burr said of Wyden. "We''ve had access to whatever financial records
        we asked for."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34f326-43de-4886-9159-eafa24b83f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if that meant the panel has asked for Trump financial records,
        Burr said: "I''m not going to get into everything we''ve asked for. The investigation
        has explored all the areas we thought were pertinent."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff671aaf-eaa9-4f57-8946-93b05170e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Burr and the committee''s ranking Democrat, Sen. Mark
        Warner of Virginia, did obtain some FinCEN documents amid threats to hold
        up a Treasury nominee. In an interview last month, Warner suggested that their
        panel didn''t have the resources compared to the special counsel to dig through
        financial matters, saying Mueller has "tools we don''t have" on financial
        issues.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d558cc-c82f-46f6-8b6e-dd597ddbcb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Judiciary Committee has also investigated Russia''s role
        in the 2016 elections -- and any ties with Trump associates. But the GOP chairman
        of the committee, Chuck Grassley of Iowa, made clear that investigating finances
        would not be part of the inquiry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71bda6f-d72d-4bf4-af10-f9db06b94d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not part of what we''re doing," Grassley said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6228d3-d986-40b8-a7da-ec4ec0683a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:33:07.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:33:10.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ‚ÄúIn Russia probes, Republicans
        draw red line at Trump''s finances."</p>'
  'Parents-in-Nigeria-are-wondering-whether-the-government-can-keep-their-schoolgirls-safe':
    'author': 'Stephanie Busari and Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T09:56:38.076+08:00
    'imagesource': 'jcr:87fe58fa-f2ae-4fe8-94e7-a7164055d99a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '238a337c-e6ed-43a4-a2da-7cae18b383c3'
    'lead': 'Officially, the Nigerian government is saying the girls are unaccounted
      for. But eyewitness accounts say armed men, dressed in military gear, stormed
      the school and herded girls into trucks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:36:08.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:36:11.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:36:11.726+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents in Nigeria are wondering whether the government can keep their
      schoolgirls safe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88c399-a7d3-4e46-bad1-a89f6a739957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Garba Tela''s wife did not want him to
        send their daughter to school in Dapchi. She feared Zainab would be an easy
        target for insurgents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a51f84-142d-4e62-b47b-63a31b57e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They take girls there," she told him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bdfca3-d013-4eab-86c8-56ff7babd7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her prediction has proved accurate. Their 14-year-old daughter is
        one of 110 schoolgirls feared kidnapped by suspected Boko Haram militants
        in a raid on their school last Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9235f1b-9b61-49f2-bee1-bbd936473f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tela, who lives in Dapchi, now says his other children are refusing
        to go to school after last week''s attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259dd8e-68fd-4a26-9c0a-cfc442a899ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation we are in now, we don''t know what to do. Her sisters
        say they won''t go to school again," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e446bf1-1973-4de1-bc52-f3e581ed1513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife had told me before that it was not good to take her to
        a girls school, that they take girls there. And this now happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879e1ad-9f47-422b-bde2-e5fe62766dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have tried to pet (cajole) them now. What can I do? I leave everything
        to Allah," said Tela, who works as a tailor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436de15-569a-4f4e-a58b-5e8149dab2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re village people, we don''t have the power to chase the people
        who take our girls," he added. "Government should just help us get our daughter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85840744-1007-4e0a-a8d2-f3233aba9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chibok kidnapping</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd2ec9-e16f-4998-be70-606583fe2197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Government Girls Science Technical College school, which their
        daughter attended, is about 275 km (170 miles) from the site of the infamous
        Chibok girls kidnapping in 2014. When Boko Haram abducted 276 schoolgirls
        from the Chibok school in northeast Nigeria, it sparked global outrage and
        reignited the fight against the ISIS-aligned terrorist group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957aaa0e-ce62-4e84-8a0b-ef6ac7646aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Michelle Obama, Malala and other celebrities joined forces
        to protest the kidnapping in a social media campaign that went viral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715ade8-8c1b-4387-88fc-2e3a018c396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the girls were finally freed three years later, following
        negotiation talks between the Nigerian government and Boko Haram. But more
        than 100 of them remain in captivity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676bd39-d26d-4261-8d66-9892b2d3ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, nearly four years after that kidnapping, Nigeria finds itself
        in the global spotlight again over missing schoolgirls. This time, #Dapchigirls
        is trending online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d74ba5-76ab-4695-915c-3524a000ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the momentum that gathered online around the Chibok girls is
        so far largely missing this time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ee1d0-730b-4287-b7c8-1f4eaf44f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dapchi raid</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bb0cb-faaa-4a52-b29a-d02ecb17366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, the Nigerian government is saying the girls are unaccounted
        for. But eyewitness accounts say armed men, dressed in military gear, stormed
        the school and herded girls into trucks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0248d7-a178-4ebe-881e-4688ae61b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen-year-old Hassanha Mohammed told CNN: "I had a sprint on
        my ankle but kept on running, holding the hand of my sister. We saw Boko Haram
        gunmen in military uniform and wearing turbans. They kept calling on students
        to come to them, that they were going to rescue them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19209d-1052-4465-9de3-90976becce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not listen to them and continued running. I was limping,"
        she continued. "I lost grip of my sister''s hand in the confusion. I managed
        to return home in the company of my two classmates but my sister has not been
        seen since then. I believe she was among the girls taken by the gunmen."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322e0dc-e9b6-4cdb-ab11-4890e6e0a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners from the Bring Back our Girls movement say they are
        unclear whether the girls went missing or were abducted, which makes it difficult
        for them to make demands for their return.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0da0e-c1d9-4d32-a775-25b0c22f4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has not officially used the word abduction for what
        happened in Dapchi, unlike Chibok," Bukky Shonibare told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b974a-a175-4300-a33c-2563d6bcc7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conflicting accounts and pronouncements from government officials
        on the whereabouts of the girls has yet to give a clear direction on advocacy
        efforts for their return," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5297352-bfdb-4268-bdcd-9339d56688a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Muhammadu Buhari has called the latest incident a "national
        disaster" and issued an apology, but he faces angry accusations that he cannot
        keep citizens in the northeast safe, despite his claims that "Boko Haram has
        been technically defeated."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f418e33-b924-4c5e-8d69-1a3fe407f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Parents should not panic''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98843ec-720e-44b6-b87e-e90384fb4652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 11 million out-of-school children in northeast
        Nigeria because of Boko Haram terrorist activity in the region, and that number
        will only rise after incidents like the suspected Dapchi kidnapping.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1ce91-8ac0-4e36-995b-da6f4abb28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,400 schools have been destroyed in Borno as a result of
        years of Boko Haram insurgency in the state, according to recent UNICEF figures.
        These figures estimate that 92% of those displaced internally are from the
        three worst-hit states in the country: Yobe, Adamawa and Borno states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1a09f-da1f-41a7-a089-a9fd51253e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Buhari told CNN that the government is doing it
        all it can to keep students in the northeast safe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1651325-199a-45a6-8e13-2788e0719eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents should not panic," said Garba Shehu. "Police and civil
        defense have been asked to reinforce security in all the ... northeast schools."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df5da5-54b1-4728-a48c-a8e712ac8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shehu Sani, a Nigerian senator, believes that security operatives
        in the area took "their eyes off the ball," which is why the attack happened.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b59cb-0bf6-4d36-956a-eead2d51b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were more focused on places near Borno state, which is where
        Boko Haram usually attacks," he told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09670043-dd3e-42f9-a34d-be9f8ae0ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nigeria has declared Boko Haram technically defeated many times
        but each time they say this, Boko Haram gives a response and each time it''s
        the people in that area that suffer," Sani said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c174f-fa03-4c11-9f33-32fcc3910cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nigeria''s military has denied their withdrawal led to the raid
        on the school.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d845d78-5341-4107-b108-708586d25478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, they said their soldiers withdrew because they thought
        the area was "relatively calm and peaceful."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f629114-8bc4-447b-b5cb-9344b88d0ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Onyema Nwachukwu, a spokesman for the Nigerian army, said the
        troops pulled out on the "premise that Dapchi has been relatively calm and
        peaceful and the security of Dapchi town was formally handed over to the Nigeria
        Police Division located in the town. Troops'' redeployment was therefore done
        in tandem with the exigencies of operation and not as misconstrued."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d32973-728a-4d05-b52f-bd0e4f549449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:36:08.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:36:11.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ‚ÄúParents in Nigeria are
        wondering whether the government can keep their schoolgirls safe."</p>'
