    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When traveling is more than what‚Äôs ‚ÄòInstagrammable‚Äô

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcbe41a-b97d-4078-a91a-040adfe39417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> In the book ‚ÄúIn
        Motion: The Experience of Travel,‚Äù author Tony Hiss coined a term called ‚ÄúDeep
        Travel,‚Äù which is a sense of consciousness and interconnectedness amplified
        by travelling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111479ee-968c-4cd6-9025-1efc34ab9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outwardly, ‚ÄúDeep Travel‚Äù sounds like a New Age philosophy employed
        by people who can afford to travel regularly, but Hiss argues that the concept
        can also work in a familiar setting. In an interview with The New Yorker,
        he says that ‚Äúin a well-known place, it‚Äôs also a matter of remembering (at
        least for the moment) how much more we could find out about things we‚Äôve seen
        and used a thousand times before ‚Ä¶ ‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10385085-5e01-42fc-bfa9-6e1878c572a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling in the Philippines, for instance, can be repetitive ‚Äî
        same white beaches, same friendly people. But often, even when you go to the
        same beach and see the same people, there can be subtle differences in the
        shade of meaning or experience; one just needs to consciously catch these
        nuances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0afaac-e455-49d4-b119-3bf9113a87d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who travel outside of the Philippines or even outside of
        Asia do so to experience a culture that is vastly more different than what
        we‚Äôre accustomed to. The people look different, language is automatically
        a challenge, and so we‚Äôre suddenly more aware of this new environment, which
        makes us more mindful on how to react to it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b9aec-3a57-43ee-9c80-e81df5197c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we have this sensibility when going into a new place, the allure
        of travelling becomes more than the novelty of the place, but rather, the
        connection one can build with a place. In AirAsia‚Äôs travel web series, Red
        Talks, nurturing this sensibility is paramount.</p>'
    '9':
