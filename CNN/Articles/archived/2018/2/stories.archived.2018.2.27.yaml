    'template': '1'
    'title': '''Clueless'' actress Stacey Dash is running for Congress in California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2b507-3957-4e41-8c66-c428b3bbe1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî "Clueless" star and former Fox commentator Stacey Dash is
        running for Congress in California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a499d-e4c4-46db-8606-bba9a8eacf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and outspoken Republican filed&nbsp;paperwork Monday&nbsp;to
        run in California''s 44th district, which is currently represented by Democrat
        Nanette Barrag√°n.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54d054-03f5-488d-9d74-5304abd611f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district, which includes Compton, Watts, San Pedro and North
        Long Beach, has long been represented by a Democrat. It overwhelmingly voted
        for Democratic presidential nominee Hillary Clinton in 2016, 83%-12%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f3ed7-3e3c-4f04-885c-ec1ee261198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Dash did not immediately respond to CNN''s request
        for comment. Dash has not publicly issued a statement. However, she did tease
        a potential run earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f626115-4adc-4bad-9792-bebd7ba1f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of people online and off have suggested I run for political
        office," she tweeted February 9. "I wanted to see what my online community
        thinks of this idea as I mull the possibilities. Thoughts?" She attached a
        graphic of a campaign button, which is red, white and blue and decorated with
        stars. It reads: "Dash to D.C."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c035baf-3739-4528-a04e-cb25f74fdb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 22, she tweeted "Things are taking shape." The next day,
        she&nbsp;followed up with: "Soon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654ffdb-e264-4bab-bd74-bbf1b61129c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FEC filing includes a link to a website with what appears to
        be a new logo for the campaign.&nbsp;Another FEC form&nbsp;has an electronic
        signature from Dash declaring her candidacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03830579-52c3-4147-ab27-75d27f654a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dash burst onto the scene as a conservative voice in 2012, when
        she endorsed&nbsp;then Republican presidential candidate Mitt Romney on Twitter.&nbsp;The
        endorsement drew the attention of Fox News, which hired her in 2014 to offer
        "cultural analysis and commentary." Last year the network did not renew her
        contract.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b8b3a-8888-4950-ae72-16d92a816033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old, who wrote a memoir called "There Goes My Social
        Life: From Clueless to Conservative," has been a polarizing figure since she
        made the transition from beloved 1990s actor to conservative pundit. She is
        known for taking controversial stances on issues affecting people of color.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a770978-12bd-4aea-a0a0-1439cafdaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, she called the #OscarsSoWhite boycott "ludicrous" and said
        there was no need for Black History Month. During the Oscars that same here,&nbsp;host
        Chris Rock jokingly brought Dash to the stage as the Academy''s new director
        of "minority outreach program."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b061a52c-85ea-48be-9c1d-1e90a0fd7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot wait to help my people out. Happy Black History Month,"
        she giggled. "Thank you." She quickly exited the stage as silence fell over
        the audience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e6cae-097d-484d-ab64-d1b1b46dee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:16:46.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:16:49.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ‚Äú''Clueless'' actress
        Stacey Dash is running for Congress in California."</p>'
  'Xi-Jinping-pushes-China-back-to-one-man-rule':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T08:43:52.280+08:00
    'imagesource': 'jcr:3dca37ab-3c47-4a23-95da-a935b54ce342'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aab1c89-60ed-4e6a-8512-f18cce31f73c'
    'lead': 'Analysts warned that what initially seems like a demonstration of absolute
      power could actually be a sign of weakness, with Xi apparently unwilling to
      allow the rise of a potential political rival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:19:48.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:19:52.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:19:52.561+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President, or Emperor? Xi Jinping pushes China back to one-man rule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4473502-50f3-4317-b1f3-8c52e0cd1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî The announcement Sunday that China will&nbsp;drop term limits
        on the presidency&nbsp;clears the way for Xi Jinping to rule the country indefinitely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e116e3-d90b-4660-8bde-598b690f9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, analysts warned that what initially seems like a demonstration
        of absolute power could actually be a sign of weakness, with Xi apparently
        unwilling to allow the rise of a potential political rival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de793ee-dff0-4604-81e4-4ca72ef9c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could lead to future instability in the world''s most populous
        country as wannabe successors jockey for power within a Communist Party (CCP)
        completely dominated by the 64-year-old Xi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73528ade-0968-4f47-9e24-7473c923b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his absolute authority will also leave him vulnerable to absolute
        blame in the instance of an economic shock or foreign policy crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f436553-8e58-4280-a1b9-fe1c893b1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter could be increasingly likely, as Xi''s rule so far has
        been characterized by a more bullish military and diplomatic policy as China&nbsp;seeks
        to move into a power vacuum left in Asia by a retreating Washington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e311c42-8d4b-4d65-904a-22d9fd45d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factional politics</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cddb64-0832-4e04-829e-3ecf33aa4f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Mao Zedong''s death in 1976-- in the wake of the Cultural
        Revolution, during which tens of&nbsp;thousands of people were killed and
        the country was racked by civil war&nbsp;-- his successors moved away from
        one-man rule towards a consensus system where power was shared by a handful
        of high-ranking Party officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90751b26-c97a-4d61-843c-8792b1fcd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in relatively straightforward transition of power
        from Presidents Jiang Zemin to Hu Jintao to Xi Jinping, after each served
        two five-year terms in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61897fc-7e38-4406-ac9d-9ee37bd863c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in Xi''s first term however, it became apparent he would seek
        to buck this trend. He was declared "core leader" of the Party, and state
        media began&nbsp;building up his public image&nbsp;with the type of hagiography
        not seen since Mao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9ee50-1d7f-4c87-82a2-2654fef3c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This culminated with "Xi Jinping Thought" being added to the Party
        constitution last year, at a key meeting in which Xi failed to nominate an
        obvious successor, fueling speculation he would stay on as leader past 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c9048-0eee-44ad-b0fe-67dd489e0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margaret Lewis, a law professor and expert on China''s constitution
        at Seton Hall University, said under Xi "what we''ve seen is an increasing
        lack of sharing of power even among the top leadership."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5abb79-688b-4e8e-b2ef-943d67c14277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi''s modus operandi is consolidation of power," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb618307-a423-49bd-88a3-250b13d70f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could pose a problem to him in the long run. While Chinese
        politics is not remotely democratic in the traditional sense, there are certain
        checks and balances within the Party system itself, with reformers and conservatives
        seeing their power and influence waxing and waning over time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b405121-165c-4fb4-983f-e1bb1b1614e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Sullivan, director of the China Policy Institute at the University
        of Nottingham, said Xi remaining as President and head of state, "negates
        the institutionalization of power transitions that have served the Party well
        for 35 years, enabling it to avoid damaging schisms that have plagued other
        Communist regimes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60960067-4602-4191-8870-57bf9bc3008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many internal CCP matters happen in a black box, most experts
        agree that there are factions within the party -- such as the so-called "Shanghai
        clique" around former President Jiang Zemin. Some have argued Xi''s far-reaching
        anti-graft campaign is itself a tool to go after factional enemies and potential
        rivals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0eecb0-9013-4dfe-ab6e-676306c8f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That anti-corruption campaign will also get a boost with&nbsp;upcoming
        constitutional changes due to create a National Supervision Commission (NSC)&nbsp;with
        sweeping new enforcement powers, potentially affecting a much greater swath
        of China''s population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff683e-5578-4c9c-9f41-098126def10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Message to enemies</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a91119-bffc-4814-a57c-010019d4e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard McGregor, author of "The Party: The Secret World of China''s
        Communist Rulers,"&nbsp;wrote&nbsp;after Sunday''s announcement that it "sends
        a warning to his legion of enemies at the top of the party who have been hit
        by the anti-corruption campaign: he is not going anywhere."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65b2d3-cbdd-47e3-9f28-63dda38d54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi''s ability to push this decision through in the short-term is
        undoubtedly a display of his grip on all levers of power," McGregor wrote.
        "But the very fact that he feels the need to do so could easily be a sign
        of something else -- that he is possessed by an urgency to gather even more
        power than he already has to keep his enemies at bay."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e1874-63f7-4079-831b-a09e679b8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could result in increased pushback from within the Party, as
        those who had hoped to weather the Xi storm now have no option but to fight
        against him out of self-preservation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6958088-41ba-4798-bb3b-f015293dc4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sullivan, term limits not only restrict the power of
        individual leaders, they give other elites and factions the consolation that
        there would be an opportunity to change the status quo after two terms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9daeca8-1328-4fbb-ae77-2e0427b8cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That ''consolation'' is an important pressure valve that prevents
        crippling inner party battles. By getting rid of it, Xi is banking on being
        able to contain and neutralize his opponents," said Sullivan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8721e-6b2a-4365-9f64-9f589f0476fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doing so, Sullivan added, "will necessitate greater levels of
        repression, both in society and within the Party-state."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e8474-c906-459e-b7c7-0c37ba8491c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repression and tyranny</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d135f2-f553-4bc1-ae5a-97d569477c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that repression was on show in the immediate aftermath of
        the announcement, when a flurry of discussion and criticism on Chinese social
        media was swiftly censored and controlled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea04b1-11ef-4a0e-adc0-785e119500a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments on posts by state broadcaster CCTV announcing the news
        were deleted, as were those on the People''s Daily newspaper and Xinhua news
        agency, and searches for key terms were blocked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63ab39-eea3-4c1b-b4ca-a62991ed1f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to watchdog service&nbsp;FreeWeibo, top searches ahead
        of the blocking including "ascension to the throne," "term limits" and "Winnie
        the Pooh," a reference to the cartoon character which has become a&nbsp;mocking
        symbol of Xi on the Chinese internet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa49d36-856e-4036-8d37-038f203aef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results for some of those topics on Weibo itself appeared to be
        being actively filtered, while others returned the message "search results
        are not shown in accordance with relevant laws, regulations and policies."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007a194-3160-4380-bd5f-2dbd6de08f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One term being completely censored was "Yuan Shikai," the former
        President of the Republic of China who dissolved a democratically-elected
        parliament in 1913 and appointed himself emperor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5b6c6-7078-4e85-b956-db74dd592bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;statement&nbsp;signed by a dozen leading Chinese dissidents,
        including former Tiananmen Square protest leaders Wang Dan and Wu''er Kaixi,
        also referenced the short-lived reign of the "Hongxian Emperor."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f741d9-1db8-4a94-9f06-845b8398f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the abolition of (term limits) is the equivalent
        of Yuan Shikai''s revival of the imperial dynasty, it is the implementation
        of a new imperial system," the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97081cb-8a99-468c-b679-d64c4d8b5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History shows, they added, that lifelong "supreme rule and tyranny
        are inseparable and will surely bring great disasters to the country and its
        people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0be24-ad37-46ee-acfe-002db15a19a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great power, great responsibility</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fd72f-9862-44a9-87d8-7f2cd4f23ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi''s immediate grip on power is in little doubt, enabling
        him to enact whatever reforms and policies he desires, analysts warned that
        if things go south, he will have little room to avoid blame.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c8835-3d45-4497-94a9-f59f5c5b71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ''consolidation of power'' was a precondition for implementing
        his reform program and leading the rejuvenation of the Chinese nation, that
        condition has now been met and he needs to deliver," said Sullivan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b3bd1-6983-48e2-bf91-062feca3f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, if he doesn''t deliver and refuses to go quietly, well that''s
        a scenario we''ve seen play out in other regimes many times before," said
        Sullivan</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862cb18-c29a-4871-adcd-d7f2d27e9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key test may come from outside China. Nowhere has Xi''s&nbsp;new
        bullish leadership&nbsp;been more obvious than in China''s foreign and military
        policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa12cb-f652-435e-9558-744c1629b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the South China Sea, Beijing has continued the&nbsp;militarization
        of islands, reefs and islets&nbsp;in defiance of an international court ruling.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b740f46-ad6a-425e-8dd0-9bfa789ec143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the People''s Liberation Army -- reform and modernization
        of which has been a key Xi policy -- engaged in a months-long stand off with
        Indian troops over the&nbsp;disputed territory of Doklam, in the Himalayas,
        and China has&nbsp;sought to increase its military and economic influence
        in South Asia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e173d3-8710-47d1-9ac5-b2a24d7c5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi, China has also&nbsp;taken a much tougher line on Taiwan.
        Beijing considers the self-ruled island, officially the Republic of China,
        part of its territory, and has not ruled out military action to reclaim it,
        even as support for full-independence from the mainland has&nbsp;grown among
        Taiwanese.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7da90-303f-4c3e-92e6-c98d00dc0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Rafferty, a China expert at the Economist Intelligence Unit,
        said China''s "move in an authoritarian direction will harden the divisions
        that have emerged between it and the major western powers, pointing to heightened
        international tensions over security and economic policy in the coming years."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e4ce1-6d4a-4702-9660-de99577fff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the Chinese economy under-performs or in an event of a foreign
        policy crisis like Taiwan, Xi''s political strengths could quickly translate
        into liability, analysts warned.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03069dda-20f2-4721-abce-0178f5cbade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Rafferty said, "Xi is set to lead China until he dies,
        chooses to step down, or is purged."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb7c966-75da-47e0-8a0b-34e2749fbb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:19:48.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:19:52.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ‚ÄúPresident, or Emperor?
        Xi Jinping pushes China back to one-man rule."</p>'
  'Ivanka-Trump-Inappropriate-to-ask-her-about-fathers-accusers':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'File photo | CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T08:44:33.993+08:00
    'imagesource': 'jcr:2305aaf9-fc84-4d8c-883e-a6bf3834bb72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3fd6d30-95ef-4ed3-8347-d5d753fc6ceb'
    'lead': 'Ivanka Trump does not believe the women who have accused her father of
      sexual misconduct, adding that it''s ''pretty inappropriate'' to ask her about
      the subject.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:22:32.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:22:35.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:22:35.105+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ivanka Trump: ''Inappropriate'' to ask her about father''s accusers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896339a-b120-45f0-afb4-6245a28cea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Ivanka Trump does not believe the women
        who have accused her father of sexual misconduct, adding that it''s "pretty
        inappropriate" to ask her about the subject.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb7dbf-99cc-4fbf-8bcc-00a842ecb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by&nbsp;NBC News&nbsp;if she believes the accusers, Trump
        replied, "I think it''s a pretty inappropriate question to ask a daughter,
        if she believes the accusers of her father, when he''s affirmatively stated
        that there''s no truth to it. I don''t think that''s a question you would
        ask many other daughters."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cdb1b-86bd-4041-8197-c1cf4f7813c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe my father. I know my father. So, I think I have that
        right, as a daughter, to believe my father," the senior White House adviser
        continued in the interview, which aired Monday morning&nbsp;after she represented
        the United States delegation at the Winter Olympics in South Korea during
        the closing ceremonies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7158a2-7386-4992-80a5-65b8b6e10a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments represent Ivanka Trump''s strongest public denial of
        the accusers to date. At least 15 women&nbsp;have come forward&nbsp;with a
        wide range of accusations against President Donald Trump, ranging from sexual
        harassment and sexual assault to lewd behavior around women. Of the women,
        13 say Trump attacked them directly and two others say they witnessed behavior
        that made them uncomfortable. All the alleged incidents took place prior to
        his assuming the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28507f7f-29a0-4882-8b52-fc3ad113a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has denied all the allegations, and at one point during
        the 2016 campaign,&nbsp;threatened to sue his accusers, though he never did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccad29a-e1ef-4155-8e29-a21889e49c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first daughter&nbsp;previously described&nbsp;her father''s
        remarks in the infamous "Access Hollywood" tape, in which he bragged about
        being able to grope women as "offensive" and "crude."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3f746-86bc-4bf6-bed3-fecfdb219eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a White House senior adviser, Ivanka Trump has addressed a range
        of issues, including policies specifically geared toward women. She&nbsp;pushed
        for&nbsp;a child tax credit in Congress,&nbsp;rolled out&nbsp;a women''s entrepreneurship
        initiative, and has used her official platform to discuss sexual harassment
        in the workplace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50e056-49d7-4e1d-b40d-5fa96e275bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the World Assembly for Women in Japan last year, she said that
        "all to often, our workplace culture fails to treat women with appropriate
        respect. This takes many forms, including harassment, which can never be tolerated."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efe2ad-7db6-4a79-a93b-71b12632437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And following Oprah Winfrey''s speech at the Golden Globes, the
        first daughter&nbsp;tweeted: "Just saw @Oprah''s empowering &amp; inspiring
        speech at last night''s #GoldenGlobes. Let''s all come together, women &amp;
        men, &amp; say #TIMESUP!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7815e14-0ed0-4966-9953-c0ef85ef5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first daughter has previously spoken out about other sexual
        harassment allegations against politicians during her time in the West Wing,
        including former Alabama Senate candidate Roy Moore, who allegedly pursued
        sexual relationships with teenagers when he was in his early 30s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af26f7-cb1e-45e1-87e0-618fec2e18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her father''s decision to endorse Moore,&nbsp;she said&nbsp;"there''s
        a special place in hell for people who prey on children," referring to the
        Moore allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dfa85a-2508-4a4b-9daa-446862bf9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:22:35.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 2009 book, "The Trump Card," Ivanka Trump&nbsp;revealed that
        she experienced sexual harassment&nbsp;"many times" on her father''s work
        sites. In those cases, she said, "the workers never realized I was the boss''s
        daughter when they started hooting and hollering."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cfc3b-d988-4add-9b46-27b5ca1d3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:22:32.125+08:00
      'mgnl:createdBy': 'jeff'
