      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know until you test it, but I think, I really believe
        I''d run in there, even if I didn''t have a weapon, and I think most of the
        people in this room would have done that too," Trump told a gathering of US
        governors at the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f991d-3708-4a78-9422-d1499e0b8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signaling more than one sheriff''s deputy was at fault, Trump said
        the Broward County Sheriff''s deputies who remained outside the school as
        the shooting unfolded "weren''t exactly Medal of Honor winners" and said "the
        way they performed was frankly disgusting."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c0276-d031-499c-b689-f698430cc39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way they performed was really a disgrace," Trump added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395d215-51b3-4a7f-97ea-fe3a89874dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Parkland officer believed shots came from outside school,
        attorney says</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3606c44-8c29-4b66-9b61-3b13e50e5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders later said Trump was touting
        his willingness to be a leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f7c38-33c2-4a7e-8fa6-d2ce305199fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Jim Acosta if the President has been trained in
        using a handgun or firearm, Sanders said "I don''t think that was the point
        he was making. He was saying that he would be a leader and would want to take
        a courageous action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706a436-c971-48e0-9452-c4551c102fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the individuals that helped protect others that day weren''t
        carrying firearms, which i think shows that you can be helpful in that process
        without it," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f08e67-f8ad-4a9e-8e56-f8343ec95015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has signaled his support for raising the minimum age to purchase
        semiautomatic rifles, improving the background check system and arming teachers
        in the wake of the Parkland shooting, but has yet to back specific legislation
        that would accomplish those goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a4935-3297-4052-945f-48f178ecf617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump&nbsp;called out&nbsp;Scot Peterson, the armed school
        resource officer who stayed outside Marjory Stoneman Douglas High School as
        the shooting unfolded, saying he "didn''t have the courage."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51560fdf-abc1-421b-9d7f-093292e7db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump said Peterson "choked."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc0dee-e184-448c-b9fa-946ed2a47acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jake Tapper&nbsp;reported last week&nbsp;that three other
        Broward County Sheriff''s deputies were also outside the school and had not
        entered. The deputies had their pistols drawn and were behind their vehicles,
        the sources said, and not one of them went into the school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09264aeb-203d-488c-a93e-0910e35f4cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson''s attorney rejected criticism of his client''s actions
        in a statement Monday, saying "the allegations that Mr. Peterson was a coward
        and that his performance, under the circumstances, failed to meet the standards
        of police officers are patently untrue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d1e06-d9fd-4466-9657-ce18f601811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broward County Sheriff''s deputies'' actions were not the only
        law enforcement actions Trump has criticized in the wake of the shooting.
        Trump has also&nbsp;lambasted the FBI&nbsp;for its failure to act on a tip
        it received about the Parkland school shooter before the shooting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf449b-c2b3-4805-ab5c-e0c38e49c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very sad that the FBI missed all of the many signals sent out by
        the Florida school shooter. This is not acceptable," Trump said in a tweet
        last week, before attempting to tie the FBI''s failure to its investigation
        of potential collusion between the Trump campaign and Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d1561-bdc3-4c43-8023-aa521757fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:41:21.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ‚ÄúTrump on Florida shooting:
        ''I really believe I''d run in there, even if I didn''t have a weapon''"</p>'
  'palace-barangay-election-may-2018':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T05:25:06.159+08:00
    'imagesource': 'jcr:b879b4f6-2ccb-4651-8b54-76f44a0f2145'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7637c51-6458-426e-a93f-5465ea426df2'
    'lead': 'Presidential Spokesperson Harry Roque says the Senate will not support
      another postponement of the barangay elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:43:35.289+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:43:39.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:43:39.318+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Barangay polls to push through in May 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12664ce9-9999-4aea-a160-da78d7e77d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> Presidential
        Spokesperson Harry Roque said on Monday that there will be no third postponement
        of the barangay elections, which are set for May 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460dd67-6b38-4668-a0b5-4278dd3626bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came after Sen. Franklin Drilon said in a Sunday radio
        interview that there were plans to "railroad" charter charge, thus moving
        the local polls to October or November 2018 so that it would coincide with
        a plebiscite for the proposed shift to a federal government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ed32f-7f15-42b5-b792-d6ac6f4a3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find that comment from Senator Drilon strange," Roque said in
        a Palace press briefing. "Senator (Koko) Pimentel declared before the audience
        of 4,000 (in Leyte) that there was no support in the Senate for another postponement
        of the barangay elections. That means, as far as Congress is concerned, barangay
        elections will push through."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ced717-046c-4728-b897-f7c7ccca8a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 42,000 barangays nationwide will vote in the upcoming polls.
        The barangay elections were last held in October 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936ab13-750e-4ddf-bb7f-a150529cd260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, President Rodrigo Duterte postponed the barangay and Sangguniang
        Kabataan polls from October 2016 to October 2017 after expressing fears of
        drug money getting into the elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726af0e-42f3-4d96-96c4-0f58da418cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte signs law postponing SK, barangay polls ‚Äì PCO</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f55a06-209f-4c83-9708-efa8a0db608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in December 2016 that dozens of barangay officials
        were on the "narco-list," which contains personalities allegedly connected
        to the illegal drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fea16d-43c8-4387-a87d-09bb7a52ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte inclined to postpone barangay polls to avert narco-politics</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe9b9a-cfe0-449b-a259-822ce8649606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, the President again postponed the local polls, moving
        it from Oct. 23, 2017 to May 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba56cdd-4eca-46d6-acf7-90d39f098fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte signs law moving barangay, SK polls to May 2018</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7dc31-6560-467f-996c-95e1c87a60e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:43:35.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:43:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'donald-trump-nra-bump-stocks':
    'author': 'Noah Gray and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T03:40:13.063+08:00
    'imagesource': 'jcr:dd988933-e411-49f7-9ebd-c265478c4fb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '416b6785-2f6a-4f09-8b81-e8aa61de3bed'
    'lead': 'He also pledged to find a way to eliminate the use of bump fire stocks
      and called for improving mental health programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:45:45.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:45:48.941+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:45:48.751+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says not to be ''afraid'' of NRA, says he''s ''writing out'' use
      of bump stocks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341f457-455c-4877-8fb2-c5ff55417916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump told a gathering
        of state governors on Monday that "we have to have action" in the wake of
        the latest U.S. mass shooting and urged governors not to be "afraid" of challenging
        the National Rifle Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd385afe-e3f0-474b-85f0-3a62cdab201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pledged to find a way to eliminate the use of bump fire
        stocks and called for improving mental health programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf74fd3-5075-485a-8899-59051aa5449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took turns praising and expressing a willingness to "fight"
        the powerful gun lobby and said he had pressed the NRA''s leaders during lunch
        over the weekend to back reforms to U.S. gun laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a7254-0ed9-456d-ae8a-2c7a147a0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry about the NRA, they''re on our side," Trump said.
        "Half of you are so afraid of the NRA. There''s nothing to be afraid of. ...
        And you know what, if they''re not with you, we have to fight them every once
        in a while, that''s OK. Sometimes we''re going to have to be very tough and
        we''re going to have to fight ''em."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2e5c5-9add-4e9f-9efe-a79305553aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he met over the weekend with NRA CEO Wayne LaPierre and
        Chris Cox, the head of the NRA''s lobbying arm, the two figures who have most
        prominently pushed the organization''s opposition to tightening U.S. gun laws
        over the years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b4a74-7389-4bf9-923a-cef8b36d897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet to lay out a specific legislative framework for his
        proposals, but over the last week he has signaled his support for measures
        the NRA continues to oppose, such as raising the age for purchasing semiautomatic
        rifles and banning bump stocks ‚Äî the devices that increase the firing rate
        of semiautomatic weapons to mimic automatic fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eabae4-9291-4f59-ad62-58127b21cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bump stocks, we''re writing that out. I''m writing that out myself,"
        Trump said. "I don''t care if Congress does it or not."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd7ff3-b29c-41af-86ee-0716797162d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also called for improvements in the background check system
        ‚Äî a small portion of which the NRA supports ‚Äî though it''s unclear whether
        he is calling for more significant changes the NRA opposes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfb114-7e19-430c-9372-73f4f95f4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have action. We don''t have any action. It happens,
        a week goes by, let''s keep talking. Another week goes by, we keep talking.
        Two months go by, all of a sudden everybody is off to the next subject. And
        when it happens again, everybody is angry and let''s start talking again.
        We''ve got to stop," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f81bb-032b-4125-9ade-86881db08854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as a rift appears to be widening between his positions and
        those of the NRA ‚Äî which spent more than $30 million to back his 2016 presidential
        bid ‚Äî Trump called the NRA officials "great patriots" and promised that "there''s
        no bigger fan of the 2nd Amendment than me and there''s no bigger fan of the
        NRA."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3f160-534d-4750-9d5b-53ad29fd5068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''In the old days we had mental institutions''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252eae6b-8580-43bc-8905-ada3d8f2b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also honed in on mental health issues, calling for improvements
        in "early warning response systems" and reiterating his calls for increasing
        the ability of law enforcement to involuntarily commit individuals to "mental
        institutions," just like "in the old days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80072aa-4155-404e-93c9-757cf5f0c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, in the old days we had mental institutions, had a lot
        of them, and you could nab somebody like this because, you know, they did.
        They knew he was -- something was off," Trump said. "We''re going to have
        to start talking about mental institutions, because a lot of the folks in
        this room closed their mental institutions also."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696ef75-eb51-4db8-8116-8d08d6ed9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite facing criticism from many different corners, Trump continued
        to talk up his proposal to arm trained teachers in classrooms who could defend
        students, slamming gun-free zones as "an invitation for these very sick people"
        to carry out mass shootings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436e2b2-58e2-4512-af3c-fd0ed1ad539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Gov. Jay Inslee confronted Trump over the proposal during
        the White House session on Monday, telling Trump ‚Äî who crossed his arms as
        the Democrat spoke ‚Äî that teachers and law enforcement overwhelmingly oppose
        the idea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bca052-51bb-4507-bbec-aad36e0aa7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have listened to the biology teachers, and they don''t want to
        do that," Inslee said. "I have listened to the first-grade teachers who don''t
        want to be pistol-packing first-grade teachers. I have listened to law enforcement,
        who have said they don''t want to have to train teachers as law enforcement
        agencies, which takes about six months."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe7502-4acc-4e67-a447-7d4aebb7dcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:45:45.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:45:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump says not to
        be ''afraid'' of NRA, says he''s ''writing out'' use of bump stocks."</em></p>'
  'weinstein-company-bankruptcy':
    'author': 'Brian Stelter and Charles Riley'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-02-27T02:33:07.961+08:00
    'imagesource': 'jcr:18568e02-7724-4631-8ec9-82b9f6e9265a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39c57ecf-a3c7-49cb-8d10-c4077958343a'
    'lead': 'The studio''s board of directors said in a letter Sunday night that the
      would-be buyers were unwilling to provide interim financing to keep it afloat
      while the deal was finalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:50:57.943+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:51:03.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:51:03.234+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weinstein Company says it will file for bankruptcy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c78e8-57ca-4744-9358-7d2e1a6d2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) ‚Äî The Weinstein Company is moving closer to bankruptcy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ff074-2af5-43f9-9adf-766f48191995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio co-founded by Harvey Weinstein has been crippled by the
        sexual harassment and assault allegations that have been leveled against him.
        Now it appears that a deal to sell the studio''s assets is falling apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d69f0-4425-4cbe-8629-c5a53912ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio''s board of directors said in a letter Sunday night that
        the would-be buyers were unwilling to provide interim financing to keep it
        afloat while the deal was finalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbb4f2-bc96-44ce-900f-da6d23f65e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without that cash, the company is on its last legs, the board indicated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372efbb-528e-4913-bf67-2003f6c0083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of investors seeking to buy the assets ‚Äî led by Maria
        Contreras-Sweet, former head of the U.S. Small Business Administration ‚Äî have
        not yet publicly responded to the board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780551d-5efb-4af6-a2f9-4c8939d1dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source involved with the talks confirmed that the investors
        have received the letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8aea2-206c-483f-81e7-cd8d8dccc5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are trying to figure out if there''s still a way forward,"
        the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc21a96-fbcb-4399-bba9-7caabd6563d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bankruptcy paperwork has not yet been filed, according to two
        sources, but it could be filed in the next few days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a8027-8d1e-4c3a-9913-57234c16a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sunday night letter, Weinstein Co. accused the investors
        of an "illusory" bid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9884c81-f9e6-4553-aabf-57a7ab565a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is simply impossible to avoid the conclusion that you have no
        intention to sign an agreement ‚Äî much less to close one ‚Äî and no desire to
        save valuable assets and jobs," the letter stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be72686-4f98-41bc-973d-d15c984b5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It concluded, "We will now pursue the board''s only viable option
        to maximize the company''s remaining value: an orderly bankruptcy process."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b12b426-dc94-43d6-9a57-80e06aa53ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety&nbsp;posted a copy of the letter&nbsp;on Sunday. CNN has
        not yet obtained a copy of it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f81d89-cec1-44e0-a281-5c4d4edcca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was ousted from his role at The Weinstein Company last
        fall after numerous reports of sexual misconduct. He has been accused of sexual
        harassment or abuse by more than 60 women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb45df-7300-4202-893e-232b1f905689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has denied any accounts of non-consenusal sex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c203c-d177-452d-bfb6-7c7d57913470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Weinstein Company sale in jeopardy</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0e17a-81de-44b4-8189-d2a43241e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the reports, many of the studio''s business partners
        fled. New business opportunities dried up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fa139-91a7-4f82-bfc4-f6c69b1c4bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With bankruptry seen as a worst case scenario, the studio sought
        a buyer. In January it entered into exclusive talks with Contreras-Sweet''s
        investor group. She promoted the idea of a new studio, led by women, with
        the Weinstein name wiped away.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ddca3-5732-400f-8a05-690d3ab77152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the existing owners tried to keep the studio''s
        doors open and keep staffers on payroll through a variety of financial maneuverings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e633ea-ccf4-4f1e-9534-2efe900bb2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal talks were complicated two weeks ago when New York Attorney
        General Eric Schneiderman filed a lawsuit against Weinstein and his former
        company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca67a8-80a3-43f1-bb18-c6c46c97abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneiderman said that a four-month investigation into sexual harassment
        found "vicious and exploitative mistreatment of company employees."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01834c76-29ac-4f87-af5e-1d4dd187120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit cites what it calls "egregious" violations of state civil
        and human rights laws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d3f97-b107-4c83-90ac-e42c70a602d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state A.G. said&nbsp;he "will not stand in the way" of a sale
        if his concerns are addressed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db9c74-81b6-4934-99ce-50ff7f9296da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed three concerns: "Any deal must ensure first that victims
        will be adequately compensated;" that employees will be protected; and that
        executives who knew about Weinstein''s alleged acts "will not be rewarded."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f54625-9cd0-47e2-a80c-8c235dd739b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the suit, the Weinstein Co. board forced out David
        Glasser, the company''s COO, one of the executives who had been singled out
        by Schneiderman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb5b18-824f-4cc0-ab8c-26dd04ec656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, there was a meeting involving Schneiderman''s office
        and the would-be buyers of the studio. Both sides said it was "productive,"
        indicating that an agreement was within reach.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffade77-196a-47b6-9c0f-c474fc23e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then came Sunday''s letter from the board about the company''s
        financial crunch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074648b-605c-4a1d-9275-d69665804e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the lengthy talks ‚Äî first about the terms of the deal, then
        about addressing Schneiderman''s concerns ‚Äî the troubled studio "simply ran
        out of money," a person involved in the deal said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f554451-cd20-4a9e-81b1-11f1f645a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there''s a lot of finger-pointing going on.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86761d5f-6ac0-4478-a487-43b52e9e2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneiderman''s office said in a statement on Monday that the recent
        talks had come up with a "clear path forward" on the issues raised by the
        lawsuit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600f634-387d-4202-95db-49aa90faaf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Contreras-Sweet''s investor group had committed to
        a victim compensation fund of up to $90 million (around ‚Ç±4.67 billion).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ebbf9-7604-4774-827b-76193a3edbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed" that the parties "were unable to resolve their
        financial differences," Schneiderman''s office said. "We will continue to
        pursue justice for victims in the event of the company''s bankruptcy, and
        our investigation into the pattern of egregious abuse by Harvey Weinstein
        and his enablers is ongoing."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c5e88-c216-4293-89c2-aa1594773f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:51:03.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Weinstein Company
        says it will file for bankruptcy."</em></p>'
  'vladimir-putin-eastern-ghouta':
    'author': 'Jamie Tarabay and Jomana Karadsheh, CNN'
    'caption': 'A medic assists a Syrian man who was wounded in airstrikes in Eastern
      Ghouta on Sunday. (Photo courtesy: mer Almohibany/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T01:45:38.142+08:00
    'imagesource': 'jcr:0961a5f9-6cdd-4ba8-a2c2-506083663bd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16567f86-eb3f-43e1-89ae-524902c7d3f5'
    'lead': 'Russian President Vladimir Putin ordered the humanitarian pause ‚Äî from
      9 a.m. to 2 p.m. local time ‚Äî to start Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:54:12.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:54:16.319+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:54:16.036+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin orders daily pause in fighting in Eastern Ghouta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021bc525-9fad-42ca-b89e-56dc4f24a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Russian President Vladimir Putin on Monday
        ordered a daily five-hour pause in hostilities in the besieged Damascus suburb
        of Eastern Ghouta, amid reports of chlorine gas attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b55579-8b05-41a3-9e26-0cdf103a965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin ordered the humanitarian pause ‚Äî from 9 a.m. to 2 p.m. local
        time ‚Äî to start Tuesday, in a bid to prevent civilian casualties, according
        to state-run news agency Tass.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f8b15-a225-4f7e-b738-366af42f1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said a humanitarian corridor would be opened to allow
        civilians to leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a082a5f-17b7-4c7b-af1c-a3218feac784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the Syrian regime''s key ally in a civil war that has
        plagued the country for almost seven years, with heavy fighting now focused
        on the rebel-held enclave of Eastern Ghouta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf840e-65b5-4c61-a485-b65a0d2cd98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian intervention ‚Äî with troops and weaponry ‚Äî has helped tilt
        the balance in President Bashar al-Assad''s favor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8819e-36dd-47a4-a23f-4b802960fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations resolution on Saturday calling for a 30-day ceasefire
        in Syria appears to have done little to halt the intense bombardment of Eastern
        Ghouta, which has now entered its second week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f35814-ff42-4332-b025-169869a25d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people in the suburb were treated for exposure to chlorine
        gas, opposition groups said, as airstrikes and artillery fire from the regime
        continued on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a30ff9-9722-4aa1-9bb3-0e2b6e682eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian opposition-run Rural Damascus Health Directorate said
        the people were admitted to medical facilities showing signs that were consistent
        with exposure to "toxic chlorine gas."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b86fbd-bfc2-431a-ab8e-e587dec3426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, RDHD said that "the smell of people in the area,
        ambulance drivers, and victims all had the clear and known smell of chlorine
        gas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591cc67-d4bd-40fc-8845-30658edf5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the Syrian American Medical Society&nbsp;said that
        16 patients, including six children, were treated in a hospital "suffering
        from symptoms indicative to exposure to chemical compounds."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb737f-c020-4a4b-8338-1b8bf1223373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets, a volunteer rescue group,&nbsp;said in a tweet&nbsp;that
        one child was killed in a chlorine gas attack in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb00929-1e9f-4ec7-9e7b-02864e99e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to independently verify claims that chlorine was used
        as a weapon in Eastern Ghouta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0377db-81e8-46ad-8f20-0a3469fc33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides of the conflict have in the past accused one another
        of the use of chlorine as a weapon. The government has repeatedly denied claims
        that it has used chlorine as a weapon on civilians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4bff7e-cffa-4a48-856d-535a4d125076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergei Lavrov told reporters that allegations
        of a chlorine attack were a "hoax," and attacked the White Helmets for promoting
        what he described as "fake stories."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951cc0f9-63cc-47b8-a50c-1b3b2552956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry alleged that "terrorists" hiding in
        Eastern Ghouta have chemical substances which "might be used for provocations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89433e-aa7f-4c0f-95a8-fa8a2017a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nothing has changed''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e092d-2a8c-4581-bc4a-10daa5a483c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged chlorine attack comes despite a 30-day ceasefire that
        was supposed to have been implemented "without delay."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b98d9-f80c-42d7-bc86-464c278d18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed," said Dr. Hamza Hassan from Arbeen Hospital
        in the besieged Damascus suburb.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8773326b-99fc-45f7-8d28-3faa8643ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airstrikes are continuing. A maternity hospital has just been
        hit in Saqba (a town in Eastern Ghouta) and is out of service,"&nbsp;he told
        CNN on Sunday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad66a1-aa64-4acf-99fa-49dbcd67343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panos Moumtzis, the UN Humanitarian Coordinator for the area, told
        CNN: "We have reports at least seven people were killed this morning" after
        the UN Security Council adopted the resolution calling for a 30-day ceasefire
        in Syria on Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d940c-29dd-469f-b8b1-7cfbc4986acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in this latest offensive that began February
        18, ground attacks were combined with aerial bombardment, pummeling the rebel-held
        enclave near the Syrian capital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257297d8-8276-4ded-b54a-d46835d1d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime has said that it is targeting terrorists in Eastern
        Ghouta and that it would continue to pursue terrorist targets even with the
        ceasefire in place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527d9bb-bf3c-4154-a6c8-7700e175aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We practice a sovereign right of self-defense, and we will continue
        to fight terrorism wherever it is found on Syrian soil," Syrian UN ambassador
        Bashar Ja''afri said according to Syrian state-run media SANA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20ef97-3df6-4a14-adb1-6e8195de6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist groups not included</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cda501-d758-4c9f-b839-fbab2115ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN ceasefire resolution,&nbsp;which passed unanimously on Saturday,&nbsp;noted
        that the "cessation of hostilities shall not apply to military operations
        against the Islamic State," al Nusra and other groups associated with them,
        or groups deemed terrorist organizations by the UN Security Council.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c8cd3-f366-45d0-865e-5012a80030b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main rebel units actively holding territory in Eastern Ghouta
        are Islamist groups Jaish al Islam and Faylaq al Rahman, who have taken part
        in peace negotiations in the past.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8958d147-43a6-43a1-ba51-ffd7f30f7e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to activists there are small pockets of Hayat Tahrir Al
        Sham, an al-Qaeda affiliate, still in the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a094c-0cba-4bf6-bd5e-5e4ec3af4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ceasefire had no specific beginning, only that it was to
        come into effect "without delay."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3891b-d0c8-460e-bb02-d993239e5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no deadline for setting a date for it to begin. And there
        was no detail on how the truce, once in effect, would be enforced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad10090-4989-4603-aee2-8e79e7b5c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Syrian Observatory for Human Rights and SANA reported that
        shells hit regime-controlled areas in Damascus on Saturday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7146cb-ca2b-4f65-a55d-a58dad5bec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Armed groups positioned in Eastern Ghouta on Saturday targeted
        with more than 55 mortar and rocket shells with sniper fire the residential
        neighborhoods in Damascus and its countryside, injuring a number of civilians
        and causing material damage," SANA said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a11c2-0b7c-4e71-b87f-6a853017d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SANA reported that 21 rocket shells were fired on residential neighborhoods
        in Damascus City and other areas in the capital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e6dbd-60d0-445f-858c-98b0d04549ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Deeply skeptical''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f475828-a1ef-44f9-b665-40802b9938c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Russia''s ambassador to the UN, Vassily Nebenzia,
        said the process of forming the resolution was "extensive and exhaustive"
        in order to ensure that "it was meaningful."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b075d1e-db51-4470-9517-e6386abe302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because by decrees of the Security Council, you cannot install
        a ceasefire, (a) ceasefire is reached by laborious and painstaking process
        on the ground," said Nebenzia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2eb9c-02ed-433c-871a-8d4f70465d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, U.S. Ambassador to the UN Nikki Haley rejected Nebenzia''s
        claims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b77023-025a-4dea-addb-ad3eda6006cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the three days it took us to adopt this resolution, how many
        mothers lost their kids to the bombing and shelling? How many more images
        did we need to see of fathers holding their dead children? All for nothing,
        because here we are voting for a ceasefire that could have saved lives days
        ago," said Haley in remarks made after the ceasefire resolution was adopted
        on Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3ed15-a765-4d40-894a-74017cd3d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal with this resolution is clear: The Assad regime needs
        to stop its military activities around eastern Ghouta, and for once, allow
        humanitarian access to all of those who need it," said Haley, adding that
        she was unconvinced the Syrian regime would honor the ceasefire.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420457b-581b-4d65-a800-406497efc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply skeptical that the regime will comply. But we supported
        this resolution because we must demand nothing less. We owe this to the innocent
        people of Syria begging for help."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd17eac-8fdc-4c41-bd2a-efe03283806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks to the UN Security Council, Nebenzia compared the
        outcry from the international community over events in Eastern Ghouta to that
        surrounding the retaking of eastern Aleppo in December 2016.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615796db-3d0b-47e2-be81-71c090518674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the humanitarian situation in Syria is dire and requires
        urgent measures to be taken," he said. "However we see perfectly that the
        propagandistic scenarios which are being unraveled around Eastern Ghouta are
        in line fully with the campaign, the vociferous campaign in late 2016 during
        the counterterrorist operation to liberate eastern Aleppo."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac68767-9cdd-425e-8d16-d1e2248a86e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:54:12.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:54:16.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes and artillery fire have concentrated on the outskirts
        of Eastern Ghouta, according to activists inside the city.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
