      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump said Monday he would
        have stormed into the Florida high school to stop the gunman perpetrating
        the nation''s latest mass shooting "even if I didn''t have a weapon" as he
        lambasted the inaction of a sheriff''s deputy assigned to the school.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9f73e-e5fc-4213-9212-6a8b445de835'
      'mgnl:activationStatus': true
