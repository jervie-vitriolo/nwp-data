      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Germany Saskia Kuban was named first runner-up, while Miss
        India Shefali Sharma came in second.</p>'
