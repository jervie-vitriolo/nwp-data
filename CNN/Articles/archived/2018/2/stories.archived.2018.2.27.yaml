      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d75d5-b574-4890-85e5-4eed498c6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:41:15.529+08:00
