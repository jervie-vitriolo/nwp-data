  'alan-purisima-perjury-charges-failing-to-disclose-properties-firearms':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Former National Police Chief Alan Purisima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T23:39:14.565+08:00
    'imagesource': 'jcr:39eb4947-3275-4a54-89ba-d2b439be7239'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbf2d59b-57e9-4347-a527-62f3e31c44b1'
    'lead': 'Former Philippine National Police (PNP) Chief Alan Purisima is facing
      eight counts of perjury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:58:23.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:58:26.599+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:58:26.285+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PNP chief faces perjury charges for failing to disclose properties,
      firearms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299b2a2-be43-4060-922b-bee7a8121ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> Former
        Philippine National Police (PNP) Chief Alan Purisima is facing eight counts
        of perjury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f75498-383d-4854-bf4c-b73e7ffeaef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuits, filed by Assistant Special Prosecutor Irenio M. Paldeng,
        claimed that the former police chief failed to truthfully declare in his Statements
        of Assets, Liabilities and Net worth (SALN) properties owned by him and his
        wife, Maria Ramona Lydia Purisima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0038407-79e8-461c-867f-0e097ff639fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cited also was Purisima''s failure to declare that he owned firearms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464047b3-f8a4-4bdd-bf4b-d88994cfb74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges said Purisima failed to file the correct SALNs from
        2006 to 2009, and 2011 to 2014.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/12SiFVtzlH9yv1e8t6TjDGREa10FsMzmK/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f01ff-da5d-4f6f-96e6-c4af4f68d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c42a0f-d376-4d61-bfd2-be031eaeb9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima is charged of not declaring his wife''s properties, covered
        by Certificate of Land Ownership (CLOA) CA-25916, in 2006 and 2007. Another
        piece of property covered by CLOA VOS-28452 and a third one acquired by his
        wife via a Deed of Donation dated May 12, 2008 were also not mentioned in
        that year''s SALN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb5a6c-f323-4c7b-b137-c2b916f8876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Purisima was accused of not declaring property he owned
        which was covered by CLOA VOS-28012, as well has the previously undeclared
        properties owned by his wife.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cce132-6632-4435-8ad2-183672a24cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2011 to 2013, Purisima did not declare that he owned two firearms;
        and in 2014 only the four previous properties were not included.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383522d-2b5f-4d19-ac9a-ab437cfc2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total bail of P48,000 was set for the charges against the former
        police chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7bd41-de54-42c8-9520-a3e2d4b648b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Ombudsman Conchita Carpio-Morales ordered Purisima''s dismissal
        from his post as Director General of the PNP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d078fb-383b-47ac-8c82-e74bed780bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was accused of graft over a gun license courier deal entered
        into by the PNP in 2011.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75786801-9a23-4c1a-910a-463fefd42347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sacked PNP chief Purisima pleads not guilty to graft charges</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeaf44a-96e7-4121-8991-2773090c5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Purisima connived with other police officials to
        award a gun license delivery deal with WerFast Documentary Agency, Inc. They
        said this was done illegally, without public bidding and due process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd53b01-46a5-491f-9208-d1977f64648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:58:23.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:58:26.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Office of the Ombudsman has found probable cause to
        file charges against former Philippine National Police Chief (PNP) Chief Alan
        Purisima and former PNP-Special Action Force (SAF) Director Getulio Nape√±as,
        following the Mamasapano encounter in January 25, 2015, which killed 44 SAF
        commandos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9427b-6178-4f2e-979b-18e70218fa66'
      'mgnl:activationStatus': true
