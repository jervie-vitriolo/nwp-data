      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> Another
        Pinay beauty queen has cemented the country''s status as a powerhouse in the
        pageant industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fe851-0245-41ec-8d37-ffd01fc5c79d'
