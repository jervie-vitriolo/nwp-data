    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adcfb2-0908-4e9d-a115-e170432ad319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.630+08:00
