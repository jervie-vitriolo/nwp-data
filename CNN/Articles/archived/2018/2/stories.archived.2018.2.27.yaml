  'Protesters-stage-rally-near-residence-of-ex-Pres.-Aquino':
    'author': 'David Santos, and Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T19:03:25.757+08:00
    'imagesource': 'jcr:4c6c2897-6fec-4975-9160-ce52cac5d156'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64b02e38-77cb-485e-ab54-06fe70e32588'
    'lead': 'A handful of protesters claiming to be Yolanda survivors staged a lightning
      rally near the house of former President Noynoy Aquino on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:05:37.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T16:05:40.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T16:05:40.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters stage rally near residence of ex-Pres. Aquino'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685c75a-62f5-4afd-8839-3374bb3e2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> A
        handful of protesters claiming to be Yolanda survivors staged a lightning
        rally near the house of former President Noynoy Aquino on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcb382-4c01-48ce-94a6-4942ee4cf575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Eastern Visayas disaster-survivor group People Surge
        demanded Aquino be held accountable for supposed abuses and negligence by
        his administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3342e24-6420-48da-aada-fcd4e1fb0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rallyists, covered in mud, attempted to throw dirt at his house
        along Times street, Quezon City. However, security personnel closed the subdivision''s
        gate to prevent them from approaching Aquino''s home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b043612-7a7d-4ff2-b316-b43be345a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters said they were survivors of Typhoon Yolanda, which
        killed more than 6,000 people in 2013. Aquino was president at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ea75d-4dcd-4648-b566-99e8e12df7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa walang kwentang plano ng rehabilitasyon, nandito kami
        para singilin, ulit ulit naming sisingilin hanggat pumupunta kami dito sa
        National Capital Region," said People Surge Secretary General Marissa Cabaljao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d19d5-0b66-414d-9ee5-dca0f2aec882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re here because of the useless rehabilitation
        plan. We''re here to hold (Aquino) accountable, and we''ll keep charging him
        for it even if it means going to National Capital Region.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dac9ff-79ae-4d6d-97eb-5644994cb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi namin makakalimutan ang lugar na tinitirhan ng nakaraang
        pangulong Noynoy Aquino, at sisingilin namin sya, gaya ng hindi namin paglimot
        sa experiensya namin ng Bagyong Yolanda,"</em> she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc13da9-b630-451d-ae5a-92fe831285de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won''t forget where former President Noynoy Aquino
        lives, and we won''t stop charging him for it, just like how we will never
        forget our experiences during Yolanda.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ebef1-2d3b-415a-9018-64bdc904f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Aquino prioritized infrastructure projects to benefit
        businesses instead of delivering sufficient aid and rehabilitation to Yolanda-hit
        areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f612f41-0aa6-4d03-9415-60c448abd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited the P7.95-billion Leyte Tide Embankment project, a 23-kilometer
        seawall that the Public Works and Highways Department says "will serve as
        first line of defence against rising seas" in Tacloban, Palo, and Tanauan
        towns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa6772-b42a-4660-bd44-1c18bdfc62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People Surge said the project will benefit the tourism industry,
        rather than protect residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e7eab-b2e2-4778-b818-307b9e0d1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also slammed supposed "substandard quality of relocation sites"
        put up by the Aquino government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b44cc-24ef-405d-8ab3-527aadf23609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group did not spare President Rodrigo Duterte from criticism.
        They said he is no different from his predecessor in his support for the military''s
        supposed anti-communist drive, which they say affects agricultural communities
        in parts of Samar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d53e0c-6ca5-4d0a-bffc-01dd3d28f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research firm IBON Foundation last year said only 25 percent or
        50,891 of the 205,128 planned houses for Yolanda victims were built.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4462a08-1132-404e-adae-641bf9b80550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Disaster Risk Reduction and Coordinating
        Council, 6,300 died and 1,062 went missing in the aftermath of Yolanda in
        2013. Cost of damage was around P95.5 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79e3fc-2835-4b72-b588-0ffc515d88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:05:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:05:40.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Only 25% of houses for Yolanda survivors completed after four
        years ‚Äî research</p>'
  'airasia-red-talks-travel':
    'author': 'Portia Ladrido'
    'caption': 'AirAsia‚Äôs web series Red Talks seeks to present the idea of travelling
      in a different light. The pilot episode brings the audience to a chocolate farm
      in Davao City. Screenshot from AIRASIA/FACEBOOK'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
