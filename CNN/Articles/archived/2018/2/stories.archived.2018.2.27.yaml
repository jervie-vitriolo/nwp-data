      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officials claim the threat of terrorism is still imminent,
        with the presence of New People''s Army rebels and members of the ISIS in
        Mindanao. Using the terror threat as reason, Congress extended martial law
        in Mindanao up to December 2018, after a five-month long battle in Marawi
