      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Agriculture Secretary Manny Pinol, a former sportswriter,
        columnist, and boxing analyst, is the guest of honor and keynote speaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f22a6-05ef-493b-9d43-a41e8f8c65fa'
      'mgnl:activationStatus': true
