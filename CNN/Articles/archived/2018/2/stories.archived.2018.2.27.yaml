  'Chief-Justice-Sereno-wellness-leave-impeachment-case':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T22:37:48.638+08:00
    'imagesource': 'jcr:292e61ca-7b4e-4689-adf4-702defdc536f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d2d2499-0ceb-4074-b35e-7d8a7af8ea5a'
    'lead': '''CJ Sereno will advance her scheduled wellness leave in March to prepare
      for the Senate trial,'' Sereno spokesperson Jojo Lacanilao said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T17:10:39.377+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T17:10:42.726+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T17:10:42.370+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice Sereno to go on leave as camp expects Senate impeachment
      trial

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dec1c5-ab02-40cb-8357-b65cb1c1527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Atty. Larry Gadon.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32592f-0571-4bb0-8f3c-c6e9c64e9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 27) ‚Äî Embattled Chief Justice
        Maria Lourdes Sereno is taking a 15-day leave from the Supreme Court as her
        camp expects an impeachment trial at the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3f309-1fe2-4c5e-81f4-49962f81670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson, Jojo Lacanilao told CNN Philippines on Tuesday
        the Chief Justice is taking a "wellness leave" from March 1 to 15. He said
        Sereno had initially filed a leave for March 12 to 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1115415-1508-4b42-876b-6b27dce9c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-apply na siya ng</em> wellness leave<em> matagal na rin
        ano,</em> scheduled ''yun ng March.<em> Nagkataon naman na dahil sa mga nangyayari
        ngayon sa</em> impeachment and we expect <em>na dadating ito sa Senado, kailangan
        din magprepare para sa</em> Senate hearing," Lacanilao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cc1ac-8ced-4aa1-8acf-7a8a4b6ec500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She applied for a wellness leave long ago, scheduled
        this March. It so happened that because of all that''s happening, and we expect
        it will be brought to the Senate, we need to prepare for the Senate hearing.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029d6c1-a998-4d88-8351-abb2b8d94ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement on Sereno''s leave comes as the Supreme Court held
        an en banc session on Tuesday. The high court has yet to issue an official
        statement on what was tackled during the justices'' meeting, but a source
        told CNN Philippines Sereno''s leave was discussed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf04a8-b410-4432-b69a-9766e13073cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said it was Sereno''s "personal decision" to take a break
        and that it would be up to her if she wants to extend her leave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb62170-7d7c-4b78-9086-472b6dd66905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chair Reynaldo Umali, however, belied Sereno
        camp''s statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d233c-d1ae-4008-a416-d852e14acb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasinungalingan ang sinasabi na</em> wellness leave [The wellness
        leave they are saying is a lie]. It is indefinite leave because the en banc
        forced her into it," Umali said during Tuesday''s hearing on probable cause
        in Sereno''s impeachment case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c5e0ff-582d-4dcb-8062-c9f99feab73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is taking a leave as the House committee on Justice is expected
        to vote next week on probable cause in the impeachment case against her. The
        panel will send a committee report to the plenary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8a29e-e48a-4cdb-80ab-cbb691a15913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote of at least one-third of the members of the House of Representatives,
        or 98 out of the 292 incumbent congressmen, may then start an impeachment
        trial at the Senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0080b3-4966-4df1-b9b5-f5fc57c77d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao said they expect the overwhelming majority in the House
        of Representatives to vote against the Chief Justice, as they have done in
        previous occasions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39f420-3631-474c-96df-ff743db6001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just being realistic about it. Realistically, mahirap manalo
        in terms of numbers [it''s hard to win in terms of numbers] ," Lacanilao said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f7a27-86cf-4c53-894f-db14478fdb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice is accused of violating the Constitution, corruption,
        betrayal of public trust, and other high crimes - grounds for officials to
        be impeached under the Constitution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db27a87-8ca2-4ce6-9372-a4ecb0a0ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment case prompted calls for the chief magistrate to
        resign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539ef9a-c4dc-43fa-b94e-054933193393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who earlier urged Sereno
        to resign, on Tuesday said Sereno should use her leave "as an opportunity
        to reflect on her time and legacy at the Supreme Court and to consider what
        would be best for the institution which she heads as top magistrate."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccd7b7-315d-43a5-b36b-cee45bfb082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Palace is confident Sereno''s absence won''t hamper
        the day-to-day operations of the high court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90da33-b814-4986-abdf-0a7bc282bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno repeatedly said she will not step down from office, as she
        has denied all allegations against her and asked for the impeachment complaint
        to be junked.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387166c-b017-4ce4-aa1f-aed5d644e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines Chief Correspondent
        Pia Hontiveros Tuesday, Lacanilao added the Chief Justice would go through
        the impeachment process and "and whatever is the end of the process, she will
        abide by it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f2b72-d2c0-483a-853d-50fccac79f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon: ''Explosive announcement'' not related to Sereno</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc5319-36a8-4ab8-b88e-6669f12131de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Atty. Larry Gadon was asked about the "explosive
        announcement" he would be revealing on Monday and it if was any way related
        to the impeachment case he filed against the Chief Justice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c951acdc-39ae-43d3-a325-b5630521d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon answered, "I cannot recall that."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fea06c-c01f-45f1-a209-356fad95ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:10:39.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:10:42.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was meant only for an "exclusive group."</p>'
  'Duterte-seeks-compromise-on-contractualization':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T16:43:11.450+08:00
    'imagesource': 'jcr:f170f5f5-bbe8-4315-9ee7-ded69907e20b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0355836-289f-4f10-adf8-133190999978'
    'lead': 'This does not mean the President is giving up on his promise to end contractualization,
      Presidential Spokesperson Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:07:08.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:07:12.352+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:07:12.147+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte seeks ''compromise'' on contractualization: ''I can''t force
      capitalists''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c278053-39a0-4565-948b-5baee41b65e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> President
        Rodrigo Duterte said he cannot force businessmen into ending contractualization,
        a promise he made during the presidential campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e640d8a5-1808-40b1-a3e7-58e9131aac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said stakeholders should reach a "compromise" instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d30f0-3330-42f7-be33-2b69226160a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that I can really give them all kasi hindi naman
        natin mapilit ''yung mga kapitalista na ‚Äì kung walang pera o ayaw nila o tamad
        (We cannot force the capitalists ‚Äì if there''s no money, or if they don''t
        want to, or if [workers are] lazy)," Duterte said Monday during the inauguration
        of a shooting range in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aec6e9-78c7-4d87-af24-b9eb64d43957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t make it hard for them to run the business the way they like
        it because that''s their money. So something of a compromise must be ‚Äì maybe
        acceptable to everybody," Duterte added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df0e6b-2e78-41b1-b996-d7bd7ff33d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said this does
        not mean the President is giving up on delivering his promise to end contractualization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1b1ae-4afc-41c0-a376-cc6c0151269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he has retreated. He has asked for more time to
        study the matter," Roque said during the Malaca√±ang press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59620ecb-6096-4c26-b89c-1d420525410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III earlier said the President is
        studying an executive order (EO) banning illegal forms of contractualization,
        and eyes signing it by March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66081062-50ed-4cf7-818c-b0f3f89c73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Bello: Duterte promised to sign EO on contractualization by
        March</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a066fb-51ac-407a-b453-edcbd289ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor groups that submitted the draft EO to Bello said the proposal
        recognizes "the need to balance the interest of labor and capital."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0ae03-4b7a-42d4-8dc1-3a549e16a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gives the the President, through the Labor Secretary, the authority
        "to exempt jobs, activities and functions from prohibition" upon consultation
        with laborers'' and employers'' sectors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fceb81f-b314-419c-8a83-22e99b2bf1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President obviously has been misled or misinformed about the
        demands of the workers," said Michael Mendoza, National President of the Associated
        Labor Unions-Trade Union Congress of the Philippines and Chairman of labor
        coalition Nagkaisa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5367a40-1900-49e2-85fc-8ec94046e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups called on Duterte to fulfill his campaign promise. Then
        candidate Rodrigo Duterte vowed to end contractualization within a week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14918f-4979-4594-90d4-43f878d7e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a year after, in March 2017, the Labor Department issued
        Department Order No. 174, which bans labor-only contracting, outsourcing work
        due to a strike, and the so-called "555" or "endo." "Endo" is the practice
        of repeated hiring of workers on five-month contracts so employers don''t
        need to regularize them on the sixth month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bddeac-6531-42d6-ab51-c0f6073b45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some labor groups have criticized the government''s move and demanded
        an end to all forms of contractualization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb36a43-93b1-48b0-ba62-045a078c3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, the DO 174 actually favors employers and allows manpower
        agencies to reabsorb workers if employers do not regularize them. This leaves
        employees stuck between abusive companies and middlemen, without any assurance
        of fair pay or benefits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924eab9-c971-44db-8ff7-04880210fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, Bello clarified that what Duterte meant by terminating
        contractualization was banning "unlawful, illegitimate contractualization."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f54751-6f52-44c5-9d5f-a37c49edc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:07:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:07:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are legal forms of contractualization like project-based
        hiring and seasonal hiring.</p>'
  'Duterte-PH-to-soon-receive-5000-firearms-from-a-friendly-country':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T23:46:59.213+08:00
    'imagesource': 'jcr:c23a2d32-7607-4105-890b-7c55b24b3d5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83ea458b-058f-46b7-b7f8-77cffaae3ae5'
    'lead': '"I am not at liberty to divulge it but in the next few days we will have
      about 5,000 more shipment coming from a friendly country," the President said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:09:35.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:09:39.080+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:09:38.939+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH to soon receive 5,000 firearms from a ''friendly country''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b01e0-8588-414a-88b0-470d521900e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 27) ‚Äî The country will soon
        receive thousands of firearms from a "friendly country," President Rodrigo
        Duterte said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ff906-9fb6-4693-97b7-31aaac4bddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the boycott sa America of our needs, we are getting some
        firearms somewhere," Duterte said during the inauguration of a shooting range
        in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700c8e7-3b98-4dd9-babc-d7dc24e73d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not, however, say where the arms are coming from, and if
        these were donated or bought.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e718f1-dad7-4071-9d01-0ab9d7296bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not at liberty to divulge it but in the next few days we will
        have about 5,000 more shipment coming from a friendly country," the President
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5783586f-90c3-45de-b481-c085590ed3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia earlier donated 5,000 AK-74M Kalashnikov assault rifles with
        1 million rounds of ammunition to the Philippines. The Kalashnikov is a renowned
        brand of Russian weapons named after Mikhail Kalashnikov, who invented the
        original Kalashnikov in 1947. It was considered the most popular assault rifle
        in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1e9ef-c48d-4c1c-9ef9-67af3a8695a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t says Russia donating weapons, military equipment for
        PH counter-terrorism</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e60512-8563-4ef7-998a-8290676b0155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said these rifles will be used for the government''s
        counter-terrorism efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27f39d-5320-4eb5-b0ca-5ffae0384b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, Duterte floated Russia as a possible arms supplier
        for the Philippine National Police after he canceled an order for 26,000 assault
        rifles from the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8780caf2-f7b7-4be5-9cfd-8ba6ff6e91d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte scrapped the firearms deal following reports that the U.S.
        State Department is canceling the sale after a senator expressed concern over
        the human rights situation in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540dbca-37ba-439a-8b30-8fd8860f7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, China also donated 3,000 rifles and ammunition to
        assist the Philippine government in its fight against Maute terrorists in
        Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025c9f3-6c72-4f82-9ccc-210e3ff18c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:09:35.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:09:39.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China donates P169 million worth of military hardware to the
        Philippines</p>'
  'Immigration-deports-73-Chinese-telecom-fraudsters':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T10:37:12.319+08:00
    'imagesource': 'jcr:580c8646-5f04-4524-9c5a-497567faa246'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e99ff5-08f5-4cf1-bd04-931df9958add'
    'lead': 'The BI says the Chinese nationals allegedly pretended to be police officers,
      prosecutors and judges when calling their victims in China, many of whom are
      rich businessmen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:11:36.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:11:40.518+08:00
