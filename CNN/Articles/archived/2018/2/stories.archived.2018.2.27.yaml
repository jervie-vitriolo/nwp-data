      'mgnl:type': 'text'
      'text': '<p><em>Watch Red Talks on the AirAsia Facebook page.</em></p>'
  'Roque-UN-probe-drug-war-Agnes-Callamard':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T16:51:13.887+08:00
    'imagesource': 'jcr:3975c727-a0b4-44a8-8232-2c5f9c170b4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed46827-d8b4-4690-a871-73e71c3f1ad4'
    'lead': 'The Palace is open to having a United Nations (UN) expert investigate
      the country''s drug war as long as Special Rapporteur Agnes Callamard is out
      of the picture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:15:50.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T16:15:53.876+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T16:15:53.707+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque to recommend UN expert to probe drug war: ''Definitely not Callamard''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702acd96-6f2e-493b-a757-dcb607aadfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> The
        Palace is open to having a United Nations (UN) expert investigate the country''s
        drug war as long as Special Rapporteur Agnes Callamard is out of the picture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0337b9-587e-4d1e-aad7-0bc9ba326810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who also serves as presidential
        adviser on human rights, on Tuesday said he will recommend the special rapporteur
        who will be allowed to conduct a probe in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2c3c2-7f8f-47cb-83db-424744890d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely not Agnes," Roque said, referring to the UN Special
        Rapporteur on extrajudicial, summary or arbitrary executions, at whom President
        Rodrigo Duterte has repeatedly lashed out for comments on the bloody drug
        campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95578b24-beed-4184-9032-cb165fab2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Callamard calls for probe on all ''unlawful'' deaths following
        Kian slay</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32455c27-d43c-41f3-891f-79356707d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s at least one rapporteur that I will recommend be allowed
        to conduct an investigation but I can''t divulge for one which rapporteur
        this is," Roque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef754aa-982e-4952-b238-2caaaf6bced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Callamard failed to pass the government''s standards
        in terms of "character, credibility, and trustworthiness."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755aa7e-e77f-41bd-bcec-abfd841ffa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s her fault that the home state does not want her in," Roque
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2cd32-9e54-481a-a7e7-538c0b1ee30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Tuesday stressed the UN cannot conduct an investigation
        without the consent of the Philippines as the home state. "There''s no one
        that can compel a state party to allow an investigation if it does want to
        do so."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8ca01-4ed2-468b-a870-f50120bc5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups have called on the government
        to allow the UN to look into the anti-drug campaign. Around 4,000 drug suspects
        were killed in police operations since the start of the bloody drug war in
        July 2016, government data show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7647be-2d86-4907-96db-60ad82550375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said Duterte in his public pronouncements ordered or encouraged
        policemen to kill those involved in the drug trade, resulting in thousands
        of alleged extrajudicial killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e193de-7d11-40c0-8eb7-cd330a3d77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang, however, has repeatedly said there are no state-sponsored
        killings. It has also committed to investigate officers who violate and abuse
        their power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a65f8-69b6-4745-a253-528663b609cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:15:50.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:15:53.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t shuns UN experts: We will never condone EJKs</p>'
