      'mgnl:lastActivated': 2019-06-20T16:35:05.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> There
        was once a time in Filipino showbusiness where fans could not get enough of
        Hero Angeles'' charm and acting chops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1866e-a5b3-4bd3-8159-4be52271ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his journey to stardom in 2004, as the winner of a reality
        television show. Following a series of romantic-comedy flicks with his then
        on-screen partner Sandara Park, he disappeared from limelight in 2005. Since
        then, Angeles has kept a low profile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0ec9d-cb4e-412d-ba87-f99804e84d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Angeles makes a comeback with his passion project: recreating
        dishes through miniature clay sculptures.</p>'
    '5':
      'image': 'jcr:6671137c-1d51-49b7-822d-fd123bb46e7a'
      'imageCaption': 'Actor and visual artist Hero Angeles shares his new passion
        project: miniature food sculptures. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e269096-f3fe-44bd-933c-4fb8979b2537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575eabb-384e-40e4-93c3-8bee6055b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frustrated cook <em>kasi ako. Nagluluto din naman ako. Sabi ko,
        dito ko na siguro i-e-execute lahat ''yung mga hindi ko magawa,"</em> he said,
        presenting a bowl of sinigang na hipon (sour soup with shrimp), no bigger
        than a one-peso coin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed84743-2073-498c-bfde-04a3c9e8d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m a frustrated cook, but I cook. I told myself,
        maybe I''ll execute what I was not able to before.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbad9a0-ce02-4b8b-ad3a-e1bcec2eeda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Sabi ko, ''Gagawa ako, ''yung</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9917e18-ff54-4803-9f40-d9185c85c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>makikilala ''yung Filipino.''"</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53389e88-99e2-4949-8e13-0c48206cd4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His creations are on display on his social media accounts under
        the brand ARTCETERO, a portmanteau of the words "art," "etcetera," and his
        name, "Hero."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cac0b2-d475-4a70-8448-3088875ca2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Diba ang Pilipino, mahilig kumain, ganyan.</em> And then ''<em>yung
        nakikita ko sa</em> online social media accounts <em>ng mga</em> international
        miniature artists, <em>ginagawa nil</em>a, <em>puro</em> Japanese food, American
        food. <em>Sabi ko, ''Gagawa ako, ''yung makikilala ''yung Filipino,''</em>"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a70e59-2d89-4ae4-a72d-f6a0a6c278f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos, they love to eat. But on social media accounts
        of international miniature artists, they do Japanese Food, American Food.
        So I said I''ll do what will showcase Filipino food.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b5d9a-985c-4cc4-98f7-b0646d07598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles'' foray into the miniature food sculpture scene began with
        his undergraduate Fine Arts degree from the University of the Philippines.</p>'
    '21':
      'image': 'jcr:e93f9480-0cb0-40ce-aabd-73e9feb3802d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033605d-eb42-4269-a4c3-1d77e863993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd697f4-0747-4820-ad35-c63d7957394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the launch of ARTCETERO in 2014, he has worked on a series
        of watercolors paintings entitled, "MagnifEYED."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5dbeff-285b-4653-a79b-7533ff5e756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These works were 1.5 to 12 millimeters in size, which could be as
        small as the eye of a needle. The paintings were so tiny that he had to use
        magnifying lenses to make them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7de26-abc9-443d-ad4c-d23202c36b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"China-challenge ko lang talaga ang sarili ko,</em>" he explained.
        "<em>Ang challenge pa dito, kasi watercolor siya. Di ba pag watercolor painting,
        kumakalat siya talaga."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f5656-8c25-49e8-b638-663127f5afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m just challenging myself. The bigger challenge
        here is it''s watercolor. When you use watercolor, it spreads.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa710150-afb6-4c93-b97c-8593d2564dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come 2016, Angeles stopped micro-painting after consistent back
        and neck pains as well as headaches.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e9263-20f6-4205-9ae7-2ab58280d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His passion for all things small, however, carried on.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7df397-425d-43b0-9fed-a52f4da44b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then decided to work with bakeable polymer clay for micro-sculptures.
        Each micro-sculpture takes two to three hours of intensive work, discounting
        the amount of study required to accurately recreate a dish. For some sculptures,
        he even adds a coating of powdered pastel to finish off the design.</p>'
    '36':
      'image': 'jcr:3b13e001-0978-481c-97d1-117979381e4e'
      'imageCaption': 'Hero Angeles has created 60 miniature sculptures of different
        Filipino dishes and delicacies, as well as fast food staples such as the burger.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54763ef9-7248-46e7-9890-6effe0d97c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d634106-5cea-4160-9b5a-76d01f4f022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Originally ang plan ko talaga is gagawa ako ng</em> clay art
        <em>para sa mga hayop, para sa pets ko. Kaya ako nag-workshop. Parang gagawa
        ako ng</em> models for my pets," he explained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d54b4-941e-4632-8617-319701ee7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My original plans was to do clay art for my pets.
        I''ll work on models for my pets, that''s why I took a workshop.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4798931-8c1a-4236-b383-c674d121f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sculptures are based on multiple studies: photographs of the
        dishes and the actual dish itself.</p>'
    '42':
      'image': 'jcr:552344bf-22e6-42f7-9738-fc39cf1ea644'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbcb42-315c-4c52-87f9-e033039dd879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453dcf5-0ec9-4096-8363-0ce475a46776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles added the sculpting process at times needs a larger reference
        model before he scales it down, and each sculpture may take two to three tries
        before it is finished.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f5638-980e-4a68-8746-9b0e6d8ca346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toughest part of the process is when the dish is finally made.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23249805-bb54-4786-b490-bba199b0777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his hands shake when he tries to take a photo of his creations.
        "Pero kapag pini-picture-an ko na, doon ako nahihirapan [I have a hard time
        taking photos of the dishes]."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f62ed-7de0-4439-9ff3-6d9e0fa3cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after, he now has 60 micro-sculptures of Filipino dishes
        and delicacies: adobo (chicken or pork stew), isaw (grilled intestines), pandesal
        (pinoy bread), and even the go-to breakfast "tapsilog" (cured beef with fried
        egg and rice), among others.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f5528-ed4d-46eb-8005-6560235ca76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he has a long list of dishes to make.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c71d5-b8b9-4d97-b233-670178c7a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mga pagkain sa iba''t ibang lugar sa Pilipinas, ''yung
        mga natikman ko dati sa Mindanao, ''yung nag-visit ako sa Iligan, hindi ko
        pa siya nagagawa. Sobrang gusto ko siyang gawin,</em>" Angeles said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4326fd-6ca4-4a5d-b73a-633ed87d09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a list. Different dishes in different parts
        of the Philippines ‚Äî those I''ve tasted in Mindanao, when I visited Iligan,
        I haven''t done those yet. I want to do those.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459deee-518a-409d-a58a-d39835ca8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Usually pag pumupunta ka sa art galleries,</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264b056-9b14-40d9-be72-ed74829158e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''yung iba na-observe ko, dinadaanan lang</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7dc840-a115-44cb-9276-233e8d62a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>talaga ''yung malaking artwork,</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650aeadd-797b-4903-bc90-f835d3744d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>eh ang hirap gawin noon."</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25500d5-1ba4-4584-a022-109bf527afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor has plans of featuring the miniature paintings and sculptures
        in an exhibit. He laughed at the thought that his works would take up too
        little space.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746baecf-1315-4330-9ad4-dc8ffd307a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko ''yung mag-pay</em> attention <em>sila sa</em> small
        artworks. <em>Kasi usually pag pumupunta ka sa art</em> galleries, <em>''yung
        iba na-observe ko, dinadaanan lang talaga ''yung malaking</em> artwork, <em>eh
        ang hirap gawin noon, sabi ko. Ako, ina-appreciate ko talaga, pero sabi ko,
        gagawa talaga ako ng artwork na titingnan talaga nila,"</em> he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47c123-902d-4d6e-9ca6-155acc1c905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want them to pay attention to small artworks. Because
        if they go to art galleries, I see they just pass by large painting. I want
        to create artwork that they will really look at.]</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19940f9-6b8a-40c3-ab44-693976565a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his fans have ordered micro-sculptures for keychains and
        souvenirs. But Angeles said he still has difficulty with mass production,
        as he makes and bakes the dishes by hand.</p>'
    '70':
      'image': 'jcr:11689eec-a539-4afd-aad3-68cf21fd46c7'
      'imageCaption': 'Angeles'' sculptures, made from polymer clay, are no bigger
        than a peso coin'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce75acc-0a95-46f9-a78b-54d85394af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69171037-f41c-49aa-b197-1253b766738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles also said he is looking forward to the possibility of holding
        workshops this summer.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551edc62-650c-4246-a1ce-b2158283cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mag-ipon ka ng maraming pasensya ''pag gumawa ka niyan," he
        said as an advice. "Parang pag nagluluto ka, parang pag nagbe-bake ka, gagawin
        mo</em> siya step by step, <em>ganoon din. Ikaw ''yung gagawa ng</em> ingredients
        <em>isa-isa."</em></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d5379-9a06-485e-b56a-0858a200ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Have tons if patience when you do this. It''s like
        when you''re cooking, or baking, you do it step by step. You''ll have to make
        each ingredient.]</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d24ec-d3c8-4cc3-93f7-1dc06dfd1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the hard work he has put into the sculptures, Angeles admits
        he has fallen in love with the art form.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015e47f-fdb1-489a-8d5a-083adf6ae781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Okay ako, happy, sobrang</em> [so] happy," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a202e8-8bc0-4704-8d1b-a5c5b79f399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:34:59.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:35:05.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his success doing art, Angeles is also set to appear on a new
        ABS-CBN television series in 2018 with Jericho Rosales, Sam Milby, Yam Concepcion
        and Yen Santos, entitled "Love Will Lead You Back."</p>'
  'House-panel-to-decide-on-Sereno-impeachment-complaint-next-week':
