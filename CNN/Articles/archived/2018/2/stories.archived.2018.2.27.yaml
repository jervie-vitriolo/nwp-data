      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine bid team led by businessman Manny V. Pangilinan,
        which successfully clinched the hosting of the 2023 FIBA World Cup, will receive
        the President‚Äôs Award.</p>'
