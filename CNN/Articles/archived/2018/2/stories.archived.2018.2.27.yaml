      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s psychiatric evaluation was done when she applied for Chief
        Justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7d1a3-ed7c-41b7-88e7-9fa867bb3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, psychiatrists who conducted the evaluation said they cannot
        disclose her records due to confidentiality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d095806-a16d-4e48-a36b-6e9aa136afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not give copies of any results of the evaluations that we
        made while we were in the Judicial and Bar Council," said Genuina Ranoy, one
        of the psychiatrists who evaluated Sereno.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61165cd-c974-48e4-93a3-60e0db0f2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judicial and Bar Council member Milagros Cayosa said psychiatric
        evaluation results of applicants are strictly confidential and are only for
        evaluation of the candidates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf488b96-cbd8-4982-91ee-e3a4b00a9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa said they are only given the copy of the psychiatric report
        before they vote for the appointment in a position, and they give back the
        report afterward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c293b-8e57-4c2f-a8e4-a65f8709f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous testimonies in the impeachment hearing stated Sereno scored
        a 4 in her psychiatric evaluation, with 1 as highest and 5 the lowest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d7717-c94d-4898-83ff-d4d971931400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Gwen Garcia insisted on the records, noting the policy
        on prohibiting disclosure of psychiatric records was only approved in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba229568-cd39-4276-b2e5-b5fe1199ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said this does not apply to Sereno since she was evaluated
        in 2009. Sereno was appointed Chief Justice in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc9d77-a820-441b-a0dc-04f84c4d3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali asked the JBC to submit the psychiatric records, saying they
        will be cited in contempt if they fail to do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799a8e4-af31-485f-8cff-565eaf7107cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Inconsistencies in appointment''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6559a-5f43-469c-9275-fd47b4fd3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue discussed in Tuesday''s hearing was the appointment
        of some personnel of the Judiciary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab971e-2d63-4daa-aa49-a20b4914f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Gwen Garcia said there is inconsistency in the interpretation
        of a Supreme Court rules which relieves the en banc of administrative matters
        to give it more time for judicial concerns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c324fd-5a49-42d1-abe0-28df4b0dbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document satates appointments of personnel in courts and the
        Philippine Judicial Academy should be referred to the Chief Justice and the
        chairmen of the divisions of the Supreme Court for action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c141a-3568-4870-bcc8-f042239c65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia questioned the appointment of Philippine Mediation Center
        head Brenda Mendoza, who only faced a panel of three SC division chairs when
        a Sandiganbayan associate justice faces the full court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898a32f-d4a3-446b-b729-7edcf1c2c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Judicial Academy Chancellor Adolfo Azcuna said the Supreme
        Court is currently discussing the matter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85a78d-d64d-478c-a075-759540416296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misdeclared tax records</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfefe2-2965-4702-89a8-5003dbb04bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) also revealed the misdeclarations
        in Sereno''s tax records.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723d825-a20d-4958-84ae-c508896bf8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Deputy Commissioner Arnel Guballa said Sereno failed to truthfully
        declare her earnings when she served as lawyer of the Office of the Solicitor
        General (OSG) for the Philippine International Air Terminals Company Incorporated
        or PIATCO case from 2004 to 2009.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ae860-3d9c-483a-babb-a772cd597a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Rep. Eugene De Vera if Sereno committed tax evasion,
        Guballa replied, "yes your honor. Because under the code that is 10 years
        upon discovery of the fraud."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab6b41b-0387-4e60-8bc9-4ed10699c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa said based on documents from the OSG, Sereno earned almost
        P32.5 million, but she declared earning only P30 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b05fe-5fac-45b8-9820-cabef2d03459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Sereno also misdeclared the earnings she received in her
        quarterly value added tax returns from 2005 to 2008.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b6dcb-95b3-4a0f-9d08-aafa53b05bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa said this resulted to an estimated basic tax deficiency
        of two million pesos. He also said Sereno also underpaid her income taxes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9479392-5346-467c-b4a9-86065a6c5c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao, however, belied the allegations, saying the BIR presented
        discrepancies mostly beyond the prescriptive period under the tax code.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebce9ac-edb6-4283-acc8-feab4413fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has not violated anything, she submitted all the forms she''s
        required to, reported all her income, and she has paid all her taxes," he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b0d6f-d89b-44da-8bfe-303f244bd79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Joyce Ilas contributed to this report.</p>'
  'Ex-Health-Chief-Garin-I-dont-regret-implementing-Dengvaxia-program':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T15:20:44.799+08:00
    'imagesource': 'jcr:eab068b7-60ad-4c49-bd10-7dc60d6db357'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e23d62e-8425-4d72-8a56-189033adc8cb'
    'lead': 'Former Health Secretary Janette Garin stands by the Dengvaxia program,
      even as she supports an investigation into the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:45:30.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T16:45:34.106+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T16:45:33.788+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Health Chief Garin: I don''t regret implementing Dengvaxia program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c64591-7039-49f0-a310-d6cf092e9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 27) ‚Äî Former Health Secretary
        Janette Garin does not regret carrying out the controversial Dengvaxia immunization
        program, but she still supports an investigation into the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97548318-4bbb-4496-aaf6-7af8666b364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We made a decision based on the situation at the time, based
        on the information given to us... Kaya naniniwala po kami, at naniniwala po
        ako na doon sa prinesenta e makakabuti naman sa karamihan ng Pilipino," Garin
        told CNN Philippines''</em> The Source on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928ebce-2f8a-4a87-bda0-729733e40022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we believed, and I believe, that from what was
        presented, it could be beneficial for a lot of Filipinos.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74bebe0-9e9b-442d-a244-06b262a444d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t regret implementing it, however mas gusto ko... ipagpatuloy
        ang imbestigasyon. <em>At kung may makikitaang kailangang managot e we proceed
        with the usual course of justice,"</em> she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef7793d-24f9-47c4-a1c9-5223d57873ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t regret implementing it, however I''d rather...
        continue the investigation. If someone has to be accountable, we will proceed
        with the usual course of justice.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b6b25-e69b-4d10-a7a8-5d7ae24f2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Garin''s term, the controversial Dengvaxia vaccine was administered
        to over 800,000 students in 2016. Pharmaceutical company Sanofi Pasteur later
        revealed it could possibly cause "severe disease" on those who had not been
        infected by dengue before. Both houses of Congress are probing the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1f60b-161e-4304-8cf0-fafc1fb1fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Garin maintained that international protocol was followed
        at the time the vaccine was administered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beab897-4830-4532-8b16-d64d1f681387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office (PAO) claimed there were "strong links"
        between Dengvaxia and 14 children''s deaths, but admitted their findings were
        inconclusive. Figures from the medical community slammed PAO for causing panic
        by releasing information that could not be proven outright.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb75c1-f9da-4d8d-ba5f-7c5b3c330f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO was also questioned as to whether it was qualified to carry
        out forensic investigations, when their team did not have a pathologist present
        during the autopsies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e43fd-8e9b-46c4-9191-c463206f8e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what makes me wonder is that despite the fact that experts
        are coming out, [and] all other agencies in government would like to work
        with them together, there seems to be a barrier," said Garin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6a7a7-40b9-4d8e-9ae7-d0e4176e12b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be a force that prevents them from working with
        other government agencies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffaa6ad-0801-4ff0-873f-2eaa27ace94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Dengvaxia issue to court</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17714b8-7152-421c-b2e8-6f93fcea8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the issue ought to be taken to court, to allow her to
        present the timeline of the program and to allow "real experts" to stand as
        witnesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd91324-8995-41e5-a503-abf337fea61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the investigation should now shift to the courts... We
        have a case in (the Commission on Elections). We have a case in (the Department
        of Justice). We have a case before the Ombudsman," Garin said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc2f75-da8d-410b-aad4-a55c5a53feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that shifting the discussion to the courts would ease
        "hysteria and panic" among the public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49089c90-85d6-469d-ae6f-a986712f9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four mothers who said their children were administered Dengvaxia
        lunged at Garin after a Congress hearing earlier this month. They have since
        apologized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b478e-4ca5-47ee-920b-6a7eba469087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ex-Health chief Garin: Attempted assault by mothers of Dengvaxia-vaccinated
        children an ''act''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092ee78-4896-4a31-823c-52033936a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO forensic consultant ''irresponsible''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446849b-3d90-49be-a5ab-6c00cc6135d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin also slammed PAO forensic consultant Erwin Erfe for publicizing
        a supposed pattern in the deaths, which she said was not scientific.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57685dd5-abd9-4aba-86ea-264c1b84ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakalungkot na meron tayong kasamahang doctor na hindi nirerecognize
        kung paano dinidetermine ng World Health Organization yung causality,"</em>
        said Garin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa15dd-8e62-4f03-a803-a03685a61002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s saddening that we have a fellow doctor who doesn''t
        recognize how the (WHO) determines causality.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9857c-95db-4f0d-b94a-93c8a144fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that supposed side effects should be reviewed by a committee
        that examines adverse effects following immunization.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994abac2-cbca-4182-8006-fa8650ff0bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credentials of Erfe''s team have also been questioned by members
        of the medical community.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188d58a-9aa0-4225-b983-f9455fb57fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with about 400 doctors, former health chief Dr. Esperanza
        Cabral urged the DOJ to stop PAO from conducting autopsies and leave the investigation
        to "more competent people."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae345c-dca2-4bce-a7c2-2e499e7dbd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ex-Health chief: PAO partly to blame for Dengvaxia ''mass
        hysteria''</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b9a57-8d9e-4988-9ddb-8e6fb5e56c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO has since said they delivered tissue samples to a pathologist,
        a supposed Dr. John Arnel Amata. Garin suggested directly asking this doctor
        about the findings.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8e52f-28ff-40c6-aafa-d99e0ab6e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:45:30.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:45:34.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch The Source''s full interview with Garin here.</p>'
    '51':
