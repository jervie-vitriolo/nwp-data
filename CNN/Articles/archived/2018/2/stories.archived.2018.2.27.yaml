      'jcr:uuid': '1e467bee-f217-4a14-b451-caafd2431bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in the first episode of their new season, Daphne Ose√±a-Paez
        takes the audience to Malagos, a farm in Davao whose chocolate produce has
        won awards across the globe. The episode was not only about presenting a new
        ‚Äúmust-visit‚Äù place, as it was more about showing the interconnectedness among
        the farmers, the produce, and the people within the community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c75d8c-281b-48e5-bcae-a9c59cf6c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[There is] a deeper connection not just with people, but with food
        and the culture and the character of the different places that we''re going
        to,‚Äù Ose√±a-Paez says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0f6ab-3d92-4528-a0de-175f666f9469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this episode, chef JP Anglo also joined the team in Malagos
        to whip up a dish that has Malagos chocolates in it. Known for his edgy take
        on Filipino dishes, Anglo says that it wasn‚Äôt so much of a challenge to create
        something new, especially when he‚Äôs out of his usual cooking nook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc7b4e-be3e-448d-8a47-ee80d4626021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs a chef, as a creative, as an artist, when you see new things,
        you get stimulated, you get inspired,‚Äù he says. ‚Äú[When you‚Äôre] travelling,
        of course, ‚Ä¶ when you stop out of your box, when you''re out of your comfort
        zone, then you get to create.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568deef7-c6f3-49cf-b9e4-39631b6d7f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the Red Talks theme of presenting stories that are
        beyond just showing the most current destinations, AirAsia also dedicated
        an episode revealing one of the the biggest humanitarian issues in the ASEAN
        region: human trafficking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e85a28-a6a2-4157-856f-10c5723e8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2017 study published on ASEAN Briefs, Asia Pacific
        has the largest number of human trafficking cases, and in 2015, 25 percent
        of global human trafficking victims who were assisted by the International
        Organization for Migration came from ASEAN countries. Forced labor is also
        prevalent in Southeast Asia, and according to the International Labor Organization,
        the majority of forced labor is carried out by private entities and individuals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff04b4-8252-40e1-b04a-3c3a5efaa78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this Red Talks episode, Ose√±a-Paez will interview experts on
        how they are training AirAsia‚Äôs staff in preventing human trafficking from
        happening within the airline industry.</p>'
    '24':
      'image': 'jcr:d968ad85-79d0-4ba8-9222-6633a91253d1'
      'imageCaption': 'The pilot episode was not only about presenting a new ‚Äúmust-visit‚Äù
        place, as it was more about showing the interconnectedness among the farmers,
        the produce, and the people within the community. Screenshot from AIRASIA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7746d8-b24f-439a-91b8-4299d28ab416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e881a-e78b-4167-9891-f118e078a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTraffickers are likely to use airlines because it''s fast, it''s
        convenient,‚Äù says Yap Mun Ching, executive director of AirAsia Foundation.
        ‚ÄúWe want to play a part. Not only governments and civil society, but private
        sectors as well.‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae66bfe-3d88-4e13-b3d5-c44678cadb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ching adds, ‚ÄúWhat we want to do is provide a net as well. Sometimes,
        the last friendly face someone who''s trafficked will see will be our ground
        staff or our cabin crew.‚Äù</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81409ff-fdba-4aa5-be5c-e6ec6896fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the final episode of Red Talks, the story will revolve around
        the nonprofit organization called Cambodian Living Arts (CLA) in Phnom Penh.
        This organization has been supporting arts education and emerging artists,
        and much like the other episodes, this will highlight the importance of building
        a sense of community and belonging in order to create a more sustainable environment
        for people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9843ad-7998-442e-b25c-efd47d6067a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As apparent in the episodes, Ose√±a-Paez says that this season‚Äôs
        Red Talks really seeks to present the idea of travelling in a different light.
        ‚ÄúWe aim to raise the level of discussion and cover a wide range of topics
        to engage our audience and inspire them to have meaningful connections.‚Äù</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc29511e-5211-4aa1-a686-69235d71afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1b895-141f-489f-a59c-ddf6d4ceac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:13:17.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:13:22.542+08:00
