      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî Filipino sportswriters will gather
        to celebrate the achievers in Philippine sports in 2017 in the SMC-PSA (Philippine
        Sportswriters Association) Annual Awards Night at the Manila Hotel on Tuesday
        evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb61233-bb7f-49c1-92e1-669391fe28d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:59:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:59:26.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World champions boxer Jerwin Ancajas, bowler Krizziah Lyn Tabora,
        and billiards player Carlo Biado are on top of the honor roll as co-recipients
        of the PSA Athlete of the Year award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361c26a-1724-4131-beec-bb86dd193057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:59:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:59:26.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pugilist Ancajas, successfully defended his International Boxing
        Federation (IBF) super-flyweight title three times in 2017; Tabora won the
        women‚Äôs championship of the 53rd QubicaAMF Bowling World Cup, while Biado
        became the new World 9-Ball king.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390461cc-6069-4971-9eb2-b5fb17c731d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:59:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:59:26.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country‚Äôs top sports officials led by Philippine Sports Commission
        (PSC) chairman William ‚ÄòButch‚Äô Ramirez, newly-elected Philippine Olympic Committee
        (POC) president Ricky Vargas, and former Congressman Jose ‚ÄòPeping‚Äô Cojuangco
        are expected to lead the country‚Äôs sports community in honoring the year‚Äôs
        awardees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9439ec-d0dc-494b-9e31-a02bdca50d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:59:22.171+08:00
