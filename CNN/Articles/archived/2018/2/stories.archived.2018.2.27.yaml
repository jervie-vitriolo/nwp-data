    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration deports 73 Chinese ''telecom fraudsters''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9370de-f2f9-47ca-8484-21d98a5add50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:11:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:11:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> The
        Bureau of Immigration (BI) deported 73 Chinese nationals on Monday night who
        were staying in the Philippines as aliens, and are wanted in China for economic
        crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9a029-538b-462b-9577-dcf2cdf893c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:11:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:11:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their passports were canceled by the Chinese government, Immigration
        Commissioner Jaime Morente said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636feff-56ad-49bc-998f-4a70a2599d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:11:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:11:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI Board of Commissioners issued a summary deportation order
        for the Chinese nationals after they were arrested on January 13 for operating
        a telecom fraud business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54829f30-bdc5-4d3b-9a93-a6b8890c7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:11:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:11:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI legal division chief Arvin Cesar Santos said the Chinese police
        monitored around 100 internet protocol (IP) addresses in China coming from
        the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d28cbd-bf21-448d-8907-89f11447c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:11:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:11:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The telecom fraudsters allegedly pretended to be police officers,
        prosecutors, and judges when calling their victims in China, many of whom
        are rich businessmen," the BI said in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee7742-7cd7-4493-b6d4-c3924a210dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:11:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:11:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities from the BI and the Philippine National Police Anti-Cybercrime
        Group, who conducted the raids in Ilocos Sur and Las Pinas City, seized improvised
        soundproof telephone cubicles, laptops, cell phones, internet routers, and
        a list of their victims, the BI added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20b126-ea17-4849-a6bb-2e0ffa0d99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:11:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:11:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims were told that they had cases involving their phone
        numbers or bank accounts that needed to be investigated after which they would
        demand payment by asking that the money be transferred to the syndicate''s
        account," Santos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c503a-c79b-4da9-ab70-6294422f466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:11:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:11:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Investigators said the foreigners entered the Philippines using
        a tourist visa and did not apply for work permits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0f0f6-cd4e-42b2-8b4e-45d65ad5c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:11:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:11:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said the deportees boarded a chartered flight of the China
        Eastern Airlines from the Ninoy Aquino International Airport to Tianjin, China.</p>'
  'Putin-orders-daily-pause-in-fighting-in-Eastern-Ghouta':
    'author': ' Jamie Tarabay and Jomana Karadsheh, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T10:16:21.445+08:00
    'imagesource': 'jcr:e18ff134-9120-4b5f-b834-cbe179186e9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb5e2c2-33af-4b1f-b7c5-ba509e1df5e7'
    'lead': 'The report said a humanitarian corridor would be opened to allow civilians
      to leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:14:07.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:14:10.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-21T09:14:10.459+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin orders daily pause in fighting in Eastern Ghouta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffab7fa-4cb9-4cdc-a9b9-6037e5ae238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Russian President Vladimir Putin on Monday
        ordered a daily five-hour pause in hostilities in the besieged Damascus suburb
        of Eastern Ghouta, amid reports of chlorine gas attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aac0a0-5261-442e-aeac-e39d551eec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin ordered the humanitarian pause -- from 9 a.m. to 2 p.m. local
        time -- to start Tuesday, in a bid to prevent civilian casualties, according
        to state-run news agency Tass.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0893d5-6677-4cfd-a4a6-243a414e8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said a humanitarian corridor would be opened to allow
        civilians to leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ab62c-70c5-45ac-9175-dee703f5cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the Syrian regime''s key ally in a civil war that has
        plagued the country for almost seven years, with heavy fighting now focused
        on the rebel-held enclave of Eastern Ghouta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6142d6-ae6f-44c0-8377-2073d2c2c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian intervention -- with troops and weaponry -- has helped tilt
        the balance in Syrian President Bashar al-Assad''s favor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a88f17-38ad-4310-9dc4-d97fe5deab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations resolution on Saturday calling for a 30-day ceasefire
        in Syria appears to have done little to halt the intense bombardment of Eastern
        Ghouta, which has now entered its second week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5936d-da42-4432-bef9-fda55585fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people in the suburb were treated for exposure to chlorine
        gas, opposition groups said, as airstrikes and artillery fire from the regime
        continued on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455da0d5-bf7e-4fce-901f-c3bd940e8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian opposition-run Rural Damascus Health Directorate said
        the people were admitted to medical facilities showing signs that were consistent
        with exposure to "toxic chlorine gas."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058f2ad-aa1a-4c58-a0a2-2cec2c8b77a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, RDHD said that: "The smell of people in the area,
        ambulance drivers, and victims all had the clear and known smell of chlorine
        gas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f6c25-a726-4a7e-a554-1fc5f9b68404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the Syrian American Medical Society&nbsp;said that
        16 patients, including six children, were treated in a hospital "suffering
        from symptoms indicative to exposure to chemical compounds." Images obtained
        by CNN show men and children receiving treatment, some of them using oxygen
        masks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188de4f0-a3c4-4961-8b55-63a45a7ae57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets, a volunteer rescue group,&nbsp;said in a tweet&nbsp;that
        one child was killed in a chlorine gas attack in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9928fa1-fcf1-420b-accf-b6b9a776b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to independently verify claims that chlorine was used
        as a weapon in Eastern Ghouta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e677b-9ec2-4be4-b758-dc4c94deab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides of the conflict have in the past accused one another
        of the use of chlorine as a weapon, and the government has repeatedly denied
        claims that it has done so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2732d22-0bfd-4412-98ec-6c4b60329bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov told reporters that allegations
        of a chlorine attack were a "hoax," and attacked the White Helmets for promoting
        what he described as "fake stories."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df21b9d-df2f-4e5d-9b54-96b6667d6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry alleged that "terrorists" hiding in
        Eastern Ghouta have chemical substances which "might be used for provocations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df587a5f-4b67-49f6-a7d7-6b0850c0b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nothing has changed''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22800c8d-be14-4557-9a71-43fe08d4d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged chlorine attack comes despite a 30-day ceasefire that
        was supposed to have been implemented "without delay."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7e901-81e4-40f2-9dac-ae4c72c5e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed," said Dr Hamza Hassan from Arbeen Hospital
        in the besieged Damascus suburb. "The airstrikes are continuing. A maternity
        hospital has just been hit in Saqba (a town in Eastern Ghouta) and is out
        of service,"&nbsp;he told CNN on Sunday morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb61427-232b-403f-bc5b-041a7869e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panos Moumtzis, the UN Humanitarian Coordinator for the area, told
        CNN: "We have reports at least seven people were killed this morning" after
        the UN Security Council adopted the resolution calling for a 30-day ceasefire
        in Syria on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d46b2-0258-4922-a449-e6ecf5c5a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in this latest offensive that began February
        18, ground attacks were combined with aerial bombardment, pummeling the rebel-held
        enclave near the Syrian capital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b194224-d0aa-43e0-93ff-04041be339c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime has said that it is targeting terrorists in Eastern
        Ghouta and that it would continue to pursue terrorist targets even with the
        ceasefire in place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f674dd-17dc-47e3-a244-2fe953ed43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We practice a sovereign right of self-defense, and we will continue
        to fight terrorism wherever it is found on Syrian soil," Syrian UN ambassador
        Bashar Ja''afri said according to Syrian state-run media SANA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f1861-e1e1-4df5-ac83-4a906ee8412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist groups not included</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c3c4a-c39c-4c99-95b4-fae0f155aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN ceasefire resolution,&nbsp;which passed unanimously on Saturday,&nbsp;noted
        that the "cessation of hostilities shall not apply to military operations
        against the Islamic State," al Nusra and other groups associated with them,
        or groups deemed terrorist organizations by the UN Security Council.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8394b-bbe7-4fd5-8732-cbf8926644b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main rebel units actively holding territory in Eastern Ghouta
        are Islamist groups Jaish al Islam and Faylaq al Rahman, who have taken part
        in peace negotiations in the past. According to activists there are small
        pockets of Hayat Tahrir Al Sham, an al-Qaeda affiliate, still in the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9480407c-188d-4e94-9507-904c67c34703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ceasefire had no specific beginning, only that it was to
        come into effect "without delay." There was no deadline for setting a date
        for it to begin. And there was no detail on how the truce, once in effect,
        would be enforced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110eaadc-4716-42e3-96da-5e4f96f74647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Syrian Observatory for Human Rights and SANA reported that
        shells hit regime-controlled areas in Damascus on Saturday morning. "Armed
        groups positioned in Eastern Ghouta on Saturday targeted with more than 55
        mortar and rocket shells with sniper fire the residential neighborhoods in
        Damascus and its countryside, injuring a number of civilians and causing material
        damage," SANA said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c176d54-0c27-42ac-963c-7894f8dff631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SANA reported that 21 rocket shells were fired on residential neighborhoods
        in Damascus City and other areas in the capital.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1688d-d968-4809-ae7d-5631ae86e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Deeply skeptical''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c8a27-54dc-4f66-adee-52fd512a6446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Russia''s ambassador to the UN, Vassily Nebenzia,
        said the process of forming the resolution was "extensive and exhaustive"
        in order to ensure that "it was meaningful."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b4b22-16ac-4f94-94b1-5ae2306738d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because by decrees of the Security Council, you cannot install
        a ceasefire, (a) ceasefire is reached by laborious and painstaking process
        on the ground," said Nebenzia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f5422-dc0a-4e02-ad53-ec1448998bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US Ambassador to the UN Nikki Haley rejected Nebenzia''s
        claims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5c47d-b299-4c96-b4bf-0be020ca20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the three days it took us to adopt this resolution, how many
        mothers lost their kids to the bombing and shelling? How many more images
        did we need to see of fathers holding their dead children? All for nothing,
        because here we are voting for a ceasefire that could have saved lives days
        ago," said Haley in remarks made after the ceasefire resolution was adopted
        on Saturday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d5d90-ed11-46d7-b52e-08cbc67e5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal with this resolution is clear: The Assad regime needs
        to stop its military activities around Eastern Ghouta, and for once, allow
        humanitarian access to all of those who need it," said Haley, adding that
        she was unconvinced the Syrian regime would honor the ceasefire.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e7099-b13a-4da7-8f45-bce4ce2ae4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply skeptical that the regime will comply. But we supported
        this resolution because we must demand nothing less. We owe this to the innocent
        people of Syria begging for help."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926f4a7-4a2d-4649-8688-9273fe65db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks to the UN Security Council, Nebenzia compared the
        outcry from the international community over events in Eastern Ghouta to that
        surrounding the retaking of eastern Aleppo in December 2016.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9032d3a-84ee-4f48-93bc-0416438d8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the humanitarian situation in Syria is dire and requires
        urgent measures to be taken," he said. "However we see perfectly that the
        propagandistic scenarios which are being unraveled around Eastern Ghouta are
        in line fully with the campaign, the vociferous campaign in late 2016 during
        the counterterrorist operation to liberate eastern Aleppo."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b382b9-43e7-45e1-9d87-5e5be6c07c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes and artillery fire have concentrated on the outskirts
        of Eastern Ghouta, according to activists inside the city. more than 520 people
        have been killed and 2,500 wounded since the bombardment of Eastern Ghouta
        began on Sunday February 18.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963402b1-2fc4-4ca7-8fb7-a77a12153095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-21T09:14:07.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-21T09:14:10.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ‚ÄúPutin orders daily
        pause in fighting in Eastern Ghouta."</em></p>'
  'Clueless-actress-Stacey-Dash-is-running-for-Congress-in-California':
    'author': 'Saba Hamedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-27T10:24:13.703+08:00
    'imagesource': 'jcr:7af206bb-41d9-43dd-98b5-a87bfeb452f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10c8e538-4df5-41aa-80d6-e0884ac98306'
    'lead': 'The actress and outspoken Republican filed¬†paperwork Monday¬†to run in
      California''s 44th district, which is currently represented by Democrat Nanette
      Barrag√°n.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-21T09:16:46.450+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-21T09:16:49.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
