      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine bet Sophia Senoron won the first-ever Miss Multinational
        crown in Gurugram, India on Monday, the pageant organizers announced on Facebook.</p>'
