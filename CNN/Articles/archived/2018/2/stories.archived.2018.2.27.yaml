      'text': '<p>READ: Duterte: PH to soon receive 5,000 firearms from a ''friendly
        country''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93ac5a-f809-4dd9-911a-7401e0cdafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T17:06:14.377+08:00
