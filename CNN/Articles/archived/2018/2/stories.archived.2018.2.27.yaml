  'senate-whang-od-national-living-treasures-award':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T23:35:37.711+08:00
    'imagesource': 'jcr:768bc538-e153-45f6-8b7b-92089c0c7876'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a9eb622-6e8b-4112-a94c-b9dc98a1b950'
    'lead': 'The 100-year-old tattoo master is the oldest and last traditional Kalinga
      tattooist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:50:00.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:50:03.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:50:03.442+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate nominates tribal tattooist Whang-od Oggay for National Living
      Treasures Award

      '
    'updated': 2018-02-28T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b93d2c-38f2-46ed-9a0f-aefa67db5737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 27) ‚Äî The Senate on Tuesday
        called for traditional tattoo artist Whang-od Oggay to receive the "highest
        honor given by the State to traditional folk artists."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421b08b-be9d-4de8-805e-8561af94fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Resolution No. 2 nominated the 100-year-old tattoo master
        for the Gawad sa Manlilikha ng Bayan (GAMABA) or the National Living Treasures
        Award in recognition for her work as the oldest and last "mambabatok" or traditional
        Kalinga tattooist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcbe32-f8ec-462d-bf73-8a7be0db9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAMABA was institutionalized in April 1992 through Republic
        Act No. 7355 and recognizes Filipinos, particularly traditional folk artists,
        "for their contribution to the national heritage through awards, grants, and
        other forms of recognition."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac81a35-a3bf-4380-8c6d-8ddda7174750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bestowing Whang-od the GAMABA or the National Living Treasures
        award does recognizes the beauty and grace of the ancient art of tattooing
        and ensures that such Filipino heritage will survive and continue to exist,"
        said Sen. Nancy Binay in a Tuesday statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0480a4-5c54-46b8-9a88-c68279eaae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her contribution to her native craft, as well as the rarity of
        her situation, should not go unrecognized, and warrants nomination from this
        august body," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfd50f-9207-4dab-9d58-783f8f8c0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whang-od Oggay was renowned for her ''batek'' which she started
        practicing since her childhood years," said Sen. Sonny Angara in the same
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e174b211-b61e-4d3c-9f93-fbd1f501f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She tattooed countless warriors and head-hunters of her tribe that
        has now garnered both local and international recognition and reverence,"
        Angara added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37631fdf-c59c-49f8-91f7-c17dce534afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whang-od started in her craft at the age of 15. Her tattoo ink is
        made of a mixture of charcoal and water tapped into the skin through the thorny
        end of a calamansi or pomelo tree branch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbe4ac-00e0-4a61-b4ca-484353a1f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whang-od said she draws inspiration for her designs from nature
        and basic geometric figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbae565-4b9d-4e5d-b69d-1781807e6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For males, she designs tattoos that mean being able to protect their
        village. For women, they are purely for aesthetic purposes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc96d4-029f-4677-8506-e40681e2c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only proper to nominate Whang-Od for the GAMABA or the National
        Living Treasures Award for her exceptional embodiment of the Filipino''s rich
        heritage, not only to honor her and similar individuals who contribute and
        enrich the Filipino cultural identity and history, but also to preserve and
        to further promote traditional folk arts for the benefit of future generations,"
        Angara said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603179f-0c06-4ba7-bc7e-7854c9059eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whang-od said in October 2017 ‚Äî when she attended the design and
        lifestyle event Manila FAME ‚Äî that she is hopeful that her tribe in the village
        of Buscalan, which is around 450 kilometers north of Manila, will continue
        her work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91cfc5-c56c-4572-8e00-336cbc6a0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Tattoo master Whang-od hopeful tribe will continue her work</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad67e26-90db-4a71-b104-6a1877827879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:50:00.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:50:03.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy that today, children are getting interested in tattoo
        making, so when my eyesight is gone, I know they will continue my work," she
        said.</p>'
  'DICT-removes-P10-B-capital-requirement-for-telco-bidders':
    'author': ' Rex Remitio and Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T21:25:40.686+08:00
    'imagesource': 'jcr:ee2db13a-d6aa-4b42-9a99-2dacd118bd33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87f2e30c-54f2-41a0-8ffc-79ee3bfbc2df'
    'lead': 'The government has removed a previous P10-billion capital requirement
      for companies interested in becoming the country''s third major telecommunications
      player.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T15:53:24.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T15:53:28.274+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T15:53:28.042+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT removes P10-B capital requirement for telco bidders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ba8ad-f03a-40d3-a7da-e559e1250aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 27) ‚Äî The government has
        removed a previous P10-billion capital requirement for companies interested
        in becoming the country''s third major telecommunications (telco) player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d967d0-b0ec-44a0-a501-1692bf4f9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the second stakeholders consultation on the issue, Department
        of Information and Communications Technology (DICT) Officer-in-Charge Eliseo
        Rio said based on the amended draft guidelines for prospective bidders, the
        winning bidder will be based on the highest committed level of service instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35058f9-5371-43c4-a1c9-3d7834fb01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are no longer basing it on the amount of money that they invest.
        We are now going to base it on actual resource that they will commit," said
        Rio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da8d68-8296-4bb1-b1c4-cbbd880912b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the new telco player must have the widest network coverage,
        fastest speed, and most number of offered services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2458db-ccd1-45d7-b126-964539ebe633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier version of the DICT''s draft circular said the third
        player to enter the country should have a net worth of at least P10 billion
        and have "proven technical capability" to provide the service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668c883-47fe-400a-92d6-dbf9cb174c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is a consortium, it must be at least 60% owned by Filipinos,
        with at least one member holding a congressional franchise to install, operate
        and maintain networks which should be valid until December 31, 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf315e-44a1-446f-8163-e030aa6244e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Third telco player must have ‚Ç±10-B net worth ‚Äì draft circular</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1358bb-916f-4e7a-ab5e-2a4e91781a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rio said they will "forget everything about money" and instead
        concentrate on an "easily measurable" level of service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b681d-e11a-427f-a370-af0e52db5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So here <em>hindi na yung pera yung tinitignan but ''yung</em>
        actual committed roll out mo [We''re not looking at the money but the actual
        committed roll out], [what] will be the area you will cover, internet speed
        you are going to commit, ano yung mga services that you will have after five
        years," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd549c0-a0e3-4075-bab8-6e5cf877798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new telco player must also serve 65% of the country in five
        years, and 80% in eight years years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c695d-e6b2-43d0-86d5-2cb096f4b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pupukpukin namin ang</em> third telco to come up with a world-class
        service because<em> yun ang kanilang icocommit</em>, no," Rio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e432cd-7cc7-4ce9-bdf9-765d70a16f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T15:53:24.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T15:53:28.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll pressure this third telco to come up with world-class
        service because that''s what they''ve committed to.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
