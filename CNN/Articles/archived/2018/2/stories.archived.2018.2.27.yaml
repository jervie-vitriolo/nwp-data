      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will buy all the ammunitions and if really it becomes to a big
        push... we will mobilize. And we will defeat them," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a81f03-bb81-466a-a9e4-7a61d8dfda08'
