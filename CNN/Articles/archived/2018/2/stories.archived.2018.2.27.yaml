  'NFA-rice-shortage-Senate-hearing':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'NFA Administrator Jason Aquino'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-27T22:19:32.324+08:00
    'imagesource': 'jcr:df31b29e-f63a-4dd9-a5b0-a8bc4a021959'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53de7521-1c4d-4242-8752-9331b3cce9ba'
    'lead': 'NFA Administrator Jason Aquino defends the move to announce the shortage
      of affordable rice, saying they disclosed it for transparency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:59:11.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T17:00:07.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T17:00:06.735+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator blasts NFA chief for creating rice shortage panic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db8bb1-d6ea-40c0-a6ae-e242d5d366b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Sen. Cynthia Villar.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f5894-daee-4fa2-9cdb-986a3699a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> The
        National Food Authority (NFA) received a tongue-lashing from a senator on
        Tuesday for sowing panic and confusion when the agency announced a shortage
        of affordable rice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8c545-4b25-4f17-ac63-3eb6e114ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first Senate hearing on the country''s rice supply, Senator
        Cynthia Villar, who is also the chair of Senate Committee on Agriculture and
        Food, confronted NFA chief Jason Aquino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa98a3-c9ad-4eff-bf12-721c6ad6186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-press release ang NFA na wala daw silang NFA rice. Iba ang
        state ng rice supply of the Philippines versus the NFA rice. Sana hindi na
        lang nag press release ang NFA kasi they created confusion... Parang gusto
        niyo gumawa ng panic," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431efc0c-8ed9-482c-8019-3ef95d450994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NFA told the media there was shortage. The state
        of rice supply is different from the supply of NFA rice. It would have been
        best if the NFA did not issue press releases because they created confusion.
        It''s as if you wanted to create panic.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa85c10-2d07-46ff-bed6-58d1682b10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to scold Aquino for holding media interviews instead
        of doing his job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb02c7d-a74e-450f-ab2e-6eda5e5c018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung wala kang buffer stock, hindi ba dapat manahimik ka dahil
        hindi mo nagawa ang trabaho mo? Do your work... Hindi ba dapat mahiya ka at
        nanahimik na lang at gawan mo ng paraan? " Villar told Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711af128-6e63-49ea-a61e-e2351266f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is no buffer stock, didn''t you think you
        should have kept quiet because you failed to do your job? Do your work.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4209d7b-4a3c-4c82-9275-3445dda98cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buffer stock is kept for calamities and disasters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898ae29-788f-4f84-8246-13ad49c81def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, during the February 7 media briefing, said there was a low
        supply of affordable rice, but there was no commercial rice shortage. It said
        NFA''s buffer stock was only good for two days instead of the mandatory 15-day
        buffer stock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b74f92f-df5d-4ae2-82bc-7ffaabe7fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino defended the move to announce it, saying they disclosed the
        supply situation for transparency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d017f5-71a5-43b8-b5ac-0cf63b87f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just told the truth that NFA has depleting supply of rice," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6478383-1640-48be-add3-e99682ab317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Grace Poe told Aquino, in making such announcements,
        the public must be given assurance by offering solutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ebd136-e642-443f-8fb9-466147add5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tama naman ''yung pagiging transparent mo. Pero sana meron kang
        solusyon [You''re right in wanting to be transparent. But you must offer a
        solution]. You have to be very cautious balancing transparency and also offering
        an alternative," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95763e-1626-4982-a8a4-9bd403b65e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino stood by his statement on shortage of government-subsidized
        rice, noting the buffer stock is now good for only at 1.7 days, from two days
        in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35a76e-2693-4c93-9523-9938e8bb84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA rice is more affordable at P27 to P32 per kilo compared to commercial
        rice, which used to sell from P36 to P65 per kilo prior to the supposed NFA
        rice shortage. The price of commercial rice has shot up after the NFA announced
        the shortage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae67087f-24fe-4f1a-9fbe-8935e9f08018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rice (prices) truly spiked. It now ranges from P45 to P50 per kilo,
        and beyond," Alliance of Grains Industry Stakeholders Chair Teresa Alegado
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7cf650-7896-4159-b865-da72dc0a4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority Assistant Secretary
        Mercedita Sombilla said the NFA announcement led to the increase in prices
        of commercial rice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a28978-f05a-4d04-90b9-a8b79df69a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''NFA failed to do its mandate''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e4cc5-d241-4427-ad6f-ac58d960f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said NFA''s liability is their failure to do their mandate,
        but she is not recommending Aquino''s dismissal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ef9f7-77fc-448a-a215-709690bcf186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In</em>-appoint <em>sila ng</em> President. It''s for the president
        to decide <em>kung ano ang</em> sanction, maybe <em>papagalitan sila</em>
        or <em>tatanggalin sila</em> or they will be given another chance to do it.
        It''s not my prerogative," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b69f10-9622-4149-ad7a-3e0f67aafc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Bam Aquino wants the NFA chief to resign for failing
        to ensure food security for the Filipinos, especially the poor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9780e-af44-4d83-8069-dda57b0a3379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about food security for the poorest Filipino families.
        We need someone who can get the job done," the senator said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26975a5a-b132-42a8-b342-d3864841066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Pi√±ol assured the public there is no
        rice shortage in the country. He, however, said middlemen and rice traders
        are causing the price of commercial rice to go up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017547d9-ad01-414e-b8d7-0bd71d985fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 12, the NFA approved the importation of 250,000 metric
        tons of rice to arrive in June. It said they expect the prices of rice to
        stabilize as as soon as the imported rice arrives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426a9e6-96ca-40eb-83b0-d73eb15975b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importation that will happen in June will augment the shortage
        in the buffer stock of NFA rice to 15 days, which can bring back the old price
        in the market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258e4fc-a35e-4af2-875f-bf57ee95fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Senate committee recommends an increase in farmgate
        price to P18 from P17 per kilo to compete with traders who take advantage
        of the situation and sell NFA rice at a higher price. P18 per kilo is equivalent
        to P30 market price.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe2b0e-6fec-445f-8da8-7ac4b3f57787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:59:11.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T17:00:07.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will also request for an executive order for the President
        to donate smuggled rice to the NFA to address the shortage in NFA rice.</p>'
  'The-banana-phone-is-back-Theres-a-new-Nokia-8110':
