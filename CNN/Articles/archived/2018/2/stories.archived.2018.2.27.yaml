      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of BIR Deputy Commissioner
        Arnel Guballa.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8ecc3-cb45-409e-8421-6ca7818da10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) ‚Äî</strong> The
        House Justice committee will vote next week on whether or not there is probable
        cause to impeach Chief Justice Maria Lourdes Sereno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765cdc72-f39d-4309-87b8-d53c6efc2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The testimonies given, the clarifications made, the voting for
        probable cause hearing we intend to hold next week to give us sufficient time
        to discern our votes since the results will all depend on the individual appreciation
        of this committee," Justice panel chair Reynaldo Umali said during Tuesday''s
        hearing, the 15th for the panel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ca170-9bdd-4fef-8be8-76f4d5a20b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice committee will then prepare a report which will either
        recommend approval of the impeachment complaint or to junk it. A one-third
        vote of the House plenary will decide if Sereno will be impeached and face
        a Senate trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90e940-a83c-4c8e-9489-b68970de733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hearing was ongoing, Sereno''s spokesperson Jojo Lacanilao
        said in an ambush interview outside the meeting room, the Chief Justice will
        take a "wellness leave" beginning March 1 to prepare for a possible impeachment
        hearing in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e160322-f5e6-489f-8377-26638d4189ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Chief Justice Sereno to take ''wellness leave'' for impeachment
        case</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b9c95-7055-4c74-b5ed-094b82214d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee discussed Sereno''s psychiatric evaluation and alleged
        inconsistencies in the appointment of some Judiciary personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245363b4-a3bb-438a-bbd2-c7fa376a3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:38:25.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Confidentiality of records''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e5a63-cfb6-4439-8357-8cfe32ab64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:38:22.237+08:00
      'mgnl:createdBy': 'jeff'
