  'NBA-Dwyane-Wade-Marjory-Stoneman-Dougals-High-School-shooting-jersey':
    'author': ' Amanda Jackson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-27T20:21:13.788+08:00
    'imagesource': 'jcr:dcdde0f7-a192-4b24-ba46-60562cc28521'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12b5a75c-4793-4763-acf2-ef6333bbb777'
    'lead': 'Miami Heat star guard Dwyane Wade got emotional Monday as he reflected
      on¬†Joaquin Oliver, one of the 17¬†people killed in the Marjory Stoneman Douglas
      High School shooting earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-20T16:02:18.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-20T16:02:21.198+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-20T16:02:21.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA player Dwyane Wade gets emotional over school shooting victim buried
      in his jersey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4de5ac-1031-4ade-80ad-6159119a1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:02:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:02:21.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Miami Heat star guard Dwyane Wade got emotional Monday as
        he reflected on Joaquin Oliver, one of the 17 people killed in the Marjory
        Stoneman Douglas High School shooting earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04bdcf-0949-47ee-b0f7-5bbf588a9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:02:18.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:02:21.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver, 17, was an avid sports fan who was excited to see his favorite
        basketball player, Wade, back with the Miami Heat this season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a42da3-41a9-4625-920a-66449ef48930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:02:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:02:21.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Oliver''s parents told Univision talk show "Al Punto"
        that they buried their son on February 17 wearing Wade''s Miami Heat jersey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285345fb-cf27-40d3-a39d-3187931b5364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:02:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:02:21.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s emotional even thinking about that -- that his parents felt
        that burying him in my jersey was something that he wanted," Wade told CNN
        affiliate WPLG after the team''s practice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1552fb30-7c8f-4243-9b70-a8dd0b67c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:02:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:02:21.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You hurt for the family. If you ever get the opportunity to speak
        to them, you just try to hope the time where he was alive, that you were able
        to bring some form of joy to his life and something memorable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20777bb-510f-4315-ba80-3f02e9d8fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:02:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:02:21.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after the shooting, Oliver was laid to rest. Hundreds
        of people attended his funeral and honored his passion for sports by wearing
        sports jerseys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f28e7-1064-4b27-98e3-894e9984c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:02:18.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:02:21.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade found out this news on Sunday and reacted on Twitter. "You''re
        about to make me cry this afternoon," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ead603-923c-4426-91ac-a6dbd61a9a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-20T16:02:18.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-20T16:02:21.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
