    'template': '1'
    'title': '2 killed, 116 hurt when Amtrak train crashes into stationary freight
      train

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d01a4-db72-423a-a1fb-b129d17867eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A railroad track switch locked into the
        wrong position apparently caused an Amtrak passenger train to crash into a
        stationary freight train in South Carolina, killing two Amtrak employees and
        injuring 116 people, an NTSB official said Sunday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44e845-9a43-4a37-afe4-9f87ccbb9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak Train 91 was traveling south and should have continued straight
        down the tracks, but the rail switch had been manually set to divert the train
        onto the side track where the CSX train was parked, NTSB Chairman Robert Sumwalt
        said at a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37903c4a-db2f-4649-820e-dad9647714ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A padlock held the switch in its alignment, which is standard procedure
        when switches are manually operated, Sumwalt said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cdb221-d2a4-4267-897a-61baa6e02c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Key to that investigation is learning why that switch was lined
        (aligned) that way," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c387c-939f-47d8-9265-e72788d03339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumwalt said video from the front of the Amtrak train had been recovered
        and sent to Washington, where it will be inspected. That will help investigators
        determine what happened in the 2:30 a.m. collision, including whether the
        train braked or was exceeding the 59 mph speed limit, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464236ba-5472-42ff-a784-f83c3af859d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineer, conductor killed</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974799e9-01f5-4e78-af5d-fd2d848820e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lexington County spokesman Harrison Cahill said 116 people were
        injured and transported to hospitals, with injuries ranging from scratches
        to broken bones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cbbb2-c1be-40e6-bc19-ec8bdaff4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials had initially said 70 people with injuries were transported
        for treatment, but later adjusted the figure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5224ac-f0ef-4b20-ba02-77450bb9a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killed were two Amtrak employees: train engineer Michael Kempf,
        54, of Savannah, Georgia, and a conductor, Michael Cella, 36 of Orange Park,
        Florida, Lexington County Coroner Margaret Fisher said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7aa39f-793d-4c04-9169-d773dd587edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No positive train control</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4823c-3312-4cb6-867a-619d1c5e5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumwalt said the crash could have been avoided if&nbsp;positive
        train control&nbsp;-- a system that combines GPS, wireless radio and computers
        to monitor trains and stop them from colliding, derailing or speeding -- had
        been in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd18c4d-bc04-4f6d-b3cb-4b081b3116ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railroad companies have until the end of 2018 and possibly two more
        years afterward to implement PTC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b78f3-8a4c-4c81-a48c-53c5f4be11a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumwalt said he didn''t know why this particular train didn''t have
        PTC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b316c36-0bdb-43ea-8a0b-421e77cc28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Anderson, Amtrak CEO and president, told CNN''s Rene Marsh
        that the signal system along the section of track where the crash occurred
        was down and the tracks were being manually controlled by CSX. Sumwalt confirmed
        the tracks were owned and operated by CSX.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f96639-ef55-44b4-af12-37fc86fe42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson said the CSX dispatch center directed the Amtrak train
        to the track where the derailment happened. Anderson said the CSX dispatch
        center was manually directing the Amtrak train via telephone communications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0b8f7-20eb-4caf-8df0-c5af094910f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Anderson, CSX has complete control of the tracks, signals
        and switches in the area where the crash happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ed6d5-e769-4751-939c-1687c9e56d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSX statement</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca767a-372d-4921-b4d6-6e4a0100b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CSX spokesperson issued this statement on Sunday:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84072525-47cf-487f-8fea-013b6f670e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sincere condolences go out to the families of the two individuals
        who passed away following the tragic events that took place in Cayce, South
        Carolina, early this morning. We remain focused on providing assistance and
        support to those impacted by today''s incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831e3a2-74d6-4e14-b47e-620b50652643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CSX hosts more passenger trains on its network than any other major
        railroad in the United States, and passenger rail remains one of the safest
        ways to travel. The National Transportation Safety Board is leading the investigation
        into this incident and CSX will continue working with the investigating team."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d58d2-c0fc-4926-96da-2e5cec2f2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel spilled</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08230d8-20c5-40f9-8791-12103b9063f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amtrak Train 91 was traveling between New York and Miami with
        a nine crew members and 147 people aboard when it collided with the CSX freight
        train in Cayce about 2:35 a.m. Sunday, derailing the lead engine and some
        of the seven passenger cars, Sumwalt said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0ed11-2332-4c0f-b735-bb7fbe483df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumwalt said the CSX train, made up of two locomotives and 34 empty
        cars, had just unloaded a shipment of automobiles at a nearby siding. The
        CSX train was empty of people, authorities said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753cbe11-8636-4860-a0fc-bcc0752c172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5,000 gallons of fuel were spilled, authorities estimated,
        but Cahill said there was "no threat to the public at the time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02423941-b2bb-4288-85ff-ed18095a439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board&nbsp;has launched an investigation.
        Sumwalt said the investigation should take 12 to 18 months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26452a-3641-45bb-86b9-8f9f98273f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has been briefed on the accident, according
        to a statement from White House deputy press secretary Lindsay Walters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa624f-8f9f-40d2-bc24-2a617f57db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and prayers are with all of the victims involved in
        this morning''s train collision in South Carolina," Trump&nbsp;wrote in a
        tweet on Sunday afternoon. "Thank you to our incredible First Responders for
        the work they''ve done!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd505b-6021-46fa-b9d6-f42e2028d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nobody was panicking''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624363dd-3f18-4cfe-9bce-f748291be3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Pettaway was a passenger in one of the train''s rear cars,
        headed for Orlando, he told CNN on Sunday morning. He was awakened by the
        impact, and the crew came through the cars "really quickly" and got everybody
        off the train.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2133215-13e2-42cf-bc88-0640f58266c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody was panicking," Pettaway said. "I think people were more
        in shock than anything else."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e707dcc-8064-4881-83ef-5349218458e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettaway was discharged from a hospital with minor whiplash, he
        said. From there, he went to a shelter at Pine Ridge Middle School for passengers
        who didn''t suffer serious injuries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dbdc72-92ae-41c7-b4f1-da9d6909c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s was one of several fatal incidents involving an Amtrak
        train in the past few weeks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a252d-2172-4f65-989a-205f2f3ab744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Amtrak accidents</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120306c-38b7-42ce-a710-71efdb6d77bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, an Amtrak train derailed near DuPont in Washington
        state and hurtled off an overpass onto Interstate 5, killing three people.
        The Amtrak engineer on that train told investigators&nbsp;he mistook a signal
        and braked moments before the deadly crash, according to the National Transportation
        Safety Board.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950afe0f-77d1-4731-9dca-b7543285d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation&nbsp;found that engineers and conductors had
        complained to supervisors that they were not adequately trained for the new
        route before the crash of Amtrak 501.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22afbe-b108-4d89-af95-3256e66f2a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an Amtrak train carrying members of Congress to a Republican
        retreat in West Virginia&nbsp;struck a truck near Charlottesville, Virginia.
        Investigators looking into the crash are focusing on the actions of the driver
        of a truck, a source with knowledge of the investigation told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9266b73-a4c3-46e9-ab6f-f27d900192bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-January, a pastor and his wife were killed in Nash County
        in North Carolina when their SUV was hit by an Amtrak train, according to&nbsp;CNN
        affiliate WNCN. The crash occurred after the driver maneuvered the vehicle
        around the lowered crossing arm.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b67975-c65b-435c-b830-465d9f7b8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:08:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:08:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “2 killed, 116 hurt
        when Amtrak train crashes into stationary freight train."</em></p>'
  'Donald-Trump-unrelenting-war-with-the-NFL':
    'author': ' Deena Zaru, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-05T08:05:18.459+08:00
    'imagesource': 'jcr:f33ddb07-d41c-4a9d-8c06-8a697023dc36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2843ae2-c83c-4303-a626-26cb214c68e4'
    'lead': 'This may very well go down in history as the season that changed football.
      The President of the United States declared a political war on some of the most
      visible players. And he wouldn''t let it go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T17:11:33.703+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T17:11:36.977+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T17:11:36.508+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump''s unrelenting war with the NFL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37fc399-f9d1-4973-bc32-6368edd6fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> George Popson, a Republican from El Paso,
        Texas, has always been a football fan. He enjoyed watching NFL games and rooting
        for the Houston Texans and the Los Angeles Chargers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8773718-ad0b-4507-a54e-2d1cf66f080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this season, Popson has boycotted the NFL and he says it''s
        all because of President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd1ae8-5466-4ce3-a4a5-4460bbfa571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stopped watching football this current NFL season after President
        Trump made his remark about team owners kicking out and firing any player
        who kneeled during the National Anthem," the 56-year-old told CNN. "... I
        will continue to boycott NFL games and if I happen to be found in front of
        the TV during the Super Bowl, it will only be because I am at a Super Bowl
        party with food&nbsp;and&nbsp;drink&nbsp;and more importantly, friends and
        family. I won''t be focused on the game. Patriotism factors into this decision
        one hundred percent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea733f-46a3-40d1-b471-e0f5727e0245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popson said that although he agrees "that people of color are targeted
        more and unjustly by law enforcement," the football field is not the place
        to make this statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875dcee-271b-4c88-b57f-940fbe936a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump opens the floodgates</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b936d-d8fd-4c08-83e1-7cf6ec25b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may very well go down in history as the season that changed
        football. The President of the United States declared a political war on some
        of the most visible players. And he wouldn''t let it go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182a2dc-c60e-4e45-9a6c-d4117dd722e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;off-the-cuff speech&nbsp;at a rally in Alabama in September,
        the President unleashed a highly public crusade against black players who
        took a knee during the National Anthem to protest institutionalized racism
        and police brutality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f729465-e3d1-469b-a52c-ed0aa4e5c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lambasted team owners for allowing the protests to take place,
        urged fans to walk out of games and told owners they should respond to the
        protesting players by saying, "Get that son of a bitch off the field right
        now, he''s fired. He''s fired!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a45f06-40cc-4fd6-988d-b97f2d2607df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments launched the National Football League,
        which has generally managed to keep politics at bay, into a heated and highly
        public debate on racism and patriotism in America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bbc35-85b4-46ee-a2be-0686b10b60b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That weekend, owners, coaches and players of various teams joined
        hands and collectively took a knee in a&nbsp;remarkable and unprecedented&nbsp;show
        of defiance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945c0cb-bbf9-40db-8e83-e9ee07af4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s no sign that Trump -- who kept coming back to the issue
        on Twitter throughout the football season and even, obliquely, during his
        State of the Union address Tuesday -- is letting up. He made a spectacular
        patriotic show of going down on the field for the NCAA championship game in
        January, standing there for the National Anthem. But he''s opting out of the
        traditional presidential pre-Super Bowl interview this year. Last year he
        sat down with Bill O''Reilly, then of Fox News. This year NBC is broadcasting
        the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071fe42-a1e1-4d7a-86e0-f1b3bf2c3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because (Trump) is this polarizing figure who chose to draw a line
        in the sand, it just shone a spotlight on the debate and gave it a kind of
        national profile that it might not have had if he hadn''t actually entered
        the fray," Dr. Theresa Runstedtler, a history professor at American University
        who studies the intersection of sports, race and politics, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b629d8-3112-44ae-a013-058f8b075c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump forced coaches and owners to pick sides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92957e08-a94c-4a03-a601-9871e709edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Giants owners John Mara and Steve Tisch&nbsp;expressed
        disappointment&nbsp;over the President''s comments. Meanwhile, Dallas Cowboys
        owner Jerry Jones, after an early show of support, taking a knee with players
        before the National Anthem during a game, later sparked boycotts when he&nbsp;said&nbsp;he
        would bench players for "being disrespectful to the flag."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96f661-4631-4ca0-a276-9d13372b06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the upheaval, NFL commissioner Roger Goodell tried to have
        it both ways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b483134-2f68-4754-bd6e-ead15f0ae88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;said&nbsp;the league wants players to stand for the anthem
        but stopped short of saying the NFL would institute an NBA-like policy that
        would force them to stand or penalize them if they don''t. However, it''s
        important to note that despite the fact that NBA players did not participate
        in protests on the court, coaches and players -- from stars like the Cleveland
        Cavaliers'' LeBron James and the Golden State Warriors'' Steph Curry to coaches
        like Gregg Popovich and Steve Kerr -- have been more outspoken and public
        in their criticism of Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8300147-74fc-4cd3-a7bb-a5621fe6c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Trump) created a situation where that veneer of the invisibility
        of politics and the invisibility of race in the Super Bowl has been shattered
        in a lot of ways," Runstedtler said. "Regardless of which side you''re on,
        you kind of have to actually confront the fact that the event is laden with
        racial politics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe78379-9d10-4283-8dbf-70ee50720eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group against the protests called&nbsp;"Standing for America"&nbsp;has
        nearly 300,000 followers on Facebook, and so far 26,000 people indicated they
        will participate in their event,&nbsp;"NFL Boycott -- 2018 Super Bowl,"&nbsp;to
        voice their support for veterans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab238c71-5803-46bf-934e-5509458afb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the Philadelphia Eagles prepare to take on the New England
        Patriots -- Trump''s favorite team, given his friendly relationship with owner
        Robert Kraft, his golfing relationship with Tom Brady and the notes he''s
        exchanged with Bill Belichick -- at the Super Bowl this weekend, Eagles wide
        receiver Torrey Smith, who raised his fist on the field to express solidarity
        with the "Black Lives Matter" movement, has already indicated that he will&nbsp;refuse
        an invitation&nbsp;to the White House if his team wins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e4ffb-99f7-46d1-8023-2020a8d1170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger than football</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7760b3a-55fe-4f76-87e1-62189b624476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Trump got into a fight with the NFL, sparking a boycott
        by conservatives, a boycott of the league among progressive and black activists
        was already in full swing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601eae0-3e09-4c72-9552-8d8cca85579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Greensboro, North Carolina, a group of young activists started
        a "Kickball for Kaepernick" league to protest the perceived shunning by league
        owners and coaches of former San Francisco 49ers quarterback Colin Kaepernick.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d8d58-b998-4cf0-9fba-a58a87a6b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was an avid football watcher before I began my boycott against
        the NFL and its repression of Kaepernick and the league''s contempt for those
        who demand justice and an end to state violence against working class communities
        of color," Demetrius Noble, a 38-year-old professor, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e572ff-1a83-4e63-9df2-ca8792f2a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been and am boycotting the NFL because of the structural
        racism that apparently permeates throughout a league that is majority black
        and because of the lack of attention paid to state sanctioned violence on
        the part of the NFL," LaKeisha&nbsp;Williams, a Philadelphia Eagles fan who
        is part of the league, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5833a4-249b-45bf-bbed-733491298e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kaepernick took a knee during the National Anthem in September
        2016 to protest racism, he quickly became one of the most controversial figures
        in sports, like several others before him, and&nbsp;sparked a wave of protests&nbsp;on
        the field that spread from professional football to college and high school
        and even to other sports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551495a8-7968-42ee-8e20-0dc273aafcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Runstedtler, Trump elevated Kaepernick''s national
        profile.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6365c-e6d4-41c6-928f-461f2941c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If nobody had made a big deal out of it and turned it into a spectacle
        the protests would have been meaningless," she said. "It was actually the
        backlash against (Kaepernick) not standing for the anthem that ironically
        rained more awareness about (why he was protesting)."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c280f72-5fc1-4cfd-8e8a-4f8479b329db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month before he picked a fight with the NFL over the protests,
        Trump had stoked racial tensions deeply when he&nbsp;repeatedly appeared to
        suggest&nbsp;there''s a moral equivalency between white supremacists and those
        who oppose them while responding to violence that erupted at a white supremacist
        rally in Charlottesville, Virginia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171928a-266b-4fc2-853a-84cbc3b21c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His commentary just provided additional talking points and reinforcement
        concerning how the highest office of the USA is out to repress and castigate
        those who dare to stand for justice and the most vulnerable," Noble said,
        adding that Trump''s rhetoric "reinforces why Kaepernick chose to kneel" in
        the first place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c1917-bb22-47b0-8511-499c07c8a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments -- upon which he doubled and tripled down
        -- prompted an onslaught of bipartisan criticism and fueled a barrage of new
        protests on the field.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf775e-89f7-4ddb-aee5-41a151064e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes, especially black athletes, realize that no matter how
        much money you make and how famous you are, when we have a president who constantly
        diminishes you and your people, it''s time to step up and do something," NBA
        legend and civil rights activist Kareem Abdul-Jabbar told CNN''s #GetPolitical
        at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5036ac-5742-4021-b74c-b6dd3c157e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid bipartisan outrage over Trump''s response to the violence that
        transpired at the rally, about a dozen members of the Cleveland Browns, including
        Seth DeValve -- the&nbsp;first white player&nbsp;to join the protest -- took
        a knee and prayed before a preseason game against the New York Giants on August
        21.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdafc3c-06ef-4884-b227-bfc3ff996e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s relationship with the Patriots looms large</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260c7cf-6b98-4754-a0a4-37a614d32fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t help at all that Trump''s all-time favorite team --
        the New England Patriots -- has been so dominant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846c1b6-1ef7-4010-a4e1-c5f1a823e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, football fans compared the&nbsp;Patriots'' historic&nbsp;comeback
        against the Atlanta Falcons in the Super Bowl to Trump''s unexpected win against
        Democratic presidential nominee Hillary Clinton in the 2016 general election.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142325e1-fd8b-4f55-abf1-0a4ce34aa29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the President congratulated the Patriots and his "friend"
        quarterback Tom Brady, tweeting, "What an amazing comeback and win by the
        Patriots. Tom Brady, Bob Kraft and coach B are total winners. Wow! #SuperBowl."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75cb52-2fbb-4351-818e-8eab23f8b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brady, who had received backlash in 2015 when a "Make America
        Great Again" hat&nbsp;was spotted in his locker, has been evasive when asked
        about his relationship with the President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddff9f-1167-4376-b13c-cd774f9b540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a highly publicized move that likely embarrassed Trump --
        although the President chose not to address it publicly -- the five-time Super
        Bowl champion surprised many when he skipped his team''s visit to the White
        House last year, citing "family matters."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c210ba-6165-4547-9f4a-5147dd99f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Boston Herald&nbsp;reported&nbsp;that Brady was
        spending time with his mother, who was battling an illness later revealed
        to be breast cancer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d704a0-7d17-44fa-8918-5cd7d780fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Brady''s teammates had&nbsp;refused to go for the White
        House visit, citing their opposition to Trump. The smaller attendance by the
        Patriots for Trump than for former President Barack Obama, when he had hosted
        the team, drew scrutiny and an excuse from the team.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd625d3-5591-4c3c-b732-4125d841fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two days after Trump urged owners to fire players who won''t
        stand for the anthem, the Patriots&nbsp;took a stand&nbsp;against Trump. Three
        dozen players took a knee, while the rest locked arms on the field.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0052c-cd64-47eb-bf87-3b7894063de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump put the Patriots in the political spotlight repeatedly over
        the past two year,&nbsp;announcing&nbsp;a day before the general election
        that Brady and coach Belichick were supporting his campaign for president.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b05245-2829-4a97-aed8-462c0cfadba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said at a pre-inaugural dinner that Brady and
        Patriots owner Kraft called to congratulate him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74fbdd2-8d2b-4740-94f2-87d71e975a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not deny it, Brady played down the claim during an
        interview, saying, "I call a lot of people."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bc433-dbd9-4c73-94ee-cf5c0c193d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have called him, yes, in the past," Brady said. "Sometimes he
        calls me. Sometimes I call him. But, again, that''s been someone I''ve known.
        I always try to keep it in context because for 16 years you know someone before
        maybe he was in the position that he was in. He''s been very supportive of
        me for a long time. It''s just a friendship. I have a lot of friends. I call
        a lot of people."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945f1b2-43ce-45f8-82aa-b3cb332297c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people still watch the NFL, but&nbsp;viewership is down.
        And while various factors could be in play, thousands of Americans from the
        left and the right have expressed that they stopped watching to make a statement
        about the debate on race and patriotism in America, which was intensified
        and elevated by the President''s unrelenting war with the NFL.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c9fa0-5047-4f82-aede-0d0280b450aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more on the intersection of culture and politics, check out
        CNN''s #GetPolitical series.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3c8d7-84c1-4985-a693-e53669424ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:11:33.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:11:36.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Donald Trump''s unrelenting
        war with the NFL."</p>'
  'trump-says-stand-proudly-for-national-anthem-in-super-bowl':
