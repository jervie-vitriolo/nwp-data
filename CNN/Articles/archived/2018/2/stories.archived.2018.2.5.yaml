      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or at the very least, an impersonator who you could hardly tell
        the difference?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d302f46-e1c2-4484-afda-c9375b09e4b5'
