      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner, 20, has not publicly identified the baby''s father.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615c6c1-c3f8-4faf-b129-ac57ba458b35'
