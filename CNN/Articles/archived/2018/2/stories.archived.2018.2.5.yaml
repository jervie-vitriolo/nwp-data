      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince''s longtime pal and former collaborator Sheila E. took to
        Twitter prior to the performance to assure fans that she had spoken to Timberlake
        and that he had no plans to use a hologram.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
