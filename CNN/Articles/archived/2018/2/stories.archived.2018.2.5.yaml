  'humans-of-new-york-interview':
    'author': 'Rex Remitio'
    'caption': '"I think one of the most powerful ways that we have [is] where we
      can see ourselves in other people," says Brandon Stanton. "If we’re all talking
      about our opinions and our philosophies, we’re all finding reasons to disagree."'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-05T18:04:31.483+08:00
    'imagesource': 'jcr:5ade9ad1-eeb3-4546-8890-36e5a7aa06b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7678419-ec6f-4ee4-97e6-97e8b0d8b781'
    'lead': 'Stanton talks about the difference between an interview and a conversation,
      and interviewing some of the world’s most powerful people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:14:47.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T16:14:53.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T16:14:53.441+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One-on-one interview with ''Humans of New York'' creator Brandon Stanton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892aa63-7290-4ac7-b972-558174a34179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It all began when
        Chicago-based bond trader Brandon Stanton lost his job in 2010 and decided
        to move to New York City to pursue his passion in photography full time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee1c97-5ed9-4212-823f-cad0c15e6511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set out to photograph random New Yorkers and plot their portraits
        in an extensive catalogue of the city. Stanton eventually paired their portraits
        with insightful, sometimes funny narratives. After publishing more than 10,000
        stories on his photo blog “Humans of New York” (HONY) over the years, it captured
        the hearts of millions of people around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f04fa-867b-4a62-b971-01e8ab04957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONY now has more than 18 million followers on Facebook and seven
        million on Instagram. It even evolved into a documentary series, which became
        the most followed series on Facebook Watch as of December 2017. Some of the
        stories were also published in bestselling books, “Humans of New York” and
        “Humans of New York: Stories.”</p>'
    '5':
      'image': 'jcr:1da22f3b-3f23-4a09-962b-7317c05c97e4'
      'imageCaption': 'Humans of New York creator Brandon Stanton at UP Cine Adarna.
        Photo by REX REMITIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfdd274-e4e7-4c02-8be2-eaaa54474a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ab6a1-0586-4bb2-9727-37d1c0e173c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines had a one-on-one conversation with its creator Brandon
        Stanton after his back-to-back talks at Cine Adarna, University of the Philippines
        Diliman on Saturday. He is in the Philippines for a few days to gather and
        tell inspiring stories of ordinary Filipino people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04082c5-e4cc-41c7-847d-2c65a556f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421b5fe-6adc-469e-9783-5455a9ae62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In all of the stories that you’ve heard, what is the most
        memorable? That story that hit you the most?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23943de6-a65c-4441-a075-30d2d349ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I wish I had a real, clean answer to that question because
        it’s so difficult. The stories kinda speak to me at different times of my
        life. Like for example, I am having a child in three months so now the parenting
        stories have become much more relevant. So what happens is I speak to all
        these people about these different aspects of life, all different ages, and
        going through different experiences. And these stories tend to come back to
        me in the moment when I’m experiencing something similar to them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef133e9-a4af-434e-9ddd-3b1c3cbbdc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it’s not that one story was so emotional that it completely stuck
        with me. It’s that the stories speak to me at given times when I’m going through
        something similar, and I think that’s when the stories speak to the audience
        too. I think every story has somebody out there in the audience that needs
        to hear [it] at that moment because they’re going through something similar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e05e41-80ed-4a96-9fed-82210a4999ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m just curious, how were you able to entice people to
        share the most of their vulnerabilities and their weaknesses? It’s a pretty
        hard thing to do, right?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b29ede-86b7-4b08-a845-5638964de3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make somebody feel comfortable, it really has to be more of a
        conversation than an interview, which is tough to get into. There’s like a
        very small tone difference between an interview and a conversation, and it’s
        when somebody feels that they’re like in a conversation that their guard kinda
        comes down. So I listen to people very closely. I ask questions based on what
        they’re saying. I’m very curious. And I think after a while, you know, people
        don’t even think that they’re being interviewed. There’s just somebody that’s
        talking to them, and a lot of people haven’t talked to somebody very deeply
        in a very long time. And that feeling of being validated, that feeling of
        having somebody care [about] what you’ve gone through is so strong that people
        very much want to share.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5af588-223d-4d04-9dd5-1c9ffbb3ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve already told lots of stories but what do you think
        is your best contribution to humanity in telling those stories?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d783995-9f20-43d9-b4dd-f542950804dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I very purposely try to keep my aim narrow, as opposed to saying
        “[I''m from] Humans of New York, I’m trying to unite people, I’m trying to
        help countries understand each other.” I try to avoid big statements like
        that because that’s out of my control. What’s in my control is how well I
        tell the story of the person that’s in front of my face. And so that is what
        I try to get as good as possible, helping the person in front of me tell their
        story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a197717-94ff-44fa-9ada-4e69d661a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think one of the most powerful ways that we have [is] where we
        can see ourselves in other people. If we’re all talking about our opinions
        and our philosophies, we’re all finding reasons to disagree. But when we [are]
        sharing our stories, I think we find a lot more to connect to than if we’re
        sharing our opinions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1de978-b2bd-41b9-b63a-ddb9a8a973a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the best thing that any of us can do is learn to listen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e7f9c-1ef4-44ce-862c-ff97f3e6f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve already interviewed the world’s most sensational people,
        like Barack Obama and Hillary Clinton. Are you also looking forward to have
        an interview with President Rodrigo Duterte?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deecd8e-7b7f-40f5-a367-712c8f9c1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I am interested in everybody’s story, and it’s like
        the main thing for me. And he [Duterte] might be an exception in that a lot
        of times when you’re interviewing public figures, you get the public persona.
        And I found that not only in the Philippines but also in the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0dd184-f4d7-47d7-93a2-8c12fdcacb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians are extremely tough because they are very good at presenting
        an image that they know will sell, and presenting an image that they know
        is very popular. What I’m not looking for is the image that makes somebody
        look the strongest, the most powerful, or the most politically savvy but,
        you know, their story, their vulnerabilities and weaknesses, and that’s difficult
        to get from politicians and public figures in general. My favorite interviews
        and the most powerful interviews I’ve done, like I’ve interviewed President
        Obama, I’ve interviewed Hillary Clinton, I’ve interviewed a lot of famous
        people, but the most powerful interviews that I do are with the normal average
        people that I meet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236cdbc-9278-4cc5-95a7-59b4f177f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is your message to your fans, especially those that are planning
        to do the same thing that you did? Like create a ‘Humans of whatever city
        it is’.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648dcf5-4c0b-4c05-8959-ef65b33aa263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, to get good at interviewing, you have to interview
        a ton of people. You can’t just have the idea and go out there a few different
        times. Like, it’s very hard work, a lot of people will turn you down, a lot
        of people reject you. I think it’s very much about the art of listening. It’s
        not about having these prepared questions, it’s about getting into a conversation
        with somebody. And then once I’m in a conversation then it’s just about intensely
        listening to that person, being very curious and asking questions based on
        that curiosity. So I think the best thing that any of us can do, especially
        people who [are] trying to do work like this, is learn to listen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d93fa2-1e67-453a-89a5-c82a0711b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is your message to those people who experienced the
        same thing that happened to you eight years ago when you got fired in your
        job in Chicago?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da958d34-48b6-4717-8945-20a59e1e1c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:14:47.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:14:53.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel that if people work hard enough and devote themselves hard
        enough, they can find a way to make a living and make enough money doing something
        that they very much care about and they very much want to do. So I think that
        should be the goal. And also value your time. Even if you’re spending time
        with family, know what’s important to do with your time and value your time
        over all of the things. Never trade away your time just to feel important
        because you’re doing a job that you feel like people respect, or just to make
        more money than you need. Nothing is more valuable than the time itself. So
        find out what it is that you love to do, how you love to spend your time,
        and find a way to structure your life to where you can make just enough money
        where you can do those things.</p>'
  'Cheryl-Diaz-Meyer-interview':
    'author': 'Portia Ladrido'
    'caption': '“All of the refugees were arriving dehydrated and hungry,” says photojournalist
      Cheryl Diaz Meyer about what she witnessed in Bangladesh. “Many had been waiting
      on the Myanmar side for days, drinking sea water, and only eating rice. I saw
      women and children who simply fell unconscious.” Photo by CHERYL DIAZ MEYER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-05T18:30:31.095+08:00
    'imagesource': 'jcr:0bd058ca-68d3-4017-91e9-70b65b354065'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae26c099-1453-4073-aa1c-13d088aaaa9c'
    'lead': 'Pulitzer Prize-winning journalist Cheryl Diaz Meyer talks about photographing
      refugee camps and war zones, as well as how she navigates emotions while on
      the job. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:22:20.303+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T16:22:24.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T16:22:23.926+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the multi-awarded Filipino photojournalist who covered the Rohingya
      crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a00e33-f519-4f3d-8cf8-e0a28bbbfa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Rohingya crisis
        is known to be the world’s fastest growing refugee crisis. The mass exodus
        ensued in August 2017 when Myanmar’s military carried out what they called
        “clearance operations,” which burned down villages and forcibly displaced
        the Rohingya people from their homes in the Rakhine State of Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f62afb-5c07-4b94-bb02-fc80df3e0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By October 2017, over 600,000 Rohingya people arrived in Bangladesh,
        carrying almost nothing but their desire to survive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf1b4f-c1af-4828-be30-23556994de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main challenge in covering the Rohingya crisis was reaching
        the southernmost tip of Bangladesh where the Rohingya were landing by boat,”
        says Cheryl Diaz Meyer, a Filipino photojournalist who was in Teknaf, Bangladesh
        for two weeks to cover the plight of the most persecuted minority in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66598725-e0d8-429e-a595-30a7cfcdf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of the refugees were arriving dehydrated and hungry. Many had
        been waiting on the Myanmar side for days, drinking sea water, and only eating
        rice. I saw women and children who simply fell unconscious,” she recalls.
        “Many were weeping, the children were crying, there were injured, [and] many
        of the feeble, aged or incapacitated were being carried in slings that two
        others would carry by stick on their shoulders.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf422faa-2818-4383-a1dd-a326ec80748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scenario, Meyer explains, was just a small, perceptible part
        of the Rohingya’s more horrific experiences: refugees seeing their houses
        being firebombed, family members dying in burning homes, walking through jungles
        for weeks, and waiting in fear as Bangladeshi boat smugglers help them cross
        the waters.</p>'
    '9':
      'image': 'jcr:cb283225-2b75-4af2-8ece-b1399361ba53'
      'imageCaption': 'Cheryl Diaz Meyer, now based in the United States, won the
        Pulitzer Prize in 2004 for her coverage of the war in Iraq. She also recently
        took home a total of five awards from the White House News Photographers Association’s
        “Eyes of History” contest for her coverage of the Rohingya crisis. Photo by
        CONCHITINA MIGUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24646412-9bd8-4782-81cc-09df33a5d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2473a3e-eb41-4b8c-a326-6afe5245a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was only getting about four hours of sleep each night, so it
        was wearing me very thin. I was with my translator almost always. He was my
        guide, my eyes, my ears. If I return, I will pace myself differently. But
        it was hard as the news was incredibly intense as continuous,” she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ea984-2833-414b-9bdb-87be1ebcd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyer, now based in the United States, won the Pulitzer Prize in
        2004 for her coverage of the war in Iraq. She also recently took home a total
        of five awards from the White House News Photographers Association’s “Eyes
        of History” contest for her coverage of the Rohingya crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b15ffd-c1cb-4b2b-8f82-74d4247d2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Meyer through e-mail about her experiences
        in working on the Rohingya crisis, what she went through as a photojournalist
        in the war zones of Iraq and Afghanistan, as well as how she navigates emotions
        when covering the most unfortunate states of the human condition. Below are
        edited excerpts from the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ffa5a-127f-46ad-90d1-b4bec9a077b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you share how you were able to get access to the refugees
        and what the experience of covering their journey was like?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06dd68-12cf-4e6d-b997-4d5296b51517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was held in immigration for five hours for requesting a journalist
        visa upon arrival. I was eventually granted a visa and flew on to Cox’s Bazar,
        where a lot of NGOs were based. I had no contacts upon arrival because I left
        the US in such haste, so I needed to get acquainted with the situation on
        the ground, hire a translator, and determine a plan of action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b301ad7-c956-45b8-a566-fd46801f3bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Cox’s Bazar, I took a local bus to Teknaf, a small town about
        four hours away, but that was still another 45 minutes from ground zero of
        the refugee crossings. I stayed in a hotel in Teknaf, hired a local journalist
        as my translator/driver and we would ride his motorbike to the southern tip
        of Bangladesh to an area called Sabrang. At times, we’d take a local motorboat
        from Sabrang and meet the refugees in Chalpuridip. The weather was extremely
        hot and despite drinking as much water as possible, I often felt sick from
        the heat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e59ab-8921-44a3-b5a7-491ee3a21fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees kept coming and coming — at that time in mid-October,
        over 1,000 a day … Families had been separated and parents were searching
        for children and spouses. It was utter chaos. And it was honestly, emotionally
        overwhelming not be lost in the sheer pain these people were experiencing.
        And all of this, after they had experienced the worst terror of their lives.</p>'
    '23':
      'image': 'jcr:f0e0bce4-aaf9-442d-bf6a-41d93efa6c7a'
      'imageCaption': 'The mass exodus ensued in August 2017 when Myanmar’s military
        carried out what they called “clearance operations,” which burned down villages
        and forcibly displaced the Rohingya people from their homes in the Rakhine
        State of Myanmar. Photo by CHERYL DIAZ MEYER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45900201-457a-4c86-9cac-88270d3d97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca35f24-c9b4-4f0b-a843-4f8d38b0433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were the challenges that you had to face while covering
        the Rohingya?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a45ee-1386-40f6-96eb-3a50a7e74850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main challenges in covering the Rohingya Crisis were the excessive
        heat, the lack of sanitary food, the mosquitoes, the suicidal drivers who
        liked to drive straight at each other until the very last moment on minuscule
        roads, and in Teknaf, power outages and no WiFi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b534a-7a80-4584-bf20-fc4539e1c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was hard to transmit images, it was hard to conduct research
        with the power cutting in and out. The simple logistics of functioning day
        to day — much less trying to do work — was a constant battle.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb334732-9022-4fc1-9441-5008f0dc5109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the upside, Bangladeshis are some of the loveliest people you
        will ever meet. They are friendly, helpful and genuinely kind. I could not
        have worked on that story if it had not been for some very good Samaritans
        who stepped in to help me.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82310c49-5b5a-44f8-a244-4e45f8975b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How different was this experience from your coverage of Iraq or
        Afghanistan? On the other hand, were there any similarities?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e540c-0705-47ce-8163-dae3fd647273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main difference between my coverage of the Rohingya Crisis and
        my previous coverage in Iraq and Afghanistan is that Bangladesh is not a war
        zone. I was not in fear for my life while I was covering this story. There
        were no bullets flying, no Myanmar army attacking the Rohingya on Bangladeshi
        soil. The Rohingya were arriving to a safe zone, and for the most part, were
        being welcomed by Bangladeshis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1152b2ba-19f6-4fd6-b918-4c719ba8ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable difference from my previous experiences in Iraq
        and Afghanistan was the sheer number of refugees fleeing. I had never witnessed
        such a mass movement of people from one country to another. And they were
        in pitiful condition. They were carrying very few belongings, and only had
        the clothes on their backs, yet they moved forward with stoic determination.</p>'
    '37':
      'image': 'jcr:04bca118-28fb-4115-9e03-df2ba73980d4'
      'imageCaption': '"I’ve always been drawn to women and children in conflict zones.
        They are usually the most vulnerable in any society under stress. As a mother
        myself, I empathize with how vulnerable one is when a little one is depending
        on you for everything," says Meyer on her affinity to photographing women
        in her work. Photo by CHERYL DIAZ MEYER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f08b95-e428-494e-8ccd-62bae38721b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672cd7fc-2449-4e42-9662-f59c5dab6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other experiences I’ve had with refugees who have survived
        much, many continued to smile despite tremendous adversity. The children are
        the most resilient, making toys of bottle tops or a simple piece of plastic,
        and ironically, it is they who would give me hope.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc0938a-f44d-4d37-98aa-4bcff3c3a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, I had never seen a receiving country like Bangladesh so
        welcoming of refugees. So many people went to the camps on their own to distribute
        aid to refugees. Mullahs from all over the country would walk through the
        camps and distribute monetary aid directly to the needy. Bangladesh has its
        own internal political struggles, but it was the citizens who stepped in [to]
        assist.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091f192-4860-449f-bc71-1e7d46efe93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You have an extensive coverage of women facing adversity
        across the globe. When taking photos of situations like the Rohingya crisis,
        I noticed that your subjects were mostly women and children. Was this deliberate
        and is this something that you always consider in your work?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6244b-4f2a-47c4-a9ec-dede6e764c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always been drawn to women and children in conflict zones.
        They are usually the most vulnerable in any society under stress. As a mother
        myself, I empathize with how vulnerable one is when a little one is depending
        on you for everything. For the Rohingya who believe in large families, this
        usually means that mothers have multiple young ones fully dependent on them.
        So ripping one’s family out of their home, and running through forests for
        days in search of safety, is harrowing to say the least. As in most parts
        of the globe, men’s voices speak for everyone, but I strive to give an ear
        to the tiny voices, the voices that have been silenced, so we can better understand
        the world in ALL its complexity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dfe26b-31fd-40d1-b0c4-4d7108d438a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You see human suffering in some of their most dire states.
        Have you felt desensitized? How do you navigate around personal emotions when
        covering humans in a time of war or crisis?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f33ce6d-c48d-4916-98e0-af707b150fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have witnessed a lot of suffering through my work as a photojournalist.
        And yes, sometimes I do try to turn off my emotions when working. At times,
        that is possible, while other times, I’m consumed by it. It’s a difficult
        thing to manage. But I’m no good as a storyteller if I’m unable to function.
        What good can I do for the victims of war, the refugees, if I cannot be their
        voice? I must stay strong when I’m covering these harrowing stories.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b4e11b-83c9-4f85-91b1-19f0c1d970d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, I am human. And when it becomes too much, then I
        have learned to forgive myself, to allow myself to feel and process the emotions.
        We can only take so much before we overflow. The key is knowing how to be
        kind to oneself, even as each day I’m pushing and demanding higher and higher
        standards of myself.</p>'
    '51':
      'image': 'jcr:c1953c2f-ac69-4a87-b36e-c74e13a685f1'
      'imageCaption': 'By October 2017, over 600,000 Rohingya people arrived in Bangladesh,
        carrying almost nothing but their desire to survive. Photo by CHERYL DIAZ
        MEYER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f5824-d3e3-4167-adfa-33b89b4c965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93acd0b-6866-4237-87f5-aeb88460bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''ve also covered the Philippines in the past. What was
        it like covering a country that you once called your home?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f70984-b7e5-463c-ac49-1faa83c5063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve covered a few stories in the Philippines, namely the Abu Sayyaf
        in Mindanao, and a reporter and I tracked a couple of Filipino priests who
        had abused children in the US, but were allowed by their Bishops to return
        and hide in the Philippines to escape US authorities.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba810bc7-893b-4928-94f1-a117ffbe2e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do love working in the Philippines. There are different issues
        in how a journalist works in the Philippines, but for the most part, Filipinos
        welcome journalists. During the Abu Sayyaf assignment, I had the opportunity
        to work alongside my Filipino colleagues in the field, and they have the deadliest
        sense of humor. It’s one of the things I do miss about the culture. Filipinos
        may live a simple life, but we do love a good laugh. Even when things are
        dire. It all helps keep things in good perspective.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57871f8-2e27-494b-a889-d9c886511ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the record, I still call the Philippines “home.”</p>'
    '59':
      'image': 'jcr:bdf7b1c7-fd93-40c3-b9ac-c9d08ef6c158'
      'imageCaption': '"The children are the most resilient, making toys of bottle
        tops or a simple piece of plastic, and ironically, it is they who would give
        me hope," says Meyer. Photo by CHERYL DIAZ MEYER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8742c1c-45bc-47ee-85b3-89823658aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a56541-db44-483a-baee-2cfcd49ad977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there a particular subject or situation now in the Philippines
        that interests you?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99ba3a-0d3d-45a5-b223-790c45a0c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:22:24.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely. I think the Mayon Volcano’s current eruption and the
        aftermath of how the affected villages will recover are worth a long form
        narrative picture story. I think it’s fascinating that you have a volcano
        in the midst of a populated region, (Mt. Pinatubo is another), where people
        live decade after decade knowing that that the volcano will erupt. There are
        many families who call the volcano home, and don’t have another place to go.
        What will happen to them? How will the ash affect people living in the vicinity?
        I grew up on community journalism, and the Mayon’s eruption is screaming for
        good, old-fashioned storytelling with powerful visuals.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232d4b3-f162-4dc1-b38d-cb6acc174c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:22:20.309+08:00
