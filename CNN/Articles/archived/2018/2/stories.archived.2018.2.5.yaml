  'Sri-Lanka-China-port-acquisition':
    'author': 'Jamie Tarabay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-04T10:03:32.503+08:00
    'imagesource': 'jcr:cd85ff12-1de2-47ea-aa60-47c701c4d8c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '707685aa-4d32-4cc2-a0ca-a1617481fd8c'
    'lead': 'Then-Sri Lankan Prime Minister Mahinda Rajapaksa said he urgently needed
      funding to transform the harbor of his home town and asked Indian officials
      for help with the project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:30:23.966+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T17:25:12.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T17:25:12.019+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With Sri Lankan port acquisition, China adds another ''pearl'' to its
      ''string''

      '
    'updated': 2018-02-05T08:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76434b7-b515-4bb8-b7b0-890e9be9cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Sri Lanka''s government first looked
        to develop a port on its southern coast that faced the Indian Ocean, it went
        not to China, but to its neighbor, India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d76db4-e0d0-42d8-94a6-24345d4155a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Sri Lankan Prime Minister Mahinda Rajapaksa said he urgently
        needed funding to transform the harbor of his home town and asked Indian officials
        for help with the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ecc7f7-454f-4fb2-8262-4153dac3915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi showed little interest in funding a costly and massive
        port construction project in the&nbsp;underdeveloped fishing village of Hambantota,
        a district that had been crushed by the Indian Ocean tsunami in 2004.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71ea4a-fb39-49b1-96a9-6ad20f51a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was offered to India first. I was desperate for development
        work, but ultimately the Chinese agreed to build it,"&nbsp;Rajapaksa said
        in an interview with Singapore''s Straits Times in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4efede-c345-4e88-a4e9-96c649e7d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing&nbsp;invested $1.5 billion&nbsp;in 2010 to build the port.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991561ad-c225-42d4-978b-dfdb0bbacd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venture was considered economically unviable and indeed, in
        the years that followed, the port sat empty and neglected, and&nbsp;Sri Lanka''s
        debt ballooned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10aba3-a7a2-4293-ad96-fbdd041bd4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India''s economic foresight might have cost it in terms of strategic
        geopolitics, since the debt incurred on the port and the surrounding infrastructure
        undertakings now belong to its great rival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08fc36-1c04-4d20-bf2c-8bf0d94541de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s&nbsp;official licensing of the port in December&nbsp;last
        year gives it yet another point of access over a key shipping route, and the
        prospect of providing it with a sizeable presence in India''s immediate backyard
        and traditional sphere of influence, bringing China closer to India''s shores
        than New Delhi might like.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da77fe-f303-4e1d-9402-569ddf46fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Sri Lanka''s decision to sign a 99-year lease with a Chinese
        state-owned company for the Hambantota port to service some of the billions
        it owes to Beijing has some observers concerned other developing nations doing
        business with China as part of China''s One Belt One Road initiative might
        fall into similar financial straits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96ff83-b9d4-40b5-96fe-5df7bc1d8495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trap, they warn, that may well have them owing more than just
        money to Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f32721-9216-47fb-9af5-09903472f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is, in many cases, the only party with the interest and the
        capital to deliver on these projects," said Jeff Smith, a research fellow
        on South Asia at the Heritage Foundation in Washington DC. "The relevant question
        for everyone is: at what cost?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a6bc9-aa8b-4f9e-8865-827ac065c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A determined strategy by China''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e6b13-9c64-4891-b86c-afbc77eb4637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has for decades invested in Sri Lanka, particularly during
        moments in&nbsp;recent history when much of the international community held
        off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1cd5ef-2e66-46f0-8c95-e3c32b4e947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the European Union sought to punish Sri Lanka over human rights
        abuses during the decades-long&nbsp;civil war between government forces and
        the Tamil Tigers, China acted on its behalf diplomatically at the United Nations.
        It also supplied the Rajapaksa government with military aid and it promised
        to spend to rebuild the country''s damaged infrastructure. India had also&nbsp;sent
        in military help, but&nbsp;nowhere near&nbsp;the levels Beijing dispatched.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfa194-9d39-4ad9-b623-b969fa6cbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil war ended in 2009. Between 2005 and 2017,&nbsp;China spent
        nearly $15 billion in Sri Lanka. By comparison, the International Finance
        Corporation, which is part of the World Bank group, says that&nbsp;between
        1956 and 2016, it invested over $1 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12b001-bdba-4590-95f4-afa9bbc81a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Smith points out that&nbsp;along with the Hambantota port investments,
        Beijing loaned Sri Lanka $200 million in 2010&nbsp;for a second international
        airport and a year later a further $810 million for the "second phase of the
        port project."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ddae66-6f86-4613-a443-00df581e8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more. $272 million for a railway in 2013 and more than
        $1 billion for the Colombo Port City project, ventures that hired mostly Chinese
        workers (one Sri Lankan report put the&nbsp;number of Chinese workers dedicated
        to projects in 2009 at 25,000), and all with money Sri Lanka could barely
        afford to repay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480964b9-abb7-4bcc-b8ad-765c9423a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2015,&nbsp;Sri Lanka owed China $8 billion, and Sri Lankan government
        officials&nbsp;predicted that accumulated foreign debt -- both owed to China
        and other countries -- would eat up 94% of the country''s GDP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d413c2d-2fdc-4162-ad37-97182973e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an equity swap,&nbsp;an IMF bailout&nbsp;and more control
        over the projects ceded to Beijing, the terms of the debt were restructured,
        giving Sri Lanka some breathing space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97e7d3-affa-4d4f-8b11-c5c9b3bc8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, however, the&nbsp;Hambantota port&nbsp;proved too costly
        for Sri Lanka to sustain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0579dd-9a50-4ae8-9a38-bdd329165331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the Chinese) called in the debt, and the debt has been paid
        by Sri Lanka giving them the (Hambantota) port. That port then gives them
        not only a strategic access point into India''s sphere of influence through
        which China can deploy its naval forces, but it also gives China an advantageous
        position to export its goods into India''s economic sphere, so it''s achieved
        a number of strategic aims in that regard," said Malcolm Davis, senior analyst
        at the Australian Strategic Policy Institute in Sydney.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b78920-750d-43ae-9542-636b7f79f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of a determined strategy by China to extend its influence
        across the Indian Ocean at the expense of India and it''s using Sri Lanka
        to achieve it," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88ee4d-e4cf-4d79-bb27-9a63f11bd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the new agreement between China and Sri Lanka have not
        been made public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1fdbc-3b2a-4602-a15a-1bb3c3affbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port is an "important project aimed at spurring local economic
        growth based on equality and mutual benefits," according to the Chinese Ministry
        of Foreign Affairs. It declined to answer further when asked by reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9c24d-ceda-4169-9f9b-4bb6fb3062d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Creating demand for Chinese goods''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8cf60-aae5-47be-a492-d8353e653596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s claiming of controlling stakes in strategic ports along
        critical shipping lanes -- what analysts have taken to referring to as its
        "string of pearls" -- beginning at the Straits of Malacca and dotting the
        Indian Ocean, should signal Beijing''s ultimate ambitions, said Davis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32667c1e-e9fe-4240-b1b5-8281361b9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a bigger picture here, that the more you invest in the
        Belt and Road initiative, the more the Chinese are in a position to force
        your country to align politically in terms of policy," Davis told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bdea5c-0a66-42e4-a491-cb7280803615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you become dependent on their investment and their largesse,
        and you''re less likely to be critical of them and you''re more likely to
        accommodate their interests strategically."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4b65a-b918-42bf-bca5-93fa68f7acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China launched its ambitious One Belt One Road&nbsp;(OBOR) development
        strategy in 2013, investing in projects that include&nbsp;thousands of miles
        of highways in Pakistan, an international airport in Nepal&nbsp;and a rail
        link between China and Laos. The initiative would come to span more than 68
        countries and encompass 4.4 billion people and&nbsp;up to 40% of global GDP.
        Consisting of two distinct parts, the Silk Road Economic Belt would stretch
        from China to Europe and include a host of trade and infrastructure projects,
        and the 21st Century Maritime Silk Road would be a sea-based network of shipping
        lanes and port developments throughout Asia and the Pacific.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4789c2d-a1b2-4fa3-96d2-d7af64c5e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s other potential partners are finding difficulty with
        some of their own joint projects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c8121-cf70-4830-88e1-db070a888b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November the government in&nbsp;Nepal scrapped a $2.5 billion
        deal with a Chinese company&nbsp;to build the biggest hydropower plant in
        the Himalayan country because of "irregularities" in the award process. The
        current Nepalese government, which had replaced the cabinet that had approved
        the earlier deal, announced the contract would&nbsp;instead go to a state-owned
        Nepali company.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35d74a-3bd3-4fd0-acd2-d3746cdb99c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Myanmar, a $3.6 billion dam project has stalled. The&nbsp;then-military
        backed government suspended work on the Myitsone dam&nbsp;in the north of
        the country in 2011, with talks regarding its future ongoing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83665e16-e84d-4451-8f93-04e8830380a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan withdrew from a $14 billion agreement with China for a
        dam last November because the conditions of the deal included China taking
        ownership of the project and were&nbsp;"not doable and against our interests,"Pakistan''s
        Water and Power Development Authority chairman Muzammil Hussain was quoted
        as saying. Like Nepal, Pakistan has since indicated it would also look to
        shoulder the cost of the dam rather than go to an outside investor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef1cfd-4498-4519-907f-fce3a6d44f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs claimed to be unaware of this
        when asked about the situation by reporters in Beijing in December. The country''s
        top economic planning agency later said that the two countries were discussing
        cooperating on the dam project but that there''d been no discussion of proposals
        to move it forward. The agency said "Pakistan media''s reporting on this project
        has been inaccurate, or only represented the views of certain officials."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f1952-923a-4c43-a094-e1abdd34356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China is still spending in Pakistan. It is building a hydroelectric
        power station in the Rawalpindi district, and&nbsp;it is developing the port
        of Gwadar, strategically located on the Arabian Sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef75e900-bead-47c2-afed-679d07c0a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia,&nbsp;China is spending $7.2 billion on a new deep sea
        port in the Straits of Malacca&nbsp;and working on infrastructure projects
        on the country''s eastern seaboard.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca9ffb-8dd7-4790-a545-7d1e5505936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s trade deal with the Maldives government included investments
        in developing the international airport and a bridge, but the&nbsp;Maldives
        in return has taken on a significant number of controversial loan&nbsp;obligations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252be1e-3644-41b5-aa3c-f95763dccf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, former President Mohamed Nasheed said the loan interest
        the traditionally Indian ally&nbsp;pays to service its foreign debt to China
        is more than 20%&nbsp;of the country''s budget. He said that part of the deal
        included China''s receipt of 16 "strategically located islands" in navigation
        sea-lanes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fefeb6-e5be-4c19-9b2f-fb3ceb69db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Cheng, a senior fellow at the Heritage Foundation in Washington,
        DC, said that the initial wave of Chinese investments in the Indian Ocean,
        the so-called string of pearls, was largely driven by economic considerations.
        The investments, he said, "would facilitate economic growth, which would benefit
        Chinese companies. Moreover, the construction projects would entail Chinese
        workers (a feature of most Chinese projects abroad, bringing their own work
        force), and create a demand base for Chinese goods."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7365d-a2a5-47e9-9d6e-b952ae8ce547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he said the Chinese are clearly intent on creating
        a friendly political network of states. "There''s nothing inherently dangerous
        about political considerations in economic investments," he told CNN. "It
        would be foolish to think that any state is wholly driven by economic considerations."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741301b-a8cc-478f-a0da-59fe8b4162cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whither India?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e6e17-8801-458c-9de6-bc5fb20c09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ever-encroaching Chinese presence into India''s sphere of political
        and economic influence has been noted, but so far, says Manoj Joshi, New Delhi
        purports to be unruffled, as long as Hambantota remains a commercial port,
        and no Chinese naval vessels suddenly appear in the vicinity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3332c7-d787-4472-afba-c6880cccd3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2014&nbsp;a Chinese submarine was spotted in Colombo harbor&nbsp;and
        that was the first time we saw that and the Indian side was a bit concerned,"
        said Joshi, a distinguished fellow at the Observer Research Foundation in
        New Delhi. At the time&nbsp;Indian defense officials expressed "serious concern"
        to their Sri Lankan counterpart, and naval chiefs from both countries met
        to discuss the incidents. Then-Defense Minister Arun Jaitley said the government
        "keeps a constant watch on all developments concerning our national security
        and economic interests and takes necessary measures to safeguard them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19866811-1308-4343-b047-cad7b78c3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese submarine and a Chinese warship were allowed to dock at
        the Colombo port in November 2014, just under two months after another Chinese
        submarine called into the same port. At the time both&nbsp;China and Sri Lanka
        dismissed New Delhi''s concerns, saying the vessels were on refueling stops
        during anti-piracy missions. Colombo port regularly hosts ships from numerous
        navies, including the US. But as&nbsp;China''s own navy becomes more ''blue
        water''&nbsp;[as in, able to move in open oceans around the world and not
        just in its own surrounding waters] these appearances will be more commonplace.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df347028-df2f-476f-8f17-b9873e7c05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s geopolitical competition and India sees itself as the foremost
        nation in Asia and with the Chinese building a port, building and airport,
        building roads in Sri Lanka, they''ve emerged as big investors there and the
        Indians are obviously feeling somewhat nervous because India doesn''t have
        those kind of resources to compete with," Joshi told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18b3db-2539-4d62-ad33-88d755abe0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we worry about is, we already have a border problem with China
        and now that competition goes to the Indian Ocean region. That could be against
        our interests."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc7bd4-418d-4e38-b885-4fb9f1e66d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and China share a 2,500 mile-long border, and have&nbsp;regularly
        faced off over perceived intrusions on each other''s terrain&nbsp;as well
        as activity in uninhabited territory claimed by China and Bhutan, an Indian
        ally.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d36c85-7dcd-4f1e-aecb-5a7b6f9fd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody talks about China and India being major rivals, I think
        China doesn''t see India as a genuine long-term rival, I think it looks at
        India and sees a classic case of democracy gone wrong," said Yvonne Chiu,
        assistant professor in the politics department at the University of Hong Kong.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351492d-9b59-4a09-8608-e7491d28ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is incredibly corrupt, its infrastructure is terrible, and
        it is riddled with religious and demographic problems," she told CNN. "Except
        it is very large. It does have a big population as well and it''s on the border.
        So it''s a regional rival, but I don''t think they take India seriously as
        a global rival."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58d327-2188-46ae-81a1-7def846f9b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, India is now taking an active interest in Hambantota.
        The government of Prime Minister Narendra Modi is&nbsp;reported to be in talks
        with Sri Lanka about taking over the airport&nbsp;near the port, which was
        built using Chinese funds that Beijing itself wants to manage and is pushing
        for control with the Sri Lankan government. During a media briefing last November,
        Raveesh Kumar, an official spokesperson for the Ministry of External Affairs,
        would only say that New Delhi has "a lot of developmental projects" going
        on in Sri Lanka and declined to elaborate further. Colombo has yet to make
        a decision involving the airport.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b695f32-6405-4518-a9d7-008e3c56e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And New Delhi continues to actively participate in large-scale naval
        exercises in regional waters alongside allies Japan, and the US, and into
        the future, possibly&nbsp;Australia&nbsp;too, all to Beijing''s continued
        consternation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5837e2-7867-443a-8bc4-e5aecb3b346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Malabar exercises in the Bay of Bengal involving the
        US, Japan and India were the&nbsp;largest the region has seen in more than
        two decades.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b328f-bd38-4e05-8197-e83c1696bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India, of course, remains highly influential in Sri Lanka, and
        would not look kindly on any effort to pressure the government on matters
        related to defense and national security," said Jeff Smith. "Nor would the
        Sri Lankan military, which&nbsp;values its exchanges with the US."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6818f-28e6-44da-829a-0e1c7cc1faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi will be in Singapore in June,&nbsp;attending the Shangri-La
        dialogue, an annual meeting of defense ministers, military chiefs and defense
        officials from the Asia-Pacific. His keynote address will be carefully watched
        for words on China''s maritime expansion.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86fe926-a46e-4d5f-81c5-f414a7b512a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House unable to compete with China</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290f9dc-28fd-4d99-8614-fc7f8eafec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Asia''s problems are not on Washington''s radar right now,
        says Hong Kong University professor Chiu. The White House has much of its
        focus -- along with a substantial naval presence -- directed towards the Korean
        Peninsula and the ongoing crisis there. And while the US is distracted, China
        is slowly and incrementally changing the seascape in the Asia Pacific. China
        claims disputed islands in the South China Sea as part of its territory and
        has been&nbsp;militarizing some of those islands, reclaiming land on others&nbsp;and
        turning sandbars into islands to assert sovereignty over the area.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df02ba-5fec-48a4-85f6-16a3175127e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that they do, like building these islands (in the South
        China Sea) and&nbsp;stuff that is illegal internationally, but nobody wants
        to get into a conflict over, it adds up and you have a new status quo and
        it''s too late to do anything about it," Chiu said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce65919-6f1a-4a5f-8dce-bc1b234468f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China can''t afford to go to war over anything ... it would most
        likely lose against a major power ... but these kind of small incremental
        things, people will let them get away with. As long as they''re patient, it
        could have the same effect as going to war."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a2cf8-9ebe-414a-bda4-78b35b5c1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as China has taken the long view, Dean Cheng argues it''s never
        too late for the US and its allies to do something to counter Beijing''s ambitions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9383ae-425f-4e07-bd88-d88b400bf274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US, in cooperation with India, Japan and possibly the European
        Union, could offer alternative financing," Cheng said. "They could help train
        local officials, lawyers, etc, to become better negotiators. They can push
        for transparency, especially in Chinese-sponsored institutions to make clear
        the terms of the loans, payback processes, as well as how contracts are rewarded."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed94f83-2fc9-4074-9134-9d6347ebc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October US Secretary of State&nbsp;Rex Tillerson gave a speech
        on the US relationship with India. Tillerson said it was up to New Delhi and
        Washington to "do a better job leveraging our collective expertise to meet
        common challenges while seeking even more avenues of cooperation."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05acea4d-9c95-42d3-8b87-732c2e7604bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must also recognize that many Indo-Pacific nations have limited
        alternatives when it comes to infrastructure investment programs and financing
        schemes, which often fail to promote jobs or prosperity for the people they
        claim to help," Tillerson said. "It''s time to expand transparent, high-standard
        regional lending mechanisms, tools that will actually help nations instead
        of saddle them with mounting debt."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e9268-312e-4a3e-b6bf-8d6ec21c434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson told reporters that during the East Asia ministerial summit
        in August that the&nbsp;US had started "a quiet conversation with others about
        what they were experiencing, what they need."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f007ab3-c14a-4da1-b77a-b50acb366f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also admitted Washington''s constraints. "We will not
        be able to compete with the kind of terms that China offers," said Tillerson.
        "But countries have to decide, what are they willing to pay to secure their
        sovereignty and their future control of their economies? And we''ve had those
        discussions with them as well."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e723937-a66f-48df-8dea-97f0220e9a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s resources are nowhere near as limited as the US and its
        allies, says Yvonne Chiu from the University of Hong Kong.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79f498-13c0-40f9-b1f2-7123ce16ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it can play on multiple fronts at once," Chiu notes.
        "And they take a very long view. If you''re a power like the US, you''re really
        far away. That distance is going to limit how much attention you can pay to
        the region. The US has to pick and choose and it''s chosen East Asia. So,
        unless something really major happens, that''s probably where their attention
        is going to stay."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f4baf-706a-4cc6-bc7f-527d4b757885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As 2017 wrapped up, the Chinese state news agency Xinhua published
        a dispatch from Colombo, describing how the&nbsp;Hambantota port was "now
        racing along a developmental fast-track."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b4f17-3a7e-4ec5-a6fd-ec6fdc6259cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese and Sri Lankan workers were building a highway north of
        the port, along with a bridge, and the Chinese Harbor Engineering Company
        is negotiating with the Sri Lankan government to develop a Logistics Zone
        that will include a natural gas power plant and refineries, the agency reported.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ee2a6-5741-4db7-ba05-0042db97efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of the new year, the&nbsp;Chinese flag flew beside
        Sri Lanka''s at the port&nbsp;for the first time ever.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dfbdf3-7578-467a-983f-3944483ffab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Harbor Engineering Company began 2018 with a&nbsp;$1
        billion investment to build three 60-story office towers&nbsp;in Colombo.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d0cd2-5527-48f7-873b-4a28e4ec78bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than resist getting into further debt, Sri Lanka''s government
        appears to be making more deals with China that it will may yet struggle to
        pay back.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c9aaf-e518-4328-974f-2ac70445d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:25:12.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "With Sri Lankan port
        acquisition, China adds another ''pearl'' to its ''string''"</em></p>'
  '16-more-children-dead-from-flu-peak-still-to-come-CDC-says':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-04T08:24:58.781+08:00
    'imagesource': 'jcr:255796ef-c8bb-47f1-bbd4-528593ec1200'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e7df69-2366-4fbe-892a-fa5eab452197'
    'lead': 'Sixteen flu-related deaths were reported Friday by the US Centers for
      Disease Control and Prevention in its weekly flu report. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:44:01.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:46:17.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:46:17.021+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '16 more children dead from flu; peak still to come, CDC says

      '
    'updated': 2018-02-05T08:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27dd32-4739-47fb-8779-a5337abfcf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sixteen flu-related deaths were reported
        Friday by the US Centers for Disease Control and Prevention in its&nbsp;weekly
        flu report. This brings the total number of pediatric flu-related deaths to
        53 for the season, which began in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c6099-ac03-47b7-a14b-18a3d4e89485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, influenza activity is now widespread in
        48 states and Puerto Rico, down from 49 states in the previous two weeks.
        Oregon joined Hawaii in lower activity levels for the week ending January
        27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365ddcf-a7ca-4b48-8fae-3ca04fab01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our latest tracking data indicate that flu activity is still high
        and widespread across most of the nation and increasing overall," said Dr.
        Anne Schuchat, the acting CDC director. "So far this year, the cumulative
        rate of hospitalizations is the highest since we''ve been tracking in this
        way, which goes back to 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1db55-1c37-4ccb-9e73-59a739d142b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very difficult season," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d0497-9450-4a70-89f2-5e7aeaa17b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caused by viruses, flu is a contagious respiratory illness with
        mild to severe symptoms that can sometimes lead to death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903c557-c093-43f7-b8b6-bb30ff23a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also recorded an uptick in the percentage of patients who
        visited health care providers complaining of influenza-like illness across
        the nation: 7.1% of patients for the week ending January 27, up from 6.5%,
        the newly revised estimated from the previous week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6b31e-08ed-4859-82ce-9079f1f145f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not hit our peak yet, unfortunately," CDC spokeswoman Kristen
        Nordlund said. "Really, the bottom line is, there is still likely many more
        weeks to go."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a6f98-14e0-4949-a931-26c6aed3ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuchat said there are hopeful signals within the CDC''s latest
        report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea6a77-1c4b-4037-a870-5dc6336ee978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the second week in a row, there are signs that activity in
        the West may be easing up," she said. "However, we are by no means out of
        the woods."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64b83a-ecae-45a8-9bb8-d056b9c45d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the worst in years</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566348e1-a9e0-4b17-8151-7745cd028cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s flu season is rivaling the worst in recent years, according
        to Dr. Anthony Fauci, director of the US National Institute of Allergy and
        Infectious Diseases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07d591-1555-457a-997a-e898998251ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the data showed 17,024 new laboratory-confirmed cases of
        illness during the week ending January 27, bringing the season total to 126,117.
        These numbers do not include all the people who have had the flu, as many
        do not see a doctor when sick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ba770-8fc9-47c5-9098-75b9110e0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has received reports of antiviral drug shortages in some
        places, Schuchat said. "However, the manufacturers say that there''s product
        available. Pharmacists may want to increase supply on their shelves, and patients
        may have to call more than one pharmacy to fill their prescription."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7da971-a2ba-453d-ab9d-299303155e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Food and Drug Administration Commissioner Dr. Scott Gottlieb
        said&nbsp;in statement Thursday&nbsp;that some antivirals as well as flu tests
        are in short supply. "However, at this time, there is no nationwide shortage
        of these products," Gottlieb said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac35a9a-f269-471c-99eb-643c7d5f47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu vaccines also have been reported in short supply, but they are
        still available, Gottlieb said. "I strongly encourage anyone who hasn''t had
        a flu shot to get one and anyone experiencing flu-like symptoms to promptly
        consult with their health care provider about appropriate treatment options."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17774cde-54b4-4fa0-86d2-4a3e634014ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circulating virus strains</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3760fbc9-c2b4-4009-8dd4-3be2023aaa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circulating virus strains included both B strains (Yamagata and
        Victoria), H1N1 and H3N2, according to the CDC. "It''s an H3N2 year," Fauci
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605937ac-212c-43ed-89a3-8fb980de4d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, H3N2 strains have been "bad actors," he said, known
        to cause more complications, hospitalizations and deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2f502-a829-46f2-b6cd-e3fea3b30735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This virus strain is also a challenge to this year''s flu vaccine.
        Researchers in Canada reported in a&nbsp;recent study&nbsp;that the vaccine
        proved only 10% effective against the H3N2 virus, though the flu shot provided
        more protection against other currently circulating strains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148cd70-1aaa-4360-b4f2-439ae59c5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News from Canada is similar to what Australia reported," Schuchat
        said, adding that the CDC''s interim report on preliminary vaccine effectiveness
        will be published in a couple of weeks. "This is consistent with our concerns."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53179b89-797b-4e0c-bfab-fd170977dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitalization rate for the fourth week of 2018 is about 51
        people per 100,000, higher than in the fourth week of the 2014-15 season,
        which recorded about 43 people hospitalized per 100,000. The 2014-15 flu season
        was considered "moderately severe" by the CDC and has been used as a comparison
        to the current season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d8b99-88ba-48d9-9236-f68413fa16c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dan Jernigan, director of the influenza division at the National
        Center for Immunization and Respiratory Diseases, said "lots of flu occurring
        nationwide simultaneously over several weeks -- this is an unusual pattern
        for flu in the US. This season is turning out to be a particularly challenging
        one."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaafd3a-9ac3-4a76-81cc-f903cfb4905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014-15 season had an estimated 710,000 hospitalizations by
        its end, he said. This season, cumulative hospitalizations rates in California
        are four times higher than at this time in 2014-15, while rates in Oregon
        and Minnesota are double those seen in 2014-15.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734ce5e9-e320-42b7-928c-5f916f715604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this trend continues, the 2017-18 season "may well exceed" total
        hospitalizations during the 2014-15 season, Jernigan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b01668-34e1-4f60-bb47-aa626101c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the children who have been hospitalized this season
        for flu-related causes have no underlying conditions, and Jernigan said about
        half of the 53 children who died were "otherwise healthy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f4617-4e96-4bcf-bd8a-7c48deb5829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has tracked pediatric deaths since 2004, he said, and "since
        that time, they''ve ranged from 37 to 171 during regular seasons; the highest
        was during the 2009 pandemic, when 358 pediatric deaths were reported."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de54d70-ffdd-4492-bd2f-4290baac17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017-18 flu season "unquestionably falls into the bucket of
        a severe year," Fauci said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d15100-b6fe-42e7-8c37-1b80a80c5ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, 2017-18, for a strikingly long part of the season, completely
        parallels the 2014-15 year," he said. "Except that last week or the week before,
        2014-15 started to plateau and turn around -- but 2017-18 continued to go
        up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f6864-ba98-4882-a7b9-fd0d4ee87384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:01.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:46:17.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We very well may start to see it peak and turn around," Fauci said
        of the current flu season. "I hope it does, because if it doesn''t, it will
        be an even worse year than we''re thinking."</p>'
