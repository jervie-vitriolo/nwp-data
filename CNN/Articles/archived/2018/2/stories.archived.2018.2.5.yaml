  'pao-files-civil-case-vs-sanofi-uy-garin-dengvaxia':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-05T23:25:39.849+08:00
    'imagesource': 'jcr:59bd573d-c79d-44d5-9282-45a465eae7f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af1ed89d-6307-4ca4-9527-035d8468a03a'
    'lead': 'The Public Attorney''s Office (PAO) on Monday filed a civil case against
      two former health officials and Dengvaxia maker Sanofi Pasteur over the dengue
      vaccine mess. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:54:16.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:35:57.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:35:57.548+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAO files civil case vs. ex-DOH, Sanofi officials over Dengvaxia

      '
    'updated': 2018-02-06T01:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b57ce-8b00-4987-9c25-117ece9a0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        Public Attorney''s Office (PAO) on Monday filed a civil case against two former
        health officials and Dengvaxia maker Sanofi Pasteur over the dengue vaccine
        mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0d63d-c864-4cb7-a8fc-4b732ce2b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO filed the case before the Regional Trial Court in Quezon
        City on behalf of the family of Anjielica Pestilos who contracted severe dengue
        after getting vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca08c03-ddf5-4371-8f39-b79bf0b622fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government defense lawyers accused former Health Secretary Janette
        Garin, former Undersecretary Kenneth Uy, and other health officials of implementing
        the program in undue haste even if "the product has no proven safety and efficacy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092574f6-8c9f-4d71-956c-814a782877c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO also said the former officials violated the right of the
        patients to informed consent and should be held liable for administering Dengvaxia
        without "appropriate screening" of children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cdd260-7551-4b74-bc9b-31b4324ba950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sanofi and distributor Zuellig Pharma Philippines, the PAO
        said they knowingly sold, traded, and released an unsafe product that is still
        in the clinical trial stage. They are also accused of failing to inform the
        public of such risks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d30c51-58b7-40eb-90c8-3fca287ef37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO is seeking at least P4.1 million in damages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16333cfe-70a8-473a-85bb-136d691d0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those named in the civil case have yet to respond.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137f5ce-9b61-4736-8107-1bdbc17264ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Chief Persida Acosta said they are filing more cases against
        those responsible for the purchase of Dengvaxia and for implementing the dengue
        program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e338b3-dfd9-4b11-8218-f36efd1207f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO officials are, however, still deciding if they will file a case
        against former President Benigno "Noynoy" Aquino III. Both Garin and Uy were
        in office during his term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb2286-b4fd-4b9b-a171-d058062701b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said their strongest case is that of nine-year-old Pestilos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377ec39-8b1f-4734-b78b-688db86c824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said, based on their forensic exams, the child died due to
        Dengvaxia, adding she should have been excluded from being immunized since
        exams indicated she had a weak immune system and lupus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96bc1e0-016c-40d2-b27c-16f7f4d239cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO forensics chief Erwin Erfe said Dengvaxia aggravated the child''s
        condition, leading to her death due to acute respiratory failure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969f611-2d91-4860-8ddc-68e04ac4bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents not giving up</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632baf1b-b2bd-4f0f-9c5c-d6ef9867a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To assure themselves that what happened to Pestilos does not happen
        to their children, thousands of parents of Dengvaxia-vaccinated children gathered
        at the PAO Monday to seek medical and legal assistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9c859-3c93-40bf-ad38-0774fdf60c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They waited all day long, desperate to get help for their children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b0c01-c7b6-4e61-ad91-316cf6b5b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help the parents and relatives of the children, the PAO promised
        to provide free legal assistance, medical check-ups, and vitamins for the
        kids.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78271f-3cd3-465e-a0b5-dacd0d687881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Turtur said she was worried about the health of her grandson
        Prince, who was vaccinated in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065bc5df-c963-4720-ac09-23a7e19c2a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkalagnat po siya ng tatlong araw tapos nagkarashes din po
        siya tapos sumakit din po yung lalamunan niya,"</em> she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861ca81-dcf5-420f-9e6b-19483658b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He developed a fever that lasted for three days and
        he got rashes as well, and his throat got sore.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5c0a9-6246-48aa-9cba-750fcd31b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erly Beldad was just as concerned – even if her niece, Princess,
        does not show symptoms of dengue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25034c3-bdba-4e5f-bdfa-85f77e122f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Princess received Dengvaxia thrice since 2016, Beldad
        wanted to make sure she will be safe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259de2eb-ccfd-40b5-a822-eb52d3e99667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre po nakakatakot po kasi eh lalo na po ''yung sa kapitbahay
        namin na patay nga po gawa nang sa</em> Dengvaxia po," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a077008-574b-4cbe-882f-d0c1fca32df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course it''s scary especially since our neighbor
        died because of Dengvaxia.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45eea6a-911b-47d5-a255-3d939d01c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said the gathering was a show of force against responsible
        for the scandal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256867de-11ef-474d-8c4f-568b56411c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, it''s for parents calling for justice for their
        kids who died allegedly because of Dengvaxia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94feb49-179b-472c-8de4-ed755243f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto ko pong malaman kung ano po ang nangyari sa aking anak
        at gusto ko pong ipaautopsy siya para malinawan po kami,"</em> said one of
        the parents, Maricel Manresa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e6a2e-36b3-4ad3-ada4-b15208031ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to know what happened to my child and I want
        an autopsy so we can understand.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8afc8e-d95d-4049-83b7-087c53bfb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsies continue</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d05ab-d386-454f-ac36-8ad4ee1745be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is rejecting calls to stop the PAO from conducting
        autopsies on children who received Dengvaxia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21161547-b6cd-48e1-adfc-ff1e70867bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a group of doctors said only "competent forensic pathologists"
        should determine the cause of death and called on the Department of Justice
        to put a stop on the autopsies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c158ad-63da-48e4-817f-453ed2d3cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdie Topacio, legal counsel of Volunteers Against Crime and Corruption,
        said:<em> "Bakit ititigil ang autopsy? Ano ang itinatago nila na ayaw nilang
        malaman ang totoong sanhi ng pagkamatay nitong mga batang ito?''</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e6496-f904-40b8-aa19-96c4775ab740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:54:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:35:57.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why should the autopsies be stopped? What are they
        hiding that they don''t want to know how these children died?]</p>'
  'Mayon-volcano-evacuees-dole-tulong-pangkabuhayan-sa-displaced-workers-tupad':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-05T20:45:11.611+08:00
    'imagesource': 'jcr:d4c4371a-1c3f-402d-9900-5892a0c56ffe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca68fa44-27e9-47b2-9254-03fc543b7b1a'
    'lead': 'Residents earn daily by maintaining the cleanliness of evacuation centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:57:18.671+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T15:57:22.146+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T15:57:21.988+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cash-for-work scheme helping Mayon evacuees earn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dbe7df-f27d-4dc7-8fbe-67e4fec2ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> A
        number of residents lost their livelihood since Mayon increased activity,
        so government has stepped in to provide temporary work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3282baa-ac17-4c14-b550-40154ca8dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) has implemented the
        "Tulong Pangkabuhayan sa Displaced Workers" program or TUPAD, wherein evacuees
        earn P290 per day sweeping rooms, taking out the trash, and doing some construction
        work in evacuation centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a567738-5ffb-40d4-8925-cead1f03b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents get paid P1,450 every fifth work day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9243cf8-42ff-476e-99e1-0927401154ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not strict with the time. What is important is they engage
        themselves doon sa trabaho...The only condition is one, nandoon sila sa evacuation
        center. Pangalawa kasama sila sa work program ng camp manager," said Rosalinda
        dela Rosa, DOLE-Bicol assistant regional director.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778c7d0-90a4-4787-9d4c-e6bd6b50ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the program started on January 29, DOLE has profiled about
        4,000 evacuees, and plans to increase its coverage to over 10,000 evacuees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126addf5-5655-4403-92d4-d049cd5aeb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department added they will implement TUPAD as long as
        Mayon''s unrest continues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd90339-57d9-4640-8eb5-7d7246439f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Philippine Institute of Volcanology and Seismology reported
        a steam-driven ash eruption from Mayon on January 13, some 84,000 residents
        were forced to stay in evacuation centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bc540-98f1-4cee-8955-f775e7bbbb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has given the local government P70 million
        to help the evacuees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30c396-bf3a-419b-865e-d8ed949d0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists said Mayon may remain restless for a few more weeks,
        or even months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a9e52-250b-443c-897e-79245077c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano remains on alert level four, which means a violent eruption
        could still happen within days or weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd654ddb-23db-4831-9276-9fd5c90eab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:57:18.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T15:57:22.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'Dengvaxia-vaccine-PAO-DOH-PGH':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-04T18:29:25.825+08:00
    'imagesource': 'jcr:05a16ef1-1045-4e53-985b-41dc735b7f2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04b3221a-5e63-41f0-8e7e-6329f561112e'
    'lead': 'Health Secretary Duque also appealed to the public to not add to the
      misinformation surrounding Dengvaxia and other vaccination programs of the agency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:00:04.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:36:43.346+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to consolidate PAO, experts'' Dengvaxia findings – DOH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d4a22-617f-4362-a118-b735149c8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> It
        is up to the Department of Justice (DOJ) to consolidate the findings on the
        dengue vaccine Dengvaxia controversy, Health Secretary Francisco Duque III
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03956a-714a-4268-a001-89744e4ab6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers during the hearing of the House Committees on Health
        and Good Government and Public Accountability on the dengue program expressed
        concern on reconciling the different results of separate investigations by
        the Public Attorney''s Office (PAO) and the University of the Philippines-Philippine
        General Hospital''s (UP-PGH) panel of experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb34a9-1bd2-4be7-b005-f819f2038bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO''s findings state the deaths showed "strong links" to Dengvaxia,
        although it added the results are inconclusive. Meanwhile, the findings by
        the UP-PGH found no direct link between the deaths and the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487342e-41c7-49e7-8189-8b01a39a03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-PGH''s Dengue Investigative Task Force on January 2 reported
        three out of the 14 children died of what is called "dengue shock syndrome"
        after receiving the vaccine. Experts said two of the three deaths may be caused
        by vaccine failure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd21d4-c09f-4a85-a695-ff2f7d7e9722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 2 deaths may be due to Dengvaxia failure – experts</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8e6f2-0036-4a6d-a088-82c48b4d1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said PAO is doing the autopsies, while UP-PGH experts only
        analyzed and audited clinical charts and medical records of the 14 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60c150-e8ab-47f7-823c-52cafdeff2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the UP-PGH''s findings will be submitted to the DOJ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59535c6-f780-473a-b772-1b65b9caddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to believe there should be commonalities of findings
        when they juxtapose the findings of PGH and PAO. We''re hopeful there will
        be a lot of synergy and complementation of our findings," the Health Secretary
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b2987-3406-4db8-a775-0230b6864e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also appealed to the public to not add to the misinformation
        surrounding Dengvaxia and other vaccination programs of the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570be3cd-bfef-44e1-94e4-82729481127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The innocent vaccines of the DOH must not be tainted by this one
        single controversy," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149ba76-3d6d-4849-a743-0920ee9a626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Doctors says parents refusing vaccines due to Dengvaxia
        scare</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d603c4-ec70-4703-9949-2f1cd5efcc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of doctors on Saturday appealed to the PAO to stop performing
        autopsies on children who allegedly died after receiving the controversial
        vaccine. The group Doctors for Public Welfare, who counts former Health Secretary
        Esperanza Cabral as member, said PAO should leave the determination of cause
        of death to "competent forensic pathologists."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f7af6-f8c9-44af-b87a-7965d6c42420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Forensic Director Erwin Erfe in January responded to criticism
        about their qualifications to conduct such autopsies. He said most autopsies
        in the Philippines are conducted by non-pathologists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950cfbc-ac56-49e9-ac72-7960375887ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erfe also clarified that while there were no pathologists on their
        team, they tapped pathologists at a training hospital to examine tissue samples
        from the bodies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55938f86-6391-45ca-8dd9-b38c8429cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque refused to heed the call of
        the group of doctors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b698b-6f7a-493c-b062-8676f362ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not telling anyone to stop what they are doing. We are just
        saying that we are flatly rejecting the call of the physicians to put an end
        to the exhumation because the position of the government is we''re in search
        of the truth. We will resort to autopsy when it is needed," he said in a media
        briefing Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c650d-589c-422e-9733-85b4d1c856b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Vitaliano Aguirre of the Department of Justice, which
        also oversees PAO, said he will not order to stop the PAO autopsies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670fef3-b883-468e-82cc-e22c36c07fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:04.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:36:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque met with Aguirre on Monday afternoon to discuss the findings.</p>'
  'Dengvaxia-vaccine-Garin-attack':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-05T20:16:03.360+08:00
    'imagesource': 'jcr:37582686-2c50-4abd-88a4-a6a7878bc453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ced0de4-ca51-4468-9c64-d65881a66bd5'
    'lead': 'The four mothers lunged at Garin after a hearing on the controversial
      dengue vaccine at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:03:23.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:37:11.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:37:11.785+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Health chief Garin: Attempted assault by mothers of Dengvaxia-vaccinated
      children an ''act''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024f3e7-8cec-456a-b081-deefabc81d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Former
        Health Secretary Janette Garin on Monday said the attempted attack by mothers
        of children vaccinated with Dengvaxia was just for show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb455c28-6c32-4d71-a707-4e1af581a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obvious ba? Nakita niyo naman siguro kung ano nangyari," she said
        of the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df9d4ce-932c-4ed7-ac0b-8cc0ab20d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t it obvious? I believe you saw what happened.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acf672-77b8-404f-a767-8353f867c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four mothers lunged at Garin after a hearing on the controversial
        dengue vaccine at the House of Representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4a229-a970-4fa3-a6b8-7905672e70a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin was inside an elevator when the women attempted to grab her,
        screaming and accusing her of killing their children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd29ddc-5e6e-4651-a1ca-7ff6fea547a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Health Secretary''s lawyer shielded Garin from the raging
        women, who eventually admitted that none of their children had actually died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebfdcbb-e588-4e42-8dce-a63676c94321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said, however, that some of their children have not been feeling
        well since their vaccination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a348491-910e-4bdc-8dbd-31214ad54925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naintindihan ko kung sakali na ''yung nanghampas sa akin, nanuntok
        sa akin ay kung talagang nanay siya ng bata, naintinidhan ko ''yun," Garin
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d765bf-b3cd-462b-84a7-126280da742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would''ve understood if those who attempted to hit
        and punch me were actual mothers of those who died.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ea81a-5962-4931-a93d-84934536f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added people should stop spreading lies to sow panic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d23c35-675d-47be-a517-08d53e558682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, the ultimate victims of misinformation,
        the ultimate victims of people calling for panic and making this whole issue
        exaggerated, ang biktima dito pagdating ng panahon, Pilipino pa rin at taong
        bayan (the victims here are still the Filipinos)," Garin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661306d-d9d5-4d32-aee2-dd100e7d9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothers'' fears stem from the announcement of&nbsp; French pharmaceutical
        company Sanofi Pasteur in November that Dengvaxia could cause "severe disease"
        on those who had not been infected by dengue before they were immunized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be1717-cc01-4aee-aee3-39039a48a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOJ to consolidate PAO, experts'' Dengvaxia findings – DOH</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b14ec-9524-4be3-8527-e3b218fa86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office had found "strong links" between the
        deaths of immunized children&nbsp; to Dengavaxia, but admitted the results
        were inconclusive. The Philippine General Hospital''s Dengue Investigative
        Task Force, meanwhile, reported there are no direct links to the vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6111f2-2c94-4521-a284-7251b1ad685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has since suspended the sale and
        distribution of the dengue vaccine, while the Department of Health suspended
        its national immunization program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5dc3e-62e1-47d5-9c9b-4491ae0d9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said about 800,000 students received the vaccine
        since the start of the P3.5 billion program that began in April 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac01b133-2a20-4d62-8078-fc5ac2d9c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and House of Representatives are conducting separate
        probes on the issue, which have now involved former President Noynoy Aquino,
        and other former health officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c956cc5-dedb-4a81-a374-808cfb74c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:03:23.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:37:11.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'Nick-Foles-Super-Bowl-MVP-Philadelphia-Eagles':
    'author': ' Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-05T18:09:09.151+08:00
    'imagesource': 'jcr:b3874501-ab3b-4889-b87d-af2e7670054a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff6baf89-c807-4321-8fab-626b27f7a643'
    'lead': 'It''s been a long journey for Nick Foles'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:06:00.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T16:06:03.916+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T16:06:03.685+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nick Foles: From pondering retirement to Super Bowl MVP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f35afb-1f44-4738-b1dd-13b1e7993e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nick Foles winning Super Bowl LII MVP honors
        felt unthinkable on July 27, 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec0c42-e7d5-49ba-aa5e-9230d6c45226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Foles, having been released by the Rams, seriously
        considered hanging up the cleats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff50318-b7c5-4fa0-8cd2-afbea829daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as people, we deal with struggles," Foles said Sunday night.
        "And that was a moment in my life where I thought about it, and I prayed about
        it. I''m grateful that I made the decision to come back and play."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd152f-ba11-493a-ab1d-307b0327b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd1ada-a8b2-4be1-a882-4f22cac2376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foles, the first backup quarterback to win a Super Bowl since Tom
        Brady did it in the 2001 season, wasn''t fazed by the spotlight. He was 28
        of 43 passing for 373 yards and three scores as the Philadelphia Eagles upended
        the New England Patriots, 41-33.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25585d33-3464-49b6-a4c6-87ad2112d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the third quarterback to start and win the Super Bowl after
        starting three or fewer games in the regular season, joining Doug Williams
        (Washington, Super Bowl XXII) and Jeff Hostetler (New York Giants, Super Bowl
        XXV).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681cb47c-372f-4609-8cfb-32026c1a9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t get any bigger than this, but I felt good, I felt calm,"
        Foles said. "I think the big thing that helped me was knowing that I didn''t
        have to be Superman. I have amazing teammates, amazing coaches around me,
        and all I have to do is go play as hard as I could and play for one another,
        play for those guys and not look at the scoreboard, not look at the time.
        Just go out there and play. Don''t worry about it, and came away with a victory."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309d12e-f9b9-4f5d-b1b7-f39f69ef9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foles also made it into the record books, becoming the first player
        in NFL history to throw for and catch touchdown passes in the Super Bowl.
        He estimates the Eagles had practiced the play, called "Philly special," for
        about a month. Sunday night, just before halftime, practice paid off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec59f0a-9ce0-457f-a232-82593f28c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''Let''s just run it,''" Foles said. "It was a good
        time, and the end was a little wider than I thought, so I was like, ''I really
        need to sell like I''m not doing anything.'' And it worked. Trey (Burton)
        made an amazing throw, right on the money."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea89199-f360-49fa-bb42-639862bafe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a long journey for Foles, now 29. Drafted by the Eagles
        in the third round (88th overall) of the 2012 NFL draft, Foles spent the first
        three seasons of his professional career with Philadelphia. He had his breakout
        season in 2013, leading the Eagles to the NFC East title and a playoff appearance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca8a3e-9de2-458c-b13e-095fd21ee6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t last. In March 2015, Foles was traded to the Rams
        for Sam Bradford and a 2015 fifth-round draft pick. That August, Foles signed
        a two-year extension through 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50d1c5-97cf-4ea0-a25a-5b2680bdc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the slide. Foles was benched for Case Keenum. The Rams
        made Jared Goff the No. 1 overall pick in the 2016 draft, which led to Foles
        and the Rams working out his release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28996716-2b8c-455c-804e-c4e3086f5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foles, then 27, had a decision to make. Was he ready to walk away
        from the game?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f6ad0-eb38-460c-a3af-f353158169e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a few days to let the emotions settle. He went on a fly-fishing
        and camping trip with his brother-in-law. He talked to his wife Tori. He talked
        with his family. He prayed about it. That''s not surprising, as someone who
        plans to become a pastor after football.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576c0b7-44be-4d78-9e06-b1edff215724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the greatest thing in the world for me, because it changed
        my perspective," Foles said after arriving in Minnesota for Super Bowl week.
        "It changed my heart, and I realize how grateful I am to be here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547fb385-19ba-4312-8794-b687e1d8056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foles decided not to retire yet. Several teams called, but for him,
        there was only one real choice: He chose to sign as a backup quarterback with
        the Chiefs for the 2016 season, reuniting him with former Eagles head coach
        Andy Reid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154aecdb-6d18-4700-8aa8-24df0065692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a man that has always believed in me, no matter what has
        gone on in my career," Foles said. "He drafted me. I knew that if I played
        for him, I''d give it one more shot -- that he could find the joy. If I had
        joy in there, he could bring it back out, and he sure did."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a5fb1-1efb-4c1c-aa32-f6d3be1b8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foles rejoined the Eagles in March, signing a two-year contract
        to back up the second-year Carson Wentz. Things were looking up in 2017. The
        Eagles were rolling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa5576-2594-471b-9a06-a37b509733e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came Week 14 at the Rams, when Wentz suffered a torn ACL.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8df50-cdcf-41e9-a38d-790f58208607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foles, though, was ready. He completed 78.8% of his passes, going
        26 of 33, for 352 yards and three touchdowns in the Eagles'' 38-7 win against
        the Vikings in the NFC championship game. And then came his Super Bowl performance,
        blowing away expectations even of Eagles'' faithful.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a536f3-34d5-48e4-b05d-2dc71b51ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:06:00.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:06:03.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy for Nick," Eagles head coach Doug Pederson said.
        "A lot of people -- a lot like this football team -- a lot of people counted
        him out and didn''t think he could get it done. I believed in him, the staff
        believed in him, and this whole postseason Nick has shown exactly who he is
        and what he can do and what he is capable of doing. He''s well deserved of
        the honor, but I know that he would give credit where credit is due, and he
        had a lot of playmakers tonight make plays for him on both sides of the ball."</p>'
  'ronald-dela-rosa-pnp-religious-items-cbcp-oplan-tokhang-theatrics':
    'author': 'CNN Philippines Staff'
    'caption': '(File Photo) Philippine National Police Chief General Ronald "Bato"
      Dela Rosa'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-05T18:01:42.418+08:00
    'imagesource': 'jcr:f94606cc-5918-49c7-968c-8561cf5611c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b513127c-b0ea-4faf-909f-f915c31b56d1'
    'lead': 'The country''s chief of police denied that they were using religious
      items as props in the war against drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:09:13.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:38:01.573+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:38:01.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Use of religious items in anti-drug campaign not theatrics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28180758-60e4-4882-a8d5-df1872bcf7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        country''s chief of police denied that they were using religious items as
        props in the war against drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6bff7b-a6e5-48f2-be4d-6ce916f4d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald Dela Rosa on Monday
        responded to the Catholic Bishop''s Conference of the Philippines (CBCP) statement,
        where it accused the police of resorting to theatrics in bringing Bibles and
        rosaries while conductiong Oplan Tokhang operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1df47-6d15-43df-9650-55bcec094777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ginawa na nga namin ito lahat para ipakita sa inyo na totoo
        ang aming ginagawa...kami ay maka-Diyos tapos sabihin niyo theatrics,"</em>
        Dela Rosa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95547382-dd79-4716-ae02-c31064176b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did this to show you that what we are doing is
        real...and we are Godly but you say it''s theatrics.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f60d87-aa86-4138-8730-467a7644b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said the Catholic Church was not only for the clergy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb6b6a-6f4e-468a-b540-4f907c8ea03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow. Kayo lang ang banal, porke''t kayo ang mga pari, kami mga
        makasalanan na, hindi kami karapat dapat maghawak ng Bibliya at magsuot ng
        rosaryo?" he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd1e5f-f195-4aff-ba8c-8b5cba2c125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Wow. You are the only ones who are holy because you
        care priests and we are sinners we have no right to hold a Bible and wear
        a rosary?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a87ec-79f3-4fbd-89d6-a4acb2ffe210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he was disappointed by the Church, adding he could
        not blame anyone for leaving the Roman Catholic religion because of this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53762b8e-dee4-4dba-bfbe-131f76284da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP to PNP: Follow the law</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534da2fd-254d-4022-96fc-74bb387ccecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement last week, the CBCP said the police should take
        out "theatrics" and "exaggeration" when doing their duties and stick to the
        job at hand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397151de-91f1-4b26-940c-2a1ac3860961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Eastern Police District said police taking part in
        the government''s anti-illegal drug campaign would be bringing Bibles and
        rosaries, hoping these items would help convince suspects to surrender peacefully.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde83b10-1542-4bb0-a7dc-f97c94eadcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing those religious items during police operations is good
        only for theatrics. They are not essentially necessary," said Fr. Jerome Secillano,
        CBCP executive secretary of the Committee on Public Affairs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867960f-5e71-474c-abdf-e40336de3acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:09:13.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:38:01.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added police should follow the guidelines set with or without
        the use of religious items.</p>'
    '13':
