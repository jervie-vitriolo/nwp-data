      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you ask even the PDP-Laban, why are you changing the structure
        first? Will that help the poor and also address inequality? They said well,
        indirectly. Why don''t you do [so] directly?" he added.</p>'
  'super-bowl-lii-new-england-patriots-Philadelphia-Eagles-timberlake-ram-trucks':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-05T12:35:47.866+08:00
    'imagesource': 'jcr:42a69cb1-1352-4647-84e2-a07e15a251b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '235a1e7f-9131-4e2e-9531-5b94b9a060eb'
    'lead': 'So who scored, and who fumbled, in capitalizing on their super showcase,
      one that set advertisers back $5 million for a 30-second in-game commercial?
      Here''s a by-no-means-comprehensive breakdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:42:12.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:40:21.575+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Super Bowl LII: Who scored, and fumbled, on TV''s biggest stage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba433e-98be-4903-9707-570c7d548c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Super Bowl has long since gone well
        beyond being a game, becoming more of a national holiday that celebrates the
        collective love of football, television and the advertising that helps make
        both possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb55111-ca13-48d7-badc-4b132db4a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a bit like the game on the field, there''s another high-stakes
        contest for the hearts and minds of consumers, playing out on TV''s biggest
        annual stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0636f3-e81a-4736-aad0-e4b01b1c3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Eagles win first Super Bowl as Nick Foles has game of
        his life</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583d84c-33d5-451b-959f-abe06aae621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who scored, and who fumbled, in capitalizing on their super showcase,
        one that set advertisers back $5 million for a 30-second in-game commercial?
        Here''s a by-no-means-comprehensive breakdown:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a2372-b3e1-4f8d-82bf-c4d7fc3a6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who scored</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6072769-5e10-4839-a927-aa881d7dabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix. Living up to its reputation as a disruptive, unpredictable
        force in the entertainment business, the streaming service not only promoted
        its recent acquisition of the sequel "The Cloverfield Paradox" but proceeded
        to drop the movie immediately after the game -- thumbing its nose not only
        at conventional distribution models, but NBC''s grandiose postgame plans.
        If the principal goal is to use the Super Bowl to get noticed, Netflix achieved
        that and then some.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead4e48-efa6-4c76-9d81-550268c4db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Winter Olympics/NBC. The last time a network aired the Super
        Bowl and Winter Olympics in the same year was 1992, and NBC was determined
        to use the showcase to let people know that there will be another huge sporting
        event kicking off in a few days. Not all the spots were terrific -- although
        one featuring music from "The Greatest Showman" was -- and in broad terms,
        mission accomplished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b33a26-286f-42ed-bae3-0fbb875ce8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL. After a difficult, controversial year, the NFL capped its
        season with a terrific, high-scoring, wildly entertaining game that reminds
        people why they love football, while sidestepping any peripheral dust-ups.
        Moreover, the league topped that off with one of the day''s best ads in its
        "Dirty Dancing" spoof.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb451ea9-3e6f-42c6-866f-ec72ced8bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tide and Australia tourism. Both of their commercials playfully
        spoofed the excesses associated with Super Bowl advertising -- the former
        featuring David Harbour, aping other ads; the latter, by initially disguising
        itself as a movie spot -- in a way that cleverly cut through the clutter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2639e0-7ac1-4277-b1c7-9cfee6c4050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie studios. This year''s aspiring blockbusters were out in force,
        with Disney wielding the biggest stick by promoting its twin titans "Avengers:
        Infinity War" and "Solo: A Star Wars Story," stoking already heated anticipation
        for those titles. Granted, not all the movies looked like winners, with "Jurassic
        Park: Fallen Kingdom" -- which, technically, aired right before the game began
        -- among the other standouts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5713438-7a44-4205-9b75-3dd54f02cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premium TV. While Netflix made the biggest news, other premium services
        also seized on the opportunity, including HBO ("Westworld"), Amazon ("Tom
        Clancy''s Jack Ryan") and Hulu ("Castle Rock")</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344b434-9171-42ad-a17b-40a4cc441487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Mobile. Promoting diversity is nothing new in Super Bowl spots,
        but T-Mobile''s ad using babies to celebrate people''s differences felt like
        a higher evolution of the similar ad that Coke ran later in the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be05f9-4655-48f7-9da8-84ad6d1c7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Michaels and Cris Collinsworth. NBC''s broadcast team for the
        most part avoided any conspicuous screw-ups and made several astute observations,
        including Collinsworth comparing the game to "fast-break basketball" and identifying
        Philadelphia''s fourth-down trick play as "breathtaking." Michaels, meanwhile,
        accurately summed it all up by saying, "What tension. What emotion. What a
        game."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e8d88-1a21-41d9-aef3-8bc26b976203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who fumbled</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a7452-d966-4450-b6ec-54a78977776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ram Trucks. Whatever the good intentions of its ad using a Martin
        Luther King Jr. speech -- an image-enhancing exercise, tied to its "Built
        to serve" campaign -- the net effect raised the specter of trivializing the
        civil-rights icon''s legacy in order to help sell trucks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15407e7-038a-4a95-863d-dd7a64a49a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC''s "blackout." OK, so NBC said it didn''t lose any money when
        a glitch made the screen go dark. Any snafu on a stage of this size is going
        to look considerably magnified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c0c5b-37c0-44be-b258-82f3a2563c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budweiser. Yes, the beer marketer aired a moving spot for its emergency-relief
        efforts, along with more annoying ones for Bud Light. But the bottom line
        is whenever you come away from the Super Bowl without Bud ads being near the
        top of the list, they''ve fallen short of their rich history as the game''s
        highest-profile sponsor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb71c96-eeeb-4097-9493-0e9fbd83b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keanu Reeves/Squarespace. Just in terms of Advertising 101, Reeves''
        don''t-try-this-at-home stunt did nothing to explain the product, or what
        on Earth riding a motorcycle down a barren road had to do with it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254335be-0a4c-40c2-bd95-09e5796f39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kia/Steven Tyler. Beyond the absurdity of driving one''s car backwards
        at a ridiculous rate of speed, the computer-rendered younger version of Tyler
        that emerged actually looked a whole lot worse than the current edition.x</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4ea6e-a40b-49fb-9710-bb5d64bd4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Timberlake. The pop star''s Prince tribute actually wasn''t
        that bad -- and turning Minneapolis purple was a pretty inspired touch. But
        once the "Prince hologram" rumor leaked out and was denied, it was a virtual
        certainty that a lot of people would react badly as soon as the late singer''s
        image appeared, and despite its high energy, the rest of the by-the-numbers
        show wasn''t enough to compensate for that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64469d5a-ebcf-4fce-bf12-6f03eedfc983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:42:12.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:40:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Super Bowl LII:
        Who scored, and fumbled, on TV''s biggest stage."</em></p>'
  'Duterte-suspension-deputy-ombudsman-impeachable-Christian-Monsod':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-24T12:24:53.265+08:00
    'imagesource': 'jcr:1f862791-8576-4c48-b469-825e9b544b9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63f89040-07fe-4aa9-817a-7a1bbcacd05f'
    'lead': 'If President Rodrigo Duterte insists on suspending the Deputy Ombudsman
      without a resolution from the Supreme Court, it can become an impeachable offense,
      Atty. Christian Monsod said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:44:39.204+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:41:35.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:41:35.083+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s suspension of Deputy Ombudsman an impeachable offense – 1986
      Con-Com member

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e188fa97-121c-4234-901b-c45ff64ae6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> If
        President Rodrigo Duterte insists on suspending the Deputy Ombudsman by force
        without a Supreme Court ruling, it can become an impeachable offense, a constitutional
        expert said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c0eb7-4849-4f74-be04-3b7522a9e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Christian Monsod explained that the 2014 Supreme Court ruling
        says the President holds no disciplinary action over the Deputy Ombudsman
        still stands — and it will continue to be the law until the high court overturns
        the decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371b555-3dd7-4ae5-b449-b72ea78b48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Ombudsman refuses to enforce it, then the ball is in the
        court of the government to go to the Supreme Court," Monsod, a member of the
        1986 Constitutional Commission, told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45727d-a0cd-4112-a288-995c55d83756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the suspension order was impeachable, Monsod said
        yes, on account of "doing something that is contrary to law, and therefore
        a violation of his oath [as President]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7465f5-4e18-44cf-9962-c3bf20409278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang Palace on January 29 announced the suspension of Deputy
        Ombudsman Melchor Carandang, citing grave misconduct and dishonesty for confirming
        an allegation that Duterte has over P1 billion in his bank account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c291f6c-b845-4706-9039-06e4ec9a72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales refused to implement the suspension,
        citing the independence of her office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3257f-666f-434e-ba54-b5e9f4825a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash sparked a debate on whether the President can exercise
        disciplinary action over the position. Those who sided with Malacanang argued
        the 2014 decision was itself a reversal of a 2012 ruling that allowed the
        President to make such suspensions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5fdf9-954b-4964-b4fa-cda57fea0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court reiterated the 2014 decision still stands and
        is "final, executory, and binding until it is set aside."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f29743-d7c7-4239-bfd5-4402de8caeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SC Spokesman: President has no disciplinary power over
        Deputy Ombudsman</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f08fdf-0ea4-444f-8966-3fa1611fd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, government officials continue to argue for the suspension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a94118-2d06-42e9-9eb1-72f9ca6f67ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said on Thursday that Carandang
        would have to seek and be granted a temporary restraining order for the suspension
        to be stopped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc622c-d281-41a3-a765-2c00a170df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (Carandang) wants to go to court... let him. But we will not
        go to court, because our reading is the Office of the President has the power
        to discipline him," said Roque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775585e8-99a3-4054-8934-b332525d0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Carandang said he received a report from the Anti-Money
        Laundering Council (AMLC) that Duterte''s bank account had over P1 billion,
        but the AMLC denied issuing any report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277eafbc-0242-4fd4-985e-0438bc1f5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Executive Secretary charged the Deputy Ombudsman
        with grave misconduct and grave dishonesty for misuse of confidential information
        and disclosing false information. This was in line with the complaint of Manuel
        Luna and Eligio Mallari filed in October 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75375b-206c-411c-b493-88a078470c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s especially notable that the President in this case is not
        protecting a subordinate, but seems to be protecting himself," said Monsod.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d60e6-857b-49ab-854a-10edb925a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:44:39.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:41:35.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong and digital producer
        Chad de Guzman contributed to this story.</em></p>'
  'Philadelphia-Eagles-Super-Bowl':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-05T13:56:35.954+08:00
    'imagesource': 'jcr:2e6740d0-c477-416d-9948-9bc752fd56c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e449fc4-52c8-4660-986b-24e31752782a'
    'lead': 'The Philadelphia Eagles are the new kings of the National Football League.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:48:43.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T16:48:47.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T16:48:47.155+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eagles win first Super Bowl as Nick Foles has game of his life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea15fa-dfbd-4f3f-9832-19c66d5629b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At last, Philadelphia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c02274-313a-4d7c-aa55-44d37f6ce7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the Eagles are Super Bowl champions, knocking
        off the New England Patriots 41-33 at US Bank Stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327b32e-c017-4c29-aa87-5aa632a98414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an improbable run for the Eagles — especially for their quarterback,
        Nick Foles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa055a-e31d-4f34-a7f9-02e7abb54bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the top seed in the NFC, the Eagles weren''t favored
        in any of their games this postseason. They had lost their starting quarterback,
        Carson Wentz, to a torn ACL in December. In his place was Foles, who had pondered
        retirement in 2016 after his release from the Rams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9732287-3488-4727-a072-1c68dc259db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had one of the best games of his life.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">An incredible moment for <a href="https://twitter.com/NFoles_9?ref_src=twsrc%5Etfw">@NFoles_9</a>
        and <a href="https://twitter.com/cj_wentz?ref_src=twsrc%5Etfw">@cj_wentz</a>.
        🙏<a href="https://twitter.com/hashtag/FlyEaglesFly?src=hash&amp;ref_src=twsrc%5Etfw">#FlyEaglesFly</a>
        <a href="https://twitter.com/hashtag/SBLII?src=hash&amp;ref_src=twsrc%5Etfw">#SBLII</a>
        <a href="https://t.co/Wp1P6n80NF">pic.twitter.com/Wp1P6n80NF</a></p>&mdash;
        NFL (@NFL) <a href="https://twitter.com/NFL/status/960353154226380800?ref_src=twsrc%5Etfw">February
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9764cf-4456-4782-a92b-884b51706a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88657d4f-fbcc-44f2-a09b-8a034d013a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foles, in his second stint with Philadelphia at age 29, became the
        first player in NFL history to throw for and catch a touchdown in the Super
        Bowl.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c763fe19-3d42-4c33-829b-4fad2d573790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reception, the first of his career, came on a gutsy call. With
        38 seconds left in the first half, the Eagles elected to go for it on fourth-and-goal.
        Four seconds later, Foles hauled in the 1-yard catch from tight end Trey Burton,
        and the Eagles led 22-12 after the extra point by Jake Elliott.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37a4e7-562b-4918-bce9-65936ec9d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots clawed back, taking a 33-32 lead on a 4-yard touchdown
        pass from Tom Brady to Rob Gronkowski with 9:22 remaining.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2486184-9c46-4b70-a339-e1819278ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with 2:21 to go, Foles found Zach Ertz for the diving go-ahead
        score, a play that was scrutinized by replay officials and was ultimately
        confirmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e91f44-564a-4453-acb9-8f3cd33da559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady had time for a potential game-winning drive, but he was sacked
        by Brandon Graham and lost the football. Derek Barnett recovered it for Philadelphia,
        and a 46-yard field goal by Elliott extended the lead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39292e-2821-4380-b965-783c29bc4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final play was a deep ball from Brady that fell incomplete in
        the end zone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd551ba47-13fe-4e6d-8c20-59ca8130a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foles is the first backup quarterback to win a Super Bowl since
        Brady did it in the 2001 season. His efforts denied a sixth Super Bowl title
        for the Patriots, who would have tied the Pittsburgh Steelers for the most
        of all time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f87f99-7148-4ce3-ab7d-39a969f68507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the eighth Super Bowl appearance for New England head coach
        Bill Belichick and Brady, the most NFL title games for any head coach and
        starting quarterback duo in league history. Brady and Belichick''s record
        is now 5-3 in Super Bowls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc603b32-3661-4e89-9ba9-ee138b784131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Patriots'' franchise has been in 10 Super Bowls, a
        record.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855a84b-ffcd-4c52-aefc-2e73e4e21682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:48:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:48:47.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it''s appropriate the two teams that reached this point
        both are accustomed to cold weather. With the high in Minneapolis reaching
        only single digits, this was the coldest Super Bowl gameday temperature. However,
        it wasn''t felt by players or fans inside US Bank Stadium, which has a fixed
        roof.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
