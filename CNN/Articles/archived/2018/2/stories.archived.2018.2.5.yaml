      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Malacañang
        said China intended to use reclaimed islands in the South China Sea&nbsp;
        as military bases and only friendly ties will prevent Beijing from using the
        arms buildup against the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
