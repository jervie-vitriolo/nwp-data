      'mgnl:lastActivated': 2019-08-21T08:43:13.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Howard took over after Lord and Miller left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28231e4-7a91-43f7-9bf0-c83880e477f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.693+08:00
