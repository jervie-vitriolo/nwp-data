    'template': '1'
    'title': 'Ombudsman junks charges vs. De Lima for allegedly aiding terrorists

      '
    'updated': 2018-02-06T09:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f755ce2e-ce3a-426c-8d03-5d4e54e1206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:25:31.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:25:35.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        Office of the Ombudsman dismissed a complaint against detained Senator Leila
        de Lima claiming she conspired with Muslim officials to free members of the
        Abu Sayyaf Group (ASG) from jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4b5a5-8e79-41da-bb60-a0dd6a60ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:25:31.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:25:35.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated December 13, 2017 and released to the media
        on February 5, the Office of the Ombudsman found no probable cause to indict
        de Lima for violating Republic Act 10168 or the Terrorism Financing Prevention
        and Suppression Act, Republic Act 3019 or the Anti-Graft and Corrupt Practices
        Act, and other administrative charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99ad1d-bf47-40b3-b196-6d3ec231eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:25:31.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:25:35.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu Vice Governor Abdusakur Tan Sr., former National Commission
        on Muslim Filipinos commissioners Mehol Sadain and Edil Baddiri, and private
        respondent Wendell Sotto were also cleared of the graft and terror charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e2aac-f5fe-489d-9896-9bc170741c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:25:31.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:25:35.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision stemmed from a complaint filed by Sulu politician and
        activist Temogen Tulawie in November 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e575dc88-cb8c-4a9e-a0ac-1e78171af558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:25:31.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:25:35.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused de Lima and the four other respondents of aiding and
        protecting Mohammad Sami Said, Jul Ahmad Ahadi, and Robin Sahiyal, who were
        identified as ASG members in the complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c6767-12df-4857-ae5a-0a7229f5fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:25:31.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T16:25:35.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were among 18 kidnapping suspects were released due to
        lack of evidence in 2013 by then Justice Secretary De Lima.</p>'
