      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drugs, my God, I hate drugs. Wag talaga kayong pumasok diyan, talagang
        papatayin ko kayo," Bugsad said, parroting even the President''s accent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f349e-43c8-4009-9b79-44fa1d874a43'
