      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest film in the franchise, "Star Wars: The Last Jedi," opened
        in December and has made more than $1.3 billion worldwide.</p>'
  'Dengvaxia-dengue-vaccine-refund-Sanofi-Pasteur':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-05T10:38:38.385+08:00
    'imagesource': 'jcr:e0813b3e-9cb9-4c8b-955a-930b32954286'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6590382-98f3-4054-9a1f-4de9f192adc1'
    'lead': 'Sanofi Pasteur said agreeing to the proposed refund of the used dengue
      vaccine vials will mean Dengvaxia does not work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:58:50.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:44:20.301+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:44:20.079+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanofi rejects request to refund used Dengvaxia, support compensation
      fund

      '
    'updated': 2018-02-06T00:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280e634-4911-441e-bd3c-c20a7ea8a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        maker of Dengvaxia turned down the Health Department''s demand to refund used
        dengue vaccine vials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e8df9-34fd-48b8-aa90-3c90d9442013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur on Monday said agreeing to the demand will mean Dengvaxia
        does not work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24774b-3dac-44d7-9220-412a144f7912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agreeing to refund the used doses of Dengvaxia would imply that
        the vaccine is ineffective, which is not the case," it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b3783-d128-4e0a-a422-01707025fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmaceutical company added when it agreed to refund the initial
        P1.161 billion for unused vaccines, it was to show its commitment to cooperate
        with Health officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd13afb-1d11-4259-8aaf-abd4c94373d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated the vaccine remains beneficial for those previously
        infected. Sanofi''s earlier study showed those with no previous dengue infection
        and got vaccinated could contract "severe diseases."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe271069-9077-4075-89bf-d5307c9911b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House Committees on Health and Good Government
        and Public Accountability on the Dengvaxia mess, Health Secretary Francisco
        Duque III explained why they were demanding a refund for the used vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece41542-5f05-4829-a8bd-850ca073d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought the claimed protection provided by Dengvaxia was not
        completely there. We were losing confidence in the claimed protection," he
        said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997ab6d-c60c-4edb-ae72-6162d6f8a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur Asia Pacific head Thomas Triomphe said they looked
        into the demand before declining it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429df88-0c79-4e46-b10b-ae4584a59b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reimbursing the used doses will give&nbsp; the wrong signal and
        will create more fear. It will&nbsp; also create more concern for other vaccination
        programs&nbsp; in the Philippines," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbff8b-b0a7-4e9e-bff7-f2556a4dc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of doctors earlier said parents are refusing vaccines following
        the scandal over Dengvaxia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3dbe6-cfe9-41f4-98f7-c15cfd8b29e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 1, the government halted its nationwide dengue vaccination
        program that began in 2016, after 837,000 children were immunized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e08e78-73cc-449e-a03f-37a519cca365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur said it is willing to provide free doses of the vaccine
        if the government decides to bring back the immunization program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325ac9e-7448-4ad9-b5d1-fa12a5c17d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Department of Health decides to reinstate the community-based
        dengue vaccination program following a more complete evaluation of the new
        data on the vaccine, Sanofi Pasteur would be willing to provide new doses
        of the vaccine free of charge," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dcba54-5d9f-4f20-ae2d-bcd0fda47ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi won''t support compensation fund</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c94cb5-b923-47b3-8695-f84ed87278d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dengvaxia maker also rejected the Department of Health''s request
        to financially support hospitalized vaccinated children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece0968-bb53-4cbe-b3e5-620001b9e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Philippine General Hospital (PGH) experts'' findings, it
        said there is no evidence to directly link Dengvaxia to 14 child deaths after
        taking the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c1d69-41a5-4456-aa07-76f3adf4e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the indemnification fund, there are no safety or quality
        concerns about the Dengvaxia vaccine...&nbsp; Should there be any case of
        injury due to dengue that has been demonstrated by credible scientific evidence
        to be causally related to vaccination, we will assume responsibility," it
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ccf51f-2653-44e2-bf35-8d04e4ef793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGH''s Dengue Investigative Task Force on February 2 reported
        3 out of the 14 children died of what is called dengue shock syndrome after
        receiving the vaccine. Experts said two of the three deaths may be caused
        by vaccine failure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f910c8-eb01-4184-8428-84d521265280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triomphe said the efficacy of Dengvaxia against severe dengue is
        at 93.2 percent, adding UP-PGH''s findings are aligned with theirs. The Health
        Department said the experts panel only investigated 14 deaths, with 15 more
        cases left to be looked into.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8cbe3-ebe1-41ae-b802-9de0c0de34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:58:50.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:44:20.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department and Philippine Health Insurance Corp. will
        shoulder the cost of hospitalization of those who had Dengvaxia.</p>'
