  '2-killed-116-hurt-when-Amtrak-train-crashes-into-stationary-freight-train':
    'author': 'Ralph Ellis, Nicole Chavez and Dakin Andone, CNN'
    'caption': 'Lexington County emergency officials respond to the scene where an
      Amtrak train collided with a CSX freight train in Cayce, South Carolina.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-05T08:08:21.080+08:00
    'imagesource': 'jcr:07437857-8027-4105-bd8a-b2f9d6095b6c'
    'jcr:primaryType': 'mgnl:composition'
