    'template': '1'
    'title': 'Trump on Super Bowl: ''Proudly stand for the national anthem''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79844c85-1b96-4aca-9b52-df467985e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:15:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:16:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump issued
        a Super Bowl message on Sunday that, in keeping with the White House''s opposition
        to NFL protests against police brutality and racial injustice, included a
        line about standing for the national anthem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4dcef-10a0-4f10-9fb2-bf0f28e6edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:15:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:16:04.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though many of our nation''s service members are unable to be home
        with family and friends to enjoy this evening''s American tradition, they
        are always in our thoughts and prayers," Trump''s statement read. "We owe
        these heroes the greatest respect for defending our liberty and our American
        way of life. Their sacrifice is stitched into each star and every stripe of
        our Star-Spangled Banner. We hold them in our hearts and thank them for our
        freedom as we proudly stand for the national anthem."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc69d37-2a46-40c1-826e-991f6f979757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:15:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:16:04.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl LII pits returning champions the New England Patriots
        against the Philadelphia Eagles on Sunday evening in Minneapolis. Trump, a
        longtime sports fan and Patriots backer, has railed against players taking
        a knee during the national anthem, which was started by former San Francisco
        49ers quarterback Colin Kaepernick, and called on the NFL to pull players
        who participate in the protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdcdf8-a4f7-4d05-a364-22aa156217e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:15:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:16:04.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he asked Vice President Mike Pence to walk out of a football
        game last year because of the protest, which the pair have said disrespects
        the American flag and US service members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7becfcb-7efb-46f5-987a-8cd2981da4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:15:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:16:04.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
