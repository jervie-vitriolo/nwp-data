      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake sang a medley of his classic hits, including "Cry Me
        A River," "Suit &amp; Tie," "SexyBack," "Senorita," "Mirrors," and "My Love"
        which he mixed with some of his newer songs, including his 2016 chart topping
        single, "Can''t Stop The Feeling" and "Filthy," the new song off his newly-released
        "Man of the Woods" album.</p>'
