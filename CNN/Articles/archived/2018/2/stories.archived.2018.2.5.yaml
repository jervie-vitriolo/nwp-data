      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:24:08.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A makeup mogul and reality star, Jenner has kept her pregnancy under
        wraps throughout, refraining from acknowledging it publicly or posting about
        it on social media, a unique move for a member of one of the internet''s most
        social-friendly families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae9d30-cd9f-424a-a839-619b1018ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:24:04.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:24:08.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources close to the family confirmed she was expecting to CNN in
        September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f036c-a638-457d-aff9-7781601ffeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:24:04.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:24:08.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My pregnancy was one I chose not to do in front of the world,"
        Jenner said on Sunday. "I knew for myself I needed to prepare for this role
        of a lifetime in the most positive, stress free, and healthy way I knew how."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875d633-6be1-4f86-9a1a-268ac8793214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:24:04.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:24:08.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner followed the Tweet with a video published to her YouTube
        channel showing intimate details of her life over the last last nine months.
        There''s no news yet on the newborn''s name.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8e209-e560-45fe-bc51-1bccd1329243'
