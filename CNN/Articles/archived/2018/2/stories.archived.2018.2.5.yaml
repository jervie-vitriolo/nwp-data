      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9601cf1-cb14-4aaa-b6ac-c4273b83cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The most anticipated teaser in the
        galaxy premiered during the biggest game on the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1ebe8-3d60-4fe4-9a84-d828d04ecc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney gave the world its first glimpse of "Solo: A Star Wars Story,"
        the origin story of the franchise''s beloved smuggler, Han Solo, during NBC''s
        broadcast of the Super Bowl on Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad72b4-e08c-44a5-b1c9-58cc96603634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney took advantage of the game''s massive audience to give the
        country a peek at "Solo," but&nbsp;the full trailer&nbsp;won''t air until
        Monday on ABC''s "Good Morning America."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9869f-7623-44db-8764-400f392d82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minute-long teaser introduced actor Alden Ehrenreich as the
        young Han Solo, who was famously played by Harrison Ford in the original films.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12bea2-2f42-4688-8787-501e0fd768d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you want to make a difference?" an imperial officer of the Empire
        says. "Which branch are you interested in joining?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f7e6e-7ef5-4213-a5fb-8a08618dbf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to be a pilot. The best in the galaxy," Solo responds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbda6f-4f03-44d8-8382-f515a7445701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s other stars, Emilia Clarke and Woody Harrelson, also
        made an appearance in the Super Bowl teaser. Viewers were treated to a newer
        version of Solo''s iconic ship, the Millennium Falcon and a shot of Donald
        Glover as Solo''s old friend, Lando Calrissian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e194f3a-1123-4c03-8702-2dcd68ee0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser ends with co-pilot Chewbacca putting his furry arm around
        Ehrenreich''s Solo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c7f67-1251-4b7b-85da-6e8359a16001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solo" is Disney''s latest film to stretch the billion dollar brand
        beyond the Skywalker saga. Its first attempt, "Rogue One: A Star Wars Story,"
        made more than $1 billion globally in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8377e-ea87-4d24-8ec3-dbf5d52a05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has had&nbsp;a few production issues&nbsp;with its original
        directors, Phil Lord and Christopher Miller, both of whom left the project
        due to creative differences with Disney''s Lucasfilm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ccf6da-3ae5-42d8-b7ae-fd5f16af2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:43:13.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Han Solo ''Star Wars'' film gets a title</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc746239-da39-47a6-9efa-7a585bb0f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:55:37.103+08:00
