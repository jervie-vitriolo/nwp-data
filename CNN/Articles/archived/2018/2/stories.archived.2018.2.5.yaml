    'title': 'Trillanes wants Senate probe on alleged Duterte wealth

      '
    'updated': 2018-02-06T01:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fa8df-dd8b-4815-9f9f-482a67703309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) -</strong> Senator
        Antonio Trillanes IV on Monday formally asked for a Senate investigation on
        a possible violation of the Anti-Money Laundering Act (AMLA) by President
        Rodrigo Duterte and his daughter, Davao City Mayor Sara Duterte-Carpio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b946ca-797e-4fca-8b05-9661f8781c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a strong critic of the President, filed Senate Resolution
        No. 602 directing the Committee on Banks, Financial Institutions, and Currencies
        to conduct a probe on bank documents showing "undisclosed transactions" by
        the Dutertes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1464dd3-3286-424e-b4f1-c9210328d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will be in aid of legislation, Trillanes said in his resolution,
        "with the end view of recommending further legislative measures to promote
        efficient compliance with the AMLA" and to improve the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ce084-c815-44dc-9148-73a82cfa1acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite numerous attempts to improve the AMLA, violations thereof
        have been frequently perpetuated and remain undiscovered," Trillanes added.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
