      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi driver Elcias Bugsad goes viral on social media after netizen
        Rachelle Dequina uploaded an 8-minute video of him mimicking the President''s
        quotable lines, and adding his own punchlines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5daa41d-e98f-4c1a-9031-fe93ed829ea4'
      'mgnl:activationStatus': true
