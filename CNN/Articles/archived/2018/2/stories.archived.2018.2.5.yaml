      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ec3f4-d75d-42f3-b5df-1b9a7c08eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero chairs the banks committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d1b91-c3fd-4b19-88be-29997365803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said Trillanes'' accusations are nothing new.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418cb66-30b4-4916-87cf-b8741a73e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumang tugtugin, lumang balita, para nang sirang plaka (Old music,
        old news, just like a broken record)," Presidential Spokesperson Harry Roque
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cb4c4-cb56-430f-9b55-fe84e1883dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Duterte said she "feels sad for Trillanes and his tireless
        attempt to rehash and recycle an issue that has already been proven as gossip."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24249c-9b9d-4cb3-b81f-c619ee92b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senator cannot file a case because there is no basis for it.
        I have said this before and I am saying it again - Trillanes is lying," the
        Davao City Mayor said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153ece9-deeb-4eff-adcf-d66945367217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also questioned Trillanes'' evidence, including a supposed witness
        and how he obtained his documents from the Anti-Money Laundering Council (AMLC).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d5571-93be-4b2c-abd3-6742749c248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Trillanes) also says (the AMLC) is the source of his documents
        and yet he twits President Duterte for not executing a waiver for AMLC. So
        how come he has a copy of a purported AMLC document without the waiver?" the
        younger Duterte said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12def44c-98bd-47e1-8332-7c8ec22c7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has accused the President of having unexplained wealth
        even before his election in May 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771957b-4c84-4de7-8fdf-39cfb183a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator called the President a "fraud" for failing to declare
        in his Statement of Assets, Liabilities, and Net Worth (SALN) at least P211
        million in bank deposits. He said the money is in Duterte''s joint account
        with his daughter Sara, in the Julia Vargas branch of the Bank of the Philippine
        Islands (BPI).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3f26a-9221-4f9a-9019-451e86e3004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BPI Julia Vargas face-off a dud: No records released</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c2992-178b-4d79-a845-60cc626284f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech in October 2017, Trillanes also detailed Duterte''s
        alleged bank transactions from 2006 to 2015, with the highest amount transacted
        in one day reaching up to P193 million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c96cf-62f7-48c3-afd1-60be38c51df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes details Duterte''s alleged hidden wealth</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402e836-4507-425f-8d9c-2d0de262da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has since been calling on Duterte to sign a waiver to
        be able to probe his accounts, which Duterte refused.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7d6ef-7b65-422d-a462-0a441d755f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has denied all allegations, throwing back accusations
        at the senator of having offshore bank accounts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b97358-23e0-4eb4-94f4-6f524fc74888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: Trillanes'' waivers useless</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab47fec-1252-4d99-89b6-4ba6a7277053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel, meanwhile, said the Senate is not
        the proper venue for Trillanes'' complaint, and even called it a "tragic waste
        of time by the Senate."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86ed36-1434-41c3-a443-87797a53ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he really has the evidence then he should bring an actual case
        in the proper body," Pimentel said. "If this is part of just making this issue
        land in the news then this should not be allowed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772b2b6-bcd7-4a97-80a3-6d5385a18d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel currently heads Partido Demokratiko Pilipino-Lakas ng Bayan
        (PDP Laban), which is also the party under which Duterte ran.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f58df3-4751-4be1-b387-1738300df26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he filed a valid resolution, adding that Pimentel,
        even as Senate President, does not have the power to disallow its referral.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016221d7-6e1d-4401-8bb6-2c6076c4e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Duterte himself who challenged the Senate to investigate
        his bank account. So, ito na ang sagot sa hamon ng amo niya," he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff29b84-be7a-46bc-acef-d9f5317427ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:52:45.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:42:55.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It was Duterte himself who challenged the Senate to
        investigate his bank account. This is the answer to his boss'' challenge.)</p>'
