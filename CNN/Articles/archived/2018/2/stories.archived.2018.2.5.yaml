      'mgnl:type': 'text'
      'text': '<p>If there are protesting players at the Super Bowl, NBC is set to
        show them, and the NFL told CNN Money ahead of the game that it does not plan
        to keep players in their locker rooms and that there is no rule preventing
        players from protesting.</p>'
    '6':
