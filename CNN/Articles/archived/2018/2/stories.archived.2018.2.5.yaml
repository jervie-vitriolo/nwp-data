      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not we like it, they intended to use them as military
        bases. So, what do you want us to say?" Presidential Spokesperson Harry Roque
        said in a media briefing on Monday.</p>'
