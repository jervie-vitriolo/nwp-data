      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality TV star made the big announcement on social media Sunday,
        saying she gave birth on Thursday to a "beautiful and healthy baby girl."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af8f02e-6b93-4894-b3ed-2a29ebd7f6dd'
