      'mgnl:type': 'text'
      'text': '<p>This is Jenner''s first child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc25dd-e613-430d-958a-c860baa9aee4'
