      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Drugs, my God, I hate drugs. Do not go into it, or
        else I will kill you.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddff698-d0b8-47c7-a204-2a400c7bfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:05:35.585+08:00
