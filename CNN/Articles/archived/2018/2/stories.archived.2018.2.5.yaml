      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kylie Jenner kept her pregnancy private,
        but on Sunday she shared the news of her baby''s birth with the world: It''s
        a girl!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99bd21-2419-490d-9e5e-6b8e203f95ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:24:04.628+08:00
