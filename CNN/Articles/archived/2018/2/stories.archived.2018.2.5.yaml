      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was reacting to the Inquirer story, saying China has "finished
        transforming seven reefs claimed by the Philippines" in the contested Spratly
        Islands in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad5bde-3233-4468-818f-87fc62e1598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story includes photos, most of which taken between June and
        December 2017, showing reefs "in the final stages of development as air and
        naval bases."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f2c46-7af3-4203-a04e-f544968dc34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said war against China is not an option.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79f1de-4a6f-4388-bb32-7dd9586257fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the posture of the President is to maintain close ties
        so they wouldn''t have reasons to use those arms in those islands," Roque
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c53c70-6240-464b-8237-7f827fd9f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said he also hopes no force will be used in the
        South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c1f01-739e-400a-8bcb-be068620daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll also continue to rely on the general prohibition on the
        use of force, which is also found under international law and we expect that
        China, being, not just a member of the United Nations, but also a member of
        the Security Council, will adhere to the prohibition on use of force," he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabc8e9-1b25-4b0f-b605-53f932e648ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Roque said the Philippines is relying on China''s obligation
        of good faith, as well as briefings on activities in contested waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d5274-e7ad-477b-8275-22a017ea6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what ships are plying where. We know about the work. But
        the question is, what can you do? You can protest, and I think there is a
        protest already filed even before. What else can be done?" Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822bfed-0f05-40f0-a650-796c420166bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH should protest</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c855e7-b921-4ee8-872a-a356290bf97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino, however, said it may be time for the Senate
        to investigate on the direction of the country''s foreign policy, particularly
        relating to China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a5704-a1c0-47e6-bad8-dd266a670a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While their war ships are in our seas, we continue to give in to
        their whims and, all the while, we are kept in the dark as to our government''s
        dealings with China," Aquino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62012a4-d49a-4e47-90e3-fe517bd000b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Supreme Court Senior Associate Justice Antonio Carpio
        said "a policy of appeasement" by the Philippines will embolden China to further
        militarize artificial islands in the Spratlys.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd91c0-d650-4369-8cbb-4037da6018d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any statement from the Philippines that it cannot stop China from
        militarizing its artificial islands, or from undertaking new reclamations,
        is actually telling China to proceed because the Philippines will not stand
        in the way," Carpio said in a Monday statement. "At the very least the Philippines
        should protest, and keep on protesting, to preserve its sovereignty and sovereign
        rights. Otherwise, if the Philippines remains silent, it may be deemed under
        international law to have waived or abandoned its sovereignty or sovereign
        rights."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8740c36-a011-4d9a-a7db-327d09590735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer ties</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d4162-dd5d-48c8-8ae7-70c02ea13bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Duterte administration, China has been at odds with
        the country after it continues to insist claims over the disputed waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26841125-e0a6-42fe-adc5-d648cb1a7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite a 2016 ruling from the United Nations Arbitral Tribunal
        recognized the country''s extended continental shelf in the South China Sea,
        particularly what the country calls West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95989554-cb2e-427d-b9e3-2b6a86131635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte restored warm ties with China, especially
        with Chinese President Xi Jinping.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af6a77-60d0-4e70-8d97-9637edb0bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Duterte said the South China Sea issue is "better
        left untouched," rejecting confrontation and instead pushing for "cooperation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cdcff-055a-4243-a725-10e48a1d31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: South China Sea issue ''better left untouched'' - Duterte</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5e8f6-2895-419b-86ca-f3cfa0561053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, in January, said the military
        will pursue the rehabilitation of facilities on Pag-asa Island one of the
        islands in South China Sea, in the first quarter of 2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af705726-b507-456a-888b-7045c1362e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after China complained of shelters for Filipino fishermen
        being built in Pag-asa Island in November.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc1a30-15cb-4287-ac06-ae8382037c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:31:53.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:07.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Defense chief: Military to build facilities on Pag-asa Island
        in 2018</h2>'
  'voice-your-care':
    'author': 'Chang Casal'
    'caption': 'Voice Your Care aims to create behavioral change that would encourage
      agents to seek treatment and opt for a healthier lifestyle by doling out information
      to agencies and putting together workshops and seminars for health care practitioners.
      Illustration by JL JAVIER.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-02-05T15:06:43.076+08:00
    'imagesource': 'jcr:218e4052-2d54-4de7-b735-a2721160317f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '168c7101-3da4-45bd-a40a-394f46eb5449'
    'lead': 'Voice Your Care is a campaign that aims to create behavioral change among
      agents to seek treatment and opt for a healthier lifestyle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:35:01.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:39:26.895+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A campaign to keep BPO agents healthy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a393c32-5487-4b05-a3cc-50045df9d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There are currently
        an estimated 1.15 million Business Process Outsourcing workers, and the BPO
        industry is set to keep growing over the next few years. Many working age
        Filipinos turn to the industry for the abundance of jobs that it offers, especially
        those whom their families depend on for financial support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443bacfe-03c9-4d8d-9773-22d4cd40050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the often unconventional schedules, long hours, and
        demands for productivity, many workers are at risk for various health conditions,
        resulting in an overall decline in health among BPO employees. For former
        Department of Health (DOH) secretary Dr. Paulyn Ubial, a big part of the problem
        is poor health literacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de0657-fd18-44a4-a582-9306395d005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is ‘health literacy’?</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c51199-ad0c-49a2-becc-452b996e560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health literacy is described as “the ability to obtain, access and
        understand health information, and use services to make appropriate health
        decisions.” At a health forum in 2014, Philippine College of Physicians president
        Dr. Anthony Leachon pointed out that health literacy also meant complying
        with doctors’ and health officials’ advice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be0da8-cd92-42f6-97d8-74863a9f6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media roundtable discussion for Voice Your Care, an advocacy
        campaign by Johnson &amp; Johnson (Philippines), in partnership with the DOH,
        that is centered on promoting health and wellness within the BPO sector of
        the Philippines, Ubial talks about the importance of health literacy, not
        just in the BPO industry, but in the country as a whole. She shares that,
        whereas the DOH’s focus in previous years was to provide health services and
        ensure health insurance for all, the DOH’s Philippine Health Agenda for 2016
        - 2022, “All For Health Towards Health For All,” is to have a more preventive
        attitude, rather than a curative one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f92b2c-dc8f-4358-9750-1c4a3a6484a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the essence of the Voice Your Care campaign, which consists
        of on-ground activities and workshops with healthcare practitioners with the
        aim of teaching doctors and nurses assigned to BPO’s on the best practices
        to address industry-specific ailments. The website is also being built to
        serve as a resource of information that agents can visit when they have health
        concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f08e4-3f96-49a9-8fb4-01bbe42b3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the BPO industry in particular?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c9059-9b31-41ce-993f-cad897651941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While working on his passion project, “Duty Calls,” in 2016, Voice
        Your Care project lead Karlo Patron found that voice attrition — one of the
        most common illnesses experienced by call center agents — was just the tip
        of the iceberg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b187a5c-45de-4a32-aecd-ef4cb03f5d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we [would] come to these BPO agents, we realized that because
        of the conditions they''re in, because of the lifestyle that they''re exposed
        to, they''re also prone to cardiovascular disease, diabetes, psychosocial
        disorders, even depression,” says Patron. The “lifestyle” he refers to is
        a combination of stress, lack of proper sleep, exercise, and a healthy diet,
        and not actively maintaining or checking up on one’s health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ccf4f-ab2c-44eb-895d-3ae3874ef745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study entitled, ‘Business Process Outsourcing in the Philippines:
        Challenges for Decent Work,’ it is stated that night shifts are one of the
        biggest contributors to disruptions in work-life balance. This can affect
        a person’s physical and psychological health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d5db4-a2ec-4aad-a057-5094ea9da20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial points out that most of these conditions are preventable,
        if not, manageable. Workers just need to be made aware of the risk factors
        and have better access to opportunities to prevent and manage them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555b31c-35ae-4aca-b7e7-9638532c92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By doling out information to agencies and putting together workshops
        and seminars for health care practitioners working at BPO companies, the Voice
        Your Care team hopes that the project can create behavioral change that would
        encourage agents to seek treatment and opt for a healthier lifestyle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae3d93-acda-4513-a6e9-dda3bab6a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a push type of thing. You''re pushing the information to
        them. Not waiting for them to ask the questions and then you give the answers,”
        says Ubial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1280cb-72ef-4cb8-a4d0-1c9aaf9d9f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason for the project’s focus on the BPO industry is its
        status as a relatively young, non-traditional sector, making it an underserved
        sector by the government when it comes to health efforts. Pursuing the project
        can lead not just to the care of 1.15 million Filipinos, but to more insight
        in public health service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858e8c0-6757-4d36-bc3a-64b54cade69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s the beauty of public health. If there is a strategy or
        an advocacy we documented ... we''re saving lives, not just individuals but
        population groups at a time,” says Ubial. "If we did this in the BPO sector
        and saw that there was really an improvement in the health and reduction in
        the illnesses, then we can copy or make use of this model for other sector
        and other segments of Philippine society.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c6678-11f5-48c6-afcb-ededfcef21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maintaining your health</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d94c3-5528-4d56-b470-16adfa8e757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the roundtable discussion, Ubial stresses that everyone, not
        just BPO agents, must take on a more active role in taking care of their health.
        Avoiding risk factors is one way to do it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b7c1a-d6ce-4adf-9e0d-4302ab6b9d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our main message to the BPO industry and also industries surrounding
        the BPO industry, is the 4 H for health,” says Ubial. “Healthy diet, have
        proper sleep and regular exercise, heed rules — no smoking, moderate alcohol
        [consumption], wear your helmet when driving motorcycles, wear your seatbelt
        — and hygiene.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d7b48-ca37-414a-bf55-48bf6c34652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to rapid industrialization and modernization, people are more
        at risk for certain illnesses today than they were years ago, says Ubial,
        thus the need for regular check ups as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade64255-925f-4ab5-a02c-6deadcdb74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patterns that we saw before are no longer true, so we really have
        to change the way we also do things. Like, before, we would recommend that
        when you''re 40 years old or older to have annual check up, when you''re below
        40, [have a] check up every three or four years. But now the recommendation
        is really to have annual check up as early as possible. When you''re 14 or
        15, annual check up na. Because, really, there are a lot of diseases that
        are silent or asymptomatic. You don''t know that you have them until you get
        examined.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca1e4e-501b-4eab-aa4b-2e29293f02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former DOH secretary points out the government’s efforts towards
        universal health care — there are already policies in place that make annual
        check ups in government agencies mandatory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242c00d-4286-4c6d-9290-22d549aed440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The policy with the Civil Service Commission, that all offices
        should have in their budget, it''s a line item that all employees will have
        annual checkups … So we kind of standardized that and we mandated all agencies
        of government to put that in their budget. That''s part of the Philippine
        Health Agenda, [that] all Filipinos should have an annual checkup,” she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa34bcc-e3ff-42f4-833e-5c9f03ebed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:01.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:27.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patron adds that private companies and BPOs have their own established
        health programs, and it’s just a matter of disseminating information. “Our
        goal [at Voice Your Care] is to really make sure that 1.3 million call center
        agents have access to this information. We don''t want them to have to go
        to Google and search.”</p>'
  'christian-monsod-the-source-constitution-federalism':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-05T13:33:35.180+08:00
    'imagesource': 'jcr:9e15925a-5c7d-421e-97ab-7828df09e962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '231cd37b-f92b-4cf6-82d5-3ed9da63b502'
    'lead': 'Constitutional expert Atty. Christian Monsod pointed out that 14 out
      of 17 regions were not financially stable enough to thrive in a federal format.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:38:36.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-21T08:39:51.773+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prioritize fiscal decentralization, reform before federalism - expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f83a9a-8718-443a-b4f6-32946da0ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        government should prioritize fiscal decentralization, or making sure each
        region is financially stable on its own, before shifting to federalism, a
        constitutional expert said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf370f2-7c1a-4a36-85f1-0ee9da2de65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Atty. Christian Monsod
        pointed out only three out of the country''s 17 regions are ready to be independent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ceb6c-5d1f-49f8-8ddd-6fb25d149dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Empower them, strengthen them, and when they can stand alone, then
        you consider federalism because that''s the best way to do it -- strong regions
        uniting together for a strong union," said Monsod.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7615167-d7f8-4352-b22f-cc6bd9d31174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kung uunahin mo yung [If you first revise] structure with
        uncertain outcomes, it could lead to the ruin of our democracy," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c170ca9-69bd-46f2-8a95-115c3b8d1d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come amid a move by President Rodrigo Duterte''s administration
        to shift to federalism, a form of government that promises more autonomy for
        local governments. However, critics of the system point out it could empower
        political dynasties, or be worse for poorer regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579dc762-2247-440f-88c7-fd114a6da687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid debates between the mode of charter change between the House
        and Senate, Duterte appointed a 19-member consultative committee led by former
        Chief Justice Reynato Puno to review the 1987 Constitution in late January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cbcd8-2a1c-4691-9c64-8ab0eddbdb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senators welcome consultative committee to review Constitution</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f2aac-3932-49d3-b1a2-3ccaac44c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod, one of the framers of the 1987 Constitution, was also present
        during the Senate hearings on charter change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e46ae-b2ee-425d-bdb2-24c47120afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously called out Congress for not fully implementing the
        Constitution in the past 30 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a7d31-636b-437b-a3e0-38e88b7261fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Retired SC Justice: Think twice before shifting to federalism</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54dc3ed-6044-41ef-a67b-1149823324fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that some programs accommodated by the law, such as agrarian
        reform, were not given proper resources. He added that the Local Government
        Code also allowed for stronger local autonomy, but it had to be amended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb07298-6d21-436c-9b5f-96078d4a6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-21T08:39:51.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact they put loopholes in many if not all of the social reform
        programs and then they underfunded those programs," said Monsod.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72ed79-7fb4-463d-8f41-95618965bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:38:36.118+08:00
      'mgnl:createdBy': 'jeff'
