    'template': '1'
    'title': '''I sleep well at night,'' says skier Lindsey Vonn as she answers hate
      tweets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c02f6c-81a3-493c-a24c-491999dd5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Lindsey Vonn had barely finished her first race at PyeongChang
        2018 when the online abuse resumed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28a488-1484-4d92-a34d-707f6ff6675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most successful female ski racers of all time, Vonn had
        received comments in December from some people saying they hoped she''d break
        her neck after she told CNN in an interview she wouldn''t visit the White
        House should she win a medal at the Winter Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f269f8-743e-418d-a88b-89b831c785a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I hope to represent the people of the United States, not the
        president," the 33-year-old American had told CNN''s Alpine Edge late last
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee24b0-8ebe-48c3-ba08-336cf423784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having missed out on the podium after making a costly mistake on
        the last turn of Saturday''s women''s super-G competition, Vonn once again
        found herself on the receiving end of a stream of negative comments, with
        some even wishing her physical harm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79827b48-f29f-4235-9237-59525b96792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hate tweets prompted US soccer star Julie Foudy to write on
        Twitter: "I just spent last 20 min''s reading thru tweets directed at @lindseyvonn.
        Sickened &amp; disgusted once again by the lack of humanity that engulfs our
        country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda49e10-cb8b-4d82-b779-0bf1a3d02343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just raced her damn heart out &amp; Trump supporters gloat/cheer/celebrate
        her inability to medal. Is this what we''ve become?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc107064-0370-406b-ae1d-dafc72019881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vonn was quick to thank Foudy for her support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa47133-e4cb-43ad-9859-1e988112edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ok Julie. Not everyone has to like me but my family loves
        me and I sleep well at night. I work hard and try to be the best person I
        can be. If they don''t like me their loss I guess."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It’s ok Julie. Not everyone has to like me but my family loves me
        and I sleep well at night. I work hard and try to be the best person I can
        be. If they don’t like me 🤷🏼‍♀️ their loss I guess... Thank you for the
        support🙏🏻❤️ <a href="https://t.co/EaySJE7QAe">https://t.co/EaySJE7QAe</a></p>&mdash;
        lindsey vonn (@lindseyvonn) <a href="https://twitter.com/lindseyvonn/status/964808417993900037?ref_src=twsrc%5Etfw">February
        17, 2018</a></blockquote>

