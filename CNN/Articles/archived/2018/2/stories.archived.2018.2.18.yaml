      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to James, he had no idea who Ingraham even was prior
        to hearing her remarks. "I had no idea who she is, what she do," James told
        reporters Saturday. "Now I know who she is."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fecbcc4-7fd5-4c11-9da9-211e8937c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday, she said there was "no racial
        intent in my remarks" and dismissed such claims as "an attempt to immunize
        entertainment and sports elites from scrutiny and criticism."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c7df8-1c6c-45cb-91aa-23338e43953d'
      'mgnl:activationStatus': true
