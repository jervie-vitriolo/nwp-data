    'template': '1'
    'title': 'A daughter''s promise: The house that Joanna built

      '
    'updated': 2018-02-19T00:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115f7ed-e02c-4980-976e-0e7521e386cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sara, Iloilo (CNN Philippines, February 18) —</strong> Joanna
        Demafelis had one dream – to give her family the life they deserved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1db2b6-7fa4-4759-b919-488f99cc6dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When super typhoon Yolanda hit the country in 2013, the Demafelis''
        home was hit, and it was from the ruins of that house that Joanna built her
        vision of a better life for the people she loved the most.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940d647-51a0-43c3-b1d6-a1589b4aa0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old flew to Kuwait to work as a domestic helper, to
        make her dream come true.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576078e4-f4cf-4904-8d13-098863f73f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna was so determined to rebuild their house that she and her
        younger sister, Joyce, made a vow to not get married until they were able
        to help their parents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79035b-0410-468d-9c19-c5e1c782ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through hard work and perseverance, Joanna began building their
        new home. Slowly, walls and a roof were put up, but a lot was still left to
        be done.</p>'
    '9':
      'image': 'jcr:469c2311-7a0b-45ce-822c-1f59eb469bf0'
      'imageCaption': 'Eva and Crisanto Demafelis seek justice for the death of their
        daughter, Joanna. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56cbed-a058-48a0-9426-3d1f41399374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4ae2a-e59b-4980-8cb3-0d7770438437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Crisanto, said, "Ang pangarap niya kasi matubos yung
        lupa namin. ''Yang palayan namin. ''Yan ang pangarap ng anak kong si Joanna."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c22a2-ead0-449a-86c0-27ad2880f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Her dream was to buy back our land. Our small farm.
        That was my daughter, Joanna''s, dream.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543efa53-1eff-4f48-88b7-55d6c2f83873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna would regularly send money to her family, until one day,
        it suddenly stopped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad58a4a-91d9-4700-b320-0d0cf271b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagtataka na kami, at saka walang communication. Hindi man
        lang tumawag. Kasi kaya pala ''yung last (na tawag), habang nagsasalita siya,
        siguro nakadikit ''yung amo niya sa tabi niya kaya wala (pa) ngang ilang minuto,
        natigil,</em>" her father said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab31d2-f301-44d2-bcdc-980a9d53f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were left wondering, and there was no more communication.
        There were no calls. We learned during the last (call), while she was talking,
        her employer might have been right beside her so it stopped after just a few
        minutes.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da7c06-3b93-42a1-a333-5749101534c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the bad news. Her father saw Joanna for the first time
        in years, dead, inside a funeral home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e39314-7c60-4835-904b-9766c8c5f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung kabila ng mukha...''saka ''yung kamay niya. Durog-durong
        na ba ''yung buto. ''Saka yung bewang, ''saka yung ribs parang durog na,"</em>
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb426adc-1866-43d4-9407-a10091bb0744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The side of the face...and her hand. The bones were
        crushed. And her waist and ribs, they seemed crushed.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b3146-402a-44aa-a312-2b12f054c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: Body of slain OFW Joanna Demafelis arrives in Iloilo</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e8c5d-07fd-4ed5-9128-1aafd6e89d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eva, Joanna''s mother, was outraged and devastated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b5d5e-c40d-422d-a05c-100b94758b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mukha niya siguro inanuhan ng ano, ng kutsilyo. Tapos
        ''yung dalawang kamay, putol-putol na. Pangit-pangit ng itsura ng aking anak.
        ''Yan ang hindi ko matanggap. Sobra pa sa baboy ang ginawa mo sa aking anak.
        Wala kang puso. Sana mahuli kayong dalawa,"</em> she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d278613-972a-4298-a395-42950260b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Her face looked like it was marked by a knife. And
        both her hands were broken. She looked ugly. That is what I cannot accept.
        You treated my child worse than a pig. You are heartless. I hope you two get
        caught.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230addc3-7d6b-454a-82cd-ed6b76f84825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eva had nothing but harsh words for her daughter''s killers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cd2a1-806a-45a9-8c66-f385f3e21443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung naririnig mo ang aking boses sa (Kuwait), t*******o ka.
        Mahuli ka sana. Gano''n din ang gagawin sa ''yo. Wala kang silbi. Wala kang
        damdamin. G***. P*** ka."</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81510f5a-acf0-4598-9f72-0d1d2ebb5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you can hear my voice (in Kuwait), damn you. I
        hope you get caught. The same will be done to you. You are worthless. You
        are heartless.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f518eb-1625-4292-ac78-f0897b1f2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Rodrigo Duterte pushes though with his visit to Sara,
        Joanna''s parents will have the same appeal to him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee59ec8-4a5c-46df-8f91-40d32d6db74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana maawa si Pangulong Duterte na mabigyan ng hustisya yung
        anak ko. ''Saka sana matulungan niya rin ako sa pagtubos ng palayan namin,"</em>
        Crisanto said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee557b66-6179-4ecb-a294-7029e318e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope President Duterte takes pity and gives justice
        to my child. And I hope he helps me buy back our farm.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed4d49-ff3b-49a2-a95d-cacb560dd659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:21:54.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:22:45.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Joanna would never see the fulfillment of her dream, memories
        of her will forever cling to every corner of their home, and in the hearts
        of her family.</p>'
