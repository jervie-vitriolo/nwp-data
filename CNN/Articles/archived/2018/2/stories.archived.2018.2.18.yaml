    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tomorrow is another day and another opportunity to become better.
        Goodnight ❤️🙏🏻</p>&mdash; lindsey vonn (@lindseyvonn) <a href="https://twitter.com/lindseyvonn/status/964861385065644033?ref_src=twsrc%5Etfw">February
