      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> LeBron James extended his feud Saturday
        with a Fox News host after she made comments about his grammar and diction
        while complaining about his political beliefs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9ef2b-eb56-4b88-a2e6-76e60115004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers forward responded again in his days-long
        back-and-forth with Fox News host Laura Ingraham, who took to her show on
        Thursday to tell James that he should "shut up and dribble."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbeacc2-7996-45e5-98e9-6b552e10b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Friday, James issued a response in the form of a photo uploaded
        to his Instagram account that read "I am more than an athlete" and included
        the hashtag "#wewillnotshutupanddribble."</p>'
