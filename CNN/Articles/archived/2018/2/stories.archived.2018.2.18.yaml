    'template': '1'
    'title': 'Senate probes controversial frigate deal

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e172d0d-669e-4e83-874f-f0a0c7b34066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 18) — Senate begins on Monday
        its probe of the Philippine Navy’s controversial P15.74 billion frigate deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735ef47-b744-45ed-b81e-d2a5c16ef30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators will investigate the issue to determine if there was intervention
        in the selection of a supplier for the combat management systems (CMS) of
        two war ships purchased by the Navy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe2648-01e2-40b2-abb6-6272c0d5d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frigate deal is one of the Armed Forces’ big-ticket modernization
        projects. The ships purchased were meant to beef up the country''s territorial
        defense and disaster response capabilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366d964-48d1-4c16-aefa-7f0b1597656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe aims to find out if the deal is being implemented
        in accordance with the contract initiated by the Aquino administration in
        2015 and signed during President Rodrigo Duterte''s term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859efb2-8495-41bc-9fc4-bc272eda5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes in the wake of allegations Special Assistant to the President
        Bong Go, Duterte’s right-hand man, intervened in the process by backing a
        South Korean firm as a supplier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6774f-ab86-4a9a-b50f-3fd713e7b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate resolution calling for the probe, however, made no mention
        of his supposed role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101dff3-f6bc-4979-8af9-2d8ae3fdee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate to probe controversial frigate deal</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038125bd-a843-409c-a15c-8fd55ec8f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go is accused of influencing the decision on which company will
        install the CMS of two war ships purchased by the Navy. The CMS is known as
        the ship''s "brain,” and integrates all of its sensors and weapons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a2008-e880-43eb-81a0-f8c421df8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go allegedly recommended South Korean Company Hanwha Tales system,
        while former flag officer-in-command Vice Admiral Joseph Mercado reportedly
        preferred Tacticos Thales of Netherlands</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c339f-d433-4aa5-9e1f-599740522a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado was relieved from his post December last year for supposedly
        delaying the deal''s implementation. Go, meanwhile, had earlier denied any
        hand in the project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb7c97-e21e-49d0-b01a-d4b0a87b2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes said he has new information about the deal,
        although he believes Special Assistant Go had nothing to do with the contract.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74848feb-63f0-453b-b684-3b0d0ca2b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think he has any personal financial interest in this matter,”
        he said. “Mr. Bong Go is not capable of doing his own thing without any authority
        from Mr. Duterte because he knows that this guy can kill him.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38221cc1-4de6-4339-b87d-256c681723ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go has vowed to attend the hearing. Malacañang says his testimony
        will prove he has nothing to hide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd5ff9-d8b1-4940-b688-09fb8c884943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect Sec. Go to tell all, and as instructed by the President,
        he would likely demand for an open and transparent Senate inquiry to show
        that he - and the Administration - has nothing to hide as he would squarely
        answer questions, in full view of the public," Presidential Spokesman Harry
        Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61225c-0f9a-475c-aa7a-50c1f3fe221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy Chief Rear Admiral Robert Empedrad, meanwhile, looks forward
        to testifying at the hearing to put allegations of corruption to rest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b91860b-7f34-449a-a968-6b4b4dc099a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very good at least the truth will come out… there is no anomaly
        in the frigate walang anomalya,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d60dd-9ff9-459e-8aa9-9d3e79ffa1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has also promised an “interesting” hearing on the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56ac0d-6420-42a2-a2ac-01b68acf1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s going to be a very interesting hearing, I can assure you,”
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad1449-d29c-4d22-9f29-d31864b39c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:01:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:01:43.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'UAAP-NU-overcomes-defending-champion-La-Salle-in-five-sets-maintains-unblemished-record':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-17T20:24:29.240+08:00
    'imagesource': 'jcr:f79e4abc-075d-42bc-acbb-9424c396ab77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f04032-68ac-443a-b462-cedca9d017bd'
    'lead': 'The NU Lady Bulldogs handed defending champions La Salle their first
      loss of the UAAP Season 80 women''s volleyball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:04:23.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T11:04:27.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T11:04:26.925+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: NU overcomes defending champion La Salle in five sets, maintains
      unblemished record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ee743-9d9a-44d2-9423-ddf89e27e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:04:23.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:04:27.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Univeristy
        (NU) Lady Bulldogs slapped reigning champions La Salle their first loss in
        the UAAP Season 80 women''s volleyball tournament at the Arena in San Juan
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ae41f-2bfa-4b21-a995-e6b5fadbe40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:04:23.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:04:27.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU took down La Salle in five sets, 26-24, 19-25, 22-25, 25-17,
        16-14, and were led by the 27-point explosion of Jaja Santiago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f50aa-cbc5-4b2d-bf6f-d54a30427cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:04:23.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:04:27.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs drew first blood against the defending champions,
        fending off a late Michelle Cobb-fueled rally in the opening frame to go 1-0
        up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064e936-9a89-4038-9486-61eaa19439b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:04:23.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:04:27.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for NU, La Salle eventually found their groove and
        grabbed the second and third sets to build a 2-1 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331bc93-a397-4345-a845-7ea64e3885f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:04:23.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:04:27.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth frame, the Lady Bulldogs took the initiative and crafted
        a 22-16 advantage over the Lady Spikers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e205e5-212c-4c9a-a13f-39e4348df300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:04:23.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:04:27.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was set on a knife''s edge in the fifth set, with NU erasing
        a four point deficit to tie the scores at 14-all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171fddac-a704-4d0c-9fb8-49fce871e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:04:23.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:04:27.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Santiago duly pushed NU to a match point, which the
        Lady Bulldogs grabbed through an Aiko Urdas ace to hand La Salle their first
        loss of Season 80.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a0971-c191-4782-ab6d-2da7c56f1ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:04:23.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:04:27.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle looks to bounce back against the UE Lady Red Warriors on
        Wednesday, while NU hopes to keep their spotless record when they take on
        the UST Golden Tigresses on Sunday.</p>'
  'Labor-transport-groups-holding-protests-this-week':
    'author': 'CNN Philippines Staff'
