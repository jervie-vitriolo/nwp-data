    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f7dc458-cbe0-44b9-8065-91c77657013b'
    'lead': 'A Pakistani man is sentenced to death for the rape and murder of a 7-year-old
      girl whose killing last month led to widespread protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:41:10.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T11:41:14.828+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T11:41:14.577+08:00
