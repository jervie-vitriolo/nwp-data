      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9064922-376e-4e4e-8667-79973f40a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also plenty of support for Vonn, including people wishing
        her luck in her next race, the women''s downhill, on February 21, in which
        she is a serious gold medal contender.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973ade5-f2f2-48c4-822b-82072a32417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the online abuse of athletes has long been present in tennis,
        where disgruntled bettors often take to social media after losing money on
        matches, it seems to have now crossed over into the Olympics as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e06e8-d5aa-49fb-bc70-1bdae71a357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Respect the athletes''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c6019-6c67-4a89-a6be-20612e2e3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Canadian short track speed skater Kim Boutin
        turned her social media accounts to private after receiving online abuse --
        including death threats -- after a controversial finish to the women''s 500-meter
        race.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08265aa7-f283-48db-9245-dc1f5bc45c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boutin had won the bronze medal after South Korean medal hope Choi
        Min-jeong was disqualified for interfering.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e40dd3-c27b-43d2-a49b-dbe72fee9d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short track is one of the most popular sports in South Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df11c5-0028-4009-9a37-8dcb332069d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Herald newspaper reported Boutin''s Twitter and Instagram
        accounts had attracted more than 10,000 comments from Korean fans, attacking
        the Canadian with abusive messages written both in Korean and in English.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb275d-3d53-41e0-9727-2e1fc6275453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health, safety and security of all our team members is our
        top priority and as such we are working closely with Speed Skating Canada,
        our security personnel and the (Canadian police)," the Canadian Olympic team
        said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64522ebf-97b5-4148-9107-11ef05ec49c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Olympic Committe spokesman Mark Adams added: "None
        of us can control social media and the public has the right to say what they
        want but we would ask anyone to respect the athletes and respect their work.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec82d3-7b17-4ab2-83fb-d1b9747c8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Olympics are about bringing different countries together
        to compete in a spirit of friendship."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb7420-2579-489e-83d1-523a7a24bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:31:20.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:31:25.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''I sleep well at
        night,'' says skier Lindsey Vonn as she answers hate tweets."</em></p>'
  'Macys-hijabs-debate-among-Muslim-women':
    'author': 'Katy Scott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-18T11:12:56.912+08:00
    'imagesource': 'jcr:5022c799-0f1d-4a58-b6cf-dd0213529b65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c04b233-05af-46e9-ad60-db541fcca33c'
    'lead': 'While the department store''s efforts to be inclusive were applauded
      by some online, others criticized it for legitimizing the hijab — a religious
      headscarf that has been politicized in some parts of the world in recent years
      and closely tied to women''s rights issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:35:51.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T11:35:55.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T11:35:55.123+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macy''s decision to sell hijabs sparks debate among Muslim women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be5887-5b43-4754-9485-2d39a9db3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American department store Macy''s sparked
        a fierce debate on Thursday, when it launched a line of "modest clothing"
        that featured hijabs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c30dad-8604-456b-8747-82ab548d6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Verona Collection was founded by fashion photographer Lisa Vogl,
        after she converted to Islam in 2011, and struggled to find modest, fashionable
        clothing. The brand stands for "women''s empowerment and taking pride in one''s
        Muslim identity," according to its website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73002a46-7875-458c-90cb-12a8b8b64728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s decision to stock Vogl''s line came after U.S. retailer
        Nike released a "Pro Hijab" for Muslim athletes, and fashion brand American
        Eagle''s limited-edition denim hijab, which sold out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72e4a0-bd62-48a2-a112-f71c721e8f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the department store''s efforts to be inclusive were applauded
        by some online, others criticized it for legitimizing the hijab — a religious
        headscarf that has been politicized in some parts of the world in recent years
        and closely tied to women''s rights issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93724ce3-0023-4c10-8054-420781d45009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few months in Iran, for example, some women have removed
        their headscarves in public to protest the country''s compulsory hijab law.
        At least 29 people were arrested in the capital, Tehran, for their involvement
        in the protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73587fd7-380e-4c7d-bc80-f5be775e8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council on American-Islamic Relations (CAIR), a U.S.-based Muslim
        civil liberties and advocacy organization, said Macy''s had "come under attack
        online by Islamophobes who routinely attack any manifestation of Islam in
        American society." CNN reached out to Vogl and Macy''s, but they had no comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9383f-ed31-4c37-aa44-508c8831b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based Iranian activist and journalist Masih Alinejad launched
        a social media campaign, #MyStealthyFreedom in 2014, inviting women to post
        pictures of themselves without a hijab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b128e3-ea47-46a5-80ac-73373260ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN invited Alinejad to debate this contentious topic with Palestinian-American
        civil rights activist and Women''s March co-chair Linda Sarsour, who is based
        in New York and chooses to wear the hijab.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111475a0-5b18-4697-a2cf-0bce0475c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their responses have been edited for brevity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df5202-c233-404f-8e41-065dbd5d8d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does the hijab signify for you? What have been your experiences
        with this piece of clothing?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208dbc2-da93-46da-a4d4-dcac348f7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Linda Sarsour:</strong> For me my hijab is my choice, it''s
        my identity. I don''t leave my home without it because it makes me feel whole.
        And I''m very proud, every single day, of what I represent when I walk out
        to the streets of New York City or around the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64520f-0dec-496b-9984-33799819f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my family I have four sisters, all four of my sisters do not
        wear hijab and they are just as Muslim as I am, and I love them no matter
        what they choose to do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a78855-868b-4dda-86cd-b1784b1d7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Masih Alinejad:</strong> I don''t wear hijab now, but I
        remember when I was a kid, hijab meant everything to me. I always had the
        feeling that it was a link between me and my mother and my community and my
        people. It was my identity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd30cf4-4b72-4cad-bdc8-71c63315b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I threw away my headscarf in my teenage youth — but in secret —
        when I found that it was not my identity, that it was because of the discriminatory
        law, social pressure, family pressure and emotional pressure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821c1b6-8868-45b7-b7c8-42d7bfdbc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week Macy''s launched a modest clothing line featuring the
        hijab. What is your reaction to this?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b24b53-2de5-4d7c-8e47-750c12c16195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LS:</strong> To give Muslim woman the choice to be able
        to buy hijab at a major department store for me shows inclusivity, it gives
        women the opportunity to shop mainstream and not have to always be so siloed
        and go to specific retailers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bf260-cbed-497f-9b8f-bca340e876eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> If Macy''s or Nike, Dolce &amp; Gabbana, H&amp;M,
        they choose to sell [hijab] that''s really their choice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d03ac-bb1d-4698-a5ee-f092fa8c9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I see that you''re promoting hijab I have two different feelings,
        it makes me happy that you are supporting my mother [who wears hijab], but
        it reminds me that the women of Iran are being ignored by the government of
        Iran, and they use this small piece of cloth, hijab, as the most visible symbol
        of oppression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea325123-f673-47e8-b42f-7ad2e1fc87ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LS:</strong> [Macy''s is] doing this because it''s a good
        business decision and because they know that there is a market and that Muslim
        women are a big consumer base in America. So of course this is not a human
        rights campaign on behalf of Macy''s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d6da1-8880-4c02-a1bb-99d74cea03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can hold both positions and say we respect your mom who chooses
        to wear hijab and also respect the women who choose not to wear hijab and
        stand up against governments who oppress women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c92e2-146e-44da-b549-e6d442af184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> I don''t see any Muslim communities in the
        West being loud and condemning compulsory hijab, especially you, when people
        of Iran are putting themselves in danger and risking their lives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a965f-d93a-4931-955f-295e07038ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LS:</strong> I will say on a personal level that I''ve been
        very vocal in support of Iranian women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4720c-e6e9-4731-9964-bebd3ea569b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, hijab is only a form of oppression when a government forces
        it on people, when a father forces it on his daughter or when a husband forces
        it on his wife. For me, as a woman who chooses to wear hijab, it is not a
        form of oppression and I will not be pushed into a position by anyone to say
        that hijab is a form of oppression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef0249-2c80-46d8-894f-7eeaa87415f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are your thoughts on the current protests against compulsory
        hijab in Iran?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68604f55-4acc-452e-9c99-df7f94260dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> Twenty-nine women who practiced civil disobedience,
        who peacefully took off their hijab, they are in prison. It''s a global issue
        and we should all condemn it. We shouldn''t let any feminists in the West
        downplay our cause and say this is a small issue, it''s not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae32b2c-0f63-49eb-adbf-b3b32aabe087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LS:</strong> Sister, I think I think the issue here is not
        whether or not we think it''s important ... the issue is the narrative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90cd221-fdfb-474a-bbf3-32deb5759baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, we as Muslim woman are attacked saying that
        we are upholding a system of oppression by wearing hijab. So we have a narrative
        we have to fight by saying we stand with women who choose not to wear hijab,
        and I will unequivocally say here that I stand with the brave courageous woman
        in Iran who are standing against compulsory hijab, but they also need us to
        create a narrative that says you also stand with my right as a Muslim woman
        in America who is having to endure Islamophobia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662fd385-5025-47f1-8b1c-23d8dc2e8628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> It''s important if you care about human rights,
        women''s rights, you cannot use the same tool which is the most visible symbol
        of oppression in the Middle East and say that this is a sign of resistance
        [in the United States].</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9901ec-cd5b-4fb8-8c3a-7dbe98a5084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LS:</strong> A woman in Iran takes the risk of not wearing
        a hijab based on the laws there and has to risk that -- we in the United States,
        Muslim women, risk wearing hijab.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae947f-b435-4b2d-8829-b013f63fa008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have an exponential rise in hate crimes against Muslim women
        in hijab. If you could look at FBI statistics, [there are] unfortunately many
        assaults against women in hijab, women getting their hijabs ripped off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db3d7b-cfeb-44f8-a0e7-e11c4f7ec61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do you think hijab has become so politicized?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efd215-6190-4b7f-a5bf-219ab09d3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MA:</strong> I''m coming from a country where for four decades
        the Islamic Republic of Iran wrote its ideology message on our bodies. We
        won''t be able to get an education from the age of seven if we don''t wear
        it. We won''t be able to live in our own country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d31521-3b5e-44be-8dd6-76a8584fdca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LS:</strong> Hijab is solely a spiritual practice, but unfortunately
        there have been people who have taken it, including governments, to control
        women''s bodies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8cca7-9888-4888-901f-d737bb19dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope we end this conversation by saying that you and I are actually
        a lot closer in what we believe that we think we are.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b1fdc-3347-43d9-9a09-93af72ecdd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:35:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:35:55.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Macy''s decision
        to sell hijabs sparks debate among Muslim women."</em></p>'
  'Other-viruses-cause-Zika-like-damage-to-fetuses-study-finds':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-18T11:02:35.748+08:00
    'imagesource': 'jcr:f18ed0d0-24d1-4655-9a22-18b9a586c029'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5f2b642-7985-493e-982e-ebb5f23c5ece'
    'lead': 'West Nile and Powassan viruses caused fetal death in infected pregnant
      mice, the researchers say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:38:25.228+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T11:38:29.641+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T11:38:29.211+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Other viruses cause Zika-like damage to fetuses, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd4447-2c21-452f-8a89-354207a38a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2016, the U.S. Centers for Disease Control
        and Prevention confirmed that the Zika virus caused birth defects in babies
        born to women who had been infected while pregnant. This was the first mosquito-borne
        disease known to cause birth defects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42652de0-d43d-48af-b7d6-6852fb805c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, images of babies with underdeveloped heads, born to
        pregnant women infected with Zika virus, have touched hearts around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d56b53-b443-44f4-9816-f417859d9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a study suggests that two viruses that are related to Zika
        can cause similar birth defects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d25369-e72f-4a37-b88c-4d92617a367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Nile and Powassan viruses caused fetal death in infected pregnant
        mice, the researchers say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ada60-14a4-4317-95a8-6580fecb516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these viruses are spread by insects, and all of these viruses
        are currently spreading in the Americas," said Dr. Jonathan Miner, senior
        author of the study and an assistant professor at Washington University School
        of Medicine in St. Louis. The study was published in the journal Science Translational
        Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38428d5f-c57f-4ec1-ba9c-81380bcc2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Powassan and West Nile virus are flaviviruses, in the same family
        as Zika virus," he said. These viruses are transmitted by infected ticks and
        mosquitoes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03806a91-e5e1-4770-9f29-38ebc314a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miner and his colleagues decided to experiment on an assortment
        of four viruses plus Zika to "determine whether certain traits of these viruses
        may be unique to one family or another," Miner said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2164a9-4548-45dd-992b-b6f8a7952c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to fetuses</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a7f98-3dc9-4f8a-a57a-fb0b492b4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miner and his colleagues studied the effects of four emerging viruses
        that are spread by either mosquitoes or ticks: West Nile, Powassan, chikungunya
        and Mayaro. Found in Brazil, chikungunya and Mayaro can cause arthritis and
        are classified as "alphaviruses," a category separate from flaviviruses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a8c4f-febc-4cbd-a733-4666ef6f99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers injected each one of a group of wild female mice
        with one of the four viruses during the sixth day of their pregnancies. One
        week later, the researchers examined all the rodent fetuses and placentas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e8bb6-e052-44f1-8f49-23b450e282cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of viral infection were seen in all the placentas and fetuses.
        However, West Nile virus levels were 23 to 1,500 times higher than levels
        of the other viruses within the placentas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad816e11-f2f1-4e35-8972-279e0662007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fetuses, West Nile levels surpassed the other viruses by
        even more: 3,000- to 16,000-fold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32888637-b12a-4c24-a375-16e484e66e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a microscope, the researchers also saw severe damage in
        the brain tissue of the West Nile-infected fetuses. By comparison, the brain
        tissue of chikungunya-infected fetuses appeared healthy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4902f-4963-439d-91b1-e5df8bae28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fetal deaths occurred in mothers infected with chikungunya or
        Mayaro, but the same could not be said of the mice infected with the flaviviruses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f06264-aec5-4beb-8016-b70d849a8295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that West Nile virus caused injury to the fetal brain
        and intrauterine growth restriction, and that both West Nile virus and Powassan
        virus led to fetal death in mice. This is similar to what has been observed
        after congenital Zika virus infection in mice," Miner said. Nearly half of
        the fetuses of mice infected with West Nile or Powassan died within 12 days
        of infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5a911-4dcc-4f4f-aaca-06e0504a4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot say for certain whether these infections would lead to
        a birth defect in mice," he said. "However, what we found is consistent with
        what we and other scientists have observed with congenital Zika virus infection
        in mice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f79636-e077-44e2-a1aa-a1fc097d37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mice are by no stretch of the imagination human, as the researchers
        acknowledge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a678d1-73bf-42f6-b0a9-228e92b2ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could West Nile or Powassan virus penetrate the placenta and infect
        a human fetus?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d108d0e-ffc9-4780-b2d7-0828a0485180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human tissue experiments</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ff5b2-8f71-4cb5-9732-6b9a28331648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn Coyne, co-author of the new study and an associate professor
        of pediatrics at the University of Pittsburgh School of Medicine, said the
        researchers'' next series of experiments were based on the fact that "a virus
        must first cross the placenta, which forms the sole barrier between maternal
        and fetal blood," to reach a human fetus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d3a13-a0fd-40a8-8bfc-fd42e237e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the team infected explants — tissues kept alive in a nutrient
        medium — from human mothers and human fetuses with either chikungunya, Mayaro,
        West Nile, Powassan or Zika virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7e491-cdae-41fc-9be0-b5722b730078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three flaviviruses (Zika, West Nile and Powassan) efficiently
        replicated in the human placental tissue, while the alphaviruses (chikungunya
        and Mayaro) were unable to multiply in the same way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669eb2bc-c7b8-461d-b72d-4cb7ce6f4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that all three flaviviruses "could possibly breach
        the placental barrier to reach the fetus in humans," Coyne said. "Some of
        these viruses may be teratogenic, which means that they can induce harm to
        a developing fetus."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df1247-668b-4f5f-94e8-8212cb9ba69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microcephaly, in which a baby''s head does not develop properly,
        is not the only outcome of a Zika virus infection in a pregnant human mother,
        Miner noted. "There are many outcomes of Zika virus infection including pregnancy
        loss, intrauterine growth restriction, blindness, brain calcifications and
        other problems."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649b94b-2ce8-4e37-a4ae-106ca7f8118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul E. Jarris, chief medical officer at the nonprofit March
        of Dimes, called the study "very helpful."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4603eb39-74cf-4ad4-9dec-10bbf210615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s, of course, not conclusive with regards to humans, and so
        I think we have to keep that in mind — not to overstate what it says," added
        Jarris, who was not involved in the research.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331ba10-4523-486c-85db-23b8f0bc2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarris noted that along with these experiments, the researchers
        asked whether the Zika virus had been unnoticed but causing birth defects
        all along — or had the virus recently mutated, and that''s why abnormalities
        occurred in recent years?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb3a94-1607-4fdd-8218-9621e8539ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis based on previous research suggests that the Zika virus,
        first identified more than half a century ago, has been slightly increasing
        rates of birth defects since its discovery, the authors of the new study found.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052a044-886e-4f10-b2dd-0b5aace9b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the Aedes species mosquito that infects humans with the Zika
        virus. According to the World Health Organization, there is scientific consensus
        that Zika virus causes Guillain-Barré syndrome in humans and microcephaly
        in children born to infected mothers. The virus could be associated with other
        neurological complications as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d228a-8366-44f8-a2f3-649fd62040c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do more research here," Jarris said. He added that mosquitoes
        and ticks are just "bad actors; I think we need to be concerned about them
        in any case." The same mosquito that spreads Zika spreads dengue, and "dengue
        can be a deadly disease," he said. "Yet one more reason that you need to avoid
        mosquito bites and tick bites as well as get rid of standing water in your
        backyard and take other precautions to keep mosquitoes from breeding."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfab490-ae48-43cf-be16-1f96597505b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durland Fish, professor emeritus of epidemiology (microbial diseases)
        at the Yale School of Public Health, said this is an "interesting study with
        enough significance" to demand human study follow-up. Fish was not involved
        with the research.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2dbcc-c284-4621-921b-c7ffaabd08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although what happens in a mouse experiments does not always lead
        to the same result in humans, Fish said, by comparing several viruses in a
        mice model, scientists can learn about the "innate qualities of the viruses
        themselves."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a12f9-ad16-4636-a079-952a99b3de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research would lead to more knowledge, but much is already
        known about these flaviviruses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d6177-49b3-47cf-87e0-57f560d5bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Nile and Powassan</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8c5e6-fd65-4bee-a6ee-487fb19dea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists first isolated the virus that takes its name from the
        West Nile district of Uganda in 1937. Commonly, it is found in Africa, Europe,
        the Middle East, North America and West Asia, according to the WHO.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8362031e-13a0-4a3b-a9bd-4164e7099640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is transmitted between birds and Culex mosquitoes, which
        can infect humans, horses and other mammals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcfff5d-7d5a-41fd-add3-9cd2b1d4af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreak sites of West Nile virus can be found along major bird
        migratory routes. Originally, infections were seen only in Africa, parts of
        Europe, the Middle East, West Asia and Australia. Once introduced into the
        United States in 1999, though, West Nile virus became widely established from
        Canada to Venezuela.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dcf3ce-2418-47f1-a24d-b62c9f07f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people infected by West Nile never know it happened: About
        80% of the thousands infected each year in the US do not develop symptoms,
        according to the Centers for Disease Control and Prevention.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2633cf-9645-4872-b0fd-59ca3eda7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one in five infected people develops a fever and other
        symptoms, including headache, body aches, joint pains, vomiting, diarrhea
        or rash. Most of these patients will recover completely.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeeab4a-c52c-4ead-9490-11f22f653643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one in 150 West Nile-infected people — about 1,000 people a
        year in the U.S. — develop life-threatening brain infections such as encephalitis
        (inflammation of the brain) or meningitis (inflammation of the membranes that
        surround the brain and spinal cord). In some cases, these infections cause
        neurological problems for life. Rare though it may be, some patients will
        die.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc7c55-c7be-4dab-8770-36a01e7cf5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Nile''s less-traveled cousin, Powassan, is both dangerous and
        on the rise in the United States. Powassan virus takes its name from the town
        in Ontario where it was first identified in 1958. Over the past decade, there
        have been only 100 cases reported in the U.S.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ad734-6a9e-4d37-a69c-8ed45c5e135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spread by ticks that feed on deer, raccoons, foxes and weasels,
        this North American virus can be found in midwestern Canada as well as in
        the Northeast and the Great Lakes region of the U.S. Additional rare cases
        have been reported in far eastern Russia, where it is spread by a cattle tick.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0f822-c508-42ed-a2dc-bf1383259807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like West Nile, Powassan infections often go unnoticed by those
        infected, according to the CDC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8c137-6654-4a9f-96a2-3addb87d1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who experience symptoms may suffer from fever, headache, vomiting,
        weakness, confusion, seizures or memory loss, while half of the patients who
        develop symptoms will also experience long-term neurologic problems such as
        headaches or memory loss. Patients with severe illnesses caused by Powassan
        often need to receive respiratory support in a hospital, intravenous fluids
        or medications to reduce swelling in the brain.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2f094-f11d-4972-a892-a0cf1eb94666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If both West Nile and Powassan infections have occurred in the United
        States, why haven''t we seen these viruses causing birth defects or miscarriages?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91632de-470f-43f0-b7d2-8d2082119c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that there has been a low incidence of pregnancy
        complications associated with these viruses that has gone overlooked," Coyne
        said. Or the complications may not be obvious at birth; for instance, they
        may be "developmental delays that did not present for several years after
        birth," she said. "It is unlikely that they would ever be linked with an infection
        that occurred in utero."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77814f3f-5661-4fc9-b8b0-f3ce71abdae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if these viruses caused a pregnancy loss, that also would be
        difficult to notice and tie to an infection, since miscarriage rates are high
        and causes are "generally unknown," Coyne said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ed9fb-efa9-4679-88be-a847eb6f9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish said that, for now, people shouldn''t be too concerned by these
        two virus cousins. West Nile and Powassan viruses are relatively rare, though
        "incidence may increase, and they could become more important," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f5be7-d89d-4bbc-a33c-44c4afcf6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These disease threats are out there, and because of globalization
        and environmental change, there will most certainly be more," Fish said. "We
        should be much better prepared for such ''natural'' epidemics, as they probably
        pose a more serious threat to human health than bioterrorism."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb4135-ef8b-4f2e-8814-2e6330eead18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:38:25.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:38:29.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Other viruses cause
        Zika-like damage to fetuses, study finds."</em></p>'
