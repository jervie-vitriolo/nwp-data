    'caption': 'Joanna Demafelis'' parents, Eva and Crisanto, hold photos of their
      daughter in front of the home she was building for them.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-18T15:13:49.359+08:00
    'imagesource': 'jcr:a4e0c881-a54b-418e-9df5-87c28a4b4c72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd94e4bb4-3a9b-4aaa-9099-916e20d8e564'
    'lead': 'Joanna Demafelis had one dream – to give her family the life they deserved.'
    'mgnl:activationStatus': true
