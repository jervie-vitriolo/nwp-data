      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an NBA news conference on Saturday, James reiterated his stance,
        telling reporters that he and fellow players "will definitely not shut up
        and dribble."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4406b7cc-b439-4841-95c7-79f361daeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything I''ve been saying is correct—for her to have that type
        of reaction," James said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779c74b-bb7a-425b-9154-61380dfdf094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sparked the dispute?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6bdd9e-de63-4452-9fab-f6126e42bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingraham''s attacks were made in response to a recent UNINTERRUPTED
        video podcast that featured James and fellow basketball star Kevin Durant.
        The podcast''s host, Cari Champion, asked the two players how they would describe
        the current climate for politically-engaged athletes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5631b-bc2e-4015-8583-7b5772376e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who last year called the President a "bum" on Twitter, said
        the climate "is hot." Going a step further, he said Trump is "someone who
        doesn''t understand the people—and really don''t give a [expletive] about
        the people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4838a7-cf5d-4cc0-9e5b-f84279874ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comment seemed to anger Ingraham, who called James'' view a
        "barely intelligible, not to mention ungrammatical take on President Trump."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c779735-fed7-40f6-81bf-e55c61c736fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her nearly two-minute rebuke of James included jabs at his career
        path and salary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f3efd-76d7-45dc-8adf-1c92a1094606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what happens when you attempt to leave high school early
        to join the NBA," Ingraham said. "It''s always unwise to seek political advice
        from someone who gets paid $100 million a year to bounce a ball."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35e4f3-652b-4b0d-a137-111173cb3592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also invited James to appear on her show.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef772b67-7f7f-42f6-9c1b-c050eaebb879'
      'mgnl:activationStatus': true
