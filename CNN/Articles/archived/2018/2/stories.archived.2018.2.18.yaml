  'Senate-to-probe-controversial-frigate-deal':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-17T22:17:50.233+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2141787536061134%2F&width=500&show_text=true&height=511&appId"
      width="500" height="511" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b1a9397-1c77-466e-ba45-6e9bab5a1094'
    'lead': 'The controversial frigate deal is one of the big-ticket modernization
      projects of the Armed Forces of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:01:39.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T11:01:43.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
