    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pyeongchang 2018: Filipino skier Asa Miller finishes 70th in men''s
      giant slalom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423ab89-a173-4da4-9fdc-78d5314c2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:13:40.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:13:43.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Filipino skier Asa Miller marked
        his debut at the Winter Olympic Games with a 70th place finish in the men''s
        giant slalom on Sunday at the Yongpyong Alpine Center in South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f0106-8343-42ea-8323-6389402b81ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:13:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:13:43.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting 104th from a field of 110 competitors, the 17-year-old&nbsp;
        recovered from a rocky start to finish his first run with a time of 1:27.52.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae918027-5570-4bf6-ad20-e6458aefec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:13:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:13:43.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After figuring within in 84 skiers who finished the first run, the
        Filipino American athlete improved on his time and registered 1:22.43 in his
        second run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390784ca-5d18-4574-812b-2cd5351e5026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:13:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:13:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller finished the competition with a total time of 2:48.68.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbb0e5-02ac-4edc-912b-fdab951ac85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:13:40.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:13:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria''s Marcel Hirscher found himself atop the podium with a
        total time of 2:18.04, which was 1.27 seconds faster than runner-up Henrik
        Kristoffersen of Norway.</p>'
