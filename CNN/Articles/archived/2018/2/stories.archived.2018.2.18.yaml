    'template': '1'
    'title': 'Pakistani man sentenced for rape, murder of Zainab Ansari

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada19f59-cdfe-48e4-aa68-cc22fb191936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Pakistani man was sentenced to death
        Saturday for the rape and murder of a 7-year-old girl whose killing last month
        led to widespread protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43219daa-f68a-4dcd-add4-4c50824c5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imran Ali, 24, was found guilty by a court in Lahore on four counts
        of murder, abduction, rape and sodomy of a minor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d505b-3ca6-4c59-8620-2b5cced0261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zainab Ansari''s body was found dumped in garbage close to her home
        in the city of Kasur, in eastern Punjab province, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45688d-42ee-4fa7-9fc2-10e7c5df4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prosecutor General of Punjab, Eihtesham Qadir Shah, announced
        the court''s verdict at a televised news conference. The trial lasted four
        days, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0c208-f3a5-423d-832b-095bea8f007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of attacks on girls in Kasur over the past two years have
        left parents angry and afraid to let their daughters leave the house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5400f6a-bea2-41d1-9989-523301f52017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zainab was taken from near her home in Kasur on January 4 while
        her parents were in Saudi Arabia on a pilgrimage. Her uncle reported her missing
        the next day, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf639b-f57c-4e41-97af-45ac5b3ae1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN last month, her family recalled a girl who loved
        mangoes and ice cream, and who wanted to be a doctor or a teacher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5876d85-3757-40df-a5a1-aa1b3ba14ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allah had made her so lovely that anyone who met her instantly
        fell in love with her," said her father, Muhammad Amin Ansari.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488be94-eee8-406e-9977-7493ee62b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother said that he hadn''t been able to sleep since Zainab''s
        brutalized body had been found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87d8d7-d669-4324-a4c3-95c2bcbf2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was so funny," Abu Zar Ansari said. "I miss her laughter, I
        can''t forget her laughter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438c1ac-43e9-4b3a-bedb-3e048b77094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasur district was previously at the center of a child sexual abuse
        scandal in which a gang of up to 25 men was accused of blackmailing scores
        of children into making sex videos between 2009 and 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcffb8d2-d39d-4e17-8044-76472396421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abuse was uncovered in 2015 and a number of suspects were arrested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca314e11-a743-486a-bef5-e403bd60e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:41:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:41:14.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pakistani man sentenced
        for rape, murder of Zainab Ansari."</em></p>'
  'south-korea-moon-puts-brakes-on-hopes-for-quick-talks-with-north':
    'author': 'Taehoon Lee and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-18T10:36:03.988+08:00
    'imagesource': 'jcr:1d62e678-7ec5-4512-87e1-d8b5d5173b8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '718d96ac-c048-40d9-8225-c19055e34357'
    'lead': 'South Korean President Moon Jae-in said Saturday it was too early to
      talk about hosting a summit with North Korean leader Kim Jong Un, hinting he
      would not rush the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:43:50.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T11:43:53.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T11:43:53.593+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s Moon puts brakes on hopes for quick talks with North

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaefb248-b3e4-4349-91c7-a6845f2adbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean President Moon Jae-in said
        Saturday it was too early to talk about hosting a summit with North Korean
        leader Kim Jong Un, hinting he would not rush the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91f211-7d72-4f0a-83a9-3374fbe58726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-level delegation from the North invited Moon to Pyongyang
        for talks with his North Korean counterpart while in South Korea last week
        for the opening of the Winter Olympics in Pyeongchang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a85001-5a0d-4297-ab8c-6eea1547a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation''s unprecedented visit was hailed in some quarters
        as a diplomatic breakthrough, but Moon must now chart a way through tricky
        diplomatic waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993da850-4f4e-4f64-994a-d131ef24a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are high expectations and our hearts seem to be getting impatient.
        It is like the old saying, seeking a scorched-rice water from a well," Moon
        told journalists in Pyeongchang after being asked whether he planned to hold
        a summit with North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f3440-dd47-44c5-bf1b-a55064c0348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proverb translates to rushing into something without fully understanding
        the consequences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ba3d7-46e3-48b6-8e3f-09c9fd47d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the invitation, Moon responded by suggesting the
        two countries "should accomplish this by creating the right conditions," according
        to a presidential spokesman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f4789-9491-49e0-b8ed-62cd1b03bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing journalists Saturday at the Games'' main press center,
        Moon hailed the progress that had already been made in advancing inter-Korean
        talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f5c40-e196-4e82-85ea-923c75a1e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that this will lead to an improvement in inter-Korean relations
        – not only inter-Korean relations, but we also believe that there has been
        slowly, but gradually, a growing consensus on the need for dialogue between
        the United States and North Korea," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec7fbe-47e8-4556-8186-84b340849c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the dialogue between the two Koreas will be able to
        lead to dialogue between the United States and North Korea, and eventually
        denuclearization."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d834be6-ec05-459e-9537-d03812d3190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s government is "waiting on ongoing dialogue between
        South and North Korea to lead to talks between the U.S. and North Korea,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54842e42-0890-4cb1-adfd-0658e2b31263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said that the participation of North Korea had helped to make
        it "a very safe Winter Olympic Games" after a period of mounting tensions
        on the Korean Peninsula.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c43303-b45d-4525-b9ac-5b9b2af1f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the Koreas and around the world had been moved to see
        a unified South-North Korea team compete, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4500b7f-b820-4e4b-a6cf-dba1bca349a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an encounter in Pyongyang took place, it would be the first between
        Kim and a South Korean leader. It would also be the first North-South summit
        on the peninsula since 2007 when South Korean President Roh Moo-hyun – in
        whose administration Moon served – met with Kim''s father, Kim Jong Il.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56288189-8bb0-4276-9fd7-947786d7662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the meeting would be a diplomatic coup for Moon – whose decision
        to pursue warmer relations with the North stands in stark contrast with his
        conservative predecessor – it could strain relations with the United States,
        which appeared uncomfortable at the warm welcome afforded to the North Korean
        delegation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb29c5e-eee3-4bb0-bb78-8b55377ff824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson said Monday it will be "up
        to North Korea" to decide when it is ready to engage in serious and meaningful
        diplomatic talks with the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2565a50-56b3-4b83-9f12-7023b4752243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson was reacting to Vice President Mike Pence''s remarks to
        The Washington Post a day earlier that the Trump administration is willing
        to sit down and talk with North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b5390-2489-4a5c-8e77-63b2adc350fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence on Wednesday told U.S. news outlet Axios that he actively
        chose to ignore Kim''s sister at the Games'' opening ceremony to send a "very
        clear message" to North Korea over its nuclear weapons threat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76504a92-67de-4e21-9bce-219cc6126b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fixed policy of the United States of America is that we are
        going to continue with all options on the table to bring intensifying economic
        and diplomatic pressure to bear until North Korea, once and for all, completely
        and verifiably abandons its nuclear weapons and ballistic missile program,"
        Pence is reported to have said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a7c9c-21a1-42f6-ac95-207c5b092d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:43:50.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:43:53.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Korea''s Moon
        puts brakes on hopes for quick talks with North."</em></p>'
