    'template': '1'
    'title': 'Labor, transport groups holding protests this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee50f62-1f09-405e-af0a-8b8323b1291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.170+08:00
