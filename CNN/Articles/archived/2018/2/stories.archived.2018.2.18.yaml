      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        body of slain Filipino worker Joanna Demafelis is finally home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7c716-e889-4ffb-8b3b-b213f17c9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis'' remains were brought to her hometown of Sara, Iloilo,
        Sunday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738924e-cadd-42f6-bd2f-86c571d79f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body arrived in the Philippines from Kuwait on Friday, and was
        flown to Iloilo Saturday. She was then taken to a funeral home before she
        was brought home.</p>'
    '5':
      'image': 'jcr:17c68bff-0ef1-4dad-a13f-57add2d8d5c4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa302656-756e-4ca8-9e5d-35e5a4b98454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e24c4-dcc9-4a07-897b-7c2634f53efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old flew to Kuwait to work as a domestic helper and
        seek a better life for her family, but met a grim fate in the Arab nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051ed95-b6e2-4320-a01c-7f0ef73a10bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was found inside a freezer in an abandoned apartment in
        the Al Shaab district of Kuwait in January, a year after she had gone missing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f2a40-b0ec-47da-a665-26ff27268c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was beaten several times before she died, according to initial
        autopsy findings.  Her family also said Joanna appeared to have undergone
        so much abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ab252-426d-476f-a96a-85997f0c6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung kabila ng mukha...''saka ''yung kamay niya. Durog-durong
        na ba ''yung buto. ''Saka yung bewang, ''saka yung ribs parang durog na,"</em>
        Joanna''s father Crisanto said after seeing her in the funeral home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b734f88-b3e3-4eff-88dd-5897285f3895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The side of the face...and her hand. The bones were
        crushed. And her waist and ribs, they seemed crushed.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768fd17-6452-4ddf-90ad-b467b9cb2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Demafelis family is preparing for a two-week wake in Iloilo.
        They have asked for privacy at this time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a917b9d-250c-4f5f-8efe-42574fb78fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna''s death has sparked calls for better treatment of overseas
        Filipino workers. Following her death the government signed an administrative
        order to completely ban the deployment of all workers to Kuwait.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2cc0f0-730b-42e0-8051-aeb7ebe4f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:17:00.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:17:04.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE orders total ban on deployment of OFWs to Kuwait</p>'
  'joanna-demafelis-home':
