      'mgnl:lastActivated': 2019-06-18T11:06:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 18) — Transport and workers
        groups have lined up several protests this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf50bed-372d-400b-8457-0228cda7b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some rallies taking place within the next few days:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115dee3-f62a-4c28-ac8f-0060e048c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney modernization program</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6590a-a6c3-442f-a589-2b71ed6f3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups Pinagkaisahang Samahan ng mga Tsuper at Operator
        Nationwide (PISTON) and the "No to Jeepney Phase-out Coalition" are holding
        another protest against the jeepney modernization program on Monday, February
        19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c6f1c-aa2a-4c3f-a8f4-f54f6d7e7cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters will march from Welcome Rotonda in Quezon City to Mendiola
        in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac9440-d09d-4f39-ad74-bc9e7bbc3f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers and operators have been holding protests against
        the program since last year. They claim it will cripple the livelihood of
        more than 200,000 Filipinos, who can''t afford to buy new jeepneys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245ab0f-d33b-40e1-a851-5340e6c99e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Transport group: Modernization program to profit from operators,
        drivers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab626c-6c55-494f-9f57-9c938678e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Utility Vehicle Modernization Program aims to phase out
        jeepneys over 15 years old and replace these with vehicles with "low-carbon
        and low-emission technology". New jeepneys are estimated to cost at least
        P1.3 million each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ea7b6-384f-4952-823a-09b90f282619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola layoff</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e7c63-2bcc-4216-80ab-ba4e65ab26a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers from beverage company Coca-Cola will hold a nationwide protest
        on Tuesday, February 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af142d8e-71b0-415d-a83c-a7853a01be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the softdrinks giant announced it was firing workers
        due to restructuring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd176d-3414-4ac2-b542-b39181eb7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Friday, workers'' unions revealed the company
        will be laying off 606 employees on March 2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab5e1aa-29aa-44f7-a68a-4ecc363b4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Workers'' unions: Coca-Cola claims TRAIN law behind layoff
        of 600 employees</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c21e6b-2c9e-49cf-8e77-ccb4dbb74c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola supposedly told workers the layoff was due to the Tax
        Reform for Acceleration and Inclusion (TRAIN) law, which increased tax on
        sugar-sweetened beverages. However, union leaders questioned this claim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f690ec4-49de-4cd6-8165-ed4018719b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Coca-Cola said it followed "legal rules in restructuring
        the company."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4f4e6-bc42-4e02-91a0-31980ef8c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests will be held in all Coca-Cola plants nationwide. Union
        leaders are also planning more protests by unions from and outside Coca-Cola.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4cbd5-dff3-4623-9e7a-c42e12b5a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salary increase, end to contractualization</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e818548-f3f3-4cf7-a05c-f9728ee34c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers'' groups will also troop to Mendiola on Wednesday, February
        21, to demand a salary increase for government employees and call for an end
        to contractualization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be8cb9-93d3-41a8-b0ce-d4462ec7430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups want a monthly minimum wage of P16,000 pesos for government
        employees and a P10,000 wage hike for public school teachers and nurses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad6e042-e7ed-4c59-ac89-0a349f7fc889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry-level teachers in public schools earn P20,000, excluding allowances
        and bonuses. Increasing the pay of teachers was one President Rodrigo Duterte''s
        campaign promises.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e891851-3f0d-4b50-8d52-aaf11d9e922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 6, Presidential Spokesperson Harry Roque said the government
        plans to raise teacher salaries by 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d46d7-b294-435f-9b61-6349d21ad95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:42.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:06:45.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque: Teachers'' salary increase to come in 2020, not 2019</p>'
  'ust-expels-eight-students-involved-in-atio-castillo-hazing-death':
    'author': ' Rex Remitio, CNN Philippines'
    'caption': 'UST law freshman Horacio Castillo III (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-18T17:00:30.971+08:00
    'imagesource': 'jcr:0250133d-7f6f-4a89-8d14-828496ad428d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a24e27d8-aca1-4e0c-a337-ddc1cd34927e'
    'lead': 'The University of Santo Tomas (UST) has expelled eight students involved
      in the hazing death of Horacio "Atio" Castillo III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:09:20.766+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T11:09:24.454+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T11:09:24.229+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST expels eight students involved in Atio Castillo hazing death

      '
    'updated': 2018-02-19T07:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead5a29-3ffa-4896-b5b0-d767dcf25038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 18) — The University of
        Santo Tomas has expelled eight law students allegedly involved in the hazing
        death of UST law student Horacio ''Atio'' Castillo III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb04865-d738-4e85-b16e-2b3f3e57ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST Public Affairs Office confirmed the university''s decision
        to CNN Philippines after news of the expulsions was first reported on Sunday
        by The Varsitarian, UST''s official student publication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6970d-20cb-4255-a4d1-dbf0e54a5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said UST formed a committee tasked to investigate Castillo''s
        death on September 19, two days after the hazing incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ab48c-0a09-4b36-8648-a2f1b70e7462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law students were found guilty of violating the Code of Conduct
        and Discipline for students, although the Public Affairs Office has yet to
        specify which part of the Code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082a533-87bc-4fab-bc47-035948d2c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST has yet to disclose the names of the students who were kicked
        out. They are believed to be members of the Aegis Juris Fraternity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf4666-5d28-4eb7-b235-3addfa853b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expulsions come as UST draws flak over its supposed silence
        on the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eddedb2-7f6c-42ad-92f3-fede54e0a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university, meanwhile, insists it has conducted investigations
        and will continue to do so until all the involved students will be held administratively
        liable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d171d-45ca-4a1c-b62c-f2c8e78cd366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Faculty of Civil Law Dean Nilo Divina, in a statement sent to
        CNN Philippines, said the committee has exercised its authority and carried
        out the mandate the university has given it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9006c-b823-4409-8d11-4ef0b39ccd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina also said the&nbsp; the Faculty of Civil Law will faithfully
        implement the resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49012bc7-6988-4268-9a01-a1c585f180b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s family: Expulsions still not enough</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985bbe2-e01e-4d69-900e-9968025d9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, the Castillo family welcomed the expulsions,
        saying they''re better late than never.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e039a-99f1-4d2c-b8cc-3cd8603e82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Atio''s mother, Carminia Castillo, said the university''s
        move is still not enough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a18944-afc7-472c-a766-6b23adfddea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we still need more from them like what about their actions
        with regards to the faculty members, with the Dean," she said. "They have
        to answer a lot... they still need to ban the Aegis Juris from the university,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89efc8-a1ed-4073-a597-a21ec8b92f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carminia said the family will&nbsp; still proceed with their complaint
        against UST before the Vatican, which has direct authority over the university.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d364ed0-37eb-45ad-b397-d3567e7ebced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmina said not only the fraternity, but also UST has violated
        "every single provision of the anti-hazing law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd1702-f008-4001-a103-f1d998d0aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are lawyers, they know the law, there''s already an existing
        Anti-Hazing Law and they have violated every section of the law, including
        the school… The school was not even there to oversee and Aegis Juris," she
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef45bf-529c-49ef-8080-591cf61c4af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also calling on the fraternity members to come out in the
        open and answer hanging questions on the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401acac-cd7c-41e4-afdd-0ea28f6f376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these was the failure of&nbsp; UST Law Dean Nilo Divina to
        inform the Castillos of Atio''s death, when he allegedly knew about it before
        the family did. Divina has denied involvement in the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c9984-4ba4-4753-8686-ffe77bd7c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carminia also asks why the fraternity''s alumni members met in a
        hotel in Quezon City to cover up the hazing incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc34579-7bde-40be-acf3-9d0801c943a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to answer. I mean, they have to clear their name if they''re
        at all innocent," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63aca8-c816-44cb-ac66-9b23a70c8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said no one from the fraternity has reached out to the family
        since Atio''s death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f18b7-832b-4611-ac7e-c43e2ff146a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala, walang lumalapit sa amin (no one has approached us), not
        sending any messages or what… I am still waiting for that UST report, of course
        the names of the students because it will form part of our investigation as
        well," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a117bb2-ecef-4236-9a93-7b6ea5077d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo died in September 2017. Five months after his death, no
        one has been apprehended or found guilty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb67399-2454-4cb5-820e-4e26d9028563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timeline: The case of Horacio Castillo III</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c3ea7-a490-47c0-9e7f-fe1e1578bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has submitted for resolution the criminal
        complaint filed against Aegis members. It is set to release the results of
        its preliminary investigation within the month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a059b-b735-41d1-b89f-59226c48f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has also treated a letter from Senator Panfilo
        Lacson, who headed the Senate probe on the issue, as a complaint against 21
        lawyers connected with the Aegis Juris fraternity, including Divina.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43210dc-bb2e-4efa-829d-3713f7e1aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, who had last told his parents he would attend a "welcoming
        party" of the fraternity, was found dead on September 18, 2017. His death
        prompted calls for tighter anti-hazing laws.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b5623-21a3-41fd-8c77-33be774ad3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:09:20.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:09:24.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Atio''s death, both the Senate and the House of Representatives
        approved bills completely banning hazing as a requirement for admission into
        a fraternity, sorority, or organization.</p>'
  'Pyeongchang-2018-Filipino-skier-Asa-Miller-finishes-70th-in-mens-giant-slalom':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-17T23:46:00.500+08:00
