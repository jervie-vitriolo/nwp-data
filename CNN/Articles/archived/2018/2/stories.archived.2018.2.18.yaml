  'furious-students-who-survived-school-shooting-call-for-tougher-gun-laws':
    'author': 'Steve Almasy and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-18T12:52:19.789+08:00
    'imagesource': 'jcr:87d37057-9f1d-4f72-9256-908ae0e1627b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8013f3ea-f978-44a7-9cbc-eb36480ca164'
    'lead': 'In a fiery speech, senior Emma Gonzalez demanded national lawmakers do
      something to prevent mass school shootings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:28:25.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T11:28:29.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T11:28:29.385+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Furious students who survived school shooting call for tougher gun laws

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf30e87-4000-4c46-97ec-055513c376db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In an emotional rally Saturday in Fort
        Lauderdale, politicians and Marjory Stoneman Douglas students called for a
        ban on weapons like the one used to kill 17 people at the Florida high school,
        and urged voters to kick out lawmakers who oppose the move or who take money
        from the National Rifle Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1f2bc-370c-426f-9469-119e04f6e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fiery speech, senior Emma Gonzalez demanded national lawmakers
        do something to prevent mass school shootings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981fadc5-022b-4f7f-87ba-cfe94d69a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly do not understand why it should be harder to make
        plans with friends on weekends than to buy an automatic or semiautomatic weapon,"
        Gonzalez, who huddled in an auditorium during Wednesday''s shooting, said
        at the rally outside a federal courthouse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126833c6-18da-4c35-bf7a-b5d9194f0569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez, whose palpable anger burst out in her words, demanded
        that laws change because she said they have not, while guns have changed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245dfc9-a4bf-4c1e-a033-707ce92eb658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the adults have got used to saying, ''It is what it is,''"
        she said. "But if us students have learned anything, it''s that if you don''t
        study, you will fail. And in this case if you actively do nothing, people
        continually end up dead."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555a76a-593a-4f53-97dc-0985815e477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She addressed politicians, saying to those who take campaign donations
        from the NRA: "Shame on you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45b9a1-50af-42df-a4bd-cd9b22b4904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people gathered began to chant, "Shame on you! Shame
        on you!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a2715-e493-4180-9254-e38189712685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she ended her remarks, she shouted her disagreement with what
        she hears from the other side of the gun laws debate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142cc34-c967-4bc8-b74e-55c94b0edb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politicians who sit in their gilded house and senate seats funded
        by the NRA telling us nothing could have been done to prevent this, we call
        BS!" she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265fae2-227a-47fa-9e15-0d47f753c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say that tougher gun laws do not decrease gun violence. We
        call BS," she cried with the crowd screaming along with the final word.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00346b6e-e317-4866-b449-3d6584672f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read Gonzalez''s full remarks</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7659aa-5a4e-464a-a96f-ba8bf05b850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd110f-f0eb-4b58-a791-63734e774172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The defense team says NIkolas Cruz will plead guilty if prosecutors
        don''t seek the death penalty, but the state attorney won''t rule that out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee352b9-8076-4e44-a76a-7781a25c22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The school district has proposed tearing down the building where
        the shooting happened, Parkland Mayor Christine Hunschofsky said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258e2aa3-dcc7-4545-b4c2-371d846f7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• President Donald Trump and the first lady visited wounded patients
        at a Florida hospital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1237e-e532-420f-a187-53ef067396f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Five shooting victims remain in area hospitals. Broward Health
        North in Pompano Beach has one patient in critical condition and two patients
        in fair condition, and Broward Health Medical Center in Fort Lauderdale has
        two patients in fair condition, spokeswoman Jennifer Smith said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab2a2b-044d-4ca7-b133-6df4544ae588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Math teacher Jim Gard says an administrator sent an email in late
        2016, asking to be notified if Cruz came on campus with a backpack. The administrator
        gave no explanation for the email, Gard said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13966b-35a4-4a52-a8f4-a81f24a3a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call for ban on some weapons</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272f724-2748-454e-a624-84a2f8916bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who kicked off the rally, state Sen. Gary Farmer, called
        for legislation to ban what he called assault weapons and high-capacity magazines
        and establish a gun registry.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af843b8-3341-4e31-8400-5bfbed16722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people calling for a focus on increasing school security
        are "missing the point," because even if security were strengthened, people
        with semiautomatic military-style rifles still could kill at parks and churches.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d998758-f691-4b3b-8ef0-393c2e3bcf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowd at times chanted, "Vote them out!" Some held signs such
        as "Vote Blue" and "Protect children, not guns."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58532956-4aff-425b-80b9-6f4d9d166595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to supporters of the President in Dallas, Vice President
        Mike Pence said Washington will play a role in solutions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ff11a-34a8-4e98-9cf4-5217fa6fd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will get to the bottom of what happened (in Parkland)," he said
        Saturday. "And as we speak, the Justice Department is already working with
        agencies across our government to study the intersection of mental health
        and criminality. And when President Trump meets with our nation''s governors
        in just a few short weeks, he will make the safety of our nation''s schools
        our top administration priority."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c7c661-20bd-4f2f-b85b-506400574eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teacher: ''He fell through the cracks''</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e452f-7e0e-4729-8edc-1e0ce03781d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel Holland, a retired teacher who had the shooter in her junior
        year English class in 2016, told CNN that Cruz cursed her out during midterm
        exams and was suspended.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aeaf3e-37b0-4e3e-b5b8-afaf0cf95848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said his troubling behavior made her uncomfortable, citing one
        time when he was caught at school with a gun-related object in his backpack.
        But she said teachers don''t know what to do when kids exhibit "nebulous"
        behavior.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f99ce9-dade-43b2-9cfa-1f7e802931ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids who act out are referred to administrators, she said. Kids
        who cut class get detention. If she saw someone with suspicious bruises, she''d
        know to call social workers, who would later get police involved. But with
        Cruz, there was no clear path.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1bbc0-969e-4350-bcc5-3e6fbb4301e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He fell through the cracks because we don''t know what to do,"
        she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac045bb-9572-4ae4-be1f-0cf43c8662e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland, who now lives in North Carolina, said the warning signs
        were clear enough that when she first heard about Wednesday''s shooting, she
        "knew it was him."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f746d3d-410c-4174-bc96-2925b30aa852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s disciplinary record shows he was suspended two days for
        the incident with Holland, one of many times since he started middle school
        that he faced disciplinary action that included in-school and out-of-school
        suspensions and detention.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b72609-12c5-49cc-8af6-ffe2260ea6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the punishments were for bad language or disrupting class,
        but one was for fighting and another, in January 2017 while he was still at
        Stoneman Douglas, was for assault.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ec7d4-d3f3-4b76-bf4e-1b5e35db5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entries on his records indicate a parents conference was often
        held and sometimes the infractions were just days apart. The records also
        show Cruz received individual counseling on several occasions.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e2225-517f-46c5-acc8-8967a5efa71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Cruz face death?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc26ee-91d3-4009-a3d4-3d177101c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz is willing to plead guilty to avoid the death penalty and spare
        the community from reliving the massacre in a trial, the top public defender
        said Friday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2650c0-c577-4ab8-ae53-f43d8206414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, 19, faces charges of premeditated murder in Wednesday''s shooting
        at the high school in Parkland that left 17 people dead.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f272045-7784-48c1-aab9-ca799047c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward County Public Defender Howard Finkelstein, whose office
        is representing the confessed gunman, said there''s no question he killed
        the 14 students and three staff members.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0db8e8-2b60-4b7e-975d-ed448aef16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only question is, does he live or does he die?" Finkelstein
        asked.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2589c4-223b-44b5-9f40-4004f4f9486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors would need to agree not to ask for capital punishment
        and allow life without parole instead.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10726ec6-4091-4090-9c55-52030663f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, State Attorney Michael J. Satz said this "certainly is
        the type of case the death penalty was designed for," but that now is the
        time "to let the families grieve and bury their children and loved ones."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec57ab-c2bb-4286-9dea-1a0161679e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our office will announce our formal position at the appropriate
        time," Satz said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c769d6d-b316-485e-afb4-9cccbc02e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz is being held without bond following a video hearing Thursday
        in a Broward County court.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74064cc-208c-4770-868f-2c9874e688ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President visits victims</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2bf4b6-0cc7-4bb2-8642-9a051837a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps visited hospitalized victims Friday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfccc03-7f67-450b-ada7-eee65fd2e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also went to the Broward County Sheriff''s Office
        headquarters, where he met with first responders who played a role in rescues
        and the arrest of the shooter.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc126fc-eee1-46e4-94dc-ecdcdfc87aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a great job you''ve done, and we appreciate it very much,"
        he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30977fa1-1c2f-4fa1-805e-8d55387d20a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters at Broward Health North that he spoke to victims,
        and he applauded the efforts of the hospital staff and first responders to
        save lives.</p>'
    '86':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our entire Nation, w/one heavy heart, continues to pray for the
        victims &amp; their families in Parkland, FL. To teachers, law enforcement,
        first responders &amp; medical professionals who responded so bravely in the
        face of danger: We THANK YOU for your courage! <a href="https://t.co/3yJsrebZMG">https://t.co/3yJsrebZMG</a>
        <a href="https://t.co/ti791dENTy">pic.twitter.com/ti791dENTy</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/964724390637244417?ref_src=twsrc%5Etfw">February
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3299c9-d07b-496c-8208-9ae8bcebaf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3e367-6d45-4df5-a011-d46963e4aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether more gun laws were needed to prevent school shootings,
        he did not respond.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb2453-6ee4-45a3-9e74-32fb0d9f1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is at least the seventh at U.S. middle and high schools
        this year and has reignited a debate over gun control. Some blame congressional
        inaction for the massacre, while others say now is not the time for such political
        battles.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a89f6-06a6-40a7-9c27-0539e739bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI says it failed to act on January tip</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059eb9c1-a6d0-4f45-98f1-8e90ccb98fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the victims'' loved ones mourn, more signs are emerging that
        authorities missed opportunities to intervene weeks before the massacre.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6b419-acbf-458d-9b41-949e4a906a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has acknowledged receiving two tips that appear to relate
        to Cruz ahead of the shooting. One was a January 5 call to a tip line from
        someone close to him – one that the FBI said it failed to act on.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d1bfe8-b094-4c65-bc1f-3af01e99868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caller provided information about "Cruz''s gun ownership, desire
        to kill people, erratic behavior, and disturbing social media posts, as well
        as the potential of him conducting a school shooting."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72825880-918f-4dc1-aa0c-481f0f11a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information should have been assessed as a "potential threat
        to life," but the proper protocols weren''t followed and the FBI''s Miami
        office was not notified, the agency said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ab2bd-6d43-462a-ae69-9e2656aa4c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to help victims of the Florida school shooting</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d1ee0-fd40-432f-bd59-4c33b1135893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray said the bureau is investigating what
        happened.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddacc5ac-88ab-4385-a7bc-3dcd72100d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spoken with victims and families, and deeply regret the
        additional pain this causes all those affected by this horrific tragedy,"
        Wray said in a statement.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3cc7ff-47b6-41e0-8c01-f7bb03d88f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s admission prompted Florida Gov. Rick Scott to call on
        Wray to resign</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4733aba-c009-45e7-a053-767b23d6576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, a video blogger said he warned the FBI in September about
        a possible school shooting threat from a YouTube user with the same name as
        Cruz. An FBI agent confirmed a field officer in Jackson, Mississippi, received
        the tip and interviewed the person who shared it.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa17015-4236-484b-a792-f5b6e4c83ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no additional information was found to help identify the person
        who posted the comment and no connection was made to South Florida, said Robert
        Lasky, FBI special agent in charge of the Miami division.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6732f3f1-aac8-4110-8e2d-93dd1e3e1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:28:25.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:28:29.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Furious students
        who survived school shooting call for tougher gun laws."</em></p>'
  'skier-Lindsey-Vonn-answers-hate-tweets':
    'author': 'Danielle Rossingh, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-18T11:20:08.893+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd774b8a4-1ae8-474b-9fda-596ab6c1d70d'
    'lead': 'Lindsey Vonn had barely finished her first race at PyeongChang 2018 when
      the online abuse resumed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:31:20.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-18T11:31:25.216+08:00
