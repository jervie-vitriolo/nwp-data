      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, though, doesn''t agree.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe99b656-6730-4133-b0b7-0db5e1b3448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-18T11:46:44.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with USA TODAY, he agreed with the assertion that
        her comments had racial undertones. "To me, it was racist," he said. "That
        was definitely an ignorant comment. I do play basketball, but I am a civilian
        and I am a citizen of the United States, so my voice is just as loud as hers,
        I think – or even louder."</p>'
