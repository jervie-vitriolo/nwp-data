    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1f758-0164-4045-83cd-3bd6320bcd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:46:40.536+08:00
