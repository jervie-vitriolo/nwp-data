      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galerie Stephanie is located at the 4th Flr. of Shangri-La Plaza’s
        East Wing, EDSA cor. Shaw Blvd., Mandaluyong City. For more information, visit
        the Facebook event page.</p>'
    '33':
      'image': 'jcr:81612b88-2653-4628-ba57-202865f7a24d'
