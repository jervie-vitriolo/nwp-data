      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spend your Saturday learning about architecture at The Living Architecture
        Exhibition, a showcase of various projects of “living architecture,” with
        the aim of raising awareness on the relationship between architecture, nature,
        and social and cultural life. The exhibition also features outdoor exhibits
        by Filipino artists Junyee and Indy Paredes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479af14-2ef2-4a12-9e71-f1d5a746c31c'
