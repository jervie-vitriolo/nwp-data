  'federalism-retired-supreme-court-justice-vicente-mendoza-constitution':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T21:36:39.587+08:00
    'imagesource': 'jcr:6ce65702-8dae-4d73-91d0-babdc0e96d6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fbe1036-b090-44c6-a8a5-f5446cc00db5'
    'lead': 'Retired Supreme Court Associate Justice Vicente Mendoza said federalism
      will weaken and fragment the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:58:49.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T13:58:53.552+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T13:58:53.398+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retired SC Justice: Think twice before shifting to federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2020ae2-f990-409d-a0ee-5cc90beeb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Retired
        Supreme Court Associate Justice Vicente Mendoza said while there is a need
        to change the Constitution, lawmakers must think twice before shifting to
        federalism as it will weaken and fragment the Republic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ef562-321f-4018-a32d-a4ab4a6e212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the resumption of the Senate committee on constitutional amendments
        and revision of codes hearing on Thursday, Mendoza said federalism will intensify
        regional differences, promote patronage politics and political dynasties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082fb52-cbf1-4bd3-9e4e-a2559b5efd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A shift to a federal system will weaken our Republic and render
        naught the years spent to attain national unity," Mendoza said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a86fa3-b874-468f-8f2b-4dbbef2a6e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there is also a strong tendency that villages will be ruled
        by tyrants and dictators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c14fb-fe0d-464c-948f-b2740001d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also said he wants the provisions on the Commission on Human
        Rights amended to make it more independent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcc159-af09-49b5-920c-838cfa214699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the Constitution states the Senate and House of
        Representatives must discuss the move jointly but vote separately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5103ed89-1d1e-4a16-84d9-7057efb1e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Monsod, one of the framers of the Constitution, said it
        doesn''t matter whether the amendments are coursed through constitutional
        convention or constitutional assembly, as the problem lies with the legislators
        who slept on the job for thirty years to fully implement the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3719ccc-46cd-411b-9360-7c05e0245c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod also questioned why federalism was not included in the Philippine
        Development Plan of the ruling party Partido Demokratiko Pilipino-Lakas ng
        Bayan (PDP-Laban) if it was so critical.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662bedde-f7c7-4e8c-8a63-f11810392b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said all the problems prioritized by President Rodrigo such
        as illegal drugs can be addressed without changing the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e240874-ca8d-492d-9f45-c6ad7df39ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federalism, decentralization, parliamentarism, are means. It is
        the end that drive the means, not the other way around," Monsod said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081b6cb-44c7-48b9-a6f6-83f092f3f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Management Assistant Secretary
        Jonathan Malaya, however, said their studies showed federalism is the highest
        form of decentralization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3be2ef-d51d-4008-b489-03151fbf85a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:49.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T13:58:53.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told critics to stop creating and propagating fear among people
        as their only intention is to uplift the lives of the people.</p>'
  'Humans-of-New-York-creator-Manila-talks':
