    'template': '1'
    'title': '6 events to go to this weekend of February 2 to February 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d38aef-6c83-4656-b22f-52484622b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.528+08:00
