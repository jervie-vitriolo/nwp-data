      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphika Manila 2018</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93600ba-d355-4971-8b6d-901156962f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find creative inspiration this weekend at Graphika Manila, an annual
        creativity conference that features talks by influential designers and creatives
        from the Philippines and around the world. As it celebrates its 13th year
        this Feb. 3 and 4, Graphika Manila 2018 presents award-winning speakers from
        creative studios, animation houses, and visual effects companies like Stink
        Studios, Hungry Castle, Golden Wolf, Luma Pictures, Weta Digital, Midnight
        Sphera, and Serious Studio, as well as known designers and creatives like
        Evan Dehaven, Adam J. Kurtz, Alex Trochut, Chris Do, and Abbey Sy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced8aa1-b9f1-4fcf-8f60-50b1bdb1ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphika Manila 2018 will be held at the SMX Convention Center,
        Mall of Asia Complex, Pasay City. For more information, visit the Facebook
        event page.</p>'
    '7':
      'image': 'jcr:8ef51a4a-8717-4374-afea-256cb298b2f4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4993db8-2221-41a7-b880-0e2eabed1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfea3ec-7c98-4041-9bb7-cb744904fc06'
      'mgnl:activationStatus': true
