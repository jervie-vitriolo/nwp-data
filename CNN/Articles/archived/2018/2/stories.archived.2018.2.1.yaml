      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition opens at 5 p.m. on Saturday, Feb. 3, but you can
        attend workshops and study tours by renowned engineers and architects like
        Patrick Bellew, lead designer of the Gardens by the Bay in Singapore, at 3
        p.m.</p>'
