  'PCOO-Vera-Files-no-social-media-regulation-yes-media-literacy':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T15:46:55.547+08:00
    'imagesource': 'jcr:8b19f140-aa57-4382-a642-6fc4afe751a2'
