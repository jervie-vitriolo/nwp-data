      'mgnl:type': 'text'
      'text': '<p>The exhibition will be held at 1F Galleries, Jorge B. Vargas Museum
        and Filipiniana Research Center, Roxas Ave., University of the Philippines,
        Diliman, Quezon City. For more information, visit the Facebook event page.</p>'
