      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The "Glee" family collectively mourned
        the passing of star Mark Salling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1c386-cf17-47d4-934b-bffc2ae7495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, best known for his role as Noah "Puck" Puckerman, was
        found dead Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aed916-4ad1-4871-bf00-1071f452e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 35.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10ff86-4637-46fb-b001-6b0149cf6b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salling''s death came as he was awaiting a March 7 sentencing after
        he pleaded guilty to one count of possession of child pornography involving
        a prepubescent minor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1915a-680b-43e9-97d8-f95343bcb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the hit series that made Salling a star took time
        to remember him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b77446c-36eb-45ed-8b7b-75eb5793e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-star Matthew Morrison played teacher Will Schuester on the show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec01e5d4-7c27-4384-a916-87874f4ebf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared a photo of him with Salling and their former castmate
        Cory Monteith, who died in 2013 from a mixture of heroin and alcohol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbd998-7750-44be-9b09-abd9eff83071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glee" producer Tim Davis tweeted, "Let me be clear. Having compassion
        for #MarkSalling in no way minimizes his crimes, nor does it minimize the
        pain and devastation of the victims of those crimes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031e280-7151-47f3-add3-3930c5b4b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just saying stop adding to his family''s pain," Davis said.
        "This was their son. If you''re without sin, feel free to cast stones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0252f4f-b37d-429b-9968-8c898bebc49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Jane Lynch who played coach Sue Sylvester retweeted Davis''s
        tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26d908-58ee-4744-811b-380e6dc66bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told TMZ&nbsp;Salling''s death was "sad and very tragic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a1db1-cb4e-4858-aabf-e7af293649b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tragic and I''m brokehearted over it," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2a446-d1b7-4c8d-837e-7daebe9fbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal Theba played Principal Figgins on the show also shared his
        grief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876adbc-8ceb-4144-979b-3f2569226caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His death is painful for me," he wrote. "Some of u might know him
        for only his flaws but I also knew him as someone who was great to work with
        &amp; was kind to my kids. I truly wish he''d fought his demons &amp; atoned
        himself &amp; came out a winner. May we all find solace in some of his gentler
        memories."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3109ac1-5672-4a34-a25a-7714fb9269da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:17:56.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:18:01.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "''Glee'' cast and
        crew remember Mark Salling."</em></p>'
  'house-of-cards-kevin-spacey':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-02-01T14:25:43.410+08:00
    'imagesource': 'jcr:9083c253-0e2b-4abc-92e9-038333cb95bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e8bcb68-d55e-40be-9143-02aa2dd89fa3'
    'lead': '"House of Cards" is back up and running.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:21:00.509+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:16:58.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:16:58.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''House of Cards'' resumes production without Kevin Spacey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db700a-5e49-4bfb-af00-0f0f8c8e89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "House of Cards" is back up and running.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b7fef-cee9-4b27-a096-f4cc9a8be52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced on Wednesday that production for the sixth and
        final season is back on again after a&nbsp;three month hiatus&nbsp;that started
        when star Kevin Spacey was accused of sexual misconduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d46e51-b6a8-41cf-becb-ead3dc18fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors Diane Lane and Greg Kinnear will join cast regulars Robin
        Wright, Michael Kelly, Patricia Clarkson, Constance Zimmer, Jayne Atkinson
        and Campbell Scott.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e85cf7-e6b4-4646-8528-c1a7b9741ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey was fired from the show after an&nbsp;exclusive CNN report&nbsp;revealed
        that the actor allegedly sexually harassed production workers on the set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202c307-e9e0-4ca5-9834-422e7886edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production halted on October 31 after&nbsp;actor Anthony Rapp&nbsp;told
        BuzzFeed in an interview that Spacey made a sexual advance toward him at a
        party in 1986 when Rapp was 14 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675c3a3-84c3-470f-be2c-5a05e258a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey issued a statement claiming he did not recall the incident,
        and apologized for what he said would have been "deeply inappropriate drunken
        behavior."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a328b-0ba8-4666-91cc-15cae03940d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN published a report on November 2&nbsp;that included more allegations
        of inappropriate behavior, this time from employees who worked on the set
        of "House of Cards."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75600c24-c962-4425-a85e-a5337fa4ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former production assistant said Spacey assaulted him during
        a car ride to the set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3898bcb-325c-4967-83aa-0d16c3c45a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubt that this type of predatory behavior was routine
        for him and that my experience was one of many and that Kevin had few if any
        qualms about exploiting his status and position," said the former production
        assistant, who spoke on the condition of anonymity at the time, for fear of
        professional retaliation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fb7f7-149b-4d0a-bcca-e6a8aea7b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey did not respond to CNN''s request for comment at the time
        on the new allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c95a1b-425d-4cbc-b220-3709f959941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix cut ties with the actor the following day, saying it would
        "not be involved with any further production of ''House of Cards'' that includes
        Kevin Spacey."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50bbe44-27aa-499b-bce2-1b0528426da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House of Cards" producer Media Rights Capital also suspended the
        actor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb78684-962d-4ce1-90af-a11c663d5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s writers were racing&nbsp;against the clock to find a
        new direction for the final season in light of Spacey''s absence and it''s
        still unclear how the lead star will be written out of the show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55d059-3eb3-420b-afe1-d8499a4db0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey''s representatives did not immediately respond to CNN''s
        request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82291493-9d07-4577-9530-331fe8cc0b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:21:00.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:16:58.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "''House of Cards''
        resumes production without Kevin Spacey."</em></p>'
  'turkey-release-amnesty-international-chief':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Photo courtesy: Yasin Akgul/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-01T01:55:02.804+08:00
    'imagesource': 'jcr:58462c00-02e6-4ec9-a9e5-88d2e6130800'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aaeaa1d-8a00-4c29-be76-3b385d602bc5'
    'lead': 'A court in Istanbul ordered the conditional release Wednesday of Amnesty
      International''s chairman in Turkey after nearly eight months in custody, the
      rights group said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:24:32.156+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T11:17:20.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T11:17:20.286+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey court decides to release Amnesty International chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d4971-94fd-4e12-ae28-12d018b02dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A court in Istanbul ordered the conditional
        release Wednesday of Amnesty International''s chairman in Turkey after nearly
        eight months in custody, the rights group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778d616-c025-4fb9-9049-b0c1faec129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amnesty official, Taner Kılıç, and 10 other human rights activists,
        including Amnesty International Turkey''s director, İdil Eser,&nbsp;went on
        trial in October&nbsp;accused of aiding groups that Turkey describes as "armed
        terrorist organizations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9601893-aeae-471f-9d85-db4c7821dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has decided to release Kılıç from custody, but the trial
        against the 11 on "trumped-up, terrorism-related charges" continues, Amnesty
        International said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa38089-f481-49d1-b427-004915f55c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others were detained but released earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb30773-6321-4c1e-b94a-96750c964167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it would continue the fight to have all charges dropped
        against the activists and what it called "all the other innocent victims"
        caught up in a Turkish government crackdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a475d78-9da7-487d-a0eb-371c707cec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has detained&nbsp;tens of thousands of people, including
        journalists, activists and opposition political figures, following an attempted
        military coup in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf7904-9331-45ca-b7a0-a87b38fdab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an enormous relief that Taner will soon be back with his
        wife and daughters, sleeping in his own bed for the first time in almost eight
        months," said Amnesty International''s Europe director Gauri van Gulik. "But
        we cannot forget that many other innocent people remain behind bars without
        a shred of evidence in Turkey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07de7d4-0795-4423-bc40-db59c1d87566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These unfounded prosecutions are an attempt to silence critical
        voices within Turkey but have only served to highlight the importance of human
        rights and those who dedicate their lives to defending them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe419aa-8f8d-4745-a7bd-52c8d226238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 activists are accused of aiding the Kurdistan Workers'' Party,
        or PKK — which is considered a terrorist organization by Turkey, the United
        States and the European Union — and FETO, a term used by the Turkish government
        to describe supporters of Muslim cleric&nbsp;Fethullah Gulen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862cf7b-093e-4ec1-b9b2-c2c398b6ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey blames Gulen for orchestrating the attempted coup. Gulen,
        who lives in exile in the United States,&nbsp;has denied the accusations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6be846-b7a8-419f-b971-010d559a1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, the 11 could face jail terms of up to 15 years, Amnesty
        International said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda28da-070c-49c8-9819-4b6ee0c93ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kılıç was alleged to have downloaded and used the ByLock messaging
        app, which the prosecution has said members of the Gulen movement used to
        communicate, Amnesty International said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c02be-801f-4a06-b22a-543fb756f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rights group said, two independent forensic analyses
        of Kılıç''s phone commissioned by Amnesty had shown no evidence that the app
        was ever on his phone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670983c-b327-4c10-b4c1-715f4fc738e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:24:32.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:17:20.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Turkey court decides
        to release Amnesty International chief."</em></p>'
  'australia-government-secret-files':
    'author': 'Ben Westcott, CNN'
    'caption': 'Secretary of the department of Prime Minister and Cabinet Martin Parkinson
      (Photo courtesy: Brendon Thorne/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-01T01:37:35.394+08:00
    'imagesource': 'jcr:54701672-f530-4304-a651-ee34fa3a9714'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7779e20a-d505-411e-8cfa-975a56f33366'
    'lead': 'In a statement after the revelation Martin Parkinson, secretary of the
      Australian Department of Prime Minister and Cabinet, said an investigation would
      be undertaken into the disposal of the two sets of drawers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:28:22.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T16:28:25.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T16:28:25.366+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian government secrets revealed after confidential files sold
      by accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747dd540-4f0b-4fd9-85a9-b89e720d5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An urgent investigation has been launched
        by the Australian government after a pair of locked filing drawers containing
        top secret Cabinet documents were accidentally sold as second-hand furniture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6840ecf-9fe8-4379-98d9-7ea248a56806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thousands of files, which were discovered at a furniture store
        in the Australian capital of Canberra and later obtained by the Australian
        Broadcasting Corporation (ABC), are alleged to contain confidential Cabinet
        notes covering five separate Australian governments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13e916-9f20-4f58-8aa7-52745f84ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after the revelation Martin Parkinson, secretary
        of the Australian Department of Prime Minister and Cabinet, said an investigation
        would be undertaken into the disposal of the two sets of drawers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f14b50-57d2-42d1-9c08-3d31f4cc8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the investigation is underway it is not appropriate
        for the Department to comment further at this time," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65f2ba-32dc-4b77-a7d2-c68f30b5e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the documents and their unlikely discovery was
        revealed by ABC Wednesday in a series of shock articles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e274b-b277-4275-b158-d2ca763519ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the revelations reported by the ABC from the documents were
        allegations Australia''s then-immigration minister Scott Morrison intervened
        in 2013 to&nbsp;demand extra checks on a group of asylum seekers&nbsp;to stop
        them getting permanent protection visas in Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf70b9-d329-4b89-bc1d-c9d02e3f9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister John Howard''s government was also alleged
        to have discussed removing Australians'' right to remain silent in custody
        around 2007, according to ABC reporting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6daddaa-50c4-4d5a-9061-7b0a91e07fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet is the top decision making body in a parliamentary system,
        composed of the prime minister and his or her most senior ministers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92079314-3a56-40bf-84ef-067f32ea2a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All discussions inside Cabinet are considered confidential and documents
        on Australian Cabinet decisions are supposed to remain confidential for at
        least to 20 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af36786-8c24-4e0d-9a08-02b36f7f0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other prominent Australian leaders were also the target
        of embarrassing domestic allegations, including former Prime Ministers Kevin
        Rudd and Tony Abbott.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc15a1b-3461-4e36-8648-0d0ee0ff3b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott told Sydney radio station 2GB someone needed to&nbsp;"pay
        a price" over the blunder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781c4b8-4dd6-4f95-a79f-2993f31c6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are going to throw out a filing cabinet that has got a whole
        lot of sensitive and confidential information in it you have got to make sure
        it is empty before it goes out of the building," he said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5db04-c0b4-4c10-b421-2ea1a01d6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ABC, the two sets of drawers were sold at a second-hand
        furniture store in an undisclosed neighborhood in Canberra. They were both
        locked and no set of keys was provided with them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b303f2e-ef91-4eed-81a1-9fbc0acff48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were eventually bought and left unopened until the purchaser
        used a drill to break off the locks. The ABC did not identify who bought the
        drawers and how the documents found their way to the news organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f176d20-2e81-4ec4-bdc7-302612a73fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:28:22.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:28:25.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Australian government
        secrets revealed after confidential files sold by accident."</p>'
