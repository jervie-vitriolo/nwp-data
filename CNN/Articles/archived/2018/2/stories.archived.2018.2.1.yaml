      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Manix Abrera’s fourth solo show, “Mandirigma ng Kalawakan,”
        the cartoonist, who has received cult status for his “Kikomachine!” comic
        strip and “Silent Comics” series, will present works that which explore the
        idea of the “unexpected path,” presented in a comic-like narration without
        speech bubbles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23627b01-7d15-4e66-8354-92abb6c7fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head to the Galerie Stephanie on Saturday, Feb. 3, at 3 p.m., for
        the opening, where copies of “Kikomachine! Komix” will be available for purchase.
        Original art by Abrera will be raffled off at the reception as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0b168-644d-4549-8f88-005d78cfd33a'
      'mgnl:activationStatus': true
