  'Alleged-Customs-fixer-mark-Taguba-considers-turning-state-witness':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T20:42:38.567+08:00
    'imagesource': 'jcr:ae959ab1-3c46-49fb-91ea-21ef26011cd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa95525-ec22-415b-a451-86e33e43db13'
    'lead': 'Customs fixer Mark Taguba said he will consult his lawyers on the issue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:11:42.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:56:20.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:56:20.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged Customs fixer Taguba considers turning state witness

      '
    'updated': 2018-02-02T11:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10287d6a-0245-4277-b62a-b0733fdbf45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Customs
        fixer Mark Taguba said Thursday he will consider whether or not to turn state
        witness in the P6.4 billion peso drug haul case when he talks with his lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df5948-a243-49f4-af2f-0db629bb12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag iisipan pa namin ng attorney ko. Itatanong ko sa kanya,"</em>
        Taguba said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8870088-c6d2-494c-9978-ae264d42584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My lawyer and I will talk about it. I''ll ask him.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a495d-63e3-4312-bf4a-00ff5dcf5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba is under the custody of the National Bureau of Investigation
        (NBI) after a Manila Regional Trial Court issued an arrest order for him and
        seven other people over the P6.4-billion shabu shipment from China that slipped
        through Customs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f0bb5-058f-4e60-a1ee-3e9326735492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba was turned over from Senate custody on Wednesday. According
        to him, he surrendered, but NBI officials said in a press conference he was
        "technically" arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700f601-3572-433e-8ac4-ff004978cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Customs fixer Mark Taguba surrenders to NBI over drug charges</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a888b4-7b47-44de-b5bb-07c3d759a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, Taguba said he is innocent and is ready to face
        the allegations against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb59251-098b-486d-a40e-07c26be632d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi inosente naman tayo. Wala naman tayong kailangang ikatakot.
        So kung maaresto man ako, alam kong mananalo naman ako. Harapin na lang,"</em>
        said Taguba.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57613a3c-f105-4414-a4ad-798e93999929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m innocent. I have nothing to fear. If I''m arrested,
        I know I''ll win. I just have to face it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500a682-3253-446a-bdf7-0478d78f6934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba is facing charges for the violation of Section 4 of the Comprehensive
        Dangerous Drugs Act of 2002, pertaining to the importation of dangerous drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38faf0c-7d75-49a0-be56-66e00dfd702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime is punishable with life imprisonment and a fine of up
        to P10 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e91980-4fe0-4d08-a5d9-d8b58450f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba has asked the court to dismiss the drug importation charge
        against him. He has also filed a motion for the court to allow him to remain
        detained at the National Bureau of Investigation headquarters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1674c40-c3b3-44d1-a32a-56ae3456b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the arrest order was issued, Taguba was under protective
        custody of the Senate, which has held hearings on the drug shipment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40940a3a-2f24-4de0-b460-6aa073464051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said he has been transparent throughout the Senate investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac1848-bb42-4551-b4e9-4aae82e5de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pina forensic ko yung phone ko. Binigay ko na sa kanila. Lahat
        ng kailangan nila pati yung</em> bank accounts<em> ko dinisclose ko sa kanila,"</em>
        said Taguba. "May call logs <em>kahit yung mga nakakahiya na. Nandodoon. So
        di ko na lang alam pano nila gagamitin nila yun.</em> It''s up to them," he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e01028-e49b-4040-9084-b3dbb6409fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I subjected my phone to forensics. I gave it to them--
        everything they needed, even my bank accounts. I gave call logs, even the
        embarrassing ones. It''s there. I don''t know how they''ll use it it''s up
        to them.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de441542-c6c6-41a4-a731-0e0cb31452ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court Branch 46 will hear Taguba''s motions
        at 8:30 a.m. Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9daf7d-27f8-4128-9d65-4270f787f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NBI agents are on the lookout for seven others included
        in the arrest order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb142bed-5e9c-4ec4-8b5f-0001aa5c83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include alleged middlemen Manny Li and Kenneth Dong; import
        company owner Eirene May Tatad; Customs broker Teejay Marcellana; and Taiwanese
        businessmen Chen I-Min, Jhu Ming Jhun, and Chen Rong Huan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916cba09-016b-4111-bcf4-74ca48febfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ninth person, Richard Tan, has no arrest order because&nbsp; of
        his pending motion to determine probable cause against him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca4ad75-11ec-4629-abba-c7ea254884ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan is the owner of the Hong Fei Logistics warehouse in Valenzuela
        City where the drug shipment was found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac558a-d0c6-4e53-a075-d89941f5cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba and his co-accused are also facing a separate case in Valenzuela
        for transporting and delivering illegal drugs. However, there is no arrest
        order for that yet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54568d-7969-490e-a6ed-502d9c59c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOJ files drug case vs. ''conspirators'' in P6.4-B shabu smuggling</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64319b24-af96-4cd5-a21f-8357ec593a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 604-kilogram shabu shipment, one of the biggest drug hauls in
        the country, passed through the Bureau of Customs as kitchenware on May 17,
        2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c1001-e613-419a-87eb-16cb3addc436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dawn on May 26, Customs officials found the bags of shabu in
        Tan''s warehouse, hidden in five solid steel cylinders used in printing presses,
        each a foot in diameter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efd086-2b60-4d3f-9e61-0794b65f0a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:42.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:20.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'comelec-bongbong-marcos-leni-robredo-poll-fraud-robert-lim':
    'author': 'Cecille Lardizabal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T19:16:28.824+08:00
    'imagesource': 'jcr:819b6873-87ef-457b-aa79-dca416cd47ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6922c4fa-be58-48d8-bac3-9afc4866ac74'
    'lead': 'The Presidential Electoral Tribunal (PET) will have to decide on the
      fate of former Senator Ferdinand "Bongbong" Marcos Jr.''s claims of electoral
      fraud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:17:51.703+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:56:50.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:56:49.913+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acting COMELEC Chief: PET to decide on the fate of Marcos'' claims of
      poll fraud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b5f43-0d24-4ff3-b702-faaeb1b219e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        Presidential Electoral Tribunal (PET) will have to decide on the fate of former
        Senator Ferdinand "Bongbong" Marcos Jr.''s claims of electoral fraud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89dac5-723a-41cf-bbe9-34dddae5b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Commission on Elections (COMELEC) Acting Chair
        Robert Lim Thursday after Marcos claimed the COMELEC conspired with Vice President
        Leni Robredo during the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015bfef-8b0c-4598-b8ac-84134660f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He brushed off Marcos'' complaints and stressed his confidence that
        the system will not take sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cbe63-6f64-4769-a57b-8ef3bf555816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Marcos'' conspiracy claim was far-fetched.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cc2de-8ba9-4327-af2d-725b0067de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t really comment on that in an official capacity whether
        <em>may merit ba o tama ba yung sinabi niya o hindi totoo.</em> <em>Ang magdedesisyun
        diyan kase sa</em> PET. Of course, <em>sa akin kung ako tanungin mo</em> based
        on what I know <em>hindi ako naniniwala. Pero hindi ko yun pwedeng sabihin
        bakit hindi ako naniniwala kasi subjudice yan ngayon eh nasa</em> PET. The
        COMELEC is just waiting if the PET will order us to investigate the matter
        or to give an explanation on why this is happening then we are ready to explain
        that," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a98979-7bc7-471f-80e6-bda8cd0bc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t really comment on that in an official capacity
        whether or not what he said has merit or if it''s not true. The PET will have
        to decide on that. Of course, if you ask me based on what I know, I don''t
        believe it. But I cannot say why I don''t believe it because it''s subjudice,
        it''s with PET. Comelec is just waiting if the PET will order to us to investigate
        the matter or to give an explanation why this is happening then we are ready
        to explain that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d51a2-8c05-4604-8b85-cbb04a37714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Congressional Oversight Committee on the Automated Election
        System had a hearing on the 2016 elections Thursday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd575a-ec54-4e87-b1c8-e09b1c95270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing also touched on Marcos'' claims of cheating by Robredo''s
        camp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33991066-16d2-4cea-b9c2-db75582f5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Chiz" Escudero cleared that the committee will
        see to it that it will not be used by anyone in relation to the results of
        the election, but they will look into the allegations just the same. He added
        a witness, a former COMELEC official, who can shed more light into the allegations
        will be invited to the next hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3fdc2-1276-4dbc-8dd6-ab0c9fac6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May print out kami nakuha pero mas maganda manggaling sa testigo
        mismo na nagsasabing hindi mirror image yung</em> back up drive <em>ng</em>
        main drive. <em>Ang tanong, ilan ba sa b</em>ack-up drive <em>yung pinadala
        nila at nasan ba yung</em> record <em>ng</em> back up drive, apparently <em>walang
        ganung uri ng</em> record <em>ang</em> COMELEC<em> kung kaya''t hinihiniling
        namin na maibigay yung sa kumite para makumpara at mapagusapan namin ng husto,"</em>
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd7012-55df-4ff9-994a-245be598d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received a print out but it would be better it
        came from a witness who said the back up drive to the main drive is not a
        mirror image. The question is, how many of the back up drives were sent and
        where is the record of back up drives. The COMELEC apparently has no such
        record so we ask that it be given o the committee so we can discuss it thoroughly.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74321d4a-f368-4de6-908c-5f8fee8ad29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference earlier this week, Marcos said his camp discovered
        alleged proof of cheating after they reviewed some of the soft copies of ballot
        images from clustered precincts in some towns of Camarines Sur and Negros
        Oriental.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e96e9-f379-441e-907f-0dad9a25820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Marcos: New evidence shows Robredo cheated in 2016 polls</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ac78b-c1c2-4690-b88a-e0d5df7bc254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:17:51.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:56:50.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said then-vice presidential candidate Robredo conspired with
        the Commission on Elections (COMELEC) and electronic voting technology provider
        Smartmatic.</p>'
  'olympic-doping-ban-overturned-for-28-russian-athletes':
    'author': 'James Masters and Euan McKirdy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-02-01T18:09:49.009+08:00
    'imagesource': 'jcr:0c56efb3-e08d-477c-bac4-24dfea3ef087'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeca0629-76e4-49df-b1d3-ca351646c37d'
    'lead': 'Doping bans on 28 Russian athletes were overturned on Thursday, throwing
      the International Olympic Committee''s policy on Russia doping into chaos just
      over a week before the start of the Winter Games in South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:21:23.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T14:21:26.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T14:21:26.410+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic doping ban overturned for 28 Russian athletes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ab082-7e89-4ad1-bb1e-999799bdda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Doping bans on 28 Russian athletes were
        overturned on Thursday, throwing the International Olympic Committee''s policy
        on Russia doping into chaos just over a week before the start of the Winter
        Games in South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89054192-073a-493e-8f0d-72281592c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Arbitration for Sport (CAS) upheld the appeals of athletes
        given lifetime Olympic bans for doping violations at the 2014 Sochi Winter
        Games, saying there was insufficient evidence to show they had broken the
        rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b134c8-7bc4-405f-93a0-d5919f9a6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling means that their 2014 results are reinstated and they
        could now seek to participate in the Winter Games in Pyeongchang, which open
        on February 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c4f99-0e9b-4537-b1cb-8adf177c9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a further 11 cases, CAS ruled that doping violations had been
        committed but that lifetime bans were not justified and the punishments were
        cut to a ban for the 2018 Games alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed6630-4220-450f-8514-07ef99ea1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reinstated athletes were cross-country ski gold medalist
        Alexander Legkov and skeleton gold medalist Alexander Tretiakov.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab94d4-29be-4418-a8bf-01c1a33b39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if any of the 28 would seek to take
        part in Pyeonchang. To be eligible to compete in South Korea, they would need
        to be cleared by the IOC Invitation Review Panel and subsequently selected
        to join the team of 169 Russian athletes competing as neutrals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a9336-11f6-4911-b9f6-12cdb26e9235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said it was "very happy" with the decision. "This information
        about the CAS decision regarding our athletes confirms that active efforts
        to protect their rights in courts and in other ways are justified, they can
        be effective and they must continue," Kremlin spokesman Dmitry Peskov said
        on a conference call with journalists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfcc5d-0e5d-4e7a-aed8-4e4b9f9d9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Systemic manipulation''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50856f-a4e2-4b10-b473-4d610a719997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39 athletes whose appeals were considered by the IOC on Thursday
        were given lifetime Olympic bans in December, after an independent report
        commissioned by the IOC into doping by Russian athletes at the 2014 Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f677347-dd1e-42e0-bdd9-e82b70a1726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC banned the entire Russian team from the 2018 Games for a
        "systemic manipulation" of anti-doping rules. Russia denies the charge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70081503-bad1-4747-b06c-e22a7f5dfbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Putin admits ''instances of doping'' in Russian athletes</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0e3ec-4f74-4978-9c44-780bf2981583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Olympic body said Russian athletes who can prove that
        they are clean would be "invited" to take part in Pyeongchang, under neutral
        flag. They would compete as "Olympic Athletes from Russia" – with no use of
        the Russian flag or national anthem permitted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f559b-7e87-4025-a8e8-6a5e168b55d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on Russia''s involvement in the 2018 Games is the severest
        punishment ever meted out by the IOC on a participating nation, let alone
        a powerhouse of the Olympic movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b78d4c-65d1-4346-b730-61e50e695643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Meet the Russian Winter Olympians fighting to clear their
        names</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc291ca2-0d05-4ff9-8616-08e9cad6fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Olympic Committee was also ordered to pay $15 million
        to reimburse the IOC''s costs of investigating the doping scandal and help
        set up the new Independent Testing Authority (ITA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de30e94d-01de-4a66-bb3f-787e6c05f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s suspended Paralympic Committee, which has also been banned
        from the Paralympic Winter Games, which follow the Olympics in Pyeongchang,
        is also due to hold a news conference in Moscow Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13893066-0597-4b11-a6a4-e87288c9f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sean Coppack and Emma Burrows contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe2147d-53a3-439b-a7e5-e172058f28af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:21:23.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:21:26.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Olympic doping ban
        overturned for 28 Russian athletes."</em></p>'
  'commission-on-elections-comelec-robert-lim-may-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T17:50:08.430+08:00
    'imagesource': 'jcr:03127ab5-9bc2-490a-a63d-3e68948f7b1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e4b78b-dae5-4b1f-802f-70dae57b75f0'
    'lead': 'The poll body says there is not enough time or budget to hold the the
      plebiscite as proposed by the House of Representatives. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:23:58.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:57:16.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:57:16.420+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: May 2018 charter change plebiscite impossible

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda418d0-764d-4aab-88a2-d1886cc44139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:23:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:57:16.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        Commission on Elections (Comelec) said Thursday a plebiscite in May to amend
        the Constitution is impossible because of time and budget constraints.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ed33e-a30d-4be2-9717-213a1419571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:23:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:57:16.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec acting chair Robert Lim said manual elections for charter
        change entail six months of preparations, including two to three months for
        public bidding of supplies and other contracts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f04ba-32c1-4e33-a2b0-5f3a611068fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:23:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:57:16.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung bigyan kami ng Congress for public bidding maybe we can do
        it in 3 to 4 months. Our problem is under the Constitution we have to conduct
        a plebiscite not earlier than 60 days nor later than 90 days so we have to
        comply with public bidding rules," he explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52273702-16df-45af-a732-27f92ec1263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:23:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:57:16.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has been pushing for a May 2018 plebiscite
        for the charter change initiative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73458446-91a0-4db3-87d9-0491b97fdb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:23:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:57:16.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim added what is even more critical is the ballot paper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d68e74-c8e6-4c2b-ac2f-99f066a55aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:23:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:57:16.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang matagal diyan yung carbonless paper kasi manual siya eh, so
        ''pag gagawa ka ng election return, dapat naka-carbonless paper para isa lang
        ifi-fill up mo. Yun matagal, imported yan ,especially manufactured yan," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398462ab-b463-491c-915b-7852625051d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:23:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:57:16.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What takes a long time is the carbonless paper because
        it''s done manually, so when you make an election return, it should be on
        carbonless paper so you''ll need to fill-out only one. That''s what takes
        too long because it''s imported.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e20f77-f79f-4cba-a454-b7af8598bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:23:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:57:16.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez earlier said the House might not
        be able to finish revising the Constitution in time for a plebiscite in May,
        simultaneous with the barangay and Sangguniang Kabataan elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb975d8-56ec-415b-80b5-fecff1ad657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:23:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:57:16.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained they still need to conduct a massive information drive
        so the public could understand the proposed changes in the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb8c47-0058-4a71-a865-791885afdea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:23:58.288+08:00
