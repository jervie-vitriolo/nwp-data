      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles and Digital Producer
        Chad de Guzman contributed to this report.</em></p>'
  'Supreme-Court-Ted-Te-President-no-disciplinary-power-over-deputy-Ombudsman':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T17:52:43.874+08:00
    'imagesource': 'jcr:f1f0102b-16be-485e-98fa-e1acd651ee02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deb59d27-d360-4943-b853-0e3af553e420'
    'lead': 'Supreme Court Spokesman Theodore Te said it is clear the President has
      no power to discipline the deputy ombudsman as it violates the independence
      of the Office of the Ombudsman''s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:41:29.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T14:41:33.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T14:41:33.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Spokesman: President has no disciplinary power over Deputy Ombudsman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca305ab-c6f7-40f3-ab20-56f0fba87204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Supreme
        Court (SC) Spokesman Theodore Te said Thursday the Office of the President
        has no disciplinary power to suspend a deputy ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e416864-29fc-4019-b9ee-bcdccb81c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Malacañang and the Ombudsman''s possible deadlock
        on the suspension of Deputy Ombudsman Melchor Arthur Carandang, Te confirmed
        the SC struck down in 2014 the President''s power to fire officials of Carandang''s
        rank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94615d-7b82-4cc7-bfc5-e3d780ac9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw po yung sinabi ng korte-- unconstitutional siya, walang
        kapangyarihan yung Pangulo na disiplinahin ang deputy ombudsman dahil ito
        ay paglabag sa</em> independence ng Ombudsman," he told CNN Philippines''
        Balitaan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28827150-8235-4613-880d-256faa59392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The court was clear-- it''s unconstitutional, the
        President doesn''t have the power to discipline a deputy obudsman because
        it violates the Ombudsman''s independence.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66784df-d196-44af-b557-b58822594223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he does not know what argument or power on which the executive
        is basing Carandang''s suspension, but stressed the provision that previously
        allowed it under the Ombudsman Act no longer stands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97be44-38df-4909-b35b-974d8bc6c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te was referring to Section 8 Article 2 of the Ombudsman Act of
        1989, which lets the President remove special prosecutors and deputy ombudsmen
        from their posts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccd4ea-7f50-4e69-9b73-44e72801843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court affirmed the article in Gonzales III vs. Office of the
        President in 2012, but later reversed the ruling in 2014, when it denied the
        President disciplinary jurisdiction over deputy ombudsmen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb5c0d-a1fe-42e9-9aba-2063b823db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales cited the case Wednesday when
        she refused to enforce Carandang''s 90-day suspension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca99c48-2df2-4f79-ae7c-00e2cd7f1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called the suspension order from the Palace "a clear affront"
        to the SC and the "constitutionally-enshrined" independence of her office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5f716-4a58-460e-ba51-2f299424e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ombudsman says it will not enforce Palace suspension vs. Carandang</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780af16-74c2-4bb5-990b-5721145c230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said unless the court reverses the ruling, it will carry over
        to every President and deputy ombudsman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b6d59-84b0-4b76-85ef-7321312442d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legal status is the 2014 decision is final, executory, and
        binding until it is set aside," said Te.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831190c-9331-4dae-85de-f6c6b2cf7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque, however, maintained Malacañang
        is bent on enforcing the suspension.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ff9c8-9799-4b27-9dd1-f458df9b9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There cannot be an impasse. There is only one sitting president
        in this country and he will implement the law," Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a592cf56-01fa-478d-8c3d-68cf375c3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang was suspended by the Office of the President on Monday
        for supposedly spreading false information on President Rodrigo Duterte''s
        bank accounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ebbab-ce05-4091-a537-34320dddcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Executive Secretary charged the Deputy Ombudsman
        with grave misconduct and grave dishonesty for misuse of confidential information
        and disclosing false information. This was in line with the complaint of Manuel
        Luna and Eligio Mallari filed in October 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e4dcb-b75e-42e6-84f6-8ec38f6fee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the suspension will be implemented unless a temporary
        restraining order is issued by the court. He added, it''s up to Carandang
        to seek a TRO if he feels the suspension is unconstitutional.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5f442-5fd5-47d5-b858-7cab8f7b80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang said last year he received a report from the Anti-Money
        Laundering Council (AMLC) that President Rodrigo Duterte''s bank account has
        amounted to over P1 billion. The AMLC, however, denied it provided any report
        to the Ombudsman on Duterte''s bank transactions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cfa553-a80a-4fdc-bf68-09d60d39c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:41:29.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T14:41:33.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Amanda Lingao contributed
        to this story.</em></p>'
