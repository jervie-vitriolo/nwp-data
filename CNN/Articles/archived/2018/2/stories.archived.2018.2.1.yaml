      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, stroll
        down the walled city and enjoy a street fair and art market, attend talks
        by some of the best creatives today, catch a cartoonist’s latest solo exhibit,
        learn about living architecture, help raise funds for an elementary school,
        and join an improv workshop with your partner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0fbdc4-d3af-4c34-b481-7d1b83afa574'
      'mgnl:activationStatus': true
