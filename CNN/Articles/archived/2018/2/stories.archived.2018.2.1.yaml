      'mgnl:lastActivated': 2019-06-10T14:03:08.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrance is free for the first 800 attendees for each show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c43e8-0722-4cff-aa8d-46e0b1fa017b'
