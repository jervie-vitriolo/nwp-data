    'template': '1'
    'title': 'Britain''s parliament is falling apart, so MPs are moving out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab02161-50d7-41d3-b486-79967ff3aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Palace of Westminster, often cited
        as the most famous parliament building in the world, is falling apart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497eb63-9aa4-404a-aca6-652435aff85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the spectacular facade of Britain''s legislature, roofs are
        leaking, a tangle of electrical cabling and steam pipes presents a fire risk,
        plumbing systems are inadequate and dangerous asbestos is all around.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de6dd9-840c-4b9c-bd1c-3d1ea0017240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After putting off a decision for years over what to do about it,
        MPs on Wednesday voted in favor of moving Parliament out of the building to
        allow repairs to commence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49cd4a-499e-4756-abf6-051c07f196a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They agreed both chambers of the Houses of Parliament should vacate
        in a "timely" manner, but gave no specific year for when they would. Officials
        said earlier the move would not likely happen before 2025.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1aa87-2bc7-4af6-802e-fc010f3c10c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs had resisted greenlighting the refurbishment largely because
        they worry about the consequences of spending large amounts of money on their
        own building while imposing cuts on other public services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c851a-9e82-4392-abcc-14b9dd38d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secrets of Westminster: Take a 360˚ virtual reality tour</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82bb37-160a-4b16-8dd4-3720eef0bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts had warned that a decision could not be put off any longer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5ec52-9175-4c18-8d17-98793ebff0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs had the option of delaying the decision until 2022, while vital
        "patch and mend" work would continue in the meantime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f6cb7-b0aa-41d2-a32f-5096d2b891b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier this month, Commons leader Andrea Leadsom said
        that lawmakers had a "genuinely open decision" to make.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb85aa1-0e3d-4357-af32-d6c47038a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House needs to decide whether we can afford to justify the
        work that undoubtedly needs to take place to restore this Palace -- a UNESCO
        World Heritage Site, with over 1 million visitors a year -- at a time when
        there are great fiscal constraints," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a4ad9e-5ff5-4344-a73b-ad06656ed9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the House does believe that now is the time, we need to think
        about how can we go about doing these things to ensure the very best value
        for taxpayers'' money."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d690bb-8345-41a6-9960-1bf70753b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Substantial and growing risk''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ae155-4f18-411e-96ca-5edeb2cc1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the current Palace of Westminster was built after a major
        fire in 1834, but parts of the site date back to the 11th century. As&nbsp;a
        national icon&nbsp;and&nbsp;UNESCO World Heritage Site, its renovation represents
        a hugely complex -- and costly -- operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010c61d-21c7-4beb-93fe-32a45548963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report issued in September 2016&nbsp;by a special joint committee
        of MPs and members of the House of Lords warned of an "impending crisis" that
        cannot responsibly be ignored.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a9e40-56a5-4fdd-ba59-5c1f230825d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is impossible to say when this will happen, but there is a substantial
        and growing risk of either a single, catastrophic event, such as a major fire,
        or a succession of incremental failures in essential systems which would lead
        to Parliament no longer being able to occupy the Palace," the summary said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16864c7c-f854-41f9-ba12-f897369c8857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee had recommended a "complete decant" of the palace
        for the duration of the work as the "best option," saying it would allow the
        work to be completed in the shortest possible time frame, with the least disruption
        and probably the lowest capital cost, while providing "the greatest scope
        for meeting the needs of a 21st Century Parliament."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd603176-f0e7-4a82-a455-aad31bcc884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "full decant" option could provide enhanced amenities for an
        estimated £3.52 billion and significantly enhanced amenities for £3.87 billion,
        the briefing said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec5036b-45e8-4f96-8a59-5877c4ac08d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended MPs move to an unoccupied government building nearby,
        while members of the House of Lords would relocate to a conference center
        on the other side of Parliament Square.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d3106-df78-48fe-8f11-dac2d1b0e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also put forward two other options, including moving
        MPs and Lords over consecutive periods as work took place over a longer time
        frame and at a higher cost.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5de64c-2b5e-43db-8f9a-a713f7a3a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other was a to carry out a rolling program of work while Parliament
        continued its work in the middle of a building site. The committee warned
        that would carry "a particularly high burden of risk" and would likely mean
        the renovation project was not completed until the 2050s or 2060s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86209917-6490-4b59-a44b-646a4cef778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in 2016, Lady Stowell, then leader of the House
        of Lords, said: "This kind of work is what you might think of as surgery to
        the major arteries and veins and major organs of this building. What it is
        not, in any way, shape or form, is a facelift or a makeover. It looks great
        -- but inside it''s damaged."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8324ce-70ae-4abf-b496-8e7748c9c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaffolding is already in place around parts of the Palace of Westminster
        as essential repair work needed to keep the site running -- itself costing
        tens of millions of pounds -- is carried out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db575ab8-698d-4306-aa00-1c0c890aead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Ben, the bell that marks time in the clock over the Houses of
        Parliament, was taken out of action last summer as part of a&nbsp;controversial
        renovation plan&nbsp;of Elizabeth Tower, which houses the clock. Costs have
        already significantly overrun on that project.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed88e3-61be-4570-9e4e-d4b6c6f24ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:46:38.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:46:42.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Britain''s parliament
        is falling apart, so MPs are moving out."</em></p>'
