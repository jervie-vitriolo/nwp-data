      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulo MNL is located at 4992 Guanzon St., Brgy. Poblacion, Makati
        City. For more information, visit the Facebook event page.</p>'
    '41':
      'image': 'jcr:7ba667c9-5090-4938-b18d-7f548b5562cc'
