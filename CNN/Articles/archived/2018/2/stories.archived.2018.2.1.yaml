      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s first all-electric racing
        series has taken yet another step into the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a492db0-1bed-4831-8e69-57a3defb8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brand new Formula E car was unveiled online Tuesday, offering
        motorsport fans a tantalizing glimpse ahead of its competitive debut later
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce804e5-7a85-4dc3-a25d-b35ea242e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boasting an ultramodern design and aggressive aesthetic, the second
        generation racer offers almost twice as much energy storage capacity and double
        the range.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb034f5b-3c97-44a2-9493-6079fa3e625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means drivers will no longer have make a mid-race car swap,
        as they have since the sport first took to race tracks in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae03cc3-c51c-46c2-a611-e1cc3907938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This car represents the future of racing," said Alejandro Agag,
        Founder &amp; CEO of Formula E, of the vehicle that will be introduced for
        the 2018-19 championship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8640a-34c6-4fa1-859f-fbec332045bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we started Formula E, our goal was to break the mould and
        challenge the status quo — bringing a revolution to motorsport. This next
        generation car represents that revolution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99bf35c-a725-4cf1-b063-7d19f479aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIA brought together a number of leading designers and engineers
        from around the world to work on the concept — the first time motorsport''s
        governing body has directly overseen the creation of a car for competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928025e-1327-414a-aa10-c98640d21bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling these "very exciting times for Formula E," FIA president
        Jean Todt said the project had been a "huge success."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed3c91-326e-4800-bd8f-45d2779d2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we show for the first time the design of the next generation
        car, and I''m sure that everyone will be very excited by how futuristic and
        advanced it is," said Todt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d9fc5-a654-4844-bf69-c2366d4f2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud that the FIA has been at the forefront of this
        car''s development. It''s something new for the federation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110aedba-6ff8-4d7f-9073-a9aa3d396ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to take the covers off the real car when it will
        be seen for the first time in Geneva."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee38d88-14f4-4640-a242-131c1a81d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full technical specifications will be revealed on March 6 at the
        2018 Geneva Motor Show, alongside the car itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f7695-628f-4d91-af26-af6ce76bf0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But already the new design has caused quite a stir, with many comparing
        the second generation racer to the Batmobile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec3a72-a727-48db-bb9f-7406c4951e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapow!! Straight outta Gotham," posted the official Formula E account,
        with a knowing nod to the fictional home of the DC Comics character.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe3916-ddad-4f57-a1f8-d6f851c7f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not sure if we will be racing or fighting the joker next year,"&nbsp;posted
        Team Andretti. "Either way, we are excited!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979b4ac-5169-4332-b271-e6cfbd7f60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Formula E has rocked the motorsport boat," tweeted 1996 Formula
        One world champion Damon Hill. "Look out F1".</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644262b-1dbb-4249-89ea-3fed55a0eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "''Welcome to Gotham''
        - Formula E unveils next generation ''Batmobile'' design."</em></p>'
