  'Duterte-possible-SSS-contribution-hike':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-01T11:00:16.324+08:00
    'imagesource': 'jcr:4a1d6354-335c-4ac0-a58c-65145aee9d78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5772292-ee1f-4d2d-9f41-3bd836d8089c'
    'lead': 'SSS officials asked the President to increase the contribution rate from
      11 percent to 14 percent of the employee''s gross income by April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:26:51.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T15:26:55.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
