    'title': 'Train carrying members of U.S. Congress hits truck, 1 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504de1ff-7bb6-48c0-93f4-c0a24451285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A train carrying dozens of Republican members
        of Congress, including House Speaker Paul Ryan, to their legislative retreat
        in West Virginia hit a truck Wednesday, leaving at least one person dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17501b7f-6d59-4fb0-8cec-189bdd43ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the truck was killed, President Donald Trump said
        Wednesday afternoon. Six patients were transported to UVA Medical Center,
        with one in critical condition. One of those six has been discharged, while
        the remaining four were being evaluated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e217c0-09ed-4fc6-b6e5-030bc856ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources said that all members of Congress on the train
        and their families were OK, with the exception of a few minor injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c88e8-6937-4f65-af4a-9c5bb5164b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: All the lawmakers we know who were on the train that hit
        a truck</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208413f-5db3-4210-85b3-6a692eda24eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aide confirmed Ryan is fine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010bea5-a244-45a4-acb4-6eaa2240e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s incident was a terrible tragedy," the Wisconsin Republican
        tweeted later. "We are grateful for the first responders who rushed to the
        scene and we pray for the victims and their families. May they all be in our
        thoughts right now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c461f5-4b43-48fc-a7d5-6f82f1fc0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jason Lewis of Minnesota was taken to the hospital for a potential
        concussion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9c57c-1914-4051-ac59-6c813383a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fine compared to tragically the truck driver and thankful
        for our first responders," Lewis said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c6296-c2ae-49f0-8c0d-14c1db3c82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis'' spokesman later said he was discharged and continued on
        to the GOP retreat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963499b3-c440-485f-9ca7-40e0ea7c21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak said in a statement that the train came into contact with
        a vehicle that was on the tracks at 11:20 a.m. ET in Crozet, Virginia, outside
        Charlottesville.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43158a4a-9a68-4833-974d-4fb8f3c231b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican members of Congress on the train, which left Washington''s
        Union Station, were on their way for a retreat at The Greenbrier in White
        Sulphur Springs, West Virginia. The retreat starts Wednesday and ends Friday.
        Vice President Mike Pence, who was not on the train, is scheduled to speak
        to members later Wednesday and President Donald Trump is scheduled to address
        the event on Thursday. A GOP congressman told CNN Wednesday that the retreat
        will go on as planned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da5572-eefd-4880-ae9b-3fb8a615a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several members of Congress have medical training and assisted the
        injured. Rep. Roger Marshall''s office says the Kansas congressman and doctor
        helped individuals who needed medical attention, including performing CPR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a84f4a-079d-447b-a26f-43a712bff11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence&nbsp;tweeted&nbsp;that he was monitoring the situation and
        still planning to speak at the retreat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c447a-4cc0-4698-aca7-e9ed07524794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a tweet from its official account, the National Transportation
        Safety Board says it "is launching a Go-Team to the scene of the Amtrak accident
        in VA. More information will be released as it becomes available."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79b6d7-e7d7-4f71-ad9a-4e15f0b7edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Capitol Police said congressional officials, including the USCP,
        are on the scene and are working closely with partner law enforcement agencies
        in response to the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9901bf-b8bf-4e78-9415-6de3746c073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. John Faso, a New York Republican, who was on the train that
        crashed, said he was able to see the truck that hit the train, and that he
        was told that injuries were expected from people in the truck, not the train.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f91b4f-b0d0-42e6-b481-805d2e89bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was (what) looks like a tractor trailer carrying trash that
        was hit by the train," Faso, who said he was in the third car of the train,
        told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61979d42-4be3-46ef-bb38-1b30e9479b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One GOP source said members "hit the deck."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9ed49-d1ed-40b2-844b-0244a6b66f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republican members of Congress tweeted that they were OK in
        the moments after the crash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ad048-f11f-4294-9be4-35a556787b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am safe and was not on board the train in West Virginia. Thank
        you to those who have reached out and please pray for the safety of all involved,"
        Rep. Elise Stefanik, a New York Republican,&nbsp;tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c19f8-f647-4e34-b7eb-ce5efb01b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our train heading to the GOP Retreat in West Virginia has been
        involved in an accident. I am safe but first responders are treating minor
        injuries on the train &amp; treating the truck drivers. Praying....," Sen.
        James Lankford of Oklahoma&nbsp;tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b2373-901f-49ac-a454-d357722a33f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re fine, but our train hit a garbage truck. Members with medical
        training are assisting the drivers of the truck," Rep. Greg Walden, an Oregon
        Republican,&nbsp;tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3abf11-21df-40c0-b0cf-fcea2b814d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated and will continue to update with
        new developments Wednesday.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fca78e-36f3-4a12-b2ca-06a3f4f63420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:49:15.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:13:51.871+08:00
