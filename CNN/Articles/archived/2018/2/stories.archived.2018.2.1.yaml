    'title': '''Humans of New York'' creator to hold Manila talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972646d0-77c9-4420-9987-ca47625cf36b'
