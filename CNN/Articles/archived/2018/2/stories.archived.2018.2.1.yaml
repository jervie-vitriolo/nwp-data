      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "Train carrying members
        of Congress hits truck, 1 dead."</em></p>'
  'Larry-Nassar-back-in-court-to-face-65-more-victims-in-Michigan':
    'author': 'Eric Levenson and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-01T11:08:07.628+08:00
    'imagesource': 'jcr:a07df40a-be21-4167-9c52-02e6a51232e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e11f512a-25f1-4918-b54f-9dff405e5efb'
    'lead': 'The former team doctor for USA Gymnastics and at Michigan State University
      has pleaded guilty to three counts of criminal sexual conduct in Eaton County,
      where Twistars is located.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:52:18.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T15:52:22.226+08:00
