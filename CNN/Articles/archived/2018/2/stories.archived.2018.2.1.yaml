    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte still studying possible SSS contribution hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f6448-5b7e-4f77-9499-a469f880481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> There
        will be no increase in social security contribution just yet, according to
        the Palace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c4c20-b65a-4518-b0d0-60fb7161d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Wednesday said the President
        is still studying if there is a need to increase members'' contribution to
        the Social Security System (SSS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462f8c8-89f7-4232-959c-2976e378f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ebidensya na naniniwala ang Presidente na dapat pang magpataw
        ng mas mataas na premium sa SSS ay kung siya ay mag-iissue pa ng executive
        order," Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f6c07-0af9-4d10-a512-cba0ea68aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The proof that the President believes there should
        be an increase in SSS premium would be if he issues an executive order.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3aae3-e1bc-4bfa-876c-63a24138828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS officials asked for a go signal from the President to increase
        the contribution rate from 11 percent to 14 percent of the employee''s gross
        income by April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5640f-2470-453d-9836-07164608ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS Chairperson Amado Valdez said this was after pensioners complained
        about the difference between the pension received by their members and those
        of the Government Service Insurance System (GSIS).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e726cde-254b-4499-8ff6-2398ce194608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez said the GSIS charges 21 percent of the gross salary of its
        members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69303c3-849f-4d74-968b-357bd065b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS serves as the insurance provider of workers in the private
        sector, including self-employed, voluntary members, and overseas Filipino
        workers. Meanwhile, GSIS is for government workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547575d7-a179-4d1d-8860-722b83eb5ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought we want to put the two institutions in parity with each
        other, and that''s the reason why we recommended last year, 1.5% increase
        and another 1.5 increase today so that somehow we could bring the gap closer
        in terms of benefits being received by retirees of SSS and of GSIS," Valdez
        told CNN Philippines on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbaa32-0404-494f-9723-f7f053797d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the agency already called for an increase in contribution
        rate after President Rodrigo Duterte approved a P1,000 increase in pension
        of SSS retirees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8a133-53aa-488b-a8b0-491f1c985b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May 2017, the SSS has been paying out P2 billion a month to
        cover the increase in pensions for 218,000 retired members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8ae29-c5b3-4aec-b98e-cb6acd6217b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez added SSS members should treat the increase as a "savings
        scheme."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7c2ca-47dd-4c4e-b404-66e62be8913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not really lost in the water. Once you pay it, you are saving
        for your future protection, security protection so the clamor of many of our
        members is for them to save more and we can only do that by doing this particular
        increase," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1de02-8f81-486e-b492-ff6a9e03fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than the contribution increase, the agency is also looking
        at other means to stabilize the pension fund.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385ccf9-96a0-4097-95ea-f7d6b5bf7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heightened the pressure to collect from the employers. In fact,
        we have been filing cases here and there, and this resulted in a very substantial
        increase in our collection," Valdez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9180009-c13a-4801-bbdf-87f8b440c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:26:51.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:26:55.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, SSS is also looking at joint venture development of&nbsp;
        its prime properties, which is expected to increase the agency''s income.</p>'
  'louvre-nazi-seized-artwork':
    'author': 'AJ Willingham'
    'caption': 'About 100,000 items, including artwork, were seized by German forces
      during the Nazi occupation of France during World War II.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-02-01T10:59:48.847+08:00
    'imagesource': 'jcr:5a3fe180-033a-4049-9d30-f5e77ef02c6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2d622f3-a6b2-4511-a3da-f749a7268d1b'
    'lead': 'About 100,000 items, including artwork, were seized by German forces
      during the Nazi occupation of France during World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:29:44.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T15:29:47.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T15:29:47.440+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Louvre is displaying Nazi-seized artwork to try and find the original
      owners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05a386-a2fc-4663-b0fd-3d96aad9b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:29:47.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Louvre Museum in Paris has dedicated
        a special permanent exhibit to French-owned works of art recovered from Germany.
        The Nazis had seized the pieces during their occupation of France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0867b-dc2c-4b55-b62f-2ae45e741990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:29:47.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These 31 paintings join the more than 1,700 recovered paintings
        already on the walls at the world-famous museum, but their display has a deeper
        purpose: To hopefully reunite the works of art with the descendants of their
        rightful owners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e8d13-a76f-49cd-af1e-038177726db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:29:47.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings and other artworks are kept track of in the&nbsp;National
        Recovery Museum''s catalog. A statement from the Louvre outlines the plan
        for these deeply significant historical pieces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b37d9-626e-4bbe-8b88-06e49ee9e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:29:47.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, a work group established by the Culture Ministry, and
        working in collaboration with the Commission for the compensation of the victims
        of looting, founded in 1999, is in charge of tracing the origins of these
        works, in order to determine those that have been looted, and those that have
        not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8a1c8-c56d-4516-ad0d-ccc1795a0a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:29:47.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of looted goods, the group is equally committed to
        identify the owner at the moment of the theft, to allow the pieces to be returned
        to the rightful owners. In the paintings collection, more than 50 pieces have
        been returned to the owners in this way since 1951."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5413bb4-7759-45e6-82c4-e4e012775773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:29:47.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Nazi occupation of France during World War II, about
        100,000 items, including artwork, were seized by German forces. From 1944
        to 1949, the French Commission for Artistic Recovery oversaw the return of
        more than 60,000 items to France, more than 45,000 of which were claimed by
        the families of the original owners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930d88c-becd-449e-a9f7-1401f31b11f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:29:47.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit was put together during the refurbishment of the museum''s
        French and Northern paintings rooms, and is located on the second floor of
        the Richelieu wing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d484e-5cd3-4ed7-9500-c511da13e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:44.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T15:29:47.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The Louvre is displaying
        Nazi-seized artwork to try and find the original owners."</em></p>'
