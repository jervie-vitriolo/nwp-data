    'lead': 'The Palace of Westminster, often cited as the most famous parliament
      building in the world, is falling apart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:46:38.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-10T15:46:42.065+08:00
