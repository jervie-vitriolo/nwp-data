      'text': '<p>Manila Biennale: Viva Manila Pasyal Market and Fair</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedfbca-cacc-4a69-a28c-ea97ee1a315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 3 and 4, stroll down Fort Santiago and experience the Viva
        Manila Weekend Pasyal, a street fair and art market featuring local businesses
        and performers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc9ff1-ac39-4a45-bffa-ea1999e650c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Viva Manila Weekend Pasyal is one of the many events mounted
        for the Manila Biennale, a month-long art festival set in Intramuros, featuring
        exhibitions, lectures, and performances by local and international artists.
        The festival’s theme, “Open City,” was chosen to honor its location’s history
        during World War II.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d101e-afcd-4efb-b54e-fabab6c944e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T11:08:51.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Biennale will be ongoing from Feb. 3 to March 5. As the
        festival opens officially on Feb. 3, all shows and exhibits will be free of
        charge on that day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78b43d-7dff-4231-bb68-6d6d179561cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:22.530+08:00
