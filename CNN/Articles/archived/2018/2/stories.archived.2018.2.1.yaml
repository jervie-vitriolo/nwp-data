      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5988ba-f877-4b0f-b1bf-b0d15f52530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:31:10.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-10T16:31:15.332+08:00
